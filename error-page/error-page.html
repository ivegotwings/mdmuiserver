<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Riversand Platform</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
   <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat:400,700" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/coming-soon.min.css" rel="stylesheet">
  </head>
  <body style='background-image: url("img/bg-mobile-fallback.jpg");background-size:cover;'>
    <div class="masthead">
      <div class="masthead-bg"></div>
        <div class="container h-100">
          <div class="row h-100">
            <div class="col-12 my-auto">
              <div class="masthead-content text-white py-5 py-md-0">
                <img class="logo" src="img/riversandlogo.svg" alt="Riversand">
                <div class="mb-3" id="title"></div>
                <div class="mb-5" id="detail"></div>
                <p>Thanks for your patience</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script>
  window.onload = function() {
    const COLORS = {
      info: 'black',
      warning: 'black',
      error: 'orange',
      critical: 'red'
    }
    const TIMEOUT = 3000;

    let searchParams= (new URL(window.location)).searchParams;
    let [level, title, detail] = searchParams;
    let color = COLORS[level[1]]

    let titleElem = document.getElementById('title');
    let detailElem = document.getElementById('detail');
    titleElem.style.color = color;
    detailElem.style.color = color;
    titleElem.insertAdjacentHTML('beforeend',title[1]);
    detailElem.insertAdjacentHTML('beforeend',detail[1]);

    setTimeout(() => {
      window.location = '/';
    },TIMEOUT)
  }
  </script>
</html>
