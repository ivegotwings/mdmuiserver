<!Doctype html>
<html>

	<head>
		<title>rock-entity-combo-box demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../../../bower_components/polymer/polymer.html">
		<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

		<link rel="import" href="../rock-entity-combo-box.html">

		<style include="demo-pages-shared-styles">
			pebble-button.icon-text-button {
				--pebble-button: {
					height: 30px;
					padding-top: 0.5em;
					padding-right: 0em;
					padding-bottom: 0.5em;
					padding-left: 0em;
					border: 1px solid #036BC3;
				}
				--pebble-button-iron-icon: {
					height: 18px;
					width: 18px;
					padding-bottom: 2px;
				}
			}

			.container {
				display: flex;
				display: -webkit-flex;
				/* Safari */
			}

			.col {
				width: 20%;
				margin-right: 5%;
			}
		</style>
	</head>

	<body>
		<div>
			<h3>A rock-entity-combo-box</h3>
			<demo-snippet>
				<template is="dom-bind">
					<div class="container">
						<div class="col">
							<rock-entity-combo-box id="rockEntityLov" id-field="entity.name" selected-id="1" title-pattern="{entity.attributes.referencedatavalue}"
                                                       label="locale" request-data='{
  "params": {
    "query": {
      "filters": {
        "typesCriterion": [
          "productpresentationtypevalues"
        ]
      },
      "valueContexts": [
        {
          "source": "internal",
          "locale": "en-US"
        }
      ]
    },
    "fields": {
      "ctxTypes": [
        "properties"
      ],
      "attributes": [
        "name",
        "referencedatavalue"
      ]
    },
    "options": {
      "from": 0,
      "to": 9
    }
  }
}' >
                        	</rock-entity-combo-box>
						</div>
					</div>
					<span>Selected ids: [[selectedIds]]</span>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
