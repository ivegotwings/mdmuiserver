<!Doctype html>
<html>

	<head>
		<title>rock-entity-combo-box demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../../../bower_components/polymer/polymer.html">
		<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

		<link rel="import" href="../rock-entity-combo-box.html">

		<style is="custom-style" include="demo-pages-shared-styles">
			pebble-button.icon-text-button {
				--pebble-button: {
					height: 30px;
					padding: 0.5em 0em 0.5em 0em;
					border: 1px solid #036BC3;
				}
				--pebble-button-iron-icon: {
					height: 18px;
					width: 18px;
					padding-bottom: 2px;
				}
			}

			.container {
				display: flex;
				display: -webkit-flex;
				/* Safari */
			}

			.col {
				width: 20%;
				margin-right: 5%;
			}
		</style>
	</head>

	<body>
		<div>
			<h3>A basic rock entity combo box demo</h3>
			<demo-snippet>
				<template is="dom-bind">
					<div class="container">
						<div class="col">
							<rock-entity-combo-box label="Demo" multi-select id="rockEntityLov" id-field="name" title-pattern="name" type-field='["channel"]'
							    request-data='{
							"params": {
								"query": {
									"filters": {
										"typesCriterion": [
											"channel"
										]
									}
								}
							}
						}' selected-ids='{{selectedIds}}'>
							</rock-entity-combo-box>
						</div>
					</div>
					<span>Selected ids: [[selectedIds]]</span>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
