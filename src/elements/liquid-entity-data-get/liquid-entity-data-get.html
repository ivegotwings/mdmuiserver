<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-dataobject-get-behavior/liquid-dataobject-get-behavior.html">

<!--
`liquid-entity-data-get`
Boolean control

@demo demo/index.html 
-->
<dom-module id="liquid-entity-data-get">
    <template>
    </template>
    <script>
        (function () {
            'use strict';
        
            Polymer({
                is: 'liquid-entity-data-get',
                behaviors: [RUFBehaviors.LiquidDataObjectGetBehavior],
                attached: function () {
                },
                ready: function () {
                },
                properties: {
                    objectType: {
                        type: String,
                        value: 'entityData'
                    },
                },
                _validateAutoTriggerChanges: function(reqData, operation, requestId) {
                    if(operation == "getsearchresultdetail" && !requestId) {
                        return false;
                    } else {
                        return true;
                    }
                }
            });
        })();
    </script>
</dom-module>
