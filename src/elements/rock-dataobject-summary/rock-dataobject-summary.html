<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../rock-dataobject-summary-countview/rock-dataobject-summary-countview.html">

<dom-module id="rock-dataobject-summary">
    <template>

        <template is="dom-if" if="[[_isDefaultView(viewMode)]]">

            <rock-dataobject-summary-countview model-domain="[[modelDomain]]" dataobject-list="[[dataobjectList]]" domain="[[domain]]" data-index$="[[dataIndex]]"></rock-dataobject-summary-countview>

        </template>

    </template>
    <script>
        class RockDataobjectSummary extends Polymer.Element{
            static get is() {
                return "rock-dataobject-summary";
            }
            static get properties() {
                return {
                    contextData: {
                        type: Object,
                        value: function() {
                            return {};
                        }
                    },
                    viewMode: {
                        type: String
                    },
                    dataobjectList: {
                        type: Array
                    },
                    domain: {
                        type: String
                    },
                    modelDomain: {
                        type: String
                    },
                    dataIndex: {
                        type: String
                    }
                }
            }
            _isDefaultView(viewMode) {
                if(viewMode == "countView"){
                    return true;
                }
                return false;
            }
        }
        customElements.define(RockDataobjectSummary.is, RockDataobjectSummary);
    </script>
</dom-module>
