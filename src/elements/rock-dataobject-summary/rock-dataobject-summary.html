<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../rock-dataobject-summary-countview/rock-dataobject-summary-countview.html">

<dom-module id="rock-dataobject-summary">
    <template>

        <template is="dom-if" if="[[_isDefaultView(config.viewMode)]]">

            <rock-dataobject-summary-countview dataobject-list="[[config.dataobjectList]]"></rock-dataobject-summary-countview>

        </template>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: "rock-dataobject-summary",

                properties: {
                    contextData: {
                        type: Object,
                        value: function() {
                            return {};
                        }
                    },
                    config:{
                        type: Object,
                        value: function(){
                            return {
                                viewMode: "default",
                                dataobjectList: [
                                    "businessRule",
                                    "businessCondition",
                                    "graphProcessModel",
                                    "contentTemplateModel"
                                ]
                            }
                        }
                    }
                },
                _isDefaultView: function (viewMode) {
                    if(viewMode == "default"){
                        return true;
                    }
                    return false;
                }
            });
        })();
    </script>
</dom-module>
