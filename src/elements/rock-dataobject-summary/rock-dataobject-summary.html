<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../rock-dataobject-summary-countview/rock-dataobject-summary-countview.html">

<dom-module id="rock-dataobject-summary">
    <template>

        <template is="dom-if" if="[[_isDefaultView(viewMode)]]">

            <rock-dataobject-summary-countview model-domain="[[modelDomain]]" dataobject-list="[[dataobjectList]]" domain="[[domain]]" data-index$="[[dataIndex]]" 
            data-sub-index$="[[dataSubIndex]]"></rock-dataobject-summary-countview>

        </template>

    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: "rock-dataobject-summary",

                properties: {
                    contextData: {
                        type: Object,
                        value: function() {
                            return {};
                        }
                    },
                    viewMode: {
                        type: String
                    },
                    dataobjectList: {
                        type: Array
                    },
                    domain: {
                        type: String
                    },
                    modelDomain: {
                        type: String
                    },
                    dataIndex: {
                        type: String
                    },

                    dataSubIndex: {
                        type: String
                    }
                },
                _isDefaultView: function (viewMode) {
                    if(viewMode == "countView"){
                        return true;
                    }
                    return false;
                }
            });
        })();
    </script>
</dom-module>
