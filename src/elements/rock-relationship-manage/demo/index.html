<!doctype html>
<html>
  <head>
    <title>rock-relationship-manage demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../pebble-button/pebble-button.html">
    <link rel="import" href="../rock-relationship-manage.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:1600px;">
      <h3>Basic rock-relationship-manage Demo</h3>
      <demo-snippet>
        <template>
          <pebble-button id="accessories" raised elevation=1 button-text="Accessories"></pebble-button>
          <pebble-button id="crossCell" raised elevation=1 button-text="Cross Cell"></pebble-button>
          <pebble-button id="upCell" raised elevation=1 button-text="Up Cell"></pebble-button>
          <pebble-button id="kitRelation" raised elevation=1 button-text="Kit Relation"></pebble-button><br><br><br><br>
          <rock-relationship-manage name="rs-relationship-manage" id="relationshipList"></rock-relationship-manage>
        </template>
      </demo-snippet>
    </div>
    <script>
      window.addEventListener('WebComponentsReady', function(e) {
          document.querySelector("#relationshipList").context = {relationshipTypeName: ["Relation Ships"]};
					document.querySelector("#accessories").addEventListener('click', function(e) {
								document.querySelector("#relationshipList").context = {relationshipTypeName: ["Accessories"]};
					});
          document.querySelector("#crossCell").addEventListener('click', function(e) {
								document.querySelector("#relationshipList").context = {relationshipTypeName: ["Cross Cell"]};
					});
          document.querySelector("#upCell").addEventListener('click', function(e) {
								document.querySelector("#relationshipList").context = {relationshipTypeName: ["Up Cell"]};
					});
          document.querySelector("#kitRelation").addEventListener('click', function(e) {
								document.querySelector("#relationshipList").context = {relationshipTypeName: ["Kit Relation"]};
					});
      });
    </script>
  </body>
</html>
