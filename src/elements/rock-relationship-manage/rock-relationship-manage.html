<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../pebble-horizontal-divider/pebble-horizontal-divider.html">
<link rel="import" href="../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../pebble-grid/pebble-grid.html">

<dom-module id="rock-relationship-manage">
    <template>
        <style>
            .relation-name {
                font-weight: 500;
                font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
                clear: both;
                padding-top: 10px;
                margin: 0px;
                font-size: 22px;
            }
            
            .relation-name-container {
                clear: left;
                @apply(--layout-horizontal);
            }

            .relation-line-box {
                margin-top:16px;
                margin-left:8px;
                margin-right:8px;
                @apply(--layout-flex);
            }
            pebble-horizontal-divider {
                --pebble-horizontal-divider-color: black;
            }
        </style>
        <div class="relation-name-container" align="left">
          <div class="relation-name-box" style="display:inline-block"><span class="relation-name">[[context.relationshipTypeName]]</span></div>
          <div class="relation-line-box"> <pebble-horizontal-divider></pebble-horizontal-divider></div>
        </div>
        <iron-ajax auto url="../../data/EntityManageApp/relationshipGridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
        <iron-ajax auto url="../../data/EntityManageApp/relationshipGridData.json" handle-as="json" last-response="{{gridData}}"></iron-ajax>
        <pebble-grid config="{{gridConfig}}" page-size="10"  data="{{gridData}}"></pebble-grid>

    </template>
    <script>
        Polymer({
            is: "rock-relationship-manage",
        
        properties: {
             context: {
                type: Object,
                value: function(){
                return {};
                }
            },
        },
    });
    </script>
</dom-module>
