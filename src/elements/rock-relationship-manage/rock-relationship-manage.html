<!--
`rock-relationship-manage` Represents a relationship component in the framework.
It renders the list of attributes based on the specified relationship type.

@group rock Elements
@element rock-relationship-manage
@demo demo/index.html
-->
<dom-module id="rock-relationship-manage">
    <template>
        <style include="bedrock-style-common">
            :host {
                padding: 20px 20px 0;
                display: block;
            }
            .button {
                --pebble-button: {
                    height: 30px;
                    width: 100px;
                    border: 1px solid #bbc1d2;
                    font-size: 15px;
                }
            }

            #buttonContainer {
                height: 50px;
                background: #fff;
                position: fixed;
                bottom: 0px;
                width: 75%;
            }

            #messageCard {
                text-align: center;
                padding: 15px;
                @apply --rock-relationship-manage-message-card;
            }

            rock-where-used-grid {
                --iron-data-table: {
                    overflow: visible!important;
                };
            }

        </style>
      <rock-business-function-dialog id="wfTransitionDialog" context-data="[[contextData]]"></rock-business-function-dialog>
      <rock-business-function-dialog id="wfAssignmentDialog" context-data="[[contextData]]"></rock-business-function-dialog>
      <template is="dom-repeat" items="{{relationshipTypeList}}" as="relationship" index-as="colIndex" notify-dom-change>
        <rock-entity-relationship-search-result
            id="entityRelationshipSearchResult_[[relationship]]"
            readonly$="[[readonly]]"
            relationship="[[relationship]]"
            config-context="[[configContext]]"
            page-size="100"
            context-data="[[contextData]]"
            do-sync-validation$="[[doSyncValidation]]"
            functional-mode="[[functionalMode]]">
        </rock-entity-relationship-search-result>
      </template>
      <div id="messageCard" hidden="[[!_isMessageAvailable]]">
      </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: "rock-relationship-manage",

                properties: {
                    /**
                      * <b><i>Content development is under progress... </b></i>
                      */
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * If set as true , it indicates the component is in read only mode
                     */
                    readonly: {
                        type: Boolean,
                        value: false
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i>
                      */
                    configContext: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        observer: '_onConfigContextChange'
                    },
                    _isMessageAvailable: {
                        type: Boolean,
                        value: false
                    },
                    functionalMode: {
                        type: String,
                        value: "default"
                    },
                    relationshipTypeList:{
                        type:Array,
                        value: function () {
                            return [];
                        }
                    },
                    globalEdit:{
                        type:Boolean,
                        notify:true
                    },
                    doSyncValidation: {
                        type: Boolean,
                        value: true
                    }
                },

                observers: [
                ],

                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],

                _onConfigContextChange: function() {
                    if (!this.configContext.relationshipTypeName ) {
                        if(this.configContext.relationshipNames && this.configContext.relationshipNames.length) {
                            this.relationshipTypeList = this.configContext.relationshipNames;
                        } else {
                            this._isMessageAvailable = true;
                            var messageDiv = this.$.messageCard;
                            if (messageDiv) {
                                messageDiv.textContent = "No Default Relationship is configured. Please select a relationship from the menu.";
                            }
                            return;
                        }
                    } else {
                        this.relationshipTypeList = [this.configContext.relationshipTypeName];
                    }
                },
                
                getIsDirty: function () {
                    var searchResult = this.shadowRoot.querySelector('rock-entity-relationship-search-result');
                    if (searchResult) {
                        return searchResult.getIsDirty();
                    }
                    return false;                  
                },

                getControlIsDirty: function () {
                    var searchResult = this.shadowRoot.querySelector('rock-entity-relationship-search-result');
                    if (searchResult) {
                        return searchResult.getControlIsDirty();
                    }
                    return false;
                },

                refresh: function (){
                    var searchResult = this.shadowRoot.querySelector('rock-entity-relationship-search-result');
                    if (searchResult) {
                        return searchResult.refresh();
                    }
                    return false;
                }
            });
        })();
    </script>
</dom-module>
