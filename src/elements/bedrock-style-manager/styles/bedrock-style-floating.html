<link rel="import" href="../../../../bower_components/polymer/polymer.html">

 
<dom-module id="bedrock-style-floating">
    <template>
        <style>
            .pull-right {
                float: right;
            }
            .pull-left {
                float: left;
            }

            .clearfix {
                clear: both;
                display: block;
            }

            .clearfix:after {
                visibility: hidden;
                display: block;
                font-size: 0;
                content: " ";
                clear: both;
                height: 0;
            }
        </style>
    </template>
</dom-module>
