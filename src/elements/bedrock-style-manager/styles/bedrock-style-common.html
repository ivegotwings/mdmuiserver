<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-styles/paper-styles.html">

 
<dom-module id="bedrock-style-common">
    <template>
        <style>
            :host>* {
                --box-style: {
                    background: var(--palette-white);
                    border: solid 1px var(--default-border-color);
                    border-radius: var(--default-border-radius);
                }

                --transition: {
                    -webkit-transition: all 0.3s;
                    transition: all 0.3s;
                }

                --border-radius: {
                    -moz-border-radius: 3px;
                    -webkit-border-radius: 3px;
                    border-radius: 3px;
                }

                --layout-flex: {
                    -ms-flex: 1 1 0.000000001px;
                    -webkit-flex: 1;
                    flex: 1;
                    -webkit-flex-basis: 0.000000001px;
                    flex-basis: 0.000000001px;
                }

                --common-popup: {
                    box-shadow: 0 0 var(--popup-box-shadow-size, 8px) 0 var(--popup-box-shadow, #8A98A3);
                    padding: 0;
                    background: var(--palette-white);
                    border-radius: var(--default-border-radius);
                }

                --popup-item: {
                    padding-left: var(--default-popup-item-l-p, 20px);
                    padding-right: var(--default-popup-item-r-p, 20px);
                }
            }
            
            * {
                box-sizing: border-box;
                outline: 0;
            }

            li {
                display: list-item;
                text-align: justify;
                list-style-type: disc;
            }

            
            li a:hover {
                color: var(--secondary-text-color);
                font-family: var(--default-font-family);
            }

            a:link {
                color: var(--link-text-color);
                font-family: var(--default-font-family);
            }

            a:visited {
                color: var(--link-text-color);
                font-family: var(--default-font-family);
            }

            a:hover {
                color: var(--link-text-color);
                font-family: var(--default-font-family);
            }

            span {
                font-family: var(--default-font-family);
            }
            
            .text-right {
                text-align: right;
            }           

            .text-center {
                text-align: center;
            }           

            .p-relative {
                position: relative;
            }

            .btn-link {
                color: var(--link-text-color, #139ee7);
                border-radius: 0;
            }

            .divider {
                --pebble-vertical-divider-color: #c1cad4;
                height: 100vh;
            }

            /* Classes to style list items */

            .list-content,
            .sub-content {
                font-size: var(--font-size-sm);
                color: var(--palette-steel-grey);
            }

            .block-text {
                font-size: var(--default-font-size);
                color: var(--palette-dark);
            }

            .default-link {
                font-size: var(--font-size-sm);
                color: var(--link-text-color);
            }

            .list-item {
                @apply --box-style;
                margin-top: var(--default-margin);
                margin-bottom: var(--default-margin);
                margin-right: var(--default-margin);
                line-height: var(--font-size-md);
            }

            /* Classes to style status text */

            .status-text {
                font-size: var(--font-size-sm);
                font-weight: var(--font-medium);
            }

            .status-error {
                color: var(--palette-pinkish-red);
            }

            .status-success {
                color: var(--palette-emerald-green);
            }

            .status-progress {
                color: var(--palette-pumpkin-orange);
            }

            .text-ellipsis {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .btn {
                --paper-menu: {
                    background: var(--palette-white, #ffffff);
                    padding-top: 0;
                    padding-bottom: 0;
                    padding-right: 0;
                    padding-left: 0;
                }

                --paper-item: {
                    min-height: 30px;
                }

                --paper-item-focused: {
                    background: var(--dropdown-selected, #e8f4f9);
                    font-weight: normal;
                }
            }
            .default-message {
                padding: 10px;
                margin: 10px 0;
                background: var(--palette-pale-grey-four, #eff4f8);
                font-size: var(--default-font-size, 14px);
                text-align: center;
                border-radius: 3px;
                font-weight: normal;
                line-height: 18px;
            }
            .block {
                display: block;
            }

            .inline-block {
                display: inline-block
            }
            [hidden] {
                display: none !important;
            }

            [show="true"] {
                display: block !important;
            }

            [show="false"] {
                display: none !important;
            }

            [show="trueInlineBlock"] {
                display: inline-block;
            }                     
            
        </style>
    </template>
</dom-module>
