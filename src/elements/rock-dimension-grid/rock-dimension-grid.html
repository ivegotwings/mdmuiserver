<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../pebble-grid/pebble-grid.html">
<link rel="import" href="../pebble-tree/pebble-tree.html">
<link rel="import" href="../pebble-lov/pebble-lov.html">
<link rel="import" href="../paper-accordion-element/paper-accordion-element.html">
<link rel="import" href="../pebble-horizontal-divider/pebble-horizontal-divider.html">

<!--

@demo demo/index.html
-->

<dom-module id="rock-dimension-grid">
	<template>
		<style include="pebble-styles-shared">
      #dimensionGridContainer {
        display: flex;
        width: 100%;
      }

      #dimensionFilters {
        width: 25%;
        flex-direction: column;
      }

      #dimensionGrid {
        width: 75%;
        flex-direction: column;
      }

      pebble-lov {
        height: 200px;
        width: 100%;
      }

      .paper-accordion-element {
        height: 200px;
        width: 100%;
      }
    </style>
    <iron-ajax auto url="demo/locale.json" handle-as="json" last-response="{{localeItems}}"></iron-ajax>
    <div id="dimensionGridContainer">
        <div id="dimensionFilters">
              <paper-accordion-element header-text="Locale" default-icon="expand-less" open-icon="expand-more">
                <pebble-lov id="Locale" items="{{localeItems}}" multi-selection="false" show-image="true"></pebble-lov>
              </paper-accordion-element>
              <paper-accordion-element header-text="Context" default-icon="expand-less" open-icon="expand-more">
                <pebble-lov id="Context" items="{{contextItems}}" multi-selection="false" show-image="true"></pebble-lov>                
              </paper-accordion-element>
        </div>
        <div id="dimensionGrid">
          <pebble-grid>
            
          </pebble-grid>
        </div>
    </div>
	</template>
<script> 
	(function () {
		'use strict';

		Polymer({
			is: 'rock-dimension-grid'
		});
	})();
</script>
</dom-module>
