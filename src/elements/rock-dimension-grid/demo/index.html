<!doctype html>
<html>

<head>
    <title>rock-dimension-grid demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
   
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../rock-dimension-grid.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>
    <div>
        <iron-ajax auto url="demo-context-data.json" handle-as="json" last-response="{{inputContext}}"></iron-ajax>
        <iron-ajax auto url="dimension-data.json" handle-as="json" last-response="{{dimensions}}"></iron-ajax>
        <h3>Basic rock-dimension-grid Demo</h3>
        <demo-snippet>
            <template is="dom-bind">
                <rock-dimension-grid data-id="{{inputContext.entityId}}" attribute-name="{{inputContext.attributeName}}" data-context="{{inputContext.dataContext}}"
                                    locales="{{dimensions.locales}}" contexts="{{dimensions.contexts}}" sources="{{diemnsions.sources}}"></rock-dimension-grid>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
