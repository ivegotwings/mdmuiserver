<link rel="import" href="../bedrock-app-context-behavior/bedrock-app-context-behavior.html">
<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-helpers/entity-helper.html">
<link rel="import" href="../bedrock-helpers/attribute-helper.html">
<link rel="import" href="../bedrock-helpers/element-helper.html">
<link rel="import" href="../bedrock-style-manager/styles/bedrock-styles-scroll-bar.html" />

<!--
`rock-classification-tree` Represents a component that renders the list of classifications in a hierarchical tree format.

@demo demo/index.html
-->

<dom-module id="rock-classification-tree">
    <template>
        <style include="bedrock-style-common bedrock-styles-scroll-bar">
            :host {
                display: block;
                height: 100%;
            }

            .contextTree {
                overflow-y: auto;
                overflow-x: hidden;
                height: 100%;
            }

            .search-container {
                position: relative;
                display: block;
                width: 100%;
            }

            .checkbox-label-color {
                --pebble-checkbox-label-color: #75808b;
            }

            .search-container .resetsearch {
                position: absolute;
                right: 0;
                bottom: -12px;
                font-size: var(--font-size-xs, 10px);
                color: var(--link-text-color, #036Bc3);
            }

            .search-container .resetsearch pebble-button {
                height: auto;
                --pebble-button: {
                    font-size: var(--font-size-xs, 10px)!important;
                    height: auto;
                    padding-bottom: 0;
                }
                --pebble-icon-dimension: {
                    width: 12px;
                    height: 12px;
                }
                --pebble-button-left-icon: {
                    margin-right: 5px;
                }
            }
        </style>
        <liquid-entity-data-get id="lineagepath" operation="getbyids" request-data="{{lineagerequest}}" on-error="_onLineagePathError"
            on-response="_onLineagePathResponse" exclude-in-progress></liquid-entity-data-get>

        <liquid-entity-data-get id="initiateSearch" operation="initiatesearch" request-data="{{request}}" last-response="{{initiateSearchResponse}}"
            on-error="_onGetSearchError" on-response="_onInitiateSearchResponse" exclude-in-progress></liquid-entity-data-get>
        <liquid-entity-data-get id="getSearchResultDetail" operation="getsearchresultdetail" request-data="{{request}}" request-id="[[initiateSearchResponse.content.requestId]]"
            last-response="{{getEntitySearchResultsResponse}}" on-error="_onGetSearchError" on-response="_onGetSearchResultDetailResponse"
            exclude-in-progress></liquid-entity-data-get>
        <div class="base-grid-structure">
            <div class="base-grid-structure-child-1">
                <div class="search-container">
                    <bedrock-pubsub event-name="rock-search" handler="_onSearch" target-id="searchBar"></bedrock-pubsub>
                    <template is="dom-if" if="{{_showSearchBar}}">
                        <rock-search-bar id="searchBar" placeholder="Enter Search text" hide-rbl="true"></rock-search-bar>
                        <div class="resetsearch" hidden$="[[!_resetSearchEnabled]]">
                            <pebble-button icon="pebble-icon:reset" class="btn-link pebble-icon-color-blue" on-tap="_resetSearch" button-text="Reset Search"></pebble-button>
                        </div>
                    </template>
                </div>
            </div>
            <div hidden$="[[_classificationsFound]]" class="status-error">No Classifications Found</div> 
            <div class="base-grid-structure-child-2">
                <pebble-tree id="contextTree" class="contextTree" leaf-node-only="[[leafNodeOnly]]" data="{{classifications}}" check-child-nodes
                    default-child-depth="10" selected-items="{{_selectedItems}}" selected-item="{{_selectedItem}}" multi-select="[[multiSelect]]"
                    disable-child-node="[[disableChildNode]]"></pebble-tree>
            </div>
        </div>
        <bedrock-pubsub event-name="tree-node-child-list-refreshed" handler="_childListRefreshed"></bedrock-pubsub>
        <liquid-rest id="classificationModelGet" url="/data/pass-through/entitymodelservice/get" method="POST" request-data="{{_classificationModelRequest}}"
            on-liquid-response="_onClassificationModelGetResponse"></liquid-rest>
        <pebble-spinner active="[[_loading]]"></pebble-spinner>
    </template>
    <script>
        Polymer({
            is: 'rock-classification-tree',
            properties: {
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                request: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                lineagerequest: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _dataFormatter: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _isSearchMode: {
                    type: Boolean,
                    value: false
                },
                _loading: {
                    type: Boolean,
                    value: false
                },

                _showSearchBar: {
                    type: Boolean,
                    value: false
                },

                _classificationsFound: {
                    type: Boolean,
                    value: true
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                contextData: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                rootClassificationId: {
                    type: String,
                    value: "_root"
                },
                _currentNode: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                taxonomy: {
                    type: String
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                selectedClassifications: {
                    type: Array,
                    value: function () {
                        return [];
                    },
                    notify: true
                },
                _selectedItems: {
                    type: Array,
                    value: function () {
                        return [];
                    },
                    notify: true
                },
                _selectedItem: {
                    type: Object,
                    value: function () {
                        return {};
                    },
                    notify: true
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                multiSelect: {
                    type: Boolean,
                    value: false
                },
                /**
            * <b><i>Content development is under progress... </b></i> 
            */
                classifications: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                _selectedClassificationPaths: {
                    type: Array
                },
                /**
                * Specifies whether or not only leaf-node selection is enabled.
                */
                leafNodeOnly: {
                    type: Boolean,
                    value: false
                },

                _classificationModelRequest: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },

                disableChildNode: {
                    type: Boolean,
                    value: false
                }
            },

            observers: [
                '_onSelectedItemsChange(_selectedItems.*, _selectedItem)'
            ],

            behaviors: [
                RUFBehaviors.UIBehavior
            ],
            listeners: {
                'tree-node-expanded': '_treeNodeExpanded'
            },
            _onSearch: function (e) {
                this._isSearchMode = true;
                this._searchClicked = true;
                this.executeRequest("", e.detail.query);
                this._clearSelectedItems();
            },
            _resetSearch: function () {
                this._isSearchMode = false;
                this._clearSelectedItems();
                this.executeRequest("");
                this._searchBarElement = this.shadowRoot.querySelector("#searchBar");
                this._searchBarElement.clear();
                this._searchBarElement.$.input.value = "";
            },
            _onSelectedItemsChange: function (selectedItems, _selectedItem) {
                //Set the output
                if (selectedItems != undefined || _selectedItem != undefined) {
                    if (this.multiSelect) {
                        this.selectedClassifications = this._selectedItems;
                    } else {
                        this.selectedClassifications = [this._selectedItem];
                    }
                    if (this._isSearchMode) {
                        var req = {
                            "params": {
                                "query": {
                                    "filters": {
                                        "typesCriterion": [
                                            "classification"
                                        ]
                                    }
                                },
                                "fields": {
                                    "relationships": [
                                        "belongsto"
                                    ],
                                    "relationshipAttributes": [
                                        "lineagepath"
                                    ]
                                }
                            }
                        };
                        DataRequestHelper.addDefaultContext(req);
                        if (this.selectedClassifications) {
                            req.params.query.ids = [];
                            this.selectedClassifications.forEach((classification) => {
                                req.params.query.ids.push(classification.id);
                            });

                            this.lineagerequest = req;
                            var lineagepathElement = this.$$("#lineagepath");
                            if (lineagepathElement) {
                                this._loading = true;
                                lineagepathElement.generateRequest();
                            }

                        }
                    }
                }
            },
            _clearSelectedItems: function () {
                this._selectedItems = [];
            },
            //Trigger generateRequest from consumer to load the classifications
            generateRequest: function () {
                //Capture the input details and set to empty for output
                this._selectedClassificationPaths = this.selectedClassifications;
                this.selectedClassifications = [];

                this._getClassificationManageModel();
            },

            _getClassificationManageModel: function () {
                this._classificationModelRequest = DataRequestHelper.createGetManageModelRequest(["classification"]);

                var classificationModelGetElement = this.$$("#classificationModelGet");
                if (classificationModelGetElement) {
                    classificationModelGetElement.generateRequest();
                }
            },

            _onClassificationModelGetResponse: function (e) {
                var response = e.detail.response.response;

                if (response && response.entityModels) {
                    var entityModel = response.entityModels[0];
                    var externalNameAndExternalNameAttr = AttributeHelper.getExternalNameAndExternalNameAttr(entityModel);

                    if (externalNameAndExternalNameAttr && externalNameAndExternalNameAttr.externalNameAttr) {
                        this._classificationExtNameAttr = externalNameAndExternalNameAttr.externalNameAttr;

                        this.executeRequest();

                    } else {
                        this.showErrorToast("Attribute not found with isExternlName in classification entity manage model", 10000);
                    }
                } else {
                    this.showErrorToast("Entity manage model not found for classification.", 10000);
                }
            },

            _onLineagePathResponse: function (e) {
                if (DataHelper.isValidObjectPath(e, 'detail.response')) {
                    var response = e.detail.response;
                    if (response.content && response.content.entities) {
                        var entities = response.content.entities;
                        var map = {};

                        entities.forEach(e => {
                            if (DataHelper.isValidObjectPath(e, 'data.relationships.belongsto.0.attributes.lineagepath.values.0.value')) {
                                map[e.id] = e.data.relationships.belongsto[0].attributes.lineagepath.values[0].value;
                            }
                        })

                        var eventData = {
                            name: "detailresponsereceived",
                            data: map
                        }
                        this._loading = false;
                        this.dispatchEvent(new CustomEvent('bedrock-event', { detail: eventData, bubbles: true, composed: true }));
                    }
                }
            },


            executeRequest: function (parentClassificationId, searchKeyword) {
                var relEntityType = "classification";
                var relType = "belongsto";

                if (!parentClassificationId) {
                    this.classifications = [];
                    this._currentNode = {};
                    this._classificationIndex = 0;
                    this._currentIndex = 0;
                    parentClassificationId = this.taxonomy;
                    relEntityType = "taxonomy";
                    relType = "belongstotaxonomy";
                }

                var contextData = DataHelper.cloneObject(this.contextData);
                var itemContext = { "attributeNames": [this._classificationExtNameAttr], "type": "classification" };

                var classificationCriteria = {};
                classificationCriteria[relType] = { "relTo": { "id": parentClassificationId, "type": relEntityType } };
                itemContext.relationshipsCriterion = [classificationCriteria];
                contextData[ContextHelper.CONTEXT_TYPE_ITEM] = [itemContext];
                contextData[ContextHelper.CONTEXT_TYPE_VALUE] = [];
                contextData[ContextHelper.CONTEXT_TYPE_DATA] = [];

                if (searchKeyword) {
                    delete itemContext.relationshipsCriterion;
                }

                var req = DataRequestHelper.createEntityGetRequest(contextData);
                if (searchKeyword) {
                    req.params.query.filters.keywordsCriterion = { "operator": "_AND", "keywords": searchKeyword };
                }
                delete req.params.options;

                this.set('request', req);
                this.shadowRoot.querySelector("#initiateSearch").generateRequest();
            },
            _onInitiateSearchResponse: function (e) {
                this._currentRecord = 0;
                this._totalRecords = this.initiateSearchResponse.content.totalRecords;
                this._classificationsList = [];
                this._makeNextBatchSearchDetailCall();
            },
            _makeNextBatchSearchDetailCall: function () {
                var start = this._currentRecord;
                var end = this._currentRecord + 19;
                if (start > this._totalRecords) {
                    return;
                }
                if (end > this._totalRecords) {
                    end = this._totalRecords;
                }
                var getDetailOptions = { 'from': start, 'to': end };
                this.set('request.params.options', getDetailOptions);
                var liqGetSearchResultDetail = this.shadowRoot.querySelector('#getSearchResultDetail');
                liqGetSearchResultDetail.generateRequest();
            },
            _onGetSearchResultDetailResponse: function (e) {
                this._showSearchBar = true;
                var res = e.detail.response;
                var classifications = res.content.entities;
                this._classificationsFound = true;
                if(this._searchClicked && _.isEmpty(classifications)) {
                    this._classificationsFound = false;
                }
                for (var i in classifications) {
                    var classification = classifications[i];
                    var externalNameAttr = EntityHelper.getAttribute(classification, "externalName");
                    var externamName = AttributeHelper.getFirstAttributeValue(externalNameAttr);
                    classification.text = externamName || classification.name;
                    classification.value = classification.name;
                    classification.children = [];
                }

                this._classificationsList = this._classificationsList.concat(classifications);

                this._currentRecord += 20;
                if (this._currentRecord < this._totalRecords) {
                    this._makeNextBatchSearchDetailCall();
                } else {
                    this._classificationsList.sort(function (a, b) { return (a.text > b.text) ? 1 : ((b.text > a.text) ? -1 : 0); });
                    if (!this._currentNode || _.isEmpty(this._currentNode)) {
                        this.classifications = this._classificationsList;
                        this._checkForSelectedClassification();
                    } else {
                        if (!this._classificationsList.length) {
                            this._currentNode.changeToLeafMode();
                        }
                        this._currentNode.set('nodeData.children', this._classificationsList);
                        this._currentNode.refreshChildList();
                    }
                }
                this._searchClicked = false;
            },

            //If _selectedClassificationPaths available, then only pre selection process triggers
            _checkForSelectedClassification: function () {
                if (this.classifications.length == 0 || !this._selectedClassificationPaths || !this._selectedClassificationPaths.length || this._classificationIndex == this._selectedClassificationPaths.length) {
                    return;
                }
                if (!this._currentClassification) {
                    this._classificationIndex = 0;
                    this._currentIndex = 0;
                }
                this._currentClassification = this._selectedClassificationPaths[this._classificationIndex];
                var name = this._currentClassification[this._currentIndex];
                if (this._currentIndex == 0) {
                    this._currentNode = this.shadowRoot.querySelector("#contextTree").getElementNodeByPath(name);
                } else if (this._currentIndex == this._currentClassification.length) {
                    this._currentNode.selectItem();
                    this._classificationIndex++;
                    this._currentIndex = 0;
                    this._checkForSelectedClassification();
                    return;
                } else {
                    var childNodes = this._currentNode.getChildNodes();
                    var matchedChild;
                    for (var i in childNodes) {
                        if (childNodes[i].nodeData.value == name) {
                            matchedChild = childNodes[i];
                            break;
                        }
                    }
                    if (matchedChild) {
                        this._currentNode = matchedChild;
                    } else {
                        this._classificationIndex++;
                        this._currentIndex = 0;
                        this._checkForSelectedClassification();
                        return;
                    }
                }
                this._currentIndex++;
                if (this._currentNode) {
                    if (this._currentNode.expanded) {
                        this._checkForSelectedClassification();
                    } else {
                        this._currentNode.expand();
                    }
                }
            },

            _treeNodeExpanded: function (e) {
                this._currentNode = e.detail;
                if (!this._currentNode.nodeData.children || this._currentNode.nodeData.children.length == 0) {
                    this.executeRequest(this._currentNode.nodeData.id);
                    this._currentNode.startLoading();
                }
            },
            _childListRefreshed: function () {
                this._checkForSelectedClassification();
            }
        });
    </script>
</dom-module>
