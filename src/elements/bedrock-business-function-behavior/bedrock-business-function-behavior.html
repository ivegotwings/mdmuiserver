<link rel="import" href="../../../bower_components/polymer/polymer.html">
<script>
    /***
     * `RUFBehaviors.BusinessFunctionBehavior` provides common properties and methods that need to be implemented fro business function framework
     *
     *
     *  ### Example
     *
     *     <dom-module id="x-app">
     *        <template>
     *        </template>
     *        <script>
     *           Polymer({
    *             is: "x-app",
    *
    *             behaviors: [
    *               RUFBehaviors.BusinessFunctionBehavior
    *             ],
    *
    *             properties: {
    *
    *             }
    *           });
     *        &lt;/script>
     *     </dom-module>
     *
     * @polymerBehavior RUFBehaviors.BusinessFunctionBehavior
     */

    window.RUFBehaviors = window.RUFBehaviors || {};

    RUFBehaviors.BusinessFunctionBehavior = {
        properties: {
            name: {
                type: String
            },
            configName: {
                type: String
            },
            config: {
                type: Object,
                value: function() { return {}; }
            },
            context: {
                type: Object,
                value: function() { return {}; }
            },
            properties: {
                type: Object,
                value: function() { return {}; }
            }
        },
        getIsDirty: function() {
            var wizard=this.$$('rock-wizard') || document.querySelector('rock-wizard');
            if(wizard){
                return wizard.getIsDirty();
            }
        }
    };

</script>
