<dom-module id="pebble-error-list">
    <template>
            <style include="iron-flex iron-flex-alignment bedrock-style-common">
                
                pebble-horizontal-divider {
                    --pebble-horizontal-divider-color: var(--palette-pale-grey-three, #e7ebf0);
                    @apply --entity-tofix-horizontal-divider;
                }

                .container{
                    @apply --layout-horizontal;
                    align-items: center;
                    -webkit-align-items: center; /* Safari 7.0+ */
                    max-height: 250px;
                    max-width: 288px;
                    padding: 5px 0;
                    cursor: pointer;
                    @apply --entity-container;
                }

                .entity-icon-outer{
                    @apply --layout;
                    @apply --layout-center-center;
                    @apply --paper-font-common-base;
                    @apply --entity-icon-outer-circle;
                    padding: 0px;
                    border-radius: 50%;
                    width: 20px;
                    height: 20px;
                    margin-right: 10px;                    
                }

                .error{
                    background-color: var(--error-button-color, #f30440);
                    --pebble-icon-color:{
                        fill: var(--palette-white, #ffffff);
                    }
                }

                .warning{
                    background-color: var(--warning-button-color, #f78e1e);
                    --pebble-icon-color:{
                        fill: var(--palette-white, #ffffff);
                    }
                }

                .entity-content{
                    align-self: flex-center;
                    -webkit-align-self: flex-center;
                    @apply --entity-content;
                }

                .entity-content {
                    font-size: var(--font-size-sm,12px) !important;
                }
                .outer-container{
                    width: 296px;
                    word-wrap: break-word;
                    padding: 0 20px;
                }                
            </style>
        <div class="outer-container">
            <template is="dom-repeat" items="[[errors]]">
                <div class="container" data="[[item]]">
                    <div class="entity-icon-outer error">
                        <pebble-icon-updated icon="pebble-icon:Warning" class="pebble-icon-size-12"></pebble-icon-updated>
                    </div>
                    <template is="dom-if" if="{{_isObject(item)}}">
                    <div class="entity-content">
                        [[item.externalName]]: [[item.message]]
                    </div>
                    </template>
                    <template is="dom-if" if="{{!_isObject(item)}}">
                        <div class="entity-content">
                            [[item]]
                        </div>
                    </template>
                </div>
            </template>
            <div class="text-right">
                <pebble-button hidden$="[[!showFixNow]]" id="fixNow" class="btn btn-sm btn-primary" button-text="Fix Now" on-tap="_fixNow" elevation=1 raised></pebble-button>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'pebble-error-list',

            properties: {
          /**
            * <b><i>Content development is under progress... </b></i> 
            */

                errors:{
                    type:Array,
                    value:function () {
                        return [];
                    }
                },
                showFixNow: {
                    type: Boolean,
                    value: false
                },
            },
            behaviors: [
                RUFBehaviors.UIBehavior
            ],
            /**
             * Fire an event to fix the error.
             */
            _fixNow: function (e) {
                this.fireBedrockEvent('fix-error',{"data":this.errors});
            },
            _isObject: function (item) {
                return item !== null && typeof item === 'object'
            }
        });
    </script>
</dom-module>
