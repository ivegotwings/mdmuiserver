<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../pebble-button/pebble-button.html">
<link rel="import" href="../pebble-image-viewer/pebble-image-viewer.html">
<link rel="import" href="../pebble-icon/pebble-icon.html">
<link rel="import" href="../pebble-icons/pebble-icons.html">
<link rel="import" href="../pebble-horizontal-divider/pebble-horizontal-divider.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">


<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">

<dom-module id="pebble-error-list">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment pebble-styles-shared">
            
            pebble-horizontal-divider {
                --pebble-horizontal-divider-color: #ccc;
                @apply(--entity-tofix-horizontal-divider);
            }

            .container{
                @apply(--layout-horizontal);
                align-items: center;
                max-height: 250px;
                max-width: 288px;
                padding: 5px 0;
                cursor: pointer;
                @apply(--entity-container);
            }

            .entity-icon-outer{
                @apply(--layout);
                @apply(--layout-center-center);
                @apply(--paper-font-common-base);
                padding: 5px;
                border-radius: 50%;
                width: 24px;
                height: 24px;
                margin-right: 10px;
                @apply(--entity-icon-outer-circle);
            }

            pebble-icon {
                --pebble-icon-width: var(--entity-icon-width, 20px);
                --pebble-icon-height: var(--entity-icon-height, 20px);
                --pebble-icon-margin: var(--entity-icon-margin);
            }

            .error{
                background-color: var(--error-button-color, rgba(251, 96, 103, 1));
            }

            .error > pebble-icon{
                --pebble-icon-fill-color: var(--button-text-color, #ffffff);
                --pebble-icon-stroke-color: var(--error-button-color, rgba(251, 96, 103, 1));
            }

            .warning{
                background-color: var(--warning-button-color, orange);
            }

            .warning > pebble-icon{
                --pebble-icon-fill-color: var(--button-text-color, #ffffff);
                --pebble-icon-stroke-color: var(--warning-button-color, orange);
            }

            .entity-content{
                align-self: flex-center;
                @apply(--entity-content);
            }

            .entity-content {
                font-size: var(--font-size-sm) !important;
            }
            .outer-container{
                width: 296px;
                word-wrap: break-word;
            }
             
        </style>
        <div class="outer-container">
        <template is="dom-repeat" items="[[errors]]">
            <div class="container" data="[[item]]" on-tap="_onTap">
                <div class="entity-icon-outer error">
                    <pebble-icon icon="pebble-icons:WarningMessage"></pebble-icon>
                </div>
                <template is="dom-if" if="{{isObject(item)}}">

                <div class="entity-content">
                    [[item.name]]: [[item.error]]
                </div>
                </template>
                <template is="dom-if" if="{{!isObject(item)}}">
                    <div class="entity-content">
                        [[item]]
                    </div>
                </template>
            </div>
            <template is="dom-if" if="{{!isObject(item)}}">
                <div class="pull-right">
                    <pebble-button id="fixNow" class="fixNow btn btn-sm btn-primary" button-text="Fix Now" on-tap="fixNow" elevation=1 raised></pebble-button>
                    <!--<a href="javascript:void(0)" on-tap="fixNow">  Fix Now</a>-->
                </div>
            </template>
        </template>
            <template is="dom-repeat" items="[[warnings]]">
            <div class="container" data="[[item]]" on-tap="_onTap">
                <div class="entity-icon-outer warning">
                    <pebble-icon icon="pebble-icons:WarningMessage"></pebble-icon>
                </div>
                <div>[[item.name]]</div>
                <div class="entity-content">
                    [[item.error]]
                </div>
            </div>
        </template>
    </div>
    </template>
    <script>
        Polymer({
            is: 'pebble-error-list',

            properties: {

            },
            behaviors: [
                RUFBehaviors.UIBehavior
            ],

            /**
             * Can be used to raise on-tap events as per configuration.
             */
            _onTap: function (e) {
                var eventDetail = {
                    data: e.currentTarget.data
                };
                this.fire('error-tapped',eventDetail);
            },
            fixNow: function (e) {
                this.fire('fix-error',e);
            },
            isObject: function (item) {
                if(item.hasOwnProperty("error") ){
                    return true;
                }
                return false;
            }
        });
    </script>
</dom-module>
