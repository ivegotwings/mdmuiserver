<!--
`rock-attribute`
Represents the attribute component in the framework. It takes parameters to know the details of the attribute and renders appropriate UI elements to manage an attribute value.
@demo demo/index.html 
-->
<dom-module id="rock-attribute">
    <template>
        <style is="custom-style" include="pebble-styles-shared">
            .attribute {
                @apply(--layout-horizontal);
            }
            
            .attribute.list {
                @apply(--layout-center-center);
                padding: 0 10px;
			}

			.attribute-main {
				margin: 20px 0;
				width: 100%;
			}

			.attribute-view {
				clear: both;
				margin-bottom: -1px;
			}
			.attribute-view.list{
				border-bottom: 1px solid var(--color-steal-grey);
			}

			.attribute-view-label {
				font-size: var(--font-size-sm, 12px);
				font-weight: normal;
				font-style: normal;
				font-stretch: normal;
				line-height: 1.42;
				text-transform: uppercase;
				color: var(--color-steal-grey);
			}

			.attribute-view-value {
				font-size: var(--default-font-size);
			}

			.attribute-icons paper-icon-button {
				float: right;
				width: 32px;
				color: var(--color-steal-grey);
			}

			.attribute paper-icon-button {
				width: 18px;
				height: 18px;
				color: var(--color-steal-grey);
                padding: 0;
            }
            
            .attribute-edit {
                background-color: white;
            }
            
            .attribute-edit-changed {
                background-color: #E7F8E7 !important;
            }
            
            .datetimepicker-trigger {
                --pebble-button: {
                    margin: 30px 0px 0px -40px !important;
                }
                --default-icon-color: #3C3C3C;
            }
            
            .datetimepicker-container {
                @apply(--layout-horizontal);
            }
			.error  {
				color: var(--error-color, rgba(251, 96, 103, 1));
				font-size: var(--font-size-sm, 12px);
				font-weight: var(--font-regular, 400);
				letter-spacing: 0.011em;
				line-height: 15px;
				width: 85%;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				display: inline-block;
                margin-top: 5px;
            }
            
            .error-circle {
                height: 18px;
                width: 18px;
                line-height: 18px;
                text-align: center;
                border-radius: 50%;
                background: var(--error-color);
                color: white;
                font-size: 9px;
                float: right;
                margin-top: 5px;
            }
        </style>
        <div class$="attribute [[functionalMode]]" name="[[attributeModelObject.name]]">
            <div class="attribute-main">
                <div class="attribute-icons" hidden$="[[_isGridType]]">
                    <template is="dom-if" if="[[!_isEditMode(mode)]]">
                        <paper-icon-button name="edit" class="pebble-md-icons m-r-5 m-l-5" icon="pebble-md-icons:Edit" title="Edit" on-tap="_onEditClick"
                            tabindex="-1"></paper-icon-button>
                    </template>
                    <template is="dom-if" if="[[_isEditMode(mode)]]">
                        <paper-icon-button name="revert" icon="pebble-icons:Refresh" title="Revert" on-tap="_onRevertClick" tabindex="-1"></paper-icon-button>
                    </template>
                    <paper-icon-button name="owner" class="pebble-md-icons m-r-5 m-l-5" icon="pebble-md-icons:LowPriority" title="View ownership info"
                        on-tap="_onOwnerClick" tabindex="-1"></paper-icon-button>
                        <paper-icon-button name="time" class="pebble-md-icons m-r-5 m-l-5" icon="pebble-md-icons:AccessTime" title="Manage historical data"
                            on-tap="_onTimeClick" tabindex="-1"></paper-icon-button>
                            <paper-icon-button name="locale" class="pebble-md-icons m-r-5 m-l-5" icon="pebble-md-icons:Language" title="Manage in multiple locales"
                                on-tap="_onLocaleClick" tabindex="-1"></paper-icon-button>
                </div>
                <template is="dom-if" if="[[_isEditMode(mode)]]">
                    <div class$="[[_getAttributeEditClass(changed)]]">
                        <!-- TEXTAREA -->
                        <template is="dom-if" if="[[_isTextArea(attributeModelObject.displayType)]]">
                            <pebble-textarea id="input" validation-errors="{{validationErrors}}" label="{{attributeModelObject.longName}}" value="{{attributeObject.value}}"
                                maxlength="[[attributeModelObject.maxLength]]" invalid="{{invalid}}"></pebble-textarea>
                        </template>
                        <!-- DROPDOWN -->
                        <template is="dom-if" if="[[_isDropDown(attributeModelObject.displayType)]]">
                            <pebble-dropdown id="input" label="{{attributeModelObject.longName}}" items="{{attributeModelObject.allowedValues}}" selected-value="{{attributeObject.value}}"
                                invalid="{{invalid}}">
                                </pebble-dropdown>
                        </template>
                        <!-- BOOLEAN -->
                        <template is="dom-if" if="[[_isBoolean(attributeModelObject.displayType)]]">
                            <pebble-boolean id="input" label="[[attributeModelObject.longName]]" value="{{attributeObject.value}}" invalid="{{invalid}}"
                                true-text="[[attributeModelObject.trueText]]" false-text="[[attributeModelObject.falseText]]"></pebble-boolean>
                        </template>
                        <!-- DATE -->
                        <template is="dom-if" if="[[_isDate(attributeModelObject.displayType)]]">
                            <div id="mainDiv" class="datetimepicker-container">
                                <div id="dateTextboxContainer" style="width:250px;">
                                    <pebble-textbox id="txtDate" label="{{attributeModelObject.longName}}" value="{{attributeObject.value}}" picker-id="datePicker"
                                        on-tap="_showPicker"></pebble-textbox>
                                </div>
                                <div id="dateTriggerContainer" style="display:inline-block">
                                    <pebble-button class="datetimepicker-trigger" id="datePickerTrigger" icon="pebble-icons:Calendar" raised picker-id="datePicker"
                                        on-tap="_showPicker"></pebble-button>
                                </div>
                            </div>
                            <pebble-datetime-picker-overlay id="datePicker" for="txtDate" value="{{attributeObject.value}}" picker-type="date"></pebble-datetime-picker-overlay>
                        </template>
                        <!-- DATETIME -->
                        <template is="dom-if" if="[[_isDateTime(attributeModelObject.displayType)]]">
                            <div id="mainDiv" class="datetimepicker-container">
                                <div id="dateTimeTextboxContainer" style="width:250px;">
                                    <pebble-textbox id="txtDateTime" label="{{attributeModelObject.longName}}" value="{{attributeObject.value}}" picker-id="dateTimePicker"
                                        on-tap="_showPicker"></pebble-textbox>
                                </div>
                                <div id="dateTimeTriggerContainer" style="display:inline-block">
                                    <pebble-button class="datetimepicker-trigger" id="dateTimePickerTrigger" icon="pebble-icons:Calendar" raised picker-id="dateTimePicker"
                                        on-tap="_showPicker"></pebble-button>
                                </div>
                            </div>
                            <pebble-datetime-picker-overlay id="dateTimePicker" for="txtDateTime" value="{{attributeObject.value}}" picker-type="datetime"></pebble-datetime-picker-overlay>
                        </template>
                        <!-- If display type is not supported then textbox is used -->
                        <!-- TEXTBOX -->
                        <template is="dom-if" if="[[_isTextBox(attributeModelObject.displayType)]]">
                            <pebble-textbox id="input" label="{{attributeModelObject.longName}}" value="{{attributeObject.value}}" maxlength="[[attributeModelObject.maxLength]]"
                                invalid="{{invalid}}"></pebble-textbox>
                        </template>
                    </div>
                </template>
                <template is="dom-if" if="[[!_isEditMode(mode)]]">
                    <div class$="attribute-view [[functionalMode]] ">
                        <span hidden="[[_isGridType]]">
						<span class="attribute-view-label">{{attributeModelObject.longName}}:</span><br>
                        </span>
                        <span class="attribute-view-value"> {{attributeObject.value}}</span><br>
                    </div>
                </template>
                <bedrock-validator validation-errors="{{validationErrors}}" input="[[attributeObject.value]]" pattern="[[attributeModelObject.pattern]]"
                    min-length="[[attributeModelObject.minLength]]" max-length="[[attributeModelObject.maxLength]]" precision="[[attributeModelObject.precision]]"
                    required="[[attributeModelObject.required]]" invalid="{{invalid}}" min="[[attributeModelObject.min]]" max="[[attributeModelObject.max]]"
                    type="[[attributeModelObject.validationType]]" type-array="[[attributeModelObject.validationTypeArray]]"></bedrock-validator>
                    <div id="error-display" hidden="[[_errorAbsent(errors)]]" on-tap="_errorTapped" on-mouseenter="_errorTapped">
                        <span class="error">[[errorMessage]] </span>
                        <span id="error-circle" class="error-circle">[[errorLength]]</span>
                    </div>
            </div>
            <div>
                <template is="dom-if" if="[[_isEditMode(mode)]]">
                    <paper-icon-button name="clear" icon="pebble-icons:Clear" title="Clear" on-tap="_onClearClick" tabindex="-1"></paper-icon-button>
                </template>
            </div>
        </div>
        <pebble-popover id="errorPopover" for="error-circle" no-overlap horizontal-align="right">
            <pebble-error-list errors="[[errors]]"></pebble-error-list>
        </pebble-popover>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'rock-attribute',
                ready: function () {
                    //console.log('attribute ready '+this._isInitialized);
                    this._isInitialized = true;
                },
                attached: function () {
                    //console.log('attribute attached');
                },
                properties: {
                    /**
                     * Indicates whether the attribute should be rendered in edit mode or view mode.
                     * The two possible values are <b>view</b> and <b>edit</b>.
                     */
                    mode: {
                        type: String,
                        value: "view",
                        notify: true
                    },
                    /**
                    * Indicates the JSON for the attribute value object. This object records all user changes to the value.
                    * Sample: {
                                "value":"Nivea Creme 400 Ml"
                              }
                    */
                    attributeObject: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    originalAttributeObject: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                    * Indicates the JSON for the attribute model object.
                    * It renders appropriate UI element to edit the attribute, to configure validation, and other behaviors.
                    * Sample: {
                                "name": "name",
                                "longName": "Name",
                                "displayType": "textbox",
                                "minLength": 5,
                                "maxLength": 10
                              }
                    */
                    attributeModelObject: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    changed: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },
                    _isInitialized: {
                        type: Boolean,
                        value: false
                    },
                    serverErrors: {
                        type: Array,
                        value: function () {
                            return [];
                        },
                        notify: true,
                        observer: 'errorsChanged'
                    },
                    validationErrors: {
                        type: Array,
                        value: function () {
                            return [];
                        },
                        notify: true,
                        reflectToAttribute: true,
                        observer: 'errorsChanged'
                    },
                    errors: {
                        type: Array,
                        notify: true,
                        reflectToAttribute: true,
                        computed: '_getAllErrors(serverErrors,validationErrors)'
                    },
                    errorLength: {
                        type: Number,
                        notify: true,
                        value: 0
                    },
                    errorMessage: {
                        type: String,
                        notify: true,
                        computed: '_getErrorMessage(errors)'
                    },
                    functionalMode: {
                        type: String,
                        notify: true,
                        value: "list"
                    },
                    _isGridType: {
                        type: Boolean,
                        notify: true,
                        computed: '_isGrid(functionalMode)'
                    }
                },
                observers: [
                    '_attributeObjectChanged(attributeObject.*)'
                ],
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                listeners: {
                    'fix-error': '_fixError'
                },
                _isEditMode: function (mode) {
                    if (this._isGridType) {
                        var displayType = this.attributeModelObject.displayType;
                        if (!displayType || (!this._isTextBox(displayType) && !this._isTextArea(
                                displayType) && !this._isDropDown(displayType) && !this._isBoolean(
                                displayType) && !this._isDate(displayType) && !this._isDateTime(
                                displayType))) {
                            return false;
                        }
                    }
                    return mode === "edit";
                },
                _onChange: function (event) {
                    //todo: this is not working right now, have to find out how to propagate change event up the control hierarchy
                    if (this.shadowRoot) {
                        this.fire(event.type, {
                            sourceEvent: event
                        }, {
                            node: this,
                            bubbles: event.bubbles,
                            cancelable: event.cancelable
                        });
                    }
                },
                _isTextBox: function (displayType) {
                    //If display type is not supported then also textbox is used
                    if (this._isGridType) {
                        return displayType === "textbox";
                    } else {
                        return displayType === "textbox" ||
                            (!this._isTextArea(displayType) && !this._isDropDown(displayType) && !this._isBoolean(
                                displayType) && !this._isDate(displayType) && !this._isDateTime(
                                displayType));
                    }
                },
                _isTextArea: function (displayType) {
                    return displayType === "textarea";
                },
                _isDropDown: function (displayType) {
                    return displayType === "dropdown";
                },
                _isBoolean: function (displayType) {
                    return displayType === "boolean";
                },
                _isDate: function (displayType) {
                    return displayType === "date";
                },
                _isDateTime: function (displayType) {
                    return displayType === "datetime";
                },
                _onEditClick: function (e) {
                    this.mode = "edit";
                },
                _attributeObjectChanged: function (changeRecord) {
                    if (this._isInitialized && changeRecord.path != "attributeObject" && changeRecord.path !=
                        "attributeObject.errors") {
                        this.changed = true;
                        this.fire("attribute-value-changed", changeRecord.value);
                        //console.log("newValue after ready " + JSON.stringify(newValue));
                    }
                },
                _getAttributeEditClass: function (changed) {
                    if (changed) {
                        return 'attribute-edit attribute-edit-changed';
                    } else {
                        return 'attribute-edit';
                    }
                },
                _onRevertClick: function (e) {
                    this.attributeObject = this._cloneObject(this.originalAttributeObject); //can't assign directly, its by ref - thus using cloning
                    this.changed = false;
                },
                _onClearClick: function () {
                    this.set("attributeObject.value", ""); //TODO: Need to decide how do we clear value
                },
                _cloneObject: function (o) {
                    return DataHelper.cloneObject(o);
                },
                _onTimeClick: function () {
                    var eventDetail = {
                        data: this.attributeModelObject,
                        name: "dimension-grid-open"
                    }

                    this.fireBedrockEvent("dimension-grid-open", eventDetail, {
                        ignoreId: true
                    });
                },
                _showPicker: function (e) {
                    var pickerId = e.target.getAttribute('picker-id');
                    if (pickerId) {
                        var picker = this.$$("#" + pickerId);
                        if (picker) {
                            picker.show();
                        } else {
                            alert('picker with picker-id ' + pickerId + ' not found');
                        }
                    } else {
                        alert('picker-id attribute not found on target.');
                    }
                },
                _getAllErrors: function (serverErrors, validationErrors) {
                    return serverErrors.concat(validationErrors);
                },
                _getErrorMessage: function (errors) {
                    if (errors.length) {
                        return this.errors[0];
                    }
                },
                errorsChanged: function () {
                    if (this.serverErrors && this.validationErrors) {
                        this.errorLength = this.serverErrors.length + this.validationErrors.length;
                    }
                },
                _errorAbsent: function (errors) {
                    if (this._isGridType) {
                        return true;
                    }
                    return errors.length == 0;
                },
                _errorTapped: function () {
                    this.$.errorPopover.positionTarget = this.$$('#error-circle');
                    this.$.errorPopover.open();
                },
                _fixError: function () {
                    this._onEditClick();
                    this.$.errorPopover.close();
                },
                _isGrid: function (functionalMode) {
                    return functionalMode == "grid";
                }
            });
        })();
    </script>
</dom-module>
