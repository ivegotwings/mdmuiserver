      <h3>A rock-attribute</h3>
      <demo-snippet>
        <template>
          <rock-attribute id="ex1" mode="read"
            attribute-model-object = '{
              "name": "name",
              "externalName": "Name",
              "displayType": "textbox",
              "minLength": 5,
              "maxLength": 10 
            }'
            attribute-object = '{"value":"Nivea Creme 400 Ml"}'
            original-attribute-object = '{"value":"Nivea Creme 400 Ml"}'
            ></rock-attribute>
        
        </template>
        
      </demo-snippet>
      <demo-snippet>
        <template>
          <rock-attribute id="ex2"></rock-attribute>
          <script>
            window.addEventListener('WebComponentsReady', function(e) {
                      
              Polymer.dom(document).querySelector("#ex2").attributeModelObject = {
                "name": "webDescription",
                "externalName": "Web Description",
                "displayType": "textarea"
              };
              Polymer.dom(document).querySelector("#ex2").attributeObject = {"value":"Founded in 1882 by pharmacist Carl Paul Beiersdorf , Nivea has come a long way! Today it is one of the global skin- and body-care giants that stands for quality beauty products that the millions trust in."};
              
              Polymer.dom(document).querySelector("#ex2").mode = "edit";
            });
          </script>
        </template>
      </demo-snippet>
