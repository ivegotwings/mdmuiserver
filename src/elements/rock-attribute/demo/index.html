<!doctype html>
<html>
  <head>
    <title>rock-attribute demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../rock-attribute.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A basic rock-attribute</h3>
      <demo-snippet>
        <template>
          <rock-attribute id="ex1" mode="edit" 
            attribute-model-object = '{
              "name": "name",
              "longName": "Name",
              "displayType": "textbox",
              "minLength": 5,
              "maxLength": 10 
            }'
            attribute-object = '{"value":"Nivea Creme 400 Ml"}'
            original-attribute-object = '{"value":"Nivea Creme 400 Ml"}'
            ></rock-attribute>
        
        </template>
        
      </demo-snippet>
      <demo-snippet>
        <template>
          <rock-attribute id="ex2"></rock-attribute>
          <script>
            window.addEventListener('WebComponentsReady', function(e) {
                      
              document.querySelector("#ex2").attributeModelObject = {
                "name": "webDescription",
                "longName": "Web Description",
                "displayType": "textarea"
              };
              document.querySelector("#ex2").attributeObject = {"value":"Founded in 1882 by pharmacist Carl Paul Beiersdorf , Nivea has come a long way! Today it is one of the global skin- and body-care giants that stands for quality beauty products that the millions trust in."};
              
              document.querySelector("#ex2").mode = "edit";
            });
          </script>
        </template>
      </demo-snippet>
    </div>
      
  </body>
</html>
