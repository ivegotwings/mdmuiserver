<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">


<!--
`pebble-position-tracker` Represents an element that displays an image.


@group pebble Elements
@element pebble-position-tracker
@demo demo/index.html
-->

<dom-module id="pebble-position-tracker">

    <script>
        Polymer({
            is: 'pebble-position-tracker',
            properties: {
                target:{
                    type:String,
                    observer:"_targetChanged"
                },
                callback:{
                    type:Object
                }
            },
            behaviors: [
                RUFBehaviors.UIBehavior
            ],
            detached() {
                window.targetIntersectionObserver = null;
            },
            _targetChanged:function () {
                if(this.target) {
                    this._initLazyLoad();
                }
            },
            _initLazyLoad:function () {
                var _this=this;
                if (!('IntersectionObserver' in window)) {
                    var script = document.getElementById('polyfill-IntersectionObserver');
                    if (!script) {
                        script = document.createElement('script');
                        script.id = 'polyfill-IntersectionObserver';
                        script.async = true;
                        script.src = '/src/scripts/intersection-observer.js';
                        script.onload = onload;
                        document.head.appendChild(script);
                    }
                    script.addEventListener("load",function () {
                        _this._initLazyLoad(true);
                    });
                } else {
                    if (!window.targetIntersectionObserver) {
                        window.targetIntersectionObserver = new IntersectionObserver(function (entries, observer) {
                            for (let i = 0; i < entries.length; i++) {
                                    _this._lazyLoadCallback(entries[i]);
                            }
                        }, {});
                    }
                    // observe target element
                    this.async(function () {
                        var elem=this.parentElement;
                        var targetElement=Polymer.dom(elem).querySelector("#"+this.target);
                        if(targetElement) {
                            window.targetIntersectionObserver.observe(targetElement);
                        }
                    });
                }
            },
            _lazyLoadCallback(e) {
                if ( e.isIntersecting || e.intersectionRatio>0) {
                    var detail={"target":e.target};
                    window.targetIntersectionObserver.unobserve(e.target);
                    if(this.callback){
                        this.callback(detail);
                    }else {
                        this.fireBedrockEvent("element-in-view", {target: e.target}, {"ignoreId": true});
                    }
                }
            }
        });
    </script>
</dom-module>
