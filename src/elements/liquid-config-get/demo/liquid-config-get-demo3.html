<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-config-get.html">

<dom-module id="liquid-config-get-demo3">
    <template>
        <liquid-config-get id="configGetData3" operation="getbyids" request-id="req1" request-data={{request}}
            on-response="_onConfigsGetResponse"></liquid-config-get>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-config-get-demo3',
                attached: function () {
                },
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "id": "x-rock-entity-header_101_uiConfig",
                                        "contexts": [
                                            {
                                                "component": "rock-entity-header",
                                            }
                                        ],
                                        "filters": {
                                            "typesCriterion": ["uiConfig"]
                                        }
                                    },
                                    "fields": {
                                        "jsonData": true
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    configs: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                generateRequest: function() {
                    this.shadowRoot.querySelector('#configGetData3').generateRequest();
                },
                _onConfigsGetResponse: function (e) {
                    var configs = e.detail.response.content;
                    console.log('Received configs ', JSON.stringify(configs, null, 2));
                }
            });
        })();
    </script>
</dom-module>
