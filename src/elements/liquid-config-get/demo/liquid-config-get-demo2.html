<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-config-get.html">

<dom-module id="liquid-config-get-demo2">
    <template>
        <liquid-config-get id="configGetData3" verbose operation="getbyids" request-id="req1" request-data={{request}}
            on-response="_onConfigsGetResponse"></liquid-config-get>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-config-get-demo2',
                attached: function () {
                },
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "name": "app-entity-discovery_components-list",
                                        "contexts": [
                                            {
                                                "app": "app-entity-discovery",
                                                "service": "_ALL",
                                                "component": "_ALL",
                                                "subComponent": "_ALL",
                                                "entityType": "_ALL",
                                                "list": "_ALL",
                                                "relationshipType": "_ALL",
                                                "role": "_ALL",
                                                "user": "_ALL"
                                            }
                                        ],
                                        "filters": {
                                            "typesCriterion": ["uiConfig"]
                                        }
                                    },
                                    "fields": {
                                        "jsonData": true
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    configs: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                generateRequest: function() {
                    this.$$('#configGetData3').generateRequest();
                },
                _onConfigsGetResponse: function (e) {
                    var configs = e.detail.response.content;
                    console.log('Received configs ', configs);
                }
            });
        })();
    </script>
</dom-module>
