<!Doctype html>
<html>

<head>
    <title>rock-tabs demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../rock-tabs.html">
    <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div>
        <h3>A basic rock-tabs</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="../../../data/tabconfig.json" handle-as="json" last-response="{{tabConfigData}}"></iron-ajax>
                <rock-tabs id="basic-rock-tabs" config="{{tabConfigData}}"></rock-tabs>
            </template>
        </demo-snippet>
    </div>
    <script>
        document.addEventListener("WebComponentsReady",function () {
            var rockTabs = this.querySelector("#basic-rock-tabs");
            rockTabs.setBadgeValue("relationships", "100");
        })
    </script>
</body>

</html>
