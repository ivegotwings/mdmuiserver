<!Doctype html>
<html>

<head>
    <title>rock-tabs demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script>
        // Setup Polymer options
        window.Polymer = {
            dom: 'shadow',
            lazyRegister: true
        };

        // Load webcomponentsjs polyfill if browser does not support native Web Components
        (function() {
            'use strict';
                var onload = function() {
                    // For native Imports, manually fire WebComponentsReady so user code
                    // can use the same code path for native and polyfill'd imports.
                    if (!window.HTMLImports) {
                        document.dispatchEvent(
                            new CustomEvent('WebComponentsReady', {bubbles: true})
                        );
                    }
                };

                var webComponentsSupported = (
                    'registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')
                );
                
                if (!webComponentsSupported) {
                    var script = document.createElement('script');
                    script.async = true;
                    script.src = '../../../../bower_components/webcomponentsjs/webcomponents-lite.js';
                    script.onload = onload;
                    document.head.appendChild(script);
                } else {
                    onload();
                }
        })();
      
        // Load pre-caching Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">
    <link rel="import" href="../rock-tabs.html">
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style is="custom-style" include="pebble-styles-app"></style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div>
        <h3>A rock-tabs</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="tabconfig.json" handle-as="json" last-response="{{tabConfigData}}"></iron-ajax>
                <rock-tabs id="basic-rock-tabs" config="{{tabConfigData}}"></rock-tabs>
            </template>
        </demo-snippet>
    </div>
    <script>
        document.addEventListener("WebComponentsReady",function () {
            var rockTabs = this.querySelector("#basic-rock-tabs");
            rockTabs.setBadgeValue("relationships", "100");
        })
    </script>
</body>

</html>
