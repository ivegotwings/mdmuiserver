<!doctype html>
<html>

<head>
  <title>pebble-tree demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../pebble-styles-shared/pebble-styles-shared.html">
  <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="../../pebble-button/pebble-button.html">
  <link rel="import" href="../../pebble-textbox/pebble-textbox.html">

  <link rel="import" href="../pebble-tree.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  </style>
</head>

<body>
<div class="vertical-section-container centered" style="max-width:800px;">
  <h3>A basic pebble-tree</h3>
  <demo-snippet>
    <template id="singleSelectTree" is="dom-bind">
      <iron-ajax auto url="treeData.json" handle-as="json" last-response="{{treeData}}"></iron-ajax>
      <pebble-tree initial-nav="{{treeData}}" check-child-nodes initial-nav="[[initialNav]]" selected-item="{{selectedItem}}" selected-items="{{selectedItems}}"  enable-search></pebble-tree>
      <div class="container">
        <span>Selected Item by on-click: {{selectedItem}}</span><br />
      </div>
      <script>
          var template = document.querySelector('template[is=dom-bind]');
          template.stringify = function (obj) {
              return JSON.stringify(obj);
          };
      </script>
    </template>

  </demo-snippet>  <h3>A Multi select pebble-tree</h3>
  <demo-snippet>
    <template id="multiselect-tree" is="dom-bind">
      <style is="custom-style">
        pebble-button{
          --pebble-button: {
            height: 30px;
            padding: 0.5em;
            background-color: #036BC3;
            color: white;
            min-width: 150px;
          }
        }
      </style>
      <iron-ajax auto url="treeData.json" handle-as="json" last-response="{{treeData}}"></iron-ajax>
      <pebble-tree id="multiTree" initial-nav="{{treeData}}" check-child-nodes initial-nav="[[initialNav]]" indeterminate-items="{{indeterminateItems}}" selected-items="{{selectedItems}}" addable-levels="[1,3,5]" multi-select enable-search show-horizental-divider></pebble-tree>
      <div class="container">
        <div id="clearSelection" style="color: green; padding: 5px; font-weight: bold; cursor: pointer;">Clear Selection</div>
        <div>Selected Items by multi-select checkbox: {{stringify(selectedItems)}}</div>
        <br/>
        <div>Indeterminate Items by multi-select checkbox: {{stringify(indeterminateItems)}}</div>
      </div>

      <br/>

      <pebble-button id="expandButton" button-text="Expand/Collapse"  ></pebble-button>
      <div>
        <pebble-textbox label="Path"  value="{{path}}"></pebble-textbox>
        <pebble-button id="pathButton"  raised button-text="Get Element by Path"></pebble-button>
      </div>
      <div>
        <pebble-textbox label="Text"  value="{{text}}"></pebble-textbox>
        <pebble-button id="textButton"  raised button-text="Get Element by Text"></pebble-button>
      </div>
      <script>
          var template = document.querySelector('#multiselect-tree');
          template.stringify = function (obj) {
              return JSON.stringify(obj);
          };
          window.addEventListener('WebComponentsReady', function(e) {
              var tree=Polymer.dom(document).querySelector("#multiTree");
              Polymer.dom(document).querySelector("#pathButton").addEventListener('click', function(e) {
                  alert(JSON.stringify(tree.getElementByPath(template.path)));
              });
              Polymer.dom(document).querySelector("#textButton").addEventListener('click', function(e) {
                  alert("path:   "+JSON.stringify(tree.getElementPathByText(template.text)));
                  alert("Element: "+JSON.stringify(tree.getElementByText(template.text)));
              });
              Polymer.dom(document).querySelector("#clearSelection").addEventListener('click', function(e) {
                  tree.clearSelectedItems();
              });
              Polymer.dom(document).querySelector("#expandButton").addEventListener('click', function(e) {
                  tree.toggleExpandAll();
              });
          });

      </script>
    </template>

  </demo-snippet>


</div>

</body>

</html>
