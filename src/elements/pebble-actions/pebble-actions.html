<!--
`pebble-actions` represents a material design element which contains a button and a list of action items 
to be performed on any page or element based on user configuration.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--pebble-actions-button`|Mix in applied to the button| {}
`--pebble-actions-button-icon`|Mix in applied to the icon of the button| {}
`--pebble-actions-button-drop-down-icon`|Mix in applied to the drop-down icon of the button| {}

@group Pebble Elements
@element pebble-actions
@demo demo/index.html
-->
<dom-module id="pebble-actions">
    <template>
        <style include="pebble-styles-shared"></style>
        <style include="iron-flex"></style>
        <style is="custom-style">
            #actions {
                --pebble-button: {
                    height: 32px;
                    padding: 0;
                    margin: 0;
                    color: #212121;
                    border: 1px solid #C1CAD4;
                    font-size: small;
                    @apply(--pebble-actions-button);
                }
                --pebble-button-iron-icon: {
                    height: 20px;
                    width: 20px ;
                    padding:0 3px 0 3px;
                    color: #7d8690;
                    @apply(--pebble-actions-button-icon);
                }
                --pebble-button-dropdown-icon: {
                    height: 20px;
                    width: 20px;
                    color: #7d8690;
                    @apply(--pebble-actions-button-drop-down-icon);
                }
            }
            #actionsPopover {
                margin-top: 3px;
                @apply(--pebble-actions-popover);
            }
            pebble-popover paper-item {
                cursor: pointer;
                font-size: 14px;
                padding: 0 0 0 0;
                min-height: 40px;
            }

            pebble-popover paper-item iron-icon {
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
                color: #ffffff;
            }
            .badge {
                @apply(--layout);
                @apply(--layout-center-center);
                @apply(--paper-font-common-base);
                font-weight: normal;
                font-size: 11px;
                border-radius: 50%;
                margin-right: 10px;
                width: 25px;
                height: 25px;
                background-color: #36B44A;
                opacity: 1.0;
                color: white;
            }
        </style>
        <pebble-button id="actions" icon="[[buttonIcon]]" button-text="[[buttonText]]" noink raised dropdown-icon on-tap="_onActionsTap"></pebble-button>
            <pebble-popover id="actionsPopover" for="actions" auto-fit-on-attach no-overlap horizontal-align="right">
                <template is="dom-repeat" items="[[actionsData]]" as="action">
                    <paper-item data="[[action]]" on-tap="_onActionItemTap">
                        <div class="badge">
                            <template is="dom-if" if="[[action.icon]]">
                                <iron-icon icon="[[action.icon]]"></iron-icon>
                            </template>
                        </div>
                        <div id="actionItem">
                            <template is="dom-if" if="[[action.text]]">
                                [[action.text]]
                            </template>
                        </div>
                    </paper-item>
                </template>
            </pebble-popover>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: "pebble-actions",

                properties: {
                    /**
                    * Represents action items data
                    */
                    actionsData: {
                        type: Array,
                        value: function() { return []; }
                    },
                    /**
                    * Represents an optional icon to be placed left side to button text.
                    */
                    buttonIcon: {
                        type: String,
                        value: function() { return null; }
                    },
                    /**
                    * Represents text of the button
                    */
                    buttonText: {
                        type: String,
                        value: function() { return null; }
                    }
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                _onActionsTap: function (e) {
                    this.$$('#actionsPopover').show();
                },
                _onActionItemTap: function (e) {
                    var eventName = "pebble-actions-action-click";
                    var eventDetail = {
                        name: eventName,
                        data: e.currentTarget.data
                    }
                    this.fireBedrockEvent(eventName, eventDetail,{ ignoreId: true });
                    this.$$('#actionsPopover').hide();
                }
            });
        })();
    </script>
</dom-module>
