<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../rock-attribute-manage/rock-attribute-manage.html">
<link rel="import" href="../pebble-vertical-divider/pebble-vertical-divider.html">
<link rel="import" href="../pebble-button/pebble-button.html">
<link rel="import" href="../pebble-icon/pebble-icon.html">
<dom-module id="rock-attribute-split-screen">
	<template>
		<style>
			.attribute-list {
				display: inline-flex;
				/*border: 1px solid black;*/
			}
			
			.attribute-list-1 {
				width: 100%;
			}
			
			.attribute-list-2 {
				width: 49%;
			}
			
			.attribute-list-3 {
				width: 33%;
			}
			
			.attribute-list-4 {
				width: 24%;
			}
			
			.dimension {
				width: 100%;
				@apply(--layout);
				@apply(--layout-horizontal);
				border-bottom: 1px solid #ccc;
			}
			
			#actions {
				--pebble-button: {
					height: 30px;
					padding: 1em 0em 1em 0.2em;
					color: #212121;
					border: 1px solid #C1CAD4;
					font-size: small;
					margin-left: -3px;
				}
			}
			
			#dimensionValueContainer {
				margin-left: 20px;
				margin-top: auto;
			}
			
			pebble-icon {
				color: #ff4081;
			}
			
			.attributeList {
				width: 96%;
			}
			
			.divider {
				width: 2%;
			}
			
			pebble-vertical-divider {
				--pebble-vertical-divider-color: #1a2028;
				height: 100%;
				border: 0px;
				min-height: 0px;
			}
		</style>
		<template is="dom-if" if="[[showLists]]">
			<div class="dimension" style$="[[_getStyle(noOfScreens)]]">
				<template is="dom-repeat" items="[[lists]]" as="list">
					<div id="catalogDimensionValueContainer" class$="[[_getAttributeListClass(noOfScreens)]]">
						<pebble-icon icon="pebble-icons:Language"></pebble-icon>
						[[list.title]]
					</div>
				</template>
			</div>
			<div align="right">
				<pebble-button id="actions" icon="pebble-icons:Done" button-text="Actions" noink elevation="2" dropdown-icon on-tap="_onActionsTap"></pebble-button>
			</div>
		</template>
		<template is="dom-if" if="[[showSources]]">
			<template is="dom-repeat" items="[[sources]]" as="source">
				<div id="sourceDimensionValueContainer" class$="[[_getAttributeListClass(noOfScreens)]]">
					<pebble-icon icon="pebble-icons:Language"></pebble-icon>
					[[source.title]]
				</div>
			</template>
			<div align="right">
				<pebble-button id="actions" icon="pebble-icons:Done" button-text="Actions" noink elevation="2" dropdown-icon on-tap="_onActionsTap"></pebble-button>
			</div>
		</template>
		<template is="dom-if" if="[[showLocales]]">
			<template is="dom-repeat" items="[[locales]]" as="locale">
				<div id="localeDimensionValueContainer" class$="[[_getAttributeListClass(noOfScreens)]]">
					<pebble-icon icon="pebble-icons:Language"></pebble-icon>
					[[locale.title]]
				</div>
			</template>
			<div align="right">
				<pebble-button id="actions" icon="pebble-icons:Done" button-text="Actions" noink elevation="2" dropdown-icon on-tap="_onActionsTap"></pebble-button>
			</div>
		</template>
		<template is="dom-if" if="[[showLists]]">
			<template is="dom-repeat" items="[[lists]]" as="list">
				<div class$="[[_getAttributeListClass(noOfScreens)]]">
					<div class="attributeList">
						<rock-attribute-manage mode="[[mode]]" no-of-columns="[[noOfColumns]]" locale="[[locale]]" context="[[context]]" source="[[source]]"
										list="[[list.value]]"></rock-attribute-manage>
					</div>
					<div class="divider" style$="[[_getStyle(noOfScreens)]]" align="right">
						<pebble-vertical-divider></pebble-vertical-divider>
					</div>
				</div>
			</template>
		</template>
		<template is="dom-if" if="[[showSources]]">
			<template is="dom-repeat" items="[[sources]]" as="source">
				<div class$="[[_getAttributeListClass(noOfScreens)]]">
					<div class="attributeList">
						<rock-attribute-manage mode="[[mode]]" no-of-columns="[[noOfColumns]]" locale="[[locale]]" context="[[context]]" source="[[source.value]]"
										list="[[list]]"></rock-attribute-manage>
					</div>
					<div class="divider" style$="[[_getStyle(noOfScreens)]]" align="right">
						<pebble-vertical-divider></pebble-vertical-divider>
					</div>
				</div>
			</template>
		</template>
		<template is="dom-if" if="[[showLocales]]">
			<template is="dom-repeat" items="[[locales]]" as="locale">
				<div class$="[[_getAttributeListClass(noOfScreens)]]">
					<div class="attributeList">
						<rock-attribute-manage mode="[[mode]]" no-of-columns="[[noOfColumns]]" locale="[[locale.value]]" context="[[context]]" source="[[source]]"
										list="[[list]]"></rock-attribute-manage>
					</div>
					<div class="divider" style$="[[_getStyle(noOfScreens)]]" align="right">
						<pebble-vertical-divider></pebble-vertical-divider>
					</div>
				</div>
			</template>
		</template>
	</template>
	<script>
		Polymer({
			is: "rock-attribute-split-screen",

			properties: {
				context: {
					type: Object,
					value: function () {
						return {};
					}
				},

				mode: {
					type: String,
				},

				noOfScreens: {
					type: Number,
					computed: '_computeScreens(lists, sources, locales)'
				},

				noOfColumns: {
					type: Number,
					value: 2,
					computed: '_computeColumns(noOfScreens)'
				},

				list: {
					type: Object
				},

				lists: {
					type: Array,
					value: function () {
						return [];
					}
				},

				source: {
					type: Object
				},

				sources: {
					type: Array,
					value: function () {
						return [];
					}
				},

				locale: {
					type: Object
				},

				locales: {
					type: Array,
					value: function () {
						return [];
					}
				},

				showLists: {
					type: Boolean,
					value: false
				},

				showSources: {
					type: Boolean,
					value: false
				},

				showLocales: {
					type: Boolean,
					value: false
				}
			},

			_getStyle: function (n) {
				if (n == 1) {
					return "display: none";
				} else {
					return "";
				}
			},

			_getAttributeListClass: function (n) {
				return "attribute-list attribute-list-" + n;
			},

			_computeScreens: function (lists, sources, locales) {
				if (lists && lists.length > 1) {
					this.showLists = true;
					this.showSources = !this.showLists;
					this.showLocales = !this.showLists;
					return lists.length;
				}

				if (sources && sources.length > 1) {
					this.showSources = true;
					this.showLists = !this.showSources;
					this.showLocales = !this.showSources;
					return sources.length;
				}

				if (locales && locales.length > 1) {
					this.showLocales = true;
					this.showLists = !this.showLocales;
					this.showSources = !this.showLocales;
					return locales.length;
				}

				this.showLists = true;
				this.showSources = !this.showLists;
				this.showLocales = !this.showLists;
			},

			_computeColumns: function (noOfScreens) {
				if (noOfScreens > 1) {
					return 1;
				} else {
					return this.noOfColumns;
				}
			},

			_onActionsTap: function () {
				alert("actions tapped");
			}
		});
	</script>
</dom-module>
