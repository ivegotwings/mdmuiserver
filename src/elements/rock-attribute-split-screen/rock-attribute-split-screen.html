<link rel="import" href="../../../bower_components/polymer/polymer.html">


<link rel="import" href="../bedrock-split-screen-behavior/bedrock-split-screen-behavior.html">

<link rel="import" href="../pebble-button/pebble-button.html">
<link rel="import" href="../pebble-icon/pebble-icon.html">
<link rel="import" href="../pebble-icons/pebble-icons.html">
<link rel="import" href="../pebble-vertical-divider/pebble-vertical-divider.html">
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">

<link rel="import" href="../rock-attribute-manage/rock-attribute-manage.html">
<link rel="import" href="attribute-tab-menu-provider.html">
<!--
	`rock-attribute-split-screen` Represents component to render the manage attributes screen based on the 
	dimensions selected from the `rock-dimension-selector`. If multiple values are selected for any of the 
	dimensions, then the screen splits into number of dimension 
	values selected.
-->

<dom-module id="rock-attribute-split-screen">
	<template>
		<style include="bedrock-style-common"></style>
		<style>
			.attribute-list {
				display: inline-block;
				float: left;
				width: 50%;
				flex: none;
				height: 100%;
				-webkit-flex: none;
				padding: 22px 20px 0px;
				height: 100%;
			}

			.attribute-list-1 {
				width: 100%;
			}

			.attribute-list-2 {
				width: 50%;
			}

			.attribute-list-3 {
				width: 33%;
			}

			.attribute-list-4 {
				width: 24%;
			}

			.dimension {
				width: 100%;
				@apply --layout;
				@apply --layout-horizontal;
				line-height: 30px;
				font-family: var(--default-font-family);
				font-size: var(--default-font-size, 14px);
				color: var(--palette-cerulean, #036bc3);
			}

			#dimensionValueContainer {
				margin-left: 20px;
				margin-top: auto;
			}

			.divider {
				width: 2%;
				height: auto;
			}

			pebble-vertical-divider {
				--pebble-vertical-divider-color: var(--pagelevel-divider, #bacedf);
				height: 100%;
				border: 0px;
				min-height: 0px;
			}

			.actionButton {
				float: right;
			}

			.attribute-manage-container {
				width: 100%;
				height: 100%;
				position: relative;
			}

			.attribute-error-container {
				width: 100%;
				height: 100%;
				position: relative;
				color: var(--palette-pinkish-red, #ee204c);
			}

			.attribute-split-screen-container {
				height:100%;
				@apply --attribute-manage-height;
			}

			.attribute-split-screen-title-container .attribute-list {
				padding: 10px 0 0 20px;
			}

			.attribute-split-screen-title-container {
				height: 100%;
			}
			#sourceDimensionValueContainer {
				display:block;
				overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                word-break: break-word;
				padding-right: 3%;
			}
		</style>

		<div class="attribute-split-screen-container">
			<div class="base-grid-structure">
				<div class="base-grid-structure-child-1">
					<div id="split-screen-container" class="attribute-split-screen-title-container">
						<template is="dom-if" if="[[_contexts.length]]">
							<div class="dimension" style$="[[_getStyle()]]">
								<template is="dom-repeat" items="[[_contexts]]" as="context">
									<div id="sourceDimensionValueContainer" class$="[[_getListClassName()]]" title$="[[_getTitle(context)]]">
										<pebble-icon icon="pebble-icon:language" class="pebble-icon-size-16 m-r-10"></pebble-icon>
										[[_getTitle(context)]]
									</div>
								</template>
							</div>
						</template>
					</div>
				</div>
				<div class="base-grid-structure-child-2">
					<template is="dom-if" if="[[_contexts.length]]">
						<template is="dom-repeat" items="[[_contexts]]" as="context" initial-count="1" target-framerate="30">
							<div class$="[[_getListClassName()]]">
								<template is="dom-if" if="[[_isValidContext(context)]]"></template>
								<div id="[[context.value]]-attribute-container" class="attribute-manage-container">
									<rock-attribute-manage readonly="[[readonly]]" show-group-name mode="[[mode]]" context-data="[[_getContextData(context)]]"
									 config-context="[[configContext]]" no-of-columns="[[noOfColumns]]" allow-save-on-error="[[allowSaveOnError]]" do-sync-validation="[[doSyncValidation]]"
									 apply-context-coalesce="[[applyContextCoalesce]]" apply-locale-coalesce="[[applyLocaleCoalesce]]" attributes-chunk-length="[[attributesChunkLength]]"
									 load-govern-data="[[loadGovernData]]" data-index$="[[dataIndex]]" data-sub-index$="[[dataSubIndex]]" need-attributes-grouping$="[[needAttributesGrouping]]">
									</rock-attribute-manage>
								</div>
								<div id="[[context.value]]-error-container" class="attribute-error-container" hidden></div>
							</div>
						</template>

						<bedrock-pubsub event-name="global-edit" handler="_onGlobalEdit"></bedrock-pubsub>
					</template>
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: "rock-attribute-split-screen",
			/**
			 * <b><i>Content development is under progress... </b></i>
			 */
			created: function () {
				if (this.verbose)
					this.logInfo("SplitScreenCreated");
			},
			/**
			 * If set as true , it indicates the component is in read only mode
			 */
			readonly: {
				type: Boolean,
				value: false
			},
			/**
			 * <b><i>Content development is under progress... </b></i>
			 */
			attached: function () {
				this.logInfo("SplitScreenAttached");
			},
			/**
			 * <b><i>Content development is under progress... </b></i>
			 */
			ready: function () {
				this.logInfo("SplitScreenReady");
			},
			properties: {
				attributesChunkLength: {
					type: Number,
					value: 10
				},

				/**
				 * <b><i>Content development is under progress... </b></i>
				 */
				allowSaveOnError: {
					type: Boolean,
					value: false
				},
				/**
				 * <b><i>Content development is under progress... </b></i>
				 */

				applyLocaleCoalesce: {
					type: Boolean,
					value: false
				},

				applyContextCoalesce: {
					type: Boolean,
					value: false
				},

				/**
				 * Indicates whether or not to write the logs.
				 */
				verbose: {
					type: Boolean,
					value: false
				},

				listClassName: {
					type: String,
					value: 'attribute-list'
				},

				needAttributesGrouping: {
					type: Boolean,
					value: false
				}
			},

			behaviors: [
				RUFBehaviors.SplitScreenBehavior
			],
			/**
			 * <b><i>Content development is under progress... </b></i>
			 */
			refresh: function () {
				RUFBehaviors.SplitScreenBehaviorIml.refresh.call(this);
				/***
				 * Getting all the views in split screen and finding views which are dirty,
				 * refreshing views which are not dirty.
				 * TODO: Showing a message to the user before going ahead with all view refresh, saying
				 * "Following views have unsaved changes. You want to refresh them?".
				 * If "Yes", refresh all views, if "No" refresh only undirty views.
				 * */
				var attributeManageEls = this.shadowRoot.querySelectorAll("rock-attribute-manage");
				if (attributeManageEls && attributeManageEls.length > 0) {
					for (let i = 0; i < attributeManageEls.length; i++) {
						let attributeManage = attributeManageEls[i];
						if (attributeManage.getIsDirty && !attributeManage.getIsDirty()) {
							attributeManage.refresh();
						}
					}
				}
			},
			/**
			 * Can be used to get the elements if they are dirty.
			 */
			getIsDirty: function () {
				var attributeManage = this.shadowRoot.querySelector("rock-attribute-manage");
				return this._getIsDirty(attributeManage);
			},
			getControlIsDirty: function () {
				var attributeManage = this.$$("rock-attribute-manage");
				return this._getControlIsDirty(attributeManage);
			},

			_computeScreens: function (...args) {
				RUFBehaviors.SplitScreenBehaviorIml._computeScreens.call(this, ...args);
				if(this._contexts){
					this.attributesChunkLength = this._contexts.length > 1 ? 10 : this.attributesChunkLength;
				}
			},

			_onGlobalEdit: function (e) {
				if (!e || !e.detail) return;

				var attrsWritePermissions = [];
				var rockAttributeManageList = this.shadowRoot.querySelectorAll("rock-attribute-manage");

				if (rockAttributeManageList.length > 0) {
					for (var i = 0; i < rockAttributeManageList.length; i++) {
						var rockAttributeManage = rockAttributeManageList[i];

						if (rockAttributeManage.areAttributesEditable) {
							rockAttributeManage.globalEdit = true;
						}

						attrsWritePermissions.push(rockAttributeManage.areAttributesEditable);
					}

					// if no attributes are editable
					if (!attrsWritePermissions.some(function (attr) { return attr === true; })) {
						this.showWarningToast("No editable attributes available");
					}
				}
			},

			_isValidContext: function (context) {
				let self = this;
				let contextData = this._getContextData(context);
				let dataContext = ContextHelper.getFirstDataContext(contextData);
				let valueContext = ContextHelper.getFirstValueContext(contextData);
				let itemContext = ContextHelper.getFirstItemContext(contextData);

				let attrContainer, attrErrorContainer;

				let valid = function () {
					attrContainer = self.$$('#' + context.value + '-attribute-container');
					attrErrorContainer = self.$$('#' + context.value + '-error-container');

					attrContainer && (attrContainer.hidden = false);
					attrErrorContainer && (attrErrorContainer.hidden = true);
				}

				let invalid = function (statusCode) {
					attrContainer = self.$$('#' + context.value + '-attribute-container');
					attrErrorContainer = self.$$('#' + context.value + '-error-container');

					attrContainer && (attrContainer.hidden = true);
					if (attrErrorContainer) {
						if (!_.isEmpty(statusCode)) {
							let errorList = "<ul>";
							for (let sc of statusCode) {
								errorList = errorList + "<li>" + sc + "</li>";
							}
							errorList = errorList + "</ul>"
							attrErrorContainer.innerHTML = errorList;
						}
						attrErrorContainer.hidden = false;
					}
				}

				ContextHelper.isValidContext(itemContext.type, dataContext, valueContext, valid, invalid);
			}
		});
	</script>
</dom-module>
