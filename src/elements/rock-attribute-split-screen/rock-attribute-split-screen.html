<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../pebble-button/pebble-button.html">
<link rel="import" href="../pebble-icon/pebble-icon.html">
<link rel="import" href="../pebble-vertical-divider/pebble-vertical-divider.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">

<link rel="import" href="../rock-attribute-manage/rock-attribute-manage.html">
<!--
	`rock-attribute-split-screen` Represents component to render the manage attributes screen based on the 
	dimensions selected from `rock-dimension-selector`. If multiple values are selected for any of the 
	dimensions, then the screen splits into number of dimension 
	values selected.
-->

<dom-module id="rock-attribute-split-screen">
	<template>
		<style include="pebble-styles-shared" is="custome-style"></style>
		<style>
			.attribute-list {
				display: inline-flex;
				display: -webkit-inline-flex;
				/*border: 1px solid black;*/
			}
			
			.attribute-list-1 {
				width: 100%;
			}
			
			.attribute-list-2 {
				width: 49%;
			}
			
			.attribute-list-3 {
				width: 33%;
			}
			
			.attribute-list-4 {
				width: 24%;
			}
			
			.dimension {
				width: 100%;
				@apply(--layout);
				@apply(--layout-horizontal);
				border-bottom: 1px solid var(--palette-cloudy-blue, #c1cad4);
				height: 30px;
    			line-height: 30px;
				font-family:var(--default-font-family);
				font-size:var(--default-font-size,14px);
				color:var(--palette-cerulean, #036bc3);
			}
			
			#actions {
				--pebble-button: {
					height: 30px;
					padding: 1em 0em 1em 0.2em;
					color: #212121;
					border: 1px solid #C1CAD4;
					font-size: small;
					margin-left: -3px;
				}
			}
			
			#dimensionValueContainer {
				margin-left: 20px;
				margin-top: auto;
			}
			
			pebble-icon {
				padding-left:10px;
				padding-right:10px;
			}
			
			.divider {
				width: 2%;
			}
			
			pebble-vertical-divider {
				--pebble-vertical-divider-color:var(--pagelevel-divider,#bacedf);
				height: 100%;
				border: 0px;
				min-height: 0px;
			}
			.actionButton{
				float:right;
			}
			pebble-button::shadow paper-button{
				background-color:var(--palette-kelly-green,#09c021);
				border-color:var(--palette-kelly-green,#09c021);
				font-weight:bold;
				color:var(--palette-white,#fff);
				font-size:var(--default-font-size,14px);
				line-height: 1.25;
				height: 30px;
				text-align: center;
				white-space: nowrap;
				overflow: hidden;
				vertical-align: middle;
			}
		</style>
		<template is="dom-if" if="[[_showListTitles]]">
			<div class="dimension" style$="[[_getStyle(noOfScreens)]]">
				<template is="dom-repeat" items="[[lists]]" as="list">
					<div id="catalogDimensionValueContainer" class$="[[_getAttributeListClass(noOfScreens)]]">
						<pebble-icon icon="pebble-lg-icons:Language"></pebble-icon>
						[[list.title]]
					</div>
				</template>
			</div>
			<div class="m-t-10 p-r-10 actionButton">
				<pebble-button id="actions" icon="pebble-icons:Done" button-text="Actions" noink elevation="2" dropdown-icon on-tap="_onActionsTap"></pebble-button>
			</div>
		</template>
		<template is="dom-if" if="[[_showSourceTitles]]">
			<div class="dimension" style$="[[_getStyle(noOfScreens)]]">
			<template is="dom-repeat" items="[[sources]]" as="source">
				<div id="sourceDimensionValueContainer" class$="[[_getAttributeListClass(noOfScreens)]]">
					<pebble-icon icon="pebble-icons:Language"></pebble-icon>
					[[source.title]]
				</div>
			</template>
			</div>
			<div class="m-t-10 p-r-10 actionButton">
				<pebble-button id="actions" icon="pebble-icons:Done" button-text="Actions" noink elevation="2" dropdown-icon on-tap="_onActionsTap"></pebble-button>
			</div>
		</template>
		<template is="dom-if" if="[[_showLocaleTitles]]">
			<div class="dimension" style$="[[_getStyle(noOfScreens)]]">
			<template is="dom-repeat" items="[[locales]]" as="locale">
				<div id="localeDimensionValueContainer" class$="[[_getAttributeListClass(noOfScreens)]]">
					<pebble-icon icon="pebble-lg-icons:Language"></pebble-icon>
					[[locale.title]]
				</div>
			</template>
			</div>
			<div class="m-t-10 p-r-10 actionButton">
				<pebble-button id="actions" icon="pebble-icons:Done" button-text="Actions" noink elevation="2" dropdown-icon on-tap="_onActionsTap"></pebble-button>
			</div>
		</template>
		<template is="dom-if" if="[[_showLists]]">
			<template is="dom-repeat" items="[[lists]]" as="list">
				<div class$="[[_getAttributeListClass(noOfScreens)]]">
					<div class="attributeList">
						<rock-attribute-manage show-group-name entity-id="[[entityId]]" entity-type="[[entityType]]" mode="[[mode]]" no-of-columns="[[noOfColumns]]" 
								locale="[[locale]]" context="[[context]]" source="[[source]]" list="[[list.value]]"></rock-attribute-manage>
					</div>
					<div class="divider" style$="[[_getStyle(noOfScreens)]]" align="right">
					</div>
				</div>
			</template>
		</template>
		<template is="dom-if" if="[[_showSources]]">
			<template is="dom-repeat" items="[[sources]]" as="source">
				<div class$="[[_getAttributeListClass(noOfScreens)]]">
					<div class="attributeList">
						<rock-attribute-manage show-group-name entity-id="[[entityId]]" entity-type="[[entityType]]" mode="[[mode]]" no-of-columns="[[noOfColumns]]" locale="[[locale]]" context="[[context]]" source="[[source.value]]"
										list="[[list]]"></rock-attribute-manage>
					</div>
					<div class="divider" style$="[[_getStyle(noOfScreens)]]" align="right">
						<pebble-vertical-divider></pebble-vertical-divider>
					</div>
				</div>
			</template>
		</template>
		<template is="dom-if" if="[[_showLocales]]">
			<template is="dom-repeat" items="[[locales]]" as="locale">
				<div class$="[[_getAttributeListClass(noOfScreens)]]">
					<div class="attributeList">
						<rock-attribute-manage show-group-name entity-id="[[entityId]]" entity-type="[[entityType]]" mode="[[mode]]" no-of-columns="[[noOfColumns]]" locale="[[locale.value]]" context="[[context]]" source="[[source]]"
										list="[[list]]"></rock-attribute-manage>
					</div>
					<div class="divider" style$="[[_getStyle(noOfScreens)]]" align="right">
					</div>
				</div>
			</template>
		</template>
	</template>
	<script>
		Polymer({
			is: "rock-attribute-split-screen",
			created: function () {
				if (this.verbose)
					console.log('attribute split screen created');
			},
			attached: function () {
				if (this.verbose)
					console.log('attribute split screen attached');
			},
			ready: function () {
				if (this.verbose)
					console.log('attribute split screen ready');
			},
			properties: {
				/**
				 * Indicates the context parameters for which the attribute data is managed.
				 * JSON sample to be added here.
				 */
				context: {
					type: Object,
					value: function () {
						return {};
					}
				},
				/**
				 * Indictaes the identification of the entity for which the attributes are managed.
				 */
				entityId: {
					type: String
				},
				/**
				 * Indictaes the identification of the entity type for which the attributes are managed.
				 */
				entityType: {
					type: String
				},
				/**
				 * Indicates whether the attribute is rendered in the edit mode or view mode. 
				 * The two possible values are <b>view</b> and <b>edit</b>.
				 */
				mode: {
					type: String,
				},
				/**
				 * Indicates the number of screens in which the attributes list is rendered. Possible values are 
				 * one, two, and three.
				 */
				noOfScreens: {
					type: Number,
					computed: '_computeScreens(lists, sources, locales)'
				},
				/**
				 * Indicates the number of columns in which the attributes are rendered. Possible values are 
				 * one, two, and three.
				 */
				noOfColumns: {
					type: Number,
					value: 2,
					computed: '_computeColumns(noOfScreens)'
				},
				/**
				 * Indictaes the list for which the attributes are managed.
				 */
				list: {
					type: String
				},
				/**
				 * Indictaes the array of list values selected from the dimension selector.
				 */
				lists: {
					type: Array,
					value: function () {
						return [];
					}
				},
				 /**
				 * Indictaes the source dimension for which the attributes are managed.
				 */
				source: {
					type: String
				},
				 /**
				 * Indictaes the array of source values selected from the dimension selector.
				 */
				sources: {
					type: Array,
					value: function () {
						return [];
					}
				},
				/**
				 * Indictaes the locale dimension for which the attributes are managed.
				 */
				locale: {
					type: String
				},
				/**
				 * Indictaes the array of locale values selected from the dimension selector.
				 */
				locales: {
					type: Array,
					value: function () {
						return [];
					}
				},

				_showLists: {
					type: Boolean,
					value: false
				},

				_showListTitles: {
					type: Boolean,
					value: false
				},

				_showSources: {
					type: Boolean,
					value: false
				},

				_showSourceTitles: {
					type: Boolean,
					value: false
				},

				_showLocales: {
					type: Boolean,
					value: false
				},

				_showLocaleTitles: {
					type: Boolean,
					value: false
				},
				/**
				 * Indicates whether or not to write the logs.
				 */
				verbose: {
					type: Boolean,
					value: false
				}
			},
			/**
			 * Can be used to get the elemet if it is dirty.
			 */
			getIsDirty: function () {
				var attributeManage = this.$$("rock-attribute-manage");
				if (attributeManage && attributeManage.getIsDirty) {
					return attributeManage.getIsDirty();
				}
			},
			_getStyle: function (n) {
				if (n == 1) {
					return "display: none";
				} else {
					return "";
				}
			},
			_getAttributeListClass: function (n) {
				return "attribute-list attribute-list-" + n;
			},
			_computeScreens: function (lists, sources, locales) {
				if (lists && lists.length > 1) {
					this._showLists = true;
					this._showSources = !this._showLists;
					this._showLocales = !this._showLists;
					this._showListTitles = this._showLists;
					return lists.length;
				}

				if (sources && sources.length > 1) {
					this._showSources = true;
					this._showLists = !this._showSources;
					this._showLocales = !this._showSources;
					this._showSourceTitles = this._showSources;
					return sources.length;
				}

				if (locales && locales.length > 1) {
					this._showLocales = true;
					this._showLists = !this._showLocales;
					this._showSources = !this._showLocales;
					this._showLocaleTitles = this._showLocales;
					return locales.length;
				}

				this._showLists = true;
			},
			_computeColumns: function (noOfScreens) {
				if (noOfScreens > 1) {
					return 1;
				} else {
					return this.noOfColumns;
				}
			},
			_getStyle: function (n) {
				if (n == 1) {
					return "display: none";
				} else {
					return "";
				}
			},
			_isHidden: function (item) {
				var index = this.locales.indexOf(item);
				if (index == this.noOfScreens - 1) {
					return true;
				}
				return false;
			},
			_onActionsTap: function () {
				alert("actions tapped");
			}
		});
	</script>
</dom-module>
