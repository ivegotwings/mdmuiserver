  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'rock-relationship-grid',

        properties: {
          /**
           * Indicates the data which is wrapped in a data-source that is used as a grid data.
           * The format for the JSON object is given in the above description.
           */
          data: {
            type: Object,
            notify: true
          },
          /*
           *	Indicates the transformed relationship data for the grid.
           */
          relationshipGridData: {
            type: Array,
            notify: true,
            value: function () {
              return [];
            }
          },

          /*
           *	Indicates the transformed relationship grid config for the grid.
           */
          relationshipGridConfig: {
            type: Object,
            notify: true
          },

          /**
           * Indicates the attribute models to be used.
           */
          attributeModels: {
            type: Object,
            notify: true,
            value: function () {
              return {};
            }
          },

          /*
           * Indicates the current or selected relationship type.
           */
          relationshipType: {
            type: String,
            notify: true
          },

          /*
           * Indicates the list of relationships.
           */
          relationshipTypeList: {
            type: Array,
            notify: true,
            value: function () {
              return [];
            }
          },

          dataFormatter: {
            notify: true,
            value: function () {
              return this._populateDataForGrid.bind(this);
            }
          },

          dataObject: {
            type: Object,
            notify: true,
            value: function () {
              return {};
            }
          },

          relReq: {
            type: Object,
            value: function () {
              return {};
            }
          },

          dimensions: {
            type: Object,
            value: function () {
              return {};
            }
          },

          /*
           */
          _entityGetRequest: {
            type: Object,
            notify: true,
            value: function () {
              return {};
            }
          },

          _entityGetAddRequest: {
            type: Object,
            notify: true,
            value: function () {
              return {};
            }
          },

          _currentRelationshipItem: {
            type: String,
            notify: true
          },

          _selectedDimensions: {
            type: Object,
            value: function () {
              return {};
            }
          },

          _relationshipTypeAndAttributes: {
            type: Object,
            value: function () {
              return {};
            }
          },

          _relationships: {
            type: Array,
            value: function () {
              return [];
            }
          }
        },

        behaviors: [
          RUFBehaviors.UIBehavior
        ],

        observers: [
          '_initiateRelationshipGrid(relationshipGridConfig)',
          '_convertIntoEntityLovList(searchResultResponse)',
          '_addRelationship(relEntitiesResponse)'
        ],

        listeners: {
          'lov-confirm-button-tap': '_onLovConfirmButtonTapped',
          'lov-close-button-tap': '_onLovCloseButtonTapped',
          'editMode': '_onEditMode'
        },

        _currentSelectedLov: null,
        _currentLovItems: null,

        ready: function () {
          this._setRelGridDataSource();
        },

        getAttributeList: function (relationshipTypeName) {
          if (this._relationshipTypeAndAttributes && relationshipTypeName) {
            return this._relationshipTypeAndAttributes[relationshipTypeName];
          }
        },

        _isRelationshipType: function (relationshipType) {
          if (relationshipType && relationshipType != '' && this.relationshipType != "Relationships") {
            return true;
          } else {
            return false;
          }
        },

        _getRelationshipGridConfig: function (relationshipTypeName) {
          return this.relationshipGridConfig[relationshipTypeName];
        },

        _getRelationshipGridRequest: function (relationshipTypeName) {
          var req = DataHelper.cloneObject(this.relReq);

          if (req && relationshipTypeName) {
            var relAttr = this.getAttributeList(relationshipTypeName);

            if (relAttr) {
              req.params.fields.relationshipAttributes = relAttr.relationshipAttributes;
              req.params.fields.relatedEntityAttributes = relAttr.relatedEntityAttributes;
            }

            req.params.fields.relationships = [relationshipTypeName];
          }
          return req;
        },

        _initiateRelationshipGrid: function () {
          var relTypeandAttributes = {};
          if (this.relationshipGridConfig) {
            this._relationships = Object.keys(this.relationshipGridConfig);

            if (this._relationships) {
              this._relationships.forEach(function (item) {
                if (item) {
                  var relatedEntityAttributes = [];
                  var relationshipAttributes = [];

                  var columns = this.relationshipGridConfig[item].tabular.columns;
                  if (columns) {
                    columns.forEach(function (col) {
                      if (col && col.name != "Related Entity") {
                        if (col.isRelatedEntityAttribute) {
                          relatedEntityAttributes.push(col.name);
                        } else {
                          relationshipAttributes.push(col.name);
                        }
                      }
                    }, this);
                  }
                  relTypeandAttributes[item] = {
                    'relationshipAttributes': relationshipAttributes,
                    'relatedEntityAttributes': relatedEntityAttributes
                  }
                }
              }, this);
            }

            this._relationshipTypeAndAttributes = relTypeandAttributes;

            this.relationshipTypeList = undefined;
            if (this.relationshipType == "Relationships") {
              this.relationshipTypeList = this._relationships;
            } else {
              this.relationshipTypeList = [this.relationshipType];
            }
          }
        },

        _populateDataForGrid: function (respData) {
          var data = [];
          if (respData) {

            if (respData.content && respData.content.entities) {
              var entities = respData.content.entities;
              if (entities && entities.length > 0) {
                var entityId = entities[0].id;

                if (entityId) {
                  var entity = entities[0];
                  if (this.dataObject && !this.dataObject["blankEntity"]) {
                    this.dataObject["blankEntity"] = entity;
                  }

                  if (entity && entity.data && entity.data.ctxInfo) {
                    entity.data.ctxInfo.forEach(function (item) {
                      if (item) {
                        var relationships = item.relationships;
                        var relationshipTypeList = [];
                        if (relationships) {
                          var relationshipTypeName = Object.keys(relationships)[0];
                          var relatedEntities = relationships[relationshipTypeName];

                          if (this.dataObject) {
                            if (!this.dataObject[relationshipTypeName]) {
                              this.dataObject[relationshipTypeName] = entity;
                            }
                          }

                          relatedEntities.forEach(function (relItem) {
                            if (relItem) {
                              var record = {};
                              if (relItem.attributes) {
                                Object.keys(relItem.attributes).forEach(function (item) {
                                  if (item && relItem.attributes[item]) {
                                    record[item] = relItem.attributes[item].values[0].value;
                                  }
                                }, this);
                              }
                              if (relItem.relTo) {
                                record["Related Entity"] = record["id"] = relItem.relTo.id;

                                if (relItem.relTo.data) {
                                  var relCtxInfo = relItem.relTo.data.ctxInfo;

                                  if (relCtxInfo) {
                                    relCtxInfo.forEach(function (item) {
                                      if (item) {
                                        //var relCtxList = relCtxInfo[item];

                                        if (item && item.attributes) {
                                          Object.keys(item.attributes).forEach(function (
                                            attrItem) {
                                            if (attrItem && item.attributes[attrItem]) {
                                              record[attrItem] = item.attributes[attrItem].values[
                                                0].value;
                                            }
                                          }, this);
                                        }
                                      }
                                    }, this);
                                  }
                                }
                              }
                              data.push(record);
                            }
                          }, this);
                        }
                      }
                    }, this);
                  }
                }
              }
            }
          }
          return data;
        },

        _onPopoverClick: function (e) {
          var popover = Polymer.dom(this).node.$$("pebble-popover[for=" + e.currentTarget.id + "]");
          var lov = Polymer.dom(this).node.$$("pebble-lov[id=" + e.currentTarget.id + "]");
          this._currentSelectedLov = Polymer.dom(this).node.$$('pebble-lov[id=' + e.currentTarget.id + ']');

          //TODO-dimensions has to be set in req. same like did in relationship-manage
          var req = {
            "params": {
              "query": {
                "ctx": [{
                  "list": "productMaster",
                  "classification": "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry"
                }],
                "valCtx": [{
                  "source": "SAP",
                  "locale": "en-US"
                }],
                "filters": {
                  "attributesCriterion": [],
                  "typesCriterion": ["nart"]
                }
              },
              "fields": {
                "ctxTypes": [
                  "properties"
                ],
                "attributes": [
                  "cpimProductName",
                  "csapDescriptionOfNart",
                  "csapMaterialStatusGlobal",
                  "cpimSkinType"
                ],
                "relationships": []
              }
            }
          };

          this.set("_requestRelLOV", req);

          this.$$('#initiateSearchResult').generateRequest();
          popover.show();
          lov.activate();
          //this._currentSelectedLov.items = this._currentLovItems;
        },

        _convertIntoEntityLovList: function (entitiesResponse) {
          if (entitiesResponse) {
            var items = [];
            var selectedItems = [];

            if (entitiesResponse.content && entitiesResponse.content.entities) {
              var entities = entitiesResponse.content.entities;
              entities.forEach(function (item) {
                if (item) {
                  if (item.data && item.data.ctxInfo) {
                    var ctxInfo = item.data.ctxInfo;
                    ctxInfo.forEach(function (dataItem) {
                      if (dataItem) {
                        if (dataItem.attributes) {
                          items.push({
                            "id": item.id,
                            "title": dataItem.attributes["csapDescriptionOfNart"] ? dataItem.attributes[
                              "csapDescriptionOfNart"].values[0].value : '',
                            "subtitle": dataItem.attributes["cpimProductName"] ? dataItem.attributes[
                              "cpimProductName"].values[0].value : '',
                            "image": "/src/images/lookup-item.jpg"
                          });
                        }
                      }
                    }, this);
                  }
                }
              }, this);
            }

            if (this._currentSelectedLov) {
              var relGrid = Polymer.dom(this).node.$$('rock-grid[id=' + this._currentSelectedLov.id + ']');
              var relGridData = [];
              if (relGrid) {
                relGridData = relGrid.getData();
              }

              this._currentSelectedLov.items = items;
              this._currentSelectedLov.selectedItems = relGridData;
              this._currentLovItems = items;
            }
          }
        },

        _onLovConfirmButtonTapped: function (e, detail) {
          if (detail) {

            var oldSelectedItemIds = [];
            var selectedItemIds = detail.selectedItemIds;
            var newItemIds = [];

            // TO-DO Pebble-LOV has to handle this filteration.
            if (detail.oldSelectedItemIds && detail.oldSelectedItemIds.length > 0) {
              oldSelectedItemIds = detail.oldSelectedItemIds;
            } else {
              var currentRelGrid = Polymer.dom(this).node.$$('rock-grid[id=' + detail.id + ']');
              if (currentRelGrid) {
                var data = currentRelGrid.getData();
                data.forEach(function (item) {
                  if (item) {
                    oldSelectedItemIds.push(item.id);
                  }
                }, this);
              }
            }

            selectedItemIds.forEach(function (item) {
              if (item && oldSelectedItemIds.indexOf(item) < 0) {
                newItemIds.push(item);
              }
            }, this);

            this._addRelatedEntity(detail.id, newItemIds);
          }
        },

        _onLovCloseButtonTapped: function (e, detail) {
          if (detail) {
            var currentLovPopover = Polymer.dom(this).node.$$('pebble-popover[for=' + detail.id + ']');

            if (currentLovPopover) {
              currentLovPopover.hide();
            }
          }
        },

        _addRelatedEntity: function (relationshipType, entityIds) {
          if (entityIds && entityIds.length > 0) {
            var popover = Polymer.dom(this).node.$$("pebble-popover[for=" + relationshipType + "]");
            this._currentRelationshipItem = relationshipType;

            var attributes = [];

            if (this.relationshipGridConfig && this.relationshipGridConfig[this._currentRelationshipItem]) {
              var columns = this.relationshipGridConfig[this._currentRelationshipItem].tabular.columns;
              if (columns) {
                columns.forEach(function (col) {
                  if (col && col.isRelatedEntityAttribute) {
                    attributes.push(col.name);
                  }
                }, this);
              }
            }

            //TODO-dimensions has to be set in req. same like did in relationship-manage          
            var req = {
              "params": {
                "query": {
                  "ctx": [{
                    "list": "productMaster",
                    "classification": "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry"
                  }],
                  "valCtx": [{
                    "source": "SAP",
                    "locale": "en-US"
                  }],
                  "ids": entityIds,
                  "filters": {
                    "attributesCriterion": [],
                    "typesCriterion": [
                      "nart"
                    ]
                  }
                },
                "fields": {
                  "ctxTypes": [
                    "properties"
                  ],
                  "attributes": attributes
                },
                "options": {
                  "from": 0,
                  "to": 0
                }
              }
            };

            this.set('_entityGetAddRequest', req);
            var relAddLiquid = Polymer.dom(this).node.$$('liquid-entity-data-get[id="entityGetAddData"]');
            if (relAddLiquid) {
              relAddLiquid.generateRequest();
            }
            popover.hide();
          }
        },

        _addRelationship: function () {
          if (this.relEntitiesResponse) {
            var relGrid = Polymer.dom(this).node.$$('rock-grid[id=' + this._currentRelationshipItem + ']');

            if (relGrid) {
              var relData = [];
              if (this.relEntitiesResponse.content && this.relEntitiesResponse.content.entities) {
                var entities = this.relEntitiesResponse.content.entities;
                var relGridData = relGrid.getData();
                entities.forEach(function (relitem) {
                  if (relitem) {
                    //var entity = entities[relitem];
                    var record = {};
                    if (relitem && relitem.data && relitem.data.ctxInfo) {
                      record["Related Entity"] = record["id"] = relitem.id;
                      relitem.data.ctxInfo.forEach(function (item) {
                        if (item) {
                          var attributes = item.attributes;
                          if (attributes) {
                            Object.keys(attributes).forEach(function (attrItem) {
                              if (attrItem && attributes[attrItem]) {
                                record[attrItem] = attributes[attrItem].values[0].value;
                              }
                            }, this);
                          }
                        }
                      }, this);
                    }
                    record['entityInfo'] = relitem.entityInfo;
                    record['properties'] = relitem.properties;
                    record['relationshipType'] = this._currentRelationshipItem;
                    record.isEditable = true
                    relData.push(record);
                  }
                }, this);
              }

              relGrid.addNewRecords(relData);
            }
          }
        },

        _onEditMode: function (e) {
          this._hideAllRelationshipGrid(true);

          this._currentRelationshipItem = e.path ? e.path[0].id : e.target.id;
          var relDiv = Polymer.dom(this).node.$$('div[id=relContainer_' + this._currentRelationshipItem + ']');

          if (relDiv) {
            relDiv.hidden = false;

            var buttonContainer = Polymer.dom(relDiv).node.querySelector("div[id='buttonContainer']");
            buttonContainer.hidden = false;
          }
        },

        _save: function (e) {
          var currentRel = e.model.relationship;
          var currentRelGrid = Polymer.dom(this).node.$$('rock-grid[id=' + currentRel + ']');
          var entityId = DataHelper._getEntityId();

          if (currentRelGrid) {
            var gridData = currentRelGrid.getData();
            var entity;

            if (this.dataObject) {
              if (this.dataObject[currentRel]) {
                entity = this.dataObject[currentRel];
              } else if (this.dataObject['blankEntity']) {
                entity = this.dataObject['blankEntity'];
              }
            }

            var relationships = this._relationships;

            if (entity) {
              if (!entity.data) {
                entity.data = DataHelper.getEmptyRelationshipDataObject("productMaster",
                  "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry", currentRel);
              }
              var ctxInfo = entity.data.ctxInfo;
              if (ctxInfo) {
                ctxInfo.forEach(function (item) {
                  if (item) {
                    item.attributes = {};

                    var relationships = item.relationships[currentRel];
                    var modifiedRelData = gridData;
                    var relAndRelEntityAttributes = this.getAttributeList(currentRel);

                    if (modifiedRelData) {
                      modifiedRelData.forEach(function (modItem) {
                        var key = "";
                        var relObject;
                        relationships.forEach(function (relItem) {
                          if (relItem.id.indexOf(modItem["Related Entity"]) >= 0) {
                            relObject = relItem;
                          }
                        }, this);

                        if (relObject) {
                          delete relObject.attributes["Related Entity"];
                          delete relObject.attributes["id"];

                          var relAttributes = relObject.attributes;

                          relAndRelEntityAttributes.relationshipAttributes.forEach(function (relAttr) {
                            if (relAttr) {
                              var relAttribute = relAttributes[relAttr];
                              if (relAttribute) {
                                relAttribute.values[0].value = modItem[relAttr];
                              } else {
                                if (modItem[relAttr]) {
                                  relAttributes[relAttr] = {};
                                  relAttributes[relAttr].values = [{
                                    "value": modItem[relAttr],
                                    "source": this.dimensions.source,
                                    "locale": this.dimensions.locale
                                  }];
                                }
                              }
                            }
                          }, this);
                        } else {
                          var relationship = {};
                          var relId = modItem["Related Entity"];

                          relationship.id = relId;
                          relationship.direction = "both";
                          relationship.operation = "association";
                          relationship.alias = modItem["relationshipType"];

                          relationship.attributes = {};

                          if (relAndRelEntityAttributes) {
                            relAndRelEntityAttributes.relationshipAttributes.forEach(function (
                              relAttr) {
                              if (relAttr) {
                                relationship.attributes[relAttr] = {};
                                relationship.attributes[relAttr].values = [{
                                  "value": modItem[relAttr],
                                  "source": this.dimensions.source,
                                  "locale": this.dimensions.locale
                                }];
                              }
                            }, this);
                          }

                          relationship.relTo = {};
                          relationship.relTo.id = relId;
                          relationship.relTo.entityInfo = modItem['entityInfo'];
                          relationship.relTo.properties = modItem['properties'];
                          relationships.push(relationship);
                        }
                      }, this);
                    }
                  }
                }, this);
              }
            }

            this._saveRequest = {
              "entities": [entity]
            };

            var liquidSave = this.$$("[name=attributeSaveDataService]");
            if (liquidSave) {
              liquidSave.generateRequest();
            }
          }
        },

        _onSaveResponse: function () {
          //TO-DO will get changed
          var mainApp = document.querySelector('#app');
          mainApp.toastText = "Relatinships saved successfully.";
          mainApp.$$("#pebbleAppToast").show();

          var currentRelGrid = Polymer.dom(this).node.$$('rock-grid[id=' + this._currentRelationshipItem + ']');

          if (currentRelGrid) {
            currentRelGrid.reRenderGrid();
          }
        },

        _revertAll: function (e) {
          var currentRel = e.model.relationship;
          var currentRelGrid = Polymer.dom(this).node.$$('rock-grid[id=' + currentRel + ']');

          if (currentRelGrid) {
            if (currentRelGrid.isDirty()) {
              currentRelGrid.openGridMsgDialog(currentRel +
                " relationship has unsaved changes. Do you wants to revert those ?");
            } else {
              currentRelGrid.changeToReadMode();
              this._changeRelationshipToReadMode();
            }
          }
        },

        _hideAllRelationshipGrid: function (boolVal) {
          if (this._relationships) {
            this._relationships.forEach(function (item) {
              if (item) {
                var relDiv = Polymer.dom(this).node.$$('div[id=relContainer_' + item + ']');
                if (relDiv) {
                  relDiv.hidden = boolVal;
                }
              }
            }, this);
          }
        },

        _setRelGridDataSource: function () {
          var repeat = Polymer.dom(this).node.$$('template[is="dom-repeat"]');

          if (repeat) {
            repeat.addEventListener("dom-change", function (event) {
              var relDivs = this.parentNode.querySelectorAll('div[id^=relContainer_]');

              if (relDivs && relDivs.length > 0) {
                for (var i in relDivs) {
                  var item = relDivs[i];
                  if (typeof item === 'object') {
                    var relGrid = item.querySelector('rock-grid');
                    var remoteData = item.querySelector('remote-data');

                    if (relGrid && remoteData) {
                      relGrid.dataSource = remoteData.dataSource;

                      remoteData.addEventListener('current-record-size-changed', function (e) {
                        relGrid.gridDataSize = e.currentTarget.currentRecordSize;
                      }.bind(relGrid));

                      remoteData.addEventListener('total-records-changed', function (e) {
                        relGrid.recordSize = e.currentTarget.totalRecords;
                      }.bind(relGrid));
                    }
                  }
                }
              }
            });
          }
        },

        _onDialogOk: function (e) {
          if (this._currentRelationshipItem) {
            var relGrid = Polymer.dom(this).node.$$('rock-grid[id=' + this._currentRelationshipItem + ']');

            if (relGrid) {
              this._changeRelationshipToReadMode();
              relGrid.revertData();
            }
          }
        },

        _changeRelationshipToReadMode: function () {
          if (this._currentRelationshipItem) {
            var relDiv = Polymer.dom(this).node.$$('div[id=relContainer_' + this._currentRelationshipItem + ']');

            if (relDiv) {
              var buttonContainer = Polymer.dom(relDiv).node.querySelector("div[id='buttonContainer']");
              buttonContainer.hidden = true;
            }

            this._hideAllRelationshipGrid(false);
          }
        },

      });
    })();
  </script>
</dom-module>
