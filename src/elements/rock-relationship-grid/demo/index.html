<!doctype html>
<html>

<head>
    <title>rock-relationship-grid demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
   
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../rock-relationship-grid.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body unresolved>
    <div>
        <h3>Basic rock-relationship-grid Demo</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="../../../data/EntityManageApp/relationship-grid-config.json" handle-as="json" last-response="{{relationshipGridConfigs}}"></iron-ajax>    
                <iron-ajax auto url="entity.json" handle-as="json" last-response="{{entityData}}"></iron-ajax>
                <rock-relationship-grid relationship-grid-config="{{relationshipGridConfigs}}" data="{{entityData}}" relationship-type="Relationships"></rock-relationship-grid>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
