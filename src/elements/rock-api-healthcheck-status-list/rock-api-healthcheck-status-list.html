<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<link rel="import" href="../pebble-styles-app/pebble-styles-app.html">
<link rel="import" href="../rock-api-healthcheck-status-item/rock-api-healthcheck-status-item.html">

<dom-module id="rock-api-healthcheck-status-list">
  <template>
    <style is="custom-style" include="pebble-styles-shared pebble-styles-app iron-flex iron-flex-alignment">       
    </style>
    <div class="block">
      <h1 class="pull-left">[[name]]</h1>      
     
      <button on-click="_handleReload" class="pull-right">Reload</button>
          <template id="statusListTemplate" is="dom-repeat" items="{{calls}}">          
            <rock-api-healthcheck-status-item name="{{item.name}}" url="{{item.url}}" status="false">
            </rock-api-healthcheck-status-item>
          </template>
    </div>
  </template>
  <script>  
    Polymer({
      is: 'rock-api-healthcheck-status-list',      
      ready: function() {

      },
      _validChanged(newValue, oldValue) {
        // console.log(newValue);
        // console.log(oldValue);
      },
      _handleRepeaterReload() {
        return valid
      },
      properties: {
        name: {
          type: String,
          value: null
        },          
        storeCalls: {
          type: Object
        },
        valid: {
          type: Boolean,
          value: false,
          notify: true,
          observer: "_validChanged"
        },
        calls: {
          type: Array,

          value: [
            {name:'Test Service 1', url: 'https://jsonplaceholder.typicode.com/error'}, 
            {name:'Test Service 2', url: 'https://jsonplaceholder.typicode.com/albums'},
            {name:'Test Service 3', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 4', url: 'https://jsonplaceholder.typicode.com/albums'},
            {name:'Test Service 5', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 6', url: 'https://jsonplaceholder.typicode.com/albums'},
            {name:'Test Service 7', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 8', url: 'https://jsonplaceholder.typicode.com/albums'},
            {name:'Test Service 9', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 10', url: 'https://jsonplaceholder.typicode.com/albums'},
            {name:'Test Service 11', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 12', url: 'https://jsonplaceholder.typicode.com/albums'},
            {name:'Test Service 13', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 14', url: 'https://jsonplaceholder.typicode.com/error'},
            {name:'Test Service 15', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 16', url: 'https://jsonplaceholder.typicode.com/albums'},
            {name:'Test Service 17', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 18', url: 'https://jsonplaceholder.typicode.com/albums'},
            {name:'Test Service 19', url: 'https://jsonplaceholder.typicode.com/posts'}, 
            {name:'Test Service 20', url: 'https://jsonplaceholder.typicode.com/albums'}            
          ]
        }
      },
      attached: function() {
        this.set('valid', true);
      },

      _handleReload: function() {
        var temp = JSON.parse(JSON.stringify(this.calls));
        this.calls = [];
        this.$.statusListTemplate.render();
        this.calls = temp;        
        

      }

    });
  </script>
</dom-module>
