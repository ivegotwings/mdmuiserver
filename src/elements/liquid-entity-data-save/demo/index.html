<!doctype html>
<html>

	<head>
		<title>liquid-entity-data-save demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

		<link rel="import" href="../liquid-entity-data-save.html">
		<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
		<link rel="import" href="./liquid-entity-data-save-demo-updateentity-with-attrs.html">
		<link rel="import" href="./liquid-entity-data-save-demo-createentity-with-rels.html">
		<link rel="import" href="./liquid-entity-data-save-demo-attribute-model-save.html">
		<link rel="import" href="./liquid-entity-data-save-demo-entity-type-model-save.html">

		<style include="demo-pages-shared-styles">
			.yellow-button {
				text-transform: none;
				color: #eeff41;
			}
		</style>

	</head>

	<body>
		<span id="browser-sync-binding"></span>
		<div class="vertical-section-container centered" style="max-width:800px;">
			<!--<h3>liquid-entity-data-save demo to create new entity with rels</h3>
			<demo-snippet>
				<template>
					<liquid-entity-data-save-demo-createentity-with-rels id="entitySaveData2"></liquid-entity-data-save-demo-createentity-with-rels>
				</template>
			</demo-snippet>-->
			<h3>A liquid-entity-data-save to save an attribute model</h3>
			<demo-snippet>
				<template>
					<paper-button id="liquid-entity-data-save-demo-attribute-model-save" raised>Save Attribute Model</paper-button>
					<liquid-entity-data-save-demo-attribute-model-save id="attributeModelSave"></liquid-entity-data-save-demo-attribute-model-save>
				</template>
			</demo-snippet>
			<h3>A liquid-entity-data-save to save an entity type model</h3>
			<demo-snippet>
				<template>
					<paper-button id="liquid-entity-data-save-demo-entity-type-model-save" raised>Save Entity Type Model</paper-button>
					<liquid-entity-data-save-demo-entity-type-model-save id="entityTypeModelSave"></liquid-entity-data-save-demo-entity-type-model-save>
				</template>
			</demo-snippet>
			<h3>A liquid-entity-data-save to save an entity for the given "id" and request information such as query, fields, and filters.
				You can update the same entity and save it</h3>
			<demo-snippet>
				<template>
					<paper-button id="liquid-entity-data-save-demo-updateentity-with-attrs" raised>Save Entity Data</paper-button>
					<liquid-entity-data-save-demo-updateentity-with-attrs id="entitySaveData1"></liquid-entity-data-save-demo-updateentity-with-attrs>
				</template>
			</demo-snippet>
		</div>
		<script>
			var generateRequest = function (e) {
				//alert(document.querySelector(this.id).tagName);
				document.querySelector(this.id).generateRequest();
			};
			var buttons = document.querySelectorAll("paper-button");
			for (let btn of buttons) {
				btn.addEventListener("tap", generateRequest);
			}
		</script>
	</body>

</html>
