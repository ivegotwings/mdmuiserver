<!doctype html>

<html>

<head>
  <title>rock-notification test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../rock-notification.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <rock-notification></rock-notification>
    </template>
  </test-fixture>

  <test-fixture id="defaultNotification">
    <template>
      <rock-notification id="rocknotify" label="54"></rock-notification>
    </template>
  </test-fixture>

  <script>

      suite('rock-notification testcases', function() {
        
        test('instantiating the element works', function() {
          var rockElement = fixture('basic');
          assert.equal(rockElement.is, 'rock-notification');
        });

        test('Should display notification icon with badge', function() {
          var rockElement = fixture('defaultNotification');
          flush(function () {      
                    assert.notEqual(rockElement.querySelector('iron-icon'), '');
                    assert.notEqual(rockElement.querySelector('pebble-badge'), '');
                    assert.equal(rockElement.querySelector('pebble-badge').attributes['aria-label'].value, '54');                    
                });         
        });
     });
     
    </script>
</body>

</html>
