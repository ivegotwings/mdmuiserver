<!--
`<rock-notification>` is an icon with notification badge.

Example:

    <rock-notification id="rocknotify" label="54"></rock-notification>
    <script>
		window.addEventListener('WebComponentsReady', function(e) {
		    document.querySelector("#rocknotify").addEventListener('click', function(e) {
			    alert("Rock notification raised!!");
			});
		});
	</script>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default

-----------------------------------------------------------------------------------

`--notification-badge-background` | The background color of the badge | `orange`

`--notification-badge-opacity` | The opacity of the badge | `1.0`

`--notification-badge-text-color` | The color of the badge text | `white`

`--notification-badge-width` | The width of the badge circle | `20px`

`--notification-badge-height` | The height of the badge circle | `20px`

`--notification-badge-margin-left` | Optional spacing added to the left of the badge. | `-16px`

`--notification-badge-margin-bottom` | Optional spacing added to the bottom of the badge. | `-20px`

`--notification-badge-icon-button-disabled-text` | The color of the disabled button | `--disabled-text-color`

`--notification-badge-icon-button-ink-color` | Selected/focus ripple color | `--primary-text-color`

`--notification-badge` | Mixin applied to the badge | `{}`

`--notification-badge-icon-button` | Mixin for a button | `{}`

`--notification-badge-icon-button-disabled` | Mixin for a disabled button | `{}`

`--notification-badge-icon-button-hover` | Mixin for button on hover | `{}`


@group Rock Elements
@element rock-notification
@demo demo/index.html
-->

<dom-module id="rock-notification">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                outline: 0;
            }

            pebble-badge {

                @apply(--layout);
                @apply(--layout-center-center);
                @apply(--notification-font-common-base);

                font-weight: normal;
                font-size: 10px;
                border-radius: 50%;
                --pebble-badge-margin-left: var(--notification-badge-margin-left, -16px);
                --pebble-badge-margin-bottom: var(--notification-badge-margin-bottom, -20px);
                --pebble-badge-width: var(--notification-badge-width, 20px);
                --pebble-badge-height: var(--notification-badge-height, 20px);
                --pebble-badge-background: var(--notification-badge-background, orange);
                --pebble-badge-opacity: var(--notification-badge-opacity, 1.0);
                --pebble-badge-text-color: var(--notification-badge-text-color, white);
                --pebble-badge: @apply(--notification-badge);                
                
                --pebble-badge-icon-button-ink-color: var(--notification-badge-icon-button-ink-color, --primary-text-color);
                --pebble-badge-icon-button-disabled-text: var(--notification-badge-icon-button-disabled-text, --disabled-text-color);
                --pebble-badge-icon-button: apply(--notification-badge-icon-button);
                --pebble-badge-icon-button-disabled: @apply(--notification-badge-icon-button-disabled);
                --pebble-badge-icon-button-hover: @apply(--notification-badge-icon-button-hover);
            }
           
        </style>
        
        <pebble-badge id="{{id}}" icon="{{icon}}" alt="{{alt}}" label="{{label}}">
        </pebble-badge>

    </template>
    <script>
    Polymer({
      is: 'rock-notification',

      properties: {

          /**
         * The id of the element that the badge is anchored to. This element
         * must be a sibling of the badge.
         */
          id: {
              type: String,
          },

          /**
         * An iron-icon ID. When given, the badge content will use an
         * `<iron-icon>` element displaying the given icon ID rather than the
         * label text. However, the label text will still be used for
         * accessibility purposes.
         */
          icon: {
              type: String,
              value: "pebble-icons:notifications"
          },

          /**
         * Specifies the alternate text for the button, for accessibility.
         */
          alt: {
              type: String,
              value: "Notification"
          },  

          /**
         * The label displayed in the badge. The label is centered, and ideally
         * should have very few characters.
         */      
          label: {
              type: String,
          }
        },       
    });
  </script>
</dom-module>
