<link rel="import" href="../pebble-badge/pebble-badge.html">
<link rel="import" href="../pebble-icon/pebble-icon.html">
<link rel="import" href="../pebble-icons/pebble-icons.html">

<!--
`<rock-notification>` Represents an icon with notification badge.

Example:

    <rock-notification id="rocknotify" label="54"></rock-notification>
    <script>
		window.addEventListener('WebComponentsReady', function(e) {
		    document.querySelector("#rocknotify").addEventListener('click', function(e) {
			    alert("Rock notification raised!!");
			});
		});
	</script>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|--------
`--notification-badge` | Mixin applied to the badge | `{}`
`--notification-icon` | Mixin applied for the icon | `{}`
`--badge-hover-pointertype` | badge hover pointer type | `pointer`


@group Rock Elements
@element rock-notification
@demo demo/index.html
-->

<dom-module id="rock-notification">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                outline: 0;
            }
            
            pebble-badge {
                @apply(--layout);
                @apply(--layout-center-center);
                @apply(--notification-font-common-base);
                font-weight: normal;
                font-size: 10px;
                border-radius: 50%;
                --pebble-badge: @apply(--notification-badge);                
            }

            pebble-icon {
                --pebble-icon : @apply(--notification-icon)
            }
            
            .badgeContainer:hover {
                cursor: var(--badge-hover-pointertype, pointer);
            }
        </style>

        <span class="badgeContainer">
            <pebble-icon id$="{{id}}" icon="{{icon}}" alt="{{alt}}"></pebble-icon>
            <pebble-badge for="{{id}}" label="{{label}}"></pebble-badge>
        </span>

    </template>
    <script>
    Polymer({
      is: 'rock-notification',

      properties: {

          /**
         * Indicates the identification of an element.
         */
          id: {
              type: String,
              value: null
          },

          /**
         * Indicates an identification for pebble-icons. When you use this string, the button content shows as an icon.
         */
          icon: {
              type: String,
              value: "pebble-icons:notifications"
          },

          /**
         * Indicates an alternative text for the button for accessibility.
         */
          alt: {
              type: String,
              value: "Notification"
          },  

          /**
         * Indicates a label on the badge. The label is centered and 
         * must  have very few characters.
         */      
          label: {
              type: String,
              value: null
          }
        },       
    });
  </script>
</dom-module>
