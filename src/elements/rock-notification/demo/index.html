<!doctype html>
<html>

<head>
    <title>rock-notification demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../pebble-icons/pebble-icons.html"> 

    <link rel="import" href="../rock-notification.html">

    <style include="demo-pages-shared-styles">
        rock-notification {
                --pebble-badge-margin-top: -5px;
                --pebble-badge-margin-left: -5px;
        }       
</style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
        <h3>A rock-notification</h3>
        <demo-snippet>
            <template>
                <rock-notification id="rocknotify" label="54"></rock-notification>
                <script>
					window.addEventListener('WebComponentsReady', function(e) {
                            Polymer.dom(document).querySelector("#rocknotify").addEventListener('click', function(e) {
								alert("Rock notification raised!!");
							});
					});
				</script>
            </template>
        </demo-snippet> 

        <h3>A rock-notification with the specified icon</h3>
        <demo-snippet>
            <template>
                <rock-notification icon="pebble-icon:un-bookmark" alt="Star" id="rocknotify" label="54"></rock-notification>                
            </template>
        </demo-snippet>            
    </div>
</body>
</html>
