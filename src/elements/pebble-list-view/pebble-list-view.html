<link rel="import" href="../pebble-list-item/pebble-list-item.html">

<dom-module id="pebble-list-view">
    <template>
        <style include="pebble-styles-shared"></style>
        <content id="templates" select="pebble-list-item"></content>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({

            is: 'pebble-list-view',

            properties: {

                /**
                 *  Indicates the total number of list items in the list view.
                 */
                length : Number
            },
            ready: function() {
                var templates = Polymer.dom(this.$.templates).getDistributedNodes();
                if(templates && templates.length > 0) {
                this.length = templates.length;
                for(var i = 0; i < templates.length; i++) {
                    templates[i].index = i;
                }
                }

            }
        });
    })();

    </script>
</dom-module>
