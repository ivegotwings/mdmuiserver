<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">
<!--
`pebble-list-view` Represents an element that displays the list of items.

@demo demo/index.html
-->


<dom-module id="pebble-list-view">
    <template>
        <style include="bedrock-style-common"></style>
        <slot id="templates" name="pebble-list-item"></slot>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({

            is: 'pebble-list-view',

            properties: {

                /**
                 *  Indicates the total number of list items in the list view.
                 */
                length : Number
            },
            ready: function() {
                let templates = Polymer.dom(this.$.templates).getDistributedNodes();
                if(templates && templates.length > 0) {
                this.length = templates.length;
                for(let i = 0; i < templates.length; i++) {
                    templates[i].index = i;
                }
                }

            }
        });
    })();

    </script>
</dom-module>
