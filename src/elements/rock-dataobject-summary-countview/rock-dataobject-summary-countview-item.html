<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-gridsystem.html"/>
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">

<link rel="import" href="../liquid-entity-model-get/liquid-entity-model-get.html">
<link rel="import" href="../liquid-entity-data-get/liquid-entity-data-get.html">

<dom-module id="rock-dataobject-summary-countview-item">
    <template>
        <style include="bedrock-style-common bedrock-style-gridsystem">            
            .list-item {
                -webkit-flex-wrap: nowrap;
                /* Safari 6.1+ */
                flex-wrap: nowrap;
                cursor: var(--list-item-cursor, pointer);
                position: relative;
                padding: 10px 10px 10px 8px;
                min-height: 50px;
                overflow: hidden;
                display: inline-block;
                width: calc(50% - 10px);
                margin: 5px;
                float: left;
            }
            .square {
                max-width: 90px;
                height: 30px;
                text-align: center;
                line-height: 32px;
                color: var(--list-item-count-wrap-text-color, #036bc3);
                font-size: var(--font-size-lg, 18px);
                font-weight: 500;
                margin: 0 10px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .object-status {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 8px;
            }
            .contentContainer {
                width: 150px;
                height: 30px;
            }
            .sub-content {
                position: absolute;
                right: 10px;
                top: 17px;
            }
            .external-name {
                width:160px;
            }
            .border-left-1 {
                background: rgba(18, 156, 230, 1);
            }

            .border-left-2 {
                background: rgba(54, 180, 74, 1);
            }

            .border-left-3 {
                background: rgba(120, 93, 168, 1);
            }

            .border-left-4 {
                background: rgba(247, 142, 30, 1);
            }

            .border-left-5 {
                background: rgba(246, 212, 12, 1);
            }

            .border-left-6 {
                background: rgba(238, 32, 76, 1);
            }
        </style>
            <div class="list-item layout-middle">
                <div class$="{{_computeClass(dataobjectCount.status)}} object-status"></div>
                <div class="contentContainer">
                    <div class="row layout-middle">
                        <div id="taskCount" class="square">
                            [[dataobjectCount.count]]
                        </div>
                        <div id="taskCountLoading">
                            <img id="loadingIcon" src="../../../../src/images/loading.svg"></img>
                        </div>
                        <div id="externalNameContainer" class="content-div list-content">
                            <div class="external-name block-text text-ellipsis" on-tap="_onActivityTap">[[dataobjectCount.externalName]]</div>
                        </div>
                        <template is="dom-if" if="[[isBaseModel(domain)]]">
                            <div class="sub-content text-right">
                                <div id="viewDetails" class="btn-link" on-tap="_onActivityTap">
                                    View details &raquo;
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        <liquid-entity-model-get name="entityModelGet" operation="initiatesearchandgetcount" request-data="{{_entityDataRequest}}"
        on-response="_onEntityGetResponse" on-error="_onEntityGetError" data-index$="[[dataIndex]]" 
        data-sub-index$="[[dataSubIndex]]" exclude-in-progress></liquid-entity-model-get>
        <liquid-entity-data-get name="entityDataGet" operation="initiatesearchandgetcount" request-data="{{_entityDataRequest}}"
         data-index$="[[dataIndex]]" data-sub-index$="[[dataSubIndex]]" on-response="_onEntityGetResponse"
          on-error="_onEntityGetError" exclude-in-progress></liquid-entity-data-get>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: "rock-dataobject-summary-countview-item",

                properties: {
                    _entityDataRequest: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                    "filters": {
                                        "typesCriterion": []
                                    }
                                    }
                                }
                            };
                        }
                    },
                    dataobjectCount:{
                        type: Object,
                        value: function(){
                            return {};
                        }
                    },
                    dataobject: {
                        type: Object,
                        value: function(){
                            return {};
                        }
                    },
                    domain: {
                        type: String
                    },
                    modelDomain: {
                        type: String
                    },
                    dataIndex: {
                        type: String
                    },

                    dataSubIndex: {
                        type: String
                    }
                },
                attached: function () {
                    if(this.dataobject && !_.isEmpty(this.dataobject)){
                        this._entityDataRequest.params.query.filters.typesCriterion[0]=this.dataobject.governanceName;
                        var entityDataLiquid;
                        if(this.dataIndex == "entityData"){
                            entityDataLiquid = this.shadowRoot.querySelector("[name=entityDataGet]");
                        }
                        else{
                            
                            if(this.modelDomain){
                                this._entityDataRequest.params.query.domain = this.modelDomain;
                            }
                            entityDataLiquid = this.shadowRoot.querySelector("[name=entityModelGet]");
                        }
                        entityDataLiquid.generateRequest();
                    }
                },
                _computeClass: function (status) {
                    if (status) {
                        if (status == "blue") {
                            return 'border-left-1';
                        } else if (status == "orange") {
                            return 'border-left-2';
                        } else {
                            return 'border-left-3';
                        }
                    }
                    return 'border-left-3';
                },
                _onEntityGetResponse: function (e) {
                    if (e.detail && e.detail.response) {
                        var response = e.detail.response;
                        if (response && response.content) {
                            var value = response.content.totalRecords || 0;
                            this.set("dataobjectCount", {
                                "count": value,
                                "externalName" : this.dataobject.externalName,
                                "type": this.dataobject.governanceName,
                                "status": "blue"
                            });
                            this._setTaskLoadingIndicatorVisibility(false);
                        }
                    }
                },
                _onEntityGetError: function (e) {
                    this.showErrorToast(e.detail.response.reason);
                    this._setTaskLoadingIndicatorVisibility(false);
                },
                _onActivityTap: function () {
                    var appName = this._getAppNameToRedirect(this.domain);
                    var params = {"domain":this.domain,"type":this.dataobjectCount.type};
                    if(this.modelDomain){
                        params["modelDomain"] = this.modelDomain;
                    }
                    ComponentHelper.appRoute(appName, params);
                },
                _getAppNameToRedirect: function (domain) {
                    var appName = "entity-discovery-" + domain.toLowerCase();
                    return appName;
                },
                _setTaskLoadingIndicatorVisibility: function (isVisible) {
                    this.shadowRoot.querySelector('#taskCountLoading').hidden = !isVisible;
                    this.shadowRoot.querySelector('#taskCount').hidden = isVisible;
                },
                isBaseModel: function (domain) {
                    if(domain == "dataModel"){
                        return false;
                    }
                    return true;
                }
            });
        })();
    </script>
</dom-module>
