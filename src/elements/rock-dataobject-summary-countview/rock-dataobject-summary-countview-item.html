<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-gridsystem.html"/>
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">

<link rel="import" href="../liquid-entity-model-get/liquid-entity-model-get.html">


<dom-module id="rock-dataobject-summary-countview-item">
    <template>
        <style include="bedrock-style-common bedrock-style-gridsystem">
            .list-item {
                -webkit-flex-wrap: nowrap;
                /* Safari 6.1+ */
                flex-wrap: nowrap;
                cursor: var(--list-item-cursor, pointer);
                position: relative;
                padding: 10px 10px 10px 8px;
                min-height: 50px;
                overflow: hidden;
               
            }
            .square {
                max-width: 90px;
                height: 30px;
                text-align: center;
                line-height: 32px;
                color: var(--list-item-count-wrap-text-color, #036bc3);
                font-size: var(--font-size-lg, 18px);
                font-weight: 500;
                margin: 0 10px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .todo-status {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 8px;
            }
            .contentContainer {
                width: 150px;
                height: 50px;
            }
            .sub-content {
                position: absolute;
                right: 10px;
                top: 17px;
            }
            .border-left-1 {
                background: rgba(18, 156, 230, 1);
            }

            .border-left-2 {
                background: rgba(54, 180, 74, 1);
            }

            .border-left-3 {
                background: rgba(120, 93, 168, 1);
            }

            .border-left-4 {
                background: rgba(247, 142, 30, 1);
            }

            .border-left-5 {
                background: rgba(246, 212, 12, 1);
            }

            .border-left-6 {
                background: rgba(238, 32, 76, 1);
            }
        </style>
            <div class="list-item row layout-middle">
                <div class$="{{_computeClass(dataobjectCount.status)}} todo-status"></div>
                <div class="contentContainer">
                    <div class="row layout-middle">
                        <div id="taskCount" class="square">
                                [[dataobjectCount.count]]
                        </div>
                        <div id="taskCountLoading">
                                <img id="loadingIcon" src="../../../../src/images/loading.svg"></img>
                        </div>
                        <div id="workflowMetadataContainer" class="content-div list-content">
                            <div class="to-do-name block-text text-ellipsis" on-tap="_onActivityTap">[[dataobjectCount.externalName]]</div>
                        </div>
                        <div class="sub-content text-right">
                            <div id="viewDetails" class="btn-link" on-tap="_onActivityTap">
                                View details &raquo;
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <liquid-entity-model-get name="governDataGet" operation="initiatesearchandgetcount" request-data="{{_governDataRequest}}"
        on-response="_onGovernDataResponse" on-error="_onGovernDataError" exclude-in-progress></liquid-entity-model-get>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: "rock-dataobject-summary-countview-item",

                properties: {
                    _governDataRequest: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                    "filters": {
                                        "typesCriterion": []
                                    }
                                    }
                                }
                            };
                        }
                    },
                    dataobjectCount:{
                        type: Object,
                        value: function(){
                            return {};
                        }
                    },
                    dataobject: {
                        type: Object,
                        value: function(){
                            return {};
                        }
                    },
                    domain: {
                        type: String
                    }
                },
                attached: function () {
                    if(this.dataobject && !_.isEmpty(this.dataobject)){
                        this._governDataRequest.params.query.filters.typesCriterion[0]=this.dataobject.governanceName;
                        var governDataLiquid = this.shadowRoot.querySelector("[name=governDataGet]");
                        governDataLiquid.generateRequest();
                    }
                },
                _computeClass: function (status) {
                    if (status) {
                        if (status == "blue") {
                            return 'border-left-1';
                        } else if (status == "orange") {
                            return 'border-left-2';
                        } else {
                            return 'border-left-3';
                        }
                    }
                    return 'border-left-3';
                },
                _onGovernDataResponse: function (e) {
                    if (e.detail && e.detail.response) {
                        var response = e.detail.response;
                        if (response && response.content) {
                            var value = response.content.totalRecords || 0;
                            this.set("dataobjectCount", {
                                "count": value,
                                "externalName" : this.dataobject.externalName,
                                "type": this.dataobject.governanceName,
                                "status": "blue"
                            });
                            this._setTaskLoadingIndicatorVisibility(false);
                        }
                    }
                },
                _onGovernDataError: function (e) {
                    this.showErrorToast(e.detail.response.reason);
                    this._setTaskLoadingIndicatorVisibility(false);
                },
                _onActivityTap: function () {
                    var appName = this._getAppNameToRedirect();
                    ComponentHelper.appRoute(appName, {"domain":this.domain,"type":this.dataobjectCount.type});
                },
                _getAppNameToRedirect: function () {
                    var appName = "entity-discovery";
                    return appName;
                },
                _setTaskLoadingIndicatorVisibility: function (isVisible) {
                    this.shadowRoot.querySelector('#taskCountLoading').hidden = !isVisible;
                    this.shadowRoot.querySelector('#taskCount').hidden = isVisible;
                },

            });
        })();
    </script>
</dom-module>
