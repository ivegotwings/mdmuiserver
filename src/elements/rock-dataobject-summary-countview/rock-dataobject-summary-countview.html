<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-entity-model-get/liquid-entity-model-get.html">
<link rel="import" href="rock-dataobject-summary-countview-item.html">

<dom-module id="rock-dataobject-summary-countview">
    <template>
        <style include="bedrock-style-common bedrock-style-gridsystem">
            :host {
                display: block;
                margin-left: -5px;
                margin-right: -5px;
            }
        </style>
        <template is="dom-if" if="[[_isExternalNameAvailable]]">
            <template is="dom-repeat" items="[[lists]]">
                <rock-dataobject-summary-countview-item model-domain="[[modelDomain]]" dataobject="[[item]]" domain="[[domain]]" data-index$="[[dataIndex]]" 
                data-sub-index$="[[dataSubIndex]]"></rock-dataobject-summary-countview-item>
            </template>

        </template>
        <liquid-entity-model-get id="externalNameGet" operation="getbyids" request-id="[[initexternalNameGet.content.requestId]]"
            on-response="_onExternalNameGetResponse" on-error="_onExternalNameGetError"></liquid-entity-model-get>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: "rock-dataobject-summary-countview",

                properties: {
                    dataobjectList: {
                        type: Object,
                        observer: '_dataobjectListChanged'
                    },
                    _externalNameRequest: {
                        type: Object,
                        value: function(){
                            return {
                                "params": {
                                "query": {
                                "filters": {
                                    "typesCriterion": [
                                    "entityType"
                                    ]
                                },
                                "ids": []
                                },
                                "fields": {
                                    "properties": [
                                        "_ALL"
                                    ],
                                    "attributes": [
                                        "_ALL"
                                    ]
                                }
                            }
                        }
                    }
                    },
                    
                    _isExternalNameAvailable: {
                        type: Boolean,
                        value: false
                    },
                    lists: {
                        type: Array,
                        value: function () {
                            return [];
                        },
                        notify: true,
                    },
                    domain: {
                        type: String
                    },
                    modelDomain: {
                        type: String
                    },
                    dataIndex: {
                        type: String
                    },
                    dataSubIndex: {
                        type: String
                    }
                },
                _dataobjectListChanged: function (dataobjectList) {
                    if(dataobjectList && dataobjectList.length != 0){
                        var externalNameGet = this.shadowRoot.querySelector('#externalNameGet');
                        if (typeof (externalNameGet) === "undefined" ||
                            externalNameGet == null) {
                                this.logError("IdNotFound");
                            return;
                        }
                        for(var key in dataobjectList){
                            this._externalNameRequest.params.query.ids.push(dataobjectList[key]+"_entityType");
                        }
                        externalNameGet.requestData = this._externalNameRequest;
                        externalNameGet.generateRequest();
                    }
                },
                _onExternalNameGetResponse: function (e) {
                    var responseContent = DataHelper.validateAndGetResponseContent(e.detail.response);
                    if (responseContent) {
                        var entityTypes = responseContent.entityModels;

                        for (var i = 0; i < entityTypes.length; i++) {
                            var entityType = entityTypes[i];

                            this.lists.push({
                                "externalName":entityType.properties.externalName,
                                "governanceName": entityType.name
                            });
                        }

                        if (this.lists.length > 0) {
                            this._isExternalNameAvailable = true;
                        }
                    }
                },
                _onExternalNameGetError: function (e) {
                    this.logError("entityType error",e);
                }
            });
        })();
    </script>
</dom-module>
