<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-gridsystem.html"/>
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">

<link rel="import" href="../liquid-entity-model-get/liquid-entity-model-get.html">


<dom-module id="rock-dataobject-summary-countview">
    <template>
        <style include="bedrock-style-common bedrock-style-gridsystem">
            .list-item {
                -webkit-flex-wrap: nowrap;
                /* Safari 6.1+ */
                flex-wrap: nowrap;
                cursor: var(--list-item-cursor, pointer);
                position: relative;
                padding: 10px 10px 10px 8px;
                min-height: 50px;
                overflow: hidden;
               
            }
            .square {
                max-width: 90px;
                height: 30px;
                text-align: center;
                line-height: 32px;
                color: var(--list-item-count-wrap-text-color, #036bc3);
                font-size: var(--font-size-lg, 18px);
                font-weight: 500;
                margin: 0 10px;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .todo-status {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                width: 8px;
            }
            .contentContainer {
                width: 150px;
                height: 50px;
            }
            .sub-content {
                position: absolute;
                right: 10px;
                top: 17px;
            }
            .border-left-1 {
                background: rgba(18, 156, 230, 1);
            }

            .border-left-2 {
                background: rgba(54, 180, 74, 1);
            }

            .border-left-3 {
                background: rgba(120, 93, 168, 1);
            }

            .border-left-4 {
                background: rgba(247, 142, 30, 1);
            }

            .border-left-5 {
                background: rgba(246, 212, 12, 1);
            }

            .border-left-6 {
                background: rgba(238, 32, 76, 1);
            }
        </style>
        <template is="dom-if" if="[[showCount]]">
            <template is="dom-repeat" items="[[dataobjectCount]]" as="dataobject">
                <div class="list-item row layout-middle">
                    <div class$="{{_computeClass(dataobject.status)}} todo-status"></div>
                    <div class="contentContainer">
                        <div class="row layout-middle">
                            <div id="taskCount" class="square">
                                    [[dataobject.count]]
                            </div>
                            <div id="workflowMetadataContainer" class="content-div list-content" data="[[myTodo.workflowData]]" on-tap="_onActivityTap">
                                <div class="to-do-name block-text text-ellipsis">[[dataobject.type]]</div>
                            </div>
                            <div class="sub-content text-right">
                                <div id="viewDetails" class="btn-link" on-tap="_onActivityTap">
                                    View details &raquo;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </template>
            <liquid-entity-model-get name="governDataGet" operation="initiatesearchandgetcount" request-data="{{_governDataRequest}}"
            on-response="_onGovernDataResponse" on-error="_onGovernDataError" exclude-in-progress></liquid-entity-model-get>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: "rock-dataobject-summary-countview",

                properties: {
                    dataobjectList: {
                        type: Object,
                        observer: '_dataobjectListChanged'
                    },
                    _governDataRequest: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                    "filters": {
                                        "typesCriterion": []
                                    }
                                    }
                                }
                            };
                        }
                    },
                    dataobjectCount:{
                        type: Array,
                        value: function(){
                            return [];
                        }
                    },
                    showCount: {
                        type: Boolean,
                        value: false
                    }
                },
                _dataobjectListChanged: function (dataobjectList) {
                    if(dataobjectList && dataobjectList.length != 0){
                        for(var key in dataobjectList){
                            this._governDataRequest.params.query.filters.typesCriterion[0]=dataobjectList[key];
                            var governDataLiquid = this.shadowRoot.querySelector("[name=governDataGet]");
                            governDataLiquid.generateRequest();
                        }
                    }
                },
                _computeClass: function (status) {
                    if (status) {
                        if (status == "red") {
                            return 'border-left-1';
                        } else if (status == "orange") {
                            return 'border-left-2';
                        } else {
                            return 'border-left-3';
                        }
                    }
                    return 'border-left-3';
                },
                _onGovernDataResponse: function (e) {
                    if (e.detail && e.detail.response) {
                        var response = e.detail.response;
                        if (response && response.content) {
                            var value = response.content.totalRecords || 0;
                            this.push("dataobjectCount", {
                                "count": value,
                                "type" : e.detail.request.originalRequest.requestData.params.query.filters.typesCriterion[0],
                                "status": "red"
                            });
                            if(this.dataobjectCount.length == this.dataobjectList.length){
                                this.showCount = true;
                            }
                        }
                    }
                },
                _onGovernDataError: function (e) {
                    this.showErrorToast(e.detail.response.reason);
                },
                _onActivityTap: function () {
                    var appName = this._getAppNameToRedirect();
                    ComponentHelper.appRoute(appName, this.dataobjectCount);
                },
                _getAppNameToRedirect: function () {
                    var appName = "entity-discovery";
                    return appName;
                }
            });
        })();
    </script>
</dom-module>
