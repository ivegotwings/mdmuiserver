
<!doctype html>

<html>

<head>
  <title>rock-search-filter tests</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">

    <link rel="import" href="../rock-search-filter.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <rock-search-filter></rock-search-filter>
      </template>
    </test-fixture>

    <script>
      suite('rock-search-filter-basic', function() {
        var element;
         setup(function() {
            element = fixture('basic');
        });
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'rock-search-filter');
        });
         test('should be in filter mode by default ', function() {
         assert.equal(element.searchMode,false);
        });
        test('should switch to search mode on clicking search icon ', function(done) {
          flush(function(){
             var searchIcon= document.querySelectorAll('pebble-button')[0];
             fireEvent('tap', {}, searchIcon);
             assert.equal(element.searchMode,true);
             done();
           });
        });
      });

       suite('rock-search-filter-with-data', function() {
         var element;
         var colors=['red','green','black'];
         var filters=["Brand","Color","Name","Size","XYZ","ABC","LOREM","IPSUM"];
         var data = [
                {
                  "name": "Brand",
                  "value": "Levis"
                },
                {
                  "name": "Color",
                  "value": "Red"
                },
                {
                  "name": "Size",
                  "value": "Medium"
                 },
                {
                  "name": "Name",
                  "value": "Extreme"
                }
              ]
          setup(function() {
            element = fixture('basic');
            element.tags = data;
            element.tagColors = colors;
            element.filters=filters;
        });

        test('should contain 4 filter tags', function(done) {
          flush(function(){
         var items= document.querySelectorAll('rock-tag-item');
         assert.equal(items.length,4);
         done();
         });
        });

        test('should take tag-color property from the array ', function(done) {
           flush(function(){
             var items= document.querySelectorAll('rock-tag-item');
             assert.equal(items[0].tagColor,colors[0]);
             assert.equal(items[1].tagColor,colors[1]);
             assert.equal(items[2].tagColor,colors[2]);
             assert.equal(items[3].tagColor,colors[0]);
             done();
           });
        });

         test('should contain 3 rock-tag-item after delete', function(done) {
           flush(function(){
             var deleteButton= document.querySelectorAll('paper-icon-button')[2];
             fireEvent('tap', {}, deleteButton);
            assert.equal(element.tags.length,3);
             done();
           });
        });

        test('search-input json should be same as tags json', function(done){
         element.searchMode=true;
         flush(function(){
             var searchBar=document.querySelectorAll('#searchSection')[0];
             assert.equal(searchBar.searchInput, element.tags);
             done();
         });
        });
      });


    </script>
  </body>
</html>
