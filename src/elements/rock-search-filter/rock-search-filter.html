<!--
`rock-search-filter` Represents an element that contains search bar and filter tags. 
An user can switch between a search mode and a filter mode to get the query they want to search.

@demo demo/index.html
-->

<dom-module id="rock-search-filter"> 

  <template>
    <style include="pebble-styles-shared"></style>
    <style>
      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        display: inline-flex;
        width: 100%;
      }
      
      .button {
        --pebble-button: {
          height: 32px;
          border: 1px solid var(--cloudy-blue-color);
          border-radius: 3px;
          background-color:var(--palette-azure-two);
          color:#fff;
          font-weight:500 !important;
          font-style: normal;
          font-stretch: normal;
          line-height: 1.07;
          margin: 0;
          padding: 0 0 0 3px;
          vertical-align:top;
        }
        --pebble-button-iron-icon: {
          height: 18px !important;
          width: 18px !important; 
          color: #7d8690; 
          padding: 0 5px 0 0; 
        }
        --pebble-button-dropdown-icon: {
          height: 20px;
          width: 20px;
          color: #fff; 
          margin: 0 5px;
        }
      }
       
      /*:host{
          --tag-style {
            margin: 0;
            padding: 0 0 0 3px;
            height: 40px;
          }
      }*/

      rock-tags::shadow rock-tag-item::shadow paper-icon-button {
        height: var(--tag-icon-size);
        width: var(--tag-icon-size);
        padding: 0;
      }

      rock-tags::shadow rock-tag-item::shadow paper-icon-button::shadow iron-icon {
        height: 20px;
        width: 20px;
      }
      #filter-tags{
        width: calc(100% - 130px);
      }

    </style>
    <template is="dom-if" if="{{searchMode}}">
      <div class="container">
        <rock-search-bar id="searchSection" style="width:90%" search-input="{{tags}}"></rock-search-bar>
        <pebble-button icon="filter-list" class='button' on-tap="toggleMode" raised></pebble-button>
      </div>
    </template>
    <template is="dom-if" if="{{!searchMode}}">
      <div class="row layout-top">
        <template is="dom-if" if="{{!hideSearchTrigger}}">
          <pebble-button icon="search" class='button' on-tap="toggleMode" raised></pebble-button>
        </template>
        <!--<pebble-button class="button" id="pebbleButtonMenu1" items={{filters}} icon="filter-list" filter="_alreadyAdded" menu-button  raised  on-iron-select="_dropdownValueChanged" ></pebble-button>-->
        <paper-menu-button>
          <pebble-button icon="{{icon}}" button-text="{{text}}" dropdown-icon noink raised  
            class="button primary-btn dropdown-trigger" on-tap="refreshFilter"></pebble-button>
          <paper-menu class="dropdown-content" on-iron-select="_dropdownValueChanged">
            <template id="filterList" is="dom-repeat" items="{{filters}}" filter="_alreadyAdded" observe="tags">
              <paper-item item="[[item]]">[[item.longName]]</paper-item>
            </template>
          </paper-menu>
        </paper-menu-button>
        <rock-tags id="filter-tags" tags="{{tags}}" tag-colors="{{tagColors}}" disable-add="{{disableFilterAdd}}" is-non-editable="{{filterNonEditable}}"
          disable-delete="{{disableFilterDelete}}" class="p-l-10 p-r-10"></rock-tags>
      </div>
    </template>

  </template>
  <script>

  Polymer({

    is: 'rock-search-filter',

    properties: {
    /**
       * Indicates a list of string type that holds tags. 
       * Note that values in this array must be identical and duplicates must be avoided due to the definition of tags.
       */
      tags:{
        type:Array,
        notify: true,
        reflectToAttribute: true,
        value:function(){return []}
      },
       /**
       * Indicates a list of properties that can be passed as filter tags.
       */
      filters:{
        type:Array,
        notify: true,
        value:function(){return []},
      },
      /**
        * Specifies whether or not an element is in search mode or filter mode.
       */
      searchMode:{
        type:Boolean,
        value:false,
        notify: true
      },
       /**
        * Specifies whether or not the value of the filter tag is editable.
       */
       filterNonEditable: {
        type: Boolean,
        value: false
      },
      /**
        * Specifies whether or not addition of more filter tags are allowed.
       */
      disableFilterAdd: {
        type: Boolean,
        value: false
      },
      /**
        * Indicates a list of colors that can be used in the filter tags. Order of color used is based on index.
       */
      tagColors:{
       type: Array,
       notify: true,
       value: function(){return []}
      },
       /**
        * Specifies whether or not the deletion of filter tag is allowed.
       */
      disableFilterDelete: {
        type: Boolean,
        value: false
      },

      /**
        * Specifies whether or not search bar trigger button is visible when seach mode is disabled.
       */
      hideSearchTrigger: {
        type: Boolean,
        value: false
      },
      /**
        * Specifies the text for the search filter button.
       */
      text: {
        type: String,
        value: "Refine",
        reflectToAttribute: true
      },
      /**
        * Specifies the icon to be used for search filter button.
       */
      icon: {
        type: String,
        value: "pebble-sm-icons:Filter-wt",
        reflectToAttribute: true
      }

    },
    /**
    * Can be used add a filter tag on selecting it from the dropdown.
    */
    _dropdownValueChanged: function(e) {
       var tag=e.target.selectedItem.item;
      this.$$("#filter-tags ").addTag(tag);
    },
    /**
     *  Can be used to toggle between search mode and filter mode.
    */
    toggleMode: function(e){
      this.searchMode= !this.searchMode;
    },
    /**
     *  Can be used to check if a property is already added in the filter tags. 
     *  If it is added, then that property is not shown in the dropdown list.
    */
    _alreadyAdded: function(item){
        if (!item){
          return false;
        }
        var tag  = this.tags.filter(function(i){
          return i.name == item.name;
        });
        if(tag && tag.length>0){
          return false;
        }
        return true;
    },

  
    /**
     *  Can be used to refresh the dropdown elements.
    */
    refreshFilter: function(){
        var list=this.$$("#filterList");
        if(list){
          list.render();
          this.$$('paper-menu').selected=null;
        }
    }

  });

</script>
</dom-module>
