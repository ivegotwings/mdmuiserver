<!doctype html>
<html>
  <head>
    <title>rock-search-filter demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">

    <link rel="import" href="../rock-search-filter.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3> A basic rock-search-filter</h3>
      <demo-snippet>
        <template>
          <rock-search-filter id="ex1"></rock-search-filter>
          <script>

            window.addEventListener('WebComponentsReady', function(e) {
                Polymer.dom(document).querySelector("#ex1").filters=
                [
                    {
                        "name":"Brand",
                        "longName":"Brand",
                        "displayType":"textBox"
                    },
                    {
                        "name": "Color",
                        "longName": "Color",
                        "displayType":"dropDown"
                    },
                    {
                        "name":"Name",
                        "longName":"Name",
                        "displayType":"textArea"
                    },
                    {
                        "name":"Size",
                        "longName":"Size",
                        "displayType":"textBox"
                    }

                ];
                Polymer.dom(document).querySelector("#ex1").tagColors=["grey"];
                Polymer.dom(document).querySelector("#ex1").tags = [
                {
                  "name": "Brand",
                  "value":{"eq":"Levis"},
                    "displayType":"textArea"
                },
                {
                  "name": "Color",
                  "value": {"eq":"Red"},
                    "displayType":"textBox"
                }
              ]
            });
            
          </script>
        </template>
        
      </demo-snippet>
    </div>
      
  </body>
</html>
