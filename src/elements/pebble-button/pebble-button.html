<!--
`<pebble-button>` allows the users to have a simple button or a button with dropdown menu options.

`pebble-button` with simple button mode, when the user touches the button, a ripple effect emanates from the point of contact. It may be flat or raised. A raised button is styled with a shadow.
  
`pebble-button` with dropdown menu mode allows one to compose a designated "trigger" element with another element that represents "content", to create a dropdown menu that displays the "content" when the "trigger" is clicked.
The child element with the class dropdown-trigger will be used as the "trigger" element. The child element with the class dropdown-content will be used as the "content" element.
The pebble-button is sensitive to its content's iron-select events. If the "content" element triggers an iron-select event, the pebble-button will close automatically.

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--pebble-button-background-color`       | Menu background color                 | `--primary-background-color`
`--pebble-button-foreground-color`       | Menu foreground color                 | `--primary-text-color`
`--pebble-button`                        | Mixin applied to the pebble button    | `{}`
`--pebble-button-hover`                  | Mixin applied to hover                | `{}`
`--pebble-button-iron-icon`              | Mixin applied to the icon             | `{}`
`--pebble-button-iron-label`             | Mixin applied to the button text      | `{}`
`--pebble-menu-button`                   | Mixin applied to the paper menu button| `{}`
`--pebble-button-paper-menu`             | Mixin applied to the paper menu       | `{}`
`--pebble-button-paper-menu-item`        | Mixin applied to the paper menu item  | `{}`

### Accessibility

`<pebble-button>` by default behaves as a simple button and when button-menu attribute is specified in the markup, button has dropdown menu.  
 
 To display an icon, use the icon property.
 
 To display text, use the button-text property.
 
 For mouse over, color, ripple, elevation and any other css properties use the available mixins.

@group Pebble Elements
@element pebble-button
@demo demo/index.html
-->

<dom-module id="pebble-button">
  <template>
      <style>

        paper-button{            
            background: var(--pebble-button-background-color);
            color: var(--pebble-button-foreground-color);
            text-transform: none;
            @apply(--pebble-button);          
        }

        paper-button:hover{      
            @apply(--pebble-button-hover);                                 
        }

        paper-button iron-icon{
            @apply(--pebble-button-iron-icon);
        }

        paper-button iron-label{            
            @apply(--pebble-button-iron-label);
        }

        paper-menu-button{
            @apply(--pebble-menu-button);
        }

        paper-menu-button paper-menu{            
            @apply(--pebble-button-paper-menu);
        }

        paper-menu-button paper-menu paper-item {
            @apply(--pebble-button-paper-menu-item);
        }

        paper-menu-button paper-button{
            text-transform: none;
            @apply(--pebble-button);
        }

        paper-menu-button paper-button iron-icon{
            @apply(--pebble-button-iron-icon);
        }

        paper-menu-button paper-button iron-label{
            @apply(--pebble-button-iron-label);
        }

      </style>
        	<template is="dom-if" if="[[!menuButton]]" >
                <paper-button                    
                    raised$="[[raised]]" 
                    elevation$="[[elevation]]"
                    noink$= "[[noink]]"
                    toggles$= "[[toggles]]"
                    
                >
                    <template is="dom-if" if="[[isIconEnabled]]" >
                        <iron-icon icon$="[[icon]]"></iron-icon>   
                    </template>
                    <template is="dom-if" if="[[isTextEnabled]]" >
                            <iron-label id="pebbleIcon">[[buttonText]]</iron-label>   
                    </template>
                </paper-button>
            </template>
            <template is="dom-if" if="[[menuButton]]">
                <paper-menu-button 
                        allow-outside-scroll$="[[allowOutsideScroll]]"
                        dynamic-align$="[[dynamicAlign]]"
                        horizontal-align$="[[horizontalAlign]]"
                        vertical-align$="[[verticalAlign]]"
                        horizontal-offset$="[[horizontalOffset]]"
                        vertical-offset$="[[verticalOffset]]"                        
                        no-animations$="[[noAnimations]]"
                        no-overlap$="[[noOverlap]]"       
                    >
                    <paper-button 
                        class="dropdown-trigger"
                        raised$="[[raised]]" 
                        elevation$="[[elevation]]"
                        noink$= "[[noink]]"
                        toggles$= "[[toggles]]"                                    
                    >
                        <template is="dom-if" if="[[isIconEnabled]]" >
                            <iron-icon id="pebbleIcon" icon$="[[icon]]"></iron-icon>   
                        </template>
                        <template is="dom-if" if="[[isTextEnabled]]" >
                            <iron-label id="pebbleLabel">[[buttonText]]</iron-label>   
                        </template>                        
                        <iron-icon icon="arrow-drop-down"></iron-icon>
                    </paper-button>

                    <paper-menu class="dropdown-content" selected="{{selectedIndex}}">
                        <template is="dom-repeat" items="{{itemsArray}}" >
                            <paper-item>{{item}}</paper-item>
                        </template>
                    </paper-menu>
                </paper-menu-button>
            </template>
  </template>
</dom-module>

<script>   
      Polymer({
        is: 'pebble-button',        
        properties: {
            /**
             *If true, the button should be styled with a shadow.
             */
            raised: {
                type: Boolean,
                value: false,
                notify: true
            },
            /**
             * The z-depth of this element, from 0-5. Setting to 0 will remove the shadow, and 
             * each increasing number greater than 0 will be "deeper" than the last.
             */
            elevation: {
                type: Number,
                value: 0,
               notify: true
            },
            /**
             * If true, the button toggles the active state with each tap or press of the spacebar.
             */
            toggles: {
                type: Boolean,
                value: false,
                notify: true
            },
            /**
             * If true, the element will not produce a ripple effect when interacted with via the pointer.
             */
            noink: {
                type: Boolean,
                value : false,
                notify: true
            },
            /**
             * If true, the element will open a menu on button click.
             */
            menuButton: {
                type: Boolean,
                value: false,
                notify: true
            },
            /**
             * If true, the element will have the specified icon.
             */
            isIconEnabled: {
                type: Boolean,
                value: false
            },
            /**
             * If true, the element will have a text.
             */
            isTextEnabled: {
                type: Boolean,
                value: false
            }, 
            /**
             * To set an icon.
             */          
            icon: {
                type: String,
                value: "",                
            },
            /**
             * To set button text.
             */
            buttonText: {
                type: String,
                value: "",
                reflectToAttribute: true,
                notify: true
            },
            /**
             * The list of items from which a selection can be made.
             */
            items: {
            type: String,
            value: ""
            },
            /**
             * The list of items which are ready to be bound to menu.
             */
            itemsArray: {
                type: Array,
                computed: "_splitItems(items)",
                observer: "_itemsChanged"
            },
            /**
             * Returns the currently selected index.
             */
            selectedIndex: {
                type: Number,
                value: -1,
                observer: "_selectedIndexChanged"
            },
            /**
             * Returns the currently selected value..
             */
            selectedValue: {
                type: String,
                notify: true,
                observer: "_selectedValueChanged"
            },
            /**
             * By default, the dropdown will constrain scrolling on the page to itself when opened. 
             * Set to true in order to prevent scroll from being constrained to the dropdown when it opens.
             */
            allowOutsideScroll: {
                type: Boolean,
                value: false,
                notify: true
            },
            /**
             * If true, the `horizontalAlign` and `verticalAlign` properties will
             * be considered preferences instead of strict requirements when
             * positioning the dropdown and may be changed if doing so reduces
             * the area of the dropdown falling outside of `fitInto`.
             */
            dynamicAlign: {
                type: Boolean,
                value: false,
                notify: true
            },
            /**
             * The orientation against which to align the menu dropdown
             * horizontally relative to the dropdown trigger.
             */
            horizontalAlign: {
                type: String,
                value: "right",
                notify: true
            },
            /**
             * The orientation against which to align the menu dropdown
             * vertically relative to the dropdown trigger.
             */
            verticalAlign: {
                type: String,
                value: "bottom",
                notify: true
            },
           /**
            * A pixel value that will be added to the position calculated for the
            * given `horizontalAlign`. Use a negative value to offset to the
            * left, or a positive value to offset to the right.
            */
            horizontalOffset: {
                type: Number,
                notify: true
            },
           /**
            * A pixel value that will be added to the position calculated for the
            * given `verticalAlign`. Use a negative value to offset towards the
            * top, or a positive value to offset towards the bottom.
            */
            verticalOffset: {
                type: Number,
                notify: true
            },
            /**
             * Set to true to disable animations when opening and closing the
             * dropdown.
             */
            noAnimations: {
                type: Boolean,
                value: false,
                notify: true
            },
            /**
             * If true, the dropdown will be positioned so that it doesn't overlap
             * the button.
             */
            noOverlap: {
                type: Boolean,
                value: false,
                notify: true
            }
        },
        ready: function(){        
         if(this.menuButton){
          for(var i=0; i<this.itemsArray.length;i++){
            if(this.itemsArray[i] == this.selectedValue){
              this.selectedIndex = i;
              break;
              }
            }
          }

          if(this.icon != undefined && this.icon != ""){
              this.isIconEnabled = true;
          }

          if(this.buttonText != undefined && this.buttonText != ""){
              this.isTextEnabled = true;
          }

        },
        _splitItems: function(i) {
          return i.split(",");
        },
        _selectedIndexChanged: function(newValue, oldValue){
          console.log("_selectedIndexChanged"+ newValue);
          if(newValue !== undefined && this.itemsArray) {
            if(this.selectedValue != this.itemsArray[newValue]) {
              this.selectedValue = this.itemsArray[newValue];
              this.fire('change', {"newValue": newValue, "oldValue": oldValue});
            }
          }
        },
        _selectedValueChanged: function(newValue, oldValue){
          console.log("_selectedValueChanged"+ newValue);
          this._setNewIndex(this.itemsArray, newValue);
        },
        _itemsChanged: function(newValue, oldValue){
          console.log("_itemsChanged"+ newValue);
          this._setNewIndex(newValue, this.selectedValue);
        },
        _setNewIndex(newItemsArray, newSelectedValue) {
          var newIndex = -1;
          if(newItemsArray !== undefined && newSelectedValue !== undefined) {
            for(var i=0;i<newItemsArray.length;i++) {
              if(newItemsArray[i] == newSelectedValue) {
                newIndex = i;
                break;
              }  
            }
            if(this.selectedIndex != newIndex) {
              this.selectedIndex = newIndex;
            }
          }
        }
    });
  </script>
