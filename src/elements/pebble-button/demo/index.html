        <h3>The pebble-buttons</h3>        
		<demo-snippet>           
			<template>            
				<pebble-button class="btn btn-primary m-r-5" button-text="Primary"></pebble-button>

		</demo-snippet>

			</template>

        <h3>A pebble-button with a dropdown menu having an icon</h3>
		<demo-snippet>
			<template is="dom-bind" id="demo-app">
                <bedrock-pubsub on-bedrock-event-validatetap="validateEvent"></bedrock-pubsub>
                <iron-ajax auto url="data.json" handle-as="json" last-response="{{buttonData}}"></iron-ajax>
				<pebble-button id="pebbleButtonMenu1" class="dropdownIcon btn dropdown-outline-primary m-r-5" menu-button dropdown-icon icon="work" noink no-overlap vertical-offset="-120" horizontal-offset="-65" item-data="{{buttonData}}"></pebble-button>
                <pebble-button id="pebbleButtonMenu1" class="dropdownIcon btn dropdown-secondary m-r-5" menu-button dropdown-icon icon="work" noink no-overlap vertical-offset="-120" horizontal-offset="0" item-data="{{buttonData}}"></pebble-button>
                <pebble-button id="pebbleButtonMenu1" class="dropdownIcon btn dropdown" menu-button dropdown-icon icon="work" noink no-overlap vertical-offset="-120" horizontal-offset="-60" item-data="{{buttonData}}"></pebble-button>
                <script>                    
                    document.querySelector("#demo-app").validateEvent = function(e, detail, sender) {
                        alert("event triggered: " + detail.eventName);                    
                     }
                </script>
			</template>
		</demo-snippet>
        <h3>A pebble-button with a dropdown menu having the text</h3>
		<demo-snippet>
			<template is="dom-bind"  id="demo-app">
                <bedrock-pubsub on-bedrock-event-validatetap="validateEvent"></bedrock-pubsub>
                <iron-ajax auto url="data.json" handle-as="json" last-response="{{buttonData}}"></iron-ajax>
				<pebble-button id="pebbleButtonMenu" class="dropdownText dropdownIcon btn dropdown-primary m-r-10" menu-button dropdown-icon icon="pebble-sm-icons:Filter-wt" button-text="Refine More" noink no-overlap vertical-offset="-120" horizontal-offset="0" item-data="{{buttonData}}"></pebble-button>
				<pebble-button id="pebbleButtonMenu" class="dropdownText dropdownIcon btn dropdown-success m-r-10" menu-button dropdown-icon icon="pebble-md-icons:actions" button-text="Actions" noink no-overlap vertical-offset="-120" horizontal-offset="0" item-data="{{buttonData}}"></pebble-button>
				<pebble-button id="pebbleButtonMenu" class="dropdownText btn dropdown-success" menu-button dropdown-icon button-text="Manual" noink no-overlap vertical-offset="-120" horizontal-offset="0" item-data="{{buttonData}}"></pebble-button>                
                <script>                    
                    document.querySelector("#demo-app").validateEvent = function(e, detail, sender) {
                        alert("event triggered: " + detail.eventName);                    
                     }
                </script> 
			</template>
		</demo-snippet>
        <h3>A pebble-button with an "actions" menu</h3>
		<demo-snippet>
			<template is="dom-bind" id="demo-app1">
                <custom-style>
                    <style>  
                        pebble-button.action {
                            --pebble-button: {
                                border-left: 1px solid #036BC3;
                                border-top: 1px solid #036BC3;
                                border-bottom: 1px solid #036BC3;
                            }                              
                            --pebble-button-iron-icon: {                                        
                                padding: 0 5px 0 0;
                            }
                            --pebble-menu-button: { 
                                border-top: 1px solid #036BC3;
                                border-right: 1px solid #036BC3;
                                border-bottom: 1px solid #036BC3;   
                            }                                    
                            --actions-icon-button: {                                       
                                color: #036BC3;             
                            }
                            --pebble-button-paper-menu-item: { 
                                color: #036BC3;
                                padding: 0px 8px;
                            }                                    
                        }  
                    </style> 
                </custom-style>                 
                <bedrock-pubsub on-bedrock-event-favourite="favouriteEvent"></bedrock-pubsub>
                <bedrock-pubsub on-bedrock-event-delete="deleteEvent"></bedrock-pubsub>
                <bedrock-pubsub on-bedrock-event-actions-parent-button-tap="buttonEvent"></bedrock-pubsub>
                <iron-ajax auto url="savedSearchActions.json" handle-as="json" last-response="{{actionsData}}"></iron-ajax>
				<pebble-button id="actionParentButton" button-text="Saved Search" icon="pebble-md-icons:SavedSearch" noink raised action-menu actions-data="{{actionsData}}" horizontal-align="right" vertical-align="top" elevation="0" class="action"></pebble-button>
                <script>           
                     document.querySelector("#demo-app1").favouriteEvent = function(e, detail, sender) {
                        alert("event triggered: " + JSON.stringify(detail));                   
                     }
                      document.querySelector("#demo-app1").deleteEvent = function(e, detail, sender) {
                        alert("event triggered: " + JSON.stringify(detail));                    
                     }
                     document.querySelector("#demo-app1").buttonEvent = function(e, detail, sender) {
                        console.log(e);
                        console.log(detail);
                        alert("event triggered: " + detail);                    
                     }                     
                </script>
			</template>
		</demo-snippet>
