<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script>
    /***
     * `RUFBehaviors.DataSourceBehavior` provides common properties and methods that 
     *  must be implemented across all
     *  datasource components. It is a mandatory behavior for all datasource components to implement.
     *
     * `RUFBehaviors.DataSourceBehavior` has multiple properties that can be used to provide request object, datasource and formatter methods.
     *
     *  ### Example
     *
     *     <dom-module id="x-datasource">
     *        <template>
     *        </template>
     *        <script>
     *           Polymer({
     *             is: ""x-datasource",
     *
     *             behaviors: [
     *               RUFBehaviors.DataSourceBehavior
     *             ],
     *
     *             properties: {
     *              
     *             }
     *           });
     *        &lt;/script>
     *     </dom-module>
     *
     * @polymerBehavior RUFBehaviors.DataSourceBehavior
     */

    RUFBehaviors = RUFBehaviors || {};
    RUFBehaviors.DataSourceBehavior = {

        properties: {
            /**
             * Indicates an external data source which is binded to the `rock-grid` for loading the data.
             * The format for external data source and how to pass it is given in the above description.
             **/
            dataSource: {
                type: Object,
                value: function () {
                    return {}
                },
                notify: true
            },
            /**
             * Specifies the request object to initiate the search.
             */
            request: {
                type: Object,
                value: function () {
                    return {};
                }
            },
            /**
             * Indicates a callback function where if user has given any "liquid" operation and request object to load the data,
             * user has to transform the data based on their grid config and return array of records.
             */
            dataFormatter: {
                type: Object,
                value: function () {
                    return {};
                },
                notify: true
            },
            /*
             * Indicates a callback function to pass attributes criteria at the time of making a "liquid" call.
             */
            attributesCriterionBuilder: {
                type: Object,
                value: function () {
                    return {};
                }
            },

            /*
             * Indicates a callback function that passes the keywords criteria at the time of making the "liquid" call.
             */
            keywordsCriterionBuilder: {
                type: Object,
                value: function () {
                    return {};
                }
            }
        }
    };
</script>
