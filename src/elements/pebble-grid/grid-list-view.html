<link rel="import" href="./grid-list-item.html">
<link rel="import" href="../pebble-list-view/pebble-list-view.html">
<link rel="import" href="../pebble-list-item/pebble-list-item.html">

<dom-module id="grid-list-view">
	<template>
		<style include="shared-styles">
        </style>
        <pebble-list-view>
            <template is="dom-repeat" items="{{products}}">
                <pebble-list-item>
                    <grid-list-item product = "{{item}}"></grid-list-item>
                </pebble-list-item>
            </template>
        </pebble-list-view>
    </template>
	<script> 
      (function() {
            'use strict';
            
            Polymer( {
                is: 'grid-list-view', 
                 properties: {
                     products : {
                         type : Array,
                         value : []
                     }
                 }
            });
        })();
    </script>
</dom-module>
