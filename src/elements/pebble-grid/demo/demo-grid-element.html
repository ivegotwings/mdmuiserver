<dom-module id="demo-grid-element">
	<template>
		<style include="pebble-shared-styles">
			#demoGridContainer {
				margin: 10px;
			}
		</style>
		<div id="demoGridContainer">
			<iron-ajax auto url="gridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
			<iron-ajax auto url="gridData.json" handle-as="json" last-response="{{gridData}}"></iron-ajax>
			<pebble-grid config="{{gridConfig}}" page-size="10" size="{{gridData.length}}" data="{{gridData}}"></pebble-grid>
		</div>
	</template>
	<script>
    (function() {
      'use strict';
      Polymer({
        is: 'demo-grid-element',

				getIsDirty: function() {
						return false;
				}
      });
    })();
  </script>
</dom-module>
