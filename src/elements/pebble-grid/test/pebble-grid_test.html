<!doctype html>

<html>

<head>
  <title>pebble-grid tests</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script>

      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';
        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
         'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );
        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '../../../../bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('../../../../service-worker.js');
        });
      }
  </script>

  <script src="../../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../pebble-grid.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <pebble-grid page-size="10" size="2"></pebble-grid>
    </template>
  </test-fixture>

  <script>

      var gridData = [ {
        "shortName": "web Price",
        "longName": "Web Price",
        "productType": "Electronics",
        "description": "product web price",
        "isNew": false,
        "isApproved": true
    },
    {
        "shortName": "catalog",
        "longName": "Catalog",
        "productType": "Toys",
        "description": "catalog information",
        "isNew": true,
        "isApproved": false
    }];
    var config = { "viewMode": "Tabular", "title": "Simple Data Table",
                     "tabular": {
                        "settings": {
                          "isMultiSelect": true
                         },
                         columns: [ { header: "Short Name", name:
                      "shortName", sortable: true, filterable: false, editType:"text" }, { header: "Long Name", name: "longName", sortable: true,
                      filterable: true, editType:"" }, { header: "Product Type", name: "productType", sortable: false, filterable: false, editType:"text"
                      } ]
                     }
                  };
      
      var element;
      setup(function(){
         element = fixture('basic');
         element.config = config;
         element.data = gridData;
         
      });

      //Helper functions
      function columnSortElement(index, grid) {
        var headerCells = grid.$.header.querySelectorAll('data-table-cell');
        return headerCells[index].querySelector('data-table-column-sort');
      }
      
      function getIronDataTable() {
        return Polymer.dom(element.root).node.querySelector("iron-data-table")
				   || Polymer.dom(element).node.querySelector("iron-data-table");
      }

      suite('pebble-grid', function() {
      
        test('instantiating the grid element works', function(done) {
          flush(function(){
            assert.equal(element.is, 'pebble-grid');

            done();
          });
          
        });

        test('Data binding works', function(done) {
          flush(function() {
            var ironDataTable = getIronDataTable();
            assert.equal(element.is, 'pebble-grid');
            assert.equal(ironDataTable.dataSource.length, 2);
          
            done();
          });
          
        });

        test('Should show sorting icon only for columns with sort property', function(done) {
          flush(function() {
            var ironDataTable = getIronDataTable();
            assert.equal(columnSortElement(0, ironDataTable).hidden, false);
            assert.equal(columnSortElement(1, ironDataTable).hidden, false);

            done();
          });
        });

        test('Should activate sorting on tap', function(done) {
          flush(function() {
            var ironDataTable = getIronDataTable();
            var sortIcon = columnSortElement(0, ironDataTable).$.sortIcon;
            fireEvent('tap', {}, sortIcon);
            assert.equal(columnSortElement(0, ironDataTable).querySelector('paper-icon-button').hasAttribute('direction'), true);

            done();

          });
        });

        test('Should change sorting direction on tap', function(done) {
          flush(function() {
            var ironDataTable = getIronDataTable();
            var columnSort = columnSortElement(0, ironDataTable);
            fireEvent('tap', {}, columnSort.$.sortIcon);
            assert.equal(columnSort.direction, 'asc');

            done();

          });
        });

        test('Should sort items ascending on tap', function(done) {
         flush(function() {
            var ironDataTable = getIronDataTable();
            var columnSort = columnSortElement(0, ironDataTable);
            fireEvent('tap', {}, columnSort.$.sortIcon);
            assert.equal(JSON.stringify(ironDataTable.sortOrder[0]), '{"path":"shortName","direction":"asc"}');

            done();

          });
        });
     });
    </script>
</body>

</html>
