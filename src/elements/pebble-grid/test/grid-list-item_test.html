<!doctype html>

<html>

<head>
  <title>grid-list-item tests</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script>

      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';
        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
         'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );
        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '../../../../bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('../../../../service-worker.js');
        });
      }
  </script>

  <script src="../../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../grid-list-item.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <grid-list-item></grid-list-item>
    </template>
  </test-fixture>

  <script>

      var gridData = {
    "id": "1",
    "shortName": "web Price",
    "longName": "Web Price",
    "productType": "Electronics",
    "description": "product web price",
    "isNew": false,
    "isApproved": true,
    "productImage": "/bower_components/iron-image/demo/polymer.svg"
  };
    var itemsToDisplay = {
            "image": "productImage",
            "title": "longName",
            "id": "id",
            "fields": [
                {
                    "name": "productType",
                    "label": "Product Type"                
                },
                {
                    "name": "description",
                    "label": "Description",
                    "noTrim": true
                },
                {
                    "name": "isNew",
                    "label": "isNew",
                    "noTrim": true
                },
                {
                    "name": "isApproved",
                    "label": "isApproved",
                    "noTrim": true
                }
            ]
        }
      

      suite('grid-list-item', function() {
            var element;
      setup(function(){
         element = fixture('basic');
         element.itemsToDisplay = itemsToDisplay;
         element.item = gridData;
          Polymer.dom.flush();
      });
      
        test('instantiating the grid-list-item element works', function(done) {
          flush(function(){
            assert.equal(element.is, 'grid-list-item');

            done();
          });
          
        });

         test('Should fire the deselecting-item', function(done) {
            flush(function() {
                element._selected = true;
                element.addEventListener('deselecting-item', function(event) {
                    assert.equal(event.detail.shortName, "web Price");
                     assert.equal(event.detail.longName, "Web Price");
                      assert.equal(event.detail.productType, "Electronics");
                      assert.equal(event.detail.description, "product web price");
                      assert.equal(event.detail.isNew, false);
                      assert.equal(event.detail.isApproved, true);
                    assert.equal(event.detail.id, "1");
                    done();
                });
                var productElement=Polymer.dom(element.root).node.querySelector('.container');
                fireEvent('tap', {}, productElement);
            });
        });

         test('Should fire the selecting-item', function(done) {
            flush(function() {
                element._selected = false;
                element.addEventListener('selecting-item', function(event) {
                    assert.equal(event.detail.shortName, "web Price");
                     assert.equal(event.detail.longName, "Web Price");
                      assert.equal(event.detail.productType, "Electronics");
                      assert.equal(event.detail.description, "product web price");
                      assert.equal(event.detail.isNew, false);
                      assert.equal(event.detail.isApproved, true);
                    assert.equal(event.detail.id, "1");
                    done();
                });
                var productElement=Polymer.dom(element.root).node.querySelector('.container');
                fireEvent('tap', {}, productElement);
            });
        });
     });
    </script>
</body>

</html>
