        <h3>Basic pebble-tab Demo</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="../../../data/tabconfig.json" handle-as="json" last-response="{{tabConfigData}}"></iron-ajax>
                <pebble-tabs data="{{tabConfigData}}" selected="1" scrollable>

                    </pebble-tab>
                    <pebble-tab id="tab3" display-menu>

                    </pebble-tab>
                    <pebble-tab id="tab4" display-menu>

                            <paper-item>BusinesCondition 5</paper-item>

                            <paper-item>Parallel Workflow</paper-item>
                            <paper-item>Manager Approval</paper-item>
                            <paper-item>Vendor Approval</paper-item>
