<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<!--
`rock-search-bar`
Textbox for search

@demo demo/index.html
-->

<dom-module id="rock-search-bar">
    <template>
        <style>
			:host {
				margin:5px;
				@apply(--layout-horizontal);
				@apply(--layout-center);
		        border:1px solid #9b9b9b;
		        border-radius: 5px;
			}

			.input-panel {
				width: 100%;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

			.icon {
		        color: #9b9b9b;
			}

			#input {
			    margin: 0 10px;
				border: 0;
				outline: 0;
				cursor: text;
				background: transparent;
				color: inherit;
				width:92%;
			}
		</style>

        <div class="input-panel">
            <paper-icon-button icon="[[icon]]" class="icon" on-tap="search"></paper-icon-button>
            <input is="iron-input"  id="input" bind-value="{{query}}" placeholder="[[placeholder]]" on-keyup="searchOnEnter"></input>
        </div>
        <paper-icon-button icon="clear" hidden$="[[!query]]" on-tap="clear" class="icon"></paper-icon-button>
    </template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'rock-search-bar',
		properties: {
		    /**
			 * Text for which the user is searching
			 */
			query: {
				type: String,
				notify: true,
				value: ''
			},
			/**
			 * Icon shown in the search background
			 */
			icon: {
				type: String,
				value: 'search'
			},
			/**
			 * Text shown in the search box if the user didn't enter any query
			 */
			placeholder: {
				type: String,
				value: 'Search'
			},
			/**
			 * Text passed as Json as Search input, usually would come from filter query
			 */
			searchInput:{
			   type: Object,
			   notify:true,
			   value: function(){
			     return [];
			   },
			   observer: "searchFromInput"
			}
		},
		/**
         * Clear the search query
        */
		clear: function() {
			this.query = "";
			this.$.input.focus();
		},
		/**
         * Call the search functionality
        */
		search: function() {
		    this.searchInGoogle();
		},
		/**
         * Call the search functionality on pressing enter
        */
		searchOnEnter: function(e) {
          if (e.keyCode === 13) {
            this.search();
          }
        },
        /**
         * temporary placeholder for actual search functionality
        */
		searchInGoogle: function() {
          window.open('https://www.google.com/search?q=' + this.query);
        },
        /**
         * observer for searchInput jsonarray. It will create the search query using the searchInput
        */
        searchFromInput: function(){
           var length=this.searchInput.length;
           for(var i=0;i<length;i++){
              this.query += this.searchInput[i].name+" = " + this.searchInput[i].value;
              if(i<length-1){
                 this.query +=" and ";
              }
           }

        }
	});

})();

</script>
