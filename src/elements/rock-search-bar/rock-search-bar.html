<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">


<link rel="import" href="../pebble-textbox/pebble-textbox.html">

<dom-module id="rock-search-bar">
    <template>
        <style>
			:host {
				margin:5px;
				@apply(--layout-horizontal);
				@apply(--layout-center);
		        border:1px solid #9b9b9b;
		        border-radius: 5px;
			}

			.input-panel {
				width: 100%;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

			.icon {
		        color: #9b9b9b;
			}

			#input {
			    margin: 0 10px;
				border: 0;
				outline: 0;
				cursor: text;
				background: transparent;
				color: inherit;
				width:92%;
			}
		</style>

        <div class="input-panel">
            <paper-icon-button icon="[[icon]]" class="icon" on-tap="_search"></paper-icon-button>
            <input is="iron-input"  id="input" bind-value="{{query}}" placeholder="[[placeholder]]" on-keyup="_searchOnEnter"></input>
        </div>
        <paper-icon-button icon="clear" hidden$="[[!query]]" on-tap="_clear" class="icon"></paper-icon-button>
    </template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'rock-search-bar',
		properties: {
			query: {
				type: String,
				notify: true,
				value: ''
			},
			icon: {
				type: String,
				value: 'search'
			},
			placeholder: {
				type: String,
				value: 'Search'
			},
			searchInput:{
			   type: Object,
			   notify:true,
			   value: function(){
			     return [];
			   },
			   observer: "searchFromInput"
			}
		},
		_clear: function() {
			this.query = "";
			this.$.input.focus();
		},
		_search: function() {
		    this.searchInGoogle();
		},
		_searchOnEnter: function(e) {
          if (e.keyCode === 13) {
            this.searchInGoogle();
          }
        },
		searchInGoogle: function() {
          <!--this.show = false;-->
          window.open('https://www.google.com/search?q=' + this.query);
        },
        searchFromInput: function(){
           var length=this.searchInput.length;
           for(var i=0;i<length;i++){
              this.query += this.searchInput[i].name+" = " + this.searchInput[i].value;
              if(i<length-1){
                 this.query +=" and ";
              }
           }

        }
	});

})();

</script>
