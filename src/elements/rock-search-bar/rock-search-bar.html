<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-styles/paper-styles.html">


<dom-module id="rock-search-bar">
    <template>
        <style>
			:host {
				margin:5px;
				@apply(--layout-horizontal);
				@apply(--layout-center);
		        border:1px solid var(--disabled-text-color);
		        border-radius: 5px;
			}

			.input-panel {
				width: 100%;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

			.icon {
		        color: var(--disabled-text-color);
			}

			#input {
				width:92%;
				padding:8px;
			}
		</style>

        <div class="input-panel">
            <paper-icon-button icon="[[icon]]" class="icon" on-tap="_search"></paper-icon-button>
            <paper-input  no-label-float id="input" value="{{query}}" placeholder="[[placeholder]]" on-keyup="_searchOnEnter"></paper-input>
        </div>
        <paper-icon-button icon="clear" hidden$="[[!query]]" on-tap="_clear" class="icon"></paper-icon-button>
    </template>

</dom-module>

<script>

(function() {

	Polymer({
		is: 'rock-search-bar',
		properties: {
			/**
			 * Text for which the user is searching
			 */
			query: {
				type: String,
				notify: true,
				value: ''
			},
			/**
			 * Icon shown in the search background
			 */
			icon: {
				type: String,
				value: 'search'
			},
			/**
			 * Text shown in the search box if the user didn't enter any query
			 */
			placeholder: {
				type: String,
				value: 'Search'
			},
			searchInput:{
			   type: Object,
			   notify:true,
			   value: function(){
			     return [];
			   },
			   observer: "searchFromInput"
			}
		},
		_clear: function() {
			this.query = "";
			this.$.input.focus();
		},
		_search: function() {
		    this.searchInGoogle();
		},
		_searchOnEnter: function(e) {
          if (e.keyCode === 13) {
            this.searchInGoogle();
          }
        },
		searchInGoogle: function() {
          <!--this.show = false;-->
          window.open('https://www.google.com/search?q=' + this.query);
        },
        searchFromInput: function(){
           var length=this.searchInput.length;
           for(var i=0;i<length;i++){
              this.query += this.searchInput[i].name+" = " + this.searchInput[i].value;
              if(i<length-1){
                 this.query +=" and ";
              }
           }

        }
	});

})();

</script>
