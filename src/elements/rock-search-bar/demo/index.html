<!doctype html>
<html>
  <head>
    <title>rock-search-bar demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../../bedrock-pubsub/bedrock-pubsub.js"></script>

    <script type="module" src="../rock-search-bar.js"></script>
        

    <style include="demo-pages-shared-styles">
</style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A rock-search-bar</h3>
      <demo-snippet>


        <template is="dom-bind" id="demo-app">
          <bedrock-pubsub on-bedrock-event-rock-search="demoEvent"></bedrock-pubsub>
          <!--Simple Element without any attributes -->
          <rock-search-bar></rock-search-bar>
          <br/>

          <!--Element with place holder and input json ( will be used when we will toggle between filter and search) -->
          <rock-search-bar id="ex1"  placeholder="Enter Search text" ></rock-search-bar>

          <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../../bedrock-pubsub/bedrock-pubsub.js';
import '../rock-search-bar.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';

window.addEventListener('WebComponentsReady', function(e) {
  dom(document).querySelector("#ex1").searchInput = [
    {
      "name": "Brand",
      "value": "Levis"
    },
    {
      "name": "Color",
      "value": "Red"
    },
    {
      "name": "Size",
      "value": "Medium"
    },
    {
      "name": "Name",
      "value": "Extreme"
    }
  ];
});
document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
  alert("searching for " +detail);
};
</script>

        </template>

      </demo-snippet>
    </div>
      
  </body>
</html>
