<!doctype html>
<html>
  <head>
    <title>rock-search-bar demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">

    <link rel="import" href="../../rock-search-bar/rock-search-bar.html">
        

    <style include="demo-pages-shared-styles">
</style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A rock-search-bar</h3>
      <demo-snippet>


        <template is="dom-bind" id="demo-app">
          <bedrock-pubsub on-bedrock-event-rock-search="demoEvent"></bedrock-pubsub>
          <!--Simple Element without any attributes -->
          <rock-search-bar></rock-search-bar>
          <br/>

          <!--Element with place holder and input json ( will be used when we will toggle between filter and search) -->
          <rock-search-bar id="ex1"  placeholder="Enter Search text" ></rock-search-bar>

          <script>

            window.addEventListener('WebComponentsReady', function(e) {
              Polymer.dom(document).querySelector("#ex1").searchInput = [
                {
                  "name": "Brand",
                  "value": "Levis"
                },
                {
                  "name": "Color",
                  "value": "Red"
                },
                {
                  "name": "Size",
                  "value": "Medium"
                },
                {
                  "name": "Name",
                  "value": "Extreme"
                }
              ];
            });
            document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
              alert("searching for " +detail);
            };
          </script>

        </template>

      </demo-snippet>
    </div>
      
  </body>
</html>
