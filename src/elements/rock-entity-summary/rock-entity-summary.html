<!--
`<rock-entity-summary>` Represents an element that displays widgets for to-do and to-fix items.

Example:

    <template is="dom-bind" id="demo-app">				
				<rock-entity-summary url="demo-config.json"></rock-entity-summary>
		</template>

@group rock Elements
@element rock-entity-summary
@demo demo/index.html
-->

<dom-module id="rock-entity-summary">
  <template>
    <style is="custom-style" include="pebble-styles-shared">
    </style>
    <rock-layout>
      <iron-ajax auto url="[[url]]" handle-as="json" last-response="{{config}}"></iron-ajax>
      <rock-widget-panel config="{{config}}"></rock-widget-panel>      
    </rock-layout>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'rock-entity-summary',
        properties: {
            /**
             * Specifies widget configuration file URL
             */
            url: {
                type: String,
                value: null
            }
        }
      });

    })();
  </script>
</dom-module>
