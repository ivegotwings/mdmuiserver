<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">

<link rel="import" href="../rock-widget-panel/rock-widget-panel.html">

<!--
`<rock-entity-summary>` Represents an element that displays the entity widgets.

### Example

    <template is="dom-bind" id="demo-app">				
				<rock-entity-summary config="{{config}}"></rock-entity-summary>
		</template>

@group rock Elements
@element rock-entity-summary
@demo demo/index.html
-->

<dom-module id="rock-entity-summary">
  <template>
    <style is="custom-style" include="pebble-styles-shared">
      :host::shadow rock-widget-panel::shadow #widget-panel{
        height: calc(100vh - 170px);
      }
    </style>      
    <rock-widget-panel config="{{config}}" no-of-columns="3"></rock-widget-panel>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'rock-entity-summary',
        properties: {
            /**
             * Specifies the widget-panel config used for the summary dashboard.
             */
            config: {
                type: Object,
                value: function() { return {}; }
            }
        }
      });

    })();
  </script>
</dom-module>
