<!doctype html>

<html>

<head>
  <title>rock-entity-summary test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../rock-entity-summary.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <rock-entity-summary url="../demo/demo-config.json"></rock-entity-summary>
    </template>
  </test-fixture>

  <script>

      suite('rock-entity-summary testcases', function() {
        
        test('instantiating the element works', function() {
          var rockElement = fixture('basic');          
          assert.equal(rockElement.is, 'rock-entity-summary');
        });

        test('Should show rock-entity-todo and rock-entity-tofix', function(done) {
          var rockElement = fixture('basic');          
          flush(function(){
              setTimeout(function(){                  
                  assert.notEqual(rockElement.querySelector('rock-widget-panel').querySelector('rock-entity-todo'), '');
                  assert.notEqual(rockElement.querySelector('rock-widget-panel').querySelector('rock-entity-tofix'), '');
                  done();
              }, 2000); //Delayed to load the data
              
          });
          
        });

     });
     
    </script>
</body>

</html>
