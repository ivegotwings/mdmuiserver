<!doctype html>
<html>

<head>
	<title>rock-entity-summary demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

	<script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
	<script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
	<script type="module" src="../../../../../@polymer/iron-ajax/iron-ajax.js"></script>

	<script type="module" src="../../bedrock-pubsub/bedrock-pubsub.js"></script> 
	 
	<script type="module" src="../../bedrock-style-manager/styles/bedrock-style-variables.js"></script>
	  
	<script type="module" src="../rock-entity-summary.js"></script>    

	<style include="bedrock-style-variables"></style>
	<style include="demo-pages-shared-styles">		
	</style>
</head>

<body>	
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A rock-entity-summary</h3>
		<demo-snippet>
			<template is="dom-bind" id="demo-app">
				<bedrock-pubsub on-bedrock-event-todotap="toDoTap"></bedrock-pubsub>
				<bedrock-pubsub on-bedrock-event-tofixtap="toFixTap"></bedrock-pubsub>				
				<iron-ajax auto url="entity-summary-widgets-config.json" handle-as="json" last-response="{{config}}"></iron-ajax>
				<rock-entity-summary config="{{config}}"></rock-entity-summary>
			</template>
			<script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/iron-ajax/iron-ajax.js';
import '../../bedrock-pubsub/bedrock-pubsub.js';
import '../../bedrock-style-manager/styles/bedrock-style-variables.js';
import '../rock-entity-summary.js';
document.querySelector("#demo-app").toDoTap = function(e, detail, sender) {
    alert("event triggered: " + detail.eventName + ' >> ' + detail.label);                    
 }
document.querySelector("#demo-app").toFixTap = function(e, detail, sender) {
    alert("event triggered: " + detail.type + ' >> ' + detail.eventName + ' >> ' + detail.label);                    
 }
</script>
		</demo-snippet>		
	</div>
</body>
</html>
