<!doctype html>
<html>

<head>
	<title>rock-entity-summary demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">
	<link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">    
	<link rel="import" href="../rock-entity-summary.html">    

	<style include="pebble-styles-app"></style>
	<style is="custom-style" include="demo-pages-shared-styles">		
	</style>
</head>

<body>	
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A rock-entity-summary</h3>
		<demo-snippet>
			<template is="dom-bind" id="demo-app">
				<bedrock-pubsub on-bedrock-event-todotap="toDoTap"></bedrock-pubsub>
				<bedrock-pubsub on-bedrock-event-tofixtap="toFixTap"></bedrock-pubsub>				
				<iron-ajax auto url="..\..\..\data\EntityManageApp\entity-summary-widgets-config.json" handle-as="json" last-response="{{config}}"></iron-ajax>
				<rock-entity-summary config="{{config}}"></rock-entity-summary>
			</template>
			<script>                    
                    document.querySelector("#demo-app").toDoTap = function(e, detail, sender) {
                        alert("event triggered: " + detail.eventName + ' >> ' + detail.label);                    
                     }
					document.querySelector("#demo-app").toFixTap = function(e, detail, sender) {
                        alert("event triggered: " + detail.type + ' >> ' + detail.eventName + ' >> ' + detail.label);                    
                     }					
            </script>
		</demo-snippet>		
	</div>
</body>
</html>
