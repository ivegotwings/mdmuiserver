<!doctype html>
<html>
  <head>
    <title>rock-content-view-manager demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../@polymer/paper-button/paper-button.js"></script>

    <script type="module" src="../../rock-content-view/rock-content-view.js"></script>
    <script type="module" src="../../pebble-textbox/pebble-textbox.js"></script>

    <script type="module" src="../rock-content-view-manager.js"></script>

    <style include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container" style="flex: 0 0 100%;">
      <h3>A rock-content-view when you use a "RUF" component</h3>
      <demo-snippet style="flex: 0 0 100%;">
        <template>
          <pebble-textbox placeholder="Write View Name here and then click open" id="txtViewName1"></pebble-textbox>
          <paper-button id="btnOpen1" raised>Open</paper-button>
          <paper-button id="btnClose1" raised>Close</paper-button>
          <paper-button id="btnMinimize1" raised>Minimize</paper-button>
          <rock-content-view-manager id="ex1">            
          </rock-content-view-manager>
          <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/paper-button/paper-button.js';
import '../../rock-content-view/rock-content-view.js';
import '../../pebble-textbox/pebble-textbox.js';
import '../rock-content-view-manager.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
function showStack() {
  document.querySelector("#openStack1").innerHTML = document.querySelector("#ex1")._openStack;
  document.querySelector("#activeStack1").innerHTML = document.querySelector("#ex1")._activeStack;
  document.querySelector("#minimizeStack1").innerHTML = document.querySelector("#ex1")._minimizeStack;
}
window.addEventListener('WebComponentsReady', function(e) {
  dom(document).querySelector("#btnOpen1").addEventListener('click', function(e) {
    var viewName = document.querySelector("#txtViewName1").value;
    var manager = document.querySelector("#ex1");
    manager.openView(viewName,
    {
      "title":"My App",
      "component": {
        "name": "pebble-textbox",	
        "path": "../../pebble-textbox/pebble-textbox.html"
      }
    }
      
    );
    //showStack();
  });
  
  dom(document).querySelector("#btnClose1").addEventListener('click', function(e) {
    var viewName = document.querySelector("#txtViewName1").value;
    document.querySelector("#ex1").closeView(viewName);
    //showStack();
  });
  dom(document).querySelector("#btnMinimize1").addEventListener('click', function(e) {
    var viewName = document.querySelector("#txtViewName1").value;
    document.querySelector("#ex1").minimizeView(viewName);
    //showStack();
  });
  
});
</script>
        </template>
        
      </demo-snippet>
    </div>
      
  </body>
</html>
