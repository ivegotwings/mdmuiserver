<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-entity-model-composite-get.html">

<dom-module id="liquid-entity-model-composite-get-demo-nart-model">
    <template>
        <liquid-entity-model-composite-get id="liqEntityCompositeModelGet" verbose request-data={{request}} on-entity-model-composite-get="_onEntitiesReceived"
            on-error="_onEntityGetFailed"></liquid-entity-model-composite-get>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'liquid-entity-model-composite-get-demo-nart-model',
                attached: function () {
                    //var liquidElement1 = this.$$("[id=entityGetData3]");
                    //liquidElement1.generateRequest();
                },
                properties: {
                    auto: {
                        type: Boolean,
                        value: false
                    },
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "contexts": [
                                            { 
                                                "channel": "webCatalog",
                                                "classification": "_ALL" 
                                            }
                                        ],
                                        "locale": "en-US",
                                        "name": "sku"
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": ["_ALL"]
                                    }
                                }
                            };
                        },
                        notify: true
                    },

                    entities: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                },
                generateRequest: function () {
                    this.$$('#liqEntityCompositeModelGet').generateRequest();
                },
                _onEntitiesReceived: function (e) {
                    console.log('nart model received ', JSON.stringify(e.detail.response, null, 4));
                },
                _onEntityGetFailed: function (e) {
                    Polymer.Base._error('entity model get failed with error ', JSON.stringify(e.detail.response, null, 4));
                }
            });
        })();
    </script>
</dom-module>
