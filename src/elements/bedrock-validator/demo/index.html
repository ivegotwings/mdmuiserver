  <demo-snippet>
    <h3>A pebble-textbox validation</h3>
  <template>
    <pebble-textbox validation-type="required,maxLength" minlength="6" maxlength="9" label="Example 2" show-error placeholder="my placeholder" value="xyz1232324242"></pebble-textbox>
  </template>
  </demo-snippet>

  <demo-snippet>
    <h3>A pebble-textarea validation</h3>
    <template>
      <pebble-textarea label="Example 2" placeholder="my placeholder" validation-type="required,maxLength"  minlength="6" maxlength="9" show-error value="jssjsjsjsjsjsjsjsj"></pebble-textarea>
    </template>
  </demo-snippet>

  <demo-snippet>
    <h3>A pebble-dropdown validation</h3>
    <template>
      <pebble-dropdown id="material" label="Material" items="Batiste,Velvet,Denim,Jersey,Chiffon" validation-type="required,maxLength" minlength="6" maxlength="5" show-error selected-value="Velvet"></pebble-dropdown>
    </template>
  </demo-snippet>

  <demo-snippet>
    <h3>A rock-attribute type textbox validation</h3>
    <template>
      <rock-attribute id="ex1" mode="edit"
                      attribute-model-object = '{
              "name": "name",
              "longName": "Name",
              "displayType": "textbox",
              "minLength": 5,
              "maxLength": 10 ,
              "validationType":"required,minLength,maxLength"
            }'
                      attribute-object = '{"value":"Nivea Creme 400 Ml"}'
                      original-attribute-object = '{"value":"Nivea Creme 400 Ml"}'
      ></rock-attribute>
    </template>
  </demo-snippet>

      <demo-snippet>
        <h3>A rock-attribute type textarea validation</h3>
        <template>
          <rock-attribute id="ex2"></rock-attribute>
          <script>
              window.addEventListener('WebComponentsReady', function(e) {

                  document.querySelector("#ex2").attributeModelObject = {
                      "name": "webDescription",
                      "longName": "Web Description",
                      "displayType": "textarea"  , "minLength": 5,
                      "maxLength": 10 ,
                      "validationType":"required,minLength,maxLength"
                  };
                  document.querySelector("#ex2").attributeObject = {"value":"Founded in 1882 by pharmacist Carl Paul Beiersdorf , Nivea has come a long way! Today it is one of the global skin- and body-care giants that stands for quality beauty products that the millions trust in."};

                  document.querySelector("#ex2").mode = "edit";
              });
          </script>
        </template>
      </demo-snippet>
  <demo-snippet>
    <h3>A decimal precision and range validation</h3>
    <template>
      <pebble-textbox validation-type="decimalPrecision,range"  min="100" max="9000" precision="3" show-error label="Example 2" placeholder="my placeholder" value=""></pebble-textbox>
    </template>
  </demo-snippet>


  <demo-snippet>
    <h3>An Email validation</h3>
    <template>
      <pebble-textbox  required  validation-type="email" show-error placeholder="my placeholder"></pebble-textbox>
    </template>
  </demo-snippet>
