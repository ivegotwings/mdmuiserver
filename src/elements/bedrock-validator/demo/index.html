<!doctype html>
<html>
<head>
  <title>bedrock-validator demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bedrock-validator.html">
  <link rel="import" href="../../pebble-textarea/pebble-textarea.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  </style>
</head>
<body>

<div class="vertical-section-container centered" style="max-width:800px;">

  <demo-snippet>
    <h3>basic required validator</h3>
    <template is="dom-bind" id="t1">
      <div>
        <pebble-textarea label="Required Validator" value="{{value}}"></pebble-textarea>
        <bedrock-validator type="required" input="[[value]]"  is-valid="{{isValid}}"></bedrock-validator>
      </div>
      <label class="invalid" hidden$="[[isValid]]">Invalid data.</label>
    </template>
    <script>
        window.addEventListener('WebComponentsReady', function(e) {
            var template=document.querySelector("#t1");
        });

    </script>
  </demo-snippet>

  <demo-snippet>
    <h3> range validator</h3>
    <template is="dom-bind" id="t1">
      <div>
        <pebble-textarea label="Range Validator with range (55,190)" value="{{value}}"></pebble-textarea>
        <bedrock-validator type="range" min="55" max="190" input="[[value]]"  is-valid="{{isValid}}"></bedrock-validator>
      </div>
      <label class="invalid" hidden$="[[isValid]]">Invalid data.</label>
    </template>
  </demo-snippet>

  <demo-snippet>
    <h3> min length validator</h3>
    <template is="dom-bind" id="t1">
      <div>
        <pebble-textarea label="Min Length Validator with min length 5" value="{{value}}"></pebble-textarea>
        <bedrock-validator type="minLength" min="5" input="[[value]]"  is-valid="{{isValid}}"></bedrock-validator>
      </div>
      <label class="invalid" hidden$="[[isValid]]">Invalid data.</label>
    </template>
  </demo-snippet>

  <demo-snippet>
    <h3> max length validator</h3>
    <template is="dom-bind" id="t1">
      <div>
        <pebble-textarea label="Max Length Validator with max length 9" value="{{value}}"></pebble-textarea>
        <bedrock-validator type="maxLength" max="9" input="[[value]]"  is-valid="{{isValid}}"></bedrock-validator>
      </div>
      <label class="invalid" hidden$="[[isValid]]">Invalid data.</label>
    </template>
  </demo-snippet>
</div>

</body>
</html>
