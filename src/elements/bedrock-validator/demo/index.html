<!doctype html>
<html>
<head>
  <title>bedrock-validator demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../bedrock-validator.html">
  <link rel="import" href="../../pebble-textarea/pebble-textarea.html">
  <link rel="import" href="../../pebble-textbox/pebble-textbox.html">
  <link rel="import" href="../../pebble-dropdown/pebble-dropdown.html">
  <link rel="import" href="../../rock-attribute/rock-attribute.html">

  <style is="custom-style" include="demo-pages-shared-styles">
  </style>
</head>
<body>

<div class="vertical-section-container centered" style="max-width:800px;">
  <demo-snippet>
    <h3>pebble-textbox validation</h3>
  <template>
    <pebble-textbox validation-type="required,maxLength" minlength="6" maxlength="9" label="Example 2" placeholder="my placeholder" value="deepak1232324242"></pebble-textbox>
  </template>
  </demo-snippet>

  <demo-snippet>
    <h3>pebble-textarea validation</h3>
    <template>
      <pebble-textarea label="Example 2" placeholder="my placeholder" validation-type="required,maxLength"  minlength="6" maxlength="9"  value="jssjsjsjsjsjsjsjsj"></pebble-textarea>
    </template>
  </demo-snippet>

  <demo-snippet>
    <h3>pebble-dropdown validation</h3>
    <template>
      <pebble-dropdown id="material" label="Material" items="Batiste,Velvet,Denim,Jersey,Chiffon" validation-type="required,maxLength" minlength="6" maxlength="5" selected-value="Velvet"></pebble-dropdown>
    </template>
  </demo-snippet>

  <demo-snippet>
    <h3>rock-attribute type textbox validation</h3>
    <template>
      <rock-attribute id="ex1" mode="edit"
                      attribute-model-object = '{
              "name": "name",
              "longName": "Name",
              "displayType": "textbox",
              "minLength": 5,
              "maxLength": 10 ,
              "validationType":"required,minLength,maxLength"
            }'
                      attribute-object = '{"value":"Nivea Creme 400 Ml"}'
                      original-attribute-object = '{"value":"Nivea Creme 400 Ml"}'
      ></rock-attribute>
    </template>
  </demo-snippet>

      <demo-snippet>
        <h3>rock-attribute type textarea validation</h3>
        <template>
          <rock-attribute id="ex2"></rock-attribute>
          <script>
              window.addEventListener('WebComponentsReady', function(e) {

                  document.querySelector("#ex2").attributeModelObject = {
                      "name": "webDescription",
                      "longName": "Web Description",
                      "displayType": "textarea"  , "minLength": 5,
                      "maxLength": 10 ,
                      "validationType":"required,minLength,maxLength"
                  };
                  document.querySelector("#ex2").attributeObject = {"value":"Founded in 1882 by pharmacist Carl Paul Beiersdorf , Nivea has come a long way! Today it is one of the global skin- and body-care giants that stands for quality beauty products that the millions trust in."};

                  document.querySelector("#ex2").mode = "edit";
              });
          </script>
        </template>
      </demo-snippet>
  <demo-snippet>
    <h3>Decimal precision and range validation</h3>
    <template>
      <pebble-textbox validation-type="decimalPrecision,range"  min="100" max="9000" precision="3" label="Example 2" placeholder="my placeholder" value=""></pebble-textbox>
    </template>
  </demo-snippet>


  <demo-snippet>
    <h3>Email validation</h3>
    <template>
      <pebble-textbox  required  validation-type="email" placeholder="my placeholder"></pebble-textbox>
    </template>
  </demo-snippet>


</div>

</body>
</html>
