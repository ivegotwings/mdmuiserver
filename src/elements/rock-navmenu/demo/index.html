<!doctype html>
<html>

<head>
  <title>rock-navmenu demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../../../@polymer/iron-ajax/iron-ajax.js"></script>

  <script type="module" src="../../pebble-horizontal-divider/pebble-horizontal-divider.js"></script>

  <script type="module" src="../rock-navmenu.js"></script>

  <style include="demo-pages-shared-styles">

  </style>
  <style>
    rock-navmenu #mainMenu {
      width: 255px;
      background: #4285f4;
    }
    
    rock-navmenu paper-submenu {
      background: #4285f4;
    }
  </style>
</head>

<body>
  <span id="browser-sync-binding"></span>
  <div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A rock-navmenu</h3>
    <demo-snippet>
      <template is="dom-bind">
        <iron-ajax auto url="menuitems.json" handle-as="json" last-response="{{menuItems}}"></iron-ajax>
        <div id="menu">
          <rock-navmenu menu-items="{{menuItems}}"></rock-navmenu>
        </div>
      </template>
    </demo-snippet>
  </div>

</body>

</html>
