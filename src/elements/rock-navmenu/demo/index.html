<!doctype html>
<html>

<head>
  <title>rock-navmenu demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="../../pebble-horizontal-divider/pebble-horizontal-divider.html">
  <link rel="import" href="../rock-navmenu.html">

  <style is="custom-style" include="demo-pages-shared-styles">

  </style>
  <style>
    rock-navmenu #mainMenu {
      width: 255px;
      background: #4285f4;
    }
    
    rock-navmenu paper-submenu {
      background: #4285f4;
    }
  </style>
</head>

<body>
  <span id="browser-sync-binding"></span>
  <div class="vertical-section-container centered" style="max-width:800px;">
    <h3>Basic rock-navmenu Demo</h3>
    <demo-snippet>
      <template is="dom-bind">
        <iron-ajax auto url="menuitems.json" handle-as="json" last-response="{{menuItems}}"></iron-ajax>
        <div id="menu">
          <rock-navmenu menu-items="{{menuItems}}"></rock-navmenu>
        </div>
      </template>
    </demo-snippet>
  </div>

</body>

</html>
