<dom-module id="rock-navmenu">
	<template>
		<style include="shared-styles"></style>
		<style>
			iron-icon {
				margin-right: 33px;
				opacity: 0.54;
				color: #ffffff;
			}
			
			.iron-selected {
				color: #ffffff;
				opacity: 1;
			}
			
			.iron-selected iron-icon {
				opacity: 1;
			}
			
			a {
				text-decoration: none;
				color: #ffffff;
				opacity: 0.54;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-ms-flex-direction: row;
				-webkit-flex-direction: row;
				flex-direction: row;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
				font-family: 'Roboto', 'Noto', sans-serif;
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;
				font-size: 14px;
				font-weight: 400;
				line-height: 24px;
				min-height: 48px;
				padding: 0 16px;
				width: 255px;
				white-space: nowrap;
				box-sizing: border-box;
			}
			
			a[hide] {
				display: none;
			}
			
			paper-submenu paper-item {
				font-size: 14px;
				cursor: pointer;
				outline: none;
				white-space: nowrap;
				width: 255px;
				box-sizing: border-box;
				@apply(--layout);
				@apply(--layout-horizontal);
			}
			
			.arow-down {
				margin-right: 0;
			}
			
			paper-submenu paper-menu {
				background: var(--drawer-submenu-background);
				padding: 0;
				height: 0;
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.3s ease-in-out;
			}
			
			paper-submenu .submenu-expanded + paper-menu {
				height: auto;
				max-height: 300px;
			}
		</style>

		<paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">

			<template is="dom-repeat" items="{{menuItems}}">
				<a data-route="{{item.data_route}}" href="{{item.href}}" on-click="onDataRouteClick">
					<iron-icon icon="{{item.icon}}"></iron-icon>
					<span>{{item.title}}</span>
				</a>
			</template>

		</paper-menu>
	</template>

	<script>
    (function() {
      'use strict';

      Polymer({
        is: 'rock-navmenu',

        properties: {
          menuItems:
          {
            type: Array,
            notify: true
          },
					route: ''
        },
        
        toggleSubmenu: function(e) {
          e.target.parentNode.classList.toggle('submenu-expanded');
        },

        onDataRouteClick: function() {
          // Close drawer after menu item is selected if drawerPanel is narrow
          var drawerPanel = document.querySelector('#paperDrawerPanel');
          if (drawerPanel.narrow) {
            drawerPanel.closeDrawer();
          }

          // adjust charts to widgets size
          var charts = document.getElementsByTagName('google-chart');
          setTimeout(function(){
            for (var i = 0; i < charts.length; i++) {
              charts[i].drawChart();
            }
          }, 0);
        }
      });
    })();
  </script>

</dom-module>
