<link rel="import" href="../../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../../bower_components/iron-iconset-svg/iron-iconset-svg.html">

<link rel="import" href="../pebble-icons/pebble-icons.html">

<dom-module id="rock-navmenu">
	<template>
		<style include="shared-styles"></style>
		<style>
			iron-icon {
				opacity: 0.95;
				color: #ffffff;
				margin: 12px;
			}
			
			a {
				text-decoration: none;
				color: #ffffff;
				opacity: 0.75;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-ms-flex-direction: row;
				-webkit-flex-direction: row;
				flex-direction: row;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
				font-family: 'Roboto', 'Noto', sans-serif;
				-webkit-font-smoothing: antialiased;
				text-rendering: optimizeLegibility;
				font-size: 14px;
				font-weight: 400;
				line-height: 24px;
				min-height: 48px;
				white-space: nowrap;
				box-sizing: border-box;
				cursor: pointer;
			}
			
			a[hide] {
				display: none;
			}
			
			paper-submenu paper-item {
				font-size: 14px;
				cursor: pointer;
				outline: none;
				white-space: nowrap;
				width: 255px;
				box-sizing: border-box;
				@apply(--layout);
				@apply(--layout-horizontal);
			}
			
			.arow-down {
				margin-right: 0;
			}
			
			paper-submenu paper-menu {
				background: var(--drawer-submenu-background);
				padding: 0;
				height: 0;
				max-height: 0;
				overflow: hidden;
				transition: max-height 0.3s ease-in-out;
			}
			
			paper-submenu .submenu-expanded + paper-menu {
				height: auto;
				max-height: 300px;
			}
			
			.menuIcon {
				float: left;
				cursor: pointer;
			}
		</style>

		<paper-menu id="mainMenu" class="list" attr-for-selected="data-route" selected="{{page}}">
			<span class="menuIcon" on-click="_onHamburgerIconClick">
				<iron-icon icon="pebble-icons:menu"></iron-icon>
			</span>
			<a><span>MDMCenter</span></a>
			<template is="dom-repeat" items="{{menuItems}}">
				<span item="[[item]]" class="menuIcon" on-click="_onMenuIconClick" is-landing-page$="[[item.isLandingPage]]">
					<iron-icon icon="{{item.icon}}"></iron-icon>
				</span>
				<a item="[[item]]" on-click="_onMenuItemClick" is-landing-page$="[[item.isLandingPage]]">
					<span>{{item.title}}</span>
					<template is="dom-if" if="[[!item.nonClosable]]">
						<paper-icon-button name="close" icon="icons:clear" title="Close" on-tap="_onCloseClick"></paper-icon-button>
					</template>
				</a>
			</template>
		</paper-menu>
	</template>

	<script>
    (function() {
      'use strict';

      Polymer({
        is: 'rock-navmenu',

        properties: {
          menuItems:
          {
            type: Array,
            notify: true
          },
					route: {
            type: Object,
            notify: true
          },
					page: {
            type: String,
            reflectToAttribute: true
					}
        },

        toggleSubmenu: function(e) {
          e.target.parentNode.classList.toggle('submenu-expanded');
        },

        _onHamburgerIconClick: function(e){
			this.collapseExpandDrawer();
		}, 

        _onMenuIconClick: function(e) {
			e = e || window.event;
			this.onDataRouteClick(e);
		},

		_onMenuItemClick: function(e) {
			this.collapseExpandDrawer();
			this.onDataRouteClick(e);
		},

        onDataRouteClick: function(e) {
			//TODO: temp condition till we get proper styling for icons
			if(e.target.tagName == "PAPER-ICON-BUTTON") {
				return;
			}
			this.fire("menu-click", {"item": e.currentTarget.item} );
                      
		},
        
		collapseExpandDrawer: function(){
			var drawer = document.querySelector("main-app").$.drawerLayout;		
			if(drawer){
				//ToDo: remove hard coded style and use class toggle
				if(drawer.style.width == "49px"){
					drawer.style.width = "256px";
					drawer.$.contentContainer.style.width = "256px";
				}
				else{
					drawer.style.width = "49px";
					drawer.$.contentContainer.style.width = "49px";
				}
			}
		},

		_onCloseClick: function(e) {
			this.fire("menu-close-click", {"item": e.target.parentElement.item} );
					
		}
      });
    })();
  </script>

</dom-module>
