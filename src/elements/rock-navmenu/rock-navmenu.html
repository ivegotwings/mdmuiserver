<!--
`rock-navmenu` Represents the main menu component to navigate in the framework. It implements an accessible material design menu. 

@demo demo/index.html 
-->
<dom-module id="rock-navmenu">
    <template>
         <custom-style>
           <style include="bedrock-style-common">
               :host {
                 --pebble-badge: {
                     background: var(--palette-white, #ffffff);
                     color: var(--default-text-color, #444444);
                     margin-top: 4px;   
                     border-color: var(--palette-white, #ffffff);                                     
                 };
             }
 
             pebble-badge {
                 font-weight: normal;
                 font-size: var(--font-size-xs, 10px);
                 border-radius: 50%;
                 position: absolute;
                 top: 1px !important;
                 right: 6px;
                 left: auto!important;
            }
                .drawer-content {
                    background-color: var(--left-nav-background);
                    color: white !important;
                    height: 100%;
                    position: relative;
                    z-index: 999;
                }

                .drawer-content::-webkit-scrollbar-track {
                    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
                    background-color: #A9A9AA;
                }
                .righticon {position:absolute; right:0;}

                .drawer-content::-webkit-scrollbar {
                    width: 4px;
                    background-color: #A9A9AA;
                }

                .drawer-content::-webkit-scrollbar-thumb {
                    background-color: #A9A9AA;
                    border: 1px solid #A9A9AA;
                }

                pebble-icon{
                    --pebble-icon: {
                        fill: var(--paletter-white, #ffffff);
                        margin-top:10px;
                        margin-right:12px;
                        margin-bottom:10px;
                        margin-left:13px;
                        height: 20px;
                        width: 20px;
                    };
                }

                pebble-icon[icon="pebble-lg-icons:Menu"]{
                    --pebble-icon: {
                        margin-top:16px !important;;
                        margin-right:12px !important;;
                        margin-bottom:16px !important;;
                        margin-left:12px !important;;
                    };
                }

                a {
                    text-decoration: none;
                    color: var(--paletter-white, #ffffff);
                    display: -ms-flexbox;
                    display: -webkit-flex;
                    display: inline-flex;
                    display: -webkit-inline-flex;
                    flex: 0 0 auto;
                    /* for IE 11*/
                    object-fit: scale-down;
                    /* for FireFox */
                    flex-direction: row;
                    -webkit-flex-direction: row;
                    flex: 0 0 auto;
                    /* for IE 11*/
                    object-fit: scale-down;
                    /* for FireFox */
                    -ms-flex-align: center;
                    align-items: center;
                    -webkit-align-items: center;
                    /* Safari 7.0+ */
                    -webkit-font-smoothing: antialiased;
                    text-rendering: optimizeLegibility;
                    font-family: var(--default-font-family);
                    font-size: var(--default-font-size, 14px);
                    font-weight: var(--font-regular, 400);
                    line-height: 24px;
                    white-space: nowrap;
                    overflow: hidden;
                    box-sizing: border-box;
                    cursor: pointer;
                    transition: all 0.3s;
                    -webkit-transition: all 0.3s;
                }

                a:hover {
                    color: var(--left-nav-link-over, #78a4c7);
                }

                pebble-icon:hover {
                    color: var(--left-nav-link-over, #78a4c7);
                }

                a[hide] {
                    display: none;
                }

                paper-listbox {
                    padding: 0;
                    background-color:transparent;
                    overflow:hidden;
                }
                paper-listbox paper-item{
                    padding-left:0;
                    padding-right:0;
                }
                paper-listbox paper-item {
                    font-size: var(--default-font-size, 14px);
                    cursor: pointer;
                    outline: none;
                    white-space: nowrap;
                    overflow: hidden;
                    width: 255px;
                    box-sizing: border-box;
                    color: #ffffff;
                    opacity: 0.95;
                    @apply --layout;
                    @apply --layout-horizontal;
                }

                paper-item {
                    --paper-item: {
                        cursor: pointer;
                        padding: 0px;
                        min-height: 40px;
                    };
                }

                .sublist paper-item {
                    padding-left: 30px;
                    padding-right: 25px;
                }

                #headerMenuItem {
                    @apply --transition;
                    width: 45px;
                    height: 40px;
                    position: absolute;
                    top: -40px;
                    background: var(--left-nav-background);
                }

                #headerMenuItem:hover {
                    background: var(--left-nav-over);
                }

                .menu-item:after,
                .menu-item:before,
                #headerMenuItem:before,
                #headerMenuItem:after {
                    display: none;
                }

                .menuIcon {
                    float: left;
                    cursor: pointer;
                    position: relative;
                    --pebble-icon: {
                        fill: var(--button-text-color, #ffffff);
                    }
                }

                pebble-horizontal-divider {
                    margin-left: 8px;
                    margin-right: 8px;
                    background-color: var(--left-menu-divider);
                }

                .selected {
                    width: 4px;
                    height: 30px;
                    background-color: var(--left-menu-selected-border);
                    position: absolute;
                    top: 5px;
                }

                .subMenuSelected {
                    width: 4px;
                    height: 40px;
                    background: #FFFFFF;
                    display: inline-block;
                    margin-right: -5px;
                }

                .subHeaderSubtext {
                    font-size: var(--font-size-xs);
                }
                
                #close {
                    --pebble-icon:{
                        width:14px;
                        height: 14px;
                        margin-top: 5px;
                        margin-right: 5px;
                        margin-bottom: 5px;
                        margin-left: 5px;
                    }
                }
                paper-tooltip{
                    overflow: inherit;
                }
                paper-tooltip {
                    --paper-tooltip:{
                    background-color: var(--tooltip-bg-color, rgba(25, 32, 39, 1));
                    border-radius: 3px;                
                    padding-top: 3px;
                    padding-right: 5px; 
                    padding-bottom: 3px;
                    padding-left: 5px;               
                    font-size: var(--font-size-sm, 12px);
                    color: var(--tooltip-text-color, #ffffff);
                    white-space: nowrap;
                    position: relative;
                    opacity: 1;
                };
            }
                paper-tooltip::shadow #tooltip:after{
                    position: absolute;
                    content: "";
                    left: -5px;
                    top: 4px;
                    width: 0; 
                    height: 0; 
                    border-top: 5px solid transparent;
                    border-bottom: 5px solid transparent;                 
                    border-right: 5px solid rgba(25, 32, 39, 1);
                }
            </style>
        </custom-style>
      <div class="drawer-content">
        <paper-item id="headerMenuItem">
            <span id="toggleItem" class="menuIcon" on-click="_onHamburgerIconClick">
                <pebble-icon icon="pebble-lg-icons:Menu"></pebble-icon>
            </span>
        </paper-item>
        <paper-listbox id="mainMenu" attr-for-item-title="label" multi attr-for-selected="data-route" selected="{{page}}">
           <template is="dom-repeat" items="[[menuItems]]">
                <template is="dom-if" if="[[!_isDivider(item)]]">
                    <template is="dom-if" if="[[_hasSubmenu(item)]]">
                        <paper-listbox label="[[item.title]]">
                            <paper-item class="menu-trigger">
                                <template is="dom-if" if="[[_subMenuSelected(item,page,queryParams)]]">
                                    <div class="selected"></div>
                                </template>
                                <span on-click="_onSubMenuIconClick" item="[[item]]" class="menuIcon">
							        <pebble-icon id="menuIcon[[index]]" icon="{{item.icon}}"></pebble-icon>
                                    <template is="dom-if" if="[[_isOpenedWindowsItem(item)]]">
                                        <pebble-badge for="menuIcon[[index]]" label="{{_windowCount}}"></pebble-badge>
                                    </template>
                        	    </span> [[item.title]]
                            </paper-item>
                            <paper-tooltip for="menuIcon[[index]]" position="right" animation-delay="0">[[item.title]]</paper-tooltip>
                            <paper-listbox class="menu-content sublist" multi>
                                <template is="dom-repeat" items="{{item.menuItems}}" as="subMenuItem">
                                    <a id="submenuIcon[[index]]" sub-menu-item="[[subMenuItem]]" on-tap="_subMenuClicked">
                                        <template is="dom-if" if="[[_selected(subMenuItem,page,queryParams)]]">
                                            <div class="subMenuSelected"></div>
                                        </template>
                                        <paper-item item="[[item]]">
                                            <template is="dom-if" if="[[!_isOpenedWindowsItem(item)]]">
                                                <pebble-icon icon="[[subMenuItem.icon]]"></pebble-icon>
                                            </template>
                                            <template is="dom-if" if="[[_hasAppStatus(subMenuItem)]]">
                                                <div class="text-ellipsis m-l-20 ">
                                                    [[_getMinimizedAppTitle(subMenuItem)]]
                                                    <div class="subHeaderSubtext">[[_getMinimizedAppSubTitle(subMenuItem)]]<div>
                                                </div>
                                            </template>
                                            <template is="dom-if" if="[[!_hasAppStatus(subMenuItem)]]">
                                                <div class="text-ellipsis m-l-10 p-10">[[subMenuItem.title]]</div>
                                            </template>
                                            
                                            <template is="dom-if" if="[[_isOpenedWindowsItem(item)]]">
                                                <template is="dom-if" if="[[!item.nonClosable]]">
                                                    <pebble-icon name="close" id="close" icon="pebble-md-icons:Clear" title="Close" on-tap="_onCloseClick" class="righticon"></pebble-icon>
                                                </template>
                                            </template>
                                        </paper-item>
                                     </a>
                                    <paper-tooltip for="submenuIcon[[index]]" position="right" animation-delay="0">[[_getSubMenuToolTip(subMenuItem)]]</paper-tooltip>
                                </template>
                            </paper-listbox>
                        </paper-listbox>
                    </template>
                    <template is="dom-if" if="[[!_hasSubmenu(item)]]">
                        <paper-item class="menu-item">
                            <a item="[[item]]" is-landing-page$="[[item.isLandingPage]]" class="menuIcon" on-tap="_menuClicked">
                                <template is="dom-if" if="{{_selected(item,page,queryParams)}}">
                                    <div class="selected"></div>
                                </template>
                                <pebble-icon id="menuIcon[[index]]" icon="{{item.icon}}"></pebble-icon>
                            </a>
                            <a item="[[item]]" is-landing-page$="[[item.isLandingPage]]" on-tap="_menuClicked">{{item.title}}</a>
                        </paper-item>
                        <paper-tooltip for="menuIcon[[index]]" position="right" animation-delay="0">[[item.title]]</paper-tooltip>
                    </template>
                </template>
                <template is="dom-if" if="[[_isDivider(item)]]">
                    <pebble-horizontal-divider></pebble-horizontal-divider>
                </template>
            </template>           
        </paper-listbox>
      </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'rock-navmenu',

                properties: {
                    /**
                    * Specifies the list of menu item as a JSON array.
                    * The following format depicts the JSON menu item format:
                     { 
                        "name": "charts",
                        "title": "Charts",
                        "data_route": "charts",
                        "icon": "pebble-icons:trending-up"
                     }
                    * 
                    */
                    menuItems:
                    {
                        type: Array,
                        notify: true,
                        value: function(){
                            return [];
                        }
                    },
                    /**
                    * Specifies the route of the current page if routing is enabled.
                    * 
                    */
                    route: {
                        type: Object,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                    * Specifies the current route page if routing is enabled.
                    * 
                    */
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                   * Specifies the current route page's query parameters.
                   * 
                   */
                    queryParams: {
                        type: Object,
                        reflectToAttribute: true,
                        notify: true
                    },
                    /**
                     * Specifies the list of the links which are opened and are not part of the menu.
                     *
                     */
                    activeItems: {
                        type: Array,
                        notify: true
                    },

                    _openedWindowMenu: {
                        type: Object,
                        value: function () {
                            return {
                                name: "openedWindows",
                                title: "Open Windows",
                                icon: "pebble-icons:Openwindows",
                                menuItems: []
                            };
                        }
                    },
                    _windowCount: {
                        type: String,
                        value: ""
                    }

                },

                observers: [
                    "_activeItemsAddedRemoved(activeItems.splices)"

                ],

                /**
                * Can be used to check whether the menu item has submenu.
                *
                * @param {Element} item A menu item
                */
                _hasSubmenu: function (item) {
                    if (item.menuItems && item.menuItems.length > 0) {
                        return true;
                    }
                    else {
                        return false;
                    }
                },

                /**
                * Can be used to check whether menu item is a divider.
                *
                * @param {Element} item A menu item
                * 
                */
                _isDivider: function (item) {
                    return item.name == "divider";
                },
                /**
                 * Can be used to toggle the size of side menu and collapse the opened sub-menus.
                 */
                _onHamburgerIconClick: function (e) {
                    this._collapseExpandDrawer();
                    this._collapseSubMenu();
                    ElementHelper.noBubble(e);
                },
                /**
                 * Can be used to trigger an event on clicking the icon of menu which contains sub-menus. It toggles the sub-menus and toggles the size of side menu bar.
                 */
                _onSubMenuIconClick: function (e) {
                    e = e || window.event;
                    this._collapseExpandDrawer();
                    var collapse = e.currentTarget.parentElement;//.parentElement.parentElement.$.collapse || e.currentTarget.parentElement.parentElement.$.collapse;
                    var trigger = e.currentTarget.parentElement;//.parentElement.parentElement.$.trigger || e.currentTarget.parentElement.parentElement.$.trigger;
                    if (collapse.className.indexOf("iron-selected") > -1) {
                        trigger.click();
                    }
                    ElementHelper.noBubble(e);
                },
                /**
                 * Can be used to trigger an event on clicking the sub-menu item. It toggles the size of side menu bar.
                 */
                _onSubMenuItemClick: function (e) {
                    e = e || window.event;
                    this._collapseExpandDrawer();
                    ElementHelper.noBubble(e);
                },
                /**
                 * Can be used to collapse the side menu list.
                 */
                _collapseSubMenu: function () {

                    var subMenus = Polymer.dom(this.$.mainMenu).querySelectorAll("paper-submenu");
                    if (subMenus && subMenus.length > 0) {
                        for (var i = 0; i < subMenus.length; i++) {
                            if (subMenus[i].$.collapse.className.indexOf("iron-collapse-opened") > -1) {
                                subMenus[i].$.trigger.click();
                            }
                        }
                    }
                },
                /**
                 *  Can be used to toggle the size of the side menu.
                 */
                _collapseExpandDrawer: function (collapsed) {
                    var drawer = Polymer.dom(document).querySelector("main-app").$.drawerLayout;
                    var subMenuContent = this.shadowRoot.querySelector(".menu-content");
                    if (drawer) {
                        //ToDo: remove hard coded style and use class toggle
                        if (!collapsed && drawer.style.width == "45px") {
                            drawer.setAttribute("menu-expanded", "");
                            drawer.style.width = "256px";
                            drawer.$.contentContainer.style.width = "256px";
                            if(subMenuContent)
                            {
                                subMenuContent.style.visibility = "visible";
                            }
                        }
                        else {
                            if(subMenuContent){
                                subMenuContent.style.visibility = "hidden";
                            }
                            this._collapseSubMenu();
                            drawer.removeAttribute("menu-expanded");
                            drawer.style.width = "45px";
                            drawer.$.contentContainer.style.width = "45px";
                        }
                    }
                },

                 /**
                 *  It is a clos click handler for submenu close icon
                 */
                _onCloseClick: function (e) {
                   e.cancelBubble = true;
                   this.dispatchEvent(new CustomEvent("menu-close-click", {detail:{ "item": e.currentTarget.parentElement.parentElement.subMenuItem },bubbles:true,composed:true}));
                },
                /**
                 *  Can be used to check whether or not a menu-item is selected.
                 */
                _selected: function (item, page, queryParams) {
                    if (!queryParams || isEmpty(queryParams)) {
                        if (item.data_route == page || (item.isLandingPage && page == "")) {
                            return true;
                        }
                    } else {
                        if ((item.data_route == page && JSON.stringify(queryParams) == JSON.stringify(item.queryParams)) || (item.isLandingPage && page == "")) {
                            return true;
                        }
                    }
                    return false;
                },
                /**
                 *  Can be used to check whether or not any of menu item's sub-menu is selected.
                 */
                _subMenuSelected: function (item, page) {
                    for (var i = 0; i < item.menuItems.length; i++) {
                        if (item.menuItems[i].data_route == page) {
                            return true;
                        }
                    }
                    return false;
                },
                 /**
                 *  It is a click event handler for menu item click
                 */
                _menuClicked: function (e) {
                    this._changeRoute(e.currentTarget.item);
                },
                 /**
                 *  It is a click event handler for submenu click
                 */
                _subMenuClicked: function (e) {
                    this._changeRoute(e.currentTarget.subMenuItem);
                },
                 /**
                 *  It is used to change the application route
                 */
                _changeRoute: function (item) {
                    var queryParams = {};

                    if (item.queryParams) {
                        queryParams = item.queryParams;
                    }

                    var mainApp = document.querySelector("main-app");
                    var isDirty = mainApp.getIsDirty();
                    if (isDirty) {
                        if (window.confirm("Changes done so far are saved. Do you want to leave the page?")) {
                            var contentViewManager = mainApp.shadowRoot.querySelector('#contentViewManager');
                            var currentViewName = contentViewManager.currentViewName;
                            contentViewManager.currentViewName = "";
                            contentViewManager.closeView(currentViewName);
                        }
                        else {
                            return;
                        }
                    }
                    if (item.data_route == mainApp.pageRoute.path) {
                        ComponentHelper.setQueryParamsWithoutEncode(queryParams);
                    } else {
                        ComponentHelper.setQueryParamsWithoutEncode(queryParams);
                        mainApp.changePageRoutePath(item.data_route);
                    }
                },
                 /**
                 *  It is observer for opened menu items, so whenever opened menuitems get change; it executes
                 */
                _activeItemsAddedRemoved: function () {
                    if (this.menuItems && this.menuItems.length) {
                        var openedWindowItem = this._openedWindowMenu;
                        openedWindowItem.menuItems = [];
                        if (this.activeItems.length) {
                            this.activeItems.forEach(function (item) {
                                openedWindowItem.menuItems.push(item);
                            });
                            if (this. _isOpenedWindowsItem(this.menuItems[this.menuItems.length - 1])) {
                                this.pop("menuItems");
                            }
                            this.push("menuItems", openedWindowItem);
                            var menus=DataHelper.cloneObject(this.menuItems);
                            this.menuItems = [];
                            this.set("menuItems",menus);
                            this._windowCount = this.activeItems.length;
                        } else {
                             if (this. _isOpenedWindowsItem(this.menuItems[this.menuItems.length - 1])) {
                                this.pop("menuItems");
                            }
                        }
                    }
                },

                 /**
                 *  It checks whether the current menu item is opened windows item
                 */
                _isOpenedWindowsItem: function (item) {
                    return item.name == "openedWindows";
                },

                 /**
                 *  Opened windows menu item will have submenu with app status so it checks whether that property is there or not
                 */
                _hasAppStatus: function(subMenuItem){
                    return subMenuItem && subMenuItem.appStatus ? true : false; 
                },

                _getMinimizedAppTitle: function(subMenuItem){
                   if(subMenuItem.appStatus.title && subMenuItem.appStatus.title != ""){
                       return subMenuItem.appStatus.title;
                   }
                   return subMenuItem.title;
                },

                _getMinimizedAppSubTitle: function(subMenuItem){
                    return  "(" + subMenuItem.appStatus.subTitle + " " + subMenuItem.appStatus.subTitleValue + ")";
                },

                 /**
                 *  It provides submenu tooltip
                 */
                _getSubMenuToolTip: function(subMenuItem){
                    var tooltip = "";
                    if(subMenuItem && subMenuItem.appStatus && subMenuItem.appStatus.tooltipParams && subMenuItem.appStatus.tooltipParams.length){
                        for(var i=0; i < subMenuItem.appStatus.tooltipParams.length; i++) {
                            var paramVal = subMenuItem.appStatus.tooltipParams[i].value;
                            if(paramVal && paramVal!=""){
                                tooltip += subMenuItem.appStatus.tooltipParams[i].name + ":" + subMenuItem.appStatus.tooltipParams[i].value + ",";
                            }
                        }
                        return tooltip.slice(0, -1);
                    }
                    tooltip = subMenuItem.title;
                    if (subMenuItem.queryParams && Object.keys(subMenuItem.queryParams).length) {
                        tooltip = "Params: " + JSON.stringify(subMenuItem.queryParams).replace(/"|{|}\s*/g, "").replace(/:\s*/g, "-");
                    }
                    return tooltip;
                }

            });
        })();
    </script>
</dom-module>
