<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../pebble-graph-pie.html">

<dom-module id="pebble-graph-pie-demo1">
    <template>
        <pebble-graph-pie data="{{data}}" on-selection-changed="_onSelectionChanged"></pebble-graph-pie>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'pebble-graph-pie-demo1',
                attached: function () {
                },
                properties: {
                    data: {
                        type: Array,
                        value: [
                            {
                                "id": 1,
                                "key": "error",
                                "value": 20,
                                "color": "#d71921"
                            },
                            {
                                "id": 2,
                                "key": "processing",
                                "value": 30,
                                "color": "#f2e91d"
                            },
                            {
                                "id": 3,
                                "key": "success",
                                "value": 50,
                                "color": "#09c021"
                            }
                        ]
                    }
                },
                _onSelectionChanged: function (e) {
                    console.log('selection changed ', JSON.stringify(e));
                }
            });
        })();
    </script>
</dom-module>
