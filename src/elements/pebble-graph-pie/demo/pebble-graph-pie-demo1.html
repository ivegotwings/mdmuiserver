<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../pebble-graph-pie.html">

<dom-module id="pebble-graph-pie-demo1">
    <template>
        <pebble-graph-pie data="{{data}}" on-tap="_onSelectionChanged"></pebble-graph-pie>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'pebble-graph-pie-demo1',
                attached: function () {
                },
                properties: {
                    data: {
                        type: Array,
                        value: [
                            {
                                "id": 1,
                                "key": "Queued",
                                "value": 100
                            },
                            {
                                "id": 2,
                                "key": "Pending",
                                "value": 100
                            },
                            {
                                "id": 3,
                                "key": "Error",
                                "value": 200
                            },
                            {
                                "id": 4,
                                "key": "Complete",
                                "value": 250
                            }
                        ]
                    }
                },
                _onSelectionChanged: function (e) {
                    console.log('selection changed ', JSON.stringify(e));
                }
            });
        })();
    </script>
</dom-module>
