<dom-module id="pebble-lov-spinner">
    <template>
        <style>
            /* Anim */
            @-webkit-keyframes pebble-lov-spin-360 {
                100% {
                    -webkit-transform: rotate(1turn);
                }
            }
            @keyframes pebble-lov-spin-360 {
                100% {
                    transform: rotate(1turn);
                }
            }
            
             :host {
                display: block;
                box-sizing: border-box;
                border: 2px solid var(--primary-color, #03A9F4);
                border-radius: 50%;
                border-right-color: transparent;
                border-top-color: transparent;
                content: "";
                height: 24px;
                left: 50%;
                margin-left: -12px;
                margin-top: -12px;
                position: absolute;
                top: 50%;
                width: 24px;
                pointer-events: none;
                opacity: 0;
            }
            
             :host([active]) {
                opacity: 1;
                animation: pebble-lov-spin-360 400ms linear infinite;
                -webkit-animation: pebble-lov-spin-360 400ms linear infinite; /* Safari 4.0 - 8.0 */
            }
        </style>
    </template>
    <script>
        Polymer({
            is: 'pebble-lov-spinner',

            properties: {
                active: {
                    type: Boolean,
                    reflectToAttribute: true
                }
            }
        });
    </script>
</dom-module>
