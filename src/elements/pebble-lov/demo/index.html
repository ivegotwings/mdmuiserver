<!Doctype html>
<html>

<head>
    <title>pebble-lov demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
        // Setup Polymer options
        window.Polymer = {
            dom: 'shadow',
            lazyRegister: true
        };

        // Load webcomponentsjs polyfill if browser does not support native Web Components
        (function () {
            'use strict';
            var onload = function () {
                // For native Imports, manually fire WebComponentsReady so user code
                // can use the same code path for native and polyfill'd imports.
                if (!window.HTMLImports) {
                    document.dispatchEvent(
                        new CustomEvent('WebComponentsReady', {
                            bubbles: true
                        })
                    );
                }
            };

            var webComponentsSupported = (
                'registerElement' in document &&
                'import' in document.createElement('link') &&
                'content' in document.createElement('template')
            );

            if (!webComponentsSupported) {
                var script = document.createElement('script');
                script.async = true;
                script.src = '/bower_components/webcomponentsjs/webcomponents-lite.js';
                script.onload = onload;
                document.head.appendChild(script);
            } else {
                onload();
            }
        })();
    </script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="/bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="/bower_components/iron-demo-helpers/demo-snippet.html">
    <!--<link rel="import" href="../pebble-combo-box.html">-->
    <link rel="import" href="/bower_components/iron-label/iron-label.html">
    <link rel="import" href="/src/elements/pebble-button/pebble-button.html">
    <link rel="import" href="/src/elements/pebble-popover/pebble-popover.html">
    <link rel="import" href="/src/elements/pebble-lov/pebble-lov.html">
    <style is="custom-style" include="demo-pages-shared-styles">
        pebble-button.icon-text-button {
            --pebble-button: {
                height: 30px;
                padding: 0.5em 0em 0.5em 0em;
                border: 1px solid #036BC3;
            }
            --pebble-button-iron-icon: {
                height: 18px;
                width: 18px;
                padding-bottom: 2px;
            }
        }
        
        .container {
            display: flex;
        }
        
        .col {
            width: 20%;
            margin-right: 5%;
        }
    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div>
        <h3>A Pebble LOV control in static mode with single-select as enabled</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="data.json" handle-as="json" last-response="{{items}}"></iron-ajax>
                <div class="container">
                    <div class="col">
                        <pebble-lov id="lov" items="{{items}}" multi-selection="false" show-image="true">
                        </pebble-lov>
                    </div>
                    <div class="col">
                        SelectedItem:
                        <iron-label id="selectedItemLabel"></iron-label>
                    </div>
                </div>
                <script>
                    var selectedItemLabel = document.getElementById("selectedItemLabel");
                    selectedItemLabel.textContent = "No item selected";

                    var lov = document.getElementById("lov");
                    lov.open();
                    lov.addEventListener('selection-changed', function (event) {
                        selectedItemLabel.textContent = event.detail.item.title;
                    });
                </script>
            </template>
        </demo-snippet>
        <h3>A Pebble LOV control under popover with single-select as enabled</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="data.json" handle-as="json" last-response="{{items}}"></iron-ajax>
                <div class="container">
                    <div class="col">
                        <pebble-button id="button" class="icon-text-button" icon="home" button-text="Add"></pebble-button>
                        <pebble-popover id="popover" for="button" auto-fit-on-attach no-overlap>
                            <pebble-lov id="staticlov" items="{{items}}" multi-selection="false" show-image="true">
                            </pebble-lov>
                        </pebble-popover>
                    </div>
                    <div class="col">
                        SelectedItem:
                        <iron-label id="staticSelectedItemLabel"></iron-label>
                    </div>
                </div>
                <script>
                    var button = document.getElementById("button");
                    var staticSelectedItemLabel = document.getElementById("staticSelectedItemLabel");
                    var staticlov = document.getElementById("staticlov");

                    staticSelectedItemLabel.textContent = "No item selected";

                    button.addEventListener('click', function () {
                        var popover = document.getElementById("popover");

                        if (!staticlov.opened && !popover.isopen) {
                            staticlov.open();
                            popover.show();
                        } else {
                            popover.hide();
                        }
                    })

                    staticlov.addEventListener('selection-changed', function (event) {
                        staticSelectedItemLabel.textContent = event.detail.item.title;

                        if (popover.isopen) {
                            popover.hide();
                        }
                    });
                </script>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
