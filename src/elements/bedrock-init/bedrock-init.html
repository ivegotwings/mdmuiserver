<!--
`bedrock-init` Represents "init" component of the framework. This helps the `bedrock-i18n` and `bedrock-pubsub` 
elements with one time initialization. This happens at the initialization stage of the application. 
-->

<dom-module id="bedrock-init">
	<template>
	</template>
	<script>
    Polymer({
      is: "bedrock-init",

      behaviors: [
        RUFBehaviors.Internationalization
      ],

      properties: {
          /**
          * Indicates action for resources and how resources are added.
          * The possible values are <b>add<\b> and <b>append<\b>.
          */
          action:  {
            type:String,
            value: 'add' //other possible values: append
          },    
          /**
          * Indicates the identification for consumer element.
          */    
          elementId: {
            type:String,
            value: ''
          },
          /**
          * Indicates the resource path for localization resources.
          */
          localeResourcePath:{
            type: String,
            value:''
          },
          /**
          * Indicates the default language for localization resources. It is provided by host application.
          * Translation does not exist for that key.
          */
          defaultLanguage: {
            type:String,
            value:'en'
          }
      },
      attached: function(){
        if(this.action == 'add') {
           this.init(this.localeResourcePath, this.defaultLanguage);
        }
      }
    });
    
  </script>
</dom-module>
