<link rel="import" href="../bedrock-i18n/bedrock-i18n.html">

<!--
`bedrock-i18n`
Inetrnationalization Service for riversand ui framework
-->

<dom-module id="bedrock-init">
	<template>
	</template>
	<script>
    Polymer({
      is: "bedrock-init",

      behaviors: [
        RUFBehaviors.Internationalization
      ],

      properties: {
          /**
          * Action for resources, how it should be added
          * the possible values are add & append.
          */
          action:  {
            type:String,
            value: 'add' //other possible values: append
          },    
          /**
          * The consumer element identification
          */   
          elementId: {
            type:String,
            value: ''
          },
          /**
          * The resource path for localization resources
          */
          localeResourcePath:{
            type: String,
            value:''
          },
          /**
          * The default language for localization resources, can be provided by host application
          * the translation does not exist for that key.
          */
          defaultLanguage: {
            type:String,
            value:'en'
          }
      },
      attached: function(){
        if(this.action == 'add') {
           this.init(this.localeResourcePath, this.defaultLanguage);
        }
      }
    });
    
  </script>
</dom-module>
