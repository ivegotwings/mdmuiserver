<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/shadycss/apply-shim.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    /* mixin definitions */
    :host > * {
      --pebble-time-picker-dialog: {
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        margin-left: 0px;
        max-height: 520px !important;
      }
      --pebble-time-picker-dialog-picker: {
        margin-top: 0 !important;
        padding-top: 0px;
        padding-right: 0px;
        padding-bottom: 0px;
        padding-left: 0px;

      }
      --pebble-time-picker-dialog-calendar: {
        padding-bottom: 0;
      }
      --pebble-time-picker-dialog-heading: {
        margin-bottom: -56px;
      }
    }
</style>
</custom-style>

<dom-module id="pebble-time-picker-dialog-style">
    <template>
        <style>
      /* Application of mixins to local .pebble-time-picker-dialog elements */
      .pebble-time-picker-dialog {
        @apply --pebble-time-picker-dialog;
      }
      .pebble-time-picker-dialog > pebble-time-picker {
        --pebble-calendar: {
          @apply --pebble-time-picker-dialog-calendar;
        };
        @apply --pebble-time-picker-dialog-picker;
      }
      .pebble-time-picker-dialog > pebble-time-picker:not([narrow]) {
        --pebble-time-picker-heading: {
          @apply --pebble-time-picker-dialog-heading;
        };
      }
    </style>
</template>
</dom-module>
