<!doctype html>

<html>

<head>
    <title>pebble-time-picker test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script type="module" src="../../../../../@polymer/polymer/polymer-legacy.js"></script>
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../../../wct-browser-legacy/browser.js"></script>

    <script type="module" src="../../../../../@polymer/paper-button/paper-button.js"></script>
    <script type="module" src="../pebble-time-picker.js"></script>
</head>

<body>

    <test-fixture id="basic">
        <template is="dom-template">
            <pebble-time-picker id="picker" enable-seconds time="10:15:40 PM"></pebble-time-picker>
        </template>
    </test-fixture>

    <script type="module">
import '@polymer/polymer/polymer-legacy.js';
import '@polymer/paper-button/paper-button.js';
import '../pebble-time-picker.js';

suite('pebble-time-picker testcases', function () {

    test('instantiating the element works', function () {
        var pebbleElement = fixture('basic');
        assert.equal(pebbleElement.is, 'pebble-time-picker');
    });

    test('Should show the clock as per the given time', function () {
        var pebbleElement = fixture('basic');                
        flush(function(){
            var clockHandList = pebbleElement.querySelectorAll('#clockHand');                
            assert.equal(clockHandList[0].style.transform, 'rotate(-60deg)'); //10 hours
            assert.equal(clockHandList[1].style.transform, 'rotate(90deg)'); //15 minutes
            assert.equal(clockHandList[2].style.transform, 'rotate(-120deg)'); //40 seconds
        });
    });
});
</script>
</body>

</html>
