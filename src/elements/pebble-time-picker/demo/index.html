<!doctype html>
<html>

<head>
    <title>pebble-time-picker demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../pebble-time-picker.html">
    <link rel="import" href="../pebble-time-picker-dialog-style.html">

    <style is="custom-style" include="pebble-time-picker-dialog-style"></style>
    <style is="custom-style" include="demo-pages-shared-styles"> 
	</style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
<h3>A basic pebble-time-picker with default time</h3>
<demo-snippet>
    <template is="dom-bind">
        <pebble-time-picker></pebble-time-picker>
    </template>
</demo-snippet>
<h3>A pebble-time-picker with seconds</h3>
<demo-snippet>
    <template is="dom-bind">
        <pebble-time-picker time="10:10:10 AM" enable-seconds></pebble-time-picker>
    </template>
</demo-snippet>
<h3>A narrow pebble-time-picker</h3>
<demo-snippet>
    <template is="dom-bind">
        <pebble-time-picker id="timePicker" force-narrow time="10:10 AM"></pebble-time-picker>
    </template>
</demo-snippet>
<h3>A pebble-time-picker with dialog</h3>
<demo-snippet>
    <template is="dom-bind">
        <paper-button onclick="dialog.open()">Time Picker</paper-button>
<span>{{time}}</span>
<paper-dialog id="dialog" modal class="pebble-time-picker-dialog" on-iron-overlay-closed="dismissDialog">
    <pebble-time-picker id="timePicker" time="{{time}}" enable-seconds></pebble-time-picker>
    <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
    </div>
</paper-dialog>
</template>
</demo-snippet>
</div>
</body>

</html>
