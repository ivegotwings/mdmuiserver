<!--
`<pebble-horizontal-divider>` Represents a divider to be used to create horizontal a partition.
It provides styles for color as a mixin variable and can be styled directly to target the element.

The following code implements simple horizontal line with black color.

### Example    
    <pebble-horizontal-divider></pebble-horizontal-divider>
    <style is="custom-style">
        pebble-horizontal-divider {
            --pebble-horizontal-divider-color: black;
        }
    </style>

### Styling
Custom property | Description | Default
----------------|-------------|----------
`--pebble-horizontal-divider-color` | Mixin applied to pebble-horizontal-divider | `#FFF`

@group pebble Elements
@element pebble-horizontal-divider
@demo demo/index.html 
-->
<dom-module id="pebble-horizontal-divider">
  <template>
    <style>
      :host {
        display: block;
        height: 2px;
        min-height: 2px;
        max-height: 2px;
        background-color: var(--pebble-horizontal-divider-color, #FFF);
        opacity: 0.5;
        @apply(--pebble-horizontal-divider);
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'pebble-horizontal-divider',
    });
  </script>
</dom-module>
