<!doctype html>
<html>
<head>
    <title>rock-entity-variant demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">
    <link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">

    <link rel="import" href="../rock-entity-variant.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style is="custom-style" include="pebble-styles-app">
    </style>
</head>
<body>
<span id="browser-sync-binding"></span>
<div class="vertical-section-container centered" style="max-width:1000px;">
    <h3>A sample rock-entity-variant</h3>
    <demo-snippet>
        <style>
            .demo-snippet {
                overflow-y: auto;
            }
        </style>
        <template is="dom-bind" id="demo-app">
            <iron-ajax auto url="variantGridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
            <iron-ajax auto url="/src/data/EntityManageApp/variant-definition-ui.json" handle-as="json" last-response="{{variantConfig}}"></iron-ajax>
            <rock-entity-variant  id="variant1" grid-config="[[gridConfig]]" variant-config="[[variantConfig]]" entity-id="t1_entity1" ></rock-entity-variant>
        </template>
    </demo-snippet>
</div>


</body>
</html>
