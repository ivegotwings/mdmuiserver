<!--
        `rock-entity-variant` Represents an element to create the new entities and variants.

        @demo demo/index.html
        -->
<dom-module id="rock-entity-variant">
    <template>
        <style include="bedrock-style-common">
            #entity-variant-container {
                position: relative;
                margin: 0;
                width: 100%;
                display: inline-flex;
                display: -webkit-inline-flex;
            }

            .left {
                width: 30%;
                float: left;
            }

            .right {
                width: 70%;
            }

            pebble-button {
                vertical-align: baseline-middle;
                --pebble-button: {
                    height: 30px;
                    padding-top: 0.5em;
                    padding-right: 0em;
                    padding-bottom: 0.5em;
                    padding-left: 0em;
                    min-width: 2.14em;
                    margin-top: 0px;
                    margin-right: 0px;
                    margin-bottom: 0px;
                    margin-left: 0px;
                }
                --pebble-button-iron-icon: {
                    height: 20px;
                    width: 20px;
                }
            }

            pebble-button {
                --paper-button: {
                    line-height: var(--border-btn-height, 24px);
                    height: var(--border-btn-height, 24px);
                    box-shadow: none;
                    font-family: var(--default-font-family);
                    color: var(--button-text-color, #fff);
                };
            }

            .action-container {
                display: inline-flex;
                display: -webkit-inline-flex;
                float: right;
            }
        </style>
        <pebble-accordion header-text="Entity Family" default-icon="pebble-icon:RightArrow" open-icon="pebble-icon:Expand">
            <div class="container" id="entity-variant-container">
                <liquid-entity-model-composite-get name="compositeAttributeModelGet" request-data="{{_attributeModelRequest}}" on-entity-model-composite-get-response="_onCompositeModelGetResponse">
                </liquid-entity-model-composite-get>
                <liquid-entity-data-get id="getTreeData" operation="getbyids" last-response="{{remoteTreeData}}">
                </liquid-entity-data-get>
                <liquid-entity-data-get id="getChildrenData" operation="getbyids" last-response="{{childrenData}}" on-response="_populateChildrenData">
                </liquid-entity-data-get>
                <div class="left m-15">
                    <pebble-tree id="tree" disabled="[[isEditMode]]" data="[[treeData]]" default-child-depth="[[_getDefaultChildDepth(variantConfig)]]"
                        selected-items="{{selectedItems}}" indeterminate-items="{{indeterminateItems}}" default-expand-depth="1"
                        multi-select enable-search check-child-nodes show-horizontal-divider></pebble-tree>
                </div>
                <pebble-vertical-divider class="divider"></pebble-vertical-divider>
                <div class="right">
                    <pebble-button class="btn btn-primary m-r-10 m-t-10 pull-right" button-text="Variant Configurator" on-tap="_openVariantDialog"></pebble-button>
                    <rock-business-function-dialog id="bFDialog" name="variant-create" context-data="[[contextData]]"></rock-business-function-dialog>
                    <div class="grid-container">
                        <entity-variant-grid-datasource id="gridSource" request="[[gridRequest]]" data-source$="{{dataSource}}" current-record-size="{{currentRecordSize}}"
                            buffer-record-size="{{size}}" data-formatter$="{{dataFormatter}}"></entity-variant-grid-datasource>
                        <rock-grid id="grid" data-source$="{{dataSource}}" data-source-id$="gridSource" config="{{gridConfig}}" page-size="15" current-record-size="{{currentRecordSize}}"
                            grid-data-size="{{size}}" attribute-models="[[_attributeModels]]"></rock-grid>
                        <bedrock-pubsub event-name="grid-edit-item" handler="_onGridEdit" target-id="grid"></bedrock-pubsub>
                    </div>
                    <div class="action-container" hidden="[[!isEditMode]]">
                        <pebble-button class="pageRange btn btn-secondary" button-text="Cancel" on-tap="_cancelAction" noink raised></pebble-button>
                        <pebble-button class="pageRange btn btn-secondary" button-text="Save" on-tap="_saveAction" noink raised></pebble-button>
                    </div>
                </div>
                <liquid-entity-data-save name="attributeSaveDataService" operation="update" last-response="{{saveResponse}}" on-response="_onSaveResponse"></liquid-entity-data-save>
            </div>
        </pebble-accordion>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({

                is: 'rock-entity-variant',

                properties: {
                    /**
                     * Indicates the identification of the entity for which the variants are shown.
                     */
                    entityId: {
                        type: String
                    },
                    /**
                     * Indicates the tree data in an array format.
                     */
                    treeData: {
                        type: Array,
                        value: function () { return []; }
                    },
                    /**
                     * Indicates the tree data which is received from the liquid component.
                     */
                    remoteTreeData: {
                        type: Object,
                        value: function () { return {}; },
                        observer: '_populateDataForTree'

                    },
                    /**
                    * Indicates the configuration object that is passed to the grid.
                    */
                    gridConfig: {
                        type: Object,
                        notify: true,
                        computed: "getParentAppConfig('rock-entity-variant', '', 'variantGridConfig', 'app-entity-manage')"
                    },
                    /**
                    * Indicates data model object for the grid data.
                    */
                    gridData: {
                        type: Object,
                        notify: true
                    },
                    /**
                     * Indicates the currently indeterminate item lists.
                     */
                    indeterminateItems: {
                        type: Array,
                        value: function () { return []; },
                        notify: true
                    },

                    /**
                     * Indicates the currently selected item list.
                     */
                    selectedItems: {
                        type: Array,
                        notify: true,
                        value: function () { return []; },
                        observer: '_selectedItemsChanged'
                    },
                    /**
                    * Specifies whether or not the entity variants are in the "edit" mode.
                    */
                    isEditMode: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    /**
                     * Indicates the request object that is passed to the data element to retrive the attribute model data.
                     */
                    _attributeModelRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * Indicates a call back function. This function transforms the data based 
                     * on the grid configuration and returns an array of records. 
                     * The user can use this function when the liquid operation and request object to load the data is given.
                     */
                    dataFormatter: {
                        notify: true,
                        value: function () {
                            return this._getAttributeFormattedData.bind(this);
                        }
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    variantConfig: {
                        type: Object,
                        computed: "getParentAppConfig('rock-entity-variant', '', 'variantDefinitionUI', 'app-entity-manage')"
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                observers: [
                    '_onGridConfigChange(gridConfig)',
                    '_editModeChanged(gridConfig.mode)',
                    '_contextChanged(contextData)',
                ],
                listeners: {
                    'tree-node-expanded': '_treeNodeExpanded'
                },
                _contextChanged: function (contextData) {
                    if (_.isEmpty(this.contextData)) {
                        return;
                    }
                    var treeGet = this.$.getTreeData;
                    treeGet.requestData = this._getTreeRequest();
                    treeGet.generateRequest();
                },
                _getTreeRequest: function () {
                    var req = DataRequestHelper.createEntityGetRequest(this.contextData);
                    req.params.fields.relationships = ["isChildOf"];
                    return req;
                },
                _getDefaultChildDepth: function () {
                    if (this.variantConfig && Object.keys(this.variantConfig).length > 0) {
                        return this.variantConfig.levels.length;
                    }
                },
                _treeNodeExpanded: function (e) {
                    this.parent = e.detail;
                    if (!this.parent.nodeData.children || this.parent.nodeData.children.length == 0) {
                        this._getChildren(e.detail.nodeData.value, e.detail.nodeData.type);
                    }
                },

                _getGridRequest: function () {
                    if (!this.gridConfig || _.isEmpty(this.contextData) || !this.gridConfig.dataRequest) {
                        return;
                    }
                    var contextData = DataHelper.cloneObject(this.contextData);
                    var attributeNames = this.gridConfig.dataRequest.attributes;
                    var itemContexts = [];
                    if (this.selectedItems && this.selectedItems.length > 0) {
                        this.selectedItems.forEach(function (item) {
                            var itemContext = {
                                'type': item.type,
                                'id': item.value
                            };
                            itemContext.attributeNames = attributeNames;
                            itemContexts.push(itemContext);
                        });
                    }
                    if (this.indeterminateItems && this.indeterminateItems.length > 0) {
                        this.indeterminateItems.forEach(function (item) {
                            var itemContext = {
                                'type': item.type,
                                'id': item.value
                            };
                            itemContext.attributeNames = attributeNames;
                            itemContexts.push(itemContext);
                        });
                    }
                    contextData[ContextHelper.CONTEXT_TYPE_ITEM] = itemContexts;
                    var req = DataRequestHelper.createEntityGetRequest(contextData);
                    return req;
                },
                _selectedItemsChanged: function () {
                    Polymer.Async.microTask.run(() => {
                        if (this.selectedItems && this.gridConfig && !_.isEmpty(this.gridConfig)) {
                            var request = this._getGridRequest();
                            this.gridRequest = request;
                            if (this.shadowRoot.querySelector("#grid")) {
                                this.shadowRoot.querySelector("#grid").reRenderGrid();
                            }
                        }
                    });
                },
                _editModeChanged: function (mode) {
                    if (mode != undefined) {
                        if (mode == 'Edit') {
                            this.set('isEditMode', true);
                        } else {
                            this.set('isEditMode', false);
                        }
                    }
                },

                _saveAction: function (e) {
                    var entities = [];
                    for (var i = 0; i < this.editableItems.length; i++) {
                        var entity = this.editableItems[i];
                        var attrs = [];
                        for (var key in entity.attributes) {
                            attrs.push(entity.attributes[key]);
                        }
                        var originalEntity = this._entities.find(function (ent) {
                            return ent.id == entity.id;
                        });
                        var newEntity = DataTransformHelper.prepareEntityForAttributesSave(originalEntity, attrs, this.contextData);
                        entities.push(newEntity);
                    }
                    var attributeSaveDataService = this.shadowRoot.querySelector('[name="attributeSaveDataService"]');
                    if (attributeSaveDataService) {
                        attributeSaveDataService.requestData = { "entities": entities };
                        attributeSaveDataService.generateRequest();
                    }
                },
                _onSaveResponse: function (e) {
                    this.isEditMode = false;
                    var that = this;
                    this.editableItems.forEach(function (item) {
                        that.shadowRoot.querySelector("#grid").changeRowToViewMode(item.index);
                    });
                },

                _cancelAction: function (e) {
                    this.isEditMode = false;
                    var that = this;
                    this.editableItems.forEach(function (item) {
                        that.shadowRoot.querySelector("#grid").changeRowToViewMode(item.index);
                    });
                    this.shadowRoot.querySelector("#grid").reRenderGrid();
                },
                _onGridEdit: function (e, detail, sender) {
                    if (!this.editableItems) {
                        this.editableItems = [];
                    }
                    this.push('editableItems', detail);
                    this.isEditMode = true;
                },
                _getChildren: function (id, type) {
                    var contextData = DataHelper.cloneObject(this.contextData);
                    contextData[ContextHelper.CONTEXT_TYPE_ITEM] = [{ "id": id, "type": type, attributeNames: [] }];
                    var req = DataRequestHelper.createEntityGetRequest(contextData);
                    req.params.fields.relationships = ["isChildOf"];
                    this.$.getChildrenData.requestData = req;
                    this.$.getChildrenData.generateRequest();
                },
                _getRelatedEntitiesData: function (entity) {
                    var data = [];
                    var relationships = {};
                    var ctxRelationships = {};
                    if (entity && entity.data) {
                        if (entity.data.relationships) {
                            relationships = entity.data.relationships;
                        }
                        if (entity.data.contexts && this.contextData.contexts && this.contextData.contexts.length) {
                            ctxRelationships = SharedUtils.DataObjectFalcorUtil.getRelationshipsByCtx(entity, this.contextData.contexts[0]);
                        }
                        relationships = DataMergeHelper.mergeRelationships(relationships, ctxRelationships, true);
                        if (relationships) {
                            var isChildRelationshipEntities = relationships["isChildOf"];
                            if (isChildRelationshipEntities) {
                                isChildRelationshipEntities.forEach(function (relationshipEntity) {
                                    var relatedEntity = {};
                                    if (relationshipEntity.relTo) {
                                        relatedEntity["value"] = relationshipEntity.relTo.id;
                                        //TODO if entity name is present in data text should be entity name and not entity id
                                        relatedEntity["text"] = relationshipEntity.relTo.id;
                                        relatedEntity["type"] = relationshipEntity.relTo.type;
                                        data.push(relatedEntity);
                                    }
                                });
                            }
                        }
                    }
                    return data;
                },
                _populateChildrenData: function (e) {
                    var data = [];
                    var respData = e.detail.response;
                    if (respData) {
                        if (respData.content && respData.content.entities) {
                            var entities = respData.content.entities;
                            var entity = entities[0];
                            data = this._getRelatedEntitiesData(entity);
                        }
                    }
                    this.parent.nodeData.children = data;
                    var nodeData = this.parent.nodeData;
                    this.parent.nodeData = [];
                    this.parent.nodeData = nodeData;
                    this.parent.refreshChildList();
                },
                _populateDataForTree: function (respData) {
                    var treeData = [];
                    if (respData) {
                        if (respData.content && respData.content.entities) {
                            var entities = respData.content.entities;
                            var entity = entities[0];
                            var entityId = entity.id;
                            treeData = [{ "text": entityId, "value": entityId, "type": entity.type, children: [], "border": true }];
                            var data = this._getRelatedEntitiesData(entity);
                            treeData[0].children = data;
                        }
                    }
                    this.treeData = treeData;
                    if (treeData.length > 0) {
                        this.push('selectedItems', treeData[0]);
                    }
                },
                _getAttributeFormattedData: function (data) {
                    var formattedEntities = [];
                    if (data && data.content) {
                        var entities = data.content.entities;
                        this._entities = DataHelper.cloneObject(entities);
                        if (entities && entities.length > 0) {
                            formattedEntities = DataTransformHelper.transformEntitiesToGridFormat(entities, this._attributeModels, this.contextData);
                        }
                    }
                    return formattedEntities;
                },
                _openVariantDialog: function () {
                    this.shadowRoot.querySelector("#bFDialog").sharedData = { "context-data": this.contextData };
                    this.shadowRoot.querySelector("#bFDialog").open();
                },
                _onGridConfigChange: function () {
                    if (_.isEmpty(this.gridConfig)) {
                        return;
                    }

                    var compositeModelGetRequest = DataRequestHelper.createEntityModelCompositeGetRequest(this.contextData);
                    if (this.gridConfig.dataRequest) {
                        var attrNames = this.gridConfig.dataRequest.attributes;
                        if (attrNames && attrNames.length) {
                            compositeModelGetRequest.params.fields.attributes = attrNames;
                        }
                    }
                    this.set("_attributeModelRequest", compositeModelGetRequest);
                    var liquidModelGet = this.shadowRoot.querySelector("[name=compositeAttributeModelGet]");
                    if (liquidModelGet) {
                        liquidModelGet.generateRequest();
                    }
                },
                _onCompositeModelGetResponse: function (e) {
                    if (e && e.detail && DataHelper.validateGetAttributeModelsResponse_New(e.detail.response)) {
                        this._attributeModels = DataTransformHelper.transformAttributeModels(e.detail.response.content.entityModels[0], this.contextData);
                    }
                }
            })
        })();
    </script>
</dom-module>
