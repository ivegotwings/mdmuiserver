<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!--
`pebble-vertical-divider`
Vertical divider control for riversand ui framework 

@demo demo/index.html 
-->
<dom-module id="pebble-vertical-divider">
  <template>
    <style>
      :host {
        display: inline-block;
        height: var(--pebble-vertical-divider-height, 25px);
        min-width: 2px;
        max-width: 2px;
        margin-left: 5px;
        margin-right: 5px;
        background-color: var(--pebble-vertical-divider-color, #FFF);
        opacity: 0.5;
        @apply(--pebble-vertical-divider);
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'pebble-vertical-divider',
    });
  </script>
</dom-module>
