<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!--
`<pebble-vertical-divider>` represents a divider to be used to craete vertical partition.
It provides styles for color as a mixin variable and can be styles directly targetting element

For example, the following code implements simple vertical line with black color.
    
    <pebble-vertical-divider></pebble-vertical-divider>
    <style is="custom-style">
        pebble-vertical-divider {
            --pebble-vertical-divider-color: black;
        }
    </style>

Custom property | Description | Default
----------------|-------------|----------
`--pebble-vertical-divider-color` | Mixin applied to pebble-vertical-divider | `#FFF`

@group pebble Elements
@element pebble-vertical-divider
@demo demo/index.html 
-->
<dom-module id="pebble-vertical-divider">
  <template>
    <style>
      :host {
        display: inline-block;
        height: var(--pebble-vertical-divider-height, 16px);
        min-width: 2px;
        max-width: 2px;
        margin-left: 5px;
        margin-right: 5px;
        background-color: var(--pebble-vertical-divider-color, #FFF);
        opacity: 0.5;
        height: auto;
        min-height: var(--pebble-vertical-divider-height, 25px);
        width: 0px;
        margin-left: 1px;
        margin-right: 1px;
        border-right: 1px solid var(--pebble-vertical-divider-color, #FFF);
        border-left: 1px solid var(--pebble-vertical-divider-color, #FFF);
        opacity: 0.4;
        padding: 0;
        vertical-align: sub;
        @apply(--pebble-vertical-divider);
      }
    </style>
  </template>

  <script>
    Polymer({
      is: 'pebble-vertical-divider',
    });
  </script>
</dom-module>
