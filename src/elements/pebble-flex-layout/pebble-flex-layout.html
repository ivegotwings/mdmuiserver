<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!--
`<pebble-flex-layout>` Represents Flex styles for page and content layouts

Sample use:
    Use "pebble-flex-layout" for all flex related styles

    <link rel="import" href="../pebble-flex-layout/pebble-flex-layout.html">
    
    <style is="custom-style" include="pebble-flex-layout">

    <div class="layout horizontal layout-start">
      <div>cross axis start alignment</div>
    </div>

@group Pebble Elements
@element pebble-flex-layout
-->

<dom-module id="pebble-flex-layout">
  <template>
    <style is="pebble-flex-layout-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
    </style>
  </template>
  <script>
      Polymer({
        is: 'pebble-flex-layout'
      });
  </script>
</dom-module>
