<link rel="import" href="../polymer/polymer.html">

<dom-module id="pebble-iframe">
    <template>
        <style>
            :host {
                height: 100%;
            }
            .wrapper {
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }
            .intrinsic-container {
                position: relative;
                height: 0;
                overflow: hidden;
            }
            
            /* 16x9 Aspect Ratio */
            .intrinsic-container-16x9 {
                padding-bottom: 56.25%;
            }
            
            /* 4x3 Aspect Ratio */
            .intrinsic-container-4x3 {
                padding-bottom: 75%;
            }
            
            .intrinsic-container iframe {
                position: absolute;
                top:0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <div class="wrapper">
            <div class="h_iframe">
                <div class="intrinsic-container intrinsic-container-16x9">
                    <iframe src="[[source]]" sandbox="[[restrictions]]" frameborder="0"></iframe>
                </div>                
            </div>
        </div>
    </template>

    <script>
        Polymer({

            is: 'pebble-iframe',

            properties: {
                source: {
                    type: String,
                    value: ''
                },
                restrictions: {
                  type: String,
                  value: 'allow-forms allow-scripts allow-popups allow-same-origin allow-modals'
                }
            }
        });
    </script>
</dom-module>
