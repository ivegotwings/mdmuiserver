<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/responsive-iframe-element/responsive-iframe-element.html">

<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">

<!--
`pebble-iframe` Represents a iframe renderer with simple functionality.
 An iframe displays a web page within a web page.

@group Pebble Elements
@element pebble-iframe
@demo demo/index.html 
-->

<dom-module id="pebble-iframe">
    <template>
        <style include="pebble-styles-shared"></style>

         <responsive-iframe-element source="[[source]]"></responsive-iframe-element>
          
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'pebble-iframe',
                properties: {
                    /* Indicates the url of the source.
                    *
                    */
                    source: {
                        type: String,
                        value: 'http://www.w3schools.com'
                    }
                },
                /* Can be used to notify whether an iframe is changed.
                */
                iframeChanged: function() {

                }
            });
        })();
    </script>

</dom-module>
