<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="rock-preloader">
    <template>
    <style>      
        :host {
          position: absolute;
          background: rgba(255, 255, 255, 0.66);
          left: 0;          
          top: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          opacity: 0;
          z-index:-1;
        }
        img{
          position: absolute;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          margin: auto;
        }
        :host([active]) {
          opacity: 1;
          z-index: 999;
        }
    </style>
  <img src="../../../src/images/loading.svg"></img>
  </template>
    <script>
        Polymer({
            is: 'rock-preloader',
            properties: {
                active: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                }
            }
        });
    </script>
</dom-module>
