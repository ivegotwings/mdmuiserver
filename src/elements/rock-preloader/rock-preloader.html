<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../rock-footer/rock-footer.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">

<dom-module id="rock-preloader">
    <template>
        <style>
             :host {
                --paper-progress-active-color: rgba(19, 158, 231, 0.53);
                width: 150%;
            }

            #loadingconfigurations {
                height: 19px;
                font-size: 14px;
                line-height: 1;
                text-align: center;
                color: #757f8a;
                margin-top: 16%;
            }
            #loadingconfigurations > span {
                padding-bottom: 5px;
            }
            .loading {
                margin: auto;
            }

            #appProgress {
                width: 345px;
                height: 4px;
                border-radius: 20px;
                margin: auto;
                margin-top: 20px;
                background-color: #dbe6ef;
            }
        </style>

        <div class="loading" hidden$="[[!active]]">
            <div id="loadingconfigurations">
                <span>[[loadingText]]</span>
                <paper-progress id="appProgress" value="[[progressValue]]" min="0" max="[[progressMaxValue]]"></paper-progress>
                <rock-footer tenant-logo-text="[[tenantLogoText]]"></rock-footer>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-preloader',
            properties: {
                active: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: true
                },
                progressValue: {
                    type: Number,
                    value: 100
                },
                progressMaxValue: {
                    type: Number,
                    value: 1000
                },
                loadingText: {
                    value: "Loading resources..."
                },
                tenantLogoText: {
                    value:""
                }
            }
        });
    </script>
</dom-module>
