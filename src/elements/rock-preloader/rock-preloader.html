<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../rock-layout/rock-layout.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">

<dom-module id="rock-preloader">
    <template>
        <style>
             :host {
                --paper-progress-active-color: rgba(19, 158, 231, 0.53);
                width: 150%;
            }

            #loadingconfigurations {
                height: 14px;
                font-size: 14px;
                font-family: line-height: 1;
                text-align: center;
                color: #757f8a;
                margin-top: 22%;
            }

            .loading {
                margin: auto;
            }

            #appProgress {
                width: 345px;
                height: 4px;
                border-radius: 20px;
                margin: auto;
                background-color: #dbe6ef;
            }
        </style>

        <div class="loading">
            <div id="loadingconfigurations">Loading configurations....
                <paper-progress id="appProgress" class="middle fit" value="300" min="0" max="1000"></paper-progress>
                <rock-footer></rock-footer>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-preloader',
            properties: {
                active: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                }
            }
        });
    </script>
</dom-module>
