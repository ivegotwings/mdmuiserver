<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-progress/paper-progress.html">

<!-- <link rel="import" href="../rock-footer/rock-footer.html"> -->

<!--
`rock-preloader` Represents a component that pre-loads the spinner
when an App is bootstrapped.
@demo demo/index.html
-->
<dom-module id="rock-preloader">
    <template>
        <style>
             :host {
                width: 150%;
            }

            #loadingconfigurations {
                height: 19px;
                font-size: 14px;
                line-height: 1;
                text-align: center;
                color: #757f8a;
                margin-top: 20%;
            }

            #loadingconfigurations > span {
                padding-bottom: 5px;
            }
            .loading {
                margin: auto;
            }

            paper-progress {
                --paper-progress-container-color: #dbe6ef;
                --paper-progress-active-color: rgba(19, 158, 231, 0.53);
            }

            #appProgress {
                display: block;
                width: 345px;
                height: 4px;
                border-radius: 20px;
                margin: auto;
                margin-top: 14px;
                background-color: #dbe6ef;
            }
        </style>

        <div class="loading" hidden$="[[!active]]">
            <div id="loadingconfigurations">
                <span>[[loadingText]]</span>
                <paper-progress id="appProgress" indeterminate$=[[indeterminate]] value="[[progressValue]]" min="0" max="[[progressMaxValue]]"></paper-progress>
                <!--value="[[progressValue]]" min="0" max="[[progressMaxValue]]"  <rock-footer tenant-logo-text="[[tenantLogoText]]"></rock-footer> -->
            </div>
        </div>
    </template>
    <script>
        class RockPreloader
                extends Polymer.mixinBehaviors([
                RUFBehaviors.ComponentContextBehavior,
                RUFBehaviors.UIBehavior,
                RUFBehaviors.ComponentConfigBehavior,
                RUFBehaviors.LoggerBehavior
                ], Polymer.Element) {
                static get is() {
                    return 'rock-preloader';
                }

            static get properties() {
                return {
                    active: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: true
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    progressValue: {
                        type: Number,
                        value: 100
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    progressMaxValue: {
                        type: Number,
                        value: 1000
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    loadingText: {
                        type: String,
                        value: "Loading resources..."
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    tenantLogoText: {
                        type: String,
                        value: ""
                    },
                    indeterminate: {
                        type: Boolean,
                        value: true
                    }
                }
            }


            ready() {
                super.ready();
                console.log('rock-preloader is ready');
                this.removeAttribute('unresolved');
            }

        }
        customElements.define(RockPreloader.is, RockPreloader)
    </script>
</dom-module>
