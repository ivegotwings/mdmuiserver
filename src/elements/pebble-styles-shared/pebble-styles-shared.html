 <!--shared styles for all elements and index.html -->
<dom-module id="pebble-shared-styles">
  <template>
    <style>
    
    /* General Styles  */
      html, address,
      blockquote,
      body, dd, 
      dl, dt, fieldset, form,
      frame, frameset, noframes,
      center,dir, hr, menu, pre   { 
      display: block;
      text-align: -webkit-left;
      font-family: var(--default-font-family);
      font-size:100%;
        }
      
      li  { 
      display: list-item;
      text-align: justify;
      list-style-type: circle;
      
        }

      h1, h2, h3, h4, h5, h6 {
        display: block;
        font-weight: bold; 
        margin-left: 0;
        margin-right: 0; 
        font-family: var(--default-font-family); 
        line-height: 0.5em; 
        padding-left:5px;   
        }
      
      h1 {
      display: block;
      font-size: 2em;
      margin-top: 0.67em;
      margin-bottom: 0.67em;
      }
      
      h2 {
      font-size: 1.5em;
      margin-top: 0.83em;
      margin-bottom: 0.83em;
      }
      
      h3 {
      display: block;
      font-size: 1.17em;
      margin-top: 1em;
      margin-bottom: 1em;
      }

      h4 {
      display: block;
      margin-top: 1.33em;
      margin-bottom: 1.33em;
      } 

      h5 {
      display: block;
      font-size: .83em;
      margin-top: 1.67em;
      margin-bottom: 1.67em;
      }

      h6 {
      display: block;
      font-size: .67em;
      margin-top: 2.33em;
      margin-bottom: 2.33em;
      }

      li a:hover{
        color:var(--secondary-text-color);
        font-family: var(--default-font-family);
      }

      a:link {
      color: #0a5a9f; 
      font-family: var(--default-font-family);
      }
      
      a:visited {
      color: purple; 
      font-family: var(--default-font-family);
      }

      a:hover {
        color:var(--secondary-text-color);
        font-family: var(--default-font-family);
      }
    
      span{
        font-family: var(--default-font-family);
      }
	
	
      /* Scrollbar Styles Starts Chrome*/
      ::shadow ::-webkit-scrollbar {
      width: 7px;
      height: 5px;
      }
      
      ::shadow ::-webkit-scrollbar-thumb {
      background: #c1cad4;
      border: 1px solid #666;
      border-radius: 2px 2px 2px 2px;
      }

      ::shadow ::-webkit-scrollbar-track {
        background: #FAFAFA;
      }
    
      /* Scrollbar Styles Ends */

 /* Scrollbar Styles Starts Firefox*/
      ::shadow ::-moz-scrollbar {
      width: 7px;
      height: 5px;
      }

      ::shadow ::-moz-scrollbar-thumb {
      background: #c1cad4;
      border: 1px solid #666;
      border-radius: 2px 2px 2px 2px;
      }

      ::shadow ::-moz-scrollbar-track {
        background: #FAFAFA;
      }
    
      /* Scrollbar Styles Ends */

 /* Scrollbar Styles Starts IE*/
      ::shadow ::-scrollbar {
      width: 7px;
      height: 5px;
      }

      ::shadow ::-scrollbar-thumb {
      background: #c1cad4;
      border: 1px solid #666;
      border-radius: 2px 2px 2px 2px;
      }

      ::shadow ::-scrollbar-track {
        background: #FAFAFA;
      }
    
      /* Scrollbar Styles Ends */

      .widget {
        display: block;
        border-radius: 2px;
        padding: 8px 16px;
        background: white;
        height: 360px;
        margin: 15px 0;
      }

      .widget-title
      {
          display: flex;
          white-space: nowrap;
      }

      /* Left MenuNav Styles */
      .rsMenu
      {
        background: #0078D7;
      }

       paper-button.colorful {
        color: #4285f4;
      }

      /* Components Styles Starts */
      paper-button[raised].colorful {
      background: #4285f4;
      color: #fff;
      }

      paper-button.green {
      --paper-button-flat-focus-color: var(--paper-green-50);
      color: var(--paper-green-500);
      }

      paper-button.green:hover {
        background: var(--paper-green-50);
      }

     
    </style>
  </template>
</dom-module>
