<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../rock-layout/rock-layout.html">
<link rel="import" href="../rock-layout/rock-titlebar/rock-titlebar.html">
<link rel="import" href="../rock-widget-panel/rock-widget-panel.html">
<link rel="import" href="../pebble-icons/pebble-icons.html">
<dom-module id="rock-dashboard">
  <template>
    <rock-layout>
      <rock-titlebar icon="pebble-icons:UserIcon" title="User Dashboard"></rock-titlebar>
      <iron-ajax auto url="/src/data/dashboard-widgets.json" handle-as="json" last-response="{{config}}"></iron-ajax>
      <rock-widget-panel config="{{config}}"></rock-widget-panel>
    </rock-layout>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'rock-dashboard'
      });
    })();
  </script>
</dom-module>
