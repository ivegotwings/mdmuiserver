<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../rock-layout/rock-layout.html">
<link rel="import" href="../rock-layout/rock-titlebar/rock-titlebar.html">
<link rel="import" href="../rock-widget-panel/rock-widget-panel.html">
<link rel="import" href="../pebble-icons/pebble-icons.html">
<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">

<dom-module id="rock-dashboard">
  <template>
    <rock-layout>
      <rock-titlebar icon="pebble-icons:UserIcon" title="User Dashboard"></rock-titlebar>
      <iron-ajax auto url="/src/data/dashboard-widgets.json" handle-as="json" last-response="{{config}}"></iron-ajax>
      <rock-widget-panel config="{{config}}"></rock-widget-panel>
    </rock-layout>
    <bedrock-pubsub on-bedrock-event-actions-parent-button-tap="_onSavedSearchTap"></bedrock-pubsub>
    <bedrock-pubsub on-bedrock-event-favourite-saved-search="_markSavedSearchAsFavourite"></bedrock-pubsub>
    <bedrock-pubsub on-bedrock-event-delete-saved-search="_markSavedSearchAsDelete"></bedrock-pubsub>
                 
  </template>
  <script>
    (function() {
      'use strict';

        Polymer({
            is: 'rock-dashboard',
            behaviors: [
                RUFBehaviors.UIBehavior
            ],
            _markSavedSearchAsFavourite: function(e, detail, sender){
                if(detail){
                    //alert("data: " + JSON.stringify(detail));
                }
            },
            _markSavedSearchAsDelete: function(e, detail, sender){
                if(detail){
                    //alert("data: " + JSON.stringify(detail));
                }
            },
            _onSavedSearchTap: function(e, detail, sender) {
                document.querySelector("main-app").set('route.__queryParams', {"savedSearchId": detail.id });
                document.querySelector("main-app").set('route.path', "/entity-discovery");
            }
      });
    })();
  </script>
</dom-module>
