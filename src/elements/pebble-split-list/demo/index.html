<!doctype html>

<html>

<head>

    <title>pebble-split-list demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <link rel="import" href="../../../../bower_components/paper-styles/demo-pages.html">
    <link rel="import" href="../pebble-split-list.html">

    <!-- load default iconset -->
    <link rel="import" href="../../pebble-icons/pebble-icons.html">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>


</head>

<body>

<template is="dom-bind">
    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <h3><i>Pebble-split-list demo</i></h3>

    <div class="vertical-section-container centered" style="max-width:1600px;">
    <iron-ajax auto url="gridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
    <iron-ajax auto url="gridData.json" handle-as="json" last-response="{{gridData}}"></iron-ajax>
    <pebble-split-list items="{{gridData}}" config="{{gridConfig}}" ></pebble-split-list>
    </div>

</template>



</body>

</html>
