<!doctype html>

<html>

<head>
    <title>pebble-split-list demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../../bedrock-style-manager/styles/bedrock-style-common.html">
    <link rel="import" href="../pebble-split-list.html">

    <style include="demo-pages-shared-styles">
    </style>
</head>
<body>

<demo-snippet>
<template is="dom-bind">
    <iron-ajax auto url="gridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
    <iron-ajax auto url="gridData.json" handle-as="json" last-response="{{gridData}}"></iron-ajax>


    <div class="vertical-section-container centered" style="max-width:1600px;">
        <h3><i>Pebble-split-list demo</i></h3>
        <pebble-split-list items="{{gridData}}" config="{{gridConfig}}" ></pebble-split-list>


        <h3><i>Pebble-split-list demo with move down button</i></h3>
        <pebble-split-list items="{{gridData}}" move-up-down-enabled  config="{{gridConfig}}" ></pebble-split-list>


        <h3><i>Pebble-split-list demo with selected items retained in the left side</i></h3>
        <pebble-split-list items="{{gridData}}" retain-selected-items  config="{{gridConfig}}" ></pebble-split-list>
    </div>
</template>
</demo-snippet>




</body>

</html>
