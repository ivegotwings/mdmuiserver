<!doctype html>

<html>
<head>
  <title>rock-tags tests</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../rock-tags.html">
  <link rel="import" href="../../rock-tag-item/rock-tag-item.html">
</head>
<body>

    <test-fixture id="basic">
      <template>
        <rock-tags></rock-tags>
      </template>
    </test-fixture>

    <test-fixture id="custom">
      <template>
        <rock-tags ></rock-tags>
      </template>
    </test-fixture>

    <script>
      suite('rock-tags-basic', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'rock-tags');
        });

      });

      suite('rock-tags-with-data', function() {
         var element;
         var colors=['red','green','black'];
         var data = [
                {
                  "name": "Brand",
                  "value": "Levis",
                  "editMode": false,
                  "icon":"settings"
                },
                {
                  "name": "Color",
                  "value": "Red",
                  "editMode": false
                },
                {
                  "name": "Size",
                  "value": "Medium",
                  "editMode": false
                },
                {
                  "name": "Name",
                  "value": "Extreme",
                  "editMode": true
                }
              ];

        setup(function() {
          element = fixture('custom');
          element.tags = data;
          element.tagColors = colors;
        });

        test('should contain 4 rock-tag-item ', function(done) {
          flush(function(){
         var items= document.querySelectorAll('rock-tag-item');
         assert.equal(items.length,4);
         done();
         });
        });

         test('should take tag-color property from the array ', function(done) {
           flush(function(){
             var items= document.querySelectorAll('rock-tag-item');
             assert.equal(items[0].tagColor,colors[0]);
             assert.equal(items[1].tagColor,colors[1]);
             assert.equal(items[2].tagColor,colors[2]);
             assert.equal(items[3].tagColor,colors[0]);
             done();
           });
        });

        test('should contain 3 rock-tag-item after delete', function(done) {
           flush(function(){
             var clearIcon= document.querySelectorAll('paper-icon-button')[0];
             console.log(clearIcon);
             fireEvent('tap', {}, clearIcon);
             assert.equal(element.tags.length,3);
             done();
           });
        });


      });
    </script>
  </body>
</html>
