<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../rock-tag-item/rock-tag-item.html">

<dom-module id="rock-tags">
  <template>
    <style include="shared-styles"></style>
    <style>
       :host {
        display: inline-block;
        /*box-sizing: border-box;
        font-family: 'Roboto', 'Noto', sans-serif;*/
      }
      
      .clearfix:after {
        content: " ";
        display: block;
        height: 0;
        clear: both;
      }
    </style>
    <div>
      <template is="dom-repeat" items="{{tags}}" >
        <rock-tag-item  size="{{size}}" disable-delete="{{disableDelete}}" index="{{index}}" tag-color$="{{getTagColor(index)}}"
          name="{{item.name}}" value="{{item.value}}" edit-mode="{{item.editMode}}" is-non-editable="{{isNonEditable}}"  icon="[[item.icon]]" src="[[item.src]]"></rock-tag-item>
      </template>
      <!--<template is="dom-if" if="{{enableAdd}}">
       <paper-input on-focusout="_focusOut" error-message="{{emptyErrorMessage}}" label="{{placeholder}}" on-keydown="_keyDown" value="{{input_value}}"></paper-input>
     </template>-->
    </div>
  </template>
  <script>

  Polymer({

    is: 'rock-tags',

    properties: {

      /**
       * list of String that holds tags. Values in this array should be identical and avoids duplicates due to the definition of tags.
       */
      tags:{
        type:Array,
        notify: true,
        value:function(){return []},
      },
      disableDelete: {
        type: Boolean,
        value: false
      },
      isNonEditable: {
        type: Boolean,
        value: false
      },
      disableAdd: {
        type: Boolean,
        value: false
      },
      tagColors:{
       type: Array,
       notify: true,
       value: function(){return []}
      }
    },

    listeners: {
        'tag-item-remove': '_onTagItemRemove'
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior
    /**
     * addTag is the method to add a new tag to the list
     *
     * @param {JSON} the tag that needs to be added.
     */
    addTag: function(tag){
      if(!this.disableAdd) {
        if (typeof(this.tags) == 'undefined'){
          this.tags = [];
        }
        if (typeof tag != "object"){
          alert('bad tag object');
          return;
        }
        else {
          for(var i=0;i<this.tags.length;i++) {
            if(this.tags[i].name == tag.name) {
              alert(tag.name + ': tag alerady added');
              return;
            }
          }
        }

        this.push('tags', tag);
        // this.async(function() {
        //   if(tag.editMode) {
        //     var tagItem = this.$$('rock-tag-item[name='+tag.name+']');
        //     if(tagItem.$.input) {
        //       tagItem.$.input.$.inputElement.focus();
        //     }
        //   }
        //});
        // this.input_value = "";
      }
      
    },
    
    /**
     * Handler for 'tag-item-remove' event, which is fired when a <tag-item> is being removed.
     *
     * @param {Object} event object
     */
    _onTagItemRemove: function(e) {
         this.splice('tags', e.detail.index, 1);
    },
    getTagColor: function(index){
      var length=this.tagColors.length;
      if(length>0){
      var colorIndex= index % length;
      return this.tagColors[colorIndex];
      } else{
        return '';
      }
    }

  });

</script>
</dom-module>
