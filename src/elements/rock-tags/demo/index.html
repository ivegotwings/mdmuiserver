<!doctype html>
<html>
  <head>
    <title>rock-tags demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">

    <link rel="import" href="../rock-tags.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A basic rock-tags</h3>
      <demo-snippet>
        <template>
          <rock-tags id="ex1"   ></rock-tags><br><br>
          <paper-button id="show1" raised>Show JSON</paper-button>
          <script>
            var data = [
                {
                  "name": "Brand",
                  "value":{"eq":"Levis"},
                  "editMode": false,
                  "icon":"settings"
                },
                {
                  "name": "Color",
                  "value": {"eq":"Red"},
                  "editMode": false
                },
                {
                  "name": "Size",
                  "value": {"eq":"Medium"},
                  "editMode": false
                },
                {
                  "name": "Name",
                  "value": {"eq":"Extreme"},
                  "editMode": true
                }
              ];
              var colors=['red','green','black'];
            window.addEventListener('WebComponentsReady', function(e) {
              Polymer.dom(document).querySelector("#ex1").tags = data;
              Polymer.dom(document).querySelector("#show1").addEventListener("click", function(e) {
                alert(JSON.stringify(document.querySelector("#ex1").tags));
              });
            });
            
          </script>
        </template>
        
      </demo-snippet>
      <h3>Disable delete</h3>
      <demo-snippet>
        <template>
          <rock-tags id="ex3" disable-delete></rock-tags>
          <script>

            window.addEventListener('WebComponentsReady', function(e) {
              Polymer.dom(document).querySelector("#ex3").tags = data;
            });
            
          </script>
        </template>
        
      </demo-snippet>
    </div>
      
  </body>
</html>
