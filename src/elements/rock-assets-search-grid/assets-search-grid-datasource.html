<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-datasource-behavior/bedrock-datasource-behavior.html">

<link rel="import" href="../liquid-entity-data-get/liquid-entity-data-get.html">

<!--
`rock-assets-search-grid` Represents a component that serves as a source of data for `rock-assets-search-grid`.
@demo demo/index.html
-->
<dom-module id="assets-search-grid-datasource">
    <template>
        <liquid-entity-data-get id="initGetEntitySearch" operation="initiatesearch" request-data="{{request}}" last-response="{{_initGetEntitySearchResponse}}"
                          on-error="_onGetSearchError" exclude-in-progress></liquid-entity-data-get>
        <liquid-entity-data-get id="getEntitySearchResults" operation="getsearchresultdetail" request-data="{{request}}" request-id="[[_initGetEntitySearchResponse.content.requestId]]"
                          last-response="{{getEntitySearchResultsResponse}}" on-error="_onGetSearchError" exclude-in-progress></liquid-entity-data-get>
    </template>
    <script>
        Polymer({
            is: 'assets-search-grid-datasource',
            properties: {
                _liquidInitSearchElement: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },

                _liquidGetSearchElement: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },

                _isResponseAttached: {
                    type: Boolean,
                    value: false
                },

                _isRequestInitiated: {
                    type: Boolean,
                    value: false
                },
                /**
                 * Indicates the total number of records in the grid.
                 *
                 */
                totalCount:{
                    type:Number,
                    value:0,
                    notify:true
                },
                /**
                 * Indicates the number of current records in the grid.
                 *
                 */
                currentRecords:{
                    type:Number,
                    value:0,
                    notify:true
                }
            },

            behaviors: [
                RUFBehaviors.DataSourceBehavior
            ],

            ready: function () {
                this._liquidInitSearchElement = Polymer.dom(this).node.$$(
                    "liquid-entity-data-get[id='initGetEntitySearch']");
                this._liquidGetSearchElement = Polymer.dom(this).node.$$(
                    "liquid-entity-data-get[id='getEntitySearchResults']");

                this.dataSource = this._dataSource.bind(this);
            },

            _dataSource: function (data, success, error) {

                if (_.isEmpty(this.request)) {
                    success([]);
                    return;
                }

                // Bind Reponse
                if (!this._isResponseAttached) {
                    this._liquidInitSearchElement.addEventListener('response', this._onInitSearchResponse.bind(
                        this));
                    this._liquidGetSearchElement.addEventListener('response', this._onGetSearchResponse.bind(
                        this, success, error));
                    // this._liquidGetSearchElement.addEntityListener('error', this._onGetSearchError.bind(
                    // this, success, error));
                    this._error = error;
                    this._isResponseAttached = true;
                }

                if (this._checkIfRequestChanged()) {
                    this._isRequestInitiated = false;
                    data.page = 1;
                }

                // Set Range
                var from = data.page > 0 ? (data.page - 1) * data.pageSize : 0;
                var to = data.page > 0 ? data.page * data.pageSize - 1 : 0;
                var options = {
                    "from": from,
                    "to": to
                };
                this.set("request.params.options", options);

                // Initiate Request only for First Time.
                if (!this._isRequestInitiated) {
                    this._liquidInitSearchElement.generateRequest();
                } else {
                    this._liquidGetSearchElement.generateRequest();
                }
            },
            /**
             * Can be used to reset the data source.
             *
             */
            resetDataSource: function() {
                this.currentRecords=0;
                this.totalCount=0;
                this._isRequestInitiated = false;
            },
            /**
             * Can be used to re-trigger the request.
             *
             */
            reTriggerRequest: function(){
                // Initiate Request only for First Time.
                if (!this._isRequestInitiated) {
                    this._liquidInitSearchElement.generateRequest();
                } else {
                    this._liquidGetSearchElement.generateRequest();
                }
            },

            _onInitSearchResponse: function () {
                this._lastRequest = DataHelper.cloneObject(this.request);
                this._liquidGetSearchElement.generateRequest();
                this._isRequestInitiated = true;
                this.totalCount=this._initGetEntitySearchResponse.content.totalRecords;
            },

            _onGetSearchResponse: function (success, error) {
                if (typeof (this.dataFormatter) == 'function') {
                    if (this.getEntitySearchResultsResponse.status === "success") {
                        var formattedResults=this.dataFormatter(this.getEntitySearchResultsResponse);
                        this.currentRecords=this.currentRecords+formattedResults.length;
                        success(formattedResults);
                    } else {
                        error();
                    }
                }
            },

            _onGetSearchError: function () {
                this._error();
            },

            _checkIfRequestChanged: function () {
                var utils = SharedUtils.DataObjectFalcorUtil;
                var requestFilterExists = false;
                var lastRequestFilterExists = false;
                if (this.request && this.request.params && this.request.params.query.filters) {
                    requestFilterExists = true;
                }
                if (this._lastRequest && this._lastRequest.params && this._lastRequest.params.query.filters) {
                    lastRequestFilterExists = true;
                }
                if (requestFilterExists != lastRequestFilterExists) {
                    return true;
                }
                if (!utils.compareObjects(this.request.params.query.filters.keywordsCriterion, this._lastRequest
                        .params.query.filters.keywordsCriterion)) {
                    return true;
                }
                if (!utils.compareObjects(this.request.params.query.filters.typesCriterion, this._lastRequest
                        .params.query.filters.typesCriterion)) {
                    return true;
                }
                if (!utils.compareObjects(this.request.params.query.filters.attributesCriterion, this._lastRequest
                        .params.query.filters.attributesCriterion)) {
                    return true;
                }
                if (!utils.compareObjects(this.request.params.sort, this._lastRequest
                        .params.sort)) {
                    return true;
                }
                return false;
            }
        });
    </script>
</dom-module>
