<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-helpers/component-helper.html">
<link rel="import" href="../bedrock-helpers/context-helper.html">
<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">
<link rel="import" href="../bedrock-style-manager/styles/bedrock-styles-scroll-bar.html" />
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">

<link rel="import" href="../pebble-actions/pebble-actions.html">
<link rel="import" href="../pebble-button/pebble-button.html">

<!--
    `rock-entity-create` Represents a component that renders a view for the creation of a new entity with different options such as "single entity creation",
    "multiple entities creation", and "bulk entity creation with import".

    @demo demo/index.html
-->
<dom-module id="rock-entity-create">
    <template>
        <style include="bedrock-style-common bedrock-styles-scroll-bar">
            :host {
                display: block;
                height: 100%;
            }

            #content-buttons {
                padding: var(--default-box-padding, 20px);
            }

            #manualActions {
                --pebble-manual-actions: {
                    margin-top: 0;
                }
            }

            .title {
                font-size: var(--default-font-size, 14px);
                text-align: center;
                color: var(--palette-steel-grey, #75808b);
            }

            #content-create {
                height: 100%;
                padding: 0 10px;
            }
        </style>
        <div class="base-grid-structure">
            <div class="base-grid-structure-child-1">
                <div id="content-description" align="center" hidden>
                    <!-- description message here -->
                    <div class="title m-0">
                        Select how you would like to create a new product. You can create one manually or by importing data in any format you have.
                    </div>
                </div>
                <div id="content-message" align="center" hidden>
                    <!-- Attributes message here -->
                    <div class="title m-0">
                        Attributes not available for entity create, contact administrator.
                    </div>
                </div>
                <div id="content-buttons" align="center" hidden>
                    <!-- manual and import buttons here -->
                    <template is="dom-if" if="{{showManualButton}}">
                        <pebble-button id="manualButton" class="action-button-focus dropdownText btn btn-success m-r-10" button-text="Manual" raised
                            on-tap="_onManualTap"></pebble-button>
                    </template>
                </div>
                <div id="step-label">
                    <!-- label of the current step here -->
                </div>
            </div>
            <div class="base-grid-structure-child-2">
                <div id="content-create" hidden></div>
            </div>
        </div>
        <liquid-rest id="contextModelGet" url="/data/pass-through/entitymodelservice/getcontext" method="POST" request-data="{{_contextModelGetReq}}"
        on-liquid-response="_onContextModelGetResponse" on-liquid-error="_onContextModelGetFailed"></liquid-rest>
        <bedrock-pubsub event-name="pebble-actions-action-click" handler="_onActionItemTap" target-id=""></bedrock-pubsub>
    </template>
    <script>
        class RockEntityCreate
        extends Polymer.mixinBehaviors([
            RUFBehaviors.UIBehavior,
            RUFBehaviors.AppBehavior
        ], Polymer.Element) {
            static get is() {
                return 'rock-entity-create'
            }
            static get properties() {
                return {
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * Indicates the names of the attributes that are rendered while creating a single entity.
                     */
                    attributeNames: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    /**
                     * <b><i>Content development is under progress... </b></i> 
                     */
                    messageCodeMapping: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * <b><i>Content development is under progress... </b></i> 
                     */
                    businessFunctionData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * Represents taxonomy 
                     */
                    taxonomy: {
                        type: String
                    },

                    enableRelationshipsMatchMerge: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Represents create actions 
                     */
                    showManualButton: {
                        type: Boolean
                    },
                    matchConfig: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    defaultEntity: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    skipNext: {
                        type: Boolean,
                        value: false
                    },
                    showCreateOptions: {
                        type: Boolean,
                        value: false
                    },
                    ignoreDirtyCheck: {
                        type: Boolean,
                        value: false
                    },
                    dataIndex: {
                        type: String,
                        value: "entityData"
                    },
                    dataSubIndex: {
                        type: String,
                        value: "data"
                    },
                    entityDomain: {
                        type: String,
                        value: ""
                    },
                    _contextModelGetReq: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    showEnhancerAttributes:{
                        type: Boolean,
                        value:false
                    }
                }
            }

            /**
             * <b><i>Content development is under progress... </b></i> 
             */
            ready() {
                super.ready();
                if(this.showEnhancerAttributes){
                    this._onGetContextModel();
                }else{
                    this._onManualTap();
                }
            }
            async _onGetContextModel(){
                if (_.isEmpty(this.entityDomain)) {
                    let itemContext = ContextHelper.getFirstItemContext(this.contextData);
                    let entityType = itemContext.type;
                    this.entityDomain = await EntityTypeManager.getInstance().getDomainByType(entityType);
                }

                this._contextModelGetReq = DataRequestHelper.createContextModelGetRequest(this.entityDomain);

                let liquidElement = this.$$('#contextModelGet');
                if (liquidElement) {
                    liquidElement.generateRequest();
                } else {
                    this.logError(this.appName + "Liquid for context model get is not found");
                }
            }
            _onContextModelGetResponse(e) {
                let response = e.detail.response.response;

                if (response) {
                    let entityModels = response.entityModels;

                    if (!_.isEmpty(entityModels)) {
                        let entityModel = entityModels[0];

                        if (entityModel && entityModel.properties && entityModel.properties.enhancerAttributes) {
                            let enhancerAttributeNames = [];
                            let enhancerAttributes = entityModel.properties.enhancerAttributes;
                            enhancerAttributes.forEach((enhancerAttribute) => {
                                if(enhancerAttribute.enhancerAttributeName){
                                    enhancerAttributeNames.push(enhancerAttribute.enhancerAttributeName)
                                }
                            })
                            if(enhancerAttributeNames.length > 0 && this.attributeNames && Array.isArray(this.attributeNames)){
                                this.attributeNames = this.attributeNames.concat(enhancerAttributeNames)
                                }
                            this._onManualTap();
                        } else {
                            this.logError(this.appName + "-Entity Create - There are no context models available", e.detail);
                        }
                    } else {
                        this.logError(this.appName + "-Entity Create -There is some problem with contextModel get response", e.detail);
                    }
                }
            }

            _onContextModelGetFailed(e) {
                this.logError(this.appName + "-Entity Create - contextModel get exception", e.detail);
            }
                

            _onManualTap(e, detail) {
                if (this.getIsDirty()) {
                    if (window.confirm("There are unsaved changes. Do you really want to leave the page?")) {
                        // do nothing
                    } else {
                        return;
                    }
                }

                if (_.isEmpty(this.attributeNames)) {
                    this._showView("message");
                    return;
                }

                this._hideView("description");
                this._showView("create");
                this.hideCreateButtons();

                let component = {
                    "name": "rock-entity-create-single",
                    "path": "/../../src/elements/rock-entity-create-single/rock-entity-create-single.html",
                    "properties": {
                        "attribute-names": this.attributeNames,
                        "context-data": this.contextData,
                        "message-code-mapping": this.messageCodeMapping,
                        "match-config": this.matchConfig,
                        "skip-next": this.skipNext,
                        "default-entity": this.defaultEntity,
                        "data-index": this.dataIndex,
                        "data-sub-index": this.dataSubIndex,
                        "entity-domain": this.entityDomain
                    }
                };
                let contentEl = this.shadowRoot.querySelector("#content-create");
                ComponentHelper.loadContent(contentEl, component, this);
            }

            _showView(viewName) {
                if (viewName) {
                    let contentView = this.shadowRoot.querySelector("#content-" + viewName);
                    if (contentView) {
                        contentView.removeAttribute("hidden");
                    }
                }
            }

            _hideView(viewName) {
                if (viewName) {
                    let contentView = this.shadowRoot.querySelector("#content-" + viewName);
                    if (contentView) {
                        contentView.setAttribute("hidden", "");
                    }
                }
            }
            /**
             * Can be used to get the information whether the element is dirty or not.
             */
            getIsDirty() {
                if (this.ignoreDirtyCheck) {
                    return false;
                }

                let content = this.shadowRoot.querySelector('#content-create');
                if (content && content.firstElementChild && content.firstElementChild.getIsDirty) {
                    return content.firstElementChild.getIsDirty();
                }
            }
            /**
             * <b><i>Content development is under progress... </b></i> 
             */
            hideCreateButtons() {
                this._hideView("buttons");
            }
        }
        customElements.define(RockEntityCreate.is, RockEntityCreate)
    </script>
</dom-module>
