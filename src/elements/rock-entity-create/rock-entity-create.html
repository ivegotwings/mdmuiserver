<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-helpers/component-helper.html">
<link rel="import" href="../bedrock-helpers/context-helper.html">
<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">

<link rel="import" href="../pebble-actions/pebble-actions.html">
<link rel="import" href="../pebble-button/pebble-button.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">

<!--
    `rock-entity-create` Represents a component that renders a view for the creation of a new entity with different options such as "single entity creation",
    "multiple entities creation", and "bulk entity creation with import".

    @demo demo/index.html
-->
<dom-module id="rock-entity-create">
    <template>
        <style include="pebble-styles-shared">            
            
            #content-buttons {
                padding: var(--default-box-padding);
            }
            
            #manualActions {
                --pebble-manual-actions:{
                margin-top: 0;
            }
        }
            .title {
                font-size: var(--default-font-size, 14px);
                text-align: center;
                color:var(--palette-steel-grey, #75808b);
            }
        </style>
        <div id="content-description" align="center" hidden>
            <!-- description message here -->
            <div class="title m-0">
                Select how you would like to create a new product. You can create one manually or by importing data in any format you have.
            </div>
        </div>
        <div id="content-buttons" align="center" hidden>
            <!-- manual and import buttons here -->            
            <pebble-actions id="manualActions" class="dropdownText btn dropdown-success m-r-5" button-text="Manual" actions-data="[[manualCreateActions]]"></pebble-actions>
            <pebble-button class="import-button dropdownText btn dropdown-outline-primary" button-text="Import" dropdown-icon raised on-tap="_onImportTap"></pebble-button>
        </div>
        <div id="step-label">
            <!-- label of the current step here -->
        </div>

        <div id="content-create" hidden></div>
        <bedrock-pubsub event-name="pebble-actions-action-click" handler="_onActionItemTap" target-id=""></bedrock-pubsub>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: "rock-entity-create",

                properties: {
                    /**
                     * Indicates the names of the attributes that are rendered while creating a single entity.
                     */
                    attributeNames: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    },
                   /**
                    * <b><i>Content development is under progress... </b></i> 
                    */
                    messageCodeMapping: {
                        type: Object,
                        value: function() { return {}; }
                    },
                   /**
                    * <b><i>Content development is under progress... </b></i> 
                    */
                    businessFunctionData: {
                        type: Object,
                        value: function() { return {}; }
                    },
                    /**
                    * Represents taxonomy 
                    */
                    taxonomy: {
                        type: String
                    },
                    /**
                    * Represents create actions 
                    */
                    manualCreateActions: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    }
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                ready: function() {
                    this._showView("description");
                    this._showView("buttons");
                },
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                attached: function(){
                    var pebbleActionsConfig = document.querySelector('main-app').getConfig('pebble-actions');
                    if(pebbleActionsConfig && pebbleActionsConfig.length) {
                        var configData = pebbleActionsConfig[0];
                        this._setContextData(configData);
                    }
                },
                _onActionItemTap: function(e, detail, sender) {
                    if (detail && detail.data) {
                        if (this.getIsDirty()) {
                            if (window.confirm("There are unsaved changes. Do you really want to leave the page?")) {
                                // do nothing
                            } else {
                                return;
                            }
                        }
                        if (detail.data.name == "createSingleProduct") {
                            this._hideView("description");
                            this._showView("create");
                            var component = {
                                "name": "rock-entity-create-single",
                                "path": "/../../src/elements/rock-entity-create-single/rock-entity-create-single.html",
                                "properties": {
                                    "attribute-names": this.attributeNames,
                                    "context-data": this.contextData,
                                    "message-code-mapping": this.messageCodeMapping
                                }
                            };
                            var contentEl = this.$$("#content-create");
                            ComponentHelper.loadContent(contentEl, component, this);
                        }                        
                    }
                },
                _onImportTap: function() {
                    // show div content-import
                    if (this.getIsDirty()) {
                        if (window.confirm("There are unsaved changes. Do you really want to leave the page?")) {
                            // do nothing
                        } else {
                            return;
                        }
                    }
                    this._hideView("description");
                    this._showView("create");
                    var component = {
                        "name": "rock-entity-upload",
                        "path": "/../../src/elements/rock-entity-upload/rock-entity-upload.html",
                        "properties": {
                            "enable-data-preview": true,
                            "enable-mappings": true,
                            "context-data": this.contextData,
                            "skip-next": true,
                            "taxonomy": this.taxonomy
                        }
                    };
                    var contentEl = this.$$("#content-create");
                    ComponentHelper.loadContent(contentEl, component, this);
                },
                _showView: function(viewName) {
                    if (viewName) {
                        var contentView = this.$$("#content-" + viewName);
                        if (contentView) {
                            contentView.removeAttribute("hidden");
                        }
                    }
                },

                _hideView: function(viewName) {
                    if (viewName) {
                        var contentView = this.$$("#content-" + viewName);
                        if (contentView) {
                            contentView.setAttribute("hidden", "");
                        }
                    }
                },
                _setContextData: function(pebbleActionsConfig) {
                    var entityType = DataHelper.getParamValue("type");
                    var actions = pebbleActionsConfig.actions;
                    
                    if(!_.isEmpty(entityType) && !_.isEmpty(actions)) {
                        actions.forEach(function(action){
                            var itemContext = action.contextData.itemContext;
                            if(action && itemContext && itemContext.type && itemContext.type.toLowerCase() == entityType.toLowerCase()) {
                                var ctxData = {};
                                ctxData[ContextHelper.CONTEXT_TYPE_DATA] = [action.contextData.context];
                                ctxData[ContextHelper.CONTEXT_TYPE_ITEM] = [action.contextData.itemContext];
                                ctxData[ContextHelper.CONTEXT_TYPE_VALUE] = [action.contextData.valueContext];
                                this.contextData = ctxData;
                                return true;
                            }
                        }, this);
                    }
                },
                /**
                 * Can be used to get the information whether the element is dirty or not.
                 */
                getIsDirty: function() {
                    var content = this.$$('#content-create');
                    if(content && content.firstElementChild && content.firstElementChild.getIsDirty) {
                        return content.firstElementChild.getIsDirty();
                    }
                },
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                hideCreateButtons: function() {
                    this._hideView("buttons");
                }
            });
        })();
    </script>
</dom-module>
