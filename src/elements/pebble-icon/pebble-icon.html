<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/shadycss/apply-shim.html">

<!--
`<pebble-icon>` Represents an element that displays an icon.

### Example

    <pebble-icon icon="social:mood" class="iconstyle">
    </pebble-icon>

    <pebble-icon src="location.png">
    </pebble-icon>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--pebble-icon` | Mixin applied to the icon | {}
`--pebble-icon-width` | Width of the icon | `24px`
`--pebble-icon-height` | Height of the icon | `24px`
`--pebble-icon-fill-color` | Fill color of the svg icon | `currentcolor`
`--pebble-icon-stroke-color` | Stroke color of the svg icon | none
`--pebble-icon-margin` | Margin to adjust icon position | none


@group Pebble Elements
@element pebble-icon
@demo demo/index.html
-->

<dom-module id="pebble-icon">
  <template>
    <style>
        iron-icon {
            position: relative;
            vertical-align: middle;
            margin: var(--pebble-icon-margin);
            fill: var(--primary-icon-color, #75808b);
            stroke: var(--pebble-icon-stroke-color, none);
            width: var(--pebble-icon-width, 20px);
            height: var(--pebble-icon-height, 20px);        
            @apply --layout-inline;
            @apply --layout-center-center;
            @apply --iron-icon;            
            @apply --pebble-button-icon;
            @apply --pebble-icon;
        }
        :host(.pebble-no-icon) {
            --pebble-icon:{
                width: 0px !important;
                height: 0px !important;
                margin-top: 0!important;
                margin-right: 0!important;
                margin-bottom: 0!important;
                margin-left: 0!important;                               
                padding-top: 0px!important;
                padding-right: 0px!important;
                padding-bottom: 0px!important;
                padding-left: 0px!important;
            }
        }
        :host(.pebble-xs-icons) {
            --iron-icon:{
                width: 8px !important;
                height: 4px !important;
            }
        }
        :host(.pebble-sm-icons) {
            width: 14px !important;
            height: 14px !important;
            --pebble-button-icon:{
                width: 14px !important;
                height: 14px !important;
            }
        }
        :host(.pebble-md-icons) {
            width: 16px !important;
            height: 16px !important;
            --pebble-button-icon:{
                width: 16px !important;
                height: 16px !important;
            }
        }                            
        :host(.pebble-lg-icons) {
            width: 20px !important;
            height: 20px !important;
            --pebble-button-icon:{
                width: 20px !important;
                height: 20px !important;
            };          
        }
        :host(.pebble-xl-icons) {
            width: 30px !important;
            height: 30px !important;
            --pebble-button-icon:{
                width: 30px !important;
                height: 30px !important;
            }
        }
        /* :host(.pebble-sm-icons, .pebble-md-icons, .pebble-lg-icons, .pebble-xl-icons) {
            font-size: 0;
            display: inline-block;
            vertical-align: middle;
            border: none;
            z-index:1;
            --pebble-icon: {
                margin-right: 0;
            }
        } */
    </style>

    <iron-icon icon="{{icon}}" theme="{{theme}}" src="{{src}}"></iron-icon>

  </template>

  <script>
    Polymer({
      is: 'pebble-icon',

      properties: {

        /**
         * Indicates the name of the icon to use. The name must be of the form:
         * `iconset_name:icon_name`.
         */
        icon: {
          type: String,
          value: null
        },
        /**
         * Indicates the name of the theme to use if `iconset` specifies one.
         * 
         */
        theme: {
          type: String,
          value: null
        },
        /**
         * Indicates a source file. If you use an `iron-icon` without an `iconset`, 
         * then set the `src` to the URL of an individual icon image file. 
         * Note that this takes precedence over a given icon attribute.
         */
        src: {
          type: String,
          value: null
        }
      },
    })
  </script>
</dom-module>
