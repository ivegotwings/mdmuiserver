<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<!--
`<pebble-icon>` element displays icon.

Example:

    <pebble-icon icon="social:mood" class="iconstyle">
    </pebble-icon>

    <pebble-icon src="location.png">
    </pebble-icon>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default

-----------------------------------------------------------------------------------

`--pebble-icon` | Mixin applied to the icon | {}

`--pebble-icon-width` | Width of the icon | `24px`

`--pebble-icon-height` | Height of the icon | `24px`

`--pebble-icon-fill-color` | Fill color of the svg icon | `currentcolor`

`--pebble-icon-stroke-color` | Stroke color of the svg icon | none


@group Pebble Elements
@element pebble-icon
@demo demo/index.html
-->

<dom-module id="pebble-icon">
  <template>
    <style>
      iron-icon {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        vertical-align: middle;

        --iron-icon-fill-color: var(--pebble-icon-fill-color, currentcolor);
        --iron-icon-stroke-color: var(--pebble-icon-stroke-color, none);
        --iron-icon-width: var(--pebble-icon-width, 24px);
        --iron-icon-height: var(--pebble-icon-height, 24px);
        --iron-icon: @apply(--pebble-icon);
      }
    </style>

    <iron-icon icon="{{icon}}" theme="{{theme}}" src="{{src}}"></iron-icon>

  </template>

  <script>
    Polymer({
      is: 'pebble-icon',

      properties: {

        /**
         * The name of the icon to use. The name should be of the form:
         * `iconset_name:icon_name`.
         */
        icon: {
          type: String
        },
        /**
         * The name of the theme to used, if one is specified by the
         * iconset.
         */
        theme: {
          type: String
        },
        /**
         * If using iron-icon without an iconset, you can set the src to be
         * the URL of an individual icon image file. Note that this will take
         * precedence over a given icon attribute.
         */
        src: {
          type: String
        }
      },
    })
  </script>
</dom-module>
