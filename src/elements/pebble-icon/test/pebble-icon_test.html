<!doctype html>

<html>

<head>
  <title>pebble-icon test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../../../bower_components/iron-icons/social-icons.html">

  <link rel="import" href="../pebble-icon.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <pebble-icon></pebble-icon>
    </template>
  </test-fixture>

  <test-fixture id="withIcon">
    <template>
      <pebble-icon icon="social:mood">
      </pebble-icon>
    </template>
  </test-fixture>

  <test-fixture id="withSource">
    <template>
      <pebble-icon src="location.png">
      </pebble-icon>
    </template>
  </test-fixture>

  <script>

      suite('basic', function() {
        var pebbleElement;

        setup(function() {
          pebbleElement = fixture('basic');
        });
        test('instantiating the element works', function() {
          assert.equal(pebbleElement.is, 'pebble-icon');
        });
     });

     suite('withIcon', function() {
       
        var pebbleElement;        

        setup(function() {
          pebbleElement = fixture('withIcon');          
        });

        test('Should display icon from iconset', function() {
          flush(function () {                         
                    assert.notEqual(pebbleElement.querySelector('iron-icon'), '');
                    assert.notEqual(pebbleElement.querySelector('svg'), '');                     
                });         
        });
     });     

     suite('withSource', function() {
        var pebbleElement;

        setup(function() {
          pebbleElement = fixture('withSource');
        });

        test('Should display icon from source', function() {
          flush(function () {             
                    assert.notEqual(pebbleElement.querySelector('iron-icon'), '');
                    assert.notEqual(pebbleElement.querySelector('img'), '');
                    assert.equal(pebbleElement.querySelector('img').attributes['src'].value, 'location.png');                    
                });
        });
     });
    </script>
</body>

</html>
