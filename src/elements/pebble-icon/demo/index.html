<!doctype html>
<html>

<head>
	<title>pebble-icon demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

	<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../../../../bower_components/iron-icons/social-icons.html">
	<link rel="import" href="../../../../bower_components/iron-icons/communication-icons.html">	
	<link rel="import" href="../../../../bower_components/polymer/lib/elements/custom-style.html">

	<link rel="import" href="../pebble-icon.html">

	<custom-style>
	<style include="demo-pages-shared-styles">
	    .iconstyle {
            --pebble-icon-fill-color: green;
		}		
	</style>
	</custom-style>
</head>

<body>
	<span id="browser-sync-binding"></span>
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A pebble-icon with an "icon" attribute</h3>
		<demo-snippet>
			<template>
				<pebble-icon icon="social:mood" class="iconstyle">
				</pebble-icon>
			</template>
		</demo-snippet>
		<h3>A pebble-icon with a "src" attribute</h3>
		<demo-snippet>
			<template>
				<pebble-icon src="location.png">
				</pebble-icon>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
