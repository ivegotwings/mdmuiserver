<!--
`<pebble-dialog>` is a dialog with Material Design styling and optional animations when it is
opened or closed. It provides styles for a header, content area, and an action area for buttons.

For example, the following code implements a dialog with a header, scrolling content area and
buttons. Focus will be given to the `dialog-confirm` button when the dialog is opened.

    <pebble-dialog>
      <h2>Header</h2>
        Lorem ipsum...
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
      </div>
    </pebble-dialog>
Custom property | Description | Default
----------------|-------------|----------
`--dialog-layout` | Mixin applied to #dialog | `{}`

@group pebble Elements
@element pebble-dialog
@demo demo/index.html
-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="pebble-dialog">
    <template>
        <style>
            :host {
                
            }

            #dialog {
                @apply(--dialog-layout);
            }
        </style>
        <paper-dialog id="dialog" 
        
        modal="[[modal]]" position-target="[[positionTarget]]" horizontal-align="[[horizontalAlign]]"
        vertical-align="[[verticalAlign]]" dynamic-align="[[dynamicAlign]]" no-overlap="[[noOverlap]]"
        vertical-offset="[[verticalOffset]]" horizontal-offset="[[horizontalOffset]]"> 
            <content></content>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: "pebble-dialog",

            properties: {
                /**
                * can be used to set whether the dialog is modal or not.
                * if true, this implies no-cancel-on-outside-click, no-cancel-on-esc-key and with-backdrop.
                * @type Boolean
                * @default false
                */
                modal: {
                    type: Boolean
                },

                /**
                * The orientation against which to align the element horizontally relative to the positionTarget.
                * Possible values are "left", "right", "auto".
                * @type String
                * @default null
                */
                horizontalAlign: {
                    type: String
                },

                /**
                * The orientation against which to align the element vertically relative to the positionTarget.
                * Possible values are "top", "bottom", "auto".
                * @type String
                * @default null
                */
                verticalAlign: {
                    type: String
                },

                /**
                * If true, it will use horizontalAlign and verticalAlign values as preferred alignment and
                * if there's not enough space, it will pick the values which minimize the cropping.
                * @type Boolean
                * @default false
                */
                dynamicAlign: {
                    type: Boolean,
                },

                /**
                * Will position the element around the positionTarget without overlapping it.
                * @type Boolean
                * @default false
                */
                noOverlap: {
                    type: Boolean
                },

                /**
                * The element that should be used to position the element. If not set, it will default to the parent node.
                * @type !Element
                */
                positionTarget: {
                    type: Element,
                    observer: '_positionTargetChanged'
                },

                /**
                * The same as setting margin-top and margin-bottom css properties.
                * @type Number
                */
                verticalOffset: {
                    type: Number
                },

                /**
                * The same as setting margin-left and margin-right css properties.
                * @type Number
                */
                horizontalOffset: {
                    type: Number
                }
            },
            /**
            * Open the overlay.
            */
            open: function() {
                this.$.dialog.open();
            },

            _positionTargetChanged: function() {
                this.$.dialog.style.margin = "0px";
            },  
        });
    </script>
</dom-module>
