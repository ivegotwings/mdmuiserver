<!doctype html>
<html>
  <head>
    <title>pebble-dialog demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

    <link rel="import" href="../pebble-dialog.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .centered {
        min-width: 500px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 250px;
        }
      }
    </style>
  </head>
  <body unresolved class="centered">
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered">
      <h3>The dialog layouts</h3>
      <demo-snippet>
        <template>
            <paper-button raised onclick="pebbleDialog.open()">plain dialog</paper-button>
            <paper-button raised onclick="modal.open()">modal dialog</paper-button>

            <pebble-dialog id="pebbleDialog">
              <h2>Dialog Title</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute
                irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
            </pebble-dialog>

            <pebble-dialog id="modal" modal>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
              <div class="buttons">
                <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
              </div>
            </pebble-dialog>
        </template>
      </demo-snippet>

      <h3>A position with <code>positionTarget</code></h3>
        <demo-snippet>
          <template>
            <style is="custom-style">
              #alignedDialog {
                --dialog-layout: {
                  overflow: auto;
                }
              }
            </style>
            <paper-button raised onclick="openBy(this)">Open</paper-button>
            <paper-button raised onclick="openBy(this)">Open</paper-button>
            <paper-button raised onclick="openBy(this)">Open</paper-button>

            <pebble-dialog id="alignedDialog" no-overlap horizontal-align="right" vertical-align="auto">
              <h2>Aligned dialog</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
                dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
            </pebble-dialog>
            <script>
              function openBy(element) {
                alignedDialog.positionTarget = element;
                alignedDialog.open();
              }
            </script>
          </template>
        </demo-snippet>
    </div>

  </body>
</html>
