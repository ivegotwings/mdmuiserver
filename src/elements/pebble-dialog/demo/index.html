<!doctype html>
<html>
  <head>
    <title>pebble-dialog demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../../rock-wizard/rock-wizard.html">

    <link rel="import" href="../pebble-dialog.html">

    <style is="custom-style" include="demo-pages-shared-styles pebble-styles-shared">
      .centered {
        min-width: 500px;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 250px;
        }
      }
      .buttons{
        padding: 20px;
      }
    </style>
  </head>
  <body unresolved class="centered">
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered">
      <h3>A pebble-dialog layout</h3>
      <demo-snippet>
        <template>
            <paper-button raised onclick="pebbleDialog.open()" class="btn btn-success">plain dialog</paper-button>
            <paper-button raised onclick="modal.open()" class="btn btn-secondary">modal dialog</paper-button>

            <pebble-dialog id="pebbleDialog" show-close-icon>
             
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute
                irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                <div class="buttons">
                  <paper-button dialog-confirm class="btn btn-success">Yes</paper-button>
                  <paper-button dialog-confirm class="btn btn-secondary">Cancel</paper-button>
                </div>
            </pebble-dialog>

            <pebble-dialog id="modal" modal show-close-icon>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
              <div class="buttons">
                <paper-button dialog-confirm autofocus class="btn btn-link">Tap me to close</paper-button>
                <paper-button dialog-confirm class="btn btn-success">Yes</paper-button>
                <paper-button dialog-confirm class="btn btn-secondary">Cancel</paper-button>
              </div>
            </pebble-dialog>
        </template>
      </demo-snippet>

      <h3>A pebble-dialog with <code>positionTarget</code></h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            #alignedDialog {
              --dialog-layout: {
                overflow: auto;
              }
            }
          </style>
          <paper-button raised onclick="openBy(this)" class="btn btn-secondary">Open</paper-button>
          <paper-button raised onclick="openBy(this)" class="btn btn-primary">Open</paper-button>
          <paper-button raised onclick="openBy(this)" class="btn btn-error">Open</paper-button>

          <pebble-dialog id="alignedDialog" no-overlap horizontal-align="right" vertical-align="auto" show-close-icon>
            <h2>Aligned dialog</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure
              dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
              <div class="buttons">
                  <paper-button dialog-confirm class="btn btn-success">Yes</paper-button>
                  <paper-button dialog-confirm class="btn btn-secondary">Cancel</paper-button>
                </div>
          </pebble-dialog>
          <script>
            function openBy(element) {
              alignedDialog.positionTarget = element;
              alignedDialog.open();
            }
          </script>
        </template>
      </demo-snippet>

      <h3>A pebble-dialog with wizard (for business function)</h3>
      <demo-snippet>
        <template is="dom-bind">
            <paper-button raised onclick="modalWizard.open()" class="btn btn-success">Start BF</paper-button>
            <pebble-dialog id="modalWizard" modal show-close-icon no-cancel-on-outside-click no-cancel-on-esc-key dialog-title="Business Function #1">
              <div style="height: 800px;">
                <iron-ajax auto url="business-function-entity-create.json" handle-as="json" last-response="{{config}}"></iron-ajax>
                <rock-wizard config="{{config}}"></rock-wizard>
              </div>
            </pebble-dialog>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
