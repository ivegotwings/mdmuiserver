<!doctype html>

<html>

<head>
    <title>rock-attribute-split-list demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../../bedrock-style-manager/styles/bedrock-style-common.html">
    <link rel="import" href="../../pebble-data-table/pebble-data-table.html">
    <link rel="import" href="../rock-attribute-split-list.html">

    <style include="demo-pages-shared-styles">
    </style>
</head>
<body>

<demo-snippet>
<template is="dom-bind">

    <div class="vertical-section-container centered" style="max-width:1600px;">
        <h3><i>rock-attribute-split-list demo</i></h3>
        <rock-attribute-split-list config='{
                            "viewMode": "Tabular",
                            "title": "Simple Data Table",
                            "mode": "read",
                            "header" : {
                                "displayTitle" : false,
                                "defaultValue" :  "Simple Data Table"
                            },
                            "tabular": {
                                "settings": {
                                    "isMultiSelect": true,
                                    "idField":"name"
                                },
                                "columns": [
                                    {
                                        "header": "External Name",
                                        "name": "externalName",
                                        "sortable": true,
                                        "filterable": true
                                    },{
                                        "header": "Group",
                                        "name": "group",
                                        "sortable": true,
                                        "filterable": true
                                     }
                                ]
                            }
                        }' ></rock-attribute-split-list>
    </div>
</template>
</demo-snippet>




</body>

</html>
