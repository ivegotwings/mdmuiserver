<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../pebble-split-list/pebble-split-list.html">


<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">

<link rel="import" href="../rock-grid-data-sources/attribute-model-datasource.html">

<!--
`rock-attribute-split-list`

@demo demo/index.html 
-->

<dom-module id="rock-attribute-split-list">
    <template>
        <attribute-model-datasource id="attributeModelDataSource" request="[[requestData]]" data-source="{{dataSource}}"  total-count="{{totalCount}}"
                              buffer-record-size="{{size}}" current-record-size="{{currentRecordSize}}"  result-record-size="{{resultRecordSize}}"
                              data-formatter="{{_dataFormatter}}" mode="grid" >
        </attribute-model-datasource>
        <pebble-split-list data-source-id="attributeModelDataSource" items="{{items}}" deleted-items="{{deletedItems}}" page-size="[[pageSize]]" size="{{size}}" selected-items="{{selectedItems}}" retain-selected-items="{{retainSelectedItems}}"
            move-up-down-enabled="{{moveUpDownEnabled}}" config="{{config}}" data-source="{{dataSource}}"
        ></pebble-split-list>


    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'rock-attribute-split-list',
                properties: {
                    items:{
                        type:Array,
                        value:function () {
                            return [];
                        },
                        notify:true
                    },
                    selectedItems:{
                        type:Array,
                        value:function () {
                            return [];
                        },
                        notify:true
                    },
                    retainSelectedItems: {
                        type:Boolean,
                        value:false
                    },
                    moveUpDownEnabled:{
                        type:Boolean,
                        value:false
                    },
                    requestData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    pageSize:{
                        type:Number,
                        value:50
                    },
                    deletedItems:{
                        type:Array,
                        value:function () {
                            return [];
                        }
                    },
                    config:{
                        type:Object
                    }

                },
                behaviors:[
                    RUFBehaviors.UIBehavior
                ],
                ready: function () {
                    this._dataFormatter = this._getAttributeFormattedData.bind(this);
                    var modelGetRequest = {
                        "params": {
                            "query": {
                                "filters": {
                                    "typesCriterion": [
                                        "attributeModel"
                                    ]
                                }
                            },
                            "fields": {
                                "ctxTypes": [
                                    "properties"
                                ],
                                "attributes":[""]
                            }
                        }
                    };
                    this.requestData = modelGetRequest;
                },
                _getAttributeFormattedData: function (data) {
                    var idField=this.config.tabular.settings.idField;
                    var formattedData=[];
                    var deletedCount=0;
                    if (data && data.content && !_.isEmpty(data.content.entityModels)) {
                        var attributeModels = data.content.entityModels;

                        for (var i = 0; i < attributeModels.length; i++) {
                            var attributeModel = attributeModels[i];
                            for(var key in attributeModel.properties){
                                if(!attributeModel[key]) {
                                    attributeModel[key] = attributeModel.properties[key];
                                }
                            }
                            var _this=this;
                            var match =this.selectedItems.find(function (item) {
                                 if(item && item[idField]===attributeModel[idField]){
                                     if(_this.deletedItems.indexOf(item)===-1) {
                                         _this.push("deletedItems", item);
                                     }
                                     deletedCount++;
                                     return true;
                                }
                                return false;
                            });
                            if(!match){
                                formattedData.push(attributeModel);
                            }
                        }
                        formattedData.deletedCount=deletedCount;
                        return formattedData;
                    }
                },
                rerenderGrid:function () {
                    this.$$("pebble-split-list").rerenderGrid();
                }
            });
        })();
    </script>

</dom-module>
