<!doctype html>

<head>
    <title>pebble-combo-box demo</title>

    <link rel="import" href="../pebble-combo-box.html">

    </style>

</head>
<body>
<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A pebble-combo-box with single select</h3>
    <demo-snippet>
        <template is="dom-bind" id="demoapp1">            
            <pebble-combo-box 
                    items='[{"id":"red","title":"red"},{"id":"blue", "title":"blue"},{"id":"green", "title":"green"}]'
                    selected-id='{{selectedId}}'
                    label="Single selection">
            </pebble-combo-box>
            <span>Selected Id: {{selectedId}}</span>
        </template>
    </demo-snippet>
    <h3>A pebble-combo-box with multi select</h3>
    <demo-snippet>
        <template is="dom-bind" id="demoapp2">            
            <pebble-combo-box
                id='multi-select-lov' 
                items='[{"id":"red","title":"red"},{"id":"blue", "title":"blue"},{"id":"green", "title":"green"}]'
                selected-ids='{{selectedIds}}'
                multi-select label="Multi Selection">
            </pebble-combo-box>                      
            <span>Selected Ids: {{selectedIds}}</span>
        </template>
    </demo-snippet>
