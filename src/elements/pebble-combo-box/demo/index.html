<!doctype html>
<html>
<head>
    <title>pebble-combo-box demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">

    <link rel="import" href="../pebble-combo-box.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <style is="custom-style" include="pebble-styles-app"></style>

</head>
<body>
<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A pebble-combo-box with single select</h3>
    <demo-snippet>
        <template>
            <pebble-combo-box 
                    items='[{"id":1,"title":"color", "color": "green"},{"id":2, "title":"Size", "color": "blue"}]'
                    selected-item='{"id":1,"title":"color", "color": "green"}'
                    label="Single selection">
            </pebble-combo-box>
        </template>
    </demo-snippet>
    <h3>A pebble-combo-box with multi select</h3>
    <demo-snippet>
        <template is="dom-bind" id="demoapp">            
            <pebble-combo-box
                id='multi-select-lov' 
                items='[{"id":1,"title":"color", "color": "blue"},{"id":2, "title":"Size", "color": "red"}]'
                selected-items='[{"id":2, "title":"Size", "color": "red"}]'
                multi-select label="Multi Selection">
                Example 1
            </pebble-combo-box>                        
        </template>
    </demo-snippet>
    <h3>A pebble-combo-box with readonly</h3>
    <demo-snippet>
        <template is="dom-bind" id="demoapp">            
            <pebble-combo-box
                id='multi-select-lov' 
                items='[{"id":1,"title":"color", "color": "blue"},{"id":2, "title":"Size", "color": "red"}]'
                selected-items='[{"id":1,"title":"color", "color": "blue"}]'
                multi-select label="Readonly"
                is-readonly>
                Example 1
            </pebble-combo-box>                        
        </template>
    </demo-snippet>

</div>

</body>
</html>
