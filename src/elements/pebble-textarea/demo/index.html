<!doctype html>
<html>
  <head>
    <title>pebble-textarea demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../pebble-textarea.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A text-area without any value</h3>
      <demo-snippet>
        <template>
          <pebble-textarea label="Example 1" value=""></pebble-textarea>
        </template>
      </demo-snippet>
      <h3>A text-area with a placeholder</h3>
      <demo-snippet>
        <template>
          <pebble-textarea label="Example 2" placeholder="my placeholder"></pebble-textarea>
        </template>
      </demo-snippet>
      <h3>A text-area with the default value</h3>
      <demo-snippet>
        <template>
          <pebble-textarea label="Example 3" value="This is a longer text for default value of textarea control. The control expands its height based on the value given to it."></pebble-textarea>
        </template>
      </demo-snippet>
      <h3>A text-area with the predefined number of rows</h3>
      <demo-snippet>
        <template>
          <pebble-textarea label="Example 4" rows="3" value="rows property can be used to give a default height to textarea control. 
Here we have given rows=3 which means the textarea already shows 3 rows of height."></pebble-textarea>
        </template>
      </demo-snippet>
      <h3>A text-area with the restriction on the maximum number of rows</h3>
      <demo-snippet>
        <template>
          <pebble-textarea label="Example 5" max-rows="3" value="rows property can be used to give a default height to textarea control. 
Here we have given rows=3 which means the textarea already shows 3 rows of height."></pebble-textarea>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
