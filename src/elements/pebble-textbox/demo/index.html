<!doctype html>
<html>
  <head>
    <title>pebble-textbox demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../pebble-textbox.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>simple textbox without value</h3>
      <demo-snippet>
        <template>
          <pebble-textbox label="Example 1"></pebble-textbox>
        </template>
      </demo-snippet>
      <h3>with placeholder</h3>
      <demo-snippet>
        <template>
          <pebble-textbox label="Example 2" placeholder="my placeholder"></pebble-textbox>
        </template>
      </demo-snippet>
      <h3>with default value</h3>
      <demo-snippet>
        <template>
          <pebble-textbox label="Example 3" value="default value"></pebble-textbox>
        </template>
      </demo-snippet>
      <h3>with maxlength</h3>
      <demo-snippet>
        <template>
          <pebble-textbox label="Example 4" maxlength="10"></pebble-textbox>
        </template>
      </demo-snippet>
      <h3>with required</h3>
      <demo-snippet>
        <template>
          <pebble-textbox label="Example 5" value="try clearing this value" required auto-validate error-message="required"></pebble-textbox>
        </template>
      </demo-snippet>
      <h3>with readonly</h3>
      <demo-snippet>
        <template>
          <pebble-textbox label="Example 5" readonly value="You can't edit this!"></pebble-textbox>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
