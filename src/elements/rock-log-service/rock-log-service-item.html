<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/communication-icons.html">

<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-gridsystem.html" />

<link rel="import" href="../pebble-dialog/pebble-dialog.html">
<link rel="import" href="../pebble-icon/pebble-icon-updated.html">
<link rel="import" href="../pebble-dropdown/pebble-dropdown.html">


<dom-module id="rock-log-service-item">

  <template>
      <style include="bedrock-style-common bedrock-style-gridsystem">
         :host {
          margin-bottom: 2px;
          display: table;
          width: 100%;
        }

        .status-title-wrap {
          background-color: var(--palette-pale-grey-four, #eff4f8);
        }

        .status-title {
          padding: 5px 0 5px 5px;
        }
        
        #logger-container{
          display: block;
             margin : 0 auto;   
             width:200px;
        }
      </style>
    <div class="statusRow">
      <div class="status-title-wrap">        
          <div class="col-12">
            <div class="status-title">      
              <pebble-icon-updated icon="pebble-icon:Time" id="statusIcon" class="pebble-icon-size-16"></pebble-icon-updated>
              <span class="m-l-8 descriptipn-title">{{item.title}}</span>
              <span id="logger-container">
                <pebble-dropdown id="logger-dropdown" label="Level" items="[[logger]]" selected-value="{{selectedValue}}">
                </pebble-dropdown>
              </span>
            </div>
          </div>        
      </div>   
    </div>
  </template>
  <script>
    Polymer({
      is: 'rock-log-service-item',
      properties: {
        item:{
            type:Object
        },
        logger:{
            type:Array,
            value:[{
                      "value":"trace",
                      "title":"trace"
                    }, 
                    {
                      "value":"debug",
                      "title":"debug"
                    }, 
                    {
                      "value":"info",
                      "title":"info"
                    }, 
                    {
                      "value":"warn",
                      "title":"warn"
                    }, 
                    {
                      "value":"error",
                      "title":"error"
                    }, 
                    {
                      "value":"fatal",
                      "title":"fatal"
                    }]
        },
        selectedValue:{
            type: String,
            value: ""
        }
      },
      observers:[
        'onDropdownValueChange(selectedValue)'
      ],
      onDropdownValueChange:function(){
        this.set("item.level", this.selectedValue);
      }

    });
  </script>
</dom-module>
