<link rel="import" href="../pebble-elements/pebble-elements.html">
<dom-module id="my-todo-product-view">
    <template>
        <style include="shared-styles"></style>
        <style>
            .input-panel {
				width: 100%;
				@apply(--layout-horizontal);
				@apply(--layout-center);
			}

            .tag-item-container{
                /*border: #D2D7DD 1px solid;*/
                border-radius: 3px;
                float:left;
                margin-left:6px;
                margin-bottom:3px;
                border: #838D97 1px solid;
                color: #1A2028;
                height:70px;
                width:600px;
            }

             #example-sizing-contain {
                width: 60px;
                height: 50px;
                background: #ddd;
                margin : 10px;
            }

            .last-div {
                margin-left:100px;
            }

             .to-do-name {
                //font-size:20px;
                font-weight: 500;
                width : 200px;
                text-overflow: ellipsis;
                overflow: hidden;
            }

            .to-do-body {
                color:#838D97
            }

            .text-style {
                width : 200px;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>

        <div class="input-panel tag-item-container" on-tap="_onTapEvent">
            <pebble-image-viewer alt="Product image." id = "example-sizing-contain" sizing="contain" src="{{product.imageUrl}}"></pebble-image-viewer>
            <div>
                <div class="to-do-name">{{product.name}}</div>
                <div class="to-do-body">#{{product.id}}</div>
            </div>
            <div class="last-div to-do-body">
                <div class="text-style">{{product.vendorName}}</div>
                <div class="text-style">{{_ComputePath(product.categoryPath)}}</div>
            </div>

        </div>



    </template>

    <script>

    Polymer({

    is: 'my-todo-product-view',

    properties: {
        product : {
            type : Object,
            notify : true,
            reflectToAttribute : true,
            value : {}
        }
    },
    _ComputePath : function(categoryPath) {
        if(categoryPath) {
        var s = categoryPath.split('/');
        var path = '' + s[1];
        for(var i = 2; i < s.length; i++) {
            path = path + ' >> ' + s[i];
        }
        if(path.length > 20) {
            path = path.substring(0,20) + '...'
        }
        return path;
        }
        return '';
    },
    _onTapEvent : function(e) {

    }
   });

</script>
</dom-module>
