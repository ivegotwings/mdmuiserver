<link rel="import" href="../../bedrock-helpers/data-helper.html">
<link rel="import" href="../../bedrock-helpers/context-helper.html">

<!--

@demo demo/index.html
-->
<dom-module id="my-todo-summary-list">
    <template>
        <style include="bedrock-style-common">
            .list-group {
                /*height: 490px;*/
                overflow-y: auto;
                /*padding: 0px 5px 0 0;*/
            }
            
            pebble-list-item:last-child .list-item {
                margin-bottom: 0!important;
            }
        </style>

        <liquid-entity-model-get id="workflowDefinitionsGet" operation="getbyids" request-id="[[initWorkflowDefinitionsGet.content.requestId]]"
            on-response="_onWorkflowDefinitionsGetResponse" on-error="_onWorkflowDefinitionsGetError"></liquid-entity-model-get>
        
        <liquid-entity-model-get exclude-in-progress id="initBusinessConditionsGet" operation="initiatesearch" request-data="[[_businessConditionRequest]]"
            last-response="{{initBusinessConditionsGet}}" on-response="_onInitBusinessConditionsGetResponse" on-error="_onInitBusinessConditionsGetError"></liquid-entity-model-get>
        <liquid-entity-model-get exclude-in-progress id="businessConditionsGet" operation="getsearchresultdetail" request-data="[[_businessConditionRequest]]"
            request-id="[[initBusinessConditionsGet.content.requestId]]" on-response="_onBusinessConditionsGetResponse" on-error="_onBusinessConditionsGetError"></liquid-entity-model-get>

        <pebble-list-view class="list-group column">           
            <template is="dom-if" if="[[_isDataAvailable(_isBusinessConditionsAvailable,_isWorkflowDefinitionAvailable)]]">
                <template is="dom-repeat" items="[[_getLists()]]">
                    <pebble-list-item slot="pebble-list-item">
                        <my-todo-summary my-todo="[[item]]" business-conditions="[[businessConditions]]"></my-todo-summary>
                    </pebble-list-item>
                </template>
            </template>
            <template is="dom-if" if="[[!_isDataAvailable(_isBusinessConditionsAvailable,_isWorkflowDefinitionAvailable)]]">
                <div class="default-message">You don't have any business conditions available</div>
            </template>
        </pebble-list-view>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'my-todo-summary-list',

                properties: {
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                    configContext: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    /**
                     * This property represents the list of my-todos
                     */
                    lists: {
                        type: Array,
                        value: function () {
                            return [];
                        },
                        notify: true,
                    },
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                    assignedTo: {
                        type: String,
                        value: ''
                    },

                    _isWorkflowDefinitionAvailable: {
                        type: Boolean,
                        value: false
                    },

                    _activitiesCount: {
                        type: Number,
                        value: 0
                    },

                    _businessConditionRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    businessConditions: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _isBusinessConditionsAvailable:{
                        type: Boolean,
                        value: false
                    }
                },

                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],

                observers: [
                    '_initSummaryList(contextData, assignedTo)'
                ],
                _isDataAvailable: function () {
                    if(this._isBusinessConditionsAvailable && this._isWorkflowDefinitionAvailable){
                        return true;
                    }
                },

                _initSummaryList: function (contextData, assignedTo) {
                    if (!_.isEmpty(this.contextData) && !_.isEmpty(this.assignedTo)) {
                        this._getBusinessCondition();
                        var workflowDefinitionsGet = this.shadowRoot.querySelector('#workflowDefinitionsGet');

                        if (typeof (workflowDefinitionsGet) === "undefined" ||
                            workflowDefinitionsGet == null) {
                                this.logError("Dashboard-My To Do's Summary - Init workflow defintions get liquid not found");
                            return;
                        }

                        var clonedContextData = DataHelper.cloneObject(this.contextData);

                        if (this.configContext && this.configContext.workflowName) {
                            var itemContext = clonedContextData[ContextHelper.CONTEXT_TYPE_ITEM];

                            if (itemContext) {
                                var firstItemContext = itemContext[0];
                                firstItemContext.workflowNames = [this.configContext.workflowName];
                            } else {
                                var itemContext = {
                                    "workflowNames": [this.configContext.workflowName],
                                    "attributes": ["activities"]
                                }
                                clonedContextData[ContextHelper.CONTEXT_TYPE_ITEM] = [itemContext];
                            }
                        }

                        workflowDefinitionsGet.requestData = DataRequestHelper.createWorkflowDefinitionGetRequest(clonedContextData);
                        workflowDefinitionsGet.generateRequest();
                    }
                },

                _onWorkflowDefinitionsGetResponse: function (e) {
                    var workflowDefinitionResponse = e.detail.response;
                    var responseContent = DataHelper.validateAndGetResponseContent(e.detail.response);

                    var currentUserRole = DataHelper.getUserRole();
                    if (typeof (currentUserRole) === "undefined") {
                        this.logError("Dashboard-My To Do's Summary List - Current user role not found");
                    }

                    if (responseContent) {
                        var workflowDefinitions = responseContent.entityModels;

                        for (var i = 0; i < workflowDefinitions.length; i++) {
                            var workflowDefinition = workflowDefinitions[i];

                            if (typeof (workflowDefinition.data) !== "undefined" && typeof (workflowDefinition.data.attributes) !== "undefined") {
                                var workflowAttribtues = workflowDefinition.data.attributes;

                                var workflowActivities = AttributeHelper.getNestedAttributeValues(workflowAttribtues.activities);

                                for (var j = 0; j < workflowActivities.length; j++) {
                                    var workflowActivity = workflowActivities[j];

                                    // Validate if current loggedin user has a role to work on the activity

                                    var allowedRoles = undefined;
                                    if (workflowActivity && workflowActivity.allowedRoles && workflowActivity.allowedRoles.values) {
                                        allowedRoles = AttributeHelper.getAttributeValues(
                                            workflowActivity.allowedRoles.values);
                                    }
                                    if (typeof (allowedRoles) !== "undefined" && allowedRoles instanceof Array &&
                                        allowedRoles.length > 0) {
                                        if (allowedRoles.indexOf(currentUserRole) == -1) {
                                            continue;
                                        }
                                    }

                                    var listItem = {};
                                    listItem.workflow = AttributeHelper.getFirstAttributeValue(workflowAttribtues.workflowName);
                                    listItem.name = AttributeHelper.getFirstAttributeValue(workflowActivity.externalName);
                                    listItem.workflowName = workflowDefinition.name;
                                    listItem.mappedEntityTypes = this.configContext.mappedEntityTypes;
                                    listItem.mappedContexts = this.configContext.mappedContexts;

                                    var itemVariants = [];
                                    var workflowData = {
                                        wfName: listItem.workflow,
                                        wfShortName: listItem.workflowName,
                                        wfActivityName: AttributeHelper.getFirstAttributeValue(workflowActivity.activityName),
                                        wfActivityExternalName: listItem.name,
                                        user: "all"
                                    };

                                    if (this.assignedTo.toLowerCase() == "all") {
                                        workflowData.user = "all";
                                    } else if (this.assignedTo.toLowerCase() == "assigned to me") {
                                        workflowData.user = "currentUser";
                                    } else if (this.assignedTo.toLowerCase() == "unassigned") {
                                        workflowData.user = "unassigned";
                                    }

                                    if (!_.isEmpty(workflowData)) {
                                        listItem.workflowData = workflowData;
                                    }

                                    if (!_.isEmpty(listItem)) {
                                        this.lists.push(listItem);
                                    }
                                }
                            }
                        }

                        if (this.lists.length > 0) {
                            this._isWorkflowDefinitionAvailable = true;
                        }

                        this.logInfo("TodoSummaryList","lists",JSON.stringify(this.lists));
                        
                    } else {
                        this.logError("Dashboard-My To Do's Summary List - There is some problem with workflow definition response", e);
                    }
                },

                _onWorkflowDefinitionsGetError: function (e) {
                    this.logError("Dashboard-My To Do's Summary List - Workflow Definitions Get Exception", e);
                },
                _getBusinessCondition: function(){
                    var businessConditionLiquid = this.shadowRoot.querySelector("#initBusinessConditionsGet");
                    if (businessConditionLiquid) {
                        var attributeNames = ["name"];
                        this._businessConditionRequest = DataRequestHelper.createBusinessConditionGetRequest(attributeNames);
                        businessConditionLiquid.generateRequest();
                    }
                },
                _onInitBusinessConditionsGetResponse: function () {
                    var businessConditionsGet = this.shadowRoot.querySelector('#businessConditionsGet');
                    if (typeof (businessConditionsGet) === "undefined" || businessConditionsGet == null) {
                        this.logError("BusinessConditionError");
                        this.showErrorToast(this._errorMessage);
                        return;
                    }

                    businessConditionsGet.generateRequest();
                },
                _onBusinessConditionsGetResponse: function (e) {
                    if (DataHelper.isValidObjectPath(e, "detail.response.content.entityModels")) {
                        this.businessConditions = e.detail.response.content.entityModels;
                        this._isBusinessConditionsAvailable = true;
                    } else {
                        this.logError("Dashboard-My To Do's Summary List - Some problem in Business Conditions Get Response", e);
                    }
                },
                _onInitBusinessConditionsGetError: function (e) {
                    this.logError("Dashboard-My To Do's Summary List - Init Business Conditions Get Exception", e);
                    this.showErrorToast(e.detail.response.reason);
                },
                _onBusinessConditionsGetError: function (e) {
                    this.logError("Dashboard-My To Do's Summary List - Business Conditions Get Exception", e);
                    this.showErrorToast(e.detail.response.reason);
                },

                _getLists: function () {
                    if (this.lists && this.lists.length) {
                        return this.lists;
                    }
                }
            });
        })();
    </script>
</dom-module>
