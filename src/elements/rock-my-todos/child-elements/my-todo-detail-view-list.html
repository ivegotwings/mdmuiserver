<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../../pebble-list-view/pebble-list-view.html">
<link rel="import" href="../../pebble-list-item/pebble-list-item.html">
<link rel="import" href="my-todo-detail-view.html">
<dom-module id="my-todo-detail-view-list">
    <template>
        <style include="pebble-styles-shared">
            .list-group {
                /*height: 490px;*/
                overflow-y: auto;
                /*padding: 0px 5px 0 0;*/
            }
        </style>
        <template is="dom-if" if="[[list.length]]">
            <pebble-list-view class="list-group column">
                <template is="dom-repeat" items="[[{{_getList()}}]]">
                    <pebble-list-item>
                        <my-todo-detail-view my-todo="{{item}}"></my-todo-detail-view>
                    </pebble-list-item>
                </template>
            </pebble-list-view>
        </template>
        <template is="dom-if" if="[[!list.length]]">
            <div>You don't have any details to view yet.</div>
        </template>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({

                is: 'my-todo-detail-view-list',

                properties: {
                    /**
                     * This property represents the list of my-todos
                     */
                    list: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    }
                },

                behaviors: [
                    RUFBehaviors.UIBehavior
                ],

                _getList: function () {
                    if (this.list && this.list.length) {
                        return this.list;
                    } else {
                        return this.getParentAppConfig('my-todo-detail-view-list');
                    }
                },

                _isListAvailable: function (list) {
                    return list ? list.length > 0 : false;
                }
            });
        })();
    </script>
</dom-module>
