<!doctype html>
<html>
<head>
    <title>rock-my-todo's demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">

    <link rel="import" href="../rock-my-todos.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>
<span id="browser-sync-binding"></span>
<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>basic</h3>
    <demo-snippet>
        <template is="dom-bind" id="demo-app">
            <iron-ajax auto url="collection.json" handle-as="json" last-response="{{collection}}"></iron-ajax>
            <rock-my-todos my-todos = {{collection}}></rock-my-todos>
            <bedrock-pubsub on-bedrock-event-rock-my-todo-click="demoEvent"></bedrock-pubsub>
            <script>

             document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
                alert('selected '+JSON.stringify(detail));
            };

          </script>
        </template>

    </demo-snippet>
</div>

</body>
</html>
