<link rel="import" href="../pebble-elements/pebble-elements.html">
<link rel="import" href="./my-todo-summary.html">
<dom-module id="my-todo-summary-list">
    <template>
        <style include="shared-styles"></style>
        <pebble-list-view>
            <template is="dom-repeat" items="{{list}}">
                <pebble-list-item>
                    <my-todo-summary my-todo="{{item}}"></my-todo-summary>
                </pebble-list-item>
            </template>
        </pebble-list-view>
        <iron-ajax auto url="../../data/my-todos-summary.json" handle-as="json" last-response="{{list}}"></iron-ajax>
    </template>
    <script>

(function() {
  'use strict';
  Polymer({

    is: 'my-todo-summary-list',

    properties: {
        /**
         * This property represents the list of my-todos
         */
        list : {
            type : Array,
             notify: true,
             reflectToAttribute: true,
             value: []
        }
    }
    });
  })();

</script>
</dom-module>
