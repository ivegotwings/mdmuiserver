<link rel="import" href="../pebble-elements/pebble-elements.html">
<link rel="import" href="./my-todo-detail-view.html">

<dom-module id="my-todo-detail-view-list">
    <template>
        <style include="shared-styles"></style>

        <pebble-list-view>
            <template is="dom-repeat" items="{{list}}">
                <pebble-list-item>
                    <my-todo-detail-view my-todo = "{{item}}"></my-todo-detail-view>
                </pebble-list-item>
            </template>
        </pebble-list-view>
    </template>

    <script>

(function() {
  'use strict';
  Polymer({

    is: 'my-todo-detail-view-list',

    properties: {
        /**
         * This property represents the list of my-todos
         */
        list : {
            type : Array,
             notify: true,
             reflectToAttribute: true,
             value: []
        }
    }
    });
  })();

</script>
</dom-module>
