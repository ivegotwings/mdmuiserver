<!Doctype html>
<html>

<head>
    <title>pebble-spinner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../pebble-spinner.html">
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>
    <div>
        <h3>Spinners can be activated or deactivated</h3>
        <demo-snippet>
            <template>
                <pebble-spinner active></pebble-spinner>
            </template>
        </demo-snippet>
        <h3>Spinners with accessibility support</h3>
        <demo-snippet>
            <template>
                <pebble-spinner active alt="Loading entities.."></pebble-spinner>
            </template>
        </demo-snippet>
        <h3>Spinners can be styled with custom properties</h3>
        <demo-snippet>
            <template>
                <style is="custom-style">
                    pebble-spinner.green {
                        --pebble-spinner-color: var(--google-green-500);
                    }
                    
                    pebble-spinner.thick {
                        --pebble-spinner-stroke-width: 5px;
                    }
                </style>
                <pebble-spinner class="green" active></pebble-spinner>
                <pebble-spinner class="thick" active></pebble-spinner>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
