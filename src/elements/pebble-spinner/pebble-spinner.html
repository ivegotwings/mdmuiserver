<dom-module id="pebble-spinner">
    <template>
    <style>      
        :host {
          position: absolute;
          background: rgba(255, 255, 255, 0.66);
          left: 0;          
          top: 0;
          right: 0;
          bottom: 0;
          margin:auto;
          opacity: 0;
          z-index:-1;
          @apply --pebble-spinner-position;
        }
        img{
          position: absolute;
          left: 0;
          top: 0;
          right: 0;
          bottom: 0;
          margin:auto;
        }
        :host([active]) {
          opacity: 1;
          z-index: 999;
        }
    </style>
    <!-- SVG spinner will add soon -->
   <img src="../../../src/images/loading.svg"></img>
  </template>
    <script>
        class PebbleSpinner extends Polymer.Element {
            static get is() {
                return "pebble-spinner";
            }
            static get properties() {
                return {
                    active: {
                        type: Boolean,
                        reflectToAttribute: true,
                        value: false
                    }
                }
            }
        }
        customElements.define(PebbleSpinner.is, PebbleSpinner);
    </script>
</dom-module>
