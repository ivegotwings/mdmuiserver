<dom-module id="pebble-spinner">
  <template>
    <style>      
        :host {
          position: absolute;
          background: rgba(255, 255, 255, 0.66);
          left: 0;          
          top: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          opacity: 0;
          z-index: 999;
        }
        img{
          position: absolute;
          left: 0;          
          top: 0;
          right: 0;
          bottom: 0;
          margin: auto;
        }
        :host([active]) {
          opacity: 1;
        }
    </style>
   <img width="25" height="35" src="../../../src/images/loader.gif" on-click="_onHamburgerIconClick"></img>
  </template>
  <script>
    Polymer({
      is: 'pebble-spinner',
      properties: {
        active: {
          type: Boolean,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
