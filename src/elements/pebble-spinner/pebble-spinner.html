<dom-module id="pebble-spinner">
  <template>
    <style>      
        :host {
          border: 4px solid #139ee7;
          border-radius: 50%;
          border-right-color: transparent;
          border-top-color: transparent;
          position: absolute;          
          height: 35px;
          width: 35px;
          left: 0;          
          top: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          opacity: 0;
          z-index: 999;
        }
       
        @keyframes spin-360 {
          100% {
            transform: rotate(1turn);
          }
        }
        :host([active]) {
          opacity: 1;
          animation: spin-360 600ms linear infinite;
        }
    </style>
  </template>
  <script>
    Polymer({
      is: 'pebble-spinner',
      properties: {
        active: {
          type: Boolean,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
