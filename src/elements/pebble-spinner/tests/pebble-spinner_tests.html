<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>pebble-spinner tests</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="../../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../pebble-spinner.html">
</head>

<body>
    <test-fixture id="PebbleSpinner">
        <template>
            <pebble-spinner></pebble-spinner>
        </template>
    </test-fixture>
    <test-fixture id="ActivePebbleSpinner">
        <template>
            <pebble-spinner active></pebble-spinner>
        </template>
    </test-fixture>
    <script>
        'use strict';
        suite('<pebble-spinner>', function () {
            suite('an accessible pebble spinner', function () {
                var spinner;
                var activeSpinner;
                setup(function () {
                    spinner = fixture('PebbleSpinner');
                    activeSpinner = fixture('ActivePebbleSpinner');
                });
                test('adds an ARIA label when `alt` is supplied', function () {
                    var ALT_TEXT = 'Loading the next gif...';
                    spinner.alt = ALT_TEXT;
                    expect(spinner.getAttribute('aria-label')).to.be.eql(ALT_TEXT);
                });
                test('hides from ARIA when inactive', function () {
                    spinner.active = false;
                    expect(spinner.getAttribute('aria-hidden')).to.be.eql("true");
                });
                test('toggle during cooldown', function (done) {
                    activeSpinner.active = false;
                    // Set active to true before cooldown animation completes.
                    setTimeout(function () {
                        activeSpinner.active = true;
                        // Wait for cooldown animation to complete.
                        setTimeout(function () {
                            expect(activeSpinner.active).to.equal(true);
                            done();
                        }, 500);
                    }, 100);
                });
            });
        });
    </script>
</body>

</html>
