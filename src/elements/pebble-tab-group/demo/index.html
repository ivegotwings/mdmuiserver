<!Doctype html>
<html>

<head>
    <title>pebble-tab-group demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../pebble-horizontal-divider/pebble-horizontal-divider.html">
    <link rel="import" href="../pebble-tab-group.html">
    <style is="custom-style" include="demo-pages-shared-styles">
      
    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div>
        <h3>Basic pebble-tab-group Demo</h3>
        <demo-snippet>
            <template is="dom-bind">
                <style>
                    pebble-horizontal-divider {
                        --pebble-horizontal-divider-color: black;
                    }
                </style>
                <pebble-tab-group selected="1" scrollable>
                    <pebble-tab id="tab1" display-menu>
                        <div class="tab-title">Attributes</div>
                        <paper-menu class="dropdown-content">
                            <paper-item>Core Attributes</paper-item>
                            <paper-item>
                                <pebble-horizontal-divider></pebble-horizontal-divider>
                            </paper-item>
                            <paper-item>Buyer Attributes</paper-item>
                            <paper-item>Supplier Attributes</paper-item>
                        </paper-menu>
                    </pebble-tab>
                    <pebble-tab id="tab2" display-menu>
                        <div class="tab-title">Relationships</div>
                        <paper-menu class="dropdown-content">
                            <paper-item>Accessories</paper-item>
                            <paper-item>Cross Sell</paper-item>
                            <paper-item>Up Sell</paper-item>
                            <paper-item>Kit Relation</paper-item>
                        </paper-menu>
                    </pebble-tab>
                    <pebble-tab id="tab3" display-menu>
                        <div class="tab-title">Entity Family</div>
                        <paper-menu class="dropdown-content">
                            <paper-item>Variant 1</paper-item>
                            <paper-item>Variant 2</paper-item>
                            <paper-item>Variant 3</paper-item>
                        </paper-menu>
                    </pebble-tab>
                    <pebble-tab id="tab4" display-menu>
                        <div class="tab-title">Governance</div>
                        <paper-menu class="dropdown-content">
                            <paper-item>BusinesCondition 1</paper-item>
                            <paper-item>BusinesCondition 2</paper-item>
                            <paper-item>BusinesCondition 3</paper-item>
                            <paper-item>BusinesCondition 4</paper-item>
                            <paper-item>BusinesCondition 5</paper-item>
                        </paper-menu>
                    </pebble-tab>
                </pebble-tab-group>
            </template>
        </demo-snippet>
    </div>
    
</body>

</html>
