<!doctype html>

<html>

<head>
  <title>rock-entity-todo test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../../../wct-browser-legacy/browser.js"></script>

  <script type="module" src="../../../../../@polymer/iron-ajax/iron-ajax.js"></script>
  <script type="module" src="../rock-entity-todo.js"></script>
</head>

<body>

  <test-fixture id="basic">
    <template is="dom-template">       
	   <rock-entity-todo></rock-entity-todo>
	</template>
  </test-fixture>

  <script type="module">
import '@polymer/iron-ajax/iron-ajax.js';
import '../rock-entity-todo.js';

suite('rock-entity-todo testcases', function() {
  
  test('instantiating the element works', function() {
    var rockElement = fixture('basic');          
    assert.equal(rockElement.is, 'rock-entity-todo');
  });

  test('Show entity to-do list', function(done) {
    var rockElement = fixture('basic');          
    
    flush(function(){
        rockElement.async(function () {
                    assert.notEqual(rockElement, '');
                    assert.equal(rockElement.querySelectorAll('.container').length, 5);
                    assert.equal(rockElement.querySelectorAll('.container')[0].querySelector('.entity-content').innerHTML.trim(), 'Extend to country');
                    done();
                  }, 2000);
    });
  });

});
</script>
</body>

</html>
