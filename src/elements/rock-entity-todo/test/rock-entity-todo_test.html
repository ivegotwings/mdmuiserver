<!doctype html>

<html>

<head>
  <title>rock-entity-todo test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="../rock-entity-todo.html">
</head>

<body>

  <test-fixture id="basic">
    <template is="dom-template">       
	   <rock-entity-todo></rock-entity-todo>
	</template>
  </test-fixture>

  <script>

      suite('rock-entity-todo testcases', function() {
        
        test('instantiating the element works', function() {
          var rockElement = fixture('basic');          
          assert.equal(rockElement.is, 'rock-entity-todo');
        });

        test('Show entity to-do list', function(done) {
          var rockElement = fixture('basic');          
          
          flush(function(){
              setTimeout(function(){                  
                  assert.notEqual(rockElement, '');
                  assert.equal(rockElement.querySelectorAll('rock-entity-item').length, 5);
                  assert.equal(rockElement.querySelectorAll('rock-entity-item')[0].querySelector('.entity-content').innerHTML.trim(), 'Extend to country');
                  done();
              }, 2000); //Delayed to load the data

          });
        });

      });
     
    </script>
</body>

</html>
