<!doctype html>
<html>

<head>
	<title>rock-entity-todo demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">
	<link rel="import" href="../rock-entity-todo.html">

	<style is="custom-style" include="demo-pages-shared-styles">        
	</style>
</head>

<body>	
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A rock-entity-todo items</h3>
		<demo-snippet>
			<template is="dom-bind" id="demo-app">
				<bedrock-pubsub on-bedrock-event-todotap="_toDoTap"></bedrock-pubsub>
				<rock-entity-todo></rock-entity-todo>                
			</template>
			<script>                    
                    document.querySelector("#demo-app")._toDoTap = function(e, detail, sender) {
                        alert("event triggered: " + detail.eventName + ' >> ' + detail.text);                    
                     }
            </script> 
		</demo-snippet>		
	</div>
</body>
</html>
