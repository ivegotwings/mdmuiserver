<link rel="import" href="../pebble-icons/pebble-icons.html">

<!--
    @group rock Elements
    @element pebble-info-icon
-->
<dom-module id="pebble-info-icon">
    <template>
        <style>
            :root {
                --rock-attrubute-description-icon-color: #BECAD4;
            }

            pebble-popover {
                font-weight: normal;
                text-transform: initial;
                --default-popup-b-p: 5px;
                --default-popup-t-p: 5px;
                --default-font-size: 12px;
                --pebble-popover-text-color: var(--default-text-color);
            }

            .description-image-wrapper {
                cursor: pointer;
                vertical-align: top;
                display: inline-block;
                position: relative;
            }

            .attributes-description {
                padding-left: 5px;
                padding-right: 5px;
            }

            .description-list {
                margin: 0;
                padding: 0;
            }

            .description-item {
                list-style: none;
            }

            #show-description-icon {
                width: 12px;
                height: 12px;
            }

            .icon-large {
                width: 14px;
                height: 14px;
            }

            .icon-normal {
                width: 12px;
                height: 12px;
            }

            .icon-small {
                width: 10px;
                height: 10px;
            }

            .image-position {
                position: absolute;
                top: -3px;
                left: -2px
            }

        </style>

        <template is="dom-if" if="[[_items.length]]">
            <div class="description-image-wrapper"
                 id="show-description-icon"
                 on-mousedown="_showDescription"
                 on-tap="_showDescription">
                &nbsp;&nbsp;
                <div class="image-position">
                    <img src$="../../../src/images/[[icon]]"
                         class$="[[_getIconSizeClass()]]"/>
                </div>
            </div>
            <pebble-popover id="description-popover"
                            for="show-description-icon">
                <div class="attributes-description">
                    <ul class="description-list">
                        <template is="dom-repeat" items="{{_items}}" as="item">
                            <li class="description-item">{{item}}</li>
                        </template>
                    </ul>
                </div>
            </pebble-popover>
        </template>
    </template>

    <script>
        Polymer({
            is: 'pebble-info-icon',

            properties: {
                /**
                 * Description object should contain non-empty
                 * description field (type type: Array or String)
                 */
                descriptionObject: {
                    type: Object,
                    notify: true,
                    value: function () {
                        return {};
                    },
                    observer: "_descriptionObjectChanged"
                },
                /**
                 * List of item will be rendered line-by-line
                 */
                _items: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                /**
                 * Image name in folder source folder (../../../src/images/)
                 */
                icon: {
                    type: String,
                    value: "info-icon.svg"
                },
                /**
                 * Possible values: 'large', 'normal', 'small'
                 */
                iconSize: {
                    type: String,
                    value: "normal"
                }
            },

            _getIconSizeClass: function () {
                return "icon-" + this.iconSize;
            },

            _descriptionObjectChanged: function (newValue) {
                if (newValue && newValue.description) {
                    if (newValue.description instanceof Array) {
                        this._items = newValue.description;
                    } else {
                        this._items = [newValue.description];
                    }
                }
            },

            _showDescription: function (e) {
                var description = this.$$("#description-popover");
                if (description) {
                    description.show();
                }
                e.stopPropagation();
            }
        });

    </script>
</dom-module>
