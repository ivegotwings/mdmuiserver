<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<link rel="import" href="../pebble-styles-app/pebble-styles-app.html">
<link rel="import" href="../rock-status-item/rock-status-item.html">

<dom-module id="rock-status-list">
  <template>
    <style is="custom-style" include="pebble-styles-shared pebble-styles-app iron-flex iron-flex-alignment">
       
    </style>
    <div class="block">
      <h1>[[name]]</h1>
      <template is="dom-repeater" items={{calls}}>
        <rock-status-item service={{service}} timestamp={{timestamp}}></rock-status-item>
        <liquid-rest 
          id="liquidRest" 
          url="/pass-through-bulk/entitygovernservice/workflowChangeAssignment" 
          auto$="[[auto]]" 
          verbose method="POST" 
          request-data={{request}}
          last-response={{response}} 
          on-response="_onAssignmentComplete" 
          on-error="_onAssignmentFailed">
          
        </liquid-rest>
      </template>
      
    </div>
    

  </template>

  <script>
    Polymer({
      is: 'rock-status-list',
      properties: {
        /**
         * Indicates the name of the API group.
         */
        name: {
          type: String,
          value: null
        },

        calls: {
          type: Object
        }

      }      
    });
  </script>
</dom-module>
