<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-request-tracking-get.html">

<dom-module id="liquid-request-tracking-get-demo-byid-getattrs">
    <template>
        <liquid-request-tracking-get id="entityGetData3" auto$="[[auto]]" verbose operation="getbyids" request-id="req1" request-data={{request}}
            last-response={{entities}} on-response="_onEntitiesReceived" on-error="_onEntityGetFailed"></liquid-request-tracking-get>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'liquid-request-tracking-get-demo-byid-getattrs',
                attached: function () {
                    //var liquidElement1 = this.shadowRoot.querySelector("[id=entityGetData3]");
                    //liquidElement1.generateRequest();
                },
                properties: {
                    auto: {
                        type: Boolean,
                        value: false
                    },
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "filters": {
                                            "typesCriterion": [
                                                "externalevent"
                                            ],
                                            "attributesCriterion": [
                                                {
                                                    "eventType": {
                                                        "eq": "rsconnect"
                                                    }
                                                }, {
                                                    "eventSubType": {
                                                        "eq": "BatchStarted"
                                                    }
                                                }

                                            ]
                                        }
                                    },
                                    "fields": {
                                        "attributes": ["_ALL"]
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    request2: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    entities: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    entities2: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                generateRequest: function () {
                    this.shadowRoot.querySelector('#entityGetData3').generateRequest();
                },
                _onEntitiesReceived: function (e) {
                    console.log('entities received ', JSON.stringify(e.detail.response, null, 4));
                    //var req2 = this.request;
                    //req2.params.query.id = "entity_105";
                    //get same entity again..
                    //this.set('request2', req2);
                },
                _onEntityGetFailed: function (e) {
                    Polymer.Base._error('entities get failed with error ', e.detail);
                }
            });
        })();
    </script>
</dom-module>
