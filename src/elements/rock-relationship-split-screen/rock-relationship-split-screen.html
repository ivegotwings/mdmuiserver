<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-component-context-behavior/bedrock-component-context-behavior.html">
<link rel="import" href="../bedrock-helpers/context-helper.html">

<link rel="import" href="../pebble-button/pebble-button.html">
<link rel="import" href="../pebble-icon/pebble-icon.html">
<link rel="import" href="../pebble-vertical-divider/pebble-vertical-divider.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">

<link rel="import" href="../rock-relationship-manage/rock-relationship-manage.html">

<dom-module id="rock-relationship-split-screen">
	<template>
		<style>
			.relationship-grid {
				display: inline-flex;
				display: -webkit-inline-flex;
				/*border: 1px solid black;*/
			}
			
			.relationship-grid-1 {
				width: 100%;
			}
			
			.relationship-grid-2 {
				width: 45%;
			}
			
			.relationship-grid-3 {
				width: 30%;
			}
			
			.relationship-grid-4 {
				width: 21%;
			}
			
			.dimension {
				width: 100%;
				@apply(--layout);
				@apply(--layout-horizontal);
				border-bottom: 1px solid var(--palette-cloudy-blue, #c1cad4);
				height: 30px;
    			line-height: 30px;
				margin-bottom:5px;
				font-family:var(--default-font-family);
				font-size:var(--default-font-size,14px);
				color:var(--palette-cerulean, #036bc3);
			}
			
			#actions {
				--pebble-button: {
					height: 30px;
					padding: 1em 0em 1em 0.2em;
					color: #212121;
					border: 1px solid #C1CAD4;
					font-size: small;
					margin-left: -3px;
				}
			}
			.actionButton{
				float:right;
				margin-top:10px;
				padding-right:10px;
			}
			#dimensionValueContainer {
				margin-left: 20px;
				margin-top: auto;
			}
			
			pebble-icon {
				padding-left:10px;
				padding-right:10px;
			}
			
			.relationshipGrid {
				width: 100%;
			}
			
			.divider {
				width: 2%;
			}
			
			pebble-vertical-divider {
				--pebble-vertical-divider-color: #1a2028;
				height: 100%;
				border: 0px;
				min-height: 0px;
			}
			pebble-button::shadow paper-button{
				background-color:var(--palette-kelly-green,#09c021);
				border-color:var(--palette-kelly-green,#09c021);
				font-weight:bold;
				color:var(--palette-white,#fff);
				font-size:var(--default-font-size,14px);
				line-height: 1.25;
				height: 30px;
				text-align: center;
				white-space: nowrap;
				overflow: hidden;
				vertical-align: middle;
			}
		</style>
		<template is="dom-if" if="[[_showSourceTitles]]">
			<template is="dom-repeat" items="[[_sources]]" as="source">
				<div id="sourceDimensionValueContainer" class$="[[_getRelationshipListClass(noOfScreens)]]">
					<pebble-icon icon="pebble-lg-icons:Language"></pebble-icon>
					[[source]]
				</div>
			</template>
			<div class="actionButton">
				<pebble-button id="actions" icon="pebble-icons:Done" button-text="Actions" noink elevation="2" dropdown-icon on-tap="_onActionsTap"></pebble-button>
			</div>
		</template>
		<template is="dom-if" if="[[_showLocaleTitles]]">
			<template is="dom-repeat" items="[[_locales]]" as="locale">
				<div id="localeDimensionValueContainer" class$="[[_getRelationshipListClass(noOfScreens)]]">
					<pebble-icon icon="pebble-lg-icons:Language"></pebble-icon>
					[[locale]]
				</div>
			</template>
			<div class="actionButton">
				<pebble-button id="actions" icon="pebble-icons:Done" button-text="Actions" noink elevation="2" dropdown-icon on-tap="_onActionsTap"></pebble-button>
			</div>
		</template>
		<template is="dom-if" if="[[_showSources]]">
			<template is="dom-repeat" items="[[_sources]]" as="source">
				<div class$="[[_getRelationshipListClass(noOfScreens)]]">
					<div class="relationshipGrid">
						<rock-relationship-manage mode="[[mode]]" context-data="[[_getContextData(source, '')]]" config-context="[[configContext]]" no-of-columns="[[noOfColumns]]" do-sync-validation$="[[doSyncValidation]]"></rock-relationship-manage>
					</div>
					<div class="divider" style$="[[_getStyle(noOfScreens)]]" align="right">
					</div>
				</div>
			</template>
		</template>
		<template is="dom-if" if="[[_showLocales]]">
			<template is="dom-repeat" items="[[_locales]]" as="locale">
				<div class$="[[_getRelationshipListClass(noOfScreens)]]">
					<div class="relationshipGrid">
						<rock-relationship-manage mode="[[mode]]" context-data="[[_getContextData('', locale)]]" config-context="[[configContext]]" no-of-columns="[[noOfColumns]]" do-sync-validation$="[[doSyncValidation]]"></rock-relationship-manage>
					</div>
					<div class="divider" style$="[[_getStyle(noOfScreens)]]" align="right">
					</div>
				</div>
			</template>
		</template>
	</template>
	<script>
		Polymer({
			is: "rock-relationship-split-screen",
			created: function () {
				if (this.verbose){
					console.log('relationship split screen created');
				}
			},
			attached: function () {
				if (this.verbose){
					console.log('relationship split screen attached');
				}
			},
			ready: function () {
				if (this.verbose){
					console.log('relationship split screen ready');
				}
			},
			properties: {
				contextData: {
					type: Object,
					value: function () {
						return {};
					}
				},
				configContext: {
					type: Object,
					value: function() {
						return {};
					}
				},
				/**
				 * Indicates whether the relationship is rendered in edit mode or view mode. 
				 * The two possible values are <b>view</b> and <b>edit</b>.
				 */
				mode: {
					type: String,
				},
				/**
				 * Indicates the number of screens on which the relationship grid is rendered. Possible values are 
				 * one, two, and three.
				 */
				noOfScreens: {
					type: Number,
					value: 0
				},
				/**
				 * Indicates the number of columns in which the relationship is rendered. Possible values are 
				 * one, two, and three.
				 */
				noOfColumns: {
					type: Number,
					value: 3,
					computed: '_computeColumns(noOfScreens)'
				},
				doSyncValidation: {
					type: Boolean,
					value: true
				},
				 /**
				 * Indicates the array source values selected from the dimension selector.
				 */
				_sources: {
					type: Array,
					value: function () {
						return [];
					}
				},
				/**
				 * Indicates the array of locale values selected from the dimension selector.
				 */
				_locales: {
					type: Array,
					value: function () {
						return [];
					}
				},

				_showLists: {
					type: Boolean,
					value: false
				},

				_showListTitles: {
					type: Boolean,
					value: false
				},

				_showSources: {
					type: Boolean,
					value: false
				},

				_showSourceTitles: {
					type: Boolean,
					value: false
				},

				_showLocales: {
					type: Boolean,
					value: false
				},

				_showLocaleTitles: {
					type: Boolean,
					value: false
				},
				/**
				 * Indicates whether to write the logs or not.
				 */
				verbose: {
					type: Boolean,
					value: false
				}
			},

			behaviors: [
				RUFBehaviors.ComponentContextBehavior
			],

			observers: [
				'_computeScreens(contextData, configContext)'
			],
			refresh: function() {
				this._computeScreens(this.contextData, this.configContext);
			},
			/**
			 * Can be used to get if the element is dirty
			 */
			getIsDirty: function () {
				var relManage = this.$$("rock-relationship-manage");
				if (relManage && relManage.getIsDirty) {
					return relManage.getIsDirty();
				}
			},
			_getStyle: function (n) {
				if (n == 1) {
					return "display: none";
				} else {
					return "";
				}
			},
			_getRelationshipListClass: function (n) {
				return "relationship-grid relationship-grid-" + n;
			},
			_computeScreens: function (contextData, configContext) {
				if (!_.isEmpty(contextData)) {
					var valContexts = this.getValueContexts();

					if (valContexts && valContexts.length) {

						var sources = [];
						var locales = [];

						valContexts.forEach(function (valCtx) {
							if (!_.contains(sources, valCtx.source)) {
								sources.push(valCtx.source);
							}
							if (!_.contains(locales, valCtx.locale)) {
								locales.push(valCtx.locale);
							}
						}, this);

						this._sources = [];
						this.push('_sources', ...sources);

						this._locales = [];
						this.push('_locales', ...locales);
												
						this.noOfScreens = 1;
						
						if (sources && sources.length > 1) {
							this._showSources = true;

							this._showLocales = !this._showSources;
							this._showSourceTitles = this._showSources;
							this.noOfScreens = sources.length;
							return true;
						}

						if (locales && locales.length > 1) {
							this._showLocales = true;
							this._showSources = !this._showLocales;

							this._showLocaleTitles = this._showLocales;
							this.noOfScreens = locales.length;
							return true;
						}
					}
				}

				this._showSources = true;
			},
			_computeColumns: function (noOfScreens) {
				if (noOfScreens > 1) {
					return 1;
				} else {
					return this.noOfColumns;
				}
			},
			_getStyle: function (n) {
				if (n == 1) {
					return "display: none";
				} else {
					return "";
				}
			},
			_isHidden: function (item) {
				var index = this.locales.indexOf(item);
				if (index == this.noOfScreens - 1) {
					return true;
				}
				return false;
			},
			_onActionsTap: function () {
				alert("actions tapped");
			},
			_getContextData(source, locale) {
				var ctxData = {};
				var dataContexts = DataHelper.cloneObject(this.getDataContexts());
				var valContexts = DataHelper.cloneObject(this.getValueContexts());
				var itemContexts = DataHelper.cloneObject(this.getItemContexts());

				if (dataContexts && valContexts && itemContexts) {
					ctxData[ContextHelper.CONTEXT_TYPE_DATA] = dataContexts;
					ctxData[ContextHelper.CONTEXT_TYPE_ITEM] = itemContexts;
					ctxData[ContextHelper.CONTEXT_TYPE_VALUE] = [];

					if (source) {
						if (valContexts && valContexts.length) {
							valContexts.forEach(function (valCtx) {
								if (valCtx.source == source) {
									ctxData[ContextHelper.CONTEXT_TYPE_VALUE].push(valCtx);
								}
							}, this);
						}
					} else if (locale) {
						valContexts.forEach(function (valCtx) {
							if (valCtx.locale == locale) {
								ctxData[ContextHelper.CONTEXT_TYPE_VALUE].push(valCtx);
							}
						}, this);
					} else {
						ctxData[ContextHelper.CONTEXT_TYPE_VALUE] = valContexts;
					}
				}

				return ctxData;
			}
		});
	</script>
</dom-module>
