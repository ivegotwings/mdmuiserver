{

/* Arrows */
.slick-prev,
.slick-next
{
    font-size: 0;
    line-height: 0;

    position: absolute;
    top: 50%;

    display: block;

    width: 20px;
    height: 20px;
    padding: 0;
    -webkit-transform: translate(0, -50%);
    -ms-transform: translate(0, -50%);
    transform: translate(0, -50%);

    cursor: pointer;

    color: transparent;
    border: none;
    outline: none;
    background: transparent;
}
.slick-prev:hover,
.slick-prev:focus,
.slick-next:hover,
.slick-next:focus
{
    color: transparent;
    outline: none;
    background: transparent;
}
.slick-prev:hover:before,
.slick-prev:focus:before,
.slick-next:hover:before,
.slick-next:focus:before
{
    opacity: 1;
}
.slick-prev.slick-disabled:before,
.slick-next.slick-disabled:before
{
    opacity: .25;
}

.slick-prev:before,
.slick-next:before
{
    font-family: 'slick';
    font-size: 20px;
    line-height: 1;

    opacity: .75;
    color: white;

    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.slick-prev
{
    left: -25px;
}
[dir='rtl'] .slick-prev
{
    right: -25px;
    left: auto;
}
.slick-prev:before
{
    content: '←';
}
[dir='rtl'] .slick-prev:before
{
    content: '→';
}

.slick-next
{
    right: -25px;
}
[dir='rtl'] .slick-next
{
    right: auto;
    left: -25px;
}
.slick-next:before
{
    content: '→';
}
[dir='rtl'] .slick-next:before
{
    content: '←';
}

                embbedLoops() {
                    if (this.html.indexOf('loop') !== -1) {
                        this.html = this.html
                            .replace(/<\bloop\b/g, '<template is="dom-repeat"')
                            .replace(/<\/\bloop\b>/g, '</template>');
                    }
                },

                parseViewModel: function () {
                    this.html =
                        this.view.substring(this.view.indexOf('<html>') + 6, this.view.indexOf(
                            '</html>'));
                    this.externStyle = this.view.substring(this.view.indexOf('<style>') + 7, this.view.indexOf(
                        '</style>'));
                    // this.externJs = this.view.substring(this.view.indexOf('<JS>') + 4, this.view.indexOf(
                    //     '</JS>'));
                    this.embbedLoops();
					this.embbedfonts();
                    // this.evalJS();
                },

				embbedfonts: function () {
					this.fonts = this.view.substring(this.view.indexOf('<font>') + 6, this.view.indexOf(
                        '</font>'));
					this.fonts.split(';').forEach(url => {
						let link = document.createElement('link');
    					link.rel = 'stylesheet';
    					link.href = url.replace(/\s/g, '');
    					document.head.appendChild(link);
					})
				},

                evalJS() {
                    try {
                        eval(this.externJs);
                    } catch (e) {
                        console.log('Error', e);
                    }
                },

                _onDataModelChange: function (dataModel) {
					if (this.view) {
						console.log('Templatizer', dataModel);
						this.parseViewModel();
						this.template =
                        `
                            <dom-bind>
                                <template is="dom-bind">
                                    <style>
                                        ${this.externStyle}
                                    </style>
                                    ${this.html}
                                </template>
                            </dom-bind>                    
                    `						
					}
                }

            })
