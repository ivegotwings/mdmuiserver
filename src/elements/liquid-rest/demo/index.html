<body>
	<span id="browser-sync-binding"></span>
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A liquid-rest</h3>
		<demo-snippet>
			<template>
				<paper-button id="liquid-rest-demo" raised>Make Rest Call</paper-button>
				<liquid-rest-demo id="restDemo5"></liquid-rest-demo>
			</template>
		</demo-snippet>
		<h3>A liquid-rest to get an entity from Data Framework. This API neither uses "falcor" nor it is "cached" as it passes through the call</h3>
		<demo-snippet>
			<template>
				<paper-button id="liquid-rest-demo-get-entity-byid-getattrs" raised>Make Get Entity Rest Call</paper-button>
				<liquid-rest-demo-get-entity-byid-getattrs id="restDemo5"></liquid-rest-demo-get-entity-byid-getattrs>
				<script>
					var generateRequest = function (e) {
						//alert(document.querySelector(this.id).tagName);
						document.querySelector(this.id).generateRequest();
					};
					var buttons = document.querySelectorAll("paper-button");
					for (let btn of buttons) {
						btn.addEventListener("tap", generateRequest);
					}
				</script>
			</template>
		</demo-snippet>
