<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-rest.html">

<dom-module id="liquid-rest-demo-get-entity-byid-getattrs">
    <template>
         <liquid-rest id="liquidRest" url="/pass-through/entitymanageservice/get" auto$="[[auto]]" verbose 
            method="POST" request-data={{request}}
            last-response={{response}} on-response="_onEntitiesReceived" on-error="_onEntityGetFailed"></liquid-rest>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'liquid-rest-demo-get-entity-byid-getattrs',
                attached: function(){
                    //var liquidElement1 = this.$$("[id=entityGetData3]");
                    //liquidElement1.generateRequest();
                },
                properties: {
                    auto: {
                        type: Boolean,
                        value: false
                    },
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "id": "VISH_6006",
                                        "filters": {
                                            "attributesCriterion": [],
                                            "typesCriterion": [
                                                "nart"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": [
                                        ]
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    entities: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                generateRequest: function() {
                    this.$$('#liquidRest').generateRequest();
                },
               _onEntitiesReceived: function (e) {
                    console.log('entities received ', JSON.stringify(e.detail.response, null, 4));
                },
                _onEntityGetFailed: function (e) {
                    Polymer.Base._error('entities get failed with error ', e.detail);
                }
            });
        })();
    </script>
</dom-module>
