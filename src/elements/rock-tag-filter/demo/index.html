<!DOCTYPE html>
<html>

    <head>
        <title>rock-tag-filter demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html"/>
        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html"/>
        <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

        <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">
        <link rel="import" href="../../rock-tags/rock-tags.html"/>
        <link rel="import" href="../rock-tag-filter.html"/>        
    </head>

    <body>
        <span id="browser-sync-binding"></span>
        <div class="vertical-section-container centered" style="max-width:70%;">
            <h3>rock-tag-filter used for adding search tags</h3>        
            <demo-snippet>           
                <template is="dom-bind"  id="demo-app">
                    
                     <div>
                        <iron-ajax auto url="../../../data/EntitySearchApp/searchFilters.json" handle-as="json" 
                            last-response="{{searchFilters}}"> 
                        </iron-ajax> 
                        <rock-tag-filter filters="{{searchFilters}}" tags="{{tags}}"></rock-tag-filter>
                        <bedrock-pubsub on-bedrock-event-search-tag-filter="onTagFilterSelected"></bedrock-pubsub>                        
                     </div> 
                     <div>
                         <rock-tags id="filterTags" tags="{{tags}}"></rock-tags>    
                     </div>                 
                </template>
            </demo-snippet>
            
            <script>               
                     // Adding an eventhandler for catalog selector.
                     document.querySelector("#demo-app").onTagFilterSelected = function(e, detail, sender) {
                        if(detail){
                            //this.$$('#filterTags').addTag(detail);
                            var tagsElement = this.$.filterTags;
                            if(tagsElement != undefined){
                                tagsElement.addTag(detail);
                            }
                        }                    
                     }
            </script>
    </body>    
</html>
