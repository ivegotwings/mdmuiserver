<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">


<dom-module id="rock-app-pages">
	<template>
		<style include="shared-styles"></style>
		<style>
			iron-pages {
				padding: 16px 8px 48px;
				min-height: 100%;
				box-sizing: border-box;
			}
			
			@media (min-width: 640px) {
				iron-pages {
					padding: 24px 36px 56px;
				}
			}
		</style>

		<iron-pages attr-for-selected="data-route" selected="{{page}}">
			<template is="dom-repeat" items="[[pageItems]]">
				<section data-route="[[item.data_route]]">
					<rock-page-title title="[[item.title]]" cols='{{cols}}'>
						</rs-page-title>
				</section>
			</template>
		</iron-pages>
	</template>

	<script>
    (function() {
      'use strict';

      Polymer({
        is: 'rock-app-pages',
        properties: {
          page:"",
          pageItems: {
            type: Array
          }
        }
      });
    })();
  </script>

</dom-module>
