<dom-module id="rock-app-pages">
  <template>
    <style include="shared-styles"></style>
    <style>
      iron-pages {
        padding: 16px 8px 48px;
        min-height: 100%;
        box-sizing: border-box;
      }

      @media (min-width: 640px) {
        iron-pages {
          padding: 24px 36px 56px;
        }
      }
    </style>

    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <section data-route="rs-app-userdashboard">
        <rock-page-title title="Dashboard" cols='{{cols}}'></rs-page-title>
      </section>

      <section data-route="rs-app-charts-demo">
        <rock-page-title title="Charts" cols='{{cols}}'></rock-page-title>
      </section>

      <section data-route="rs-app-formelements-demo">
        <rock-page-title title="Form Elements" cols='{{cols}}'></rock-page-title>
      </section>

      <section data-route="rs-app-userprofile">
        <rock-page-title title="User Profile" cols='{{cols}}'></rock-page-title>
       </section>

       <section data-route="rs-app-falcor-demo">
        <rock-page-title title="Falcor Demo" cols='{{cols}}'></rock-page-title>
       </section>

       <section data-route="rs-app-grid-demo">
        <rock-page-title title="Grid Demo" cols='{{cols}}'></rock-page-title>
        </section>

      <section data-route="rs-not-found">
        <rock-page-title title="Page Not Found"></rock-page-title>
      </section>

    </iron-pages>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'rock-app-pages'
      });
    })();
  </script>

</dom-module>
