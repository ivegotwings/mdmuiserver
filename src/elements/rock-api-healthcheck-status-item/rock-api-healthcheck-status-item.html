<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/custom-style.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/communication-icons.html">

<link rel="import" href="../liquid-rest/liquid-rest.html">

<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<link rel="import" href="../pebble-styles-app/pebble-styles-app.html">
<link rel="import" href="../pebble-dialog/pebble-dialog.html">
<link rel="import" href="../pebble-icon/pebble-icon.html">

<dom-module id="rock-api-healthcheck-status-item">

  <template>
    <custom-style>
      <style include="pebble-styles-shared">
         :host {
          margin-bottom: 2px;
          display: table;
          width: 100%;
        }

        pre {
          max-height: 400px;
          overflow-y: scroll;
        }

        .statusRow {
          cursor: pointer;
        }

        #descriptionRow {
          padding: 10px 10px 10px 40px;
          width: 100%;
          font-size: var(--default-font-size, 14px);
        }

        .descriptipn-title {
          vertical-align: text-top
        }

        .status-title-wrap {
          background-color: #eff4f8;
        }

        .status-title {
          padding: 5px 0 5px 5px;
        }

        paper-button.btn {
          box-shadow: none;
        }
      </style>
    </custom-style>
    <div class="statusRow">
      <div class="status-title-wrap" on-click="_handleRowClick">        
          <div class="col-12">
            <div class="status-title">      
              <pebble-icon icon="pebble-md-icons:AccessTime" id="statusIcon" class="iconstyle pebble-md-icons"></pebble-icon>
              <span class="m-l-8 descriptipn-title">{{name}}</span>
              <div class="m-l-4 pull-right">
                <span class="descriptipn-title">{{timeTaken}} ms</span>
                <span class="flex"></span>
                <pebble-icon icon="pebble-sm-icons:Collapse" id="descriptionIcon">
              </div>
            </div>
          </div>        
      </div>
      <div id="descriptionRow" hidden$="{{!collapse}}"> 
          <div><strong>Url: </strong>{{url}}</div>                  
          <div><strong>Message: </strong>{{message}}</div> 
          <paper-button raised noink on-click="_handleModalOpen" class="btn btn-success m-t-15">View technical detail</paper-button>
          <pebble-dialog id="pebbleDialog" show-close-icon dialog-title="Technical detail">
            <pre>{{detail}}</pre>
            <div class="buttons">
              <paper-button dialog-confirm class="btn btn-secondary">Ok</paper-button>      
            </div>
          </pebble-dialog>
      </div>      
    </div>
    <liquid-rest id="mycall" url="{{url}}" method="GET" request-data="{{request}}" on-response="_onResponseReceived" on-error="_onResponseFailed">
    </liquid-rest>
  </template>
  <script>
    Polymer({
      is: 'rock-api-healthcheck-status-item',
      ready: function () {
        this.$.mycall.generateRequest()
      },
      _onResponseReceived: function (e) {
        var response = e.detail.response;

        if (response.status == "success") {
          this.$.statusIcon.icon = "pebble-sm-icons:successCheck";
        }
        else if (response.status == "error") {
          this.$.statusIcon.icon = "pebble-sm-icons:errorcheck";
        }
        else if (response.status == "warning") {
          this.$.statusIcon.icon = "pebble-sm-icons:indeterminate";
        }

        this.status = response.status;
        this.message =response.msg;
        this.detail = JSON.stringify(response.detail, undefined, 2);
        this.timeTaken = response.detail && response.detail.stats && response.detail.stats.timeTaken ? response.detail.stats.timeTaken : "-1";
      },
      _onResponseFailed: function (event, response) {
        this.collapse = true;
        this.$.statusIcon.icon = "pebble-sm-icons:errorcheck";
      },
      _handleRowClick: function () {
        this.collapse = !this.collapse;
        if (this.collapse) {
          this.$.descriptionIcon.icon = "pebble-sm-icons:Expand";
        } else {
          this.$.descriptionIcon.icon = "pebble-sm-icons:Collapse";
        }
      },
      _handleModalOpen: function () {
        this.$.pebbleDialog.open();
      },

      properties: {
        name: {
          type: String
        },
        collapse: {
          type: Boolean,
          value: false

        },
        url: {
          name: {
            type: String
          }
        },
        message: {
          name: {
            type: String
          }
        },
        status: {
          type: String,
          value: "Unknown"
        },
        detail: {
          type: String,
          value: ""
        },
        timeTaken: {
          type: String,
          value: "-1"
        }
      }
    });
  </script>
</dom-module>
