<!doctype html>
<html>
  <head>
    <title>rock-attribute-list demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../rock-attribute-list.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>Basic rock-attribute-list Demo</h3>
      <demo-snippet>
        <template>
          <paper-button id="modeButton" raised class="colorful">VIEW MODE</paper-button><br>
          <rock-attribute-list name="rs-attribute-list" id="attributeList" mode="edit"></rock-attribute-list>
        </template>
      </demo-snippet>
    </div>
    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        document.querySelector("#modeButton").addEventListener('click', function(e) {
          document.querySelector("#attributeList").mode = document.querySelector("#attributeList").mode == "edit" ? "view" : "edit";
          document.querySelector("#modeButton").innerText = document.querySelector("#modeButton").innerText == "EDIT MODE" ? "VIEW MODE" : "EDIT MODE";
        });
      });
    </script>
  </body>
</html>
