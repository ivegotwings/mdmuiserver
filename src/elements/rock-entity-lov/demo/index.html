		<!-- Test all below scenarios with multi-select -->
		<div>
			<h3>A basic rock entity lov with id and title</h3>
			<demo-snippet>
				<template is="dom-bind">
					<div class="container">
						<div class="col">
							<!-- Verify replacing value "id" with "name" -->
							<!-- Verify replacing attribute "idField" with "valueField" -->
							<rock-entity-lov id="basic-rock-entity-lov" id-field="name" title-pattern="name" type-field='["channel"]' selected-item="{{selectedItem}}"
											 request-data='{
							"params": {
								"query": {
									"filters": {
										"typesCriterion": [
											"channel"
										]
									}
								}
							}
						}'>
							</rock-entity-lov>
						</div>
						<div class="col">
							Selected Item: {{selectedItem.title}}
						</div>
					</div>
				</template>
			</demo-snippet>
