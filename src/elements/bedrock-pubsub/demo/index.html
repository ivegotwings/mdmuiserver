<!doctype html>
<html>

<head>
    <title>bedrock-pubsub demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="pubsub-demo.html">


</head>

<body unresolved>
    <pubsub-demo id="pubsubDemo"></pubsub-demo>
    <bedrock-pubsub target-id="pubsubDemo" event-name="event1" handler="demoEvent"></bedrock-pubsub>
    <bedrock-pubsub target-id="pubsubDemo" event-name="event2" handler="demoEvent"></bedrock-pubsub>
    <script>
        document.addEventListener("WebComponentsReady", function () {
            document.querySelector('pubsub-demo').demoEvent = function (e, detail, sender) {
                this.eventInfo = detail.data.msg;
                this.className = detail.data.cssClass;
            }
        });
    </script>
</body>

</html>
