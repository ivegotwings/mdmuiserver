<!doctype html>
<html>
  <head>
    <title>pebble-dropdown demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../pebble-dropdown.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>simple dropdown wihtout value</h3>
      <demo-snippet>
        <template>
          <pebble-dropdown id="material" label="Material" items="Batiste,Velvet,Denim,Jersey,Chiffon"></pebble-dropdown>
        </template>
      </demo-snippet>
      <h3>default value</h3>
      <demo-snippet>
        <template>
          <pebble-dropdown id="color" label="Color" items="Red,Blue,Green,Yellow,Orange,Black,White" selected-value="Blue"></pebble-dropdown>
        </template>
      </demo-snippet>
      <h3>assigning items using script</h3>
      <demo-snippet>
        <template>
          <pebble-dropdown id="productType" label="Product Type" selected-value="Moisturizers"></pebble-dropdown>
          <script>
            window.addEventListener('WebComponentsReady', function(e) {
              document.querySelector("#productType").items = "Face Wash & Cleansers,Eye Care,Moisturizers,Sunscreens & Tan";
            });
          </script>
        </template>
      </demo-snippet>
    </div>
     <script>
        // window.addEventListener('WebComponentsReady', function(e) {
        //   document.querySelector("#color").items = "Red,Blue,Green,Yellow,Orange,Black,White";
        //   //TODO: binding items when a value is already set, and if the value is at 0th position then it doesnt work
        // });
      </script>
  </body>
</html>
