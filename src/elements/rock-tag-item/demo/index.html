<!doctype html>
<html>
  <head>
    <title>rock-tag-item demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../rock-tag-item.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A basic rock-tag-item</h3>
      <demo-snippet>
        <template>
          <div>
          <rock-tag-item id="ex1" index=2  is-non-editable  icon="settings"></rock-tag-item>
          <rock-tag-item id="ex2" name="XYZ" value="ABC" disable-delete tag-color="black"></rock-tag-item>
          </div>
          <br>
          <br>
          <script>
            window.addEventListener('WebComponentsReady', function(e) {
               document.querySelector("#ex1").tagColor="red";
               document.querySelector("#ex1").name='Brand';
               document.querySelector("#ex1").value='Levise';
            });
            
          </script>
        </template>
      </demo-snippet>
    </div>
      
  </body>
</html>
