<!doctype html>

<html>
<head>
  <title>rock-tag-item tests</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../rock-tag-item.html">
</head>
  <body>

    <test-fixture id="basic">
      <template>
        <rock-tag-item name="XYZ" value="ABC"></rock-tag-item>
      </template>
    </test-fixture>

    <test-fixture id="custom">
      <template>
        <rock-tag-item name="XYZ" value="ABC" is-non-editable disable-delete index="1"></rock-tag-item>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var element;
        setup(function() {
          element = fixture('basic');
        });
        test('instantiating the element works', function() {
          assert.equal(element.is, 'rock-tag-item');
        });
        test('Should fire the delete tag event', function(done) {
          flush(function() {
            element.addEventListener('tag-item-remove', function(event) {
              assert.equal(event.detail.index, 0);
              done();
            });
            var clearIcon= element.$$('paper-icon-button');
            fireEvent('tap', {}, clearIcon);
          });
        });
        test('Should switch to editmode on tap', function() {
          assert.equal(element.editMode, false);
          flush(function() {
            var tagDataEl= element.$$('.tag-value');
            fireEvent('tap', {}, tagDataEl);
            assert.equal(element.editMode, true);
          });
        });
      });

      suite('non-editable-mode', function() {
        var element;
        setup(function() {
          element = fixture('custom');
        });
        test('instantiating the element works', function() {
          assert.equal(element.is, 'rock-tag-item');
        });
        test('Clear/Delete icon should be absent', function() {
          flush(function() {
            var clearIcon= element.$$('paper-icon-button');
            assert.equal(clearIcon,null);
          });
        });
        test('Should fire the tag-item-select event on tap', function(done) {
          flush(function() {
            element.addEventListener('tag-item-select', function(event) {
              assert.equal(event.detail.index, 1);
              done();
            });
            var tagDataEl= element.$$('.tag-value');
            fireEvent('tap', {}, tagDataEl);
          });
        });
      });
      suite('editable-mode', function() {
          var element;
          setup(function() {
              element = fixture('basic');
              element.displayType="numeric";
              element.name="XYZ";
              element.longName="X Y Z";
          });
          test('Should go to editmode on tap', function(done) {
              flush(function() {
                  var tagDataEl= element.$$('.tag-value');
                  tagDataEl.addEventListener('tap', function(event) {
                      assert.equal(element.editMode,true);
                      done();
                  });
                  fireEvent('tap', {}, tagDataEl);
              });
          });
          test('Should change the value of the tag on changing value in filter dropdown and taping on update', function(done) {
              element.editMode=true;
              flush(function() {
                  var radioGroup= element.$$('paper-radio-group');
                  radioGroup.select("range");
                  element.min=5;
                  element.max=7;
                  var updatebutton= element.$$('pebble-button[dialog-confirm]');
                  fireEvent('tap', {}, updatebutton);
                  assert.equal(element.value,"5-7");
                  done();

              });
          });
      });
    </script>
  </body>
</html>
