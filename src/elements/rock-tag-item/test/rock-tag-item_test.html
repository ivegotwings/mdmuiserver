<!doctype html>

<html>
<head>
  <title>rock-tag-item tests</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../rock-tag-item.html">
</head>
  <body>

    <test-fixture id="basic">
      <template>
        <rock-tag-item name="XYZ" ></rock-tag-item>
      </template>
    </test-fixture>

    <test-fixture id="custom">
      <template>
        <rock-tag-item name="XYZ" is-non-editable disable-delete index="1"></rock-tag-item>
      </template>
    </test-fixture>

    <script>
      suite('basic', function() {
        var element;
        setup(function() {
          element = fixture('basic');
        });
        test('instantiating the element works', function() {
          assert.equal(element.is, 'rock-tag-item');
        });
        test('Should fire the delete tag event', function(done) {
          flush(function() {
            element.addEventListener('tag-item-remove', function(event) {
              assert.equal(event.detail.index, 0);
              done();
            });
            var clearIcon= element.$$('paper-icon-button');
            clearIcon.click();
          });
        });
        test('Should open filter popover on tap', function() {
          var filterPopover=element.$$("#filterPopover");
          assert.equal(filterPopover.opened, false); //popover hidden by default
          flush(function() {
            var tagDataEl= element.$$('.tag-value');
            tagDataEl.click();
            assert.equal(filterPopover.opened, true); //popover not hidden and its opened
          });
        });
      });

      suite('non-editable-mode', function() {
        var element;
        setup(function() {
          element = fixture('custom');
        });
        test('instantiating the element works', function() {
          assert.equal(element.is, 'rock-tag-item');
        });
        test('Clear/Delete icon should be absent', function() {
          flush(function() {
            var clearIcon= element.$$('paper-icon-button');
            assert.equal(clearIcon,null);
          });
        });
        test('Should fire the tag-item-select event on tap', function(done) {
          flush(function() {
            element.addEventListener('tag-item-select', function(event) {
              assert.equal(event.detail.index, 1);
              done();
            });
            var tagDataEl= element.$$('.tag-value');
            tagDataEl.click();
          });
        });
      });
      suite('editable-mode', function() {
          var element;
          setup(function() {
              element = fixture('basic');
              element.displayType="numeric";
              element.name="XYZ";
              element.longName="X Y Z";
          });
          test('Should open filter popover on tap', function() {
              var filterPopover=element.$$("#filterPopover");
              assert.equal(filterPopover.opened, false); //popover hidden by default
              var tagDataEl= element.$$('.tag-value');
              tagDataEl.click();
              assert.equal(filterPopover.opened, true); //popover not hidden and its opened
          });
          test('Should change the value of the tag on changing value in filter dropdown and taping on update', function() {
              flush(function() {
                  var filterPopover=element.$$("#filterPopover");
                  filterPopover.open();
                  var radioGroup= element.$$('paper-radio-group');
                  radioGroup.select("range");
                  element.gte=5;
                  element.lte=7;
                  var updatebutton= element.$$('.success-btn');
                  updatebutton.click();
                  assert.equal(element.valueString,"5-7");
              });
          });
      });
    </script>
  </body>
</html>
