<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/shadycss/apply-shim.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/custom-style.html">

<link rel="import" href="../bedrock-app-behavior/bedrock-app-behavior.html" />
<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">
<link rel="import" href="../rock-layout/rock-titlebar/rock-titlebar.html" />
<link rel="import" href="../rock-layout/rock-layout.html" />
<link rel="import" href="../rock-layout/rock-titlebar/rock-titlebar.html" />
<link rel="import" href="../rock-dimension-selector/rock-dimension-selector.html" />
<link rel="import" href="../rock-layout/rock-header/rock-header.html" />
<link rel="import" href="../rock-entity-search-discovery/rock-entity-search-discovery.html" />

<dom-module id="app-assets-discovery">
    <template>
        <style include="bedrock-style-common"></style>
        <style include="iron-flex"></style>
        <style>
            .search-discovery-container {
                margin-top: 20px;
            }

            rock-layout {
                --scroller: {
                    overflow: hidden;
                }
            }
        </style>
        <rock-layout>
            <rock-titlebar slot="rock-titlebar" icon="pebble-icon:Search" main-title="Assets Search & Refine" non-minimizable="[[appConfig.nonMinimizable]]"
                non-closable="[[appConfig.nonClosable]]">
                <div id="dimensionContainer" align="right">
                    <rock-dimension-selector id="dimensionSelector" context-data="[[contextData]]" app-name="app-assets-discovery" all-single-select></rock-dimension-selector>
                </div>
            </rock-titlebar>
            <template is="dom-if" if="{{isElementLoaded}}">
            <div class="flex">
                <div class="flex search-discovery-container">
                    <rock-entity-search-discovery 
                        domain="[[domain]]" 
                        id="entitySearchDiscoveryGrid" 
                        context-data="[[contextData]]" 
                        selected-dimensions="{{_selectedDimensions}}" 
                        allowed-entity-types=[[_allowedEntityTypes]] 
                        search-query="[[_searchQuery]]"
                        saved-search-id="[[_savedSearchId]]" 
                        workflow-name="[[_workflowName]]" 
                        workflow-short-name="[[_workflowShortName]]"
                        workflow-activity-name="[[_workflowActivityName]]" 
                        workflow-activity-external-name="[[_workflowActivityExternalName]]"
                        business-condition-name="[[_businessConditionName]]" 
                        business-condition-external-name="[[_businessConditionExternalName]]" 
                        user="[[_user]]" status="[[_status]]"
                        requested-entity-types = "[[_scopedEntityTypes]]"
                        on-load = "updateAppCurrentStatus">
                    </rock-entity-search-discovery>
                </div>
            </template>
        </rock-layout>
        <bedrock-pubsub event-name="dimension-selector-data-changed" handler="_onDimensionsChanged" target-id="dimensionSelector"></bedrock-pubsub>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'app-assets-discovery',
                properties: {
                    _selectedDimensions: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    appConfig: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    isElementLoaded: {
                        type: Boolean,
                        value: false
                    },
                    domain:{
                        type:String,
                        value: "digitalAsset"
                    },
                    queryParams:{
                        type:String,
                        value:""
                    },
                    _scopedEntityTypes: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    }

                },

                behaviors: [
                    RUFBehaviors.AppBehavior                    
                ],

                ready: function () {
                    this._allowedEntityTypes = this.appSetting('dataDefaults').entityTypes[this.domain];

                    // Read query string values
                    this._searchQuery = DataHelper.getParamValue('searchtext');
                    this._savedSearchId = DataHelper.getParamValue('_savedSearchId');
                    this._workflowName = DataHelper.getParamValue('wfName');
                    this._workflowShortName = DataHelper.getParamValue('wfShortName');
                    this._workflowActivityName = DataHelper.getParamValue('wfActivityName');
                    this._workflowActivityExternalName = DataHelper.getParamValue('wfActivityExternalName');
                    this._businessConditionName = DataHelper.getParamValue('bcId');
                    this._businessConditionExternalName = DataHelper.getParamValue('bcExternalName');
                    this._user = DataHelper.getParamValue('user');
                    this._status = DataHelper.getParamValue('status');
                    var mappedEntityTypes = DataHelper.getParamValue('mappedEntityTypesString');
                    if (mappedEntityTypes && mappedEntityTypes !== "") {
                        this._scopedEntityTypes = mappedEntityTypes.split("#@#");
                    } else {
                        this._scopedEntityTypes = this.appSetting('dataDefaults').entityTypes[this.domain];
                    }

                    var dimensionSelector = this.shadowRoot.querySelector("#dimensionSelector");
                    if (dimensionSelector) {
                        this._selectedDimensions = dimensionSelector.selectedDimensions;
                    }
                },

                created: function () {
                    var userContext = {
                        "role": this.roleId,
                        "user": this.userId,
                        "ownershipData": this.ownershipData,
                        "tenant": this.tenantId
                    };

                    this.contextData[ContextHelper.CONTEXT_TYPE_USER] = [userContext];
                },
                
                attached: function () {                                      
                    this._searchTimeStamp = new Date().toLocaleString();
                },

                /**
                 * Function to display the left nav info
                 */
                getAppCurrentStatus: function (customArgs) {                    
                    if(customArgs && customArgs.queryParams){
                        this.queryParams = customArgs.queryParams;
                    }                    
                    return {
                        title:"Search & Refine",
                        subTitle: "Last Opened",
                        subTitleValue: this._searchTimeStamp ? this._searchTimeStamp : new Date().toLocaleString(),
                        queryParams: this.queryParams
                    };
                },

                /**
                 *  After the page has loaded, update the title to display on the left nav
                 */  
                updateAppCurrentStatus: function(e, customArgs) {                    
                    var appStatus = this.getAppCurrentStatus();
                    appStatus.title = customArgs.title;
                    this.fireBedrockEvent('app-status-updated', appStatus, { appId: "main-app", ignoreId: true });
                },
                _onContextChanged: function (e) {
                    var contextData = this.contextData;
                    this.contextData = {}; // To notify
                    this.contextData = contextData;

                    var searchDiscoveryEl = this.shadowRoot.querySelector("#entitySearchDiscoveryGrid");

                    if (this.isElementLoaded && searchDiscoveryEl) {
                        searchDiscoveryEl.reload();
                    }

                    this.isElementLoaded = true
                },
                _onDimensionsChanged: function (e) {
                    var newDimensions = e.detail.dimensions;
                    ContextHelper.updateContextData(this.contextData, newDimensions);
                    this._onContextChanged();
                }
            });
        })();
    </script>
</dom-module>
