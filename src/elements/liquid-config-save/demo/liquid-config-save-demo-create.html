        (function () {
            'use strict';

            Polymer({
                is: 'liquid-config-save-demo-create',
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "contexts": [{
                                            "list": "productMaster",
                                            "classification": "_ALL"
                                        }],
                                        "valueContexts": [{
                                            "source": "SAP",
                                            "locale": "en-US"
                                        }],
                                        "id": "BSDF_CREAM_501",

                                        ],

                                            "cpimProductName",
                                            "csapDescriptionOfNart"
                                        ]
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    configs: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    saveResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                getRandomString : function() {
                    var x = 2147483648;
                    return Math.floor(Math.random() * x).toString(36) +

                },
                _onSaveResponse: function (e) {
                    console.log('save response ', e.detail);

            });
