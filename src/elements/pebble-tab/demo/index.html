<!doctype html>
<html>

<head>
    <title>pebble-tab demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>

        // Setup Polymer options
        window.Polymer = {
            dom: 'shadow',
            lazyRegister: true
        };
        
        // Load webcomponentsjs polyfill if browser does not support native Web Components
        (function() {
            'use strict';
                var onload = function() {
                    // For native Imports, manually fire WebComponentsReady so user code
                    // can use the same code path for native and polyfill'd imports.
                    if (!window.HTMLImports) {
                        document.dispatchEvent(
                            new CustomEvent('WebComponentsReady', {bubbles: true})
                        );
                    }
                };

                var webComponentsSupported = (
                    'registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')
                );
                
                if (!webComponentsSupported) {
                    var script = document.createElement('script');
                    script.async = true;
                    script.src = '../../../../bower_components/webcomponentsjs/webcomponents-lite.js';
                    script.onload = onload;
                    document.head.appendChild(script);
                } else {
                    onload();
                }
        })();
      
        // Load pre-caching Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../pebble-tab.html">
    <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div>
        <h3>Basic pebble-tab</h3>
        <demo-snippet>
            <template is="dom-bind">
                <pebble-tab id="tab1">
                    <div class="tab-title">Tab1</div>
                </pebble-tab>
                <pebble-tab id="tab2">
                    <div class="tab-title">Tab2</div>
                </pebble-tab>
                <pebble-tab id="tab3">
                    <div class="tab-title">Tab3</div>
                </pebble-tab>
                <pebble-tab id="tab4">
                    <div class="tab-title">Tab4</div>
                </pebble-tab>
                <pebble-tab id="tab5">
                    <div class="tab-title">Tab5</div>
                </pebble-tab>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
