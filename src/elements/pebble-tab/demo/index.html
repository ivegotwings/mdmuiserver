<!doctype html>
<html>

<head>
    <title>pebble-tab demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    
    <link rel="import" href="../pebble-tab.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div>
        <h3>Basic pebble-tab Demo</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="../../../data/tabconfig.json" handle-as="json" last-response="{{tabData}}"></iron-ajax>
                <pebble-tab data="{{tabData}}"></pebble-tab>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
