    <link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../../bower_components/iron-behaviors/iron-button-state.html">
    <link rel="import" href="../../../bower_components/iron-behaviors/iron-control-state.html">

    <!--
` <pebble-tab>` Represents a tab with material design styling. It is used in conjunction with the `<pebble-tab-group>`.

### Accessibility

See the docs for `Polymer.IronControlState`, `Polymer.IronButtonState` and `Polymer.PaperRippleBehavior` for accessibility features implemented by this element.

@demo demo/index.html
-->
    <dom-module id="pebble-tab">
        <template>
            <style include="bedrock-style-common">
                :host {
                    display: inline-block;
                    position: relative;
                    overflow: hidden;
                    cursor: pointer;
                    vertical-align: middle;
                    @apply --paper-font-common-base;
                    @apply --paper-tab;
                }
                
                :host(:focus) {
                    outline: none;
                }
                
                :host([link]) {
                    padding: 0;
                }
                
                .tab-content {
                    height: 100%;
                    transform: translateZ(0);
                    -ms-transform: translateZ(0);
                    -webkit-transform: translateZ(0);
                    transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
                    -webkit-transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
                    @apply --layout-horizontal;
                    @apply --layout-center-center;
                    @apply --layout-flex-auto;
                    @apply --paper-tab-content;
                    position: relative;
                }
                
                :host(:not(.iron-selected))>.tab-content {
                    opacity: 0.8;
                    @apply --paper-tab-content-unselected;
                }

                :host(.iron-selected) pebble-icon-updated{
                    --pebble-icon-color:{
                        fill: var(--palette-cerulean, #036bc3);
                    }
                }
                
                :host(:focus) .tab-content {
                    opacity: 1;
                    font-weight: 700;
                }
                
                paper-ripple {
                    color: var(--paper-tab-ink, --paper-yellow-a100);
                }            
                
                .tab-title-content {
                    display: -webkit-box;
                    display: -webkit-flex;
                    display: -ms-flexbox;
                    display: flex;
                    flex-direction: column;
                    -webkit-flex-direction: column;
                }
                
                .tab-title-content>.tab-subtitle {
                    display: -webkit-box;
                    display: -webkit-flex;
                    display: -ms-flexbox;
                    display: flex;
                    flex-direction: row;
                    -webkit-flex-direction: row;
                    font-weight: 100;
                    margin-left: 29%;
                }
                
                .tab-title-content>.tab-title {
                    display: -webkit-box;
                    display: -webkit-flex;
                    display: -ms-flexbox;
                    display: flex;
                    flex-direction: row;
                    -webkit-flex-direction: row;
                    padding-top: 5%;
                }
                
                pebble-badge {
                    --pebble-badge-background: var(--palette-pumpkin-orange, #f78e1e);
                    --pebble-badge-margin-left: 10px;
                    --pebble-badge-margin-bottom: 10px;
                }
                :host(:not(.iron-selected))>.tab-content pebble-icon-updated{
                    color: var(--palette-dark,#1a2028);
                }
                content::slotted paper-item:hover{
                    background-color:var(--bgColor-hover,#e8f4f9);
                }
                pebble-icon-updated {
                    color: var(--palette-cerulean,#036bc3);
                    @apply --pebble-tab-paper-icon-button;
                }
                .error-circle {
                    width: 22px;
                    line-height: 22px;
                    text-align: center;
                    border-radius: 50%;
                    background: var(--error-color,#ed204c);
                    font-size: var(--font-size-xs, 10px);
                    color:var(--palette-white,#fff);
                    position: relative;
                    top: 4px;
                    display: inline-block;
                    @apply --tab-error-circle;
                }
                
                #dropdown-wrapper .dropdown-trigger{
                    padding:0;
                    margin-left: 8px;
                }

                .tab-content> ::slotted(*)  {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }
            </style>
            <div class="tab-content">
                <slot name="tab-title-content">
                    <div class="tab-subtitle-wrapper">
                        <slot name="tab-subtitle"></slot>
                        <slot name="tab-badge"></slot>
                    </div>
                    <div class="tab-title-wrapper">
                        <slot name="tab-title"></slot>
                    </div>
                </slot>
                <div id="dropdown-wrapper">
                    <template is="dom-if" if="{{displayMenu}}">
                        <pebble-icon-updated class="dropdown-trigger pebble-icon-size-10" icon="pebble-icon:Down"  on-tap="_toggle" noink>
                        </pebble-icon-updated>
                    </template>
                </div>
                <span class="error-circle" hidden></span>
            </div>
            <template is="dom-if" if="{{displayMenu}}">
                <iron-dropdown opened="{{_opened}}" focus-target="[[_dropdownContent]]">
                    <div slot="dropdown-content" class="dropdown-content">
                        <slot name="list"></slot>
                    </div>
                </iron-dropdown>
            </template>
        </template>
        <script>

            (function() {
                'use strict';

                Polymer({
                    is: 'pebble-tab',

                    properties: {
                        /**
                         * Indicates the identification of an `element`.
                         */
                        id: {
                            type: String,
                            reflectToAttribute: true,
                        },

                        /**
                         * Indicates whether or not the tab has a dropdown menu icon. 
                         */
                        displayMenu: {
                            type: Boolean,
                            value: false,
                        },

                        /**
                         * Indicates whether or not the tab can forward keyboard clicks like `enter` or `space`
                         * to the first anchor `element` found in its descendants.
                         */
                        link: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true
                        },

                        /**
                         * Indicates whether or not the ink ripple effect is disabled. 
                         * <b>Noink</b> property of all descendant <paper-tab> elements updates 
                         * to the new value when this property is modified.
                         */
                        noink: {
                            type: Boolean,
                            value: false
                        },

                        _opened: {
                            type: Boolean,
                            value: false,
                            notify: true,
                            observer: '_openedChanged'
                        },

                        _dropdownId: {
                            type: String
                        },
                        
                        _dropdownContentId: {
                            type: String
                        },
                        
                        _dropdownContent: {
                            type: Object
                        }
                    },

                    behaviors: [
                        Polymer.IronControlState,
                        Polymer.IronButtonState,
                        Polymer.PaperRippleBehavior
                    ],

                    listeners: {
                        down: '_updateNoink',
                        'iron-select': '_onIronSelect'
                    },

                    /** 
                     * Can be used to process once the `element` and its parents are inserted
                     * into a document.
                     *
                     * This is a good place to perform any work related to your element's
                     * visual state or active behavior like measuring sizes, beginning animations, and
                     * loading resources.
                     */
                    attached: function() {
                        this._updateNoink();
                    },
                    
                    /**
                     * Can be used to return the host attributes of an `element`.
                     */
                    hostAttributes: {
                        role: 'tab'
                    },

                    /**
                     * Can be used to return the boolean value which indicates whether ripple effect 
                     * can be applied on an `element` or not.
                     *
                     * @return Returns boolean
                     */
                    get _parentNoink () {
                        var parent = Polymer.dom(this).parentNode;
                        return !!parent && !!parent.noink;
                    },

                    _updateNoink: function() {
                        this.noink = !!this.noink || !!this._parentNoink;
                    },
                    
                    _onIronSelect: function() {
                        // this._toggle();
                    },

                    _openedChanged: function(opened, oldOpened) {
                        this._dropdownContent = this._contentElement;
                    },

                    get _contentElement() {
                        return Polymer.dom(this.shadowRoot.querySelector("#" + this._dropdownContentId)).getDistributedNodes()[0];
                    },

                    _toggle: function(e) {
                        if (!this._opened) {
                        this._openDropdown();
                        } else {
                        this._closeDropdown();
                        }
                    },
            /**
                * <b><i>Content development is under progress... </b></i> 
                */
                    closeMenu: function() {
                        if(this._opened) {
                            this._closeDropdown();
                        }
                    },

                    _openDropdown: function() {
                        var eventDetail= {
                            name: "menu-open"
                        }
                        this.dispatchEvent(new CustomEvent('bedrock-event', {detail:eventDetail, bubbles:true,composed:true}));
                        this.shadowRoot.querySelector("iron-dropdown").open();
                    },

                    _closeDropdown: function() {
                        var eventDetail= {
                            name: "menu-close"
                        }
                        this.dispatchEvent(new CustomEvent('bedrock-event', {detail:eventDetail, bubbles:true,composed:true}));
                        this.shadowRoot.querySelector("iron-dropdown").close();
                    }
                });
            })();

        </script>
    </dom-module>
