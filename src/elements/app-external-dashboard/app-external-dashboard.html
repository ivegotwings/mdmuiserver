<link rel="import" href="../pebble-iframe/pebble-iframe.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="app-external-dashboard">
    <template>
        <style>
            rock-layout {
                --rock-footer-background-color: #f5f7f9;
                --rock-layout-container: {
                    height: calc(100vh - 110px);
                }
            }
        </style>
        <rock-layout>
            <pebble-iframe source="[[_source]]"></pebble-iframe>
        </rock-layout>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'app-external-dashboard',
                created: function () {
                    
                },
                ready: function () {
                    var mainApp = RUFUtilities.mainApp;
                    this._source = (mainApp.appRepository[mainApp.page]).url;
                },
                properties: {
                    _source: {
                        type: String,
                        value: ""
                    },
                },
                behaviors: [
                ],
            });
        })();
    </script>
</dom-module>
