<dom-module id="liquid-entity-get">
  <template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'liquid-entity-get',
        attached: function() {
          console.log("service attached");
          this.response = this._makeServiceCall(this.request);
        },
        properties: {
          request: {
            type: Object,
            value: function() {
              return {};
            }
          },
          response: {
            type: Object,
            value: function() {
              return {};
            },
            notify: true
          }
        },
        _makeServiceCall: function(request) {
          //make service call and return the response
          console.log("_makeServiceCall");
          if(request && request.action == "getAttributes")
          {
            return {
              returnValue: {
                attributes: {
                  "externalId": {"value":"68933"},
                  "description": {"value":"PMSKU2\r\n55"},
                  "webDescription": {"value":"Founded in 1882 by pharmacist Carl Paul Beiersdorf , Nivea has come a long way! Today it is one of the global skin- and body-care giants that stands for quality beauty products that the millions trust in."},
                  "mdmId": {"value":"5555"},
                  "modelNumber": {"value":"__deleted__"},
                  "name": {"value":"Nivea Creme 400 Ml"},
                  "productType": {"value":"Moisturizers"},
                  "color": {"value":"Red"},
                  "size": {"value":"L"},
                  "features": {"value":["feature 1", "feature 2", "feature 3"]},
                  "applicableDoses": {"value":[10,20,30,50]},
                  "price":{"value":"123,56", "uom":"$"},
                  "isWebEnabled":{"value":"yes"},
                  "address":{
                      "shipping_address":{
                          "addressType": "shipping_address",
                          "city":"Houston",
                          "state": "Texas",
                          "zipCode": 77063
                      },
                      "billing_address":{
                          "addressType": "billing_address",
                          "city":"New York",
                          "state": "New York",
                          "zipCode": 11011
                      }
                    }
                }
              }
            };
          }
          else if(request && request.action == "getAttributeModels")
          {
            return {
              returnValue: {
                attributeModels: 
                  [{
                  "name": "name",
                  "longName": "Name",
                  "displayType": "textbox",
                  "minLength": 5,
                  "maxLength": 10 
                }, {
                  "name": "webDescription",
                  "longName": "Web Description",
                  "displayType": "textarea"
                }, {
                  "name": "productType",
                  "longName": "Product Type",
                  "displayType": "dropdown",
                  "allowedValues": "Face Wash & Cleansers,Eye Care,Moisturizers,Sunscreens & Tan",
                  "required": true
                },
                {
                  "name": "isWebEnabled",
                  "longName": "Is Web Enabled",
                  "displayType": "boolean"
                }]
              }
            };
          }
        }
      });
    })();
  </script>

</dom-module>
