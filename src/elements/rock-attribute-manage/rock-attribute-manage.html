<!--
`rock-attribute-manage` Represents the component to manage the attribute values.
It renders the rock-attribute-list with the specified context parameters. 
It is responsible to get and save the attributes.

@demo demo/index.html 
-->
<dom-module id="rock-attribute-manage">
    <template>
        <style include="pebble-styles-shared">
            .button {
                --pebble-button: {
                    height: 30px;
                    width: 100px;
                    background: var(--white);
                    border: 1px solid var(--cloudy-blue-color);
                    font-size: 15px;
                }
            }
            
            .focus {
                --pebble-button: {
                    height: 30px;
                    width: 100px;
                    font-size: 15px;
                    background: var(--button-bg-color);
                    color: var(--white);
                }
            }
            #buttonContainer {
                position: fixed;
                bottom: 0;
                padding: 20px 0;
                background: rgba(255, 255, 255, 0.80);
                left: 48px;
                right: 30%;
                display: none;
                text-align: center;
                border-top: 1px solid var(--default-border-color, #c1cad4);
                z-index: 9999;
            }
        </style>
        <rock-attribute-list show-group-name$=[[showGroupName]] attribute-values="[[_attributeValues]]" attribute-models="[[_attributeModels]]"
            no-of-columns="[[noOfColumns]]" mode="{{mode}}" attribute-messages="{{_attributeMessages}}"></rock-attribute-list>
            <liquid-entity-data-get name="attributeGetDataService" operation="getbyids" request-data="{{_attributeRequest}}" last-response="{{_attributeResponse}}"></liquid-entity-data-get>
            <liquid-entity-govern-data-get id="attributeGetMessageService"  operation="getbyids" request-data={{_attributeRequest}}  on-response="_onAttributesMessageReceived" on-error="_onEntityGetFailed"></liquid-entity-govern-data-get>
            <liquid-entity-data-save name="attributeSaveDataService" operation="update" request-data="{{_saveRequest}}" last-response="{{_saveResponse}}"
                on-response="_onSaveResponse"></liquid-entity-data-save>
            <liquid-entity-model-composite-get name="compositeAttributeModelGet" request-data="{{_attributeModelRequest}}"
                on-response="_onCompositeModelGetResponse" >
            </liquid-entity-model-composite-get>
            <div id="buttonContainer" align="center">
                <pebble-button id="cancel" class="button m-r-10" button-text="Cancel" on-tap="_revertAll" elevation=1 raised></pebble-button>
                <pebble-button id="save" class="focus m-r-10" button-text="Save" on-tap="_save" elevation=1 raised></pebble-button>
            </div>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'rock-attribute-manage',
                created: function () {
                    if (this.verbose)
                        console.log('attribute manage created');
                },
                attached: function () {
                    if (this.verbose)
                        console.log('attribute manage attached');
                },
                ready: function () {
                    if (this.verbose)
                        console.log('attribute manage ready');
                },
                properties: {
                    /**
                     * Indicates whether the attribute is rendered in the edit mode or view mode. 
                     * The two possible values are <b>view</b> and <b>edit</b>.
                     */
                    mode: {
                        type: String,
                        value: "view",
                        notify: true
                    },
                    /**
                     * Indicates the number of columns in which the attributes is rendered. Possible values are one, two,
                      and theree.
                     */
                    noOfColumns: {
                        type: Number,
                        value: 1
                    },
                    /**
                     * Indicates the context parameters for which the attribute data is managed.
                     * JSON sample to be added here.
                     */
                    context: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * Indictaes the identification of the entity for which the attributes are managed.
                     */
                    entityId: {
                        type: String
                    },
                    /**
                     * Indicates the locale dimension for which the attributes are managed.
                     */
                    locale: {
                        type: String,
                        value: ""
                    },
                    /**
                     * Indicates the list for which the attributes are managed.
                     */
                    list: {
                        type: String,
                        value: ""
                    },
                    /**
                     * Indicates the classification for which the attributes are managed.
                     */
                    classification: {
                        type: String,
                        value: "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry"
                    },
                    /**
                     * Indicates the source dimension for which the attributes are managed.
                     */
                    source: {
                        type: String,
                        value: ""
                    },
                    /**
                    * Indicates the request object that is passed to the data element to retrive the attribute data.
                      Sample: { 
                                action: "getAttributes" 
                              }
                    */
                    _attributeRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * Indicates the response object that is received from the data element for the attribute `get request`.
                     */
                    _attributeResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                    * Indicates the request object that is passed to the data element to retrive attribute model data.
                      Sample: { 
                                action: "getAttributeModels" 
                              }
                    */
                    _attributeModelRequest: {
                        type: Object,
                        value: function () {
                            return {
                                action: "getAttributeModels"
                            };
                        }
                    },
                    /**
                     * Indicates the response object that is received from the data element for the attribute get request.
                     */
                    _attributeModelResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _saveRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _saveResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _attributeValues: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _attributeModels: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    showGroupName: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Specifies whether or not to write the logs.
                     */
                    verbose: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Indicates the attribute value objects which renders the attributes.
                     * JSON sample to be added here.
                     */
                    _attributeMessages: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                },
                observers: [
                    '_attributeResponseChanged(_attributeResponse)',

                    '_contextChanged(context, list)',
                    '_modeChanged(mode)'
                ],
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                _modeChanged: function (mode) {
                    if (mode == 'edit') {
                        var width = Polymer.dom(this).parentNode.clientWidth;
                        this.$.buttonContainer.style.width = width + "px";
                        this.$.buttonContainer.style.display = "inline-block";
                    } else {
                        this.$.buttonContainer.style.display = "none";
                    }
                },
                _contextChanged: function (context, list) {
                    if (this.verbose) {
                        console.log("_contextChanged context: " + JSON.stringify(context, null, 2));
                    }

                    if (context && context.attributeNames) {
                        var ctx = this._getCurrentCtx();
                        var t = {
                            "params": {
                                "query": {
                                    "ctx": [
                                        ctx
                                    ],
                                    "locale": "en-US",
                                    "name": "nart"
                                },
                                "fields": {
                                    "ctxTypes": [
                                        "properties"
                                    ],
                                    "attributes": context.attributeNames
                                }
                            }
                        };
                        this.set("_attributeModelRequest", t);
                        var liquidModelGet = this.$$("[name=compositeAttributeModelGet]");
                        if(liquidModelGet) {
                            liquidModelGet.generateRequest();
                        }
                    }
                },

                //TODO: Improve this
                _getCurrentCtx: function() {
                    var ctx = {};
                    ctx.list = this.list;
                    return ctx;
                },
                _onCompositeModelGetResponse: function (e) {
                    if (this.verbose) {
                        console.log("_attributeModelResponseChanged _attributeModelResponse: " + JSON.stringify(
                            _attributeModelResponse, null, 2), +
                            " entityId: " + entityId);
                    }

                    if (e && e.detail && DataHelper.validateGetAttributeModelsResponse_New(e.detail.response)) {

                        var ctx = this._getCurrentCtx();                        
                        this._attributeModels = DataHelper.transformAttributeModelsToUIFormat(e.detail.response.content.entityModels[0], ctx);
                        var attributeNames = Object.keys(this._attributeModels);
                        
                        var req = {
                            "params": {
                                "query": {
                                    "ctx": [{
                                        "list": this.list,
                                        "classification": this.classification
                                    }],
                                    "valCtx": [{
                                        "source": this.source,
                                        "locale": this.locale
                                    }],
                                    "id": this.entityId,
                                    "filters": {
                                        "typesCriterion": ["nart"]
                                    }
                                },
                                "fields": {
                                    "ctxTypes": [
                                        "properties"
                                    ],
                                    "attributes": attributeNames
                                },
                                "options": {
                                    "totalRecords": 10,
                                    "includeRequest": false
                                }
                            }
                        };
                        this.set("_attributeRequest", req);
                        var liquidDataGet = this.$$("[name=attributeGetDataService]");
                        if(liquidDataGet) {
                            liquidDataGet.generateRequest();
                        }
                        this.$.attributeGetMessageService.generateRequest();
                    }
                },
                _onAttributesMessageReceived:function (e) {
                    console.log(e);
                    var res=e.detail.response;
                    var values = [];
                    var dataContext = {
                        "locale": this.locale,
                        "time": "now",
                        "source": this.source,
                        "list": this.list,
                        "classification": this.classification
                    };
                    var entity = DataHelper.findEntityById(res.content.entities, this.entityId);
                    if (!entity || !entity.data) {
                        this._attributeMessages={};
                        return ;
                    }
                    var ctx = DataHelper.prepareCtx(dataContext);
                    var valCtx = DataHelper.prepareValCtx(dataContext);
                    var attributes = SharedUtils.DataObjectFalcorUtil.getAttributesByCtx(entity, ctx);
                    for(var i in attributes){
                        var messageCodes=this._getMessageCodes(attributes[i]);
                        var messages=this.getMessagesFromCodes(messageCodes);
                        var attr={};
                        attr[i]=messages;
                        this.push('_attributeMessages',attr);
                    }
                },
                _getMessageCodes:function (attribute) {
                    //TODO
                },
                getMessagesFromCodes:function () {
                    //TODO
                },
                _attributeResponseChanged: function (_attributeResponse) {
                    if (this.verbose) {
                        console.log("_attributeResponseChanged _attributeResponse: " + JSON.stringify(
                            _attributeResponse, null, 2));
                    }

                    var values = [];
                    var dataContext = {
                        "locale": this.locale,
                        "time": "now",
                        "source": this.source,
                        "list": this.list,
                        "classification": this.classification
                    };
                    if (DataHelper.validateGetEntitiesResponse(_attributeResponse)
                        && this._attributeModels) {

                        var entity = DataHelper.findEntityById(_attributeResponse.content.entities, this.entityId);
                        if (entity && !_.isEmpty(entity)) {
                            values = DataHelper.getAttributesInManageFormat(entity, this._attributeModels, dataContext);

                            //ToDo: read following through configuration to set rock title bar
                            //ToDo: this should happen from app-entity-manage
                            if (values.length > 1) {
                                this._setTitleBar(values);
                            }
                        }
                    }
                    values = this._sortByViewName(values, this._attributeModels)

                    this._attributeValues = values;
                },

                _sortByViewName: function(values, models) {
                    var sortedValues = [];
                    var sortedModels = _.sortBy(models, function(o){return o.viewName});

                    for(var i=0; i<sortedModels.length;i++){
                        var model = sortedModels[i];
                        for(var j=0;j < values.length; j++) {
                            var value = values[j];
                            if(value.name === model.name) {
                                sortedValues.push(value);
                            }
                        }
                    }

                    return sortedValues;
                },

                _save: function () {
                    var mainApp = document.querySelector('#app');

                    mainApp.$$("#pebbleAppToast").fitInto = mainApp.$$("#toastArea");
                    //check if any changes
                    //if none, then return operationResult with warning message else proceed
                    var attributeList = Polymer.dom(this).node.root.querySelector('rock-attribute-list');
                    var changedAttributeElements = attributeList.getChangedAttributeElements();
                    if (changedAttributeElements == undefined || changedAttributeElements.length == 0) {
                        mainApp.toastText = "No changes to save";
                        var toastElement = mainApp.$$("#pebbleAppToast");
                        toastElement.toastType = "information";
                        toastElement.heading = "Information";
                        toastElement.autoClose = true;
                        toastElement.show();
                        return {
                            "message": "No changes to save"
                        }; //TODO: Prepare OR
                    }

                    //TODO: Temporary, need to send all the attributes for save as API is not supporting delta comparion within entity content and replacing complete entity object...
                    //changedAttributeElements = attributeList.root.querySelectorAll('rock-attribute');

                    //validate - if error then return operationResult, else proceed
                    //prepare attribute JSON from changed attributes
                    var attributesJSON = [];
                    for (var i = 0; i < changedAttributeElements.length; i++) {
                        var attributeElement = changedAttributeElements[i];
                        var attributeJSON = attributeElement.attributeObject;
                        attributesJSON.push(attributeJSON);
                    }
                    if (this.verbose) {
                        console.log('_save attributesJSON: ', JSON.stringify(attributesJSON, null, 2));
                    }
                    var entityData = {};
                    if (this._attributeResponse && this._attributeResponse.content && this._attributeResponse
                        .content.entities && this._attributeResponse.content.entities.length > 0) {

                        var originalEntity = this._attributeResponse.content.entities[0];
                        for (var entityDataField in originalEntity) {
                            if (entityDataField == "data") {
                                var contextualData = {};
                                contextualData.ctxInfo = [];
                                var ctxItem = {};
                                ctxItem.ctxGroup = { "list": this.list, "classification": this.classification };
                                ctxItem.attributes = DataHelper.transformAttributeFromUIFormat(attributesJSON);
                                contextualData.ctxInfo.push(ctxItem);
                                entityData[entityDataField] = contextualData;
                            } else {
                                entityData[entityDataField] = this._cloneObject(originalEntity[entityDataField]);
                            }
                        }
                    }

                    if (!_.isEmpty(entityData)) {
                        //set requestObject for save liquid
                        this._saveRequest = {
                            "entities": [entityData]
                        };
                        var liquidSave = this.$$("[name=attributeSaveDataService]");
                        if (liquidSave) {
                            liquidSave.generateRequest();
                        }
                    }

                    //this return isnt useful for now
                    return entityData;
                },
                _onSaveResponse: function (e) {
                    var mainApp = document.querySelector('#app');
                    var liquidGet = this.$$("[name=attributeGetDataService]");
                    if (liquidGet) {
                        this.mode = "view";
                        var attributeList = Polymer.dom(this).node.root.querySelector(
                            'rock-attribute-list');
                        attributeList.resetChanged();
                        liquidGet.generateRequest();
                    }
                    mainApp.toastText = "Attribute Data saved successfully!!";
                    var toastElement = mainApp.$$("#pebbleAppToast");
                    toastElement.toastType = "success";
                    toastElement.heading = "Success";
                    toastElement.autoClose = true;

                    toastElement.show();
                    //Raise event on attributes save
                    this.fireBedrockEvent("on-attribute-save", null, { ignoreId: true });
                },
                _revertAll: function () {
                    var attributeList = Polymer.dom(this).node.root.querySelector('rock-attribute-list');
                    attributeList.revertAll();
                    this.mode = "view";
                },
                _cloneObject: function (o) {
                    return DataHelper.cloneObject(o);
                },
                _setTitleBar: function (values) {
                    var mainApp = document.querySelector('main-app');
                    if (mainApp) {
                        var contentViewMgr = mainApp.$$("rock-content-view-manager");
                        if (contentViewMgr) {
                            var activeContentView = contentViewMgr.$.contentViewManager.querySelector(
                                "rock-content-view:not([hidden])");
                            if (activeContentView) {
                                var contentComponent = activeContentView.$$("app-entity-manage");
                                if (contentComponent) {
                                    contentComponent.setTitleBar(values);
                                }
                            }
                        }
                    }
                },
                /**
                 * Can be used to get the elements if they are dirty.
                 */
                getIsDirty: function () {
                    var attributeList = this.$$("rock-attribute-list");
                    if (attributeList && attributeList.getIsDirty) {
                        return attributeList.getIsDirty();
                    }
                }
            });
        })();
    </script>
</dom-module>
