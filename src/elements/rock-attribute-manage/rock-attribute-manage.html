<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">
<link rel="import" href="../bedrock-helpers/component-helper.html">
<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-helpers/data-request-helper.html">
<link rel="import" href="../bedrock-helpers/data-transform-helper.html">
<link rel="import" href="../bedrock-helpers/message-helper.html">
<link rel="import" href="../bedrock-helpers/data-merge-helper.html">
<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-component-context-behavior/bedrock-component-context-behavior.html">

<link rel="import" href="../liquid-entity-data-get/liquid-entity-data-get.html">
<link rel="import" href="../liquid-entity-govern-data-get/liquid-entity-govern-data-get.html">
<link rel="import" href="../liquid-entity-data-save/liquid-entity-data-save.html">
<link rel="import" href="../liquid-entity-model-composite-get/liquid-entity-model-composite-get.html">
<link rel="import" href="../liquid-rest/liquid-rest.html">
<link rel="import" href="../liquid-dataobject-utils/liquid-dataobject-utils.html">

<link rel="import" href="../pebble-button/pebble-button.html">
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">

<link rel="import" href="../rock-attribute-list/rock-attribute-list.html">

<!--
`rock-attribute-manage` Represents the component to manage the attribute values.
It renders the `rock-attribute-list` with the specified context parameters. 
It is responsible to "get" and "save" the attributes.

@demo demo/index.html 
-->
<dom-module id="rock-attribute-manage">
    <template>
        <style include="bedrock-style-common">
            :host {
                display: block;
                height: 100%;
                @apply --rock-attribute-manage;
            }

            .defaultButton {
                width: 100%;
                padding-top: 10px;
            }

            .dataFunctionButton {
                width: 100%;
                bottom: 0;
                padding-top: 20px;
                text-align: center;
                z-index: 9999;
            }

            #errorsDialog {
                --popup-header-color: var(--palette-pinkish-red, #ee204c);
            }
            #rock-attribute-list-container{
                height:100%;
            }
            .attribute-manage-wrapper{
                height: calc(100% - 40px);
            }

            
        </style>
        <pebble-dialog id="errorsDialog" modal small vertical-offset=1 50 horizontal-align="auto" vertical-align="auto" no-cancel-on-outside-click
            no-cancel-on-esc-key dialog-title="Errors on page">
            <p>Found below errors in entity details: </p>
            <ul>
                <template is="dom-repeat" items="[[_syncValidationErrors]]">
                    <li>[[item.attributeExternalName]] with error: [[item.message]]</li>
                </template>
            </ul>
            <p>Do you want to fix the errors or continue?</p>
            <div class="buttons">
                <pebble-button id="skip" class="close btn btn-secondary m-r-5" button-text="Skip & Continue" on-tap="_skipServerErrors"></pebble-button>
                <pebble-button id="ok" class="apply btn btn-success" button-text="Fix" on-tap="_fixServerErrors"></pebble-button>
            </div>
        </pebble-dialog>
        <pebble-dialog id="cancelDialog" dialog-title="Confirmation" modal alert-box show-cancel show-ok no-cancel-on-outside-click
            no-cancel-on-esc-key>
            <p>Are you sure you want to discard the unsaved changes.</p>
        </pebble-dialog>
        <bedrock-pubsub event-name="on-buttonok-clicked" handler="_revertAll" target-id="cancelDialog"></bedrock-pubsub>
        <liquid-entity-data-get name="attributeGetDataService" operation="getbyids" apply-locale-coalesce="[[applyLocaleCoalesce]]"
            last-response="{{_attributeResponse}}" on-response="_onEntityDataGetReceived" on-error="_onEntityDataGetFailed" data-index="[[dataIndex]]"
            data-sub-index="[[dataSubIndex]]"></liquid-entity-data-get>


        <liquid-entity-govern-data-get id="entityGovernDataGet" operation="getbyids" request-data={{_entityGovernDataGetRequest}}
            on-response="_onEntityGovernDataGetReceived" on-error="_onEntityGetFailed" no-cache></liquid-entity-govern-data-get>
        <liquid-entity-data-save name="attributeSaveDataService" operation="[[_entityDataOperation]]" data-index="[[dataIndex]]"
            data-sub-index="[[dataSubIndex]]" request-data="{{_saveRequest}}" last-response="{{_saveResponse}}" on-response="_onSaveResponse"
            on-error="_onSaveError"></liquid-entity-data-save>

        <liquid-entity-model-composite-get on-error="_onEntityModelCompositeGetFailed" name="compositeAttributeModelGet" request-data="{{_attributeModelRequest}}"
            on-entity-model-composite-get-response="_onCompositeModelGetResponse"></liquid-entity-model-composite-get>

        <liquid-rest id="entityGovernService" url="/data/pass-through/entitygovernservice/validate" method="POST" request-data={{_entityGovernRequest}}
            on-liquid-response="_onEntityGovernResponse" on-liquid-error="_onEntityGovernFailed">
        </liquid-rest>
        <liquid-rest id="entityMatchService" url="/data/pass-through/matchservice/search" method="POST" request-data={{_entityMatchRequest}}
            on-liquid-response="_onMatchSuccess" on-liquid-error="_onMatchFailure">
        </liquid-rest>
        <div class="base-grid-structure attribute-manage-wrapper">
                <div class="base-grid-structure-child-1">
                    <template is="dom-if" if="[[_showNoAttributeMessage]]">
                        <div align="center"> No attributes Found</div>
                    </template>
                </div>
                <div class="base-grid-structure-child-2">
                    <div id="rock-attribute-list-container"></div>
                </div>
            </div>        
        <div class="button-wrapper">
            <div id="buttonContainer" align="center" class$="[[_getButtonsClass(functionalMode)]]">
                <pebble-button id="cancel" class="btn btn-secondary m-r-5" button-text="Cancel" on-tap="_openCancelDialog" elevation=1 raised></pebble-button>
                <pebble-button id="save" disabled="[[readonly]]" class="focus btn btn-success" button-text="Save" on-tap="_save" elevation=1
                    raised></pebble-button>
            </div>
        </div>
        
        <liquid-entity-data-get name="relatedEntityGet" operation="getbyids" on-response="_relatedEntityGetResponse" exclude-in-progress></liquid-entity-data-get>

        <bedrock-pubsub event-name="global-edit" handler="_onGlobalEdit"></bedrock-pubsub>
        <bedrock-pubsub event-name="source-info-open" handler="_onSourceInfoOpen"></bedrock-pubsub>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'rock-attribute-manage',
                attached: function () {
                    this.logInfo("AttributeManageAttached");
                },
                properties: {
                    /**
                    * Indicates whether the attribute is rendered in the "edit" mode or "view mode. 
                    * The two possible values are <b>view</b> and <b>edit</b>.
                    */
                    mode: {
                        type: String,
                        value: "view",
                        notify: true
                    },
                    /**
                     * If set as true , it indicates the component is in read only mode
                     */
                    readonly: {
                        type: Boolean,
                        value: false
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i>
                      */
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    configContext: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * Indicates the number of columns in which the attributes are rendered. Possible values are one, two,
                      and three.
                     */
                    noOfColumns: {
                        type: Number,
                        value: 1
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    allowSaveOnError: {
                        type: Boolean,
                        value: false
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    doSyncValidation: {
                        type: Boolean,
                        value: false
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    successMessage: {
                        type: String,
                        value: ''
                    },
                    /**
                     * Indicates the response object that is received from the data element for the attribute `get request`.
                     */
                    _attributeResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * Indicates the response object that is received from the data element for the attribute get request.
                     */
                    _attributeModelResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _saveRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _saveResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _attributeValues: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _attributeModels: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    showGroupName: {
                        type: Boolean,
                        value: false
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    groupName: {
                        type: String,
                        value: "My Attributes"
                    },
                    /**
                     * Specifies whether or not to write the logs.
                     */
                    verbose: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Indicates the attribute value objects which renders the attributes.
                     * JSON sample to be added here.
                     */
                    _attributeMessages: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    messageCodeMapping: {
                        type: Object,
                        value: function () { return {}; }
                    },
                    _syncValidationErrors: {
                        type: Array,
                        value: function () { return []; }
                    },
                    /**
                       * <b><i>Content development is under progress... </b></i> 
                       */
                    functionalMode: {
                        type: "String",
                        value: "default"
                    },
                    _showNoAttributeMessage: {
                        type: Boolean,
                        value: false
                    },
                    _entityDataOperation: {
                        type: String,
                        value: 'update'
                    },
                    _entityMatchRequest: {
                        type: Object,
                        value: function () { return {}; }
                    },

                    applyLocaleCoalesce: {
                        type: Boolean,
                        value: false
                    },

                    applyContextCoalesce: {
                        type: Boolean,
                        value: false
                    },

                    _relatedEntityGetResponse: {
                        type: Object
                    },
                    dataIndex: {
                        type: String,
                        value: "entityData"
                    },
                    dataSubIndex: {
                        type: String,
                        value: "data"
                    },
                    loadGovernData: {
                        type: Boolean,
                        value: true
                    },
                    needAttributesGrouping: {
                        type: Boolean,
                        value: false
                    }
                },
                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],
                observers: [
                    '_attributeResponseChanged(_attributeResponse)',
                    '_contextChanged(contextData)',
                    '_modeChanged(mode)'
                ],

                attached() {
                    this._cancelDialog = this.shadowRoot.querySelector("#cancelDialog");
                },
                detached() {
                    if (this.loadContentFrameId) cancelAnimationFrame(this.loadContentFrameId);
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                refresh: function () {
                    //this._configContextChanged(this.getFirstValueContext());
                    this._contextChanged(this.contextData.ValContexts);
                },
                _getButtonsClass: function (functionalMode) {
                    if (functionalMode == "dataFunction") {
                        return "dataFunctionButton";
                    } else {
                        return "defaultButton"
                    }
                },
                _onListModeChanged(e) {
                    this._modeChanged(e.detail.mode);
                },
                get attributeList() {
                    return this.shadowRoot.querySelector('rock-attribute-list');
                },
                _modeChanged: function (mode, updateList) {
                    if (!mode) return;
                    this.mode = mode;
                    this.$.buttonContainer.style.display = mode === 'edit' ? "inline-block" : 'none';

                    if (updateList && this.attributeList) {
                        this.attributeList.mode = mode;
                    }
                },
                _contextChanged: function (valueContexts) {
                    if (valueContexts != undefined) {
                        this.logInfo("AttributeManageContextChange", "contextData", JSON.stringify(this.contextData, null, 2));

                        if (_.isEmpty(valueContexts) || _.isEmpty(this.contextData)) {
                            return;
                        }

                        if (this.configContext) {
                            this.groupName = this.configContext.groupName ? this.configContext.groupName : this.groupName;
                        }

                        var compositeModelGetRequest = DataRequestHelper.createEntityModelCompositeGetRequest(this.contextData);

                        if (compositeModelGetRequest) {
                            this._compositeAttributeModelGet = this._compositeAttributeModelGet || this.shadowRoot.querySelector("[name=compositeAttributeModelGet]");

                            if (this._compositeAttributeModelGet) {
                                this._compositeAttributeModelGet.useModelCoalesce = !!this.applyContextCoalesce;
                                this._compositeAttributeModelGet.requestData = compositeModelGetRequest;
                                this._compositeAttributeModelGet.generateRequest();
                            }
                        }
                    }
                },
                _getContextDataWithDefaultLocale: function () {
                    const defaultLocale = DataHelper.getDefaultLocale();
                    let clonedContextData = DataHelper.cloneObject(this.contextData);

                    if (clonedContextData && !clonedContextData[ContextHelper.CONTEXT_TYPE_VALUE]) {
                        let defaultContext = clonedContextData[ContextHelper.CONTEXT_TYPE_VALUE].find(context => context.locale === defaultLocale);
                        if (!defaultContext) {
                            let firstValueContext = ContextHelper.getFirstValueContext(clonedContextData);
                            let defaultLocaleValueContext = DataHelper.cloneObject(firstValueContext);
                            defaultLocaleValueContext.locale = defaultLocale;
                            clonedContextData[ContextHelper.CONTEXT_TYPE_VALUE].push(defaultLocaleValueContext);
                        }
                    }

                    return clonedContextData;
                },
                _onCompositeModelGetResponse: async function (e) {
                    var _attributeModelResponse = this._attributeModelResponse || {};
                    var itemContext = this.getFirstItemContext();
                    var entityId = itemContext.id;

                    this.logInfo("AttributeManageCompositeModelResponse", "response", JSON.stringify(_attributeModelResponse, null, 2), "id", entityId);

                    if (e && e.detail && DataHelper.validateGetAttributeModelsResponse_New(e.detail.response)) {

                        var writePermission = true;
                        if (DataHelper.isValidObjectPath(itemContext, "permissionContext.writePermission")) {
                            writePermission = itemContext.permissionContext.writePermission;
                        }

                        this._attributeModels = await DataTransformHelper.transformAttributeModelsAsync(e.detail.response.content.entityModels[0], this.contextData, writePermission);

                        var entityId = itemContext.id;

                        var attributeNames = Object.keys(this._attributeModels);

                        if (attributeNames.length > 0) {

                            if (entityId && entityId != "-1") {
                                //add attribute names in item context
                                itemContext.attributeNames = attributeNames;

                                let contextData = this._getContextDataWithDefaultLocale();
                                let req = DataRequestHelper.createEntityGetRequest(contextData);

                                var entityGovernDataGetReq = DataHelper.cloneObject(req);

                                delete entityGovernDataGetReq.params.query.valueContexts;

                                let liquidDataGet = this.shadowRoot.querySelector("[name=attributeGetDataService]");
                                liquidDataGet.useDataCoalesce = !!this.applyContextCoalesce;
                                liquidDataGet.requestData = req;

                                this.set("_entityGovernDataGetRequest", entityGovernDataGetReq);
                                let liquidGovernGet = this.$.entityGovernDataGet;
                                if (liquidGovernGet && this.loadGovernData) {
                                    liquidGovernGet.generateRequest();
                                } else {
                                    liquidDataGet.generateRequest();
                                }
                                this._showNoAttributeMessage = false;
                            } else {
                                var values = await DataTransformHelper.transformAttributes({}, this._attributeModels, this.contextData, "array", true);
                                this.set("_attributeValues", values);
                                this.mode = 'edit';
                                this._loadAttributeList();

                            }
                        } else {
                            if (this.functionalMode == "dataFunction") {
                                this._showNoAttributeMessage = true;
                            }
                        }
                    }
                },

                _onEntityGovernDataGetReceived: function (e) {
                    //TODO: Needs to check with Vishal.
                    this._attributeMessages = {};
                    var res = e.detail.response;
                    var itemContext = this.getFirstItemContext();
                    var entityId;
                    if (itemContext) {
                        entityId = itemContext.id;
                    }
                    var entity = DataHelper.findEntityById(res.content.entities, entityId);

                    var attrMessages = this._getAttributeMessages(entity);
                    this.set('_attributeMessages', attrMessages);


                    let liquidDataGet = this.shadowRoot.querySelector("[name=attributeGetDataService]");
                    if (liquidDataGet) {
                        liquidDataGet.generateRequest();
                    }
                },
                _onEntityGetFailed: function (e) {
                    this.logError("AttributeManageGetFail", e);
                },
                _attributeResponseChanged: async function (_attributeResponse) {
                    if (_.isEmpty(_attributeResponse)) return;

                    this.logInfo("AttributeManageResponseChange", "response", JSON.stringify(_attributeResponse, null, 2));

                    var attributes = [];

                    if (DataHelper.validateGetEntitiesResponse(_attributeResponse) && this._attributeModels) {
                        var entity = _attributeResponse.content.entities[0];

                        if (entity) {
                            attributes = await DataTransformHelper.transformAttributes(entity, this._attributeModels, this.contextData, "array", true);
                        }
                    }
                    this._attributeValues = attributes;

                    if (this._attributeValues.length)
                        this._loadAttributeList();
                },
                _loadAttributeList() {
                    const listContainer = this.$['rock-attribute-list-container'];

                    const meta = {
                        "name": "rock-attribute-list",
                        "path": "/../../src/elements/rock-attribute-list/rock-attribute-list.html",
                        "properties": {
                            "readonly": this.readonly,
                            "show-group-name": true,
                            "group-name": this.groupName,
                            "mode": this.mode,
                            "attribute-values": this._attributeValues,
                            "attribute-models": this._attributeModels,
                            "attribute-messages": this._attributeMessages,
                            "attributes-chunk-length": this.attributesChunkLength || 10,
                            "no-of-columns": this.noOfColumns,
                            "context-data": this.contextData,
                            "apply-locale-coalesce": this.applyLocaleCoalesce,
                            "need-attributes-grouping": this.needAttributesGrouping
                        }
                    };

                    this.loadContentFrameId = requestAnimationFrame(() => {
                        ComponentHelper.loadContent(listContainer, meta, this, (content) => {
                            content.addEventListener('list-mode-changed', this._onListModeChanged.bind(this));
                        });
                    });
                },
                createNewEntity: function (attributesJSON) {
                    var newEntity = {};
                    var firstItemContext = this.getFirstItemContext();

                    var entityType = firstItemContext.type && firstItemContext.type;
                    var entityName = this._getEntityNameForReferenceData(attributesJSON);
                    var entityId = "e" + ElementHelper.getRandomString();
                    if (this.dataIndex == "entityModel") {
                        if (this._isEmptyValue(entityName)) {
                            entityId = entityId + "_" + entityType;
                        } else {
                            entityId = entityName + "_" + entityType;
                        }
                    }

                    firstItemContext.id = entityId;
                    newEntity = DataTransformHelper.prepareEntityForCreate(entityId, entityType, attributesJSON, this.contextData, "John");
                    newEntity.name = entityName;

                    this._entityDataOperation = "create";
                    this._saveRequest = {
                        "entities": [newEntity]
                    };

                    this.set('_entityMatchRequest', {
                        "entity": newEntity
                    });

                    const entityMatchService = this.shadowRoot.querySelector("#entityMatchService");
                    if (entityMatchService) {
                        entityMatchService.generateRequest();
                    }
                    return newEntity;
                },
                showNoChangesToast: function () {
                    RUFUtilities.pebbleAppToast.fitInto = RUFUtilities.appCommon.$.toastArea;;
                    RUFUtilities.appCommon.toastText = "No changes to save";
                    var toastElement = RUFUtilities.pebbleAppToast;
                    toastElement.toastType = "information";
                    toastElement.heading = "Information";
                    toastElement.autoClose = true;
                    toastElement.show();
                },
                updateEntity: async function (attributesJSON) {
                    var newEntity = {};
                    var originalEntity = this._attributeResponse.content.entities[0];
                    newEntity = await DataTransformHelper.prepareEntityForAttributesSave(originalEntity, attributesJSON, this.contextData, this._attributeModels);
                    this._entityDataOperation = "update";

                    if (!_.isEmpty(newEntity)) {
                        var clonedNewEntity = DataHelper.cloneObject(newEntity);
                        var firstDataContext = ContextHelper.getFirstDataContext(this.contextData);
                        if (!_.isEmpty(firstDataContext)) {
                            clonedNewEntity.data.webProcessingOptions = {
                                "prepareCoalescedResponse": true,
                                "currentSelectedContext": firstDataContext
                            }
                        }

                        //set requestObject for save liquid
                        this._saveRequest = {
                            "entities": [clonedNewEntity]
                        };

                        //Add hotline flag if hotline is enabled
                        if (DataHelper.isHotlineModeEnabled()) {
                            this._saveRequest["hotline"] = true;
                        }

                        if (this.functionalMode == "quickManage") {
                            var clientState = {};
                            clientState.notificationInfo = {};
                            clientState.notificationInfo.showNotificationToUser = false;
                            this._saveRequest["clientState"] = clientState;
                        }
                        if (this.doSyncValidation) {
                            var req = DataRequestHelper.createSyncValidationRequest(newEntity.id, newEntity.type, newEntity.data);

                            this.set("_entityGovernRequest", req);
                            var liquidGovernGet = this.$.entityGovernService;
                            if (liquidGovernGet && this.loadGovernData) {
                                liquidGovernGet.generateRequest();
                            }
                        } else {
                            this._saveEntity();
                        }
                    }
                    return newEntity;
                },
                responseHasEntities: function () {
                    return this._attributeResponse && this._attributeResponse.content && this._attributeResponse.content.entities && this._attributeResponse.content.entities.length > 0;
                },
                isNewEntity: function () {
                    var firstItemContext = this.getFirstItemContext();
                    return firstItemContext && firstItemContext.id == '-1';
                },
                extractAttributes: function (changedAttributeElements) {
                    var attributesJSON = [];
                    for (var i = 0; i < changedAttributeElements.length; i++) {
                        var attributeElement = changedAttributeElements[i];
                        var attributeJSON;
                        if (attributeElement.attributeObject.action == "delete" || this._isEmptyValue(attributeElement.attributeObject.value)) {
                            attributeJSON = DataHelper.cloneObject(attributeElement.originalAttributeObject);
                            attributeJSON.action = "delete";
                        } else {
                            attributeJSON = attributeElement.attributeObject;
                            if (attributeElement.attributeModelObject && attributeElement.attributeModelObject.referenceEntityTypes) {
                                var attributeRefEntityTypes = attributeElement.attributeModelObject.referenceEntityTypes;
                                if (attributeRefEntityTypes instanceof Array && attributeRefEntityTypes.length > 0) {
                                    attributeJSON.referenceEntityType = attributeRefEntityTypes[0];
                                }
                            }
                        }
                        attributesJSON.push(attributeJSON);
                    }
                    return attributesJSON;
                },
                _isEmptyValue: function (value) {
                    if (typeof (value) === "string") {
                        return value === "" || value.trim().length === 0;
                    } else {
                        return _.isEmpty(value);
                    }
                },
                _save: async function (e) {
                    if (e.currentTarget.disabled == true) {
                        return;
                    }
                    //TODO: Needs to check with Vishal.
                    //check if any changes
                    //if none, then return operationResult with warning message else proceed

                    //If have errors return
                    if (!this.allowSaveOnError && this.attributeList && this.attributeList.hasModelErrors()) {
                        this.showErrorToast("Cannot save the entity, please resolve the errors.");
                        return;
                    }

                    var changedAttributeElements = this.attributeList && this.attributeList.getChangedAttributeElements();
                    if (!changedAttributeElements || changedAttributeElements.length == 0) {
                        this.showNoChangesToast();
                        return {
                            "message": "No changes to save"
                        }; //TODO: Prepare OR
                    }

                    //TODO: Temporary, need to send all the attributes for save as API is not supporting delta comparion within entity content and replacing complete entity object...
                    //changedAttributeElements = attributeList.root.querySelectorAll('rock-attribute');
                    //validate - if error then return operationResult, else proceed
                    //prepare attribute JSON from changed attributes
                    var attributesJSON = this.extractAttributes(changedAttributeElements);

                    this.logInfo("AttributeManageSave", "attributes", JSON.stringify(attributesJSON, null, 2));
                    var newEntity = {};
                    if (this.responseHasEntities()) {
                        newEntity = await this.updateEntity(attributesJSON);
                    } else if (this.isNewEntity()) {
                        newEntity = this.createNewEntity(attributesJSON);
                    }
                },
                _saveEntity: function () {
                    var liquidSave = this.shadowRoot.querySelector("[name=attributeSaveDataService]");
                    if (liquidSave) {
                        liquidSave.generateRequest();
                    }
                },
                _onSaveResponse: function (e) {
                    var liquidGet = this.shadowRoot.querySelector("[name=attributeGetDataService]");
                    var liquidSave = this.shadowRoot.querySelector("[name=attributeSaveDataService]");

                    if (liquidGet) {
                        this.mode = "view";
                        this.attributeList && this.attributeList.resetChanged();

                        if (!_.isEmpty(liquidGet.requestData)) {
                            liquidGet.generateRequest();
                        }
                    }

                    if (!(liquidSave && liquidSave.operation == 'create')) {
                        var liquidGovernGet = this.$.attributeGetMessageService;
                        if (liquidGovernGet && this.loadGovernData) {
                            liquidGovernGet.generateRequest();
                        }
                    }

                    var message = this.successMessage ? this.successMessage : "Attribute save request is submitted successfully!!";
                    this.showSuccessToast(message, 10000);

                    //Raise event on attributes save
                    this.fireBedrockEvent("on-attribute-save", null, { ignoreId: true });
                    if (this.functionalMode == "dataFunction") {
                        var eventName = "onSave";
                        var eventDetail = {
                            name: eventName,
                            "action": {
                                "name": "business-condition-save-request"
                            }
                        };
                        this.fireBedrockEvent(eventName, eventDetail, { ignoreId: true });
                    }
                },
                _onSaveError: function (e) {
                    var reason = e.detail.response.reason;
                    this.showErrorToast(reason, 10000);
                },
                _openCancelDialog: function () {
                    if (this.getIsDirty()) {
                        this._cancelDialog.open();
                    } else {
                        this._revertAll();
                    }
                },
                _revertAll: function () {
                    if (this.functionalMode == "dataFunction") {
                        var eventName = "onSkip";
                        var eventDetail = {
                            name: eventName
                        };
                        this.fireBedrockEvent(eventName, eventDetail, { ignoreId: true });
                    } else {
                        this.attributeList && this.attributeList.revertAll();
                        this._modeChanged('view');
                        this._resetErrors();
                    }
                },
                _resetErrors: function () {
                    if (this.attributeList) {
                        this.attributeList.updateDependentAttributesAndResetErrors();
                    }
                },
                _setTitleBar: function (values) {
                    var mainApp = RUFUtilities.mainApp;
                    if (mainApp && mainApp.contentViewManager) {
                        var activeContentView = mainApp.contentViewManager.activeContentView;
                        if (activeContentView) {
                            var contentComponent = activeContentView.shadowRoot.querySelector("app-entity-manage");
                            if (contentComponent) {
                                contentComponent.setTitleBar(values);
                            }
                        }
                    }
                },
                _onEntityGovernResponse: function (e) {
                    if (e && e.detail && e.detail.response && e.detail.response.response && e.detail.response.response.status == "success") {
                        var res = e.detail.response.response;
                        var itemContext = this.getFirstItemContext();
                        var entityId;
                        if (itemContext) {
                            entityId = itemContext.id;
                        }
                        var entity = DataHelper.findEntityById(res.entities, entityId);

                        var attrMessages = this._getAttributeMessages(entity);

                        if (!_.isEmpty(attrMessages)) {
                            var errorMessages = MessageHelper.getErrorsFromAttrMessages(attrMessages, this._attributeModels);
                            this.set("_syncValidationErrors", errorMessages);
                            this.$.errorsDialog.open();
                            return;
                        } else {
                            this._saveEntity();
                        }
                    } else {
                        this.logWarning("AttributeManageValidationFail", "response", JSON.stringify(e.detail));
                        this.showErrorToast("There is a problem in validation service. Please contact administrator.");
                    }
                },
                _onEntityGovernFailed: function (e) {
                    this.logWarning("AttributeManageGovernFail", e);
                    this.showErrorToast("There is a problem in validation service. Please contact administrator.");
                },
                _onEntityModelCompositeGetFailed: function (e) {
                    this.logWarning("EntityModelCompositeGetFail", e);
                    this.showErrorToast("There is a problem with entity data service (EntityModelCompositeGet). Please contact administrator.")
                },
                _onEntityDataGetFailed: function (e) {
                    this.logWarning("EntityDataGetFailed", e);
                    this.showErrorToast("There is a problem in entity data service. Received empty response. Please contact administrator.");
                },
                _onEntityDataGetReceived: function (e) {
                    let { response } = e.detail;
                    if (response.content && !response.content.entities.length) {
                        this._onEntityDataGetFailed(e);
                    }
                },
                _closeErrorsDialog() {
                    this.$.errorsDialog._close();
                },
                _skipServerErrors: function () {
                    this._closeErrorsDialog();
                    this._saveEntity();
                },
                _fixServerErrors: function () {
                    this._closeErrorsDialog();
                    if (this._syncValidationErrors) {
                        var newAttributeMessages = {};
                        for (var i = 0; i < this._syncValidationErrors.length; i++) {
                            var attributeMessages = this._syncValidationErrors[i];
                            var attributeName = attributeMessages.attributeName;
                            var message = attributeMessages.message;
                            if (attributeName && message) {
                                var newMessages = [];
                                newAttributeMessages[attributeName] = newMessages;
                                if (newMessages.indexOf(message) < 0) {
                                    newMessages.unshift(message);
                                }
                            }
                        }
                    }
                    this.set('_attributeMessages', newAttributeMessages);
                    this._resetErrors();
                },
                /**
                 * Can be used to get the elements if they are dirty.
                 */
                getIsDirty: function () {
                    if (this.attributeList) {
                        return this.attributeList.getIsDirty();
                    }
                },
                /**
                 * Can be used to get the controls if they are dirty.
                 */
                getControlIsDirty: function () {
                    if (this.attributeList) {
                        return this.attributeList.getControlIsDirty();
                    }
                },
                _hasErrors: function (detail) {
                    return !detail || !detail.response ||
                        (detail.response.dataObjectOperationResponse && detail.response.dataObjectOperationResponse.status && detail.response.dataObjectOperationResponse.status.toLowerCase() == "error") ||
                        (detail.response.response.dataObjectOperationResponse && detail.response.response.dataObjectOperationResponse.status &&
                            detail.response.response.dataObjectOperationResponse.status.toLowerCase() == "error");
                },
                _onMatchSuccess: function (e, detail) {
                    if (detail.response) {
                        var response = detail.response.response;

                        if (this._hasErrors(detail)) {
                            console.warn("Failed to request match service with error: ", detail);
                            this.showErrorToast("There is a problem in match service. Please contact administrator.");
                            return;
                        }

                        if (response.status && response.status.toLowerCase() == "success") {
                            if (response.entities) {
                                if (response.entities.length >= 1) {
                                    this.showErrorToast("We found one or multiple entites matching in our system. Please check entity details or contact your administrator.");
                                    var itemContext = this.getFirstItemContext();
                                    if (itemContext) {
                                        itemContext.id = -1;
                                    }
                                    return;
                                }
                            } else {
                                var governReq = DataHelper.cloneObject(this._entityMatchRequest);

                                this.set("_entityGovernRequest", governReq);
                                var liquidSave = this.shadowRoot.querySelector("[name=attributeSaveDataService]");
                                if (liquidSave) {
                                    liquidSave.operation = "create";
                                }
                                var liquidGovernGet = this.$.entityGovernService;
                                if (liquidGovernGet && this.loadGovernData) {
                                    liquidGovernGet.generateRequest();
                                }
                            }
                        }
                    }
                },
                _onMatchFailure: function (e, detail) {
                    console.warn("Failed to request match service, errors: ", detail);
                    this.showErrorToast("There is a problem in match service. Please contact administrator.");
                },
                _getEntityNameForReferenceData: function (attributesJSON) {
                    var name = "";
                    if (!_.isEmpty(this._attributeModels) && !_.isEmpty(attributesJSON)) {
                        var uniqueAttrModel = undefined;
                        Object.keys(this._attributeModels).forEach(function (model) {
                            if (this._attributeModels[model] && this._attributeModels[model].isEntityIdentifier) {
                                uniqueAttrModel = this._attributeModels[model];
                            }
                        }, this);

                        if (!_.isEmpty(uniqueAttrModel)) {
                            var uniqueAttr = attributesJSON.filter(function (attr) {
                                if (attr.name == uniqueAttrModel.name) {
                                    return attr;
                                }
                            });

                            if (uniqueAttr && uniqueAttr.length == 1) {
                                name = uniqueAttr[0].value;
                            }
                        }
                    }

                    return name;
                },
                _getAttributeMessages: function (entity) {
                    var attrMessages = {};
                    var firstDataContext = ContextHelper.getFirstDataContext(this.contextData);

                    var mergedAttributes = {};

                    if (entity && entity.data && entity.data.attributes) {
                        mergedAttributes = DataMergeHelper.mergeAttributes(mergedAttributes, entity.data.attributes, true);
                    }

                    if (firstDataContext) {
                        var ctxAttributes = SharedUtils.DataObjectFalcorUtil.getAttributesByCtx(entity, firstDataContext);
                        if (!_.isEmpty(ctxAttributes)) {
                            mergedAttributes = DataMergeHelper.mergeAttributes(mergedAttributes, ctxAttributes, true);
                        }
                    }

                    attrMessages = MessageHelper.getAttributeMessages(mergedAttributes, this._attributeModels, this.messageCodeMapping, this.localize());

                    return attrMessages;
                },
                _onGlobalEdit: function (e) {
                    if (this.areAttributesEditable) {
                        this._modeChanged('edit', true);
                    }
                },

                _onSourceInfoOpen: function (e) {
                    var data = e.detail.data;
                    var callback = e.detail.callback;
                    var relatedEntityGetElement = this.$$("[name=relatedEntityGet]");

                    this._relatedEntityGetResponse = function (e) {
                        if (e.detail && e.detail.response && e.detail.response.content) {
                            var entities = e.detail.response.content.entities;

                            if (!_.isEmpty(entities)) {
                                callback(entities[0]);
                            }
                        }
                    }

                    if (!_.isEmpty(data) && relatedEntityGetElement) {
                        var req = {
                            "params": {
                                "query": {
                                    "id": data.id,
                                    "filters": {
                                        "typesCriterion": [
                                            data.type
                                        ]
                                    }
                                }
                            }
                        }
                        relatedEntityGetElement.requestData = req;
                        relatedEntityGetElement.generateRequest();
                    }
                },

                get areAttributesEditable() {
                    var hasWritePermissionValues = [];

                    for (var attr in this._attributeModels) {
                        if (this._attributeModels.hasOwnProperty(attr)) {
                            hasWritePermissionValues.push(this._attributeModels[attr].hasWritePermission);
                        }
                    }

                    return !hasWritePermissionValues.every(val => val === false);
                }
            });
        })();
    </script>
</dom-module>
