<!doctype html>
<html>
  <head>
    <title>pebble-tags demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../../../bower_components/polymer/lib/elements/custom-style.html">

    <link rel="import" href="../../bedrock-style-manager/styles/bedrock-styles-variables.html">

    <link rel="import" href="../pebble-tags.html">
    <link rel="import" href="./pebble-tags-demo.html">

    <custom-style>
    <style include="demo-pages-shared-styles">
    </style>
    </custom-style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A pebble-tags</h3>
      <demo-snippet>
        <template>
          <pebble-tags-demo></pebble-tags-demo>
        </template>        
      </demo-snippet>
      <h3>A pebble-tags with the "disable-delete"</h3>
      <demo-snippet>
        <template>
          <pebble-tags id="ex3" disable-delete is-non-editable></pebble-tags>
          <script>

            var data = [
                {
                  "name": "Brand",
                  "value": {"eq": "Levis"},
                  "displayParams": ["eq"],
                  "icon":"settings"
                },
                {
                  "name": "Color",
                  "value": {"eq": "Red"},
                  "displayParams": ["eq"]
                },
                {
                  "name": "Size",
                  "value": {"eq": "Medium"},
                  "displayParams": ["eq"]
                },
                {
                  "name": "Name",
                  "value": {"eq": "Extreme"},
                  "displayParams": ["eq"]
                }
              ];

            window.addEventListener('WebComponentsReady', function(e) {
              Polymer.dom(document).querySelector("#ex3").tags = data;
            });
            
          </script>
        </template>
        
      </demo-snippet>
    </div>
      
  </body>
</html>
