<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>     
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://reporting.riversand.com/js/sisense.js"></script> <!-- replace with your Sisense server address -->

<dom-module id="app-sisense">
    <template>
        <div id = "sisenseApp">
            <div class = "Tab1" id = "widget1" style = "height: 400px; width: 35%; float: left; top: 500px; display: inline; margin-top:30px;"></div>
            <div class = "Tab1" id = "widget2" style = "height: 400px; width: 40%; float: left; top: 500px; display: inline; margin-top:30px;"></div>
            <div id = "filters" style = "height: 400px; width: 25%; float: left; top: 80px; left: 0px; display: inline; margin-top:80px;"></div>
            <div class = "Tab1" id = "widget3" style = "height: 400px; width: 100%; float: left; top: 500px; display: block; margin-top:30px;"></div>
        </div>
    </template>
    <script>
        $(document).ready(function() {
             (function () {
            'use strict';

            Polymer({
                is: 'app-sisense',
                attached: function () {
                    Sisense.connect('https://reporting.riversand.com').then(function(app) { // replace with your Sisense server address
                        app.dashboards.load('5aa1c907264f280cf8dfefd9').then(function(dash){ //replace with your dashboard id
                            dash.widgets.get('5aa2e20d264f280cf8dff62c').container = Polymer.dom(this).querySelector("#widget1"); //replace with one of your widgets' id.
                            dash.widgets.get('5aa2aaf0264f280cf8dff460').container = Polymer.dom(this).querySelector("#widget2"); //replace with another of your widgets' id.
                            dash.widgets.get('5aa1c9cd264f280cf8dff013').container = Polymer.dom(this).querySelector("#widget3"); //replace with another of your widgets' id.
                            dash.renderFilters(Polymer.dom(this).querySelector("#filters"));
                            dash.refresh();
                        });
                    });                
                },
                properties: {
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    }
                }
            });
        })();
    })
    </script>
</dom-module>
