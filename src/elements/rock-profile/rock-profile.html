<!--
`<rock-profile>` to display person profile with image.

Example:

    <rock-profile src="person.jpg" 
							    alt="Profile" 
							    name="John Smith"
							    date="November, 19, 2016"
							    icon="pebble-icons:expand-more">							
	 </rock-profile>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default

-----------------------------------------------------------------------------------

--profile-image-width | The width of the image | 50px

--profile-image-height | The height of the image | 50px

--profile-image-radius | The radius of the image | 50%

--profile-image-box-shadow | The shadow effect of the image | 0 0 3px rgba(0, 0, 0, .3)

--profile-container-max-width | The max width of the profile container | 250px

--profile-container-max-height | The max height of the profile container | 60px

--profile-container-padding | The padding of the profile container | 2px

--profile-font-size | The font size of the container | 12px

--profile-image-box-width | The width of the image box | 60px

--image-box-styles | Mixin applied to image box | {}

--profile-name-box-height | The height of the name box | 30px

--profile-name-box-font-weight | The font weight of the name box | bold

--name-box-styles | Mixin applied to the name box | {}

--date-box-styles | Mixin applied to the date box | {}

--icon-box-styles | Mixin applied to the icon box | {}

--profile-flex-verticle-max-width | The max width of the flex verticle  | 180px

@group rock Elements
@element rock-profile
@demo demo/index.html
-->

<dom-module id="rock-profile">
  <template>
    <style is="custom-style" include="pebble-flex-layout">     
      /*For rounding and sizing the image*/
      
      .thumbImage {
        --iron-image-width: var(--profile-image-width, 50px);
        --iron-image-height: var(--profile-image-height, 50px);
        border-radius: var(--profile-image-radius, 50%);
        box-shadow: var(--profile-image-box-shadow, 0 0 3px rgba(0, 0, 0, .3));
      }
      /*Profile container style*/
      
      .container {
        max-width: var(--profile-container-max-width, 250px);
        max-height: var(--profile-container-max-height, 60px);
        padding: var(--profile-container-padding, 2px);
        font-size: var(--profile-font-size, 12px);
      }
      /*For Image*/
      
      .img-box {
        width: var(--profile-image-box-width, 60px);
        @apply(--image-box-styles);
      }
      /*For Name*/
      
      .name-box {
        height: var(--profile-name-box-height, 30px);
        font-weight: var(--profile-name-box-font-weight, bold);
        @apply(--name-box-styles);
      }
      /*For Date*/
      
      .date-box {
        @apply(--date-box-styles);
      }
      /*For Icon*/
      
      .icon-box {
        @apply(--icon-box-styles);
      }
      /*Profile horizontal div styles*/
      
      .flex-horizontal {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      /*Profile verticle div styles*/
      
      .flex-vertical {
        max-width: var(--profile-flex-verticle-max-width, 180px);
      }

      /*Profile content style*/      
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
      }
    </style>

    <div class="container flex-horizontal">
      <!-- Image section -->
      <div class="img-box box">
        <iron-image alt="{{alt}}" src="{{src}}" class="thumbImage"></iron-image>
      </div>

      <!-- Name & Date section -->
      <div class="flex-vertical">
        <div class="name-box box">
          <pebble-label>
            {{name}}
          </pebble-label>
        </div>
        <div class="date-box box">
          <pebble-label>
            {{date}}
          </pebble-label>
        </div>
      </div>

      <!-- Icon section -->
      <div class="icon-box box">
        <pebble-icon icon="{{icon}}" class="iconstyle">
        </pebble-icon>
      </div>
    </div>

  </template>

  <script>
    Polymer({
      is: 'rock-profile',

      properties: {

        /**
         * The URL of an image.
         */
        src: {          
          type: String,
          value: ''
        },

        /**
         * A short text alternative for the image.
         */
        alt: {
          type: String,
          value: null
        },

        /**
         * Profile name
         */
        name: {          
          type: String,
          value: ''
        },

        /**
        Any date
        */
        date: {
          type: String,
          value: ''
        },

        /**
         * Icon to indicate availability of more fetures
         */
        icon: {          
          type: String,
          value: ''
        },
     
      },
    });   
  </script>
</dom-module>
