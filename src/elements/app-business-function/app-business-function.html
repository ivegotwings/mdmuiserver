<link rel="import" href="../bedrock-app-behavior/bedrock-app-behavior.html">
<link rel="import" href="../bedrock-business-function-behavior/bedrock-business-function-behavior.html">
<link rel="import" href="../bedrock-logger-behavior/bedrock-logger-behavior.html">
<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">

<link rel="import" href="../liquid-config-get/liquid-config-get.html" />

<link rel="import" href="../pebble-icons/pebble-icons.html">
<link rel="import" href="../pebble-actions/pebble-actions.html">

<link rel="import" href="../rock-layout/rock-layout.html">
<link rel="import" href="../rock-layout/rock-titlebar/rock-titlebar.html">
<link rel="import" href="../rock-wizard/rock-wizard.html">
<link rel="import" href="../rock-component-config-behavior/rock-component-config-behavior.html">

<dom-module id="app-business-function">
  <template>
    <style include="bedrock-style-common">
      rock-wizard{
        display:block;
        overflow-x:hidden;
        overflow-y:auto;
        @apply --app-business-function-content-height;
      }
      :host{
        --scroller: {
          overflow-x: hidden;
        }
      }
    </style>
    <rock-layout>
      <div id="stepProviders"></div>
      <rock-titlebar slot="rock-titlebar" icon="pebble-icon:dashboard-user" main-title="[[config.label]]" non-closable="[[config.nonClosable]]"
        non-minimizable="[[config.nonMinimizable]]"></rock-titlebar>
      <rock-wizard config="{{wizardConfig}}" shared-data="[[sharedData]]" on-first-step-cancelled="_onFirstStepCancelled" on-next-step="_onNextStep"
        on-cancel-event="_onCancel"></rock-wizard>
    </rock-layout>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'app-business-function',
        properties: {
          contextData: {
            type: Object,
            value: function () {
              return {};
            }
          },
          config: {
            type: Object,
            value: function () { return {}; }
          },
          entityType: {
            type: String,
            value: null
          },
          appName: {
            type: String,
            value: "app-business-function"
          }
        },
        behaviors: [
          RUFBehaviors.AppBehavior,
          RUFBehaviors.BusinessFunctionBehavior,
          RUFBehaviors.ComponentConfigBehavior,
          RUFBehaviors.LoggerBehavior
        ],
        created: function () {
          this.entityType = DataHelper.getParamValue('type');

          if (this.entityType) {
            var itemContext = {
              'type': this.entityType
            };

            this.contextData[ContextHelper.CONTEXT_TYPE_ITEM] = [itemContext];
          }

          var userContext = {
            "roles": this.roles,
            "user": this.userId,
            "tenant": this.tenantId,
            "defaultRole":this.defaultRole
          };

          this.contextData[ContextHelper.CONTEXT_TYPE_USER] = [userContext];
          var valueContext = DataHelper.getDefaultValContext();
          if(valueContext) {
            this.contextData[ContextHelper.CONTEXT_TYPE_VALUE] = [valueContext];
          }
        },

        attached: function () {
          //Setting context information to loading component
          if(_.isEmpty(this.sharedData) || _.isEmpty(this.sharedData["context-data"])) {
            this.sharedData = {"context-data": this.contextData};
          }

          this._searchTimeStamp = new Date().toLocaleString();
          this.requestConfig(this.name, this.contextData);
        },

        onConfigLoaded: function (componentConfig) {
          if (!componentConfig || !componentConfig.config || _.isEmpty(componentConfig.config.steps)) {
            this.logError("Component configuration is missing, contact administrator.");

            this._onCancel();
            return;
          }

          var config = componentConfig.config;
          config.steps = DataHelper.convertObjectToArray(config.steps);
          this.set('config', config); //set the configuration
        },

        /**
        * Function to display the left nav info
        */
        getAppCurrentStatus: function (customArgs) {
          var titleStr = "";
          if (customArgs.title) {
            titleStr = customArgs.title;
          }
          var queryParams = "";
          if (customArgs.queryParams && customArgs.queryParams.type) {
            titleStr = titleStr + " : " + customArgs.queryParams.type;
            queryParams = customArgs.queryParams;
          }
          return {
            title: titleStr,
            subTitle: "Last Opened",
            subTitleValue: this._searchTimeStamp ? this._searchTimeStamp : new Date().toLocaleString(),
            queryParams: queryParams
          };
        },

        _onFirstStepCancelled: function () {
          ComponentHelper.closeCurrentApp();
        },
        _onCancel: function () {
          ComponentHelper.closeCurrentApp();
        },
        _onNextStep: function (e, detail) {
          if (detail) {
            if (detail.dataRoute && detail.dataRoute != "") {
              ComponentHelper.closeCurrentApp();
              var mainApp = RUFUtilities.mainApp;
              if (!detail.queryParams) {
                detail.queryParams = {};
              }
              ComponentHelper.setQueryParamsWithoutEncode(detail.queryParams);
              mainApp.changePageRoutePath(detail.dataRoute, detail.action);
            } else {
              if (detail.closeBusinessFunction) {
                ComponentHelper.closeCurrentApp(detail.action);
              }
            }
          }
        }

      });
    })();
  </script>
</dom-module>
