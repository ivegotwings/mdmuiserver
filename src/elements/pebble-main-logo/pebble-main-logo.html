<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!--
`pebble-main-logo`
Main logo element for riversand ui framework 

@demo demo/index.html 
-->
<dom-module id="pebble-main-logo">
    <template>
        <style is="custom-style" include="app-theme">

        </style>
        <style>
            #logoName {
                font-size: xx-large;
                text-decoration: none;
            }
            
            #logoLink {
                vertical-align: sub;
            }
        </style>

        <img id="logoLink" width="15" height="30" src$="[[logoUrl]]" on-tap="[[onLogoClick]]"></img>
        <a id="logoName" href="/" on-tap="[[onLogoClick]]">[[logoText]]</a>
    </template>
    <script>
     Polymer({
      is: 'pebble-main-logo',
      properties: {
          /**
          * Indicates the url of the logo image.
          * 
          */
          logoUrl:{
             type: String,
             value: "images/logo.svg"
          },
          /**
          * Indicates the logo text displayed along with logo image.
          * 
          */
          logoText: {
             type: String,
             value: "MDMCenter"
          },
          /**
          * Indicates the handler function when logo is clicked.
          * 
          */
          onLogoClick: {
              type: Function
          }
      }
     });
    </script>
</dom-module>
