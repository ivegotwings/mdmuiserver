<dom-module id="pebble-main-logo">
    <template>
        <style is="custom-style" include="app-theme">

        </style>
        <style>
           #logoName {
                font-size: xx-large;
                text-decoration: none;
            }
        </style>

        <img id="logoLink" width="15" height="30" src$="[[logoUrl]]" on-click="[[onLogoClick]]"></img>
        <a id="logoName" href="/" on-click="[[onLogoClick]]">[[logoText]]</a>
    </template>
    <script>
     Polymer({
      is: 'pebble-main-logo',
      properties: {
          logoUrl:{
             type: String,
             value: "images/logo.svg"
          },
          logoText: {
             type: String,
             value: "MDMCenter"
          },
          onLogoClick: {
              type: Function
          }
      }
     });
    </script>
</dom-module>
