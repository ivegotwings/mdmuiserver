<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/async.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/debounce.html">

<dom-module id="data-table-column-filter">
  <template>
  <style include="bedrock-style-common">
    :host([hidden]) {
      display: none;
    }   
    :host {
      width: calc(100% - 30px);
      --paper-input-container-input: {
        font-size: var(--font-size-sm, 12px) !important;
        @apply(--pebble-textbox-paper-input-style); 
        line-height: 16px!important;  
        height: 16px;    
        font-style: italic;
      };
      --paper-input-container-underline-focus: {
        border-bottom: 1px solid var(--focused-line, #026bc3);
      };
      --paper-input-container-invalid-color: {
        border-bottom: 1px solid var(--invalid-line, #ed204c);
      };
      --paper-input-container: {
        vertical-align: middle;
        padding-top:0px;
        padding-right:0px;
        padding-bottom:0px;
        padding-left:0px;
        margin-top:0px;
        margin-right:0px;
        margin-bottom:0px;
        margin-left:0px;
        @apply(--paper-input-container-style);
      };
      --paper-input-container-underline: {
        border-bottom: 1px solid var(--textbox-border, #d2d8de);
      };
      --paper-input-container-label: {
        text-transform: capitalize;
        font-size:var(--default-font-size, 14px) !important;
        color: var(--focused-line, #026bc3);
        line-height: 17px;
        font-weight: var(--font-medium, 500);
      };
      --paper-input-container-label-focus: {
        color: var(--focused-line, #026bc3);
      };
      --iron-autogrow-textarea-placeholder: {
        line-height: 0px !important;
      };
    }
    @supports (-ms-ime-align: auto) { /* For EDGE browser */
      :host {
        --paper-input-container: {
          padding-top:0px;
          padding-right:0px;
          padding-bottom:0px;
          padding-left:0px;
        }
      }
    }

    label {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
  </style>
    <div class="tooltip-bottom" data-tooltip$="[[label]]">
      <label>[[label]]</label>
    </div>    
    <paper-input placeholder="Search" no-label-float value="[[value]]" on-value-changed="_valueChanged"><pebble-icon slot="prefix" class="pebble-icon-size-16 m-r-5" noink icon="pebble-icon:search-entity"></pebble-icon></paper-input>
  </template>
  <script>
    Polymer({
      is: 'data-table-column-filter',

      properties: {
        label: {
          type:String,
        },
        value: {
          type: String,
          notify: true
        },
        hidden: {
          type: Boolean
        }
      },

      _valueChanged: function(e) {
        // store value in a variable, referring to e.detail.value inside the debounce
        // function results in weird outcomes. event object might be reused by Polymer?
        var value = e.detail.value;
        this._debouncer = Polymer.Debouncer.debounce(this._debouncer, Polymer.Async.timeOut.after(250), () => {
          this.value = value;
        });
      }
    });
  </script>
</dom-module>
