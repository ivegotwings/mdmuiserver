<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../../../bower_components/shadycss/apply-shim.html">

<link rel="import" href="../../../bower_components/polymer/lib/utils/async.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/debounce.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/flattened-nodes-observer.html">

<link rel="import" href="data-table-column.html">
<link rel="import" href="data-table-column-sort.html">
<link rel="import" href="data-table-cell.html">
<link rel="import" href="data-table-row.html">
<link rel="import" href="data-table-checkbox.html">

<script src="array-datasource.js"></script>

<dom-module id="pebble-data-table">
  <template>
      <style>
       :host {
        display: block;
        position: relative;
        overflow-x: auto;
        overflow-y: hidden;
        -webkit-overflow-scrolling: touch;
        height: 250px;
        @apply --pebble-data-table;
        --pebble-data-table-header: {
					min-height: 45px;
				}
				--pebble-data-table-row-odd: {
					background-color: var(--secondary-button-color, #ffffff);
				}
        --pebble-data-table-row: {
            height: 40px;
            align-items: center;
        }
      }

      :host([loading]) {
				pointer-events: none;
			}

      :host([loading]) #list {
        opacity: 0.25;
      }

      :host(:not([loading])) paper-spinner-lite {
        display: none;
      }

      :host([loading]) paper-spinner-lite {
        position: absolute;
        top: 45%;
        left: 50%;
        --paper-spinner-color: var(--default-primary-color);
      }

      #container {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
      }      
			
			data-table-row[header] {
				font-weight: var(--font-bold, bold);
				color: var(--palette-cerulean, #036bc3);
				border-bottom: none;
				text-transform: uppercase;
				font-size: var(--table-head-font-size, 11px);
			}
			
			data-table-row:not([header]) {
				color: var(--palette-dark, #1a2028);
				font-size: var(--default-font-size, 12px);
				height: 100%;
				background-color: var(--palette-white, #ffffff);
			}
			
			data-table-row:not([header]):hover,
			data-table-row[selected] {
				background-color: var(--table-row-selected-color, #c1cad4) !important;
			}
			
			data-table-row:not([header]):hover data-table-checkbox,
			data-table-row[selected] data-table-checkbox {
				background-color: var(--palette-white, #ffffff) !important;
			}
			
			data-table-row[header] {
        --pebble-direction-icon-button: {
            opacity: 0.7 !important;
        }				
			}

      data-table-row data-table-cell {
          padding: 0!important;
          justify-content: center;
      }

      data-table-row data-table-cell.check-filter {
          padding: 0!important;
          flex-basis: 48px!important;
          flex-grow: 0;
          flex-direction: row;
      }

        #header {
          box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
          transition: box-shadow 200ms;
          -webkit-transition: box-shadow 200ms;
          z-index: 1;
          @apply --pebble-data-table-header;
        }

        #header.scrolled {
          box-shadow: 0 1px 0 rgba(0, 0, 0, 0.06), 0 2px 0 rgba(0, 0, 0, 0.075), 0 3px 0 rgba(0, 0, 0, 0.05), 0 4px 0 rgba(0, 0, 0, 0.015);
        }

      #list {
        overflow-x: hidden !important;
        overflow-y: auto !important;
        flex: 1;
        transition: opacity 200ms;
        -webkit-transition: opacity 200ms;
      }       
      
    </style>
    <div id="container">
      <div id="header">
        <data-table-row header slot="header">
          <data-table-cell slot="data-table-cell-slot" class="check-filter" hidden$="[[!multiSelection]]">
             <template is="dom-if" if="[[!disableSelectAll]]">
            <data-table-checkbox header on-tap="_toggleSelectAll" slot="cell-slot-content"
              checked="[[_isSelectAllChecked(selectedItems.length, selectedItems.inverted, size)]]" indeterminate="[[_isSelectAllIndeterminate(selectedItems.length, size)]]"></data-table-checkbox>
            <template is="dom-if" if="[[advanceSelectionEnabled]]">
              <grid-selection-popover slot="cell-slot-content" selection-options="[[advanceSelectionOptions]]" id="gridSelectionPopover" on-selection-changed="_onPopoverSelectionChange"></grid-selection-popover>
            </template>
            </template>
          </data-table-cell>
          <template is="dom-repeat" items="[[columns]]" as="column">
            <data-table-cell header slot="data-table-cell-slot" align-right="[[column.alignRight]]" before-bind="[[beforeCellBind]]" column="[[column]]" flex="[[column.flex]]"
              hidden="[[column.hidden]]" order="[[column.order]]" table="[[_this]]" template="[[column.headerTemplate]]" width="[[column.width]]">
              <data-table-column-sort slot="cell-slot-content" sort-order="[[sortOrder]]" path="[[column.sortBy]]" on-sort-direction-changed="_sortDirectionChanged"
                hidden$="[[!column.sortBy]]"></data-table-column-sort>
            </data-table-cell>
          </template>
        </data-table-row>
      </div>

      <iron-list id="list" as="item" items="[[_cachedItems]]" on-scroll="_onVerticalScroll">
        <template>
          <div class="item" >
            <data-table-row before-bind="[[beforeRowBind]]" even$="[[!_isEven(index)]]" expanded="[[_isExpanded(item, _expandedItems, _expandedItems.*)]]"
              index="[[index]]" item="[[item]]" tabindex="-1" selected="[[_isSelected(item, selectedItems, selectedItems.*)]]">
              <data-table-checkbox slot="data-table-checkbox-slot" hidden$="[[!multiSelection]]" tabindex="0" checked="[[_isSelected(item, selectedItems, selectedItems.*)]]"
                on-tap="_onCheckBoxTap"></data-table-checkbox>
              <template is="dom-repeat" items="[[columns]]" as="column" index-as="colIndex">
                <data-table-cell slot="data-table-cell-slot" template="[[column.template]]" table="[[_this]]" align-right="[[column.alignRight]]" column="[[column]]"
                  expanded="[[_isExpanded(item, _expandedItems, _expandedItems.*)]]" flex="[[column.flex]]" hidden="[[column.hidden]]"
                  index="[[index]]" item="[[item]]" on-click="_onCellClick" order="[[column.order]]" selected="[[_isSelected(item, selectedItems, selectedItems.*)]]"
                  width="[[column.width]]" before-bind="[[beforeCellBind]]"></data-table-cell>
              </template>
              <template is="dom-if" if="[[_isExpanded(item, _expandedItems)]]" on-dom-change="_updateSizeForItem">
                <data-table-row-detail slot="data-table-row-detail-slot" index="[[index]]" item="[[item]]" expanded="[[_isExpanded(item, _expandedItems, _expandedItems.*)]]"
                  selected="[[_isSelected(item, selectedItems, selectedItems.*)]]" before-bind="[[beforeDetailsBind]]" table="[[_this]]"
                  template="[[rowDetail]]"></data-table-row-detail>
              </template>
            </data-table-row>
          </div>
        </template>
      </iron-list>
    </div>
    <paper-spinner-lite active></paper-spinner-lite>
    <slot name="column-slot"></slot>
    <slot name="row-detail"></slot>
  </template>

  <script>
    Polymer({
      is: 'pebble-data-table',

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      listeners: {
        'column-filter-changed': '_onColumnFilterChanged',
        'iron-resize': '_resizeCellContainers',
        'item-changed': '_itemChanged',
        'scroll': '_onHorizontalScroll'
      },

      properties: {

        /**
         * Timeout after which the data on the currently visible page will be automatically
         * refreshed after an item has been changed through a two-way binding.
         */
        autoRefresh: {
          type:Number
        },

        /**
         * A function that is called before data is bound to a row or header cell.
         * Can be used to customize the cell element depending on the data.
         * #### Example:
         * ```js
         * function(data, cell) {
         *   cell.toggleClass('custom', data.useCustomClass);
         * }
         * ```
         */
        beforeCellBind: {
          type:Object
        },

        /**
         * A function that is called before data is bound to a row details element.
         * Can be used to customize the element depending on the data.
         * #### Example:
         * ```js
         * function(data, details) {
         *   details.toggleClass('custom', data.useCustomClass);
         * }
         * ```
         */
        beforeDetailsBind: {
          type:Object
        },

        /**
         * A function that is called before data is bound to a row.
         * Can be used to customize the row element depending on the data.
         * #### Example:
         * ```js
         * function(data, row) {
         *   row.toggleClass('custom', data.useCustomClass);
         * }
         * ```
         */
        beforeRowBind: {
          type:Object
        },

        /**
         * An array containing the items which will be stamped to the column template
         * instances.
         */
        items: {
          type: Array,
          notify: true,
        },

        /**
         * If `true`, tapping a row will expand the item details, if available.
         */
        detailsEnabled: {
          type: Boolean,
          value: false
        },

        /**
         * An array containing path/filter value pairs that are used to filter the items
         */
        filter: {
          type: Array,
          notify: true,
          value: function () {
            return [];
          }
        },

        /**
         * When `true`, multiple items may be selected at once (in this case,
         * `selected` is an array of currently selected items).  When `false`,
         * only one item may be selected at a time.
         */
        multiSelection: {
          type: Boolean,
          value: false
        },
        /**
         * When `true`, All items cannot be selected at once, 
         * but with multiSelection multiple items can be selected. When `false`,
         * with multiSelection multiple items may be selected at once
         */
        disableSelectAll: {
          type: Boolean,
          value: false
        },

        /**
         * Number of items fetched at a time from the datasource.
         */
        pageSize: {
          type: Number,
          value: 50
        },

        /**
         * If `true`, tapping a row will select the item.
         */
        selectionEnabled: {
          type: Boolean,
          value: false
        },

        /**
         * This is the currently selected item, or `null`
         * if no item is selected.
         */
        selectedItem: {
          type: Object,
          readOnly: true,
          notify: true
        },

        /**
         * When `multiSelection` is true, this is an array that contains the selected items.
         * If `selectedItems.inverted` is `true`, the array contains deselected items instead.
         * `selectedItems.filters` contains an array of filters that were active when the selection changed.
         */
        selectedItems: {
          type: Object,
          notify: true,
          readOnly: true,
          value: function () {
            var items = [];
            items.filters = [];

            return items;
          }
        },

        /**
         * Size of the data set.
         */
        size: {
          type: Number,
          notify: true,
          value: 0,
          observer: '_sizeChanged'
        },

        /**
         * An array with a path/sortorder ('asc' or 'desc') pairs that are used to sort the items.
         */
        sortOrder: {
          type: Array,
          notify: true,
          value: function () {
            return [];
          }
        },

        /**
         * An array of `data-table-column` elements which contain the templates
         * to be stamped with items.
         */
        columns: {
          type: Array,
          notify: true,
          value: function () {
            return [];
          },
          observer: '_columnsChanged'
        },

        /**
         * Function that provides items lazily. Receives parameters `opts`, `callback`, `err`
         *
         * `opts.page` Requested page index
         *
         * `opts.pageSize` Current page size
         *
         * `opts.filter` Current filter parameters
         *
         * `opts.sortOrder` Current sorting parameters
         */
        rDataSource: {
          type: Object,
          notify: true
        },

        _pagesLoading: {
          type: Array,
          value: function () {
            return [];
          },
        },

        /**
         * `true` if the table is currently loading data from the data source.
         */
        loading: {
          type: Boolean,
          notify: true,
          reflectToAttribute: true,
          value: false
        },

        _cachedItems: {
          type: Array,
          value: function () {
            return [];
          }
        },

        _cachedPages: {
          type: Array,
          value: function () {
            return [];
          }
        },

        _currentPage: {
          type: Number,
          value: 0
        },
        advanceSelectionEnabled: {
          type: Boolean,
          value: false
        },
        advanceSelectionOptions: {
          type: Array,
          value: function () {
            return [];
          }
        },
        _expandedItems: {
          type: Array,
          value: function () {
            return [];
          }
        },
        _this: {
          type: Object,
          value: function () {
            return this;
          }
        },
        selectionInfo: {
          type: Object,
          value: function () { return {} },
          notify: true
        },
        deletedItems: {
          type: Array,
          value: function () {
            return [];
          },
          notify: true
        },
        minFilterLength:{
            type:Number,
            value:2
        },
        rowDetail: {
          type: Object,
          value: function () {
            return this;
          }
        }
      },

      observers: ['_itemsChanged(items.*)',
        '_currentPageChanged(rDataSource, _currentPage)',
        '_resetData(rDataSource, filter.*, sortOrder.*)'
      ],

      attached: function () {
        this._observer = new Polymer.FlattenedNodesObserver(this, function(info) {
          var hasColumns = function (node) {
            return (node.nodeType === Node.ELEMENT_NODE && node.tagName.toUpperCase() === 'DATA-TABLE-COLUMN');
          };

          var hasDetails = function (node) {
            return (node.nodeType === Node.ELEMENT_NODE &&
              node.tagName.toUpperCase() === 'TEMPLATE' && node.hasAttribute('is') &&
              node.getAttribute('is') === 'row-detail');
          };

          if (info.addedNodes.filter(hasColumns).length > 0 ||
            info.removedNodes.filter(hasColumns).length > 0) {
              var cols = this.shadowRoot.querySelector('[name=column-slot]')
              .assignedNodes({flatten:true}).filter(n => n.nodeType === Node.ELEMENT_NODE);
  
              this.set('columns', cols);
            //this.set('columns', this.shadowRoot.querySelector('slot[select=data-table-column]').assignedNodes({flatten:true})
            //            .filter(n => n.nodeType === Node.ELEMENT_NODE));
            this.notifyResize();
          }

          if (info.addedNodes.filter(hasDetails).length > 0) {
            var rowDetails = this.shadowRoot.querySelector('[name=row-detail]').assignedNodes({flatten:true}).filter(n => n.nodeType === Node.ELEMENT_NODE);
            if(rowDetails.length > 0)
            {
              this.set('rowDetail', rowDetails[0]);
            }
            // assuming parent element is always a Polymer element.
            // set dataHost to the same context the template was declared in
            var parent = Polymer.dom(this.rowDetail).parentNode;
            this.rowDetail._rootDataHost = parent.dataHost ? (parent.dataHost._rootDataHost || parent.dataHost) : parent;
          }

        }.bind(this));
      },

      _stopPropagation: function (e) {
        e.stopImmediatePropagation();
      },

      /**
       * Select the list item at the given index.
       *
       * @method selectItem
       * @param {(Object|number)} item The item object or its index
       */
      selectItem: function (item) {
        if (this.advanceSelectionEnabled == true) {
          this._resetAdvanceSelection();
        }
        if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
          this._selectItem(this.items[item]);
        } else {
          this._selectItem(item);
        }
      },

      _selectItem: function (item) {
        this._setSelectedItem(item);

        if (this.multiSelection) {
          if (this.selectedItems.inverted) {
            var index;
            if ((index = this.selectedItems.indexOf(item)) > -1) {
              this.splice('selectedItems', index, 1);
            }
          } else {
            this.push('selectedItems', item);
          }
        } else {
          this.splice('selectedItems', 0, this.selectedItems.length, item);
        }
      },

      _onPopoverSelectionChange: function (e) {
        this.clearSelection();
        this.$.list.scrollToIndex(0);
        if (e.detail) {
          if (e.detail.mode == "count") {
            var selectionCount = e.detail.itemCount;
            var entityList = this._cachedItems;
            var searchSelectedItems
            if (entityList.length >= selectionCount) {
              searchSelectedItems = entityList.slice(0, selectionCount);
              searchSelectedItems.forEach(function (value, key) {
                if (value) {
                  this._selectItem(value);
                }
              }.bind(this));
            } else {
              this.selectAll();
            }
          }
          if (e.detail.mode == "query") {
            this.selectAll();
          }
          this.set('selectionInfo', e.detail);
        }
      },

      /**
       * Deselects the given item list if it is already selected.
       *
       * @method deselect
       * @param {(Object|number)} item The item object or its index
       */
      deselectItem: function (item) {
        if (this.advanceSelectionEnabled == true) {
          this._resetAdvanceSelection();
        }
        if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
          this._deselectItem(this.items[item]);
        } else {
          this._deselectItem(item);
        }
      },

      _deselectItem: function (item) {
        this._setSelectedItem(null);

        var index = this.selectedItems.indexOf(item);

        if (this.selectedItems.inverted) {
          if (index === -1) {
            this.push('selectedItems', item);
          }
        } else {
          if (index > -1) {
            this.splice('selectedItems', index, 1);
          }
        }
      },

      _isSelected: function (item, selectedItems) {
        var selected = selectedItems.indexOf(item) > -1;

        return selectedItems.inverted ? !selected : selected;
      },

      /*
       * Selects all the items in the list.
       */
      selectAll: function () {
        var selectedItems = [];
        selectedItems.inverted = true;
        // use a copy of filter so that we can safely send separate changed
        // notifications for both filter and selectedItems.filter
        selectedItems.filters = this.filter.slice(0) || [];

        this._setSelectedItems(selectedItems);
      },

      /**
       * Clears the current selection state.
       */
      clearSelection: function () {
        var selectedItems = [];
        selectedItems.inverted = false;
        // use a copy of filter so that we can safely send separate changed
        // notifications for both filter and selectedItems.filter
        selectedItems.filters = this.filter.slice(0) || [];

        this._setSelectedItems(selectedItems);

        if (this.selectedItem !== undefined) {
          this._setSelectedItem(null);
        }
      },
      resetAdvanceSelection: function () {
        this._resetAdvanceSelection();
      },
      _resetAdvanceSelection: function () {
        var getGridSelectionPopover = this.querySelector("#gridSelectionPopover");
        if (getGridSelectionPopover && getGridSelectionPopover.resetSelection) {
          getGridSelectionPopover.resetSelection();
          this.set('selectionInfo', '{}');
        }
      },

      _toggleSelectAll: function () {
        this._resetAdvanceSelection();
        if (this._isSelectAllChecked(this.selectedItems.length, this.selectedItems.inverted, this.size)) {
          this._fireEvent("deselecting-all-items", { items: this.selectedItems }, this.clearSelection);
        } else {
          this._fireEvent("selecting-all-items", { items: this.selectedItems }, this.selectAll);
        }
      },

      _isSelectAllChecked: function (selectedItemsLength, inverted, size) {
        return size > 0 && selectedItemsLength === (inverted ? 0 : size);
      },

      _isSelectAllIndeterminate: function (length, size) {
        return size > 0 && length > 0 && length < size;
      },

      _isEven: function (index) {
        return index % 2 === 0;
      },

      _resetData: function (rDataSource, filter, sortOrder) {
        // Resetting scroll position and selection for consistency here. They are
        // both reset implicitly when a new _cachedItems is set to iron-list, but
        // that doesn't happen when size of the dataset changes only by a few items.
        this.clearSelection();
        this.clearCache();
        if (this.deletedItems && this.deletedItems.length) {
          this.deletedItems = [];
          this._currentPage = 0;
        }
        this.$.list.scrollToIndex(0);

      },

      _sortDirectionChanged: function (e) {
        for (var i = 0; i < this.sortOrder.length; i++) {
          if (this.sortOrder[i].path === e.detail.path) {
            if (e.detail.direction) {
              this.set('sortOrder.' + i + '.direction', e.detail.direction);
            } else {
              this.splice('sortOrder', i, 1);
            }
            return;
          }
        }

        this.push('sortOrder', {
          path: e.detail.path,
          direction: e.detail.direction
        });
      },

      _columnsChanged: function (columns, oldColumns) {
        if (oldColumns) {
          oldColumns.forEach(function (column) {
            this.unlisten(column, 'filter-value-changed');
          }.bind(this));
        }

        if (columns) {
          columns.forEach(function (column) {
            column.table = this;
            this.listen(column, 'filter-value-changed', '_onColumnFilterChanged');
          }.bind(this));
        }
      },

      _onColumnFilterChanged: function (e) {

        this._debounceFilterChanged = Polymer.Debouncer.debounce(this._debounceFilterChanged, Polymer.Async.timeOut.after(500), () => {
           
        //this.debounce("filter-changed", function () {
          var str = e.detail.value;
          var length = str.replace(/\s/g, '').length;
          if (length > 0 && length < this.minFilterLength) {
            return;
          }
          for (var i = 0; i < this.filter.length; i++) {
            if (this.filter[i].path === e.detail.filterBy) {
              this.set('filter.' + i + '.filter', e.detail.value);

              // selectedItems.filter is actually already set at this point when
              // clearSelection is called after filter is set.
              this.set('selectedItems.filters.' + i + '.filter', e.detail.value);
              return;
            }
          }

          this.push('filter', {
            path: e.detail.filterBy,
            filter: e.detail.value
          });

          this.push('selectedItems.filters', {
            path: e.detail.filterBy,
            filter: e.detail.value
          });
        //}, 500);
        });
      },

      _resizeCellContainers: function () {
        // reset header width first to make the cells and scroll width to reset their widths.
        this.$.container.style.width = '';

        Polymer.Async.microTask.run(() => {
          this.$.container.style.width = Math.min(this.scrollWidth, this.clientWidth + this.scrollLeft) + 'px';

          // add scrollbar width as padding
          this.$.header.style.paddingRight = this.$.list.offsetWidth - this.$.list.clientWidth + 'px';
        });
      },

      _onHorizontalScroll: function () {
        if (!this.isDebouncerActive('scrolling')) {
          this.$.container.style.width = this.scrollWidth + 'px';
          this._debouncerScroll = Polymer.Debouncer.debounce(this._debouncerScroll, Polymer.Async.timeOut.after(1000), () => {
            this.$.container.style.width = Math.min(this.scrollWidth, this.clientWidth + this.scrollLeft) + 'px';
            // long timeout here to prevent jerkiness with the rubberband effect on iOS especially.
          });
        }
      },
      _deletedItemsChanged: function () {
        //This function will add an offset to current page value so that if we have deleted items then also our datasource logic may work fine
        if (this.deletedItems && this.deletedItems.length && this.$.list._physicalAverage > 0) {
          var currentElementIndex = this.$.list.scrollTop / this.$.list._physicalAverage;
          this._currentPage = Math.max(0, Math.floor((currentElementIndex + this.deletedItems.length) / this.pageSize));
        }
      },

      _onVerticalScroll: function (e) {
        // Toggle shadow when at the top
        this.toggleClass("scrolled", this.$.list.scrollTop >= 1, this.$.header);

        if (this.deletedItems && this.deletedItems.length) {
          var currentElementIndex = this.$.list.scrollTop / this.$.list._physicalAverage;
          this._currentPage = Math.max(0, Math.floor((currentElementIndex + this.deletedItems.length) / this.pageSize));
        } else {
          this._currentPage = Math.max(0, Math.floor(this.$.list.scrollTop / this.$.list._physicalAverage / this.pageSize));
        }
      },

      /**
       * Lazy loading
       */
