  <demo-snippet>
      <template>
        <dom-bind>
        <template is="dom-bind">
          <style>
            pebble-data-table data-table-row-detail {
              height: 100px;
            }

            pebble-data-table data-table-row-detail .detail {
              width: 100%;
              display: flex;
              display: -webkit-flex;
              justify-content: space-around;
              align-items: center;
              border: 2px solid #aaa;
            }
          </style>
          <iron-ajax url="users.json" last-response="{{users}}" auto></iron-ajax>
          <pebble-data-table id="grid23" items="[[users.results]]">
            <!-- <template is="row-detail">
              <div class="detail">
                <img src="[[item.user.picture.medium]]" />
                <p>[[item.user.username]]</p>
                <p>[[item.user.email]]</p>
              </div>
            </template> -->
            <data-table-column slot="column-slot" name="First Name">
              <template>
                <div slot="cell-slot-content">
                   <span>[[item.first]]</span> 
                </div>
              </template>
            </data-table-column>
            <data-table-column slot="column-slot" name="Last Name">
              <template>
                  <div slot="cell-slot-content">
                      <span>[[item.last]]</span>
                  </div>
              </template>
            </data-table-column>
            <data-table-column slot="column-slot" name="Dept.">
                <template>
                    <div slot="cell-slot-content">
                        <span>[[item.department]]</span>
                    </div>
                </template>
              </data-table-column>
              <data-table-column slot="column-slot" name="Company">
                  <template>
                      <div slot="cell-slot-content">
                          <span>[[item.company]]</span>
                      </div>
                  </template>
                </data-table-column>
                <data-table-column slot="column-slot" name="Born">
                    <template>
                        <div slot="cell-slot-content">
                            <span>[[item.born]]</span>
                        </div>
                    </template>
                  </data-table-column>
                  <data-table-column slot="column-slot" name="Software Version">
                      <template>
                          <div slot="cell-slot-content">
                              <span>[[item.softVer]]</span>
                          </div>
                      </template>
                    </data-table-column>
                    <data-table-column slot="column-slot" name="Salary">
                        <template>
                            <div slot="cell-slot-content">
                                <span>[[item.salary]]</span>
                            </div>
                        </template>
                      </data-table-column>
                      <data-table-column slot="column-slot" name="Sprint">
                          <template>
                              <div slot="cell-slot-content">
                                  <span>[[item.sprint]]</span>
                              </div>
                          </template>
                        </data-table-column>
                        <data-table-column slot="column-slot" name="Teamname">
                            <template>
                                <div slot="cell-slot-content">
                                    <span>[[item.teamname]]</span>
                                </div>
                            </template>
                          </data-table-column>
                          <data-table-column slot="column-slot" name="Phase">
                              <template>
                                  <div slot="cell-slot-content">
                                      <span>[[item.phase]]</span>
                                  </div>
                              </template>
                            </data-table-column>
            <!-- <data-table-column name="" flex="1" width="50px" align-right>

            </data-table-column> -->
          </pebble-data-table>
        </template>
        </dom-bind>
      </template>
