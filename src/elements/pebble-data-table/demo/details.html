    <h3>Row Details</h3>
    <demo-snippet>
      <template>
        <dom-bind>
        <template is="dom-bind">
          <style>
            #grid1 data-table-row-detail {
              height: 100px;
            }

            #grid1 .detail {
              width: 100%;
              display: flex;
              display: -webkit-flex;
              justify-content: space-around;
              align-items: center;
              border: 2px solid #aaa;
            }
          </style>
          <iron-ajax url="users.json" last-response="{{users}}" auto></iron-ajax>
          <pebble-data-table id="grid1" details-enabled items="[[users.results]]">
            <template is="row-detail">
              <div class="detail">
                <img src="[[item.user.picture.medium]]" />
                <p>[[item.user.username]]</p>
                <p>[[item.user.email]]</p>
              </div>
            </template>
            <data-table-column name="First Name">
              <template>[[item.user.name.first]]</template>
            </data-table-column>
            <data-table-column name="Last Name">
              <template>[[item.user.name.last]]</template>
            </data-table-column>
          </pebble-data-table>
        </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Customizing Expansion - Single Item Expanded</h3>
    <demo-snippet>
      <template>
        <dom-bind>
        <template is="dom-bind">
          <style>
            pebble-data-table data-table-row-detail {
              height: 100px;
            }

            pebble-data-table data-table-row-detail .detail {
              width: 100%;
              display: flex;
              display: -webkit-flex;
              justify-content: space-around;
              align-items: center;
              border: 2px solid #aaa;
            }
          </style>
          <iron-ajax url="users.json" last-response="{{users}}" auto></iron-ajax>
          <custom-expansion>
            <pebble-data-table items="[[users.results]]" details-enabled>
              <template is="row-detail">
                <div class="detail">
                  <img src="[[item.user.picture.medium]]" />
                  <p>[[item.user.username]]</p>
                  <p>[[item.user.email]]</p>
                </div>
              </template>
              <data-table-column name="First Name">
                <template>[[item.user.name.first]]</template>
              </data-table-column>
              <data-table-column name="Last Name">
                <template>[[item.user.name.first]]</template>
              </data-table-column>
              <data-table-column name="Email">
                <template>[[item.user.email]]</template>
              </data-table-column>
            </pebble-data-table>
          </custom-expansion>
        </template>
        </dom-bind>
        <script>
          document.addEventListener('WebComponentsReady', function() {
            Polymer({
              is: 'custom-expansion',
              ready: function() {
                var table = Polymer.dom(this).querySelector('pebble-data-table');
                var expandedItem;
                table.addEventListener('expanding-item', function(e) {
                  if (expandedItem) {
                    table.collapseItem(expandedItem);
                  }
                  expandedItem = e.detail.item;
                });
              }
            });
          });
        </script>
      </template>
    </demo-snippet>
