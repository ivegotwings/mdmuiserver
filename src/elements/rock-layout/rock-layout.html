<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<!--
`<rock-layout>` Represents a layout structure for developing any app. 
It exhibits as a simple plain layout or combination of its child elements such as
 `<rock-titlebar>`, `<rock-header>`, `<rock-sidebar>` and so on.

### Example

1. Simple layout
        <rock-layout> 
            main layout content . . .
        </rock-layout>

2. Layout with the titlebar
        <rock-layout>
            <rock-titlebar>
                titlebar content . . .
            </rock-titlebar>
            main layout content . . .
        </rock-layout>

3. Layout with the sidebar
        <rock-layout>
            <rock-sidebar>
                sidebar content . . .
            </rock-sidebar>
            main layout content . . .
        </rock-layout>

4. Layout with the header
        <rock-layout>
            <rock-header>
                header content . . .
            </rock-header>
            main layout content . . .
        </rock-layout>

5. Layout with the header, sidebar, and titlebar
        <rock-layout>
            <rock-titlebar>
                titlebar content . . .
            </rock-titlebar>
            <rock-header>
                header content . . .
            </rock-header>
            <rock-sidebar>
                sidebar content . . .
            </rock-sidebar>
            main layout content . . .
        </rock-layout>

It can contain any elements or components.

@demo demo/index.html
-->
<dom-module id="rock-layout">
    <template>
        <style include="pebble-styles-shared"></style>
        <style>
             :host {
                /*min-height: 100vh;*/
            }
            
            #layoutContainer {
                overflow: auto;
                width: 100%;
                height: calc(99.98% - 40px);
                /*margin-top: 0.5px;*/
                display: flex;
                display: -webkit-flex;
                /* Safari */
                flex-direction: column;
                -webkit-flex-direction: column;
                justify-content: unset;
                -webkit-justify-content: unset;
            }
            
            #container {
                width: inherit;
                height: 100%;
                display: flex;
                display: -webkit-flex;
                /* Safari */
                flex-direction: row;
                -webkit-flex-direction: row;
            }
            
            #rockLayoutContainer {
                height: auto;
                width: 100%;
                white-space: normal;
            }
            
            rock-footer {
                background: var(--rock-footer-background-color);
            }
            
            @media only screen and (max-width: 768px) {
                #container {
                    display: inline-block;
                }
                #rockLayoutContainer {
                    width: auto;
                    height: 100%;
                }
            }
        </style>
        <slot select="rock-titlebar"></slot>
        <div id="layoutContainer">
            <slot id="headerContent" select="rock-header"></slot>
            <div id="container">
                <div id="rockLayoutContainer">
                    <div id="mainContent" >
                        <slot select=":not(rock-sidebar)"></slot>
                    </div>
                    <template is="dom-if" if="[[!hideFooter]]">
                        <div>
                            <rock-footer></rock-footer>
                        </div>
                    </template>
                </div>
                <slot id="sidebarContent" select="rock-sidebar">
                    </content>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-layout',

            properties: {

                /**
                 * Indicates whether to show the footer on the layout or not.
                 */
                hideFooter: {
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>
</dom-module>
