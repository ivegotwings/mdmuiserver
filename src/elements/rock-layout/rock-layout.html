<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="rock-layout">
    <template>
        <style>
             :host {
                min-height: 100vh;
            }
            
            #layoutContainer {
                width: 100%;
                height: 99.98%;
                margin-top: 0.5px;
                display: flex;
                flex-direction: column;
                justify-content: unset;
            }
            
            #container {
                width: inherit;
                height: auto;
                display: flex;
                flex-direction: row;
            }
            
            #rockLayoutContainer {
                height: auto;
                border: 3px solid blue;
                width: 100%;
                white-space: normal;
                overflow: auto;
            }
            
            @media only screen and (max-width: 768px) {
                #container {
                    display: inline-block;
                }
                #rockLayoutContainer {
                    width: auto;
                }
            }
        </style>
        <div id="layoutContainer">
            <content id="headerContent" select="rock-header"></content>
            <div id="container">
                <div id="rockLayoutContainer">
                    <content select=":not(rock-sidebar)"></content>
                </div>
                <content id="sidebarContent" select="rock-sidebar"></content>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-layout'
        });
    </script>
</dom-module>
