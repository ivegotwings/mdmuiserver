<link rel="import" href="../../../bower_components/polymer/polymer.html">
<dom-module id="rock-layout">
    <template>
        <style>
             :host {
                /*box-sizing: border-box;
                height: 100%;
                width: 100%;*/
                min-height: 100vh;
            }
            
            #layoutContainer {
                width: 100%;
                height: auto;
                margin-top: 0.5px;
                /*overflow: auto;*/
                display: flex;
                flex-direction: column;
                justify-content: unset;
            }
            
            #container {
                width: inherit;
                height: auto;
                display: flex;
                flex-direction: row;
            }
            
            #rockLayoutContainer {
                height: auto;
                border: 3px solid blue;
                width: 100%;
                white-space: normal;
            }
            
            @media only screen and (max-width: 716px) {
                #container {
                    display: inline-block;
                }
                #rockLayoutContainer {
                    width: auto;
                }
            }
        </style>
        <div id="layoutContainer">
            <content id="headerContent" select="rock-header"></content>
            <div id="container">
                <div id="rockLayoutContainer">
                    <content select=":not(rock-sidebar)"></content>
                </div>
                <content id="sidebarContent" select="rock-sidebar"></content>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-layout',
            listeners:{
                'rock-header-attached' : '_resetRockLayout'
            },
            get header() {
                return Polymer.dom(this.$.headerContent).getDistributedNodes()[0];
            },
            _resetRockLayout: function(){
                var header = this.header;
                var container = this.$.container;

                if(!header)
                {
                    return;
                }
                else
                {
                    // var headerHeight = header.getHeight();
                    // container.style.height = 'calc(100% - '+ headerHeight +'px)';
                }
            }
        });
    </script>
</dom-module>
