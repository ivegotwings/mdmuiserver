<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">

<!--
`<rock-layout>` Represents a layout structure for developing any app. 
It exhibits as a simple plain layout or combination of it's child elements like, `<rock-titlebar>` `<rock-header>`  `<rock-sidebar>` etc.

For example:

1. simple layout
        <rock-layout> 
            main layout content . . .
        </rock-layout>

2. layout with titlebar
        <rock-layout>
            <rock-titlebar>
                titlebar content . . .
            </rock-titlebar>
            main layout content . . .
        </rock-layout>

3. layout with sidebar
        <rock-layout>
            <rock-sidebar>
                sidebar content . . .
            </rock-sidebar>
            main layout content . . .
        </rock-layout>

4. layout with header
        <rock-layout>
            <rock-header>
                header content . . .
            </rock-header>
            main layout content . . .
        </rock-layout>

5. layout with header, sidebar and titlebar
        <rock-layout>
            <rock-titlebar>
                titlebar content . . .
            </rock-titlebar>
            <rock-header>
                header content . . .
            </rock-header>
            <rock-sidebar>
                sidebar content . . .
            </rock-sidebar>
            main layout content . . .
        </rock-layout>

It can contian any elements or components.

@demo demo/index.html
-->
<dom-module id="rock-layout">
    <template>
        <style include="pebble-shared-styles"></style>
        <style>
             :host {
                min-height: 100vh;
            }
            
            #layoutContainer {
                width: 100%;
                height: calc(99.98% - 40px);
                margin-top: 0.5px;
                display: flex;
                flex-direction: column;
                justify-content: unset;
            }
            
            #container {
                width: inherit;
                height: auto;
                display: flex;
                flex-direction: row;
            }
            
            #rockLayoutContainer {
                height: auto;
                width: 100%;
                white-space: normal;
                overflow:auto;
             }
                         
            @media only screen and (max-width: 768px) {
                #container {
                    display: inline-block;
                }
                #rockLayoutContainer {
                    width: auto;
                }
            }
        </style>
        <content select="rock-titlebar"></content>
        <div id="layoutContainer">
            <content id="headerContent" select="rock-header"></content>
            <div id="container">
                <div id="rockLayoutContainer">
                    <content select=":not(rock-sidebar)"></content>
                </div>
                <content id="sidebarContent" select="rock-sidebar"></content>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-layout'
        });
    </script>
</dom-module>
