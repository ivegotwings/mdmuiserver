<!--
`<rock-layout>` Represents a layout structure for developing any app. 
It exhibits as a simple plain layout or combination of its child elements such as
 `<rock-titlebar>`, `<rock-header>`, and `<rock-sidebar>`.

### Example:

1. Simple layout
        <rock-layout> 
            main layout content . . .
        </rock-layout>

2. Layout with titlebar
        <rock-layout>
            <rock-titlebar>
                titlebar content . . .
            </rock-titlebar>
            main layout content . . .
        </rock-layout>

3. Layout with sidebar
        <rock-layout>
            <rock-sidebar>
                sidebar content . . .
            </rock-sidebar>
            main layout content . . .
        </rock-layout>

4. Layout with header
        <rock-layout>
            <rock-header>
                header content . . .
            </rock-header>
            main layout content . . .
        </rock-layout>

5. Layout with header, sidebar, and titlebar
        <rock-layout>
            <rock-titlebar>
                titlebar content . . .
            </rock-titlebar>
            <rock-header>
                header content . . .
            </rock-header>
            <rock-sidebar>
                sidebar content . . .
            </rock-sidebar>
            main layout content . . .
        </rock-layout>

It can contian any elements or components.

@demo demo/index.html
-->
<dom-module id="rock-layout">
    <template>
        <style include="pebble-styles-shared"></style>
        <style>
             :host {
                min-height: 100vh;
            }
            
            #layoutContainer {
                width: 100%;
                height: calc(99.98% - 40px);
                margin-top: 0.5px;
                display: flex;
                flex-direction: column;
                justify-content: unset;
            }
            
            #container {
                width: inherit;
                height: auto;
                display: flex;
                flex-direction: row;
            }
                
            #rockLayoutContainer {
                height: auto;
                width: 100%;
                white-space: normal;
                overflow:auto;
             }
                         
            @media only screen and (max-width: 768px) {
                #container {
                    display: inline-block;
                }
                #rockLayoutContainer {
                    width: auto;
                }
            }
        </style>
        <content select="rock-titlebar"></content>
        <div id="layoutContainer">
            <content id="headerContent" select="rock-header"></content>
            <div id="container">
                <div id="rockLayoutContainer">
                    <content select=":not(rock-sidebar)"></content>
                </div>
                <content id="sidebarContent" select="rock-sidebar"></content>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-layout'
        });
    </script>
</dom-module>
