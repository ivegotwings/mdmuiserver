<!doctype html>
<html>

<head>
    <title>rock-layout-demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../rock-layout.html">
    <link rel="import" href="../rock-sidebar/rock-sidebar.html">
    <link rel="import" href="../rock-header/rock-header.html">
    <link rel="import" href="../../rock-attribute-list/rock-attribute-list.html">
    <link rel="import" href="../../rock-navmenu/rock-navmenu.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="demo-rock-layout.html">
    <link rel="import" href="../../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../../pebble-horizontal-divider/pebble-horizontal-divider.html">
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
    <style>
        rock-navmenu #mainMenu {
            width: 255px;
            background: #4285f4;
        }
        
        rock-navmenu paper-submenu {
            background: #4285f4;
        }
    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="min-width:1000px;">
        <h3>basic</h3>
        <demo-snippet>
            <template is="dom-bind">
                <rock-layout>
                    <rock-header>
                        <h1> Header </h1>
                    </rock-header>
                    <rock-sidebar>
                        <iron-ajax auto url="menuitems.json" handle-as="json" last-response="{{menuItems}}"></iron-ajax>
                        <div id="menu">
                            <rock-navmenu menu-items="{{menuItems}}"></rock-navmenu>
                        </div>
                    </rock-sidebar>
                    <h1>Attributes : - </h1>
                    <rock-attribute-list name="rs-attribute-list" id="attributeList" mode="edit"></rock-attribute-list>
                </rock-layout>
            </template>
        </demo-snippet>
        <!--<demo-rock-layout>

                </demo-rock-layout>-->
    </div>
</body>

</html>
