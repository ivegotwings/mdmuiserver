<!doctype html>
<html>

<head>
    <title>rock-layout-demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
   <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../@polymer/iron-ajax/iron-ajax.js"></script>
    <script type="module" src="../../../../../@polymer/polymer/polymer-legacy.js"></script>

    <script type="module" src="../rock-layout.js"></script>
    <script type="module" src="../../rock-attribute-list/rock-attribute-list.js"></script>
    <script type="module" src="../rock-titlebar/rock-titlebar.js"></script>
    
    <style include="demo-pages-shared-styles">
        pebble-button.dropdownText {
            --pebble-button: {
                border: thin solid grey;
                color: #000;
                display: block;
            }
            --pebble-button-paper-menu: {
                color: #000;
                display: block;
            }
            --pebble-button-paper-menu-item: {
                font-size: var(--default-font-size, 14px);
            }
            --pebble-menu-button {
                display: inherit;
            }
        }
    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="min-width:1000px;">
        <h3>A sample rock-layout with rock-titlebar</h3>
        <demo-snippet>
            <template is="dom-bind">
                <div style="height:300px">
                    <rock-layout>
                        <rock-titlebar icon="dashboard" main-title="Big bazaar > apparel > men > shirt" sub-title="product"
                            closable minimizable>
                        </rock-titlebar>
                        <h1>Attributes : - </h1>
                        <rock-attribute-list name="rs-attribute-list" id="attributeList" mode="edit"></rock-attribute-list>
                    </rock-layout>
                </div>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
