<!doctype html>
<html>

<head>
    <title>rock-layout-demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
   <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../rock-layout.html">
    <link rel="import" href="../../rock-attribute-list/rock-attribute-list.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../rock-titlebar/rock-titlebar.html">
    
    <style is="custom-style" include="demo-pages-shared-styles">
        pebble-button.dropdownText {
            --pebble-button: {
                border: thin solid grey;
                color: black;
                display: block;
            }
            --pebble-button-paper-menu: {
                color: black;
                display: block;
            }
            --pebble-button-paper-menu-item: {
                font-size: 14px;
            }
            --pebble-menu-button {
                display: inherit;
            }
        }
    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="min-width:1000px;">
        <h3>A sample rock-layout with rock-titlebar</h3>
        <demo-snippet>
            <template is="dom-bind">
                <div style="height:300px">
                    <rock-layout>
                        <rock-titlebar icon="dashboard" title="Big bazaar > apparel > men > shirt" sub-title="product"
                            closable minimizable>
                        </rock-titlebar>
                        <h1>Attributes : - </h1>
                        <rock-attribute-list name="rs-attribute-list" id="attributeList" mode="edit"></rock-attribute-list>
                    </rock-layout>
                </div>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
