<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<dom-module id="rock-sidebar">
    <template>
        <style>
            :host {
                display: flex;
                height: auto;
            }
            
            #rockSidebarContainer {
                height: auto;
                border: 1px solid red;
                width: 275px;
                white-space: normal;
                overflow: auto;
            }
            
            @media only screen and (max-width: 768px) {
                #rockSidebarContainer {
                    width: 100%;
                }
            }
        </style>
        <div id="rockSidebarContainer">
            <content></content>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-sidebar',
            properties: {
                position:{
                    type: String,
                    reflectToAttribute: true
                }
            },
            attached: function() {
                var parentContainer;
                if(this.parentElement.$)
                { 
                    parentContainer =  this.parentElement.$.container;
                }
                else
                {
                    parentContainer = this.parentElement;
                }
                
                if(this.position == "right")
                {
                    parentContainer.style.flexDirection = 'row-reverse';
                }
            }
        });
    </script>
</dom-module>
