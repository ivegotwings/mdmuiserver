<!--
`<rock-header-sidebar>` Represents a sidebar inside rock-header. 
This element is a child element of `<rock-header>` element.

It can contian any elements or components.

### Accessibility

Position of `<rock-header-sidebar>` will be depending on two class `rock-header-right-sidebar` and `rock-header-left-sidebar`.

Where,
    
rock-header-right-sidebar : sidebar will be render on right side of header.

rock-header-left-sidebar : sidebar will be render on left side of header. 

For example:

    <rock-layout>
        <rock-header>
            <rock-header-sidebar class='rock-header-right-sidebar'>
                <div class='fixedContent'>
                    header's right sidebar content . . .
                </div>
            </rock-header-sidebar>
            header content . . .
        </rock-header>
        main layout content . . .
    </rock-layout>


It will inherit fixed and shrinked class accessibility of rock-header.

Defualt behavior, header-sidebar will get shrinked while scrolling of rock layout content.
for that '<rock-header-sidebar>' shold contain it's all content in two divs with class name of each `fixedContent` and `shrinkedContent`.
So when header is shrinked then div with class `shrinkedContent` content will get render else div with class `fixedContent` will get render inside `<rock-header>`. 

For example:

    <rock-layout>
        <rock-header>
            <rock-header-sidebar class='rock-header-right-sidebar'>
                <div class='fixedContent'>
                    header's right sidebar fixed content . . .
                </div>
                <div class='shrinkedContent'>
                    header's right sidebar shrinked content . . .
                </div>
            </rock-header-sidebar>
            header content . . .
        </rock-header>
        main layout content . . .
    </rock-layout>

If `<rock-header>` is frozen then it will same for `<rock-header-sidebar>`

@demo ../demo/index.html
-->

<dom-module id="rock-header-sidebar">
    <template>
        <style>
             :host {
                box-sizing: border-box;
            }
            
            #rockHeaderSidebarContainer {
                min-height: 85px;
                height: auto;
                width: 225px;
                white-space: normal;
                overflow: hidden;
            }

            #fixedHeader, #shrinkedHeader {
                display: inline-block;
            }

            @media only screen and (max-width: 768px) {
                #rockHeaderSidebarContainer {
                    width: auto;
                }
            }
        </style>
        <div id="rockHeaderSidebarContainer">
            <div id="fixedHeader">
                <content id="headerContent" select=".fixedContent"></content>
            </div>
            <div id="shrinkedHeader">
                <content id="headerContent" select=".shrinkedContent"></content>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-header-sidebar'
        });
    </script>
</dom-module>
