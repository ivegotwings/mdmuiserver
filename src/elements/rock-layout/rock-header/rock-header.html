<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<dom-module id="rock-header">
    <template>
        <style>
             :host {
                box-sizing: border-box;
                height: 95px;
            }
            
            #rockHeaderContainer {
                height: 100%;
                border: 3px solid green;
                width: inherit;
                overflow-x: auto;
                white-space: normal;
            }

            @media only screen and (max-width: 716px) {
                #rockHeaderContainer {
                    width: auto;
                }
            }
        </style>
        <div id="rockHeaderContainer">
            <content></content>
        </div>
    </template>
    <script>
        Polymer({
            is: 'rock-header',
            observers:[
                'resetRockLayout(isAttached)'
            ],
            getHeight: function(){
                return this.$.rockHeaderContainer.offsetHeight;
            },
            resetRockLayout: function(){
                this.fire('rock-header-attached');
            }
        });
    </script>
</dom-module>
