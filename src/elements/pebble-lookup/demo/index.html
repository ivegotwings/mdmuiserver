<!Doctype html>
<html>

<head>
    <title>pebble-lookup demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
        // Setup Polymer options
        window.Polymer = {
            dom: 'shadow',
            lazyRegister: true
        };

        // Load webcomponentsjs polyfill if browser does not support native Web Components
        (function () {
            'use strict';
            var onload = function () {
                // For native Imports, manually fire WebComponentsReady so user code
                // can use the same code path for native and polyfill'd imports.
                if (!window.HTMLImports) {
                    document.dispatchEvent(
                        new CustomEvent('WebComponentsReady', {
                            bubbles: true
                        })
                    );
                }
            };

            var webComponentsSupported = (
                'registerElement' in document &&
                'import' in document.createElement('link') &&
                'content' in document.createElement('template')
            );

            if (!webComponentsSupported) {
                var script = document.createElement('script');
                script.async = true;
                script.src = '/bower_components/webcomponentsjs/webcomponents-lite.js';
                script.onload = onload;
                document.head.appendChild(script);
            } else {
                onload();
            }
        })();
    </script>
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="/bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="/bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../pebble-lookup.html">
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div>
        <h3>A pebble-lookup with Single-Select as Enabled</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="data.json" handle-as="json" last-response="{{items}}"></iron-ajax>
                <pebble-lookup id="single-select-pebble-lookup" items="{{items}}" multi-selection="false" item-label-path="name" item-value-path="symbol"></pebble-lookup>
            </template>
        </demo-snippet>
        <h3>A pebble-lookup with Multi-Select as Enabled</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="data.json" handle-as="json" last-response="{{items}}"></iron-ajax>
                <pebble-lookup id="multi-select-pebble-lookup" items="{{items}}" multi-selection="true" item-label-path="name" item-value-path="symbol"></pebble-lookup>
            </template>
        </demo-snippet>
        <h3>A pebble-lookup with Single-Select as Enabled and Pre-Selected Values</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="data.json" handle-as="json" last-response="{{items}}"></iron-ajax>
                <pebble-lookup id="single-pre-select-pebble-lookup" items="{{items}}" multi-selection="false" item-label-path="name"
                    item-value-path="symbol"></pebble-lookup>
                <script>
                    var selectedItem = {
                        'name': 'Boron',
                        'symbol': 'B',
                        'number': 5
                    };
                    var singleSelectPebbleLookup = document.querySelector('#single-pre-select-pebble-lookup');
                    singleSelectPebbleLookup.selectedItem = selectedItem;
                </script>
            </template>
        </demo-snippet>
        <h3>A pebble-lookup with Multi-Select as Enabled and Pre-Selected Values</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="data.json" handle-as="json" last-response="{{items}}"></iron-ajax>
                <pebble-lookup id="multi-pre-select-pebble-lookup" items="{{items}}" multi-selection="true" item-label-path="name"
                    item-value-path="symbol"></pebble-lookup>
                <script>
                    var selectedItems = [{
                            "name": "Iron",
                            "symbol": "Fe",
                            "number": 26
                        }, {
                            "name": "Cobalt",
                            "symbol": "Co",
                            "number": 27
                        }];
                    var multiSelectPebbleLookup = document.querySelector('#multi-pre-select-pebble-lookup');
                    multiSelectPebbleLookup.selectedItems = selectedItems;
                </script>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
