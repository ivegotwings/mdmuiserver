<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-entity-getdata.html">

<dom-module id="liquid-entity-getdata-demo3">
    <template>
        <liquid-entity-getdata id="entityGetData3" log-internal-detail operation="getentities" request={{request}} response={{entities}}></liquid-entity-getdata>
        <liquid-entity-getdata id="entityGetData4" log-internal-detail operation="getentities" request={{request2}} response={{entities2}}></liquid-entity-getdata>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-entity-getdata-demo3',
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "data": {
                                    "query": {
                                        "ctx": [
                                            {
                                                "list": "productMaster",
                                                "classification": "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry"
                                            }
                                        ],
                                        "valCtx": [
                                            {
                                                "source": "SAP",
                                                "locale": "en-US"
                                            }
                                        ],
                                        "id": "e6",
                                        "filters": {
                                            "attributesCriterion": [],
                                            "typesCriterion": [
                                                "nart"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": [
                                            "cpimProductName",
                                            "csapDescriptionOfNart"
                                        ],
                                        "relationships": [
                                            "ALL"
                                        ]
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    request2: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    entities: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true,
                        observer: '_entitiesRecieved'
                    },
                    entities2: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                _entitiesRecieved: function () {
                    console.log('entities received');
                    this.set('request2', this.request);
                }
            });
        })();
    </script>
</dom-module>
