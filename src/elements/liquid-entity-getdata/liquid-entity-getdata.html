<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!--
`liquid-entity-getdata`
Boolean control

@demo demo/index.html 
-->

<dom-module id="liquid-entity-getdata">
  <template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'liquid-entity-getdata',
        attached: function() {
          console.log("service attached");
          this._makeServiceCall(this);
        },
        ready: function(){
          console.log('service ready');
        },
        properties: {
          request: {
            type: Object,
            value: function() {
              return {
                requestData:{
                  "query":
                  {
                      "ctx":
                      [
                          {
                              "list": "fall2016",
                              "categorization": "shoes"
                          },
              
                          {
                              "list": "master",
                              "categorization": "shoes"
                          }
                      ],
              
                      "valCtx":
                      [
                          {
                              "source": "indix",
                              "timeslice": "current",
                              "governed": "true",
                              "locale": "en-US"
                          },
              
                          {
                              "source": "cnet",
                              "timeslice": "current",
                              "governed": "true",
                              "locale": "en-US"
                          }
                      ],
              
                      "id": "guid",
                      "filters":
                      {
                          "attributesCriterion":
                          [
                              {
                                  "upc":
                                  {
                                      "eq": "123456789"
                                  }
                              },
              
                              {
                                  "msrp":
                                  {
                                      "gte": 10,
                                      "lte": 20
                                  }
                              }
                          ],
              
                          "relationshipsCriterion":
                          [
                              
                          ],
              
                          "typesCriterion":
                          [
                              "ALL",
                              "sku",
                              "product"
                          ]
                      }
                  },
              
                  "fields":
                  {
                      "ctxTypes":
                      [
                          "properties"
                      ],
              
                      "attributes":
                      [
                          "msrp",
                          "launchDate"
                      ],
              
                      "relationships":
                      [
                          "ALL"
                      ]
                  },
              
                  "options":
                  {
                      "totalRecords": 100,
                      "includeRequest": false
                  },

                  "requestId": "requestUID_00001"
                }
              };
            },
            notify: true
          },
          response: {
            type: Object,
            value: function() {
              return {};
            },
            notify: true
          },
          logInternalDetail:{
            type: Boolean,
            value: false,
            notify: true
          },
        },
        _makeServiceCall: function(self) {
          if(self.request)
          {
            var falcorDataSource = new falcor.HttpDataSource('http://localhost:5005/entityData.json', { crossDomain: true, withCredentials: false } );
            var model = new falcor.Model({source: falcorDataSource});
            var _this = this;
            var requestAsString = JSON.stringify(self.request);
            var requestId = self.request.requestData.requestId;

            model.get(["searchResult", [requestId, requestAsString], "entities", [{from:0, to:1000}]]).then(function(searchResponsePkg) {
                    var entities = searchResponsePkg.json.searchResult[requestId].entities;
                    //console.log(entities);

                    var entityListToGet = [];
                    for(var e in entities){
                        var entity = entities[e];
                        //console.log(entity);
                        entityListToGet.push(entity[1]);
                    }
                    //console.log(entityListToGet);
                    
                    model.get(["entitiesById", entityListToGet]).then(function(entityRsponsePkg) {
                      //console.log(response.json);
                      self.response = entityRsponsePkg.json;

                      if(self.logInternalDetail){
                        console.log('Request');
                        console.log(self.request);
                        console.log('response');
                        console.log(self.response);
                      }
                    });
                  });
          }
        }
      });
    })();
  </script>
</dom-module>
