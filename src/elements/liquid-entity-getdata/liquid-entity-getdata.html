<dom-module id="liquid-entity-getdata">
    <template>
    </template>
    <script>
    (function() {
      'use strict';

      Polymer({
        is: 'liquid-entity-getdata',
        attached: function() {
          //console.log(this.id + " service attached");
          this._makeServiceCall(this);
        },
        ready: function(){
          //console.log(this.id + " service ready");
        },
        properties: {
          operation: {
              type: String,  // 'getentitybyid', 'initiatesearch', 'getsearchresultdetail'
              value: 'initiatesearch'
              //value: 'getsearchresultdetail' 
          },
          request: {
            type: Object,
            value: function() {
              return {
                requestData:{
                  "query":
                  {
                      "ctx":
                      [
                          {
                              "list": "fall2016",
                              "categorization": "shoes"
                          },
              
                          {
                              "list": "master",
                              "categorization": "shoes"
                          }
                      ],
              
                      "valCtx":
                      [
                          {
                              "source": "indix",
                              "timeslice": "current",
                              "governed": "true",
                              "locale": "en-US"
                          },
              
                          {
                              "source": "cnet",
                              "timeslice": "current",
                              "governed": "true",
                              "locale": "en-US"
                          }
                      ],
              
                      "id": "guid",
                      "filters":
                      {
                          "attributesCriterion":
                          [
                              {
                                  "upc":
                                  {
                                      "eq": "123456789"
                                  }
                              },
              
                              {
                                  "msrp":
                                  {
                                      "gte": 10,
                                      "lte": 20
                                  }
                              }
                          ],
              
                          "relationshipsCriterion":
                          [
                              
                          ],
              
                          "typesCriterion":
                          [
                              "ALL",
                              "sku",
                              "product"
                          ]
                      }
                  },
              
                  "fields":
                  {
                      "ctxTypes":
                      [
                          "properties"
                      ],
              
                      "attributes":
                      [
                          "msrp",
                          "launchDate"
                      ],
              
                      "relationships":
                      [
                          "ALL"
                      ]
                  },
              
                  "options":
                  {
                      "totalRecords": 100,
                      "includeRequest": false
                  },

                  "requestId": "requestUID_00001"
                }
              };
            },
            notify: true
          },
          response: {
            type: Object,
            value: function() {
              return {};
            },
            notify: true
          },
          logInternalDetail:{
            type: Boolean,
            value: false,
            notify: true
          },
        },
        _makeServiceCall: function(self) {
            if(self.request){
                var falcorDataSource = new falcor.HttpDataSource('http://localhost:5005/entityData.json', { crossDomain: true, withCredentials: false } );
                var model = new falcor.Model({source: falcorDataSource});
                var _this = this;

                var requestId = self.request.requestData.requestId;

                if(self.operation == 'initiatesearch') {
                    model.call(["searchResults", "create"], [requestId, self.request],[],[]).then(function(entityResponsePkg){
                        //console.log(entityResponsePkg);
                        console.log('model cache after initiatesearch call');
                        console.log(model.getCache());
                    });
                }
                else if(self.operation == 'getsearchresultdetail') {
                    console.log('model cache before getsearchresultdetail call');
                    console.log(model.getCache());
                    model.get(["searchResults", [requestId], "entities"]).then(function(searchResponsePkg) {
                            if(searchResponsePkg !== undefined){
                                console.log(searchResponsePkg);

                                var entities = searchResponsePkg.json.searchResults[requestId].entities;
                                //console.log(entities);

                                var entityListToGet = [];
                                for(var e in entities){
                                    var entity = entities[e];
                                    //console.log(entity);
                                    entityListToGet.push(entity[1]);
                                }
                                //console.log(entityListToGet);
                                
                                model.get(["entitiesById", entityListToGet]).then(function(entityResponsePkg) {
                                        //console.log(entityResponsePkg.json);
                                        self.response = {"response": {"entities": entityResponsePkg.json.entitiesById}};

                                        if(self.logInternalDetail){
                                            console.log('Request');
                                            console.log(self.request);
                                            console.log('response');
                                            console.log(self.response);
                                        }
                                    });
                            }
                        });
                }
                else if(self.operation == 'getentitybyquery'){
                    var entityId = request.requestData.query.id;
                    model.get(["entitiesById", entityId, request]).then(function(entityResponsePkg) {
                            //console.log(entityResponsePkg.json);
                            self.response = {"response": {"entities": entityResponsePkg.json.entitiesById}};

                            if(self.logInternalDetail){
                                console.log('Request');
                                console.log(self.request);
                                console.log('response');
                                console.log(self.response);
                            }
                            });
                }
                else if(self.operation == 'getentitybyid'){
                    var entityId = request.requestData.query.id;
                    model.get(["entitiesById", entityId, query]).then(function(entityResponsePkg) {
                            //console.log(entityResponsePkg.json);
                            self.response = {"response": {"entities": entityResponsePkg.json.entitiesById}};

                            if(self.logInternalDetail){
                                console.log('Request');
                                console.log(self.request);
                                console.log('response');
                                console.log(self.response);
                            }
                            });
                }
            }
        }
      });
    })();
  </script>
</dom-module>
