<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-business-function-behavior/bedrock-business-function-behavior.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<link rel="import" href="../rock-wizard/rock-wizard.html">
<link rel="import" href="../rock-layout/rock-layout.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">

<dom-module id="rock-business-function-dialog">
    <template>
        <style include="pebble-styles-shared">
            pebble-dialog {
                @apply(--dialog-component);
            }
        </style>
        <pebble-dialog id="businessFunctionDialog" modal horizontal-align="auto" vertical-align="auto" show-close-icon no-cancel-on-outside-click no-cancel-on-esc-key dialog-title="[[config.label]]" close="{{close}}" >
            <div style="max-height:90vh;overflow-y: auto">
                <rock-wizard config="{{config}}" shared-data="{{sharedData}}" on-first-step-cancelled="_onFirstStepCancelled" on-last-step-completed="_onLastStepCompleted"></rock-wizard>
            </div>
        </pebble-dialog>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'rock-business-function-dialog',
                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.BusinessFunctionBehavior
                ],
                properties: {
                    config: {
                        type: Object,
                        value: function () { return {}; }
                    }
                },
                attached:function () {
                  this.dialog=this.$$("#businessFunctionDialog");
                },
                open:function () {
                    this.config={};
                    this.config = this.configName ? this.getParentAppConfig(this.name, '', this.configName) : this.getParentAppConfig(this.name);
                    this.dialog.open();
                },
                _onFirstStepCancelled:function () {
                    this.close();
                },
                _onLastStepCompleted:function () {
                    this.close();
                },
                getTitle: function() {
                    return this.config.label;
                },
                setTitle: function(title) {
                    this.set("config.label", title);
                }
            });
        })();
    </script>
</dom-module>
