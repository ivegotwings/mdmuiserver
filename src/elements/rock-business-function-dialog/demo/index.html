<!doctype html>
<html>
  <head>
    <title>rock-business-function-dialog demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../rock-business-function-dialog.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>A basic rock-business-function-dialog</h3>
      <demo-snippet>
        <template is="dom-bind">
          <paper-button raised onclick="bFDialog.open()">Start BF</paper-button>
          <iron-ajax auto url="business-function-variants-create.json" handle-as="json" last-response="{{config}}"></iron-ajax>
          <rock-business-function-dialog id="bFDialog" config="[[config]]"></rock-business-function-dialog>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
