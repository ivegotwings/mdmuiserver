<link rel="import" href="../../../bower_components/polymer/polymer.html">



<dom-module id="rock-classification-manage">
    <template>

        <div>

            This is classification quick manage... 

            [[getClassificationId(contextData)]]
        </div>

    </template>

    <script>
    (function(){
        class RokcClassificationManage extends 
                Polymer.mixinBehaviors([], Polymer.Element) {

            static get is() { return 'rock-classification-manage' }
            
            static get properties() {
                return {
                        contextData:{
                            type:Object,
                            value:() => {
                                return {}
                            }
                        },
                        selectedItem:{
                            type:Object,
                            value:() => {
                                return {}
                            }
                        }
                    }
            }
            
            reRender(){

            }

            getClassificationId(){
                if(this.contextData && this.contextData[ContextHelper.CONTEXT_TYPE_ITEM]
                    && this.contextData[ContextHelper.CONTEXT_TYPE_ITEM].length){
                    return this.contextData[ContextHelper.CONTEXT_TYPE_ITEM][0].id
                }
                return ""
            }

        }
        customElements.define(RokcClassificationManage.is, RokcClassificationManage)

    })();
    </script>
</dom-module>
