<dom-module id="rock-asset-upload">
    <template>
        <style include="bedrock-style-common">
            .placeHolder {
                width: 70%;
                margin: 0 auto;
                padding: 30px;
                box-shadow: 0 0 10px 0 var(--cloudy-blue-color, #c1cad4);
                position: relative;
            }

            #content-label {
                box-shadow: 0 1px 7px 0 var(--palette-cloudy-blue, #c1cad4);
                padding: 15px;
                margin: 10px;
            }

            #image-container {
                width: 30px;
                height: 35px;
                vertical-align: middle;
            }

            import-log {
                vertical-align: middle;
            }

            .title {
                font-size: var(--default-font-size, 14px);
                text-align: center;
                color: var(--palette-steel-grey, #75808b);
            }
        </style>

        <pebble-spinner active="[[_loading]]"></pebble-spinner>
        <liquid-config-get id="getUserProfile" operation="getbyids" request-id="req2" on-response="_onProfileGetResponse"></liquid-config-get>

        <liquid-rest id="assetUploadService" url="" method="POST" on-liquid-response="_onAssetUploadLiquidSuccess" on-liquid-error="_onAssetUploadLiquidFailure"></liquid-rest>

        <div id="content-asset-upload" hidden>
            <p class="title">
                <strong>Profile Name:</strong> [[importProfileName]]</p>
            <div class="placeHolder">
                <pebble-bulk-file-upload accept="image/*" target="/data/file-upload"></pebble-bulk-file-upload>
                <bedrock-pubsub event-name="pebble-bulk-file-upload-success" handler="_onFileUploadSuccess"></bedrock-pubsub>
            </div>
        </div>
    </template>
    <script>
        class RockAssetUpload extends Polymer.mixinBehaviors([RUFBehaviors.UIBehavior],
            Polymer.OptionalMutableData(Polymer.Element)) {
            static get is() {
                return "rock-asset-upload";
            }
            static get properties() {
                return {
                    /**
                     * <b><i>Content development is under progress... </b></i> 
                     */
                    importProfileName: {
                        type: String
                    },
                    /**
                     * <b><i>Content development is under progress... </b></i> 
                     */
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * Indicates the contexts which are retrieved from the "Microsoft's Excel".
                     */
                    contexts: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _entitiesData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _entities: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _fileName: {
                        type: String
                    },
                    _currentBatchNumber: {
                        type: Number,
                        value: 0
                    },
                    _batchSize: {
                        type: Number,
                        value: 10
                    },
                    _loading: {
                        type: Boolean,
                        value: false
                    },
                    _newEntities: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _faultedEntities: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _currentEntityIndex: {
                        type: Number
                    },
                    _currentAction: {
                        type: String,
                        value: "create"
                    },
                    _profileName: {
                        type: String,
                    },
                    _profileSaveRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                     * <b><i>Content development is under progress... </b></i> 
                     */
                    businessFunctionData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    }
                }
            }
            static get observers() {
                return [
                    '_contextChanged(contextData)'
                ]
            }
            ready() {
                super.ready();
                this._bulkFileUpload = this.shadowRoot.querySelector('pebble-bulk-file-upload');
            }
            get userProfileLiq() {
                this._getUserProfile = this._getUserProfile || this.shadowRoot.querySelector("#getUserProfile");

                return this._getUserProfile;
            }
            get assetUploadService() {
                this._assetUploadService = this._assetUploadService || this.shadowRoot.querySelector(
                    "#assetUploadService");
                return this._assetUploadService;
            }
            _contextChanged(contextData) {
                //Question: Is context based upload supported?
                if (!contextData || !this.userProfileLiq) return;

                this.importProfileName = 'imageMetadataConfig';
                let req = {
                    "params": {
                        "query": {
                            "id": this.importProfileName,
                            "filters": {
                                "typesCriterion": [
                                    "metadataConfig"
                                ]
                            },
                            "contexts": [{
                                "app": "DAM",
                                "service": "assetMetadataService",
                                "list": "self"
                            }]
                        },
                        "fields": {
                            "jsonData": true
                        }
                    }
                };

                this.userProfileLiq.requestData = req;
                this.userProfileLiq.generateRequest();
            }
            _onProfileGetResponse(e) {
                let response = e.detail.response;
                let isProfileExist = false;
                if (response && response.status && response.status.toLowerCase() == "success" && response.content &&
                    response.content.configObjects) {
                    if (response.content.configObjects.length > 0) {
                        let configObjects = response.content.configObjects;
                        let assetUploadProfile = configObjects.find(obj => obj.id == this.importProfileName);
                        if (assetUploadProfile) {
                            this._showView("asset-upload");
                            isProfileExist = true;
                        }
                    }
                }

                if (!isProfileExist) {
                    this.logError("Asset upload profile '" + this.importProfileName + "' is missing.", e.detail);
                    this.showWarningToast("Asset upload profile '" + this.importProfileName +
                        "' is missing. Contact your administrator");
                }
            }
            _onFileUploadSuccess(e, detail, sender) {
                this._isDirty = true;
                this._loading = true;
                let assetUploadRequest = {
                    "filesData": detail,
                    "profileName": this.importProfileName
                };
                if (this.assetUploadService) {
                    this.assetUploadService.requestData = assetUploadRequest;
                    this.assetUploadService.url = "/asset/upload";
                    this.assetUploadService.generateRequest();
                }
            }
            _onAssetUploadLiquidSuccess(e) {
                let response = e.detail.response;
                if (response && response.response && response.response.status && response.response.status.toLowerCase() ==
                    "success") {
                    let data = {
                        "messages": [{
                                "message": "Asset upload is in process."
                            },
                            {
                                "message": "You can view the status of the processing in the File Upload Status Dashboard"
                            }
                        ],
                        "actions": [{
                                "name": "closeFunction",
                                "text": "Take Me back to Where I started"
                            },
                            {
                                "name": "nextAction",
                                "text": "Take me to File Upload Status",
                                "dataRoute": "dashboard"
                            }
                        ]
                    };
                    this.businessFunctionData = data;
                    let eventName = "onSave";
                    let eventDetail = {
                        name: eventName,
                        data: {
                            "skipNext": false
                        }
                    };
                    setTimeout(() => {
                        this._loading = false;
                        this.fireBedrockEvent(eventName, eventDetail, {
                            ignoreId: true
                        });
                    }, 5000);
                } else {
                    this.logError("Unable to upload. Contact your administrator.", e.detail);
                    this._isDirty = false;
                    this._loading = false;
                    this._bulkFileUpload.reset();
                }
            }
            _onAssetUploadLiquidFailure(e) {
                this.logError("Unable to upload. Contact your administrator.", e.detail);
                this._loading = false;
                this._isDirty = false;
                this._bulkFileUpload.reset();
            }
            /**
             * <b><i>Content development is under progress... </b></i> 
             */
            getIsDirty() {
                return this._isDirty;
            }
            _showView(viewName) {
                if (viewName) {
                    let contentView = this.shadowRoot.querySelector("#content-" + viewName);
                    if (contentView) {
                        contentView.removeAttribute("hidden");
                    }
                }
            }
        }
        customElements.define(RockAssetUpload.is, RockAssetUpload);
    </script>
</dom-module>
