<!doctype html>
<html>

<head>
    <title>pebble-grid demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
   
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../pebble-relationship-grid.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <div>
        <h3>Basic pebble-grid Demo</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="entity.json" handle-as="json" last-response="{{entityData}}"></iron-ajax>
                <pebble-relationship-grid config="{{gridConfig}}" page-size="10" data="{{entityData}}"></pebble-grid>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
