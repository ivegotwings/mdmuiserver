<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../liquid-entity-data-get/liquid-entity-data-get.html">
<link rel="import" href="./liquid-dataobject-save-behavior-play-element.html">

<dom-module id="liquid-dataobject-save-behavior-demo-updateentity-with-attrs">
    <template>
        <liquid-entity-data-get id="entityGetData3" auto verbose operation="getbyids" request-data={{request}}
             last-response={{entities}} on-response="_entitiesReceived"></liquid-entity-data-get>
        <liquid-dataobject-save-behavior-play-element verbose name="attributeSaveDataService" operation="update"
                request-data="{{entities.content}}" last-response="{{saveResponse}}" on-response="onSaveResponse"></liquid-dataobject-save-behavior-play-element>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-dataobject-save-behavior-demo-updateentity-with-attrs',
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "contexts": [{
                                            "list": "productMaster",
                                            "classification": "_ALL"
                                        }],
                                        "valueContexts": [{
                                            "source": "SAP",
                                            "locale": "en-US"
                                        }],
                                        "id": "BSDF_CREAM_501",
                                        "filters": {
                                            "attributesCriterion": [],
                                            "typesCriterion": [
                                                "nart"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": [
                                            "cpimProductName",
                                            "csapDescriptionOfNart"
                                        ],
                                        "relationships": [
                                            "crossSell"
                                        ],
                                        "relationshipAttributes": [
                                            "status"
                                        ]
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    entities: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    saveResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                _entitiesReceived: function (e) {
                    console.log('entities received', e.detail);

                    var entities = e.detail.response.content.entities;

                    for(let entity of entities){
                        var entityId = entity.id;

                        var ctxItem = entity.data.contexts[0];

                        if("csapDescriptionOfNart" in ctxItem.attributes){
                            ctxItem.attributes.csapDescriptionOfNart.values[0].value = "BSDF_CREAM_501 - updated trial 3";
                        }

                        if(ctxItem.relationships && ctxItem.relationships.crossSell) {
                            var crossSellRels = ctxItem.relationships.crossSell;
                            if(crossSellRels != undefined && crossSellRels.length > 0) {
                                for(let rel of crossSellRels) {
                                    if(rel != undefined && rel.attributes && "status" in rel.attributes) {
                                        rel.attributes["status"].values[0].value = "Active2";
                                    }
                                }
                            }
                        }
                    }

                    var attributeSaveDataService = this.shadowRoot.querySelector('[name="attributeSaveDataService"]');

                    if(attributeSaveDataService){
                        attributeSaveDataService.generateRequest();
                    }
                },
                onSaveResponse: function (e) {
                    console.log('save response ', e.detail);
                }
            });
        })();
    </script>
</dom-module>
