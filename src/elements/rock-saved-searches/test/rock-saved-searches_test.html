<body>

    <template>
        <rock-saved-searches></rock-saved-searches>

</test-fixture>

<test-fixture id="with-saved-searches">
    <template>
        <rock-saved-searches id="ex1"></rock-saved-searches>
    </template>
</test-fixture>

<script>
      var savedSearches= {
                        "favourites" : [
                        {
                            "id" : 1,
                            "name" : "Attributes Missing"
                        },
                        {

                        },
                        {

                        },
                        {

                        },

                        },
                        {

                        },

                        },

                            "name" : "UPC Missing"
                        },
                        {

                        }
                        ],
                        "my-searches" : [
                        {
                            "id" : 1,
                            "name" : "Attributes Missing"
                        },
                        {
                            "id" : 2,
                            "name" : "UPC Missing"
                        },
                        {
                            "id" : 3,
                            "name" : "UPC Missing"
                        }
                        ],
                        "shared-searches" : [
                        {
                            "id" : 1,
                            "name" : "Attributes Missing"
                        },
                        {
                            "id" : 2,
                            "name" : "UPC Missing"
                        },
                        {
                            "id" : 3,
                            "name" : "UPC Missing"
                        }
                        ]
                       };
     suite('basic', function() {
        var myEl;
        setup(function() {
          myEl = fixture('basic');
        });
        test('instantiating the element works', function() {
            flush(function() {
                assert.equal(myEl.is, 'rock-saved-searches');
            });
        });
     });

        suite('with-saved-searches', function() {
        var myEl;
        setup(function() {
          myEl = fixture('with-saved-searches');
          myEl.savedSearches=savedSearches;
        });
        test('Should fire the rock-saved-search-click', function(done) {
            flush(function() {
                myEl.addEventListener('bedrock-event', function(event) {
                    assert.equal(event.detail.name, 'rock-saved-search-click');
                    assert.equal(event.detail.data.id, 1);
                    assert.equal(event.detail.data.name, "Attributes Missing");
                    done();
                });
                var savedSearch= document.querySelectorAll('span')[0];
                fireEvent('tap', {}, savedSearch);
            });
        });
     });
    </script>
</body>
