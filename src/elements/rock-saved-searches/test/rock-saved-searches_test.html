<!doctype html>

<html>

<head>
    <title>rock-search-bar tests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../../../bower_components/iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
    <link rel="import" href="../rock-saved-searches.html">
</head>

<body>

<test-fixture id="basic">
    <template>
        <rock-saved-searches id="savedSearches"></rock-saved-searches>
    </template>
</test-fixture>

<script>
     suite('basic', function() {
        var myEl;
        setup(function() {
          myEl = fixture('basic');
          Polymer.dom.flush();
        });
        test('instantiating the element works', function() {
            flush(function() {
                assert.equal(myEl.is, 'rock-saved-searches');
            });
        });
        test('Should fire the rock-saved-search-click', function(done) {
            flush(function() {
                myEl.addEventListener('bedrock-event', function(event) {
                    assert.equal(event.detail.name, 'rock-saved-search-click');
                    assert.equal(event.detail.data.id, 1);
                    assert.equal(event.detail.data.name, "Attributes Missing");
                    done();
                });
                var savedSearch= document.querySelectorAll('span')[0];
                fireEvent('tap', {}, savedSearch);
            });
        });
     });
    </script>
</body>

</html>
