<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-helpers/element-helper.html">
<link rel="import" href="../pebble-icons/pebble-icons.html">

<link rel="import" href="../pebble-checkbox/pebble-checkbox.html">

<!--
`rock-create-edit-saved-searches` Represents an element that displays the form to create or edit a saved search.
-->

<dom-module id="rock-create-edit-saved-searches">
    <template>
        <style include="pebble-styles-shared"></style>
        <style is="custom-style" include="iron-flex">  
            .savedSearchIcon {
                color: var(--active-icon-color);
                height: 20px;
                width: 20px;
            }            
            .title {
                color: black;
                font-size: var(--default-font-size, 14px);
                font-weight: var(--font-bold, bold);
            }
            
            .cancel {               
                --pebble-button: {
                    height: 30px;
                    color: var(--secondary-text-color);
                    border: 1px solid var(--cancel-button-border-color);
                    font-size: var(--default-font-size, 14px)!important;
                }
            }
            .save {               
                --pebble-button: {
                    height: 30px;
                    background: var(--success-button-color);
                    color: #FFFFFF;
                    border: 1px solid var(--success-button-color);
                    font-size: var(--default-font-size, 14px) !important;
                }
            }
            pebble-button::shadow paper-button iron-icon{
                height: 16px !important;
                width: 16px !important;
                color: var(--active-icon-color) !important;
            }
            pebble-dropdown::shadow paper-dropdown-menu {
                display: inline;
            }
            paper-input::shadow label{
                font-size: var(--default-font-size)!important;
            }
            paper-radio-group paper-radio-button{
                padding: 5px 0!important;
            }
            pebble-dropdown::shadow .dropdown-content{
                padding:0;
            }
            pebble-dropdown::shadow .dropdown-content paper-item {
                padding: 0 8px;
                font-size: var(--default-font-size, 14px) !important;
                font-weight: normal !important;
                min-height: 32px;
            }
            paper-listbox #listbox{
                padding:0;
            }
            pebble-dropdown::shadow .dropdown-content paper-item:hover{
                color:var(--focused-line, #026bc3);
                background-color:var(--bgColor-hover,#e8f4f9);
            }
            pebble-dropdown::shadow .dropdown-content paper-item:focus{
                color: var(--primary-button-color, #036bc3);
            }
           pebble-dropdown::shadow paper-dropdown-menu::shadow paper-menu-button paper-input::shadow label{
                 font-size: 12px;
            }
        </style>

<div class="veritical layout container">
    <div>
        <iron-icon class="savedSearchIcon pebble-md-icons m-r-5" icon="pebble-md-icons:SavedSearch"></iron-icon>
        <span class="title">{{title}}</span>
    </div>
    <div class="p-0">
        <pebble-dropdown id="savedSearchDropdown" label="EDIT SAVED SEARCH" items="{{_savedSearchItems}}"></pebble-dropdown>
        <bedrock-pubsub on-bedrock-event-dropdown-value-change="onDropdownValueChange"></bedrock-pubsub>
    </div>
    <div class="p-0">
        <paper-input id="savedSearchNameId" label="NEW SAVED SEARCH NAME" required auto-validate always-float-label error-message="required"
            value={{name}}></paper-input>
    </div>
    <div class="veritical layout m-t-10">
        <div>
            <span class="font-12">Who can use this saved search?</span>
        </div>
        <div>
            <paper-radio-group aria-labelledby="accessroles" selected="{{_accessType}}">
                <paper-radio-button name="_SELF">Only I can use this</paper-radio-button> <br />
                <paper-radio-button name="_ROLE">All Others with my role can use this</paper-radio-button> <br />
                <paper-radio-button name="_ALL">Everybody in my enterprise can use this</paper-radio-button>
            </paper-radio-group>
        </div>        
    </div>
    <div class="buttons text-center m-t-15 p-0">
        <pebble-button class="cancel btn btn-secondary m-r-8" button-text="Cancel" noink elevation="2" on-tap="_onCancelTap"></pebble-button>
        <pebble-button class="save btn btn-success" button-text="Save" noink elevation="2" on-tap="_onSaveTap"></pebble-button> 
    </div>
</div>

</template>

<script>
        (function () {
            'use strict';

            Polymer({

                is: 'rock-create-edit-saved-searches',
                properties: {
                    /**
                    * Indicates the title for create or edit saved search popover.
                    */
                    title: {
                        type: String,
                        value: "Create or Edit Saved Search",
                        notify: true
                    },
                    /**
                    * Indicates the create or edit mode for the saved search.
                    */
                    editMode: {
                        type: Boolean,
                        reflectToAttribute: true,
                        notify: true
                    },

                    /**
                     * Indicates the search identification to select the details from the drop-down.
                     */
                    savedSearchId: {
                        type: Number,
                        value: null,
                        notify: true
                    },
                    /**
                    * Indicates the saved searches.
                    */
                    createEditModel: {
                        type: Object,
                        value: function () { return {}; },
                        observer: '_createEditModelChanged'
                    },
                    /**
                    * Indicates all saved search names for dropdown.
                    */
                    _savedSearchItems: {
                        type: String,
                        value: ""
                    },

                    _allSavedSearchItems: {
                        type: Array,
                        value: function() { return []; }
                    },
                    /**
                    * Indicates the name of the saved search.
                    */
                    name: {
                        type: String,
                        value: "",
                        notify: true
                    },
                   /**
                    * Indicates the access type, valid values are _SELF / _ROLE / _ALL
                    */
                    _accessType: {
                        type: String,
                        value: '_SELF',
                        notify: true
                    }        
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                listeners: {
                    'change': '_onDropdownChange'
                },
                _createEditModelChanged: function () {                                     
                    if (this.createEditModel) {
                        var existingSavedSearches = this._allSavedSearchItems = [];

                        if(!this.createEditModel || !this.createEditModel.favourites 
                                                 || !this.createEditModel["my-searches"]
                                                 || !this.createEditModel["shared-searches"])
                        {
                            return;
                        }
                        
                        this._allSavedSearchItems = this.createEditModel.favourites.concat(this.createEditModel["my-searches"])
                                                                                   .concat(this.createEditModel["shared-searches"]);                   
                        
                        //favourites, my-searches, shared-searches
                        for (var i = 0; i < this._allSavedSearchItems.length; i++) {
                            existingSavedSearches.push(this._allSavedSearchItems[i].name);
                        }                         
                        
                        this._savedSearchItems = existingSavedSearches.join(",");                        

                        this._resetControlValues();                                               
                    }
                },

                /**
                 * Can be used to denote actions that happens on clicking the create or edit button.
                 * If selected saved search is available, then specific search details are loaded.
                 * Otherwise, input field for new creation is focused.
                 */
                OnCreateEditButtonClick: function(){

                    var selectedIndex = -1;

                    if(this.savedSearchId)
                    {
                        for (var i = 0; i < this._allSavedSearchItems.length; i++) 
                        {
                            if(this._allSavedSearchItems[i].id == this.savedSearchId)
                            {
                                selectedIndex = i;
                            }
                        }

                        this.async(function(){
                            this.$$('pebble-dropdown').selectedIndex = selectedIndex;
                        });                                                
                    }

                    if(!this.savedSearchId || selectedIndex == -1)
                    {                        
                        this.async(function(){
                            this.$$('#savedSearchNameId').focus();
                        });                                            
                    }
                },                                
                _onDropdownChange: function (e) {                    
                    var path = ElementHelper.getElementPath(e);
                    if (path[0].id == "savedSearchDropdown" && e.detail != undefined) {
                        var selectedIndex = e.detail.newValue;

                        if (selectedIndex != -1) {
                            var dropdownElement = this.$$('pebble-dropdown');
                            var selectedValue = dropdownElement.selectedValue;

                            // Get the object for the current selected saved search                                
                            if (this._allSavedSearchItems && selectedValue) {
                                var savedSearchObject = {};
                                for (var i = 0; i < this._allSavedSearchItems.length; i++) {
                                    if (this._allSavedSearchItems[i].name == selectedValue) {
                                        savedSearchObject = this._allSavedSearchItems[i];
                                        break;
                                    }
                                }

                                // Set the values for all the controls accordingly
                                this.name = savedSearchObject.name;
                                this._accessType = savedSearchObject.accesstype;                                
                            }
                        }
                    }
                },
                _onCancelTap: function (e) {
                    this._resetControlValues();
                    this.editMode = false;
                    this.fireBedrockEvent('saved-search-cancel', null, { ignoreId: true });
                },
                _onSaveTap: function (e) {
                    // fire the validation to check if name is given or not. If given, get the saved search name
                    var inputElement = this.$$('paper-input');
                    var flag = inputElement.validate();
                    if (!flag) {
                        return;
                    }

                    var _savedSearchDropdown = this.$$('#savedSearchDropdown');
                    var _selectedSearch = {};
                    if(_savedSearchDropdown)
                    {
                        _selectedSearch = this._allSavedSearchItems[_savedSearchDropdown.selectedIndex];
                    }
                    
                    
                    var savedSearchObject = { name: this.name, accesstype: this._accessType, selectedSearch: _selectedSearch }                    
                    this.fireBedrockEvent('saved-search-save', savedSearchObject, { ignoreId: true });
                    this._resetControlValues();
                    this.editMode = false;                   
                },
                /*
                    * Re-usable function to clear all control values
                    */
                _resetControlValues: function () {

                    var dropdownElement = this.$$('pebble-dropdown');
                    if (dropdownElement != undefined) {
                        dropdownElement.selectedValue = "";
                    }

                    //clear all the control values
                    var inputElement = this.$$('paper-input');
                    if (inputElement != undefined) {
                        this.name = "";
                        inputElement.removeAttribute("required");
                        inputElement.validate();
                        inputElement.setAttribute("required", true);
                    }

                    //Reset to default                    
                    this._accessType = "_SELF"; //Reset to default
                }
            });
        })();
    </script>
</dom-module>
