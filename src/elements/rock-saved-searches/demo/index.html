<!doctype html>
<html>
<head>
    <title>rock-saved-searches demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../rock-saved-searches/rock-saved-searches.html">
    <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
</head>
<body>

<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A rock-saved-search</h3>
    <demo-snippet>
        <template  id="demo-app">
            <rock-saved-searches id="ex1" icon="pebble-md-icons:SavedSearch" button-text="Saved Search"
                                 dropdown-icon></rock-saved-searches>
            <bedrock-pubsub on-bedrock-event-rock-saved-search-click="demoEvent"></bedrock-pubsub>
            <script>

            document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
                alert('selected '+JSON.stringify(detail));
            };

          </script>
        </template>

    </demo-snippet>
</div>
    <script>
		window.addEventListener('WebComponentsReady', function(e) {
			document.querySelector("#ex1").$$("#savedSearch-ajax").url = "../demo/saved-searches.json";
		});
	</script>
</body>
</html>
