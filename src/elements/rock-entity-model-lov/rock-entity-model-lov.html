<!--
`rock-entity-model-lov` component is used to render entity model in lov, it filters data as per filter criteria.

@demo demo/index.html
-->

<dom-module id="rock-entity-model-lov">
    <template>
        <entity-model-lov-datasource id="entityModelLovDataSource" request="{{_request}}" data-source="{{dataSource}}" data-formatter="{{_dataFormatter}}"
            attributes-criterion-builder={{_attributesCriterionBuilder}}>
        </entity-model-lov-datasource>
        <pebble-lov id="entityModelLov" data-source="{{dataSource}}" page-size="[[pageSize]]" multi-select="[[multiSelect]]" show-image="[[showImage]]"
            show-color="[[showColor]]" no-sub-title="[[noSubTitle]]" show-action-buttons="[[showActionButtons]]" selected-item="{{selectedItem}}"
            selected-items="{{selectedItems}}">
        </pebble-lov>
    </template>
    <script>
        Polymer({
            is: 'rock-entity-model-lov',
            properties: {

            },

            behaviors: [
                RUFBehaviors.LovBehavior
            ],

            listeners: {
                'entityModelLov.selection-changed': 'lovSelectionChanged'
            },

            ready: function () {
                this._attributesCriterionBuilder = this._prepareAttributesCriteria.bind(this);

                this._dataFormatter = this._getAttributeFormattedData.bind(this);

                this._currentLovElement = this.$$("#entityModelLov");
            },

            lovSelectionChanged: function (event) {
                var eventDetail = {
                    name: "entity-model-lov-selection-changed",
                    data: event.detail.item
                }
                this.fireBedrockEvent(eventName, eventDetail);
            },

            _getAttributeFormattedData: function (data) {
                if (data && data.content.entityModels) {
                    var entityModels = data.content.entityModels;
                    if (entityModels) {
                        return DataHelper.transformEntityModelForLov(entityModels, this._lovAttributeMap);
                    }
                }
            },

            _prepareAttributesCriteria: function (searchText) {
                if (searchText) {
                    var attributesCriterion = [];
                    var searchKey = new Object();
                    var searchValue = new Object();
                    searchValue.eq = searchText ? searchText : '';

                    searchKey[this.itemTitle] = searchValue;
                    attributesCriterion.push(searchKey);
                    return attributesCriterion
                }
            }
        });
    </script>
</dom-module>
