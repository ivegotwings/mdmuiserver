<link rel="import" href="../../../bower_components/polymer/polymer.html">


<link rel="import" href="../liquid-entity-model-composite-get/liquid-entity-model-composite-get.html">

<dom-module id="attribute-model-datasource">
    <template>
        <liquid-entity-model-composite-get name="compositeAttributeModelGet" request-data="{{request}}" 
            on-entity-model-composite-get-response="_onGetResponse" on-error="_onError" exclude-in-progress>
        </liquid-entity-model-composite-get>
        <liquid-entity-model-get id="liquidModelInitiSearch" operation="initiatesearch" request-data={{request}} 
            on-response="_onInitiateSearchResponse" on-error="_onError"
            last-response="{{_initSearchResponse}}"></liquid-entity-model-get>
        <liquid-entity-model-get id="liquidModelGetResult" operation="getsearchresultdetail" request-data={{request}} 
            on-response="_onSearchResultResponse" on-error="_onError" request-id="[[_initSearchResponse.content.requestId]]"
         ></liquid-entity-model-get>
    </template>
    <script>
        Polymer({
            is: 'attribute-model-datasource',
            properties: {
                mode: {
                    type: String,
                    value: "self"
                },
                _liquidGetByIdsElement: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _liquidInitSearchElement: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _liquidGetResultElement: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                request:{
                    type: Object,
                    observer:'getData',
                    value: function(){
                        return {};
                    }
                }

            },
            ready: function () {
                this._liquidGetByIdsElement = Polymer.dom(this).node.$$("liquid-entity-model-composite-get");
                this._liquidInitSearchElement = Polymer.dom(this).node.$$("#liquidModelInitiSearch");
                this._liquidGetResultElement = Polymer.dom(this).node.$$("#liquidModelGetResult");
            },
            getData: function () {
                if (_.isEmpty(this.request)) {
                    return;
                }
                if(this.mode == 'self') {
                    this._liquidGetByIdsElement.generateRequest();
                } else {
                    this._liquidInitSearchElement.generateRequest();
                }
            },

            reTriggerRequest: function(){
                    this.getData();
            },

            _onInitiateSearchResponse: function (e) {
                this._liquidGetResultElement.generateRequest();
            },
            _onGetResponse: function (e) {
                var response = e.detail.response;
                if (typeof (this.dataFormatter) == 'function') {
                    if (response && response.status === "success") {
                        this.dataFormatter(response);
                    }
                }
            },
            _onSearchResultResponse: function (e) {
                var response = e.detail.response;
                if (typeof (this.dataFormatter) == 'function') {
                    if (response && response.status === "success") {
                        this.dataFormatter(response);
                    }
                }
            },
            _onError: function (e) {
                console.log('error occured while loading attribute models ', JSON.stringify(e));
            }

        });
    </script>
</dom-module>
