<!Doctype html>
<html>

	<head>
		<title>rock-attribute-model-lov demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

		<script type="module" src="../../../../../@polymer/polymer/polymer-legacy.js"></script>
		<script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
		<script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

		<script type="module" src="../rock-attribute-model-lov.js"></script>

		<style include="demo-pages-shared-styles">
			pebble-button.icon-text-button {
				--pebble-button: {
					height: 30px;
					padding: 0.5em 0em 0.5em 0em;
					border: 1px solid #036BC3;
				}
			}

			.container {
				display: flex;
				display: -webkit-flex;
				/* Safari */
			}

			.col {
				width: 20%;
				margin-right: 5%;
			}
		</style>
	</head>

	<body>
		<!-- Test all below scenarios with multi-select -->
		<div>
			<h3>A rock attribute-model-lov with an identifier and a title</h3>
			<demo-snippet>
				<template is="dom-bind">
					<div class="container">
						<div class="col">
							<!-- Verify replacing value "id" with "name" -->
							<!-- Verify replacing attribute "idField" with "valueField" -->
							<!--todo update the demo-->
							<rock-attribute-model-lov id="basic-rock-attribute-model-lov" id-field="name" title-pattern="name" type-field='["channel"]' selected-item="{{selectedItem}}"
											 request-data='{
							"params": {
								"query": {
									"filters": {
										"typesCriterion": [
											"channel"
										]
									}
								}
							}
						}'>
							</rock-attribute-model-lov>
						</div>
						<div class="col">
							Selected Item: {{selectedItem.title}}
						</div>
					</div>
				</template>
			</demo-snippet>
		</div>
	</body>

</html>
