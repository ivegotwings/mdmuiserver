<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">
<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-helpers/element-helper.html">
<link rel="import" href="../bedrock-lov-behavior/bedrock-lov-behavior.html">

<link rel="import" href="../pebble-lov/pebble-lov.html">

<link rel="import" href="attribute-model-getData.html">

<!--
`rock-attribute-model-lov` component is used to render entities in lov, it filters data as per filter criteria.

@demo demo/index.html
-->

<dom-module id="rock-attribute-model-lov">
    <template>
        <attribute-model-getData id="attributeModelDataSource" request="[[requestData]]" data-source="{{dataSource}}" data-formatter="{{_dataFormatter}}">
        </attribute-model-getData>
        <!--<attribute-model-lov-datasource id="attributeModelLovDataSource" request="[[requestData]]" data-source="{{dataSource}}" data-formatter="{{_dataFormatter}}"
            keywords-criterion-builder="{{_keywordsCriterionBuilder}}">
        </attribute-model-lov-datasource>-->
        <pebble-lov id="attributeModelLov" page-size="[[pageSize]]" multi-select="[[multiSelect]]" show-image="[[showImage]]" show-color="[[showColor]]"
            no-sub-title="[[noSubTitle]]" show-action-buttons="[[showActionButtons]]"  items="[[items]]"
            selected-item="{{selectedItem}}" selected-items="{{selectedItems}}">
        </pebble-lov>
    </template>
    <script>
        Polymer({
            is: 'rock-attribute-model-lov',
            properties: {
                requestData: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _lovColumnNameValueCollection: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                /**
                 * Specifies whether or not to generate console logs.
                 */
                verbose: {
                    type: Boolean,
                    value: false
                },
                /*
                 * Indicates the attribute of an entity which will be used as id for the item
                 */
                idField: {
                    type: String,
                    value: ""
                },
                /*
                 * Indicates the attribute of an entity which will be used as title for the item
                 */
                titlePattern: {
                    type: String,
                    value: ""
                },
                /*
                 * Indicates the attribute of an entity which will be used as subtitle for the item
                 */
                subTitlePattern: {
                    type: String,
                    value: ""
                },
                /*
                 * Indicates the attribute of an entity which will be used as image for the item
                 */
                imageField: {
                    type: String,
                    value: ""
                },
                /*
                 * Indicates the attribute of an entity which will be used as color for the item
                 */
                colorField: {
                    type: String,
                    value: ""
                },
                /*
                 * Indicates the attribute of an entity which will be used as value for the item
                 */
                valueField: {
                    type: String,
                    value: ""
                },
                /*
                 * Indicates the attribute of an entity which will be used as value for the item
                 */
                typeField: {
                    type: Array,
                    value: []
                },                
                _attributesCriterionBuilder: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _keywordsCriterionBuilder: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _dataFormatter: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                }
            },

            behaviors: [
                RUFBehaviors.UIBehavior,
                RUFBehaviors.LovBehavior
            ],

            listeners: {
                'attributeModelLov.selection-changed': '_onLovSelectionChanged',
                'attributeModelLov.lov-confirm-button-tap': '_onLovConfirmButtonTapped',
                'attributeModelLov.lov-close-button-tap': '_onLovCloseButtonTapped'
            },


            ready: function () {
                this._keywordsCriterionBuilder = this._prepareKeywordsCriteria.bind(this);
                this._attributesCriterionBuilder = this._prepareAttributesCriteria.bind(this);
                this._dataFormatter = this._getAttributeFormattedData.bind(this);
                this._prepareAttributeMaps();
                if (this.verbose) {
                    // Todo..  Id may not be available every time
                    console.log("Request Object for the Element: " + this.id + "is" + JSON.stringify(this.requestData));
                }
            },


            reTriggerRequest: function() {
                this.$$('#attributeModelDataSource').reTriggerRequest();
            },

            resetLOV: function() {
                this.$$('#attributeModelLov').items = [];
            },

            _prepareAttributeMaps: function () {
                this._lovColumnNameValueCollection.id = this.idField;
                this._lovColumnNameValueCollection.title = this.titlePattern;
                this._lovColumnNameValueCollection.subtitle = this.subTitlePattern;
                this._lovColumnNameValueCollection.image = this.imageField;
                this._lovColumnNameValueCollection.color = this.colorField;
                this._lovColumnNameValueCollection.value = this.valueField;
            },

            _getAttributeFormattedData: function (data) {
                if (data && data.content.entityModels) {
                    var atributeModels = DataTransformHelper.transformAttributeModels(data.content.entityModels[0], this.contextData);
                    if (atributeModels) {
                        this.items = DataHelper.transformAtributeModelsToLovSchema(atributeModels, this._lovColumnNameValueCollection)
                    }
                }
                
            },

            _prepareAttributesCriteria: function (searchText) {
                if (searchText) {
                    var attributesCriterion = [];
                    var searchKey = new Object();
                    var searchValue = new Object();
                    searchValue.eq = searchText ? searchText : '';

                    // Todo.. When Pattern comes into picture this one is effected
                    searchKey[this.titlePattern] = searchValue;
                    attributesCriterion.push(searchKey);
                    return attributesCriterion;
                }
            },

            _prepareKeywordsCriteria: function (searchText) {
                if (searchText) {
                    var keywordsCriterion = {};

                    keywordsCriterion.keywords = searchText;
                    keywordsCriterion.operator = "and";

                    return keywordsCriterion;
                }
            },

            _onLovSelectionChanged: function (event) {
                var eventDetail = {
                    data: event.detail.item
                }

                this.fireBedrockEvent("attribute-model-lov-selection-changed", eventDetail);
            },

            _onLovConfirmButtonTapped: function (event) {
                var eventDetail = {
                    data: {
                        id: this.id
                    },
                    name: "attribute-model-lov-confirm-button-tap"
                }

                this.fireBedrockEvent("attribute-model-lov-confirm-button-tap", eventDetail);
            },

            _onLovCloseButtonTapped: function (event) {
                var eventDetail = {
                    data: {
                        id: this.id
                    },
                    name: "attribute-model-lov-close-button-tap"
                }

                this.fireBedrockEvent("attribute-model-lov-close-button-tap", eventDetail);
            },

            _refershTemplate: function () {
                this.$$("#attributeModelLov")._ensureItemsRendered();
            },
            refreshData:function () {
                this.$.attributeModelLov.refreshData();
            }
        });
    </script>
</dom-module>
