<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../liquid-entity-getdata/liquid-entity-getdata.html">
<link rel="import" href="../liquid-entity-savedata.html">

<dom-module id="liquid-entity-savedata-demo3">
    <template>
        <liquid-entity-getdata id="entityGetData3" auto verbose operation="getentities" request-data={{request}}
             last-response={{entities}} on-response="_entitiesReceived"></liquid-entity-getdata>
        <liquid-entity-savedata verbose name="attributeSaveDataService" operation="createentities"
                last-response="{{saveResponse}}" on-response="onSaveResponse"></liquid-entity-savedata>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-entity-savedata-demo3',
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "ctx": [{
                                            "list": "productMaster",
                                            "classification": "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry"
                                        }],
                                        "valCtx": [{
                                            "source": "SAP",
                                            "locale": "en-US"
                                        }],
                                        "id": "nart1",
                                        "filters": {
                                            "attributesCriterion": [],
                                            "typesCriterion": [
                                                "nart"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": [
                                            "cpimProductName",
                                            "csapDescriptionOfNart"
                                        ],
                                        "relationships": [
                                            "ALL"
                                        ]
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    entities: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    saveResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                _entitiesReceived: function (e) {
                    console.log('entities received', e.detail);

                    var entities = e.detail.response.content.entities;

                    var entityIds = Object.keys(entities);
            
                    for(var i in entityIds){
                        var entityId = entityIds[i];
                        var entity = entities[entityId];    

                        var newEntity = JSON.parse(JSON.stringify(entity)); //clone new one..

                        //newEntity.id = "EN_" + this.getRandomString();
                        newEntity.id = "nart6";

                        var ctxKey = Object.keys(newEntity.data.ctxInfo)[0];

                        if("csapDescriptionOfNart" in newEntity.data.ctxInfo[ctxKey].attributes){
                            newEntity.data.ctxInfo[ctxKey].attributes.csapDescriptionOfNart.values[0].value = "creating new entity with entity id " + newEntity.id;
                        }
                    }

                    var attributeSaveDataService = this.$$('[name="attributeSaveDataService"]');

                    if(attributeSaveDataService){
                        var newEntities = {};
                        newEntities[newEntity.id] = newEntity;
                        attributeSaveDataService.requestData = {'entities': newEntities};
                        attributeSaveDataService.generateRequest();
                    }
                },
                getRandomString : function() {
                    var x = 2147483648;
                    return Math.floor(Math.random() * x).toString(36) +
                        Math.abs(Math.floor(Math.random() * x) ^ new Date().getTime()).toString(36);
                },
                onSaveResponse: function (e) {
                    console.log('save response ', e.detail);
                }
            });
        })();
    </script>
</dom-module>
