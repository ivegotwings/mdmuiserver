<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../liquid-entity-getdata/liquid-entity-getdata.html">
<link rel="import" href="../liquid-entity-savedata.html">

<dom-module id="liquid-entity-savedata-demo2">
    <template>
        <liquid-entity-getdata id="entityGetData3" auto verbose operation="getentities" request-data={{request}}
             last-response={{entities}} on-response="_entitiesReceived"></liquid-entity-getdata>
        <liquid-entity-savedata verbose name="attributeSaveDataService" operation="updateentities"
                request-data="{{entities.content}}" last-response="{{saveResponse}}" on-response="onSaveResponse"></liquid-entity-savedata>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-entity-savedata-demo2',
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "ctx": [{
                                            "list": "productMaster",
                                            "classification": "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry"
                                        }],
                                        "valCtx": [{
                                            "source": "SAP",
                                            "locale": "en-US"
                                        }],
                                        "id": "entity_105",
                                        "filters": {
                                            "attributesCriterion": [],
                                            "typesCriterion": [
                                                "nart"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": [
                                            "cpimProductName",
                                            "csapDescriptionOfNart"
                                        ],
                                        "relationships": [
                                            "ALL"
                                        ]
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    entities: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    saveResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                _entitiesReceived: function (e) {
                    console.log('entities received', e.detail);

                    var entities = e.detail.response.content.entities;

                    var entityIds = Object.keys(entities);
            
                    for(var i in entityIds){
                        var entityId = entityIds[i];
                        var entity = entities[entityId];    

                        var ctxKey = Object.keys(entity.data.ctxInfo)[0];

                        if("csapDescriptionOfNart" in entity.data.ctxInfo[ctxKey].attributes){
                            entity.data.ctxInfo[ctxKey].attributes.csapDescriptionOfNart.values[0].value = "updated Nart desc 1";
                        }

                        //entity.systemInfo.tenantId = "t2";   
                    }

                    var attributeSaveDataService = this.$$('[name="attributeSaveDataService"]');

                    if(attributeSaveDataService){
                        attributeSaveDataService.generateRequest();
                    }
                },
                onSaveResponse: function (e) {
                    console.log('save response ', e.detail);
                }
            });
        })();
    </script>
</dom-module>
