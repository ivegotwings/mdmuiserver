<link rel="import" href="../liquid-config-getdata.html">

<dom-module id="liquid-config-getdata-demo2">
    <template>
        <liquid-config-getdata id="configGetData3" auto verbose operation="getconfigs" request-id="req1" request-data={{request}}
            on-response="_onConfigsGetResponse"></liquid-config-getdata>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-config-getdata-demo2',
                attached: function () {
                },
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "data": {
                                    "query": {
                                        "ctx": [
                                            {
                                                "list": "productMaster",
                                                "classification": "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry"
                                            }
                                        ],
                                        "valCtx": [
                                            {
                                                "source": "SAP",
                                                "locale": "en-US"
                                            }
                                        ],
                                        "id": "config_101",
                                        "filters": {
                                            "attributesCriterion": [],
                                            "typesCriterion": [
                                                "nart"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": [
                                            "cpimProductName",
                                            "csapDescriptionOfNart"
                                        ],
                                        "relationships": [
                                            "ALL"
                                        ]
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                    configs: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    }
                },
                _onConfigsGetResponse: function (e) {
                    var configs = e.detail.response.content;
                    console.log('Received configs ', configs);
                }
            });
        })();
    </script>
</dom-module>
