<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-aggregate-config-get.html">
<link rel="import" href="../../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">

<dom-module id="liquid-aggregate-config-get-demo">
    <template>
        <bedrock-pubsub event-name="config-get-response" handler="_onConfigsGetResponse"     target-id=""></bedrock-pubsub>
        <liquid-aggregate-config-get id="configGetData3" verbose operation="getbyids" request-id="req1" request={{request}}></liquid-aggregate-config-get>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-aggregate-config-get-demo',
                attached: function () {
                },
                properties: {
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "name": "app-entity-discovery_components-list",
                                        "contexts": [
                                            {
                                                "app": "app-entity-discovery",
                                                "service": "_ALL",
                                                "component": "_ALL",
                                                "subComponent": "_ALL",
                                                "entityType": "_ALL",
                                                "list": "_ALL",
                                                "relationshipType": "_ALL",
                                                "role": "_ALL",
                                                "user": "_ALL"
                                            }
                                        ],
                                        "filters": {
                                            "typesCriterion": ["uiConfig"]
                                        }
                                    },
                                    "fields": {
                                        "jsonData": true
                                    }
                                }
                            };
                        },
                        notify: true
                    },
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                generateRequest: function() {
                    this.$$('#configGetData3').generateRequest();
                },
                _onConfigsGetResponse: function (e, detail, sender) {
                    var configs = detail.configs;
                    console.log('Received configs ', JSON.stringify(configs, null, 2));
                }
            });
        })();
    </script>
</dom-module>
