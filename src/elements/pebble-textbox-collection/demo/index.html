<!doctype html>
<html>
<head>
    <title>pebble-textbox-collection demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">
    <link rel="import" href="../../pebble-lov/pebble-lov.html">
    <link rel="import" href="../pebble-textbox-collection.html">

    <link rel="import" href="./textbox-collection-demo.html">    

    <style is="custom-style" include="demo-pages-shared-styles"></style>
    <style is="custom-style" include="pebble-styles-app"></style>

</head>
<body>
<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A pebble-text-collection</h3>
    <demo-snippet>
        <template>            
            <pebble-textbox-collection label='Hashtags' values='[{"title":"color"}, {"title":"size"}]'></pebble-textbox-collection>
        </template>
    </demo-snippet>
    <h3>A pebble-text-collection with readonly mode</h3>
    <demo-snippet>
        <template>            
            <pebble-textbox-collection label='Hashtags' is-readonly values='[{"title":"color"}, {"title":"size"}]'></pebble-textbox-collection>
        </template>
    </demo-snippet>
    <h3>A pebble-text-collection with LOV</h3>
    <demo-snippet>
        <template is="dom-bind" id="demoapp">
            <textbox-collection-demo></textbox-collection-demo>
        </template>
    </demo-snippet>
</div>
</body>
</html>
