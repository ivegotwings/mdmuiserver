<!doctype html>
<html>
<head>
    <title>pebble-textbox-collection demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/polymer/lib/elements/custom-style.html">

    <link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">    
    <link rel="import" href="../pebble-textbox-collection.html">

    <custom-style>
    <style include="pebble-styles-app"></style>
    </custom-style>

    <custom-style>
    <style include="demo-pages-shared-styles"></style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A pebble-textbox-collection</h3>
    <demo-snippet>
        <template is="dom-bind" id="demo-app">            
            <pebble-textbox-collection id="collection" label='Hashtags' values='{{values}}'></pebble-textbox-collection> 
            <br />
            <span>Values: {{values}}</span>
        </template>
        <script>
            document.querySelector("#demo-app").values = ["red", "green"];
        </script>
    </demo-snippet>    
    <h3>A pebble-textbox-collection with "read-only" mode</h3>
    <demo-snippet>
        <template>
            <pebble-textbox-collection label='Hashtags' values='["red", "green", "blue"]' is-readonly></pebble-textbox-collection>
        </template>
    </demo-snippet>
    <h3>A pebble-textbox-collection with "no-float" label</h3>
    <demo-snippet>
        <template>
            <pebble-textbox-collection label='Hashtags' values='["red", "green", "blue"]' no-label-float="true"></pebble-textbox-collection>
        </template>
    </demo-snippet>
</div>
</body>
</html>
