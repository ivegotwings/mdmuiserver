<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<dom-module id="file-upload-simple-demo">
    <template>
        <style include="pebble-styles-shared"></style>

                text/plain, application/pdf, image/*" target="/file-upload"></pebble-file-upload>
        <bedrock-pubsub on-bedrock-event-pebble-file-upload-success="onUploadSuccess"></bedrock-pubsub>
</template>
<script> 
    (function () {
        'use strict';

        Polymer({
            is: 'file-upload-simple-demo',
            properties: {

            },
            onUploadSuccess: function(e, detail) {
                console.log(JSON.stringify(e, null, 2));
                console.log(JSON.stringify(detail, null, 2));
            }
        });
    })();
</script>
</dom-module>
