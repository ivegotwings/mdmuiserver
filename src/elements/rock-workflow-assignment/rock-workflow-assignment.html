<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">
<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-component-context-behavior/bedrock-component-context-behavior.html">

<link rel="import" href="../liquid-rest/liquid-rest.html">

<link rel="import" href="../pebble-spinner/pebble-spinner.html">
<!--
<b><i>Content development is under progress... </b></i>

@demo demo/index.html
-->
<dom-module id="rock-workflow-assignment">
    <template>
        <style include="pebble-styles-shared">
            .message {
                text-align: center;
            }
        </style>
        <pebble-spinner active="[[_loading]]"></pebble-spinner>
        <div class="message">[[_message]]</div>

        <liquid-rest id="entityWfAssignment" url="/pass-through-bulk/entitygovernservice/workflowChangeAssignment" method="POST" request-data={{_assignmentRequest}}
            on-liquid-response="_onAssignmentSuccess" on-liquid-error="_onAssignmentFailure"></liquid-rest>

        <liquid-rest id="asyncEntityWfAssignment" url="/data/pass-through-combined-query/bulkentityservice/createtask" method="POST" request-data={{_asyncAssignmentRequest}}
            on-liquid-response="_onAsyncAssignmentSuccess" on-liquid-error="_onAsyncAssignmentFailure"></liquid-rest>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'rock-workflow-assignment',

                properties: {

                    /**
                     * Represents selection mode query or count
                     */
                    selectionMode: {
                        type: String,
                        value: "count"
                    },

                    /**
                     * Represents criteria query
                     */
                    selectionQuery: {
                        type: Object,
                        value: function() {
                            return {};
                        }
                    },
                   /**
                    * <b><i>Content development is under progress... </b></i>
                    */
                    contextData: {
                         type:Object,
                         value: function() {
                            return {};
                         }
                    },
                   /**
                    * <b><i>Content development is under progress... </b></i>
                    */
                    selectedEntities: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    },
                   /**
                    * <b><i>Content development is under progress... </b></i>
                    */
                    assignmentAction: {
                        type: String
                    },
                   /**
                    * Represents workflow name
                    */
                    workflowName: {
                        type: String
                    },
                    /**
                    * Represents workflow external name
                    */
                    workflowExternalName: {
                        type: String
                    },
                    /**
                    * Represents workflow activity name
                    */
                    workflowActivityName: {
                        type: String
                    },
                    /**
                    * Represents workflow activity external name
                    */
                    workflowActivityExternalName: {
                        type: String
                    },

                    _loading: {
                        type: Boolean,
                        value: false
                    },

                    _message: {
                        type: String
                    },

                    _assignmentRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _responseMessages: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },

                    _taskId: {
                        type: String,
                        value: null
                    },

                    syncThreshold: {
                        type: String,
                        value: 20
                    }
                },

                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],

                observers: [
                    '_executeAssignmentProcess(contextData, assignmentAction, workflowName, workflowActivityName)'
                ],

                _executeAssignmentProcess: function () {
                    // Start process when all the details are available
                    if(this.contextData && !_.isEmpty(this.contextData) &&
                       this.assignmentAction && this.workflowName && this.workflowActivityName) {
                           this._loading = true;
                           this._message = "Assignment process started";
                           this._generateAssignmentRequest();
                    }
                },

                _getAttributeValue: function(id, attrName) {
                    if(this.selectedEntities && this.selectedEntities.length > 0)
                    {
                        for(var i = 0; i < this.selectedEntities.length; i++) {
                            if(this.selectedEntities[i].id == id) {
                                var attribute;
                                if(this.selectedEntities[i] && DataHelper.isValidObjectPath(this.selectedEntities[i], "data.attributes")) {
                                    attribute = this.selectedEntities[i].data.attributes[attrName];
                                }
                                return attribute ? attribute.values[0].value : "Not found";
                            }
                        }
                    }
                },

                _generateAssignmentRequest: function () {

                    // No selectionMode or selectionMode as count should have selectedEntities to do process
                    if((!this.selectionMode || this.selectionMode == "count") && (!this.selectedEntities || this.selectedEntities.length == 0)) {
                        this._message = "Entities not available for the process";
                        this._loading = false;
                        return;
                    }

                    var workflowDetails = {
                        "workflowShortName": this.workflowName,
                        "workflowActivityName": this.workflowActivityName
                    };

                    //Prepare request without entity
                    var workflowAssignmentRequest = DataRequestHelper.createWfChangeAssignmentRequest(null, workflowDetails, this.contextData, this.assignmentAction);

                    //Add hotline flag if hotline is enabled
                    if(DataHelper.isHotlineModeEnabled()) {
                        workflowAssignmentRequest.hotline = true;
                    }

                    if(this.selectionMode == "query" || (this.selectionMode == "count" && this.selectedEntities.length > this.syncThreshold)) {

                        if(!this.selectionQuery || _.isEmpty(this.selectionQuery)) {
                            this._message = "Selection query not available for the process";
                            this._loading = false;
                            return;
                        }

                        // workflowAssignmentRequest.params.query = this.selectionQuery;

                        //Async process
                        var asyncLiquidWfAssign = this.shadowRoot.querySelector("#asyncEntityWfAssignment");
                        workflowAssignmentRequest.params.operationType = "inboundService";

                        if(this.selectionQuery.params && this.selectionQuery.params.isCombinedQuerySearch) {
                            workflowAssignmentRequest.params.taskType = "changeAssignment-multi-query";
                            workflowAssignmentRequest.entities = [this.selectionQuery.entity];
                        } else {
                            workflowAssignmentRequest.params.taskType = "changeAssignment-query";
                            workflowAssignmentRequest.params.query = this.selectionQuery.params ? this.selectionQuery.params.query : this.selectionQuery;
                        }

                        //Add clientAttributes
                        var valueContext = ContextHelper.getFirstValueContext(this.contextData);
                        var userContext = ContextHelper.getFirstUserContext(this.contextData);
                        var clientMessage;
                        if(this.assignmentAction == "take") {
                            clientMessage = "Workflow '"+ this.workflowExternalName +"' step '" + this.workflowActivityExternalName +"' assignment to '"+ userContext.user +"'";
                        } else {
                            clientMessage = "Workflow '"+ this.workflowExternalName +"' step '" + this.workflowActivityExternalName +"' assignment release";
                        }

                        workflowAssignmentRequest.clientAttributes = {
                            "taskName": {
                                "values": [{
                                    "source": valueContext.source,
                                    "locale": valueContext.locale,
                                    "value": clientMessage
                                }]
                            }
                        };

                        this.set("_asyncAssignmentRequest", workflowAssignmentRequest);
                        if (asyncLiquidWfAssign) {
                            asyncLiquidWfAssign.generateRequest();
                        }
                    }
                    else { // Sync process
                        //Add entities to the request
                        var entities = [];
                        var entityTypes = [];
                        for (var i = 0; i < this.selectedEntities.length; i++) {
                            entities.push({
                                "id": this.selectedEntities[i].id,
                                "type": this.selectedEntities[i].type
                            });

                            if(entityTypes.indexOf(this.selectedEntities[i].type) == -1) {
                                entityTypes.push(this.selectedEntities[i].type);
                            }
                        }

                        workflowAssignmentRequest["entities"] = entities;
                        var liquidWfAssign = this.shadowRoot.querySelector("#entityWfAssignment");
                        this.set("_assignmentRequest", workflowAssignmentRequest);
                        if (liquidWfAssign) {
                            liquidWfAssign.generateRequest();
                        }
                    }
                },

                _onAssignmentSuccess: function (e) {
                    var request = e.detail.request;
                    var responseList = e.detail.response;
                    this._responseMessages = [];

                    for(var i = 0; i < responseList.length; i++) {
                        //set id
                        var assignmentResponse = {
                            "Entity Id": responseList[i].id
                        };

                        assignmentResponse["Workflow Name"] = this.workflowExternalName;
                        assignmentResponse["Workflow Activity Name"] = this.workflowActivityExternalName;

                        var response = DataHelper.isValidObjectPath(responseList[i], "operationResponse.response") ? responseList[i].operationResponse.response : {};

                        //Success
                        if (!_.isEmpty(response) && response.status.toLowerCase() == "success" && 
                            response.statusDetail && response.statusDetail.message) {
                            assignmentResponse["Message"] = this.assignmentAction.toLowerCase() == "take" ? "Successfully assigned" : "Successfully released";
                        } //Error
                        else if (!_.isEmpty(response) && response.status.toLowerCase() == "error" && 
                            response.statusDetail && response.statusDetail.message) {
                            assignmentResponse["Message"] = "Assignment request failed";
                        } //Success or error, show response message
                        else if (!_.isEmpty(response) && response.statusDetail && 
                                 response.statusDetail.messages && response.statusDetail.messages.length > 0) {
                            assignmentResponse["Message"] = response.statusDetail.messages[0].message;
                        }

                        this._responseMessages.push(assignmentResponse);

                    }

                    this._triggerFinishStep();
                },

                _onAssignmentFailure: function (e) {
                    this._loading = false;
                    this._message = "Failed to perform the workflow assignment. Please contact administrator.";
                    this.logError("WorkFlowAssignmentFailure","response",JSON.stringify(e.detail));
                },

                _onAsyncAssignmentSuccess: function (e) {
                    var response = e.detail.response && e.detail.response.response ? e.detail.response.response : e.detail.response;
                    var request = e.detail.response ? e.detail.response.request : undefined;

                    if((!response || _.isEmpty(response)) ||
                       (DataHelper.isValidObjectPath(response, "dataObjectOperationResponse.status") && response.dataObjectOperationResponse.status.toLowerCase() == "error") ||
                       (response.status && response.status.toLowerCase() == "error")) {
                        this._message = "Bulk assignment request failed";
                        this._loading = false;
                        return;
                    } else {
                        if(response.status && response.status.toLowerCase() == "success") {
                            if(request && request.taskId) {
                                this._taskId = request.taskId;
                            }
                        }

                        this._message = "Assignment request triggered successfully";
                        this._triggerFinishStep(true);
                    }
                },

                _onAsyncAssignmentFailure: function (e) {
                   this._loading = false;
                   this._message = "Failed to perform the workflow assignment. Please contact administrator.";
                   this.logError("WorkFlowAssignmentFailure","response",JSON.stringify(e.detail));
                },

                _triggerFinishStep: function(isJob) {
                    var noGrid = false;
                    var message = "";
                    var actions = [{
                        "name": "goBack",
                        "text": "Take me back to where I started",
                        "isNotApp": true
                    }];

                    if(isJob) {
                        noGrid = true;
                        message = "Assignment process is started, you can review the progress of the task "+ this._taskId +" in task details.";
                        actions.push({
                            "name": "gotoJobDetails",
                            "text": "Show me the task details",
                            "isNotApp": true,
                            "dataRoute": "task-detail",
                            "queryParams": {
                                "id": this._taskId
                            }
                        });
                    } else {
                        message = "Assignment process is started, please refresh data grid after some time.";
                    }

                    var data = {
                        "messages": this._responseMessages,
                        "message": message,
                        "noGrid": noGrid,
                        "actions": actions,
                        "contextData": this.contextData,
                        "processedEntities": this.selectedEntities,
                        "messageKey": "Entity Id"
                    };

                    this.businessFunctionData = data;
                    var eventName = "onComplete";
                    var eventDetail = {
                        name: eventName
                    }

                    this.fireBedrockEvent(eventName, eventDetail, {
                            ignoreId: true
                    });

                    this._message = "About to complete, please wait...";
                    this._loading = true;

                    //Reset
                    this.contextData = {};
                    this.selectedEntities = [];
                    this.workflowName = "";
                    this.workflowExternalName = "";
                    this.workflowActivityName = "";
                    this.workflowActivityExternalName = "";
                    this.assignmentAction = "";
                }
            });
        })();
    </script>
</dom-module>
