<!--
<b><i>Content development is under progress... </b></i>

@demo demo/index.html
-->
<dom-module id="rock-entity-quick-manage">
    <template>
        <style include="pebble-styles-shared"></style>
        <style include="iron-flex"></style>
        <custom-style>
            <style>
                .thumb-image {
                    width: 50px;
                    height: 50px;
                }

                .product-head {
                    padding-left: 5px;
                    font-size: 13px;
                    color: #cacaca;
                }

                .product-name {
                    padding-left: 5px;
                    font-weight: bold;
                }

                .product-right {
                    text-align: right;
                }

                rock-entity-header {
                    --attribute-panel-width: 60%;
                    --attribute-width: 100%;
                    @apply(--rock-entity-manage-header)
                }

                .trim {
                    text-overflow: ellipsis;
                    overflow: hidden;
                    white-space: nowrap;
                }

                #buttonPanel {
                    display: inline-block;
                    margin-top: -3px;
                }

                #buttonPanel pebble-button,
                #buttonPanel pebble-toolbar::shadow paper-toolbar {
                    display: inline-block;
                    vertical-align: middle;
                }

                .flex-end-justified {
                    @apply(--layout-horizontal);
                    @apply(--layout-end-justified);
                }

                .first-row {
                    padding-top: 10px;
                    font-size: 14px;
                }

                .right-section {
                    text-align: right;
                }

                .right-section pebble-button {
                    --pebble-button: {
                        min-width: 2em;
                    }
                }

                rock-tabs {
                    --rock-tab-content: {
                        padding: 10px;
                        overflow-y: auto;
                        overflow-x: hidden;
                    }
                }

                #attrName {
                    font-size: 12px;
                    color: #cacaca;
                }

                #attrVal {
                    font-weight: bold;
                }

                #quick-manage-header {
                    border-bottom: 1px solid #cacaca;
                }

                pebble-toolbar {
                    --pebble-toolbar-button-icon: {
                        padding: 4.5px;
                        border: 0px;
                        min-width: 2.14em;
                        margin: 0px;
                        top: 3px;
                        color: var(--buttontext-color, #616161);
                    }
                    --pebble-toolbar-menubutton: {
                        border: 0px;
                    }
                    --pebble-button: {
                        color: var(--palette-kelly-green, #09c021);
                        font-weight: var(--font-medium, 500);
                    }
                    --pebble-button-iron-icon: {
                        height: 16px;
                        width: 16px;
                        margin-right: 5px;
                    }
                    --pebble-toolbar-pebble-button-menu-item-icon: {
                        width: 16px;
                        height: 16px;
                    }
                    --paper-menu-background-color: var(--palette-white, #ffffff);
                    --pebble-horizontal-divider-color:var(--buttontext-color, #616161);
                }

                .message {
                    font-weight: 500;
                    padding: 10px;
                    background: #f5f5f5;
                    border-radius: 3px;
                }

                pebble-icon[disabled]::shadow iron-icon {
                    fill: var(--outer-badge-color, #c1cad4);
                }

                #maximize {
                    color: var(--icon-color, #757575);
                    padding: 0 8px 0px 5px;
                }

                pebble-icon::shadow iron-icon {
                    height: 14px;
                    width: 14px;
                }

                pebble-toolbar::shadow paper-button-group pebble-button::shadow iron-icon,
                pebble-button::shadow iron-icon,
                pebble-toolbar::shadow paper-button-group pebble-button::shadow paper-button {
                    width: 16px!important;
                    height: 16px!important;
                    min-width: 16px;
                    margin: 0 !important;
                }

                #buttonPanel pebble-button,
                #buttonPanel pebble-toolbar::shadow paper-toolbar::shadow .toolbar-tools,
                #buttonPanel pebble-toolbar::shadow paper-toolbar {
                    height: 25px;
                    float: left;
                    padding: 0px;
                }

                #quick-manage-entity {
                    height: 100%;
                    position: relative;
                    @apply(--quick-manage-section);
                }

                #tofixPopover {
                    padding: 5px 0px;
                }

                #tofixPopover rock-entity-tofix::shadow .container {
                    padding: 5px 10px;
                }

                #tofixPopover rock-entity-tofix::shadow .container:hover::before {
                    position: absolute;
                    content: '';
                    top: 0;
                    width: 10px;
                    bottom: 0;
                    left: -10px;
                    background-color: var(--bgColor-hover, #e8f4f9);
                }

                #tofixPopover rock-entity-tofix::shadow .container:hover::after {
                    position: absolute;
                    content: '';
                    top: 0;
                    width: 0px;
                    bottom: 0;
                    right: 0px;
                    background-color: var(--bgColor-hover, #e8f4f9);
                }

                #previous {
                    padding: 0px 5px;
                }

                #next {
                    padding: 0px 0px 0px 5px;
                }
            </style>
        </custom-style>
        <div id="quick-manage-header" hidden$="[[!_entityId]]">
            <div class="first-row layout horizontal">
                <template is="dom-if" if="[[!noHeader]]">
                    <div>
                        <span id="attrName">Product</span><br>
                        <span id="attrVal">[[_getEntityDetailsForHeader(selectedEntity, tabConfig)]]</span>
                    </div>
                </template>
                <div class="layout flex right-section">
                    <span id="selected-item">[[_getSelectedItemIndex(currentIndex, currentRecordSize)]]</span>
                    <span id="previous"><pebble-icon icon="pebble-icons:Up" on-tap="_onTapNavigation" data-args="previous" disabled$="[[_setFlag('previous', currentIndex, currentRecordSize)]]"></pebble-icon></span>
                    <span id="next"><pebble-icon icon="pebble-icons:Down" on-tap="_onTapNavigation" data-args="next" disabled$="[[_setFlag('next', currentIndex, currentRecordSize)]]"></pebble-icon></span>

                    <template is="dom-if" if="[[showExpandIcon]]">
                        <span id="maximize"><pebble-icon icon="pebble-md-icons:Expand" class="tooltip-bottom" data-tooltip="Expand"  on-tap="_onTapMaximize"></pebble-icon></span>
                    </template>
                </div>
                <div id="buttonPanel">
                    <pebble-popover id="tofixPopover" class="pebble-md-icons" for="pebbleButton" horizontal-align="right" auto-fit-on-attach
                        no-overlap>
                        <rock-entity-tofix data="[[fixes]]"></rock-entity-tofix>
                    </pebble-popover>
                    <pebble-toolbar id="quickManageToolbar" config-data="[[toolbarConfig]]"></pebble-toolbar>
                    <bedrock-pubsub event-name="toolbar-button-event" handler="_onToolbarEvent" target-id="quickManageToolbar"></bedrock-pubsub>
                </div>
            </div>
        </div>
        <div id="quick-manage-entity" hidden$="[[!_entityId]]">
            <bedrock-pubsub event-name="error-length-changed" handler="_errorLengthChanged"></bedrock-pubsub>
            <rock-tabs id="rockTabs" config="{{tabConfig}}">
            </rock-tabs>
            <bedrock-pubsub event-name="component-creating" handler="_onComponentCreating"></bedrock-pubsub>
        </div>
        <div class="message m-t-10" hidden$="[[_entityId]]">
            <span hidden="[[_isRelMode(dataObjectType)]]">Please select an entity from grid.</span>
            <span hidden="[[!_isRelMode(dataObjectType)]]">Please select a relationship from grid.</span>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'rock-entity-quick-manage',

                properties: {
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    /*
                     * Indicates the configuration for the "tab" element.
                     */
                    tabConfig: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    toolbarConfig: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    fixes: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _entityId: {
                        type: String,
                        value: null
                    },

                    _entityType: {
                        type: String,
                        value: null
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    showExpandIcon: {
                        type: Boolean,
                        value: true
                    },

                    /**
                     * Indicates the index for the currently selected item.
                     */
                    currentIndex: {
                        type: Number,
                        value: -1,
                        notify: true
                    },

                    /**
                     * Indicates the total count of the records.
                     */
                    currentRecordSize: {
                        type: Number,
                        value: 0
                    },

                    /**
                     * Indicates the selected item.
                     */
                    selectedEntity: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    /**
                     * Specifies whether or not to to write the logs.
                     */
                    verbose: {
                        type: Boolean,
                        value: false
                    },
                    /**
                      * <b><i>Content development is under progress... </b></i> 
                      */
                    noHeader: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Specifies whether we are showing entity attributes or relationship attributes. Possible values: 'default', 'relationship'.
                     */
                    dataObjectType: {
                        type: String,
                        value: "default"
                    }
                },

                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                attached: function () {
                    this.reload();
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                reload: function () {
                    this._setHeader();
                    if (this._entityId && this.shadowRoot.querySelector('#rockTabs')) {
                        //Passing true will execute the reload as per configuration
                        this.shadowRoot.querySelector('#rockTabs').reloadCurrentTab(true);
                    }
                },

                _onToolbarEvent: function (e, detail) {
                    var event = detail.name;

                    switch (event.toLowerCase()) {
                        case "refresh":
                            this._refreshEvent(e, detail);
                            break;
                        case "add":
                            this._addEvent(e, detail);
                            break;
                        case "delete":
                            this._deleteEvent(e, detail);
                            break;
                        case "cut":
                            this._cutEvent(e, detail);
                            break;
                        case "edit":
                            this._editEvent(e, detail);
                            break;
                        default:
                            this.fireBedrockEvent("grid-custom-toolbar-event", detail);
                            break;
                    }
                },
                _addEvent: function (e, detail, sender) {
                    alert("event triggered: " + detail.name);
                },
                _deleteEvent: function (e, detail, sender) {
                    alert("event triggered: " + detail.name);
                },
                _cutEvent: function (e, detail, sender) {
                    alert("event triggered: " + detail.name);
                },
                _editEvent: function (e, detail, sender) {
                    alert("event triggered: " + detail.name);
                },
                _refreshEvent: function (e, detail, sender) {
                    this.reload();
                },
                _computeIcon: function (percentage) {
                    var per = Math.round(percentage / 10) * 10;
                    return "pebble-md-icons:Percentage";
                },
                _openPopover: function () {
                    this.$.tofixPopover.show();
                },
                _onTapNavigation: function (e) {
                    var target;
                    if (e.path) {
                        target = e.target;
                    } else {
                        target = e.currentTarget;
                    }
                    var eventName = 'on-tap-' + target.attributes["data-args"].value;
                    this.fireBedrockEvent(eventName, {
                        data: this.currentEntityIndex
                    });
                },
                _onTapMaximize: function () {
                    if (this._entityId) {
                        var params = {
                            "id": this._entityId,
                            "type": this._entityType
                        };
                        ComponentHelper.appRoute("entity-manage", params);
                    }
                },
                _getSelectedItemIndex: function () {
                    if (this.currentIndex == -1 && this.currentRecordSize == 0) {
                        return "";
                    } else {
                        return (this.currentIndex + 1) + " - " + this.currentRecordSize;
                    }
                },
                _onComponentCreating: function (e, detail, sender) {
                    var component = detail.data;

                    if (component.name.indexOf("attribute") != -1 && component.properties) {
                        // Set attribute names to context
                        var _contextData = DataHelper.cloneObject(this.contextData);
                        var itemContext = ContextHelper.getFirstItemContext(_contextData);

                        if (itemContext && component.properties["config-context"]) {
                            itemContext.attributeNames = component.properties["config-context"].attributeNames;
                            itemContext.relationshipAttributes = component.properties["config-context"].relationshipAttributes;
                            _contextData[ContextHelper.CONTEXT_TYPE_ITEM] = [itemContext];
                        }
                        component.properties['context-data'] = _contextData;
                    }
                },
                _setHeader: function () {
                    var itemContext = this.getFirstItemContext();
                    if (itemContext) {
                        if (this.dataObjectType == "relationship") {
                            this._entityId = itemContext.relationshipId;
                        } else {
                            this._entityId = itemContext.id;
                            this._entityType = itemContext.type;
                        }

                    }
                },

                _errorLengthChanged: function (e, detail) {
                    this.shadowRoot.querySelector('#rockTabs')._currentTabErrorLength = detail;
                },
                _setFlag: function (nav) {
                    if (nav == "previous" && this.currentIndex == 0) {
                        return true;
                    } else if (nav == "next" && this.currentIndex == (this.currentRecordSize - 1)) {
                        return true;
                    }

                    return false;
                },
                _getEntityDetailsForHeader: function () {
                    if (this.selectedEntity && this.selectedEntity.attributes && this.tabConfig.tabItems) {
                        var configContext = this.tabConfig.tabItems[0].component.properties[
                            "config-context"];
                        if (configContext) {
                            var arrtName = this.tabConfig.tabItems[0].component.properties[
                                "config-context"].attributeNames[
                                0];
                            if (this.selectedEntity.attributes[arrtName]) {
                                return this.selectedEntity.attributes[arrtName].value;
                            }
                        }
                        return "";
                    }
                },
                _isRelMode: function () {
                    return this.dataObjectType == "relationship";
                }
            });
        })();
    </script>
</dom-module>
