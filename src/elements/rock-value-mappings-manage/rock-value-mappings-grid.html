<dom-module id="rock-value-mappings-grid">
    <template>
        <style include="bedrock-style-common">
            :host {
                --paper-input-container: {
                    bottom: 8px;
                    position: relative;
                }
                ;
                --item-length-overflow: {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }
            }

            pebble-popover {
                --pebble-popover-width: 260px;
            }

            pebble-textbox {
                --pebble-textbox-paper-input-style: {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }
            }

            #inputDiv pebble-textbox {
                --pebble-textbox-paper-input-style: {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width: 90%;
                }
            }

            #inputDiv {
                width: 250px;
            }

            .attributes-text .context-text {
                line-height: 56px;
            }

            #iconDiv {
                align-self: flex-end;
                -webkit-align-self: flex-end;
                padding: 0 15px;
                margin-left: -32px;
                cursor: pointer;
                margin-bottom: 10px;
            }

            .actionButton {
                height: 20px;
                width: 20px;
            }

            pebble-data-table {
                height: 340px;
            }

            pebble-data-table data-table-row[header] {
                font-weight: var(--font-bold, bold);
                color: var(--palette-cerulean, #036bc3);
                border-bottom: none;
                text-transform: uppercase;
                font-size: var(--table-head-font-size, 11px);
            }

            pebble-data-table data-table-row:not([header]) {
                color: var(--palette-dark, #1a2028);
                font-size: var(--default-font-size, 12px);
                height: 100%;
                background-color: var(--palette-white, #ffffff);
            }

            pebble-data-table data-table-row:not([header]):hover,
            pebble-data-table data-table-row[selected] {
                background-color: var(--table-row-selected-color, #c1cad4) !important;
            }

            pebble-data-table data-table-row:not([header]):hover data-table-checkbox,
            pebble-data-table data-table-row[selected] data-table-checkbox {
                background-color: var(--palette-white, #ffffff) !important;
            }

            pebble-data-table data-table-checkbox {
                flex-basis: 16px !important;
                padding: 0 !important;
            }

            pebble-data-table data-table-row data-table-cell.check-filter {
                flex: 0 0 16px !important;
                padding: 0!important;
            }

            pebble-data-table data-table-row[header] {
                --pebble-direction-icon-button: {
                    opacity: 0.7 !important;
                }
            }

            pebble-data-table data-table-row data-table-cell {
                padding: 0 0 0 10px!important;
            }

            #gridManage {
                text-align: right;
                margin-right: 10px;
            }
        </style>
        <pebble-spinner active="[[_loading]]"></pebble-spinner>
        <div id="grid-heading">
            <strong>Value Mapping - [[_attributeTitle]]</strong>
        </div>
        <div id="gridManage">
            <pebble-button class="iconButton m-r-5" title="Add" id="add" icon="pebble-icon:Add" raised on-tap="_onAddTap"></pebble-button>
            <pebble-button class="iconButton m-r-5" title="Delete" id="delete" icon="pebble-icon:Delete" raised on-tap="_onDeleteTap"></pebble-button>
        </div>
        <div id="grid-container">
            <pebble-data-table id="mapping-grid" items="{{_gridData}}" multi-selection>
                <data-table-column slot="column-slot" name="Given Value">
                    <template>
                        <pebble-textbox slot="cell-slot-content" class="column-text" id="given-value_[[index]]" row-id="[[index]]" value="{{item.givenValue}}"
                            title="{{item.givenValue}}" on-change="_onRowChange"></pebble-textbox>
                    </template>
                </data-table-column>
                <data-table-column slot="column-slot" name="Governed Value">
                    <template>
                        <div id="inputDiv" slot="cell-slot-content" on-tap="_onAttributeTap" index="[[index]]">
                            <pebble-textbox readonly$="[[_isReferenceField]]" class="attributes-text" id="govern-text_[[index]]" row-id="[[index]]" value="[[item.governedValue]]"
                                title="[[item.governedValue]]" on-change="_onRowChange"></pebble-textbox>
                        </div>
                        <template is="dom-if" if="[[_isReferenceField]]">
                            <div id="iconDiv" slot="cell-slot-content">
                                <pebble-icon class="dropdown-icon pebble-icon-size-10" id="txtDropdownIcon_[[index]]" row-id="[[index]]" icon="pebble-icon:Down"
                                    on-tap="_showReferenceLOV"></pebble-icon>
                            </div>
                        </template>
                    </template>
                </data-table-column>
            </pebble-data-table>
            <bedrock-pubsub event-name="entity-lov-selection-changed" handler="_onReferenceSelection" target-id="rockReferenceLov"></bedrock-pubsub>
            <pebble-popover class="reference-popover" id="referencePopover" for="" no-overlap vertical-align="auto" horizontal-align="auto">
                <rock-entity-lov id="rockReferenceLov" request-data="[[_lovRequestData]]" title-pattern="{entity.name}"></rock-entity-lov>
            </pebble-popover>
        </div>
        <div id="actions-container" class="m-t-20" align="center">
            <pebble-button class="action-button btn btn-secondary m-r-5" id="cancel" button-text="Cancel" raised on-tap="_onCancelTap"></pebble-button>
            <pebble-button class="action-button-focus dropdownText btn btn-success m-r-5" id="next" button-text="Save" raised on-tap="_onSaveTap"></pebble-button>
        </div>
        <liquid-entity-model-get name="liquidAttributeModelGet" operation="getbyids" request-data={{attributeModelRequest}} on-response="_onAttributeModelGetResponse"
            on-error="_onAttributeModelError"></liquid-entity-model-get>
        <liquid-entity-model-get name="liquidReferenceManageModelGet" operation="getbyids" request-data={{referenceModelRequest}}
            on-response="_onReferenceManageModelGetResponse" on-error="_onReferenceManageModelGetError"></liquid-entity-model-get>
        <liquid-rest id="getMappings" url="/data/cop/getMappings" method="POST" request-data="[[_getMappingsRequest]]" on-liquid-response="_onGetMappingsResponse"
            on-liquid-error="_onMappingsError"></liquid-rest>
        <liquid-rest id="saveMappings" url="/data/cop/saveMappings" method="POST" request-data="[[_saveMappingsRequest]]" on-liquid-response="_onMappingsSaveResponse"
            on-liquid-error="_onMappingsError"></liquid-rest>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: "rock-value-mappings-grid",

                properties: {
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    copContext: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    mappingsData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _loading: {
                        type: Boolean,
                        value: false
                    },

                    _isDirty: {
                        type: Boolean,
                        value: false
                    },

                    _gridData: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },

                    _valueMappingRequest: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "valueContexts": [],
                                        "contexts": [],
                                        "filters": {
                                            "typesCriterion": []
                                        }
                                    },
                                    "fields": {
                                        "attributes": [
                                            "_ALL"
                                        ]
                                    }
                                }
                            }
                        }
                    },

                    _lovRequestData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    attributeModelRequest: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "filters": {
                                            "typesCriterion": [
                                                "attributeModel"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "attributes": ["externalName"]
                                    }
                                }
                            };
                        }
                    },

                    referenceModelRequest: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "filters": {
                                            "typesCriterion": [
                                                "entityManageModel"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "attributes": ["_ALL"]
                                    }
                                }
                            };
                        }
                    },

                    _deletedMappings: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },

                    _attributeTitle: {
                        type: String,
                        value: null
                    },

                    _attributeModel: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _isReferenceField: {
                        type: Boolean,
                        value: false
                    }
                },
                observers: [
                    "_onMappingsDataChange(mappingsData, contextData, copContext)"
                ],
                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],

                _onMappingsDataChange: function () {
                    if (!_.isEmpty(this.contextData) && !_.isEmpty(this.mappingsData) && !_.isEmpty(this.copContext)) {
                        this.attributeModelRequest.params.query.ids = [this.mappingsData.attribute + "_attributeModel"];

                        var liquidModelGet = this.shadowRoot.querySelector("[name=liquidAttributeModelGet]");
                        if (liquidModelGet) {
                            liquidModelGet.generateRequest();
                        }
                    }
                },

                _onAttributeModelGetResponse: function (e, detail) {
                    var response = e.detail.response;
                    if (response.content && !_.isEmpty(response.content.entityModels)) {
                        this._attributeModel = response.content.entityModels[0];
                        this._attributeTitle = this._attributeModel.properties.externalName;

                        //Set LOV request
                        if (this._attributeModel.properties.referenceEntityInfo) {
                            this._isReferenceField = true;
                            var refInfo = this._attributeModel.properties.referenceEntityInfo;
                            this.referenceLOVRequest = {
                                "params": {
                                    "query": {
                                        "valueContexts": this.contextData.ValContexts,
                                        "filters": {
                                            "typesCriterion": [refInfo[0].refEntityType]
                                        }
                                    },
                                    "fields": {
                                        "attributes": [
                                            "_ALL"
                                        ]
                                    }
                                }
                            }

                            //Before setting the reference request to LOV, set LOV title pattern
                            var ids = [];
                            ids.push(refInfo[0].refEntityType + "_entityManageModel");
                            this.referenceModelRequest.params.query.ids = ids;

                            var liquidModelGet = this.shadowRoot.querySelector("[name=liquidReferenceManageModelGet]");
                            if (liquidModelGet) {
                                liquidModelGet.generateRequest();
                            }
                        } else {
                            //Get Mappings
                            this._getMappings();
                        }
                    }
                },

                // This is to set title pattern, success/error - process will not stop
                _onReferenceManageModelGetResponse: function(e, detail) {
                    if(detail && detail.response && detail.response.status == "success") {
                        if(DataHelper.isValidObjectPath(detail, "response.content.entityModels.0.data.attributes")) {
                            var attributes = detail.response.content.entityModels[0].data.attributes;
                            for(var key in attributes) {
                                if(attributes[key].properties.isExternalName) {
                                    var lov = this.shadowRoot.querySelector("#rockReferenceLov");
                                    if(lov) {
                                        lov.titlePattern = "{entity.attributes."+ key +"}"
                                    }
                                    break;
                                }
                            }
                        }
                    }
                    this.set("_lovRequestData", this.referenceLOVRequest);
                    this._getMappings();
                },

                //Issue in setting title pattern, no need to stop the process
                _onReferenceManageModelGetError: function(e, detail) {
                    this.set("_lovRequestData", this.referenceLOVRequest);
                    this._getMappings();
                },

                _getMappings: function () {
                    //To-do: Contexts hardcoded here, will be removed once context header logic is implemented
                    this.selectedContexts = [
                        {
                            "type": "taxonomy",
                            "value": "_ALL"
                        },
                        {
                            "type": "classification",
                            "value": "_ALL"
                        }
                    ];
                    var types = [this.mappingsData.valueMappingTypeName];

                    var req = DataRequestHelper.createMappingsGetRequest(this.contextData, this.copContext, this.selectedContexts, types);
                    req.params.query.contexts[0].ownershipdata = this.ownershipdata && this.ownershipdata != "undefined" ? this.ownershipdata : "";
                    delete req.params.query.contexts[0].entitytype;
                    this.set("_getMappingsRequest", req);
                    var getMappings = this.shadowRoot.querySelector("#getMappings");
                    if (getMappings) {
                        getMappings.generateRequest();
                    }
                },

                _onAttributeModelError: function (e, detail) {
                    this.logError("Entity attribute model get error", detail);
                    this.showSuccessToast("Unable to get entity attribute model, please contact administrator.");
                },

                _onGetMappingsResponse: function (e, detail) {
                    var response = detail.response.response;
                    if (!response || response.status != "success") {
                        this.showErrorToast("Unable to fetch value mappings, please contact administrator.");
                        return;
                    }

                    var gridData = [];
                    if (response && response.status && response.status.toLowerCase() == "success" && response.entities) {
                        if (response.entities.length > 0) {
                            this.valueMappingId = response.entities[0].id;
                            if (DataHelper.isValidObjectPath(response, "entities.0.data.contexts.0.attributes")) {
                                this._mappingAttributes = response.entities[0].data.contexts[0].attributes;
                                for (var key in this._mappingAttributes) {
                                    if (this._mappingAttributes[key]) {
                                        for (var i = 0; i < this._mappingAttributes[key].values; i++) {
                                            gridData.push({
                                                "givenValue": this._mappingAttributes[key].values[i].value,
                                                "governedValue": key,
                                                "source": "system",
                                                "action": ""
                                            });
                                        }
                                    }
                                }
                            }
                        }
                    }

                    this.set("_gridData", gridData);
                },

                _isDataAvailable: function (data) {
                    if (data && data.length > 0) {
                        return true;
                    }
                    return false;
                },

                _onCancelTap: function () {
                    var eventName = "value-mapping-cancel";
                    var eventDetail = {
                        "name": eventName,
                    };
                    this.fireBedrockEvent(eventName, eventDetail, { ignoreId: true });
                },

                _showReferenceLOV: function (e) {
                    var rowId = e.currentTarget.rowId;
                    if (rowId >= 0) {
                        var lov = this.shadowRoot.querySelector("#rockReferenceLov");
                        var popover = this.shadowRoot.querySelector("#referencePopover");
                        if (lov && popover) {
                            lov.currentRowId = rowId;
                            popover.for = "govern-text_" + rowId;
                            popover.show();
                            lov.refreshLOVData();
                        }
                    }
                },

                _onReferenceSelection: function (e, detail) {
                    var lov = this.shadowRoot.querySelector("#rockReferenceLov");
                    if (lov) {
                        var rowId = lov.currentRowId;
                        if (rowId >= 0) {
                            var governTxtbox = this.root.querySelector("#govern-text_" + rowId);
                            if (!governTxtbox) {
                                governTxtbox = this.shadowRoot.querySelector("#govern-text_" + rowId);
                            }
                            if (governTxtbox) {
                                var row = this._getParentRow(governTxtbox)
                                if (row) {
                                    row.item.attributeModel = detail.data;
                                    if (row.item["action"] != "new") {
                                        row.item["action"] = "updated";
                                    }
                                    row.item["governedValue"] = detail.data.title;
                                    governTxtbox.value = detail.data.title;
                                    governTxtbox.title = detail.data.title;
                                }
                            }
                        }
                    }
                    var popover = this.shadowRoot.querySelector("#referencePopover");
                    if (popover) {
                        popover.for = "";
                        popover.hide();
                    }
                },

                _onAddTap: function () {
                    this.push("_gridData", {
                        "givenValue": "",
                        "governedValue": "",
                        "source": "ui",
                        "action": "new"
                    });
                },

                _onDeleteTap: function () {
                    var grid = this.shadowRoot.querySelector("#mapping-grid");
                    if (grid) {
                        var selectedItems = grid.getSelectedItems();
                        if (selectedItems.length == 0) {
                            //Show message if needed - Please select an item for delete
                            return;
                        }
                        var gridData = [];
                        for (var i = 0; i < this._gridData.length; i++) {
                            var isDelete = false;
                            for (var j = 0; j < selectedItems.length; j++) {
                                if (this._gridData[i].givenValue.toLowerCase() == selectedItems[j].givenValue.toLowerCase()) {
                                    isDelete = true;
                                    break;
                                }
                            }

                            if (!isDelete) {
                                gridData.push(this._gridData[i]);
                            } else {
                                if (this._gridData[i].action != "new") {
                                    this._gridData[i].action = "deleted";
                                    this._deletedMappings.push(this._gridData[i]);
                                }
                            }
                        }

                        this.set("_gridData", gridData);
                    }
                },

                _getParentRow: function (element) {
                    if (element) {
                        if (element.is == "data-table-row") {
                            return element;
                        } else {
                            return this._getParentRow(element.parentNode);
                        }
                    }
                    return undefined;
                },

                _onRowChange: function (e, detail) {
                    var rowId = e.currentTarget.rowId;
                    if (rowId >= 0) {
                        var givenTxtbox = this.root.querySelector("#given-value_" + rowId);
                        if (!givenTxtbox) {
                            givenTxtbox = this.shadowRoot.querySelector("#given-value_" + rowId);
                        }
                        if (givenTxtbox) {
                            var row = this._getParentRow(givenTxtbox)
                            if (row) {
                                if (row.item["action"] != "new") {
                                    row.item["action"] = "updated";
                                }
                            }
                        }
                    }
                },

                _onSaveTap: function () {
                    var mappings = this._transformGridDataToSaveMappings();
                    if (!_.isEmpty(mappings)) {
                        var saveRequest = DataRequestHelper.createMappingsSaveRequest(this.contextData, this.copContext, this.selectedContexts, this.mappingsData.valueMappingTypeName);
                        if (!_.isEmpty(saveRequest)) {
                            saveRequest.entity.id = this.valueMappingId || "";
                            saveRequest.entity.data.contexts[0].attributes = mappings;
                            saveRequest.entity.data.contexts[0].context.ownershipdata = this.ownershipdata && this.ownershipdata != "undefined" ? this.ownershipdata : "";
                            delete saveRequest.entity.data.contexts[0].context.entitytype;
                            this.set("_saveMappingsRequest", saveRequest);
                            var saveMappings = this.shadowRoot.querySelector("#saveMappings");
                            if (saveMappings) {
                                saveMappings.generateRequest();
                            }
                        }
                    } else {
                        this.showSuccessToast("There are no changes in mappings to save.");
                    }
                },

                _onMappingsSaveResponse: function (e, detail) {
                    var response = detail.response.response;
                    if (response && response.status == "success") {
                        this.showSuccessToast("Value mappings saved successfully.");

                        //on saveMappings response trigger below event
                        var eventName = "value-mapping-save";
                        var eventDetail = {
                            "name": eventName,
                        };
                        this.fireBedrockEvent(eventName, eventDetail, { ignoreId: true });

                        return;
                    }

                    this.showErrorToast("Unable to save value mappings, please contact administrator.");
                },

                _transformGridDataToSaveMappings: function () {
                    var mappings = {};
                    var self = this;
                    //For updated and new
                    this._gridData.forEach(function (row) {
                        if (row.action == "updated" || row.action == "new") {
                            if (row.givenValue && row.governedValue) {
                                var value = self._populateMappingValue(row.givenValue);
                                if (mappings[row.governedValue]) {
                                    mappings[row.governedValue].values.push(value);
                                } else {
                                    mappings[row.governedValue] = {
                                        "values": [ value ]
                                    }
                                }
                            }
                        }
                    });

                    //For delete
                    this._deletedMappings.forEach(function (row) {
                        if (row.givenValue && row.governedValue) {
                            var value = self._populateMappingValue(row.givenValue);
                            if (mappings[row.governedValue]) {
                                value.action = "delete";
                                mappings[row.governedValue].values.push(value);
                            } else {
                                mappings[row.governedValue] = {
                                    "action": "delete",
                                    "values": [ value ]
                                }
                            }
                        }
                    });

                    //Modified above having untouched mappings
                    this._gridData.forEach(function (row) {
                        if (row.action == "" && row.givenValue && row.governedValue) {
                            if (mappings[row.governedValue]) {
                                var value = self._populateMappingValue(row.givenValue);
                                if (mappings[row.governedValue].action == "delete") {
                                    for (var i = 0; i < mappings[row.governedValue].values.length; i++) {
                                        mappings[row.governedValue].values[i].action = "delete";
                                    }
                                    delete mappings[row.governedValue].action;
                                    mappings[row.governedValue].values.push(value);
                                } else {
                                    mappings[row.governedValue].values.push(value);
                                }
                            }
                        }
                    });

                    return mappings;
                },

                _populateMappingValue: function (value) {
                    var valContext = ContextHelper.getFirstValueContext(this.contextData);
                    var value = {
                        "value": value,
                        "locale": valContext.locale,
                        "id": ""
                    }

                    return value;
                }
            });
        })();
    </script>
</dom-module>
