<dom-module id="rock-value-mappings-grid">
    <template>
        <style include="bedrock-style-common">
            :host {
                --paper-input-container: {
                    bottom: 8px;
                    position: relative;
                }
                ;
                --item-length-overflow: {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }
            }

            pebble-popover {
                --pebble-popover-width: 260px;
            }

            pebble-textbox {
                --pebble-textbox-paper-input-style: {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                }
            }

            #inputDiv pebble-textbox {
                --pebble-textbox-paper-input-style: {
                    overflow: hidden;
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    width: 90%;
                }
            }

            #inputDiv {
                width: 250px;
            }

            .attributes-text {
                line-height: 56px;
            }

            #iconDiv {
                align-self: flex-end;
                -webkit-align-self: flex-end;
                padding: 0 15px;
                margin-left: -32px;
                cursor: pointer;
                margin-bottom: 10px;
            }

            pebble-data-table {
                height: 340px;
            }

            pebble-data-table data-table-row[header] {
                font-weight: var(--font-bold, bold);
                color: var(--palette-cerulean, #036bc3);
                border-bottom: none;
                text-transform: uppercase;
                font-size: var(--table-head-font-size, 11px);
            }

            pebble-data-table data-table-row:not([header]) {
                color: var(--palette-dark, #1a2028);
                font-size: var(--default-font-size, 12px);
                height: 100%;
                background-color: var(--palette-white, #ffffff);
            }

            pebble-data-table data-table-row:not([header]):hover,
            pebble-data-table data-table-row[selected] {
                background-color: var(--table-row-selected-color, #c1cad4) !important;
            }

            pebble-data-table data-table-row:not([header]):hover data-table-checkbox,
            pebble-data-table data-table-row[selected] data-table-checkbox {
                background-color: var(--palette-white, #ffffff) !important;
            }

            pebble-data-table data-table-checkbox {
                flex-basis: 16px !important;
                padding: 0 !important;
            }

            pebble-data-table data-table-row data-table-cell.check-filter {
                flex: 0 0 16px !important;
                padding: 0!important;
            }

            pebble-data-table data-table-row[header] {
                --pebble-direction-icon-button: {
                    opacity: 0.7 !important;
                }
            }

            pebble-data-table data-table-row data-table-cell {
                padding: 0 0 0 10px!important;
            }

            #gridManage {
                text-align: right;
                font-size: 0;
            }

            #gridManage pebble-icon {
                display: inline-block;
                vertical-align: middle;
            }

            .gridCountMsg {
                font-weight: bold;
                margin-right: 10px;
                font-size: var(--grid-msg-font-size, 12px);
                display: inline-block;
                vertical-align: middle;
            }

            #context-header {
                box-shadow: 0 1px 7px 0 var(--palette-cloudy-blue, #c1cad4);
                padding: 15px;
                margin: 10px;
            }

            rock-dimension-selector {
                --dimension-selector-simple-button: {
                    width: 120px;
                }
            }
        </style>
        <pebble-spinner active="[[_loading]]"></pebble-spinner>
        <div id="grid-heading">
            <strong>Value Mapping - [[_attributeTitle]]</strong>
        </div>
        <div id="context-header">
            <rock-dimension-selector id="dimensionSelector" context-data="[[contextData]]" app-name="app-business-function-valuemapping" horizontal-align="left"
                all-single-select></rock-dimension-selector>
            <bedrock-pubsub event-name="dimension-selector-data-changed" handler="_onDimensionsChanged" target-id="dimensionSelector"></bedrock-pubsub>
            <span class="pull-right">
                <pebble-icon class="iconButton pebble-icon-size-30 tooltip-bottom pebble-icon-color-success" icon="pebble-icon:Searchsmall"
                    id="loadMappings" data-tooltip="Load Mappings" raised on-tap="_onLoadMappingsTap"></pebble-icon>
            </span>
        </div>
        <div id="gridManage">
            <span class="gridCountMsg">Showing [[_getGridRecordsCount(_gridData)]] items</span>
            <pebble-icon class="pebble-icon-size-16 tooltip-bottom m-r-10" id="add" icon="pebble-icon:Add" data-tooltip="Add" raised on-tap="_onAddTap"></pebble-icon>
            <pebble-icon class="pebble-icon-size-16 tooltip-bottom" id="delete" icon="pebble-icon:Delete" data-tooltip="Delete" raised on-tap="_onDeleteTap"></pebble-icon>
        </div>
        <div id="grid-container">
            <pebble-data-table id="mapping-grid" items="{{_gridData}}" multi-selection>
                <data-table-column slot="column-slot" name="Given Value">
                    <template>
                        <pebble-textbox slot="cell-slot-content" class="column-text" id="given-value_[[index]]" no-label-float row-id="[[index]]" value="{{item.givenValue}}"
                            title="{{item.givenValue}}" on-change="_onGivenTextChange"></pebble-textbox>
                    </template>
                </data-table-column>
                <data-table-column slot="column-slot" name="Governed Value">
                    <template>
                        <div id="inputDiv" slot="cell-slot-content" index="[[index]]">
                            <pebble-textbox readonly="[[_isReferenceField]]" class="attributes-text" id="govern-text_[[index]]" no-label-float row-id="[[index]]" value="[[item.governedValue]]"
                                title="[[item.governedValue]]" on-change="_onGovernTextChange"></pebble-textbox>
                        </div>
                        <template is="dom-if" if="[[_isReferenceField]]">
                            <div id="iconDiv" slot="cell-slot-content">
                                <pebble-icon class="dropdown-icon pebble-icon-size-10" id="txtDropdownIcon_[[index]]" row-id="[[index]]" icon="pebble-icon:Down"
                                    on-tap="_showReferenceLOV"></pebble-icon>
                            </div>
                        </template>
                    </template>
                </data-table-column>
            </pebble-data-table>
            <bedrock-pubsub event-name="entity-lov-selection-changed" handler="_onReferenceSelection" target-id="rockReferenceLov"></bedrock-pubsub>
            <pebble-popover class="reference-popover" id="referencePopover" for="" no-overlap vertical-align="auto" horizontal-align="auto">
                <rock-entity-lov id="rockReferenceLov" request-data="[[_lovRequestData]]" title-pattern="{entity.name}"></rock-entity-lov>
            </pebble-popover>
        </div>
        <div id="actions-container" class="m-t-20" align="center">
            <pebble-button class="action-button btn btn-secondary m-r-5" id="cancel" button-text="Cancel" raised on-tap="_onCancelTap"></pebble-button>
            <pebble-button class="action-button-focus dropdownText btn btn-success m-r-5" id="save" button-text="Save" raised on-tap="_onSaveTap"></pebble-button>
            <pebble-button class="aaction-button btn btn-primary m-r-5" id="saveandback" button-text="Save & Go back" raised on-tap="_onSaveAndGobackTap"></pebble-button>
        </div>
        <liquid-entity-model-get name="liquidAttributeModelGet" operation="getbyids" request-data={{attributeModelRequest}} on-response="_onAttributeModelGetResponse"
            on-error="_onAttributeModelError"></liquid-entity-model-get>
        <liquid-entity-model-get name="liquidReferenceManageModelGet" operation="getbyids" request-data={{referenceModelRequest}}
            on-response="_onReferenceManageModelGetResponse" on-error="_onReferenceManageModelGetError"></liquid-entity-model-get>
        <liquid-rest id="getMappings" url="/data/cop/getMappings" method="POST" request-data="[[_getMappingsRequest]]" on-liquid-response="_onGetMappingsResponse"
            on-liquid-error="_onMappingsError"></liquid-rest>
        <liquid-rest id="saveMappings" url="/data/cop/saveMappings" method="POST" on-liquid-response="_onMappingsSaveResponse"
            on-liquid-error="_onMappingsError"></liquid-rest>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: "rock-value-mappings-grid",

                properties: {
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    copContext: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    mappingData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    mappingConfig: {
                        type: Object,
                        value: function() {
                            return {};
                        }
                    },

                    _loading: {
                        type: Boolean,
                        value: false
                    },

                    _isDirty: {
                        type: Boolean,
                        value: false
                    },

                    _gridData: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },

                    _lovRequestData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    attributeModelRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    referenceModelRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _deletedMappings: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },

                    _attributeTitle: {
                        type: String,
                        value: null
                    },

                    _attributeModel: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _isReferenceField: {
                        type: Boolean,
                        value: false
                    },

                    _referenceLOVRequest: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _refChangeDeletedMappings: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },

                    _taxonomies: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },

                    _contexts: {
                        type: Array,
                        value: function() {
                            return [];
                        }
                    },

                    _dimensionAllowedComponents: {
                        type: Array,
                        value: ["valuemappings"]
                    }
                },

                observers: [
                    "_onMappingsDataChange(mappingData, contextData, copContext, mappingConfig)"
                ],

                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],

                get dimensionSelectorEl() {
                    this._dimensionSelectorEl = this._dimensionSelectorEl || this.shadowRoot.querySelector("#dimensionSelector");
                    return this._dimensionSelectorEl;
                },

                get referenceLOV() {
                    this._referenceLOV = this._referenceLOV || this.shadowRoot.querySelector("#rockReferenceLov");
                    return this._referenceLOV;
                },

                get referencePopoverEl() {
                    this._referencePopoverEl = this._referencePopoverEl || this.shadowRoot.querySelector("#referencePopover");
                    return this._referencePopoverEl;
                },

                _onMappingsDataChange: function () {
                    if (!_.isEmpty(this.contextData) && !_.isEmpty(this.mappingData) && !_.isEmpty(this.mappingConfig) && !_.isEmpty(this.copContext)) {
                        var types = []; 
                        var attributes = [];
                        this._taxonomies = this.mappingData.taxonomies;
                        this._contexts = this.mappingData.contexts;
                        this._contexts = this._contexts.concat(this.mappingConfig["non-context-fields"]); //For brand

                        types.push(this.mappingData.attribute);
                        attributes.push("externalName");
                        this.attributeModelRequest = DataRequestHelper.createGetAttributeModelRequest(types, attributes);

                        var liquidModelGet = this.shadowRoot.querySelector("[name=liquidAttributeModelGet]");
                        if (liquidModelGet) {
                            liquidModelGet.generateRequest();
                        }
                    }
                },

                _onAttributeModelGetResponse: function (e, detail) {
                    var response = e.detail.response;
                    if (response.content && !_.isEmpty(response.content.entityModels)) {
                        this._attributeModel = response.content.entityModels[0];
                        this._attributeTitle = this._attributeModel.properties.externalName;

                        //Set LOV request
                        if (this._attributeModel.properties.referenceEntityInfo) {
                            this._isReferenceField = true;
                            var refInfo = this._attributeModel.properties.referenceEntityInfo;
                            var types = [];
                            types.push(refInfo[0].refEntityType);
                            this._referenceLOVRequest = DataRequestHelper.createGetReferenceRequest(this.contextData, types);

                            //Before setting the reference request to LOV, set LOV title pattern
                            var ids = [];
                            ids.push(refInfo[0].refEntityType);
                            this.referenceModelRequest = DataRequestHelper.createGetManageModelRequest(ids);

                            var liquidModelGet = this.shadowRoot.querySelector("[name=liquidReferenceManageModelGet]");
                            if (liquidModelGet) {
                                liquidModelGet.generateRequest();
                            }
                        } else {
                            //Get Mappings
                            this._getMappings();
                        }
                    }
                },

                // This is to set title pattern, success/error - process will not stop
                _onReferenceManageModelGetResponse: function (e, detail) {
                    if (detail && detail.response && detail.response.status == "success") {
                        if (DataHelper.isValidObjectPath(detail, "response.content.entityModels.0.data.attributes")) {
                            var attributes = detail.response.content.entityModels[0].data.attributes;
                            var lov = this.referenceLOV;

                            for (var key in attributes) {
                                if (attributes[key].properties.isExternalName) {
                                    if (lov) {
                                        lov.titlePattern = "{" + key + "}";
                                    }
                                    break;
                                }
                            }
                        }
                    }
                    this.set("_lovRequestData", this._referenceLOVRequest);
                    this._getMappings();
                },

                //Issue in setting title pattern, no need to stop the process
                _onReferenceManageModelGetError: function (e, detail) {
                    this.set("_lovRequestData", this._referenceLOVRequest);
                    this._getMappings();
                },

                _getMappings: function () {
                    //To-do: Contexts hardcoded here, will be removed once context header logic is implemented
                    this.selectedContexts = this._prepareContexts();
                    var types = [this.mappingData.valueMappingTypeName];

                    var req = DataRequestHelper.createMappingsGetRequest(this.contextData, this.copContext, this.selectedContexts, types);
                    req.params.query.contexts[0].ownershipdata = this.ownershipdata && this.ownershipdata != "undefined" ? this.ownershipdata : "";
                    delete req.params.query.contexts[0].entitytype;
                    delete req.params.query.contexts[0].service;
                    this.set("_getMappingsRequest", req);
                    var getMappings = this.shadowRoot.querySelector("#getMappings");
                    if (getMappings) {
                        getMappings.generateRequest();
                    }
                },

                _prepareContexts: function() {
                    var contexts = [];
                    for(var i = 0; i < this._contexts.length; i++) {
                        var context = {};
                        if(this.selectedDimensions && 
                           this.selectedDimensions[this._contexts[i]] && 
                           this.selectedDimensions[this._contexts[i]].length) {
                            context.type = this._contexts[i];
                            context.value = this.selectedDimensions[this._contexts[i]][0];
                        } else {
                            context.type = this._contexts[i];
                            context.value = "_ALL";
                        }
                        contexts.push(context);
                    }

                    return contexts;
                },

                _onAttributeModelError: function (e, detail) {
                    this.logError("Entity attribute model get error", detail);
                    this.showSuccessToast("Unable to get entity attribute model, please contact administrator.");
                },

                _onGetMappingsResponse: function (e, detail) {
                    if (!DataHelper.isValidObjectPath(detail, "response.response.status") || 
                         detail.response.response.status.toLowerCase() != "success") {
                        this.showErrorToast("Unable to fetch value mappings, please contact administrator.");
                        return;
                    }

                    var response = detail.response.response;
                    var gridData = [];
                    if (response.entities) {
                        if (response.entities.length > 0) {
                            this._valueMappingEntities = this._getContextSpecificValueMappings(response.entities);

                            var index = 0;
                            for (var i = 0; i < this._valueMappingEntities.length; i++) {
                                if (DataHelper.isValidObjectPath(this._valueMappingEntities[i], "data.contexts.0.attributes")) {
                                    var mappingAttributes = this._valueMappingEntities[i].data.contexts[0].attributes;
                                    if(mappingAttributes.attributevalue && mappingAttributes.mappedvalue) {
                                        var attrValue = mappingAttributes.attributevalue.values[0].value;
                                        for (var j = 0; j < mappingAttributes.mappedvalue.values.length; j++) {
                                            gridData.push({
                                                "givenValue": mappingAttributes.mappedvalue.values[j].value,
                                                "governedValue": attrValue,
                                                "source": "system",
                                                "action": "",
                                                "index": index
                                            });
                                            index++;
                                        }
                                    }
                                }
                            }
                        }
                    }

                    this.set("_gridData", gridData);
                },

                _getContextSpecificValueMappings: function(mappingEntities) {
                    var contextSpecificMappings = [];
                    if(mappingEntities && mappingEntities.length) {
                        for(var i = 0; i < mappingEntities.length; i++) {
                            if(DataHelper.isValidObjectPath(mappingEntities[i], "data.contexts.0.context")) {
                                var context = mappingEntities[i].data.contexts[0].context;
                                var isMatched = true;
                                for(var j = 0; j < this.selectedContexts.length; j++) {
                                    if(context[this.selectedContexts[j].type] != this.selectedContexts[j].value) {
                                        isMatched = false;
                                        break;
                                    }
                                }

                                if(isMatched) {
                                    contextSpecificMappings.push(mappingEntities[i]);
                                }
                            }
                        }
                    }

                    return contextSpecificMappings;
                },

                _isDataAvailable: function (data) {
                    if (data && data.length > 0) {
                        return true;
                    }
                    return false;
                },

                _onCancelTap: function () {
                    var eventName = "value-mapping-cancel";
                    var eventDetail = {
                        "name": eventName,
                    };
                    this.fireBedrockEvent(eventName, eventDetail, { ignoreId: true });
                },

                _showReferenceLOV: function (e) {
                    var rowId = e.currentTarget.rowId;
                    if (rowId >= 0) {
                        var lov = this.referenceLOV;
                        var popover = this.referencePopoverEl;
                        if (lov && popover) {
                            lov.currentRowId = rowId;
                            popover.for = "govern-text_" + rowId;
                            popover.show();
                            lov.reset();
                        }
                    }
                },

                _onReferenceSelection: function (e, detail) {
                    var lov = this.referenceLOV;
                    if (lov) {
                        var rowId = lov.currentRowId;
                        if (rowId >= 0) {
                            this._setGovernValue(rowId, detail.data);
                        }
                    }
                    var popover = this.referencePopoverEl;
                    if (popover) {
                        popover.for = "";
                        popover.hide();
                    }
                },

                //Triggers for non reference field
                _onGovernTextChange: function(e, detail) {
                    var governText = {
                        "title": e.target.value
                    }
                    this._setGovernValue(e.target.rowId, governText);
                },

                _setGovernValue: function(rowId, data) {
                    var governTxtbox = this.root.querySelector("#govern-text_" + rowId);
                    if (!governTxtbox) {
                        governTxtbox = this.shadowRoot.querySelector("#govern-text_" + rowId);
                    }
                    if (governTxtbox) {
                        var row = this._getParentRow(governTxtbox)
                        this._setRowAsDeletedOnSelectionChange(DataHelper.cloneObject(row.item));
                        if (row) {
                            row.item.attributeModel = data;
                            if (row.item["action"] != "new") {
                                row.item["action"] = "updated";
                            }
                            row.item["governedValue"] = data.title;
                            governTxtbox.value = data.title;
                            governTxtbox.title = data.title;
                        }
                    }
                },

                _setRowAsDeletedOnSelectionChange: function(row) {
                    row.action = "deleted";
                    this._refChangeDeletedMappings.push(row);
                },

                _onAddTap: function () {
                    this.push("_gridData", {
                        "givenValue": "",
                        "governedValue": "",
                        "source": "ui",
                        "action": "new",
                        "index": this._gridData.length
                    });

                    //Notify Grid data
                    var temp = this._gridData;
                    this._gridData = [];
                    this._gridData = temp;
                },

                _onDeleteTap: function () {
                    var grid = this.shadowRoot.querySelector("#mapping-grid");
                    if (grid) {
                        var selectedItems = grid.getSelectedItems();
                        if (selectedItems.length == 0) {
                            //Show message if needed - Please select an item for delete
                            return;
                        }

                        var gridData = [];
                        for (var i = 0; i < this._gridData.length; i++) {
                            var isDelete = false;
                            for (var j = 0; j < selectedItems.length; j++) {
                                if (this._gridData[i].givenValue == selectedItems[j].givenValue &&
                                    this._gridData[i].index == selectedItems[j].index) {
                                    isDelete = true;
                                    break;
                                }
                            }

                            if (!isDelete) {
                                gridData.push(this._gridData[i]);
                            } else {
                                if (this._gridData[i].action != "new") {
                                    this._gridData[i].action = "deleted";
                                    this._deletedMappings.push(this._gridData[i]);
                                }
                            }
                        }

                        //Reset row index
                        for(var i = 0; i < gridData.length; i++) {
                            gridData[i].index = i;
                        }

                        this.set("_gridData", gridData);
                    }
                },

                _getParentRow: function (element) {
                    if (element) {
                        if (element.is == "data-table-row") {
                            return element;
                        } else {
                            return this._getParentRow(element.parentNode);
                        }
                    }
                    return undefined;
                },

                _onGivenTextChange: function (e, detail) {
                    var rowId = e.currentTarget.rowId;
                    if (rowId >= 0) {
                        var givenTxtbox = this.root.querySelector("#given-value_" + rowId);
                        if (!givenTxtbox) {
                            givenTxtbox = this.shadowRoot.querySelector("#given-value_" + rowId);
                        }
                        if (givenTxtbox) {
                            var row = this._getParentRow(givenTxtbox)
                            if (row) {
                                if (row.item["action"] != "new") {
                                    row.item["action"] = "updated";
                                }
                            }
                        }
                    }
                },

                _isDuplicateGridDataAvailable: function() {
                    var uniqueGivenValues = [...new Set(this._gridData.map((obj) => obj.givenValue))];

                    if(this._gridData.length != uniqueGivenValues.length) {
                        return true;
                    }

                    return false;
                },

                _onSaveAndGobackTap: function () {
                    this.isSaveAndGoback = true;
                    this._onSaveTap();
                },

                _onSaveTap: function () {
                    if(this._isDuplicateGridDataAvailable()) {
                        this.showErrorToast("Please provide unique given values.");
                        return;
                    }
                    var mappings = this._transformGridDataToSaveMappings();
                    var saveRequests = [];
                    if (!_.isEmpty(mappings)) {
                        for(var key in mappings) {
                            var saveRequest = DataRequestHelper.createMappingsSaveRequest(this.contextData, this.copContext, this.selectedContexts, this.mappingData.valueMappingTypeName);
                            saveRequest.entity.data.contexts[0].attributes = mappings[key];
                            saveRequest.entity.data.contexts[0].context.ownershipdata = this.ownershipdata && this.ownershipdata != "undefined" ? this.ownershipdata : "";
                            delete saveRequest.entity.data.contexts[0].context.entitytype;
                            delete saveRequest.entity.data.contexts[0].context.service;

                            if( mappings[key].action == "delete") {
                                saveRequest.entity.action = "delete";

                                var attributes = saveRequest.entity.data.contexts[0].attributes;
                                delete attributes.action;
                                for(var attrkey in attributes) {
                                    if(attributes[attrkey]) {
                                        attributes[attrkey].action = "delete";
                                    }
                                }
                            }

                            saveRequest.entity.id = this._getValueMappingId(key);
                            saveRequests.push(saveRequest);
                        }

                        var saveMappings = this.shadowRoot.querySelector("#saveMappings");
                        if (saveMappings) {
                            this._generatedRequestCount = 0;
                            for(var i = 0; i < saveRequests.length; i++) {
                                saveMappings.requestData = saveRequests[i];
                                this._generatedRequestCount++;
                                saveMappings.generateRequest();
                            }
                        }
                    } else {
                        this.showSuccessToast("There are no changes in mappings to save.");
                    }
                },

                _getValueMappingId: function(key) {
                    if(this._valueMappingEntities && this._valueMappingEntities.length > 0) {
                        for(var i = 0; i < this._valueMappingEntities.length; i++) {
                            if(DataHelper.isValidObjectPath(this._valueMappingEntities, i + ".data.contexts.0.attributes")) {
                                var mappingAttributes = this._valueMappingEntities[i].data.contexts[0].attributes;
                                if(!_.isEmpty(mappingAttributes) && mappingAttributes.attributevalue.values[0].value == key) {
                                    return this._valueMappingEntities[i].id;
                                }
                            }
                        }
                    }

                    //Generate guid and send
                    return DataHelper.generateUUID();
                },

                _onMappingsSaveResponse: function (e, detail) {
                    if (DataHelper.isValidObjectPath(detail, "response.response.status") &&
                        detail.response.response.status.toLowerCase() == "success") {
                        this.isSuccess = true;
                    } else {
                        this.isFailed = true;
                    }

                    if(--this._generatedRequestCount == 0) {
                        if(this.isSuccess && !this.isFailed) {
                            this.showSuccessToast("Value mappings saved successfully.");
                            this._resetMappings();
                            if(this.isSaveAndGoback) {
                                this._onCancelTap();
                                this.isSaveAndGoback = false;
                            }
                        } else if(!this.isSuccess && this.isFailed) {
                            this.showErrorToast("Unable to save value mappings, please contact administrator.");
                        } else {
                            this.showWarningToast("Value mappings processed with errors.");
                            this._resetMappings();
                            if(this.isSaveAndGoback) {
                                this._onCancelTap();
                                this.isSaveAndGoback = false;
                            }
                        }
                    }
                },

                _resetMappings: function () {
                    this._deletedMappings = [];
                    this._refChangeDeletedMappings = [];
                    for (var i = 0; i < this._gridData.length; i++) {
                        this._gridData[i].action = "";
                    }
                },

                _transformGridDataToSaveMappings: function () {
                    var mappings = {};
                    var self = this;
                    //For updated and new
                    this._gridData.forEach(function (row) {
                        if (row.action == "updated" || row.action == "new") {
                            if (row.givenValue && row.governedValue) {
                                var value = self._populateMappingValue(row.givenValue);
                                if (mappings[row.governedValue]) {
                                    mappings[row.governedValue].mappedvalue.values.push(value);
                                } else {
                                    var attrValue = self._populateMappingValue(row.governedValue);
                                    mappings[row.governedValue] = {
                                        "attributevalue": {
                                            "values": [attrValue]
                                        },
                                        "mappedvalue": {
                                            "values": [value]
                                        }
                                    }
                                }
                            }
                        }
                    });

                    //Deleted mappings on reference change
                    for(var i = 0; i < this._refChangeDeletedMappings.length; i++) {
                        var isFound = false;
                        for(var key in mappings) {
                            if(this._refChangeDeletedMappings[i] &&
                               this._refChangeDeletedMappings[i].governedValue == key) {
                                isFound = true;
                                break;
                            }
                        }

                        if(!isFound) {
                            this._deletedMappings.push(this._refChangeDeletedMappings[i]);
                        }
                    }

                    //For delete
                    this._deletedMappings.forEach(function (row) {
                        if (row.givenValue && row.governedValue) {
                            var value = self._populateMappingValue(row.givenValue);
                            value.action = "delete";
                            if (mappings[row.governedValue]) {
                                mappings[row.governedValue].mappedvalue.values.push(value);
                            } else {
                                var attrValue = self._populateMappingValue(row.governedValue);
                                mappings[row.governedValue] = {
                                    "action": "delete",
                                    "attributevalue": {
                                        "values": [attrValue]
                                    },
                                    "mappedvalue": {
                                        "values": [value]
                                    }
                                }
                            }
                        }
                    });


                    //Modified above having untouched mappings
                    this._gridData.forEach(function (row) {
                        if (row.action == "" && row.givenValue && row.governedValue) {
                            if (mappings[row.governedValue]) {
                                var value = self._populateMappingValue(row.givenValue);
                                if (mappings[row.governedValue].action == "delete") {
                                    for (var i = 0; i < mappings[row.governedValue].mappedvalue.values.length; i++) {
                                        mappings[row.governedValue].mappedvalue.values[i].action = "delete";
                                    }
                                    delete mappings[row.governedValue].action;
                                    mappings[row.governedValue].mappedvalue.values.push(value);
                                } else {
                                    mappings[row.governedValue].mappedvalue.values.push(value);
                                }
                            }
                        }
                    });

                    return mappings;
                },

                _populateMappingValue: function (value) {
                    var valContext = ContextHelper.getFirstValueContext(this.contextData);
                    var value = {
                        "source": valContext.source,
                        "locale": valContext.locale,
                        "value": value
                    }

                    return value;
                },

                _getGridRecordsCount: function () {
                    if (!this._gridData) {
                        return 0;
                    }

                    return this._gridData.length;
                },

                _onLoadMappingsTap: function() {
                    if(this.dimensionSelectorEl) {
                        this.selectedDimensions = this.dimensionSelectorEl.selectedDimensions;
                        this._resetMappings(); // Reset before get
                        this._getMappings(); // Get mappings based on dimensions
                    }
                },

                _onDimensionsChanged: function(e, detail) {
                    if(detail && detail.dimensions && 
                       detail.dimensions.taxonomy && 
                       detail.dimensions.taxonomy.length) {
                        if(this._currentTaxonomy != detail.dimensions.taxonomy[0]) {
                            this._currentTaxonomy = detail.dimensions.taxonomy[0];

                            if(this.dimensionSelectorEl) {
                                for(var i = 0; i < this._taxonomies.length; i++) {
                                    if(this._taxonomies[i].name.toLowerCase() == this._currentTaxonomy.toLowerCase()) {
                                        this.dimensionSelectorEl.classificationTaxonomy = this._taxonomies[i].id;
                                        break;
                                    }
                                }
                            }
                        }
                    }
                }
            });
        })();
    </script>
</dom-module>
