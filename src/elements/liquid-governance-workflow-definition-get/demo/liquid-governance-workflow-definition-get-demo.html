<dom-module id="liquid-governance-workflow-definition-get-demo">
    <template>
        <liquid-governance-workflow-definition-get id="entityGetData1" auto$="[[auto]]" verbose operation="getbyids" request-id="req1" request-data={{request}}
            last-response={{entities}} on-response="_onEntitiesReceived" on-error="_onEntityGetFailed"></liquid-governance-workflow-definition-get>
    </template>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'liquid-governance-workflow-definition-get-demo',
                attached: function () {
                    console.log('workflow-definition-demo attached');
                },
                properties: {
                    auto: {
                        type: Boolean,
                        value: false
                    },
                    request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "ctx": [
                                            {
                                                "list": "workflowDefinitions"
                                            }
                                        ],
                                        "valCtx": [
                                            {
                                                "source": "self",
                                                "locale": "en-US"
                                            }
                                        ],
                                        "id": "productEnrichmentWorkflow_id",
                                        "filters": {
                                            "attributesCriterion": [],
                                            "typesCriterion": [
                                                "workflowDefinition"
                                            ]
                                        }
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": [
                                            "workflowName",
                                            "workflowVersion",
                                            "published",
                                            "activities"
                                        ],
                                        "relationships": [
                                        ]
                                    }
                                }
                            };
                        },
                        notify: true
                    }
                },
                generateRequest: function () {
                    this.$$('#entityGetData1').generateRequest();
                },
                _onEntitiesReceived: function (e) {
                    console.log('entities received ', JSON.stringify(e.detail.response, null, 4));
                },
                _onEntityGetFailed: function (e) {
                    Polymer.Base._error('entities get failed with error ', e.detail);
                }
            });
        })();
    </script>
</dom-module>
