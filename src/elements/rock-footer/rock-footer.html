<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<link rel="import" href="../pebble-styles-app/pebble-styles-app.html">
<link rel="import" href="../pebble-main-logo/pebble-main-logo.html">
<link rel="import" href="../pebble-tenant-logo/pebble-tenant-logo.html">
<!--
`rock-footer` Represents the footer for an App.
-->

<dom-module id="rock-footer">
  <template>
    <style include="pebble-styles-shared"></style>
    <style>
      :host {
        @apply(--layout);
        @apply(--layout-horizontal);
        padding: 5px 5px;
        font-size: 13px;
      }
      .footer{
        width:100%;
        height: 45px;
        font-family: var(--default-font-family);
        font-size: var(--font-size-sm,12px);
        line-height: 1.4;
        text-align: center;
        position: relative;
        bottom:5px;
      }
      .Powered-by {
        height: 12px;    
        font-size: var(--font-size-sm,12px);
        color:var(--color-steal-grey,#75808b);
      }
      .tenantlogo { 
        height: 20px;
        margin-top:5px;     
        }  
       .spanText{
         color:var(--link-text-color,#036Bc3);
       }
       
      #footerName {
        font-weight: var(--font-bold);
        font-size: var(--default-font-size, 14px);
        color: var(--footer-company, #364653);
      }
      .footer pebble-main-logo::shadow img{
          width: 80px !important;
          height: 15px !important;
      }
    </style>

    <div class="footer">
      <div id="footerName" class="m-b-5">[[_getLogoText()]]</div>
      <!--<pebble-tenant-logo  logo-url="{{_getLogoUrl()}}" logo-text="{{_getLogoText()}}" on-logo-click="onLogoClick"></pebble-tenant-logo>-->
      <div class="Powered-by p-r-10">Powered by
        <pebble-main-logo logo-url="../src/images/main-logo.svg"></pebble-main-logo>
              <span class="p-10">::</span><a class="spanText">Terms of Use</a>
              <span class="p-10">::</span><a class="spanText">Maintenance Schedule</a>        
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
          Polymer({
            is: 'rock-footer',
           _getLogoUrl: function(){
              return document.querySelector("main-app").tenantLogo;
           },
           _getLogoText: function(){
              return document.querySelector("main-app").tenantLogoText;
           }
        });
      })();
  </script>
</dom-module>
