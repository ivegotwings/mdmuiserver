<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">
<link rel="import" href="../pebble-main-logo/pebble-main-logo.html">
<link rel="import" href="../pebble-tenant-logo/pebble-tenant-logo.html">
<!--
`rock-footer` Represents an element that renders the footer for an App.
@demo demo/index.html
-->

<dom-module id="rock-footer">
    <template>
        <style include="bedrock-style-common"></style>
        <style>
             :host {
                background: var(--rock-footer-background-color, #ffffff);
                height: 30px;
                position: fixed;
                left: 45px;
                right: 0;
                bottom: 0;
                padding:5px;
            }

            .footer {
                font-family: var(--default-font-family);
                font-size: var(--font-size-sm, 12px);
                line-height: 1.4;
                text-align: center;
            }

            .Powered-by {
                font-size: var(--font-size-sm, 12px);
                color: var(--rock-footer-font-color, #75808b);
            }

            #footerName {
                font-weight: var(--font-bold, bold);
                font-size: var(--default-font-size, 14px);
                color: var(--rock-footer-company, #364653);
            }

            .footer {
                 --pebble-main-logo-img:{
                     width: 80px !important;
                     height: 15px !important;
                 };
              }

            .seperator {
                color: var(--link-text-color, #036Bc3);
                margin: 0 10px;
                font-weight: var(--font-medium, 500);
            }
        </style>
        <div class="footer">
            <span id="footerName" class="m-b-5">[[_logoText]]</span>
            <span class="seperator">::</span>
            <a class="btn-link">Terms of Use</a>
            <span class="seperator">::</span>
            <a class="btn-link">Maintenance Schedule</a>
            <span class="seperator">::</span>
            <a class="Powered-by">Version - [[version]]</a>
            <span class="seperator">::</span>
            <span class="Powered-by">Powered by 
                <pebble-main-logo logo-url="../src/images/main-logo.svg"></pebble-main-logo>
            </span>
        </div>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'rock-footer',
                properties: {
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                    tenantLogoText: {
                        type: String,
                        value: ""
                    },
                    _logoText: {
                        type: Function,
                        computed: '_getLogoText(tenantLogoText)'
                    },
                    version: {
                        type: Function,
                        computed: '_getVersion()'
                    }
                },
                _getLogoUrl: function () {
                    return RUFUtilities.mainApp.tenantLogo;
                },
                _getVersion: function () {
                    return RuntimeVersionManager.getVersion();
                },
                _getLogoText: function (tenantLogoText) {
                    if (tenantLogoText != "") {
                        return tenantLogoText;
                    }
                    return RUFUtilities.mainApp.tenantLogoText;
                }
            });
        })();
    </script>
</dom-module>
