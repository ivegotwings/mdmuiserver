<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<link rel="import" href="../pebble-styles-app/pebble-styles-app.html">
<link rel="import" href="../pebble-main-logo/pebble-main-logo.html">
<link rel="import" href="../pebble-tenant-logo/pebble-tenant-logo.html">
<!--
`rock-footer` Represents the footer for an App.
-->

<dom-module id="rock-footer">
    <template>
        <style include="pebble-styles-shared"></style>
        <style>
             :host {
                background: var(--rock-footer-background-color);
                height: 30px;
                position: fixed;
                left: 45px;
                right: 0;
                bottom: 0;
                padding:5px;
            }

            .footer {
                font-family: var(--default-font-family);
                font-size: var(--font-size-sm, 12px);
                line-height: 1.4;
                text-align: center;
            }

            .Powered-by {
                font-size: var(--font-size-sm, 12px);
                color: var(--rock-footer-font-color, #75808b);
            }

            #footerName {
                font-weight: var(--font-bold, bold);
                font-size: var(--default-font-size, 14px);
                color: var(--rock-footer-company, #364653);
            }

            .footer pebble-main-logo::shadow img {
                width: 80px !important;
                height: 15px !important;
            }

            .seperator {
                color: var(--link-text-color, #036Bc3);
                margin: 0 10px;
                font-weight: 500;
            }
        </style>
        <div class="footer">
            <span id="footerName" class="m-b-5">[[_logoText]]</span>
            <span class="seperator">::</span>
            <a class="btn-link">Terms of Use</a>
            <span class="seperator">::</span>
            <a class="btn-link">Maintenance Schedule</a>
            <span class="seperator">::</span>
            <span class="Powered-by">Powered by <pebble-main-logo logo-url="../src/images/main-logo.svg"></pebble-main-logo></span>
        </div>
    </template>

    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'rock-footer',
                properties: {
                    tenantLogoText: {
                        type: String,
                        value: ""
                    },
                    _logoText: {
                        type: Function,
                        computed: '_getLogoText(tenantLogoText)'
                    }
                },
                _getLogoUrl: function () {
                    return document.querySelector("main-app").tenantLogo;
                },
                _getLogoText: function (tenantLogoText) {
                    if (tenantLogoText != "") {
                        return tenantLogoText;
                    }
                    return document.querySelector("main-app").tenantLogoText;
                }
            });
        })();
    </script>
</dom-module>
