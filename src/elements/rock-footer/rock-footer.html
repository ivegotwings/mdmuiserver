<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<link rel="import" href="../pebble-styles-app/pebble-styles-app.html">

<!--
`rock-footer` Represents the footer for the app
-->

<dom-module id="rock-footer">
  <template>
    <style include="pebble-styles-shared"></style>
    <style>
      :host {
        @apply(--layout);
        @apply(--layout-horizontal);
        padding: 5px 5px;
        font-size: 13px;
        background-color:var(--footer-bg-color);
        /*margin-top: -32px;*/
      }

      /*.akveo-link a {
        text-decoration: none;
        color: var(--default-text-color);
      }

      .akveo-link a:hover {
       text-decoration: underline;
      }

      iron-icon {
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
        margin: 0 2px 3px;
        color: var(--paper-pink-500);
      }*/
      .footer{
        width:100%;
        height: 45px;
        font-family: var(--default-font-family);
        font-size: var(--font-size-sm);
        line-height: 1.4;
        text-align: center;
        color: var(--color-steal-grey);
        position: relative;
        bottom:0px;
        background-color:var(--footer-bg-color);
      }
      .Powered-by a{
        height: 12px;    
        font-size: 12px;
        color:var(--palette-cerulean);
        padding:0 10px;  
       
      }
      .tenantlogo { 
        height: 20px;
        font-weight: var(--footer-company-name-font-weight);
        font-size: var(--footer-company-name-font-size);
        color: var(--footer-company-name-font-color); 
        margin-top:5px;     
        }  
        span{
          padding-left:10px;
         
        }
        /*pebble-main-logo::shadow #logoLink{
        background-color:var(--palette-pale-grey-five) !important;
      }*/
    </style>

    <div class="footer">
      <pebble-tenant-logo  logo-url="{{_getLogoUrl()}}" logo-text="{{_getLogoText()}}" on-logo-click="onLogoClick"></pebble-tenant-logo>
       <!--<pebble-tenant-logo logo-url="../src/images/main-logo.svg" class="tenantlogo"></pebble-tenant-logo>-->
      <div class="Powered-by">Powered by
        <pebble-main-logo logo-url="../src/images/main-logo.svg"></pebble-main-logo>
              <span>::</span><a>Terms of Use</a>
              <span>::</span><a>Maintenance Schedule</a>        
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
          Polymer({
            is: 'rock-footer',
           _getLogoUrl: function(){
              return document.querySelector("main-app").tenantLogo;
           },
           _getLogoText: function(){
              return document.querySelector("main-app").tenantLogoText;
           }
        });
      })();
  </script>
</dom-module>
