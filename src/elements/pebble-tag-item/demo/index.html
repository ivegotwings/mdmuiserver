<!doctype html>
<html>
  <head>
    <title>pebble-tag-item demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../../pebble-styles-app/pebble-styles-app.html">
    <link rel="import" href="../pebble-tag-item.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      pebble-tag-item {
        --tag-container: {
          padding-right: 0px;
        }
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A pebble-tag-item</h3>
      <demo-snippet>
        <template>
          <div>
          <pebble-tag-item id="ex1" name="Brand" show-icon show-expand-icon  icon="settings" index="0"></pebble-tag-item>
          <pebble-tag-item id="ex2" long-name="Organization Name" name="OrgName" show-remove-icon tag-color="black" index="1"></pebble-tag-item>
          </div>
          <br>
          <br>
          <script>
            window.addEventListener('WebComponentsReady', function(e) {
              Polymer.dom(document).querySelector("#ex1").displayParams = ["eq"];                
                Polymer.dom(document).querySelector("#ex1").value = {
                                                                      "eq": 'Levis'
                                                                    };
                Polymer.dom(document).querySelector("#ex2").displayParams = ["eq"];                
                Polymer.dom(document).querySelector("#ex2").value = {
                                                                      "eq": 'Riversand'
                                                                    };                
            });
            
          </script>
        </template>
      </demo-snippet>
    </div>
      
  </body>
</html>
