<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">
<link rel="import" href="../../bedrock-ui-behavior/bedrock-ui-behavior.html">

<link rel="import" href="../pebble-tag-item.html">

<dom-module id="pebble-tag-item-test">
    <template>
            <bedrock-pubsub event-name="tag-item-select" handler="_onTagSelect"></bedrock-pubsub>            
            <pebble-tag-item name="XYZ" is-non-editable disable-delete index="1"></pebble-tag-item>
            <span id="tagSelectResponse"></span>            
    </template>
    <script>
        Polymer({
            is: "pebble-tag-item-test",

            behaviors: [
                RUFBehaviors.UIBehavior
            ],

            _onTagSelect: function(e, detail, sender){
                this.$$('#tagSelectResponse').innerHTML = detail.index;
            }                     
        })
    </script>
</dom-module>
