<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">
<link rel="import" href="../pebble-styles-app/pebble-styles-app.html">
<link rel="import" href="../liquid-rest/liquid-rest.html">

<dom-module id="rock-status-item">
  
  <template>
    <style is="custom-style" include="pebble-styles-shared pebble-styles-app iron-flex iron-flex-alignment">
       .status-row {
        background-color: #eaeaea;
        padding: 10px;
        margin-bottom: 20px; 
       }
    </style>

    <div class="status-row row">
      <div class="col-1">

      </div>
      <div class="col-4">
        {{name}}  
      </div>
      <div class="col-4">
        
      </div>
    </div>
    
  </template>

  <script>
    Polymer({
      is: 'rock-status-item',

      properties: {
        name: {
          type: String
        },
        url: {
          name: {
            type: String
          }
        },
        /**
         * Indicates the URL of an image.
         */
        message: {
          type: String,
          value: null
        },

        /**
         * Indicates a alternative short text for an image.
         */
        timestamp: {
          type: Date,
          value: null
        }
      }
    });
  </script>
</dom-module>
