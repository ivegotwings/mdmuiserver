<!doctype html>

<html>
  <head>
    <title>pebble-boolean tests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../pebble-boolean.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <pebble-boolean value="true"></pebble-boolean>
      </template>
    </test-fixture>

    <script>
      suite('pebble-boolean', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'pebble-boolean');
        });

        test('Should show true button as selected', function() {
          var element = fixture('basic');
          Polymer.dom.flush();
          assert.equal(element.querySelector('.iron-selected').innerHTML, 'TRUE');          
        });

        test('Should show false button as selected by on-click', function() {
          var element = fixture('basic');
          Polymer.dom.flush();
          assert.equal(element.querySelector('.iron-selected').innerHTML, 'TRUE');          
          element.querySelector('[name=false]').click();
          Polymer.dom.flush();         
          assert.equal(element.querySelector('.iron-selected').innerHTML, 'FALSE');
        });

        test('Should provide proper boolean value as per selection', function() {
          var element = fixture('basic');
          Polymer.dom.flush();
          assert.equal(element.querySelector('.iron-selected').innerHTML, 'TRUE');          
          assert.equal(element.value, 'true'); 

          element.querySelector('[name=false]').click();
          Polymer.dom.flush();          
          assert.equal(element.querySelector('.iron-selected').innerHTML, 'FALSE');
          assert.equal(element.value, 'false');
        });

      });
    </script>
  </body>
</html>
