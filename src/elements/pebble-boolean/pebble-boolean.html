<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button-group/paper-button-group.html">

<!--
`pebble-boolean`
 Represents an element which displays and controls boolean value. 
 They can contain values such as true, false, 0 or 1.  

@demo demo/index.html 
-->

<dom-module id="pebble-boolean">
  <template>
    <style>
    paper-button {
      padding: 0.5em 0.4em;
    }
      paper-button.colorful {
        color: #4285f4;
    }
    
    paper-button[raised].colorful {
        background: #4285f4;
        color: #fff;
    }
    
    paper-button[toggles] {
        transition: background-color 0.3s;
    }
    
    paper-button[toggles][active] {
        color: white;
        background-color: var(--paper-green-500);
        --paper-button-flat-focus-color: var(--paper-green-50);
    }
    
    paper-button[toggles][active].colorful {
        --paper-button-checked-color: var(--paper-green-500);
        --paper-button-checked-ink-color: var(--paper-green-500);
        --paper-button-unchecked-color: var(--paper-green-900);
        --paper-button-unchecked-ink-color: var(--paper-green-900);
    }
    
    paper-button[toggles][active][raised].colorful {
        background-color: rgba(66, 133, 244, 0.75);
    }
    
    paper-button.green {
        color: var(--paper-green-500);
        --paper-button-flat-focus-color: var(--paper-green-50);
    }
    
    paper-button.green:hover {
        background: var(--paper-green-50);
    }
    
    paper-button.hover:hover {
        background: #eee;
    }
    
    paper-button.ripple::shadow paper-ripple {
        color: var(--paper-pink-a200);
    }
    
    paper-button.ripple paper-ripple {
        color: var(--paper-pink-a200);
    }
    
    paper-button.green {
        --paper-button-checked-color: var(--paper-green-500);
        --paper-button-checked-ink-color: var(--paper-green-500);
        --paper-button-unchecked-color: var(--paper-green-900);
        --paper-button-unchecked-ink-color: var(--paper-green-900);
    }

    paper-material {
      background-color: white;
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }

    .smallButton {
      min-width: 5em;
      /*margin: 0em;*/
      padding: 0em;
    }
    </style>
    <style include="shared-styles"></style>
    <div id="booleanContainer">
      <label id="label1" aria-hidden="true" class="style-scope paper-input">{{label}}</label>
      <paper-button-group aria-labelledby="label1" selected="{{value}}">
          <paper-button name="yes" toggles>Yes</paper-button>
          <paper-button name="no" toggles>No</paper-button>
          <paper-button name="noValue" toggles>No Value</paper-button>
      </paper-button-group>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pebble-boolean',
        ready: function(){
        },
        properties: {
        /**
           * Indicates the title of the boolean control, which gets displayed in UI.
           */
          label: {
            type: String,
            value: ""
          },
        /**
           * Indicates the current value that is selected for the boolean value.
           * By default, it notifies the current value chosen.
           */
          value: {
            type: String,
            value: "",
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
