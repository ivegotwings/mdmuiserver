<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../pebble-button/pebble-button.html">


<!--
<b><i>Content development is under progress... </b></i>

@demo demo/index.html
-->
<dom-module id="rock-scope-tags">
    <template>
        <style include="pebble-styles-shared">
            pebble-button.action {
                display: inline-block;
                border: 1px solid var(--palette-cerulean, #036bc3);
                border-radius: 3px;
                height: 30px;
                margin: 0px 7px 10px 0px;

            --pebble-button: {
                height: 30px !important;
                color: var(--palette-cerulean);
                font-size: var(--default-font-size, 14px);
            }
            --pebble-button-iron-icon: {
                padding: 0 5px 0 0;
            }
            --pebble-menu-button: {
                height: 30px !important;
                border-top: 1px solid var(--palette-cerulean);
                border-right: 1px solid var(--palette-cerulean);
                border-bottom: 1px solid var(--palette-cerulean);
                background: #FFFFFF;
                box-sizing: border-box;
            }
            --actions-icon-button: {
                height: 16px;
                width: 16px;
                background: #FFFFFF;
                color: var(--palette-cerulean);
                padding: 0 !important;
                margin: 0 5px;
                top: -2px;
            }
            --pebble-button-paper-menu: {
                background: #FFFFFF;
            }
            --pebble-button-paper-menu-item: {
                background: #FFFFFF;
                color: var(--palette-cerulean);
                padding: 0px 8px;
            }
            --paper-button-text:{
                padding: 0px 2px 0px 0px;
                max-width: 225px;
          }
        }

        </style>
        <template is="dom-if" if="[[_scopeButtons.length]]]]">
            <template is="dom-repeat" items="[[_scopeButtons]]" as="scope">
                <pebble-button class="action" noink raised action-menu elevation="0" horizontal-align="right" vertical-align="top" icon="[[scope.icon]]"
                    button-text="[[scope.name]]" data="[[scope]]" actions-data="[[_getActionData(_actionsData,scope)]]" enable-ellipsis="true">>
                </pebble-button>
            </template>
        </template>
        <template is="dom-if" if="[[!_scopeButtons.length]]">
            <div>You don't have any [[scopeCategory]] yet.</div>
        </template>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({

                is: 'rock-scope-tags',

                properties: {
                    /*
                     * Indicates the name of the scope category for which the tags are loaded.
                     */
                    scopeCategory: {
                        type: String
                    },

                    /**
                     * Indicates the scopes.
                     */
                    scopes: {
                        type: Object,
                        notify: true,
                        value: function () {
                            return {}
                        },
                        observer: '_loadScopes'
                    },

                    _scopeButtons: {
                        type: Array,
                        notify: true,
                        value: function () {
                            return []
                        },
                    },
                    _actionsData: {
                        type: Object,
                        notify: true,
                        value: function () {
                            return {
								"favourites": [
									{
										"name": "favourites",
										"icon": "pebble-icons:Star",
										"text": "",
										"visible": true,
										"eventName": "favourite-scope"
									},
									{
										"name": "delete",
										"icon": "pebble-icons:Delete",
										"text": "",
										"visible": true,
										"eventName": "delete-scope"
									}
								],
								"my-scopes": [
									{
										"name": "favourites",
										"icon": "pebble-icons:Star",
										"text": "",
										"visible": true,
										"eventName": "favourite-scope"
									},
									{
										"name": "delete",
										"icon": "pebble-icons:Delete",
										"text": "",
										"visible": true,
										"eventName": "delete-scope"
									}
								],
								"shared-scopes": [
									{
										"name": "favourites",
										"icon": "pebble-icons:Star",
										"text": "",
										"visible": true,
										"eventName": "favourite-scope"
									},
									{
										"name": "delete",
										"icon": "pebble-icons:Delete",
										"text": "",
										"visible": true,
										"eventName": "delete-scope"
									}
								]
							}
                        }
                    }
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],

                /**
                 *   <b><i>Content development is under progress... </b></i>
                 */
                ready: function () {
                    //this._actionsData = this.getParentAppConfig('rock-scope-tags');
                },
                _loadScopes: function () {
                    if (this.scopes) {
                        this._scopeButtons = this.scopes[this.scopeCategory];
                    }
                },
                _getActionData: function (e,scopeObj) {
                    //delete functionality made available only to the creator of the scope.
                    var actionsDataArray = DataHelper.cloneObject(this._actionsData[this.scopeCategory]);
                    var currentUser = DataHelper.getUserId();
                    if(actionsDataArray) {
                        for(var i=0; i < actionsDataArray.length; i++) {
                            if(actionsDataArray[i].name.toLowerCase()=='delete' && currentUser != scopeObj.createdby) {
                               this._actionsData[this.scopeCategory].splice(i,1);
                            }
                        }
                    }
                    return this._actionsData[this.scopeCategory];
                }
            });

        })();
    </script>
</dom-module>
