<!--
`rock-scope-create-edit` Represents an element that displays the form to create or edit a scope.
@demo demo/index.html
-->

<dom-module id="rock-scope-create-edit">
    <template>
        <style include="pebble-styles-shared"></style>
        <style include="iron-flex">
        :host{
            --paper-input-container-label: {
              font-size:var(--default-font-size, 14px) !important;
              color:var(--input-label-color,#96b0c6);
              line-height: 17px;
              margin-top: 17px;
            };
            --paper-input-container: {
                padding-top:0px;
                padding-right:0px;
                padding-bottom:0px;
                padding-left:0px;
                margin-top:0px;
                margin-right:0px;
                margin-bottom:0px;
                margin-left:0px;
                @apply(--textarea-container);
            };
            --paper-input-container-label: {
              font-size:var(--default-font-size, 14px) !important;
              color:var(--input-label-color,#96b0c6);
              line-height: 17px;
              margin-top: 17px;
            };
            --paper-input-container-label-focus: {
              /* -webkit-transform: translateY(-75%) scale(0.75);
              transform: translateY(-75%) scale(0.75); */
              color:var(--input-label-color,#96b0c6);
            };
            --paper-input-container-invalid-color: var(--invalid-line);
            --paper-input-container-underline: {
              border-bottom: 1px solid var(--textbox-border);
            };
            --paper-input-container-underline-focus: {
              border-bottom: 1px solid var(--focused-line, #026bc3);
            };
            --paper-input-container-input: {
              font-size:var(--default-font-size, 14px) !important;
              margin-top: 15px;
              line-height: 20px!important;
              max-height: 100px;
            };
        }
        .savedSearchIcon {
            color: var(--active-icon-color);
            height: 20px;
            width: 20px;
        }

        .title {
            color: var(--title-text-color, #191e22);
            font-size: var(--default-font-size, 14px);
            font-weight: var(--font-bold, bold);
        }
        .cancel {
            --pebble-button: {
                height: 30px;
                min-width: 75px;
                color: var(--secondary-text-color);
                border: 1px solid var(--cancel-button-border-color);
                font-size: var(--default-font-size, 14px)!important;
            };
        }

        .save {
            --pebble-button: {
                height: 30px;
                min-width: 75px;
                border:none;
                background: var(--success-button-color);
                color: #FFFFFF;
                font-size: var(--default-font-size, 14px) !important;
            };
        }

        paper-radio-group paper-radio-button{
            padding: 5px 0!important;
        }

        paper-listbox #listbox{
            padding:0;
        }
    </style>

<div class="veritical layout container">
    <div class="p-0">
        <pebble-dropdown id="scopesDropdown" noink label="EDIT SCOPE" items="{{_scopeItems}}"></pebble-dropdown>
        <bedrock-pubsub on-bedrock-event-dropdown-value-change="onDropdownValueChange"></bedrock-pubsub>
    </div>
    <div class="p-0">
        <paper-input id="scopeNameId" label="NEW SCOPE NAME" required auto-validate always-float-label error-message="required"
            value={{name}}></paper-input>
    </div>
    <div class="veritical layout m-t-20">
        <div>
            <span class="font-12">Who can use this scope?</span>
        </div>
        <div>
            <paper-radio-group aria-labelledby="accessroles" selected="{{_accessType}}">
                <paper-radio-button name="_SELF">Only I can use this</paper-radio-button> <br />
                <paper-radio-button name="_ROLE">All Others with my role can use this</paper-radio-button> <br />
                <paper-radio-button name="_ALL">Everybody in my enterprise can use this</paper-radio-button>
            </paper-radio-group>
        </div>
    </div>
    <div class="buttons text-center m-t-15 p-0">
        <pebble-button class="cancel btn btn-secondary m-r-8" button-text="Cancel" noink elevation="2" on-tap="_onCancelTap"></pebble-button>
        <pebble-button class="save btn btn-success" button-text="Save" noink elevation="2" on-tap="_onSaveTap"></pebble-button>
    </div>
</div>

</template>

<script>
        (function () {
            'use strict';

            Polymer({

                is: 'rock-scope-create-edit',
                properties: {
                    /**
                    * Indicates the title for the create or edit saved search popover.
                    */
                    title: {
                        type: String,
                        value: "Create or Edit Scope",
                        notify: true
                    },
                    /**
                    * Indicates the create or edit mode for the saved search.
                    */
                    editMode: {
                        type: Boolean,
                        reflectToAttribute: true,
                        notify: true
                    },

                    /**
                     * Indicates the search identification to select the details from the drop-down.
                     */
                    scopeId: {
                        type: Number,
                        value: null,
                        notify: true
                    },
                    /**
                    * Indicates the saved searches.
                    */
                    scopes: {
                        type: Object,
                        value: function () { return {}; },
                        observer: '_scopesChanged'
                    },
                    /**
                    * Indicates all saved search names for dropdown.
                    */
                    _scopeItems: {
                        type: String,
                        value: ""
                    },

                    _allScopeItems: {
                        type: Array,
                        value: function() { return []; }
                    },
                    /**
                    * Indicates the name of the saved search.
                    */
                    name: {
                        type: String,
                        value: "",
                        notify: true
                    },
                   /**
                    * Indicates the access type, valid values are _SELF / _ROLE / _ALL
                    */
                    _accessType: {
                        type: String,
                        value: '_SELF',
                        notify: true
                    }
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                listeners: {
                    'change': '_onDropdownChange'
                },
                _scopesChanged: function () {
                    if (this.scopes) {
                        var existingScopes = this._allScopeItems = [];

                        if(!this.scopes || !this.scopes.favourites 
                                        || !this.scopes["my-scopes"]
                                        || !this.scopes["shared-scopes"])
                        {
                            return;
                        }

                        this._allScopeItems = this.scopes.favourites.concat(this.scopes["my-scopes"])
                                                                    .concat(this.scopes["shared-scopes"]);

                        //favourites, my-searches, shared-searches
                        for (var i = 0; i < this._allScopeItems.length; i++) {
                            existingScopes.push(this._allScopeItems[i].name);
                        }

                        this._scopeItems = existingScopes.join(",");

                        this._resetControlValues();
                    }
                },

                /**
                 * Can be used to denote the actions that happens on clicking the create or edit button.
                 * If selected saved search is available, then specific search details are loaded.
                 * Otherwise, input field for new creation is focused.
                 */
                OnCreateEditButtonClick: function(){

                    var selectedIndex = -1;

                    if(this.scopeId)
                    {
                        for (var i = 0; i < this._allScopeItems.length; i++)
                        {
                            if(this._allScopeItems[i].id == this.scopeId)
                            {
                                selectedIndex = i;
                            }
                        }

                        this.async(function(){
                            this.$$('pebble-dropdown').selectedIndex = selectedIndex;
                        });
                    }

                    if(!this.scopeId || selectedIndex == -1)
                    {
                        if(this.$$('pebble-dropdown')) {
                            this.$$('pebble-dropdown').selectedIndex = selectedIndex;
                        }

                        this.async(function(){
                            this.$$('#scopeNameId').focus();
                        });
                    }
                },
                _onDropdownChange: function (e) {
                    var path = ElementHelper.getElementPath(e);
                    if (path[0].id == "scopesDropdown" && e.detail != undefined) {
                        var selectedIndex = e.detail.newValue;

                        if (selectedIndex != -1) {
                            var dropdownElement = this.$$('pebble-dropdown');
                            var selectedValue = dropdownElement.selectedValue;

                            // Get the object for the current selected saved search
                            if (this._allScopeItems && selectedValue) {
                                var savedSearchObject = {};
                                for (var i = 0; i < this._allScopeItems.length; i++) {
                                    if (this._allScopeItems[i].name == selectedValue) {
                                        savedSearchObject = this._allScopeItems[i];
                                        break;
                                    }
                                }

                                // Set the values for all the controls accordingly
                                this.name = savedSearchObject.name;
                                this._accessType = savedSearchObject.accesstype;
                            }
                        }
                    }
                },
                _onCancelTap: function (e) {
                    this._resetControlValues();
                    this.editMode = false;
                    this.fireBedrockEvent('cancel-scope', null, { ignoreId: true });
                },
                _onSaveTap: function (e) {
                    // fire the validation to check if name is given or not. If given, get the saved search name
                    var inputElement = this.$$('paper-input');
                    var flag = inputElement.validate();
                    if (!flag || this.name.trim() == '') {
                        return;
                    }

                    var _scopesDropdown = this.$$('#scopesDropdown');
                    var _selectedScope = {};
                    if(_scopesDropdown)
                    {
                        _selectedScope = this._allScopeItems[_scopesDropdown.selectedIndex];
                    }

                    var scopeObject = { name: this.name, accesstype: this._accessType, selectedScope: _selectedScope }

                    this.fireBedrockEvent('save-scope', scopeObject, { ignoreId: true });
                    this._resetControlValues();
                    this.editMode = false;
                },
                /*
                    * Re-usable function to clear all control values
                    */
                _resetControlValues: function () {

                    var dropdownElement = this.$$('pebble-dropdown');
                    if (dropdownElement != undefined) {
                        dropdownElement.selectedValue = "";
                    }

                    //clear all the control values
                    var inputElement = this.$$('paper-input');
                    if (inputElement != undefined) {
                        this.name = "";
                        inputElement.removeAttribute("required");
                        inputElement.validate();
                        inputElement.setAttribute("required", true);
                    }

                    //Reset to default
                    this._accessType = "_SELF"; //Reset to default
                }
            });
        })();
    </script>
</dom-module>
