<link rel="import" href="../../../bower_components/polymer/polymer.html">
<!--
    `pebble-step-badge-content` represents an element that accepts html content that to be placed in 
    'pebble-step' badge. content can be index, an image or a simple text.
-->
<dom-module id="pebble-step-badge-content">
    <template>
        <content></content>
    </template>
    <script>
        Polymer({
            is: "pebble-step-badge-content",
        });
    </script>
</dom-module>
