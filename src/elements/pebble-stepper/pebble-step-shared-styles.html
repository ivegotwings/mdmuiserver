<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="pebble-step-shared-styles">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        @apply(--paper-font-common-base);
        @apply(--layout-flex);
      }
      #textWrapper {
        color: var(--paper-grey-400);
      }
      #textLabel {
        font-size: 14px;
      }
      :host #textWrapper {
        color: var(--paper-grey-600);
        cursor: pointer;
        pointer-events: auto;
      }
      :host([opened]) #textLabel {
        color: var(--paper-grey-900);
        font-weight: 500;
      }
      #label {
        /* For paper-ripple */
        position: relative;
      }
      #badge {
          width: var(--connected-badge-width, 24px);
          height: var(--connected-badge-height, 24px);
          background: var(--connected-badge-background, --paper-grey-300);
          border-radius: 50%;
          color:var(--connected-badge-color, white);
          font-size: var(--connected-badge-fontSize,12px);
          @apply(--layout);
          @apply(--layout-center-center);
          cursor: pointer;
          pointer-events: auto;
      }
      #childBadge {
        width: var(--connected-childBadge-width,12px);
        height: var(--connected-childBadge-height,12px);
        background: var(--connected-childBadge-background,--paper-grey-300);
        border-radius: 50%;
        color: var(--connected-childBadge-color,white);
        font-size: var(--connected-childBadge-fontSize,12px);
        @apply(--layout);
        @apply(--layout-center-center);
      }
      :host([opened]) #badge{
        background-color: var(--primary-color, --paper-blue-500);
      }
      :host :not([opened]) #label:hover #badge {
        background-color: var(--paper-grey-500);
      }
      [hidden] {
        display: none;
      }
    </style>
  </template>
</dom-module>
