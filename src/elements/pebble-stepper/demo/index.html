<!doctype html>
<html>
  <head>
    <title>pebble-stepper demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../pebble-stepper.html">
    <link rel="import" href="../pebble-step.html">
    <link rel="import" href="../test/sample-steps.html">
    <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <script>
    </script>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered">
     <p>Stepper element in <strong>vertical</strong> layout for narrow screen sizes, when your labels are too long or when you have too many steps.</p>
      <demo-snippet>
        <template is="dom-bind" id="demo-app">
          <bedrock-pubsub on-bedrock-event-pebble-step-child-button="demoEvent"></bedrock-pubsub>
          <iron-ajax auto url="data.json" handle-as="json" last-response="{{stepItems}}"></iron-ajax>
          <pebble-stepper vertical>
            <template is="dom-repeat" items="{{stepItems.items}}" as="item">
              <pebble-step data="{{item}}"></pebble-step>
            </template>
          </pebble-stepper>
        </template>
         <script>
              document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
                alert("clicking on " + detail);
              };
          </script>
      </demo-snippet>
      <p>Different style variables can be used to set the styles, dimenstions for all the <strong>stepper</strong> element.
      Go through element documentation for different variables available.</p>
      <demo-snippet>
        <template is="dom-bind" id="demo-app">
          <style is="custom-style">
            .example-stepper-style {
              --connected-badge-width: 30px;
              --connected-badge-height: 30px;
              --connected-badge-background: green;
              --connected-childBadge-width: 18px;
              --connected-childBadge-height: 18px;
              --connected-childBadge-background: blue;
              --connectorLine-width: 3px;
              --divider-color: #212121;
            }
          </style>
          <bedrock-pubsub on-bedrock-event-pebble-step-child-button="demoEvent"></bedrock-pubsub>
          <iron-ajax auto url="data.json" handle-as="json" last-response="{{stepItems}}"></iron-ajax>
            <pebble-stepper vertical>
            <template is="dom-repeat" items="{{stepItems.items}}" as="item">
              <pebble-step class="example-stepper-style" data="{{item}}"></pebble-step>
            </template>
          </pebble-stepper>
        </template>
         <script>
              document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
                alert("clicking on " + detail);
              };
          </script>
      </demo-snippet>
    </div>
  </body>
</html>
