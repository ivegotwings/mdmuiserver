<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../pebble-stepper.html">
<link rel="import" href="../pebble-step.html">

<dom-module id="sample-steps">
    <template>
       <style>
         :host {
            display: block;
        }
       </style>
       <iron-ajax auto url="../demo/data.json" handle-as="json" last-response="{{stepItems}}"></iron-ajax>
       <pebble-stepper id="stepper" vertical>
        <template is="dom-repeat" items="{{stepItems.items}}">
                <pebble-step data="{{item}}"></pebble-step>
        </template>
      </pebble-stepper>
</template>
<script>
   Polymer({
     is: "sample-steps",

     get stepper() {
         return this.$.stepper;
     }
    });
</script>
</dom-module>
