<!doctype html>
<html>
  <head>
    <title>bedrock-search-query-parser demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../pebble-textbox/pebble-textbox.html">

    <link rel="import" href="sample-query-parser.html">

  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width:1600px;">
      <h3><i>Content development is under progress...</i></h3>
      <demo-snippet>
          <template>
              <pebble-textbox label="Example 1"></pebble-textbox>
              <paper-button id="parse-search-query" raised>Parse Query</paper-button>
              <sample-query-parser></sample-query-parser>
              <script>
					var parseQuery = function (e) {
                        var txtBox = document.querySelector("pebble-textbox");
                        var query = txtBox.value;
                        var queryParser = document.querySelector("sample-query-parser");
                        queryParser.parseQuery(query);
					};
					var button = document.querySelector("paper-button");
                    button.addEventListener("tap", parseQuery);
				</script>
          </template>
      </demo-snippet>
    </div>
  </body>
</html>
