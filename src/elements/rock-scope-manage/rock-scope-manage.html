<dom-module id="rock-scope-manage">
    <template>
        <style include="pebble-styles-shared">

            .message {
                text-align: center;
            }

            .buttonSection {
                text-align: center;
            }

            #card{
                height: 100%;
                padding-bottom:20px;
            }
            pebble-card{
                --pebble-card-widget-box:{
                    height:100%;
                    padding-bottom: 10px;
                    margin:0 0 0 0;
                    min-width:auto;
                }
            }
            .card-content
            {
                height: 100%;
                overflow: hidden;
            }
            #buttonContainer{
                margin-top:3px;
                text-align: right;
            }
            #splitList{
                    --table-height: 300px!important;
            }

        </style>
        <pebble-spinner active="[[_loading]]"></pebble-spinner>
        <div class="message">[[_message]]</div>
        <pebble-card id="card" no-header>
            <rock-scope-selector id="scopeSelector" selected-scope="[[selectedItems]]" context-data="[[contextData]]" show-title allow-manage-scope show-settings>
            </rock-scope-selector>
            <bedrock-pubsub event-name="rock-scope-click" handler="_onScopeTagClicked"></bedrock-pubsub>
        </pebble-card>
        <rock-attribute-split-list id="splitList" context-data="[[contextData]]" retain-selected-items="[[retainSelectedItems]]" selected-items="{{selectedItems}}" config="[[splitListConfig]]"></rock-attribute-split-list>
        <div id="buttonContainer" >
            <pebble-button id="save" class="focus btn btn-success" button-text="Save" on-tap="_save" elevation=1 raised></pebble-button>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'rock-scope-manage',

                properties: {

                    /**
                     * <b><i>Content development is under progress... </b></i>
                     */
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },

                    _loading: {
                        type: Boolean,
                        value: false
                    },

                    _message: {
                        type: String
                    },
                    splitListConfig:{
                        type:Object
                    },
                    selectedItems:{
                        type:Array,
                        value:function () {
                            return [];
                        }
                    },
                    retainSelectedItems: {
                        type:Boolean,
                        value:false
                    },
                },

                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],

                observers: [],
                ready:function () {
                   this.splitListConfig=this.getParentAppConfig("rock-scope-manage","","splitListConfig");
                },

                _onScopeTagClicked: function (e, detail) {
                    if(detail && detail.data ) {
                        this.selectedItems=[];
                        this.selectedItems = detail.data.scope;
                        if(!this.retainSelectedItems){
                            this.$.splitList.rerenderGrid();
                        }
                    }
                },
                _save:function () {
                    var eventDetail = {
                        name:"onNext"
                    };
                    this.fireBedrockEvent("onNext",eventDetail,{"ignoreId":true});
                }
            });
        })();
    </script>
</dom-module>
