@demo demo/index.html

<dom-module id="rock-scope-manage">
    <template>
        <style include="bedrock-style-common">

            .message {
                text-align: center;
            }

            .buttonSection {
                text-align: center;
            }

            #card{
                height: auto;
                padding-bottom:20px;
            }
            pebble-card{
                --pebble-card-widget-box:{
                    height:100%;
                    padding-bottom: 10px;
                    margin-top:0px;
                    margin-right:0px;
                    margin-bottom:0px;
                    margin-left:0px;
                    min-width:auto;
                }
            }
            .card-content
            {
                height: 100%;
                overflow: hidden;
            }
            #buttonContainer{
                margin-top:20px;
                text-align: center;
            }
            #cancelButton{
                margin-left: 15px;
            }
            pebble-checkbox{
                margin-left: 5px;
            }

        </style>
        <pebble-spinner active="[[_loading]]"></pebble-spinner>
        <div class="message">[[_message]]</div>
        <pebble-card id="card" no-header>
            <rock-scope-selector id="scopeSelector" selected-scope="[[selectedItems]]" context-data="[[contextData]]" show-title allow-manage-scope show-settings>
            </rock-scope-selector>
            <bedrock-pubsub event-name="rock-scope-click" handler="_onScopeTagClicked"></bedrock-pubsub>
            <bedrock-pubsub event-name="rock-scope-edit" handler="_onScopeEditClicked"></bedrock-pubsub>
            <bedrock-pubsub event-name="rock-scope-loaded" handler="_onScopeLoad"></bedrock-pubsub>
        </pebble-card>
        <pebble-card  no-header>
            <pebble-accordion id="accordion" is-collapsed="{{!_isOpened}}" header-text="[[_getHeaderText(_selectedScope)]]" default-icon="pebble-icon:action-scope-take-selection" open-icon="pebble-icon:action-expand" class="custom-style">
                   <template is="dom-if" if="[[_isOpened]]">
                        <rock-attribute-split-list  id="splitList" context-data="[[contextData]]"  retain-selected-items="[[retainSelectedItems]]" selected-items="{{selectedItems}}" config="[[splitListConfig]]"></rock-attribute-split-list>
                   </template>
            </pebble-accordion>
        </pebble-card>
        <div id="buttonContainer" >
            <pebble-button id="cancelButton" class="btn btn-secondary m-r-5" button-text="Cancel" on-tap="_onCancelTap" elevation=1 raised></pebble-button>
            <pebble-button id="DownloadAll" class="btn btn-secondary m-r-5" button-text="Download All Attributes" on-tap="_downloadAll" elevation=1 raised></pebble-button>
            <pebble-button id="Download" class="focus btn btn-success" button-text="Download" on-tap="_download" elevation=1 raised></pebble-button>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'rock-scope-manage',

                properties: {

                    /**
                     * <b><i>Content development is under progress... </b></i>
                     */
                    contextData: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        observer:'_onContextDataChange'
                    },

                    _loading: {
                        type: Boolean,
                        value: false
                    },

                    _message: {
                        type: String
                    },
                    splitListConfig:{
                        type:Object
                    },
                    selectedItems:{
                        type:Array,
                        value:function () {
                            return [];
                        }
                    },
                    retainSelectedItems: {
                        type:Boolean,
                        value:false
                    },
                    _selectedScope:{
                        type:String,
                        value:""
                    },
                    _isOpened:{
                        type:Boolean,
                        value:false
                    }
                },

                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior,
                    RUFBehaviors.ComponentConfigBehavior
                ],
                _onContextDataChange: function () {
                    if(!_.isEmpty(this.contextData)) {
                        var context = DataHelper.cloneObject(this.contextData);
                         //App specific
                         var appName = ComponentHelper.getCurrentActiveAppName();
                         if(appName) {
                             context[ContextHelper.CONTEXT_TYPE_APP] = [{
                                 "app": appName
                             }];
                         }
                         this.requestConfig('rock-scope-manage', context);
                    }
                },
                onConfigLoaded: function (componentConfig) {
                    if(componentConfig && componentConfig.config) {
                        var splitListConfig = componentConfig.config.splitListConfig;
                        var fields = DataHelper.convertObjectToArray(splitListConfig.tabular.fields);
                        splitListConfig.tabular.fields = fields;
                        this.set("splitListConfig", splitListConfig);
                    }
                },
                _onScopeTagClicked: function (e, detail) {
                    if(detail && detail.data ) {
                        this.selectedItems=[];
                        this.selectedItems = detail.data.scope;
                        this._download();
                    }
                },
                _onScopeEditClicked: function (e,detail) {
                    if(detail && detail.data){
                        this.set("_selectedScope",detail.data);
                        if(!this._isOpened) {
                            this.$.accordion.showContainer();
                            this.$.accordion._transitionEnd();
                        }
                        this.selectedItems=[];
                        this.async(function () {
                            this.selectedItems = detail.data.scope;
                            if(!this.retainSelectedItems){
                                var splitlist=this.shadowRoot.querySelector("#splitList");
                                if(splitlist) {
                                    splitlist.rerenderGrid();
                                }
                            }
                        });
                    }
                },
                _onScopeLoad:function () {
                    this._selectedScope=undefined;
                    this.$.accordion.hideContainer();
                },
                _save:function () {
                    if( this._selectedScope) {
                        var detail = {
                            "name": this._selectedScope.name,
                            "accesstype": this._selectedScope.accesstype,
                            "selectedScope": this._selectedScope
                        };
                        this.$.scopeSelector.triggerSaveProcess(detail);
                    } else {
                        this.$.scopeSelector.isManageScopes=true;
                    }
                },
                _downloadAll:function () {
                    this.selectedItems=[];
                    var eventDetail = {
                        name:"onNext"
                    };
                    this.fireBedrockEvent("onNext",eventDetail,{"ignoreId":true});
                },
                _download:function () {
                   if(!this.selectedItems || !this.selectedItems.length ){
                        this.showWarningToast("Please select at least 1 attribute for download");
                        return;
                    }
                    var eventDetail = {
                        name:"onNext"
                    };
                    this.fireBedrockEvent("onNext",eventDetail,{"ignoreId":true});
                },
                _onCancelTap:function () {
                    var eventDetail = {
                        name:"onCancel"
                    };
                    this.fireBedrockEvent("onCancel",eventDetail,{"ignoreId":true});
                },
                _getHeaderText:function (_selectedScope) {
                    return this._selectedScope? "Editing scope:  "+ this._selectedScope.name:"Select attributes for download";
                }
            });
        })();
    </script>
</dom-module>
