<html>

<head>
	<title>liquid-entitygetdata demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

	<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

	<link rel="import" href="../liquid-dataobject-getdata.html">
	<link rel="import" href="./liquid-dataobject-getdata-demo-byid-getattrs.html">

		.yellow-button {
			text-transform: none;
			color: #eeff41;
		}
	</style>


</head>

<body>
	<span id="browser-sync-binding"></span>
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>liquid-entity-getdata to get an entity with attributes for given id and request info(query, fields, filters, etc)</h3>
		<demo-snippet>
			<template>
				<paper-button id="liquid-dataobject-getdata-demo-byid-getattrs" raised >Get Attributes</paper-button>
				<liquid-dataobject-getdata-demo-byid-getattrs auto id="entityGetDataDemo3"></liquid-dataobject-getdata-demo-byid-getattrs>
				<script>
					var generateRequest = function(e) {
						//alert(document.querySelector(this.id).tagName);
						document.querySelector(this.id).generateRequest();
					};
					var buttons = document.querySelectorAll("paper-button");
					for(let btn of buttons) {
						btn.addEventListener("tap", generateRequest);
					}	

				</script>
			</template>
		</demo-snippet>

	</div>
</body>
