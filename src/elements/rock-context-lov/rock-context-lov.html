<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">
<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-helpers/element-helper.html">
<link rel="import" href="../bedrock-lov-behavior/bedrock-lov-behavior.html">
<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../liquid-rest/liquid-rest.html">
<link rel="import" href="../pebble-lov/pebble-lov.html">


<!--
`rock-context-lov` Represents a component that renders the context data in the list of values control.
@demo demo/index.html 
-->

<dom-module id="rock-context-lov">
    <template>
        <liquid-rest id="contextLiquid" auto="[[auto]]" method="POST" request-data={{requestData}} on-liquid-response="_onResponseReceived"
            exclude-in-progress>
        </liquid-rest>
        <pebble-lov id="contextLov" readonly=[[readonly]] page-size="[[pageSize]]" multi-select="[[multiSelect]]" show-image="[[showImage]]"
            show-color="[[showColor]]" no-sub-title="[[noSubTitle]]" show-action-buttons="[[showActionButtons]]" items="[[items]]"
            selected-item="{{selectedItem}}" selected-items="{{selectedItems}}" on-selection-changed="_onLovSelectionChanged"
            on-lov-confirm-button-tap="_onLovConfirmButtonTapped" on-lov-close-button-tap="_onLovCloseButtonTapped">
        </pebble-lov>
    </template>
    <script>
        Polymer({
            is: 'rock-context-lov',
            properties: {
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                entityId: {
                    type: String,
                    value: ""
                },

                /**
                 * If set as true , it indicates the component is in read only mode
                 */
                readonly: {
                    type: Boolean,
                    value: false
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                entityType: {
                    type: String,
                    value: ""
                },

                dataObjectType: {
                    type: String,
                    value: "data"
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                selectedItemInfo: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                configDataItemId: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                contextName: {
                    type: String,
                    value: ""
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                requestData: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                showActionButtons: {
                    type: Boolean,
                    value: false
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                multiSelect: {
                    type: Boolean,
                    value: true
                },
                /**
                  * <b><i>Content development is under progress... </b></i> 
                  */
                items: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },

                externalDataFormatter: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                }
            },

            behaviors: [
                RUFBehaviors.UIBehavior,
                RUFBehaviors.LovBehavior
            ],

            observers: [
                '_prepareRequest(entityId,entityType,contextName)'
            ],
            /**
              * <b><i>Content development is under progress... </b></i> 
              */
            ready: function () {
                // Todo..  Id may not be available every time
                this.logInfo("AttributeModelReady", "id", this.entityId, "requestData", JSON.stringify(this.requestData));
            },
            _prepareRequest: function (entityId, entityType, contextName) {
                if (entityId && entityType && contextName) {
                    var req = {
                        "params": {
                            "query": {
                                "filters": {
                                    "typesCriterion": [
                                        entityType
                                    ]
                                },
                                "id": entityId
                            }
                        }
                    };
                    this.set('requestData', req);
                    this.generateRequest();
                }
            },
            reset: function () {
                this.resetLOV();
                this.generateRequest();
            },
            /**
              * <b><i>Content development is under progress... </b></i> 
              */
            generateRequest: function () {
                let liquidElement = this.shadowRoot.querySelector('#contextLiquid');

                if (liquidElement) {
                    if (!_.isEmpty(this.dataObjectType) && this.dataObjectType.toLowerCase() == "entitymodel") {
                        liquidElement.url = "/data/pass-through/entitymodelservice/getcontext";
                    } else {
                        liquidElement.url = "/data/pass-through/entityservice/getcontext";
                    }
                    liquidElement.generateRequest();
                }
            },
            /**
              * <b><i>Content development is under progress... </b></i> 
              */
            resetLOV: function () {
                this.shadowRoot.querySelector('#contextLov').items = [];
            },

            _onResponseReceived: function (e) {
                let items = [];
                if (e.detail && e.detail.response) {
                    let res = e.detail.response.response;
                    if (res) {
                        let dataCollection = res.entities || res.entityModels;
                        if (!_.isEmpty(dataCollection)) {
                            var entity = dataCollection[0];
                            if (entity && entity.data && !_.isEmpty(entity.data.contexts)) {
                                var contexts = entity.data.contexts;
                                for (var i in contexts) {
                                    var context = contexts[i].context;
                                    var item = context[this.contextName];
                                    if (item) {
                                        if (!this._isItemPresent(items, item)) {
                                            items.push({ "id": item, "title": item, "type": this.contextName });

                                            if (this.selectedItemInfo && !_.isEmpty(this.selectedItemInfo) &&
                                                (!this.selectedItems || this.selectedItems.length == 0)) {
                                                var isMatch = true;
                                                for (var key in this.selectedItemInfo) {
                                                    if (context[key] != this.selectedItemInfo[key]) {
                                                        isMatch = false;
                                                        break;
                                                    }
                                                }
                                                if (isMatch) {
                                                    this.selectedItems = [{ "id": item, "title": item, "type": this.contextName }];
                                                    var eventDetail = {
                                                        selectedItems: this.selectedItems
                                                    }
                                                    this.fireBedrockEvent("context-lov-selected-info-applied", eventDetail);
                                                }
                                            }
                                        }
                                    }
                                }
                            } else {
                                this.selectedItems = [];
                                this.fireBedrockEvent("context-lov-selected-info-applied");
                            }
                        }
                    }
                }

                if (items && this.externalDataFormatter && typeof this.externalDataFormatter == "function") {
                    items = this.externalDataFormatter(items);
                }

                this.items = items;
            },
            _isItemPresent: function (items, id) {
                var presentItem = items.find(function (item) {
                    return item.id == id;
                });
                return !!presentItem;
            },
            _onLovSelectionChanged: function (event) {
                var eventDetail = {
                    data: event.detail.item
                }

                this.fireBedrockEvent("context-lov-selection-changed", eventDetail);
            },

            _onLovConfirmButtonTapped: function (event) {
                var eventDetail = {
                    data: {
                        id: this.id
                    },
                    name: "context-lov-confirm-button-tap"
                }

                this.fireBedrockEvent("context-lov-confirm-button-tap", eventDetail);
            },

            _onLovCloseButtonTapped: function (event) {
                var eventDetail = {
                    data: {
                        id: this.id
                    },
                    name: "context-lov-close-button-tap"
                }

                this.fireBedrockEvent("context-lov-close-button-tap", eventDetail);
            },
            /**
              * <b><i>Content development is under progress... </b></i> 
              */
            refershTemplate: function () {
                this.shadowRoot.querySelector("#contextLov").refereshTemplate();
            }
        });
    </script>
</dom-module>
