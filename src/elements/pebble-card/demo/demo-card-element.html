<dom-module id="demo-card-element">
	<template>
		<style include="shared-styles"></style>
		<div class="vertical-section-container centered" style="max-width:800px;">
			<h3>Basic pebble-card Demo</h3>
			<pebble-card heading="Basic Card" header-icon="communication:chat-bubble">
				<div class="card-content" style="min-width:700px;">
					<span>Hi... I am a card xyz.</span>
				</div>
			</pebble-card>

			<h3>With advanced content and buttons</h3>

			<pebble-card id="card1" heading="Attributes Card" header-icon="icons:add-alert">
				<div class="card-content">
					<rock-attribute-list id="al1"></rock-attribute-list>
				</div>
				<div class="card-actions">
					<paper-button id="modeButton1">EDIT MODE</paper-button>
					<paper-button id="jsonButton1">SHOW JSON</paper-button>
				</div>
			</pebble-card>
			<script>

            toggleMode1 = function(e) {
                document.querySelector("#al1").mode = document.querySelector("#al1").mode == "edit" ? "view" : "edit";
                document.querySelector("#modeButton1").innerText = document.querySelector("#modeButton1").innerText == "EDIT MODE" ? "VIEW MODE" : "EDIT MODE";
              };

            window.addEventListener('WebComponentsReady', function(e) {
              document.querySelector("#jsonButton1").addEventListener('click', function(e) {
                alert(JSON.stringify(document.querySelector("#al1").attributeResponse));
              });

              document.querySelector("#modeButton1").addEventListener('click', toggleMode1);
              
            });
          </script>

			<h3>Using action icons and more actions</h3>

			<pebble-card id="card2" heading="Attributes Card" header-icon="icons:add-alert" non-closable>
				<div class="card-content">
					<rock-attribute-list id="al2"></rock-attribute-list>
				</div>
				<div class="card-actions">
					<paper-button id="modeButton2">EDIT MODE</paper-button>
					<paper-button id="jsonButton2">SHOW JSON</paper-button>
				</div>
			</pebble-card>
			<script>
       var toggleMode2 = function(e) {
            document.querySelector("#al2").mode = document.querySelector("#al2").mode == "edit" ? "view" : "edit";
            document.querySelector("#modeButton2").innerText = document.querySelector("#modeButton2").innerText == "EDIT MODE" ? "VIEW MODE" : "EDIT MODE";
        };

        document.querySelector("#card2").iconButtons = [
                {"name" : "edit", "label" : "Edit", "icon" : "icons:create", "click" : "toggleMode2();", "disabled" : false},
                {"name" : "settings", "label" : "Settings", "icon" : "icons:setting", "click" : "alert('settings');", "disabled" : false},
                {"name" : "help", "label" : "Help", "icon" : "icons:help", "click" : "alert('help');", "disabled" : false}
            ];

        window.addEventListener('WebComponentsReady', function(e) {
        document.querySelector("#jsonButton2").addEventListener('click', function(e) {
            alert(JSON.stringify(document.querySelector("#al2").attributeResponse));
        });

        document.querySelector("#modeButton2").addEventListener('click', toggleMode2);
        
        });
    </script>

		</div>
	</template>
    	<script>
    (function() {
      'use strict';
      Polymer({
        is: 'demo-card-element'
      });
    })();
  </script>
</dom-module>
