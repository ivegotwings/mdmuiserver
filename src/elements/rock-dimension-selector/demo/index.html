<!DOCTYPE html>
<html>

    <head>
        <title>rock-dimension-selector demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html"/>
        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html"/>
        <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

        <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">
        <link rel="import" href="../rock-dimension-selector.html"/>
    </head>

    <body>
        <span id="browser-sync-binding"></span>
        <div class="vertical-section-container centered" style="max-width:70%;">
            <h3>Dimension Selector</h3>        
            <demo-snippet>           
                <template is="dom-bind"  id="demo-app">
                    <style is="custom-style">
                         :root{
                            --dimesion-selector-catalog-dropdown: {
                                width: 90px !important;
                            }
                            
                            --dimension-selector-icon: {
                                 top: -4px;
                            }
                        } 
                    </style> 

                    <bedrock-pubsub on-bedrock-event-catalogchanged="onCatalogChangeEvent"></bedrock-pubsub>
                    <iron-ajax auto url="data.json" handle-as="json" last-response="{{configData}}"></iron-ajax>
                    <rock-dimension-selector config-data="{{configData}}">                        
                    </rock-dimension-selector>
                </template>
            </demo-snippet>
            
            <script>               
                     // Adding an eventhandler for catalog selector.
                     document.querySelector("#demo-app").onCatalogChangeEvent = function(e, detail, sender) {
                        alert("event triggered: " + JSON.stringify(detail));                    
                     }
            </script>
    </body>    
</html>
