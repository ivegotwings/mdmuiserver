<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="./liquid-falcor-base.html">

<dom-module id="liquid-falcor-base-play-element">
    <template>

    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-falcor-base-play-element',
                behaviors: [RUFBehaviors.LiquidFalcorBehavior],
                properties: {
                },
                attached: function () {
                },
                _executeRequest: function (model, request) {
                    console.log('execute function called with request object ', request);

                    var operation = request.operation;

                    if (operation) {
                        if (operation == "GoodOp") {
                            return model.call(["searchResults", "create"], [request.requestData], [], []);
                        }
                        else if (operation == "BadOp") {
                            return model.call(["searchResults", "unknown"], [request.requestData], [], []);
                        }
                        else {
                            throw 'exception: operation ' + operation + ' is not supported in ' + this.is + ' element.';
                        }
                    }
                    else {
                        console.log('executeRequest called with NO operation is provided..terminating gracefully..');
                        return null;
                    }
                },
                _getDummyRequestData: function () {
                    return {
                        "data": {
                            "query": {
                                "ctx": [
                                    {
                                        "list": "productMaster",
                                        "classification": "nivea/niveaBodyCare/niveaBody/nbodyEssential/nbody/ess/nourishingMilkDry"
                                    }
                                ],
                                "valCtx": [
                                    {
                                        "source": "SAP",
                                        "locale": "en-US"
                                    }
                                ],
                                "id": "e6",
                                "filters": {
                                    "attributesCriterion": [],
                                    "typesCriterion": [
                                        "nart"
                                    ]
                                }
                            },
                            "fields": {
                                "ctxTypes": [
                                    "properties"
                                ],
                                "attributes": [
                                    "cpimProductName",
                                    "csapDescriptionOfNart"
                                ],
                                "relationships": [
                                    "ALL"
                                ]
                            }
                        }
                    };
                }
            });
        })();
    </script>
</dom-module>
