<dom-module id="rock-graph-pie">
<polymer-element name="rock-graph-pie">
    <template>
         <style is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                height: 500px;
            }
            text {
              fill: white;
            }
            .controls {
              display: inline-block;
              margin: 0 0 0 20px;
            }
            svg {
              float: right;
              margin: 0 15% 0 0;
            }
            .arc path {
              stroke: #fff;
            }
        </style>
        <div class="controls" style="display:none;">
         <iron-ajax id="ajaxPost" auto url="demo/data.json" handle-as="json" on-response="hresponse" last-response="{{data}}"></iron-ajax>
          <template is="dom-repeat" items="{{data}}">
            <p><label for="input">{{item.type}}: </label>
            <input id="input"
            type="range"
            value="{{item.amount}}"
            min="0" max="500"
            on-input="{{refreshChart}}"> {{item.amount}}</p>
          </template>
        </div>
        <svg id="svg"></svg>
    </template>
    <script>
        Polymer({
         is: 'rock-graph-pie',
         properties: {
           data: {
             type: Array,
             value: []
           },
         },    
              createElements: function () {
              var width = 500,
                  height = 500,
                  radius = Math.min(width, height) / 2;
              this.color = d3.scale.ordinal()
                  .range(["green", "orange", "blue", "red"]);
              this.arc = d3.svg.arc()
                  .outerRadius(radius - 10)
                  .innerRadius(0);
              this.pie = d3.layout.pie()
                  .sort(null)
                  .value(function(d) { return d.amount; });
              this.svg = d3.select(this.$.svg)
                  .attr("width", width)
                  .attr("height", height)
                .append("g")
                  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
            },
            drawChart: function () {
              var me = this;
              me.data.forEach(function(d) {
                d.amount = +d.amount;
              });
              me.g = me.svg.selectAll(".arc")
                  .data(me.pie(me.data))
                .enter().append("g")
                  .attr("class", "arc");
              me.g.append("path")
                  .attr("d", me.arc)
                  .style("fill", function(d) { return me.color(d.data.type); });
              me.g.append("text")
                  .attr("transform", function(d) { return "translate(" + me.arc.centroid(d) + ")"; })
                  .attr("dy", ".35em")
                  .style("text-anchor", "middle")
                  .text(function(d) { return d.data.type; });
              me.g.append("text")
                  .attr("transform", function(d) { return "translate(" + me.arc.centroid(d) + ")"; })
                  .attr("dy", 30)
                  .style("text-anchor", "middle")
                  .text(function(d) { return d.data.amount; });
            },
            refreshChart: function () {
              var me = this;              
              me.g.data(me.pie(me.data))
                .select("path").attr("d", me.arc);
              me.g.select("text")
                .attr("transform", function(d) { return "translate(" + me.arc.centroid(d) + ")"; });
            },
            
            hresponse: function (data) {
              var me = this;
              me.drawChart();
              data = this.$.ajaxPost.lastResponse;
              me.data = data;
            },
            attached: function () {
              this.createElements();
              this.hresponse();
            },
            urlChanged: function (oldValue, newValue) {
              if(newValue && oldValue) {
              this.hresponse();
              }
            }
        });
    </script>
</polymer-element>
</dom-module>
