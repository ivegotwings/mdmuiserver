<!doctype html>
<html>

<head>
	<title>rock-graph-pie demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

  <link rel="import" href="../rock-graph-pie.html">

	<style is="custom-style" include="demo-pages-shared-styles">        
	</style>
</head>

<body>	
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A rock-graph-pie</h3>
		<demo-snippet>
			<template>
				<rock-graph-pie id="pie"></rock-graph-pie>                
			</template>
		</demo-snippet>	
    <script>
		  window.addEventListener('WebComponentsReady', function(e) {
			document.querySelector("#pie").$$("#ajaxPost").url = "data.json";
		});
		  window.addEventListener('WebComponentsReady', function(e) {
			document.querySelector("#pie").$$("#input").onInput = "{{refreshChart}}";
			
		});
</script>	</script>
	
	</div>
</body>
</html>
