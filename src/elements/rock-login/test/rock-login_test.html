<!doctype html>

<html>

<head>
  <title>rock-login test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script> 

  <link rel="import" href="../rock-login.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <rock-login></rock-login>
    </template>
  </test-fixture>

  <script>

      suite('rock-login testcases', function() {
        
        test('instantiating the element works', function() {
          var rockElement = fixture('basic');
          assert.equal(rockElement.is, 'rock-login');
        });

        test('Should be authenticated with valid credentials', function() {
          var rockElement = fixture('basic');          
          flush(function() {                                                        
                    rockElement._userName = "admin";
                    rockElement._password = "admin";
                    rockElement.querySelector('#loginButton').click();
                    
                    assert.equal(rockElement.isAuthenticated, true);                                        
                });
        });

        test('Should not be authenticated with invalid credentials', function() {
          var rockElement = fixture('basic');          
          flush(function() {                                                           
                    rockElement._uesrName = "wronguid";
                    rockElement._password = "wrongpwd";
                    rockElement.querySelector('#loginButton').click();

                    assert.equal(rockElement.isAuthenticated, false);                                        
                });
        });       
     });
     
    </script>
</body>

</html>
