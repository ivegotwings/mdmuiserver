<!Doctype html>

<html>
  <head>
    <title>rock-login demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>    
    <link rel="import" href="../../../../bower_components/polymer/polymer.html">
    <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">
    <link rel="import" href="../rock-login.html">
  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A rock-login</h3>
		<demo-snippet>
			<template is="dom-bind" id="demo-app">
				<bedrock-pubsub on-bedrock-event-login-tap="onLoginTap"></bedrock-pubsub>				              
				<rock-login></rock-login>
			</template>
			<script>                    
           document.querySelector("#demo-app").onLoginTap = function(e, detail, sender) {
                alert("event triggered: " + JSON.stringify(detail));                    
           }
      </script>
		</demo-snippet>		
	</div>
  </body>
</html>
