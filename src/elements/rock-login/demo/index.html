<!Doctype html>

<html>
  <head>
    <title>rock-login demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script> 
    <link rel="import" href="../../../../bower_components/polymer/polymer.html">    
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../rock-login.html">
  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A rock-login</h3>
		<demo-snippet>
      <dom-bind>
			<template is="dom-bind" id="demo-app">
        <template is="dom-if" if="{{!isAuth}}">							              
				    <rock-login is-authenticated="{{isAuth}}" auth-response="{{authResponse}}"></rock-login>
        </template>
        <template is="dom-if" if="{{isAuth}}">
            <p>Is authenticated: {{isAuth}}</p>
            <p>Details: {{stringify(authResponse)}}</p>
        </template>
      </template>
      </dom-bind>
			<script>                    
           document.querySelector("#demo-app").isAuth = false;
           document.querySelector("#demo-app").authResponse = {};
           document.querySelector("#demo-app").stringify = function(obj){
             return JSON.stringify(obj);
           };           
      </script>
		</demo-snippet>		
	</div>
  </body>
</html>
