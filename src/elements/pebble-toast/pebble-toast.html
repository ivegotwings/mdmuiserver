<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">

<!--
` <pebble-toast> ` Represents a container with a drop shadow. 
  It may contain a photo, text, and a link about a single subject. 
  It may display content containing elements of varying size, such as notification list or charts.

@demo demo/index.html 
-->

<dom-module id="pebble-toast">
	<template>

		<style include="shared-styles"></style>

		<paper-toast id="toast" duration="[[duration]]" position-target="[[positionTarget]]" fit-into = "[[fitInto]]"
    no-overlap="[[noOverlap]]" horizontal-align="[[horizontalAlign]]" vertical-align="[[verticalAlign]]"
    dynamic-align="[[dynamicAlign]]">
      <content></content>
    </paper-toast>
	</template>

	<script>
    (function() {
      'use strict';

      Polymer({
        is: 'pebble-toast',
        ready: function(){
        },
        properties: {
				  /**
           * Indicates the duration in milliseconds to show the toast.
           * Set to `0`, a negative number, or `Infinity`, to disable the
           * toast auto-closing.
           */
          duration: {
            type: Number,
            value: 3000
          },

          /**
          * Indicates the element that should be used to position the element. If not set, it will
          * default to the parent node.
          * @type {!Element}
          */
          positionTarget: {
            type: Element,
          },
          /**
           * Indicates the element to fit `this` into.
           * Overridden from `Polymer.IronFitBehavior`.
           */
          fitInto: {
            type: Object,
            value: window
          },
          /**
          * Returns the position of the element around the positionTarget without overlapping it.
          */
          noOverlap: {
            type: Boolean
          },
          /**
          * Indicates the  orientation against which to align the element horizontally
          * relative to the `positionTarget`. Possible values are "left", "right", "auto".
          */
          horizontalAlign: {
            type: String
          },

          /**
          * Indicates the orientation against which to align the element vertically
          * relative to the `positionTarget`. Possible values are "top", "bottom", "auto".
          */
          verticalAlign: {
            type: String
          },

          /**
          * Indicates that if true, it will use `horizontalAlign` and `verticalAlign` values as preferred alignment
          * and if there's not enough space, it will pick the values which minimize the cropping.
          */
          dynamicAlign: {
            type: Boolean
          },
				},
        /**
        * Can be used show the toast. Properties argument is optional.
        * @param {(Object|string)=} properties Properties to be set before opening the toast.
        * e.g. `toast.show({text: "new message", duration: 3000})`
        */
        show: function(properties) {
          
          //if(typeof properties == "string") {
          //  content = properties;
          //  properties = {};
          //}
          //else if(properties.text) {
          //  delete properties.text;
          //}
          this.$.toast.show(properties);
        },
        /**
         * Used to hide the toast.
         */
        hide: function() {
          this.$.toast.close();
        },
        /**
        * True if the overlay is currently displayed.
        */
        get opened() {
          return this.$.toast.opened;
        }
      });
    })();
  </script>

</dom-module>
