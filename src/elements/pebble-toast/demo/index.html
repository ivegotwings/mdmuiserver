<!doctype html>
<html>

<head>
	<title>pebble-toast demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

	<link rel="import" href="../pebble-toast.html">

	<style is="custom-style" include="demo-pages-shared-styles">
		.yellow-button {
			text-transform: none;
			color: #eeff41;
		}
	</style>
</head>

<body>
	<span id="browser-sync-binding"></span>
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>Basic pebble-toast</h3>
		<demo-snippet>
			<template>
				<paper-button id="btnShow1" raised>Show</paper-button>
				<pebble-toast id="toast1">
					Hi... You've got a new message!'
				</pebble-toast>
				<script>
					window.addEventListener('WebComponentsReady', function(e) {
							document.querySelector("#btnShow1").addEventListener('click', function(e) {
								document.querySelector("#toast1").show();
							});
					});
				</script>
			</template>
		</demo-snippet>
		<h3>Without auto-close</h3>
		<demo-snippet>
			<template>
				<paper-button id="btnShow2" raised>Show Permenant</paper-button>
				<pebble-toast id="toast2" duration="0">
					Hi... I am here to stay, unless you say otherwise :( <paper-button id="btnHide2" class="yellow-button" >Otherwise</paper-button>
				</pebble-toast>
				<script>
					window.addEventListener('WebComponentsReady', function(e) {
							document.querySelector("#btnShow2").addEventListener('click', function(e) {
								document.querySelector("#toast2").show();
							});
							document.querySelector("#btnHide2").addEventListener('click', function(e) {
								document.querySelector("#toast2").hide();
							});
					});
				</script>
			</template>
		</demo-snippet>
		<demo-snippet>
			<template>
				<paper-button id="btnShow3" raised>Show Rich</paper-button>
				<pebble-toast id="toast3">
					Yeii, Riversand!!<br>
					<img src="http://riversandcolors.com/wp-content/uploads/2016/10/rvcolorslogo-1.png"></img>
				</pebble-toast>
				<script>
					window.addEventListener('WebComponentsReady', function(e) {
							document.querySelector("#btnShow3").addEventListener('click', function(e) {
								document.querySelector("#toast3").show();
							});
							
					});
				</script>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
