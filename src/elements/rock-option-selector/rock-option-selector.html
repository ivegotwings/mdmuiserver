<!--
`rock-option-selector`

@demo demo/index.html
-->
<dom-module id="rock-option-selector">
    <template>
        <style include="pebble-styles-app"></style>
        <style>
            p{
                text-align: center;
            }
            .flexbox-container {
                display: -ms-flex;
                display: -webkit-flex;
                display: flex;
                padding:20px 10px 20px 10px;
            }

            .box1  {
                width: 12%;
            }
            .box2  {
                margin-right: 10px;
                width: 40%;
            }
            .box3  {
                margin-left: 10px;
                width: 40%;
            }
            pebble-button.removeButton {
                color:#C1CAD4;
                --pebble-button: {
                 min-width: 40px;
                 height: 40px;
                }
            }
            pebble-button.addButton {
                color:#09C021;
                --pebble-button: {
                    min-width: 40px;
                    height: 40px;
                }
            }
            pebble-button.optionButton {
                float:right;
                /*--pebble-button: {*/
                    /*border-bottom: 1px solid #036BC3;*/
                /*}*/
            }
            pebble-horizontal-divider {
                --pebble-horizontal-divider-color: #ccc;
                float:left;
                width:calc(100% - 20px);
            }
            .label{
                color:#C1CAD4;
            }
        </style>
        <div>
            <p>You can select multiple <b>Options</b> to create <b>SKUs</b></p>
        </div>
        <template is="dom-repeat" items="{{options}}">
            <div class="flexbox-container">
                <div class="box1">
                    <pebble-button class="removeButton"  icon="pebble-icons:RemoveCircle"></pebble-button>
                    <span style="vertical-align: super;">[[index]]</span>
                </div>
                <div class="box2">
                    <div>
                    <div class="label">OPTION</div>
                    <rock-tags tags="{{item.tags}}"></rock-tags>
                    <pebble-button class="optionButton" icon="icons:arrow-drop-down" ></pebble-button>
                    </div>
                    <pebble-horizontal-divider></pebble-horizontal-divider>
                </div>
                <div class="box3">
                    <div>
                        <div class="label">VALUES</div>
                        <rock-tags tags="{{item.tags}}"></rock-tags>
                        <pebble-button class="optionButton" icon="icons:arrow-drop-down" ></pebble-button>
                    </div>
                    <pebble-horizontal-divider></pebble-horizontal-divider>
                </div>
            </div>
        </template>
        <div class="flexbox-container">
        <div class="box1">
        <pebble-button class="addButton" icon="icons:add-circle"></pebble-button>
        </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'rock-option-selector',
            properties: {
                /**
                 * Indicates the index of a tag.
                 */
                options: {
                    type: Array,
                    value: function () {
                        return ["Color","Size","Design"]
                    }
                }
            }
        });
    </script>
</dom-module>
