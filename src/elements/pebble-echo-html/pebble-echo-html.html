<link rel="import" href="../../../bower_components/polymer/polymer.html">


<dom-module id="pebble-echo-html">
      <template>
          <style include="bedrock-style-common">
            :host {
              @apply --pebble-echo;
            }
            .userName {
              color: var(--palette-cerulean, #036bc3);
              font-weight: 600;
            }
            .activity-property {
              font-weight: bold;
            }
          </style>
        <span id="bind-html"></span>
      </template>
    
      <script>
        Polymer({
          is: 'pebble-echo-html',
          properties: {
              html: {
                  type: String,
                  value: '',
                  observer:"_onBind"
              }
          },
          _onBind: function() {
            var bindHtml = this.shadowRoot.querySelector('#bind-html');
            bindHtml.innerHTML = this.html;
          }
        });
      </script>    
    </dom-module>
