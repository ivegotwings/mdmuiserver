<link rel="import" href="../../../bower_components/polymer/polymer-element.html">


<dom-module id="pebble-echo-html">
  <template>
    <style include="bedrock-style-common">
      :host {
        @apply --pebble-echo;
      }

      .userName {
        color: var(--palette-cerulean, #036bc3);
        font-weight: 600;
      }

      .activity-property {
        font-weight: bold;
      }

      .attribute-value {
        color: var(--success-color, #4caf50);
        font-weight: bold;
        word-break: break-all;
      }

      .prev-attribute-value {
        text-decoration: line-through;
        text-decoration-color: var(--error-color, #ed204c);
      }
    </style>
    <span id="bind-html"></span>
  </template>

  <script>
    class PebbleEchoHtml extends Polymer.Element {
      static get is() {
        return "pebble-echo-html";
      }

      static get properties() {
        return {
          html: {
            type: String,
            value: '',
            observer: "_onBind"
          }
        };
      }

      _onBind() {
        let bindHtml = this.shadowRoot.querySelector('#bind-html');
        bindHtml.innerHTML = this.html;
      }
    }
    customElements.define(PebbleEchoHtml.is, PebbleEchoHtml);
  </script>
</dom-module>
