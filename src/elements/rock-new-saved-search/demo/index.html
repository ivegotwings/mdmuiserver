<!doctype html>
<html>

    <head>
        <title>rock-new-saved-search demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html"/>
        <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html"/>        
        <link rel="import" href="../../pebble-button/pebble-button.html">
        <link rel="import" href="../../pebble-popover/pebble-popover.html">
        <link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">
        <link rel="import" href="../rock-new-saved-search.html"/>
    </head>

    <body>
        <span id="browser-sync-binding"></span>
        <div class="vertical-section-container centered" style="max-width:70%;">            
            <h3>Create New Saved Search Popover</h3>        
            <demo-snippet>           
                <template is="dom-bind"  id="demo-app">                     
                    <pebble-button id="button" icon="icons:add" button-text="Create New Saved Search" noink 
                        raised elevation="2" onclick="savedSearchPopover.show()"></pebble-button>
                    
                    <pebble-popover id="savedSearchPopover" for="button" auto-fit-on-attach no-overlap>
                        <rock-new-saved-search id="rockNewSavedSearch"></rock-new-saved-search>
                    </pebble-popover>
                    <bedrock-pubsub on-bedrock-event-create-savedsearch-save="onCreateNewSavedSearch"></bedrock-pubsub>
                </template>
            </demo-snippet>            
            <script>               
                // Adding an eventhandler                     
                document.querySelector("#demo-app").onCreateNewSavedSearch = function(e, detail, sender) {
                alert("data: " + JSON.stringify(detail));                    
                }
            </script>
        </div>
    </body>    
</html>
