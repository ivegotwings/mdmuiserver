<script>
    ContextHelper = {};

    (function () {

        ContextHelper.CONTEXT_TYPE_DATA = 'Contexts';
        ContextHelper.CONTEXT_TYPE_VALUE = 'ValContexts';
        ContextHelper.CONTEXT_TYPE_DATA = 'ItemContexts';
        ContextHelper.CONTEXT_TYPE_DATA = 'AppInstanceContexts';
        ContextHelper.CONTEXT_TYPE_DATA = 'UserContexts';

        ContextHelper.getContexts = function (contextsData, contextType) {
            return this.contextData[contextType];
        };

        ContextHelper.getDataContexts = function (contextsData) {
            return ContextHelper.getContexts(contextsData, ContextHelper.CONTEXT_TYPE_DATA);
        };

        ContextHelper.getItemContexts = function (contextsData) {
            return ContextHelper.getContexts(contextsData, ContextHelper.CONTEXT_TYPE_ITEM);
        };

        ContextHelper.getValueContexts = function (contextsData) {
            return ContextHelper.getContexts(contextsData, ContextHelper.CONTEXT_TYPE_VALUE);
        };

        ContextHelper.getUserContexts = function (contextsData) {
            return ContextHelper.getContexts(contextsData, ContextHelper.CONTEXT_TYPE_USER);
        };

        ContextHelper.getAppInstanceContexts = function (contextsData) {
            return ContextHelper.getContexts(contextsData, ContextHelper.CONTEXT_TYPE_APP_INSTANCE);
        };

    })();

</script>
