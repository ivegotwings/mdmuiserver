<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script>
    SecurityContextHelper = {};

    (function () {

        SecurityContextHelper.logout = function () {
            var mainApp = document.querySelector("main-app");
            if (mainApp) {
                var disclaimerView = mainApp.$$("rock-disclaimer");
                if(disclaimerView){
                    disclaimerView.clearSession();
                }
            }
            window.history.pushState('', 'Riversand MDMCenter', '/logout');
            window.location.reload(true);
        };

    })();

</script>
