<script>
    window.SecurityContextHelper = window.SecurityContextHelper || {};

    (function () {

        SecurityContextHelper.logout = function () {
            var appCommon = RUFUtilities.appCommon;
            appCommon.fire("bedrock-event", {
                    name:"user-logout",
                    data:null
                });
            window.history.pushState('', 'Riversand MDMCenter', '/logout');
            window.location.reload(true);
        };

    })();

</script>
