`bedrock-helpers` Represents a bunch of helpers that any bedrock, pebble, rock or app can use. 
-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<script>
    FormatHelper = {};

    (function () {

        FormatHelper.convertFromISODateTime = function(date, dataType, format){           
           if( date &&               
              (dataType.toLowerCase() == "datetime" || dataType.toLowerCase() == "date"))
           {
               var _isoFormat = "YYYY-MM-DDTHH:mm:ss.000+0000";
               
               if(!format)
               {
                   if(dataType.toLowerCase() == "datetime")
                   {
                       format = "MM/DD/YYYY hh:mm:ss A";
                   }
                   else
                   {
                       format = "MM/DD/YYYY";
                   }
               }

               var _convertedDate = moment(date.toString().toUpperCase(), _isoFormat, true).format(format);

               if(_convertedDate == "Invalid date")
               {
                   return date;
               }

               return _convertedDate;
           }
       };
        
    })();

</script>
