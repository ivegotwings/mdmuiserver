<script>
    window.ModelHelper = window.ModelHelper || {};

    (function () {

        ModelHelper.getContextModelsBasedOnEntityType = async function (entityType) {
            var contextModels = [];

            var entityTypeContextModel = await ModelManager.getContextModelByEntityType(entityType);

            if (entityTypeContextModel && entityTypeContextModel.data) {
                contextModels = entityTypeContextModel.data.contexts;
            }

            return contextModels;
        };
    })();

</script>
