`bedrock-helpers` Represents a bunch of helpers that any bedrock, pebble, rock or app can use. 
-->
<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!--<script type="text/javascript" src="data-helper.js" />-->

<script>
    ElementHelper = {};

    (function(){
        ElementHelper.cloneObject = function(o) {
            return JSON.parse(JSON.stringify(o));
        };

        ElementHelper.getShadowElement = function(customElement) {
            var rootElement;

            if (window.Polymer.Settings.dom == "shadow") {
                rootElement = customElement.root; 
            } else {
                rootElement = customElement;
            }

            return rootElement;
        };
    })();
</script>
