<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-dataobject-utils/liquid-dataobject-utils.html">
<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-helpers/attribute-helper.html">
<link rel="import" href="../bedrock-helpers/context-helper.html">
<link rel="import" href="../bedrock-helpers/data-merge-helper.html">

<script>
    DataTransformHelper = {};

    (function () {

        DataTransformHelper.transformAttributeModels = function (compositeModel, contextData) {
            var firstDataContext = ContextHelper.getFirstDataContext(contextData);

            var mergedAttributeModels = {};

            //put default model as base
            if (compositeModel && compositeModel.data && compositeModel.data.attributes) {
                mergedAttributeModels = DataMergeHelper.mergeAttributes(mergedAttributeModels, compositeModel.data.attributes, true);
                for (var attrKey in mergedAttributeModels) {
                    var dataAttrModel = mergedAttributeModels[attrKey];
                    dataAttrModel.selfContext = 1;
                }
            }

            if (!_.isEmpty(firstDataContext)) {
                //apply contexts specific model on top of default
                var specificCtxAttributeModels = SharedUtils.DataObjectFalcorUtil.getAttributesByCtx(compositeModel, firstDataContext);
                mergedAttributeModels = DataMergeHelper.mergeAttributes(mergedAttributeModels, specificCtxAttributeModels, true);
            }

            this._fillModels(mergedAttributeModels);

            //console.log(mergedAttributeModels);
            return mergedAttributeModels;
        };

        DataTransformHelper.transformRelationshipModels = function (compositeModel, contextData) {
            var dataContexts = ContextHelper.getDataContexts(contextData);

            var mergedRelationshipModels = {};

            //put default model as base
            if (compositeModel.data && compositeModel.data.relationships) {
                mergedRelationshipModels = DataMergeHelper.mergeRelationships(mergedRelationshipModels, compositeModel.data.relationships, true);
                for (var relKey in mergedRelationshipModels) {
                    var dataRelModel = mergedRelationshipModels[relKey];
                    dataRelModel.selfContext = 1;
                }
            }

            for (var i = 0; i < dataContexts.length; i++) {
                var dataContext = dataContexts[i];
                //apply contexts specific model on top of default
                var specificCtxRelationshipModels = SharedUtils.DataObjectFalcorUtil.getRelationshipsByCtx(compositeModel, dataContext);
                for (var relKey in specificCtxRelationshipModels) {
                    var dataRelModel = mergedRelationshipModels[relKey];
                    if (!_.isEmpty(dataRelModel)) {
                        dataRelModel.selfContext = 0;
                    }
                }
                mergedRelationshipModels = DataMergeHelper.mergeRelationships(mergedRelationshipModels, specificCtxRelationshipModels, true);
            }

            //console.log(mergedAttributeModels);
            return mergedRelationshipModels;
        };

        DataTransformHelper.transformAttributes = function (entity, attributeModels, contextData, outputSchema) {
            var firstDataContext = ContextHelper.getFirstDataContext(contextData);
            var firstValueContext = ContextHelper.getFirstValueContext(contextData);

            var mergedAttributes = {};

            if (entity && entity.data && entity.data.attributes) {
                mergedAttributes = DataMergeHelper.mergeAttributes(mergedAttributes, entity.data.attributes, true);
            }

            if (firstDataContext) {
                var ctxAttributes = SharedUtils.DataObjectFalcorUtil.getAttributesByCtx(entity, firstDataContext);
                if (!_.isEmpty(ctxAttributes)) {
                    mergedAttributes = DataMergeHelper.mergeAttributes(mergedAttributes, ctxAttributes, true);
                }
            }

            var transformedAttributes = this._transformAttributes(mergedAttributes, attributeModels, firstValueContext);

            var outputData = undefined;

            if (outputSchema == "array") {
                //manage returns output as array...instead of keyed attributes
                outputData = _.map(transformedAttributes, function (value, index) { return value; });
            }
            else {
                outputData = transformedAttributes;
            }

            //console.log(outputData);
            return outputData;
        };

        DataTransformHelper.transformEntitiesToGridFormat = function (entities, attributeModels, contextData, columns) {
            var transformedEntities = [];
            var metaDataColumns;
            var contextDataColumns;
            if (columns && columns.length) {
                metaDataColumns = columns.filter(function (column) {
                    return column.isMetaDataColumn == true;
                });
                contextDataColumns = columns.filter(function (column) {
                    return column.isContextDataColumn == true;
                });
            }
            if (entities && entities.length > 0) {
                var entitiesToBeRemoved = [];

                for (var i = 0; i < entities.length; i++) {
                    var entity = entities[i];

                    var transformedAttributes = {};
                    if (entity) {
                        transformedAttributes = DataTransformHelper.transformAttributes(entity, attributeModels, contextData, "objects");
                        if (metaDataColumns && metaDataColumns.length) {
                            for (var j = 0; j < metaDataColumns.length; j++) {
                                var columnName = metaDataColumns[j].name;
                                var attributeJSON = AttributeHelper.getEmptyValue(ContextHelper.getFirstValueContext(contextData));
                                if (entity[columnName]) {
                                    attributeJSON.value = entity[columnName];
                                }
                                transformedAttributes[columnName] = attributeJSON;
                            }
                        }
                        if (contextDataColumns && contextDataColumns.length) {
                            for (var j = 0; j < contextDataColumns.length; j++) {
                                var columnName = contextDataColumns[j].name;
                                var attributeJSON = AttributeHelper.getEmptyValue(ContextHelper.getFirstValueContext(contextData));
                                //ToDo: get datacontext & valuecontext info from entity (when entity is coming from different contexts)
                                if (contextData.dataContexts && contextData.dataContexts.length && contextData.dataContexts[0][columnName]) {
                                    attributeJSON.value = contextData.dataContexts[0][columnName];
                                }
                                if (contextData.ValContexts && contextData.ValContexts.length && contextData.ValContexts[0][columnName]) {
                                    attributeJSON.value = contextData.ValContexts[0][columnName];
                                }
                                transformedAttributes[columnName] = attributeJSON;
                            }
                        }

                        if (!_.isEmpty(transformedAttributes)) {
                            //delete entity.data;
                            //var transformedEntity = DataHelper.cloneObject(entity);
                            var transformedEntity = entity;
                            transformedEntity.attributes = transformedAttributes;
                            transformedEntities.push(transformedEntity);
                        }
                    }
                }
            }

            return transformedEntities;
        };

        DataTransformHelper.prepareEntityForAttributesSave = function (entity, attributesJSON, contextData) {
            var firstDataContext = ContextHelper.getFirstDataContext(contextData);
            var firstValueContext = ContextHelper.getFirstValueContext(contextData);

            var attributesInSaveFormat = []; //our return value
            var dataAttributes = {};
            var firstContextAttributes = {};

            var outputData = [];

            for (var i = 0; i < attributesJSON.length; i++) {
                var attributeJSON = attributesJSON[i];
                var attr = this._createAttributeInstance(attributeJSON, firstValueContext);

                if (attributeJSON.selfContext) {
                    dataAttributes[attributeJSON.name] = attr;
                }
                else {
                    firstContextAttributes[attributeJSON.name] = attr;
                }
            }

            var newEntity = {};

            var newData = { 'contexts': [] };

            if (!_.isEmpty(dataAttributes)) {
                newData.attributes = dataAttributes;
            }

            if (!_.isEmpty(firstContextAttributes)) {
                var entityContextItem = SharedUtils.DataObjectFalcorUtil.getCtxItem(entity.data.contexts, firstDataContext);
                var newContexts = {};
                var newCtxItem = {};
                newCtxItem.context = firstDataContext;
                newCtxItem.attributes = firstContextAttributes;
                newData.contexts.push(newCtxItem);
            }

            for (var entityDataField in entity) {
                if (entityDataField != "data") {
                    newEntity[entityDataField] = DataHelper.cloneObject(entity[entityDataField]);
                }
            }
            newEntity["data"] = newData;

            return newEntity;
        };

        DataTransformHelper.prepareEntityForCreate = function (entityId, entityType, attributesJSON, contextData, createdBy) {
            var firstDataContext = ContextHelper.getFirstDataContext(contextData);
            var firstValueContext = ContextHelper.getFirstValueContext(contextData);

            var attributesInSaveFormat = []; //our return value
            var dataAttributes = {};
            var firstContextAttributes = {};

            var outputData = [];

            for (var i = 0; i < attributesJSON.length; i++) {
                var attributeJSON = attributesJSON[i];
                var attr = this._createAttributeInstance(attributeJSON, firstValueContext);

                if (attributeJSON.selfContext) {
                    dataAttributes[attributeJSON.name] = attr;
                }
                else {
                    firstContextAttributes[attributeJSON.name] = attr;
                }
            }

            var newEntity = {};
            var newData = {};

            if (!_.isEmpty(dataAttributes)) {
                newData.attributes = dataAttributes;
            }

            if (!_.isEmpty(firstDataContext) && !_.isEmpty(firstContextAttributes)) {
                var newCtxItem = {};
                newCtxItem.context = firstDataContext;
                newCtxItem.attributes = firstContextAttributes;
                newData.contexts = [newCtxItem];
            }

            newEntity.id = entityId;
            newEntity.type = entityType;
            newEntity.data = newData;
            newEntity.properties = { "createdBy": createdBy };

            return newEntity;
        };

        DataTransformHelper._createAttributeInstance = function (attributeJSON, valueContext) {
            var attributeValues = [];
            delete attributeJSON.errors;
            if (Array.isArray(attributeJSON.value)) {
                for (var j = 0; j < attributeJSON.value.length; j++) {
                    if (attributeJSON.name) {
                        var attributeValue = { "value": attributeJSON.value[j].name ? attributeJSON.value[j].name : attributeJSON.value[j] };
                        AttributeHelper.populateValueContext(attributeValue, valueContext);
                        attributeValues.push(attributeValue);
                    }
                }
            } else {
                var attributeValue = { "value": attributeJSON.value };

                AttributeHelper.populateValueContext(attributeValue, valueContext);
                attributeValues.push(attributeValue);
            }

            return { "values": attributeValues };
        };

        DataTransformHelper._transformAttributes = function (attributes, attributeModels, valueContext) {
            var transformedAttributes = {};

            for (var attributeModelName in attributeModels) {
                var attributeJSON = {};
                var attributeModel = attributeModels[attributeModelName];

                if (attributeModel.name) {
                    var attribute = attributes[attributeModel.name];
                    if (attribute && attribute.values) {
                        attributeJSON = AttributeHelper.getCurrentValue(attribute.values, valueContext, attributeModel);
                        if (attributeJSON != undefined && attributeJSON.hasOwnProperty('invalidValue')) {
                            attributeJSON["value"] = attributeJSON.invalidValue;
                        }
                    }

                    if (attributeJSON == undefined || !attributeJSON.hasOwnProperty('value')) {
                        attributeJSON = AttributeHelper.getEmptyValue(valueContext);
                    }

                    attributeJSON.selfContext = attributeModel.selfContext;
                    attributeJSON.name = attributeModel.name;
                    transformedAttributes[attributeModel.name] = attributeJSON;
                }
            }

            return transformedAttributes;
        };

        DataTransformHelper._fillModels = function (attributeModelObjects) {
            for (var attributeName in attributeModelObjects) {
                var model = attributeModelObjects[attributeName];
                for (var prop in model.properties) {
                    model[prop] = model.properties[prop];
                }
                if (!model.dataType) {
                    model.dataType = "string";
                }
                if (!model.displayType) {
                    model.displayType = AttributeHelper.getDisplayType(model.dataType);
                }
                if (model.displayType.toLowerCase() == 'referencelist') {
                    model.referenceEntityTypes = DataHelper._getEntityTypesForLov(model);
                }

                model.name = attributeName;
            }
        };

        DataTransformHelper.prepareEntitiesForCreate = function (data, contextData, attributeModels) {
            var entities = [];
            var firstValueContext = ContextHelper.getFirstValueContext(contextData);
            var firstItemContext = ContextHelper.getFirstItemContext(contextData);
            if (data && data.length > 0) {
                for (var i = 0; i < data.length; i++) {
                    var rowData = data[i];
                    var keys = Object.keys(rowData);
                    var attributesJson = [];
                    if (keys && keys.length > 0) {
                        for (var j = 0; j < keys.length; j++) {
                            var key = keys[j];
                            if (attributeModels[key]) {
                                var attribute = {
                                    "name": key,
                                    "value": rowData[key],
                                    "source": firstValueContext.source,
                                    "locale": firstValueContext.locale,
                                    "selfContext": attributeModels[key].selfContext
                                };
                                attributesJson.push(attribute);
                            }
                        }
                    }
                    var entityId = rowData.rowId;
                    var entityType = firstItemContext.type;
                    var entity = DataTransformHelper.prepareEntityForCreate(entityId, entityType, attributesJson, contextData, "John");
                    entities.push(entity);
                }
            }
            return entities;
        };

        DataTransformHelper.transformEntityForDimensionGrid = function (entity, dimensions, attributeModel) {
            if (!_.isEmpty(entity) && !_.isEmpty(dimensions) && !_.isEmpty(attributeModel)) {

                var valContextFlat = {};
                if (!_.isEmpty(dimensions.locales)) {
                    valContextFlat.locale = [...new Set(dimensions.locales.map((obj) => obj.id))];
                }

                if (!_.isEmpty(dimensions.sources)) {
                    valContextFlat.source = [...new Set(dimensions.sources.map((obj) => obj.id))];
                }

                var valContexts = _.createCartesianObjects(valContextFlat);
                if (_.isEmpty(entity.data)) {
                    entity.data = {};
                    entity.data.contexts = [];
                    entity.data.attributes = {};
                }

                if (!_.isEmpty(dimensions.channels)) {
                    var entityContexts = entity.data.contexts;
                    dimensions.channels.forEach(function (channel) {
                        var ctx = entityContexts.filter(ctx => ctx.context.list == channel.id);
                        if (ctx) {
                            if (_.isEmpty(ctx.attributes)) {
                                ctx.attributes = {};
                            }

                            this._transformAttributesForDimensionGrid(ctx.attributes, attributeModel, valContexts);
                        } else {
                            var context = {};
                            context.context = {
                                "list": channel.id
                            };
                            context.attributes = {};

                            this._transformAttributesForDimensionGrid(context.attributes, attributeModel, valContexts);
                            entityContexts.push(context);
                        }
                    }, this);

                    var selContextAttributes = entity.data.attributes;
                    if (_.isEmpty(selContextAttributes)) {
                        selContextAttributes = {};
                    }
                    this._transformAttributesForDimensionGrid(selContextAttributes, attributeModel, valContexts);
                } else {
                    var selfContextAttributes = entity.data.attributes;
                    if (_.isEmpty(selfContextAttributes)) {
                        selfContextAttributes = {};
                    }
                    this._transformAttributesForDimensionGrid(selfContextAttributes, attributeModel, valContexts);
                    entity.data.attributes = selfContextAttributes;
                }
            }
        };

        DataTransformHelper._transformAttributesForDimensionGrid = function (attributes, attributeModel, valueContexts) {
            if (valueContexts) {
                if (!_.isEmpty(attributes) && attributes[attributeModel.name]) {
                    var values = attributes[attributeModel.name].values;
                    if (!_.isEmpty(values)) {
                        valueContexts.forEach(function (valCtx) {
                            var value = values.filter(val => val.locale == valCtx.locale && val.source == valCtx.source);
                            if (_.isEmpty(value)) {
                                var val = AttributeHelper.getEmptyValue(valCtx);
                                if (val) {
                                    values.push(val);
                                }
                            }
                        }, this);
                    } else {
                        attributes[attributeModel.name] = AttributeHelper.getEmptyValues(valueContexts);
                    }
                } else {
                    attributes[attributeModel.name] = {}
                    attributes[attributeModel.name] = AttributeHelper.getEmptyValues(valueContexts);
                }
            }
        };

    })();

</script>
