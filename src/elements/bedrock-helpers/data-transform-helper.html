                                            if (selfValueGroup.properties && selfValueGroup.properties.localeCoalescePath) {
                                                return selfValueGroup;
                                            }
                                        });
                                        if (localeCoalescedSelfChildRows && !localeCoalescedSelfChildRows.length) {
                                            selfAttributes[attrKey].properties = {
                                                "contextCoalesce": [
                                                    {
                                                        "self": "Self"
                                                    }
                                                ]
                                            };
                                            contextualAttributes[attrKey] = selfAttributes[attrKey];
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        };

        DataTransformHelper.prepareEntityForContextSave = function (data, contextModels, attributeModels, contextData) {
            var firstDataContext = ContextHelper.getFirstDataContext(contextData);
            var contextModel = undefined;
            var partialContextModels = [];

            for (var i = 0; i < contextModels.length; i++) {
                var ctxModelItem = contextModels[i];
                if (ctxModelItem && ctxModelItem.context) {
                    var dataContext = ctxModelItem.context;
                    if (DataHelper.compareObjects(dataContext, firstDataContext)) {
                        contextModel = ctxModelItem;
                        break;
                    } else {
                        var numberOfExactMatch = 0;
                        var isPartialMatch = false;
                        if (Object.keys(dataContext).length == Object.keys(firstDataContext).length) {
                            var dataCtxObjectKeys = Object.keys(dataContext);
                            for (var j = 0; j < dataCtxObjectKeys.length; j++) {
                                if (dataContext[dataCtxObjectKeys[j]]) {
                                    if (firstDataContext[dataCtxObjectKeys[j]] == dataContext[dataCtxObjectKeys[j]]) {
                                        numberOfExactMatch++;
                                    } else if (dataContext[dataCtxObjectKeys[j]].toLowerCase() == "_all") {
                                        isPartialMatch = true;
                                    } else {
                                        isPartialMatch = false;
                                        break;
                                    }
                                }
                            }

                            if (isPartialMatch) {
                                partialContextModels.push({
                                    "numberOfExactMatch": numberOfExactMatch,
                                    "ctxModelItem": ctxModelItem
                                });
                            }
                            if (partialContextModels && _.isEmpty(contextModel)) {
                                if (partialContextModels.length == 1) {
                                    contextModel = partialContextModels[0].ctxModelItem;
                                } else {
                                    var highestNumberOfMatch = 0;
                                    partialContextModels.forEach(function (ctxModel) {
                                        if (ctxModel.numberOfExactMatch > highestNumberOfMatch) {
                                            highestNumberOfMatch = ctxModel.numberOfExactMatch;
                                            contextModel = ctxModel.ctxModelItem;
                                        }
                                    }, this);
                                }
                            }
                        }
                    }
                }
            }

            if (contextModel) {
                var additionalContexts = contextModel.properties ? contextModel.properties.additionalcontexts : undefined;

                if (additionalContexts) {
                    var partialContext = {};
                    Object.keys(firstDataContext).forEach(function (ctxItem) {
                        if (additionalContexts.indexOf(ctxItem) < 0) {
                            partialContext[ctxItem] = firstDataContext[ctxItem];
                        }
                    }, this);

                    if (!_.isEmpty(partialContext)) {
                        var partialContextData = {
                            "context": partialContext,
                            "attributes": {}
                        }
                        if (data) {
                            if (data.attributes) {
                                partialContextData.attributes = data.attributes;
                                delete data.attributes;
                            }

                            if (data.contexts) {
                                var context = data.contexts[0];

                                if (context && context.attributes) {
                                    var attributes = context.attributes;
                                    DataTransformHelper.addRemoveAttributesBasedOnAdditionalContext(attributes, attributeModels, additionalContexts, partialContextData);
                                }
                            }

                            if (_.isEmpty(data.contexts)) {
                                data.contexts = [];
                            }
                            data.contexts.push(partialContextData);
                        }
                    }
                } else {
                    if (data.contexts && data.contexts.length) {
                        if (!_.isEmpty(data.contexts[0].attributes)) {
                            for (var attrKey in data.attributes) {
                                if (data.contexts[0].attributes[attrKey] == undefined) {
                                    data.contexts[0].attributes[attrKey] = data.attributes[attrKey];
                                }
                            }
                        } else {
                            data.contexts[0].attributes = data.attributes;
                        }
                    } else {
                        var newCtxItem = {};
                        newCtxItem.context = firstDataContext;
                        newCtxItem.attributes = data.attributes;
                        data.contexts.push(newCtxItem);
                    }
                    delete data.attributes;
                }
            }

            return data;
        };

        DataTransformHelper.addRemoveAttributesBasedOnAdditionalContext = function (attributes, attributeModels, additionalContexts, partialContextData) {
            if (attributes && attributeModels && additionalContexts) {
                Object.keys(attributeModels).filter(function (attrKey) {
                    var attrModel = attributeModels[attrKey];
                    if (attrModel && attrModel.properties && attributes[attrModel.name]) {
                        var properties = attrModel.properties;

                        if (properties.instanceCoalesce) {

                            if (!DataTransformHelper.isAdditionalContexts(additionalContexts, properties.instanceCoalesce, "instance")) {
                                partialContextData.attributes[attrModel.name] = attributes[attrModel.name];
                                delete attributes[attrModel.name];
                            }
                        }

                        if (properties.contextCoalesce) {
                            if (!DataTransformHelper.isAdditionalContexts(additionalContexts, properties.contextCoalesce, "context")) {
                                partialContextData.attributes[attrModel.name] = attributes[attrModel.name];
                                delete attributes[attrModel.name];
                            }
                        }
                    }
                }, this);
            }
        };

        DataTransformHelper.isAdditionalContexts = function (additionalContexts, coalesceProperties, coalesceType) {
            var isAdditionalContext = false;
            if (additionalContexts && coalesceProperties) {
                if (coalesceType == "instance") {
                    if (additionalContexts.indexOf(coalesceProperties[0].coalesceSourceType) > -1) {
                        isAdditionalContext = true;
                    }
                }

                if (coalesceType == "context") {
                    Object.keys(coalesceProperties[0]).forEach(function (ctx) {
                        if (additionalContexts.indexOf(ctx) > -1) {
                            isAdditionalContext = true;
                        } else {
                            if (!isAdditionalContext) {
                                isAdditionalContext = false;
                            }
                        }
                    }, this);
                }
            }
            return isAdditionalContext;
        };
    })();

</script>
