                                referenceModels[model.name] = {
                                    "externalNameAttribute": attributeName
                                }
                            }
                        }
                    }
                }
            }

            return referenceModels;
        };

        DataTransformHelper.prepareEntityForContextSave = async function (data, attributeModels, relationshipModels, contextData) {
            var firstDataContext = ContextHelper.getFirstDataContext(contextData);
            var firstItemContext = ContextHelper.getFirstItemContext(contextData);
            var contextModel = await ContextModelManager.getContextModelByEntityTypeAndDataContext(firstItemContext.type, firstDataContext);

            if (contextModel) {
                var additionalContexts = contextModel.properties && contextModel.properties.additionalcontexts;
                var primaryContext = undefined;

                if (additionalContexts) {
                    primaryContext = DataTransformHelper.getPrimaryContextFromAdditionalContext(additionalContexts, firstDataContext);

                    if (!_.isEmpty(primaryContext)) {
                        var primaryContextData = {
                            "context": primaryContext,
                            "attributes": {},
                            "relationships": {}
                        }
                        if (data) {
                            if (data.attributes) {
                                primaryContextData.attributes = data.attributes;
                                delete data.attributes;
                            }

                            if (data.relationships) {
                                primaryContextData.relationships = data.relationships;
                                delete data.relationships;
                            }

                            if (data.contexts) {
                                var context = data.contexts[0];

                                if (context && context.attributes) {
                                    var attributes = context.attributes;
                                    DataTransformHelper._addRemoveAttributesBasedOnAdditionalContext(attributes, attributeModels, additionalContexts, primaryContextData);
                                }

                                if (context && context.relationships) {
                                    var relationships = context.relationships;
                                    DataTransformHelper._addRemoveRelationshipsBasedOnAdditionalContext(relationships, relationshipModels, additionalContexts, primaryContextData);
                                }
                            }

                            if (primaryContextData && (!_.isEmpty(primaryContextData.attributes) || !_.isEmpty(primaryContextData.relationships))) {
                                if (_.isEmpty(data.contexts)) {
                                    data.contexts = [];
                                }
                                data.contexts.push(primaryContextData);
                            }
                        }
                    }
                } else {
                    if (data.contexts && data.contexts.length) {
                        if (!_.isEmpty(data.contexts[0].attributes)) {
                            for (var attrKey in data.attributes) {
                                if (!data.contexts[0].attributes[attrKey]) {
                                    data.contexts[0].attributes[attrKey] = data.attributes[attrKey];
                                }
                            }
                        } else {
                            data.contexts[0].attributes = data.attributes;
                        }

                        if (!_.isEmpty(data.contexts[0].relationships)) {
                            for (var relKey in data.relationships) {
                                if (!data.contexts[0].relationships[relKey]) {
                                    data.contexts[0].relationships[relKey] = data.relationships[relKey];
                                }
                            }
                        } else {
                            data.contexts[0].relationships = data.relationships;
                        }
                    } else {
                        var newCtxItem = {};
                        newCtxItem.context = firstDataContext;
                        newCtxItem.attributes = data.attributes;
                        newCtxItem.relationships = data.relationships;
                        data.contexts.push(newCtxItem);
                    }
                    delete data.attributes;
                    delete data.relationships;
                }
            }
        };

        DataTransformHelper._addRemoveAttributesBasedOnAdditionalContext = function (attributes, attributeModels, additionalContexts, primaryContextData) {
            if (attributes && attributeModels && additionalContexts) {
                Object.keys(attributeModels).filter(function (attrKey) {
                    var attrModel = attributeModels[attrKey];
                    if (attrModel && attrModel.properties && attributes[attrModel.name]) {
                        var properties = attrModel.properties;

                        if (properties.instanceCoalesce) {

                            if (!DataTransformHelper._isAdditionalContexts(additionalContexts, properties.instanceCoalesce, "instance")) {
                                primaryContextData.attributes[attrModel.name] = attributes[attrModel.name];
                                delete attributes[attrModel.name];
                            }
                        }

                        if (properties.contextCoalesce) {
                            if (!DataTransformHelper._isAdditionalContexts(additionalContexts, properties.contextCoalesce, "context")) {
                                primaryContextData.attributes[attrModel.name] = attributes[attrModel.name];
                                delete attributes[attrModel.name];
                            }
                        }
                    }
                }, this);
            }
        };

        DataTransformHelper._addRemoveRelationshipsBasedOnAdditionalContext = function (relationships, relationshipModels, additionalContexts, primaryContextData) {
            if (relationships && relationshipModels && additionalContexts) {
                Object.keys(relationshipModels).filter(function (relKey) {
                    var relModel = relationshipModels[relKey];
                    if (relModel && relModel.properties && relationships[relKey]) {
                        var properties = relModel.properties;
                        var isPrimaryContext = false;

                        if (properties.instanceCoalesce) {
                            if (!DataTransformHelper.isAdditionalContexts(additionalContexts, properties.instanceCoalesce, "instance")) {
                                isPrimaryContext = true;
                            }
                        }

                        if (properties.contextCoalesce) {
                            if (!DataTransformHelper.isAdditionalContexts(additionalContexts, properties.contextCoalesce, "context")) {
                                isPrimaryContext = true;
                            }
                        }

                        if (isPrimaryContext) {
                            primaryContextData.relationships[relKey] = relationships[relKey];
                            delete relationships[relKey];
                        }
                    }
                }, this);
            }
        };

        DataTransformHelper.removeCoalescePropertiesFromAttributeBasedOnAdditionalContext = function (attribute, attributeModel, additionalContexts, primaryContexts) {
            if (attribute && attributeModel && additionalContexts) {
                if (attributeModel.properties) {
                    var properties = attributeModel.properties;
                    var isAdditionalContextAttribute = true;

                    if (properties.instanceCoalesce) {
                        isAdditionalContextAttribute = DataTransformHelper._isAdditionalContexts(additionalContexts, properties.instanceCoalesce, "instance");
                    }

                    if (properties.contextCoalesce) {
                        isAdditionalContextAttribute = DataTransformHelper._isAdditionalContexts(additionalContexts, properties.contextCoalesce, "context");
                    }

                    if (!isAdditionalContextAttribute && attribute.properties && attribute.properties.contextCoalesce) {
                        if (!DataTransformHelper._isPartialPrimaryContexts(primaryContexts, attribute.properties.contextCoalesce)) {
                            delete attribute.properties.contextCoalesce;
                        }
                    }
                }
            }
        };

        DataTransformHelper.removeCoalescePropertiesFromRelationshipBasedOnAdditionalContext = function (relationships, relModel, additionalContexts, primaryContexts) {
            if (relationships && relModel && additionalContexts) {
                if (relModel.properties) {
                    var properties = relModel.properties;
                    var isAdditionalContextRelationship = true;

                    if (properties.instanceCoalesce) {
                        isAdditionalContextRelationship = DataTransformHelper._isAdditionalContexts(additionalContexts, properties.instanceCoalesce, "instance");
                    }

                    if (properties.contextCoalesce) {
                        isAdditionalContextRelationship = DataTransformHelper._isAdditionalContexts(additionalContexts, properties.contextCoalesce, "context");
                    }

                    if (!isAdditionalContextRelationship) {
                        relationships.forEach(function (rel) {
                            if (rel.properties && rel.properties.contextCoalesce) {
                                if (!DataTransformHelper._isPartialPrimaryContexts(primaryContexts, rel.properties.contextCoalesce)) {
                                    delete rel.properties.contextCoalesce;
                                }
                            }
                        });
                    }
                }
            }
        };

        DataTransformHelper._isAdditionalContexts = function (additionalContexts, coalesceProperties, coalesceType) {
            var isAdditionalContext = false;
            if (additionalContexts && coalesceProperties) {
                if (coalesceType == "instance") {
                    if (additionalContexts.indexOf(coalesceProperties[0].coalesceSourceType) > -1) {
                        isAdditionalContext = true;
                    }
                }

                if (coalesceType == "context") {
                    Object.keys(coalesceProperties[0]).forEach(function (ctx) {
                        if (additionalContexts.indexOf(ctx) > -1) {
                            isAdditionalContext = true;
                        }
                    }, this);
                }
            }
            return isAdditionalContext;
        };

        DataTransformHelper._isPartialPrimaryContexts = function (primaryContexts, coalesceProperties) {
            var isPartialPrimaryContext = false;
            if (primaryContexts && coalesceProperties) {
                var contextKeys = Object.keys(coalesceProperties[0]);
                if (!_.isEmpty(contextKeys)) {
                    if (primaryContexts.length > contextKeys.length) {
                        isPartialPrimaryContext = true;
                    } else {
                        primaryContexts.forEach(function (ctx) {
                            if (contextKeys.indexOf(ctx) < 0) {
                                isPartialPrimaryContext = true;
                            }
                        }, this);
                    }
                }
            }
            return isPartialPrimaryContext;
        };

        DataTransformHelper.getContextCoalescePaths = function (properties, dataContext) {
            var contextCoalescePaths = [];

            if (properties) {
                var contextCoalesce = properties.contextCoalesce;
                if (contextCoalesce && contextCoalesce.length) {
                    if (contextCoalesce.length == 1 && !DataHelper.compareObjects(dataContext, contextCoalesce[0])) {
                        contextCoalesce = contextCoalesce[0];
                        var ctxPath = [];
                        Object.keys(contextCoalesce).forEach(function (ctx) {
                            if (contextCoalesce[ctx]) {
                                ctxPath.push(contextCoalesce[ctx]);
                            }
                        }, this);

                        if (ctxPath && ctxPath.length) {
                            contextCoalescePaths.push(ctxPath.join(', '));
                        }
                    }
                }

                var instanceCoalesce = properties.instanceCoalesce;
                if (instanceCoalesce && instanceCoalesce.length) {
                    instanceCoalesce = instanceCoalesce[0];
                    if (instanceCoalesce.coalesceSourceName) {
                        contextCoalescePaths.push(instanceCoalesce.coalesceSourceName + " (Global)");
                    }
                }
            }

            return contextCoalescePaths;
        };

        DataTransformHelper.getPrimaryContextFromAdditionalContext = function (additionalContexts, firstDataContext) {
            var primaryContext = {};
            if (additionalContexts) {
                Object.keys(firstDataContext).forEach(function (ctxItem) {
                    if (additionalContexts.indexOf(ctxItem) < 0) {
                        primaryContext[ctxItem] = firstDataContext[ctxItem];
                    }
                }, this);
            }
            return primaryContext;
        };

        DataTransformHelper.getPrimaryContextKeysFromContextModel = function (contextModel, additionalContexts) {
            var primaryContexts = [];
            if (!_.isEmpty(additionalContexts) && !_.isEmpty(contextModel)) {
                Object.keys(contextModel.context).filter(function (item) {
                    if (additionalContexts.indexOf(item) < 0) {
                        primaryContexts.push(item);
                    }
                }, this);
            }
            return primaryContexts;
        };

        DataTransformHelper.transformLocaleEntitiesToLocalesJson = function (entities, localeColumnMapCollection, relationshipType, relationshipAttribute, threshold) {
            if (!_.isEmpty(entities)) {
                var formattedEntities = [];

                for (let i = 0; i < entities.length; i++) {
                    let entity = entities[i];

                    var formattedEntity = {};
                    for (let key in localeColumnMapCollection) {
                        formattedEntity[key] = DataTransformHelper.getLovFieldPatternValue(entity, localeColumnMapCollection[key], key);
                    }

                    if (entity.data && entity.data.relationships && !_.isEmpty(entity.data.relationships[relationshipType])) {
                        var relData = entity.data.relationships[relationshipType];
                        var fallbackLocales = [];
                        for (let j = 0; j < relData.length; j++) {
                            let rel = relData[j];
                            let relToId = rel.relTo.id;
                            let relToEntity = entities.find(entity => entity.id === relToId);
                            var relEntityName;

                            if (relToEntity) {
                                relEntityName = relToEntity.name;
                            }

                            var relAttributeValue;
                            if (rel.attributes && rel.attributes[relationshipAttribute]) {
                                relAttributeValue = AttributeHelper.getFirstAttributeValue(rel.attributes[relationshipAttribute]);
                            }

                            if (relEntityName && relAttributeValue && relAttributeValue <= threshold) {
                                let relObj = {
                                    "name": relEntityName,
                                    "sequence": relAttributeValue
                                };

                                fallbackLocales.push(relObj);
                            }
                        }

                        fallbackLocales.sort(function (a, b) {
                            return a.sequence - b.sequence;
                        });

                        formattedEntity["fallbackLocales"] = fallbackLocales;
                    }

                    formattedEntities.push(formattedEntity);
                }
                return formattedEntities;
            }
        };

        DataTransformHelper.transformDataToCoalescedData = async function (data, request) {
            if (!_.isEmpty(data) && !_.isEmpty(data.entities)) {
                var entitiesData = DataHelper.cloneObject(data);
                if (request && request.params && request.params.query && request.params.query.valueContexts && request.params.query.valueContexts.length > 0) {
                    //assumption: Assuming request will have only one valueContext globally
                    var valContext = request.params.query.valueContexts[0];
                    var clonedValCtx = DataHelper.cloneObject(valContext);
                    var fallBackLocales = await DataHelper.getFallbackLocalesForLocaleAsync(valContext.locale);

                    if (!_.isEmpty(fallBackLocales)) {
                        for (let i = 0; i < entitiesData.entities.length; i++) {
                            var entity = entitiesData.entities[i];
                            if (entity.data) {
                                if (entity.data.attributes) {
                                    DataTransformHelper._updateAttributesWithCoalesceInfo(entity.data.attributes, valContext, clonedValCtx, fallBackLocales);
                                }
                                if (!_.isEmpty(entity.data.contexts)) {
                                    for (let k = 0; k < entity.data.contexts.length; k++) {
                                        var ctx = entity.data.contexts[k];
                                        if (ctx.attributes) {
                                            DataTransformHelper._updateAttributesWithCoalesceInfo(ctx.attributes, valContext, clonedValCtx, fallBackLocales);
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                return entitiesData;
            }
            return data;
        };

        DataTransformHelper._updateAttributesWithCoalesceInfo = function (attributes, valContext, clonedValCtx, fallbackLocales) {
            for (let attributeName in attributes) {
                var attribute = attributes[attributeName];
                if (attribute.values) {
                    var attrValues = DataTransformHelper._updateValuesAndCoalesceInfo(attribute.values, valContext, clonedValCtx, fallbackLocales);
                    if (attrValues) {
                        attribute.values = attrValues;
                    }
                } else if (attribute.group && attribute.group.length > 0) {
                    var currentLocaleGroup = DataTransformHelper._updateValuesAndCoalesceInfo(attribute.group, valContext, clonedValCtx, fallbackLocales);
                    if (currentLocaleGroup) {
                        attribute.group = currentLocaleGroup;
                    }
                }
            }
        };

        DataTransformHelper._updateValuesAndCoalesceInfo = function (values, valContext, clonedValCtx, fallbackLocales) {
            var _values = DataHelper.cloneObject(values);
            var locales = [{name:valContext.locale}];
            var fallbackLocaleObj = {};
            if(fallbackLocales && fallbackLocales.length > 0){
                for(var i = 0;i<fallbackLocales.length; i++){
                    if(fallbackLocales[i].name != valContext.locale){
                        fallbackLocales[i]["index"] = i;
                        locales.push(fallbackLocales[i])
                    }
                }
            }
            var isReferenceData;
            var _filteredLocale;
            for(var i=locales.length-1; i>-1; i--){
                isReferenceData = false
                _filteredLocale = _values.filter(value => value.locale === locales[i].name);
                for(var j=0; j<_filteredLocale.length; j++){
                    if(_filteredLocale[j] && _filteredLocale[j].properties && _filteredLocale[j].properties.referenceData){
                        isReferenceData = true;
                        var _referenceData = _filteredLocale[j].properties.referenceData;
                        var existingCol = _filteredLocale[j].locale;
                        if(existingCol != valContext.locale){
                            _filteredLocale[j]["localeCoalesce"] = existingCol;
                            _filteredLocale[j]["fallbackLocaleIndex"] = locales[i]["index"];
                        }
                        fallbackLocaleObj[_referenceData] = _filteredLocale[j];
                    }
                }
                if(!isReferenceData && _filteredLocale.length>0){
                    fallbackLocaleObj[valContext.locale] = _filteredLocale[0];
                    if(locales[i].hasOwnProperty("index")){
                        fallbackLocaleObj[valContext.locale]["localeCoalesce"] = locales[i].name;
                        fallbackLocaleObj[valContext.locale]["fallbackLocaleIndex"] = locales[i]["index"];
                    }
                }
            }
                
            var output = [];
            var _fallbackLocale = {}
            for(_fallbackLocale in fallbackLocaleObj){
                _fallbackLocale = fallbackLocaleObj[_fallbackLocale];
                if(_fallbackLocale && _fallbackLocale['localeCoalesce']){
                    DataTransformHelper._updateValueContextAndCoalesceInfo(_fallbackLocale, valContext, fallbackLocales, _fallbackLocale["fallbackLocaleIndex"])
                    delete _fallbackLocale["fallbackLocaleIndex"];
                    delete _fallbackLocale['localeCoalesce'];
                }
                output.push(_fallbackLocale);
            }
            attrValues =  output;
            return attrValues;
        };

        DataTransformHelper._updateValueContextAndCoalesceInfo = function (value, valContext, fallbackLocales, localeIndex) {
            AttributeHelper.populateValueContext(value, valContext);
            value.properties = value.properties || {};
            value.properties["localeCoalescePath"] = DataHelper.buildLocaleCoalescePath(valContext.locale, fallbackLocales, localeIndex);
        };
    })();

</script>
