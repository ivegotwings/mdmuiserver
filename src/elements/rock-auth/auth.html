<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In with auth0</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div class="authentication-wrapper">
    <div class="authentication-logo-wrap">
      <img src="../../images/loginlogo.svg" width="180" height="60">
    </div>
    <div class="authentication-content">
      <ul class="horizontal-tab">
        <li class="tab active" data-tab="content1">Log In</li>
        <li class="tab" data-tab="content2">Sign Up</li>
      </ul>    
      <div class="content1 content active">
        <form> 
          <a href="javascript:;" class="btn-primary"><img src="../../images/gogle.svg" width="20" height="20">Log in with Google</a>   
          <div class="or"></div>
          <div class="group">      
            <input type="email" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
          </div>          
          <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
          </div>  
          <a href="">Don't remember your password?</a>      
        </form> 
      </div> 
      <div class="content2 content">
        <form> 
          <a href="javascript:;" class="btn-primary"><img src="../../images/gogle.svg" width="20" height="20">Log in with Google</a>   
          <div class="or"></div>
          <div class="group">      
            <input type="email" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
          </div>          
          <div class="group">      
            <input type="text" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
          </div>             
        </form>
      </div>
      <a href="javascript:;" class="btn-success">Log in</a>   
      <div class="clearfix"></div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(".tab").click(function() {
        $(".tab, .content").removeClass("active");

        var content = $(this).attr('data-tab');
        $(this).addClass("active");
        $("."+ content).addClass('active');
    });
  </script>
</body>
</html>
