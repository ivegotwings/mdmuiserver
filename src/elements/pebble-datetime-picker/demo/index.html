<!doctype html>
<html>

<head>
    <title>pebble-datetime-picker demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
    
    <link rel="import" href="../../pebble-textbox/pebble-textbox.html">
    <link rel="import" href="../../pebble-button/pebble-button.html">
    <link rel="import" href="../pebble-datetime-picker.html">

    <style is="custom-style" include="demo-pages-shared-styles">   
           .datetimepicker-trigger{
                --pebble-button: {
                    margin: 30px 0px 0px -40px !important
                }
            }      	
            .datetimepicker-container {
               @apply(--layout-horizontal);
            }
	</style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
<h3>A pebble-datetime-picker with dialog</h3>
<demo-snippet>
    <template is="dom-bind">
        <paper-button id="datetimePicker" raised onclick="picker.show()">Date Time Picker</paper-button>
        <pebble-datetime-picker id="picker" 
                                for="datetimePicker" 
                                value="{{dateTime}}" 
                                date-value="{{dateValue}}" 
                                time-value="{{timeValue}}"
                                utc-value="{{utcDateTime}}"></pebble-datetime-picker>
        <p>Value : {{dateTime}}</p>
        <p>Date: {{dateValue}}</p>
        <p>Time: {{timeValue}}</p>
        <p>UTC DateTime: {{utcDateTime}}</p>
    </template>
</demo-snippet>
<h3>A pebble-datetime-picker with only time</h3>
<demo-snippet>
    <template is="dom-bind">
        <paper-button id="timePicker" raised onclick="pickTime.show()">Time Picker</paper-button>
        <pebble-datetime-picker id="pickTime" 
                                for="timePicker" 
                                value="{{time}}" 
                                picker-type="time" 
                                time-format="hh.mm.ss a"
                                date-value="{{dateValue}}" 
                                time-value="{{timeValue}}"
                                utc-value="{{utcDateTime}}"></pebble-datetime-picker>
        <p>Value: {{time}}</p>
        <p>Date: {{dateValue}}</p>
        <p>Time: {{timeValue}}</p>
        <p>UTC DateTime: {{utcDateTime}}</p>
    </template>
</demo-snippet>
<h3>A pebble-datetime-picker with only date</h3>
<demo-snippet>
    <template is="dom-bind">
        <paper-button id="datePicker" raised onclick="pickDate.show()">Date Picker</paper-button>
        <pebble-datetime-picker id="pickDate" 
                                for="datePicker" 
                                value="{{dtpDate}}" 
                                picker-type="date" 
                                date-format="DD/MM/YYYY"
                                date-value="{{dateValue}}" 
                                time-value="{{timeValue}}"
                                utc-value="{{utcDateTime}}"></pebble-datetime-picker>
        <p>Value: {{dtpDate}}</p>
        <p>Date: {{dateValue}}</p>
        <p>Time: {{timeValue}}</p>
        <p>UTC DateTime: {{utcDateTime}}</p>
    </template>
</demo-snippet>
<h3>A pebble-datetime-picker with textbox</h3>
<demo-snippet>
    <template is="dom-bind">
        <div id="mainDiv" class="datetimepicker-container">
            <div id="inputDiv" style="width:250px;">
                <pebble-textbox id="txtDateTime" value="{{dateTimeTextboxValue}}" onclick="datetimePickerTextbox.show()" ></pebble-textbox>
            </div>
            <div id="buttonDiv" style="display:inline-block">
                <pebble-button class="datetimepicker-trigger" id="datetimePickerTextboxButton" icon="pebble-icons:Event" raised onclick="datetimePickerTextbox.show()" ></pebble-button>
            </div>
        </div>
        <pebble-datetime-picker id="datetimePickerTextbox" 
                                for="datetimePickerTextboxButton" 
                                value="{{dateTimeTextboxValue}}" 
                                picker-type="date" 
                                date-value="{{dateValue}}" 
                                time-value="{{timeValue}}"
                                utc-value="{{utcDateTime}}"></pebble-datetime-picker>
    </template>
</demo-snippet>
<h3>A pebble-datetime-picker with range selection</h3>
<demo-snippet>
    <template is="dom-bind">
        <paper-button id="datetimerangePicker" icon="Event" raised onclick="rangepicker.show()">Date Range Picker</paper-button>
        <pebble-datetime-picker id="rangepicker" 
                                for="datetimerangePicker"
                                picker-type="daterange"
                                show-ranges                                
                                heading-format="ddd, MMM DD YYYY"                                 
                                start-date-value="{{startDate}}" 
                                end-date-value="{{endDate}}"></pebble-datetime-picker>
        <p>Start Date: {{startDate}}</p>
        <p>End Date: {{endDate}}</p>        
    </template>
</demo-snippet>
</div>
</body>

</html>
