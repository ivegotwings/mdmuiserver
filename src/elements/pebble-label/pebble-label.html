<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-label/iron-label.html">

<!--
`<pebble-label>` to display text.

Example:

    <pebble-label>
        A plain label
    </pebble-label>

    <pebble-label>
        <span>Label for the Button</span>
        <paper-button iron-label-target>button</paper-button>
    </pebble-label>


@group Pebble Elements
@element pebble-label
@demo demo/index.html
-->

<dom-module id="pebble-label">
  <template> 

    <iron-label for="{{for}}">
      <content></content>
    </iron-label>
    
  </template>

  <script>
    Polymer({
      is: 'pebble-label',

      properties: {
        /**
          * An ID reference to another element that needs to be
          * labelled by this `pebble-label` element.
          */

        for: {
          type: String,
          value: '',
        },
      },
    });   
  </script>
</dom-module>
