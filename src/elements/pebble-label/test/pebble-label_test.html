<!doctype html>

<html>

<head>
  <title>pebble-label test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../pebble-label.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <pebble-label></pebble-label>
    </template>
  </test-fixture>

  <test-fixture id="plainLabel">
    <template>
      <pebble-label>
        A plain label
      </pebble-label>
    </template>
  </test-fixture>

  <test-fixture id="labelWithButton">
    <template>
      <pebble-label>
        <span>Label for the Button</span>
        <paper-button iron-label-target>button</paper-button>
      </pebble-label>
    </template>
  </test-fixture>

  <script>

      suite('basic', function() {
        var pebbleElement;

        setup(function() {
          pebbleElement = fixture('basic');
        });
        test('instantiating the element works', function() {
          assert.equal(pebbleElement.is, 'pebble-label');
        });
     });

     suite('plainLabel', function() {
        var pebbleElement;

        setup(function() {
          pebbleElement = fixture('plainLabel');
        });

        test('Should display label', function() {
          flush(function () {                 
                     assert.notEqual(pebbleElement.querySelector('iron-label'), '');
                     assert.equal(pebbleElement.querySelector('iron-label').innerHTML.trim(), 'A plain label');                    
                });         
        });
     });

     suite('labelWithButton', function() {
        var pebbleElement;

        setup(function() {
          pebbleElement = fixture('labelWithButton');
        });
        test("Should contains lable name as button's attribute value", function() {
          flush(function () {          
                     assert.notEqual(pebbleElement.querySelector('iron-label'), '');
                     assert.equal(pebbleElement.querySelector('span').innerHTML.trim(), 'Label for the Button');
                     assert.notEqual(pebbleElement.querySelector('paper-button').attributes['iron-label-target'], '');                    
                });
        });
     });
    </script>
</body>

</html>
