<link rel="import" href="../pebble-grid/demo/demo-grid-element.html">


<dom-module id="relationship-grid">
    <template>
        <style include="pebble-shared-styles"></style>
        <iron-ajax auto url="../../data/EntitySearchApp/relationshipGridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
        <iron-ajax auto url="../../data/EntitySearchApp/relationshipGridData.json" handle-as="json" last-response="{{gridData}}"></iron-ajax>
        <pebble-grid id="entityGrid" config="{{gridConfig}}" page-size="10" size="{{gridData.length}}" data="{{gridData}}"></pebble-grid>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'relationship-grid',
                ready: function(){

                },
                properties: {
                }
            });
        })();
    </script>

</dom-module>
