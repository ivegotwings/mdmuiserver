<link rel="import" href="../rock-layout/rock-layout.html">

<dom-module id="app-entity-manage">
  <template>
    <style include="shared-styles">
      .content {
        padding: 5px;
      }
    </style>
      
      <rock-layout>
          <rock-header>
            <div class="fixedContent">
              <img src="../../images/entity-manage-header.png" />
            </div>
            <div class="shrinkedContent">
                <img src="../../images/entity-manage-header-small.png" />
            </div>
          </rock-header>
          <rock-sidebar position="right">
            <img src="../../images/entity-manage-sidebar.png" />
          </rock-sidebar>
          <div class="content">
            <rock-tabs config="{{_tabConfig}}">
            </rock-tabs>
            <iron-ajax auto url="../../data/app-entity-manage-tab-config.json" handle-as="json" last-response="{{_tabConfig}}"></iron-ajax>
          </div>
      </rock-layout>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-entity-manage',
        ready: function(){
          
        },
        properties: {
          _tabConfig: {
            type: Object
          }
        }
      });
    })();
  </script>

</dom-module>
