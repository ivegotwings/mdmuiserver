<!--
` <rock-content-view> ` Represents a view that holds content for the middle area of the application.
  It can take configuration for the component that is rendered in the content view.
  It supports minimze and close actions that is configured using boolean properties.
  Make sure to use rock-content-view always with rock-content-view-manager.

@demo demo/index.html 
-->
<dom-module id="rock-content-view">
    <template>
        <style include="pebble-styles-shared">
      .content-view-container {
        /*margin: 16px 18px 48px;*/
        box-sizing: border-box;
        /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);*/        
        height: 100%;
        /*border-radius: 3px;*/        
      }
      
      #content {
        height: 100%;
      }
      
    </style>
<div id="content-view-container" class="content-view-container">
    <div id="content">
        <!--My Content View [[name]] 
            <paper-button id="btnClose1" raised on-click="_onCloseClick">Close</paper-button>
            <paper-button id="btnMinimize1" raised on-click="_onMinimizeClick">Minimize</paper-button>-->
    </div>
</div>
</template>
<script>
    (function () {
        'use strict';

        Polymer({
            is: 'rock-content-view',

            properties: {
                /**
                 * Indicates the title of the view.
                 * 
                           */
                title: {
                    type: String,
                    value: "View Title"
                },
                /**
                * Indicates the url of the title icon image of the view.
                * 
                 */
                icon: {
                    type: String,
                    value: "pebble-icons:Dashboard"
                },
                /**
                 * Indicates the name of the view.
                 * The content view manager finds the content view based on the name. So it has to be unique.
                           */
                name: {
                    type: String
                },

            },

            behaviors: [
                RUFBehaviors.UIBehavior
            ],

            /**
            * Renders the component based on given configuration. This method is used by content-view-manager.
            */
            render: function () {
                var contentElement = this.$.content;
                if (contentElement && this.component && this.component.path) {
                    ComponentHelper.loadContent(contentElement, this.component, this);
                }
            },
            /**
            * Can be used to invoke the event handler function when the close icon is clicked.
            * 
            */
            onCloseClick: function () {
                this.manager.closeView(this.name);
            },
            /**
            * Can be used to invoke the event handler function when the minimize icon is clicked.
            * 
            */
            onMinimizeClick: function () {
                this.manager.minimizeView(this.name);
            }

        });
    })();
</script>
</dom-module>
