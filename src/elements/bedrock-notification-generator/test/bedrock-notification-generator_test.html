<!doctype html>

<html>
  <head>
    <title>bedrock-notification test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../bower_components/web-component-tester/browser.js"></script>
    <link rel="import" href="test-module.html"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <test-module></test-module>
      </template>
    </test-fixture>

    <script>
      suite('bedrock-notification-generator', function() {
        test('instantiating the bedrock-notification behavior works', function() {
          var element = fixture('basic');

          assert.equal(element.is, 'test-module');
          assert.equal(element.behaviors.length, 1);
        });

        test('send message to all user', function() {
          var element = fixture('basic');

          assert.notEqual(element.sendMessageToAllUser, undefined);
        });

        test('send message to specific user', function() {
          var element = fixture('basic');

          assert.notEqual(element.sendMessageToSpecificUser, undefined);
        });

      });
    </script>
  </body>
</html>
