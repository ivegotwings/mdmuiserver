<!doctype html>
<html>

<head>
    <title>pebble-popover demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../pebble-button/pebble-button.html">
    <link rel="import" href="../../rock-profile/rock-profile.html">
    <link rel="import" href="../../rock-notification/rock-notification.html">
    <link rel="import" href="../../pebble-icons/pebble-icons.html">
    <link rel="import" href="../pebble-popover.html">

    <style is="custom-style" include="demo-pages-shared-styles">             
    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
        <h3>pebble-popover with button</h3>
        <demo-snippet>
            <template>
                <pebble-button id="simpleButton" button-text="Test Button" onclick="buttonpopover.show()"></pebble-button>
                <pebble-popover id="buttonpopover" for="simpleButton" auto-fit-on-attach no-overlap>
                    Popover simple text.                    
                </pebble-popover>
            </template>
        </demo-snippet>
        <h3>pebble-popover using rock-notification</h3>
        <demo-snippet>
            <template>
                <rock-notification id="notification" label="5" onclick="notificationpopover.show()"></rock-notification>
                <pebble-popover id="notificationpopover" for="notification" auto-fit-on-attach no-overlap>
                    <rock-profile name="James Bass" date="January, 01, 2016"></rock-profile>
                    <hr>
                    <rock-profile name="Paul Davidson" date="August, 22, 2016"></rock-profile>
                    <rock-profile name="Tim A. Parker" date="March, 22, 2016"></rock-profile>
                    <rock-profile name="John Smith" date="November, 22, 2016"></rock-profile>
                    <rock-profile name="Michael Conroy" date="April, 14, 2016"></rock-profile>
                </pebble-popover>
            </template>
        </demo-snippet>
        <h3>pebble-popover using rock-profile</h3>
        <demo-snippet>
            <template>
                <div style="width: 250px">
                    <rock-profile id="profile" name="John Smith" date="November, 22, 2016" icon="pebble-icons:star" onclick="profilepopover.show()"></rock-profile>
                </div>
                <pebble-popover id="profilepopover" for="profile" auto-fit-on-attach no-overlap>
                    <rock-profile name="Paul Davidson" date="August, 22, 2016"></rock-profile>
                    <rock-profile name="Tim A. Parker" date="March, 22, 2016"></rock-profile>
                    <rock-profile name="John Smith" date="November, 22, 2016"></rock-profile>                    
                </pebble-popover>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
