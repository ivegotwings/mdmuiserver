<!doctype html>
<html>

<head>
    <title>pebble-popover demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../pebble-button/pebble-button.html">
    <link rel="import" href="../../rock-profile/rock-profile.html">
    <link rel="import" href="../../rock-notification/rock-notification.html">
    <link rel="import" href="../../pebble-icons/pebble-icons.html">
    <link rel="import" href="../../pebble-image-viewer/pebble-image-viewer.html"> 
    <link rel="import" href="./mdm-notifications.html">   
    <link rel="import" href="../pebble-popover.html">
    

    <style is="custom-style" include="demo-pages-shared-styles">  
        .notificationStyle{           
            --pebble-badge-background: orange;
        } 

        #profilepopover {
            padding: 0px;
        }
    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
        <h3>A pebble-popover with the button</h3>
        <demo-snippet>
            <template>
                <pebble-button id="simpleButton" button-text="Test Button" onclick="buttonpopover.show()"></pebble-button>
                <pebble-popover id="buttonpopover" 
                                for="simpleButton">
                    Popover simple text.                    
                </pebble-popover>
            </template>
        </demo-snippet>
        <h3>A pebble-popover with auto alignment using rock-notification</h3>
        <demo-snippet>
            <template>
                <rock-notification id="notification" icon="pebble-icons:NotificationsActive" label="5" onclick="notificationpopover.show()" class="notificationStyle"></rock-notification>
                <pebble-popover id="notificationpopover" 
                                for="notification"
                                vertical-align="auto" 
                                horizontal-align="auto">
                    <mdm-notifications></mdm-notifications>
                </pebble-popover>
            </template>
        </demo-snippet>
        <h3>A pebble-popover using rock-profile</h3>
        <demo-snippet>
            <template>
                <div style="width: 150px">
                    <rock-profile id="profile" src="no-photo.jpg" name="John Smith" usertype="User" icon="pebble-icons:ExpandMore" onclick="profilepopover.show()"></rock-profile>
                </div>
                <pebble-popover id="profilepopover" 
                                for="profile">
                    <pebble-image-viewer style="height: 280px; width: 200px" sizing="contain" src="profile.jpg"></pebble-image-viewer>
                </pebble-popover>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
