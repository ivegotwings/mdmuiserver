<!-- These styles for arrow -->
<dom-module id="popover-styles">
    <template>
        <style>
            .bubble {
                position: relative;               
                padding: 0px;
                background: #FFFFFF;                
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
            }   
            
            .bubble::after {
                content: "";
                position: absolute;
                top: -28px;
                left: 0px;
                border-style: solid;
                border-width: 0px 12px 12px 12px;
                border-color: transparent transparent #eaeaea transparent;
                display: block;
                width: 0;
                z-index: 1;
            }
            
        </style>
    </template>
</dom-module>
