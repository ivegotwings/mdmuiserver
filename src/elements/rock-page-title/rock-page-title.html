<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<!--
`<rock-page-title>` Represents the heading for a page in the application.
-->

<dom-module id="rock-page-title">
	<template>
		<style include="shared-styles"></style>
		<style>
			:host {
				margin-right: -15px;
				padding-bottom: 12px;
				@apply(--layout);
				@apply(--layout-horizontal);
			}
			
			h2 {
				margin: 0;
				display: inline-block;
				font-size: 24px;
			}
			
			paper-icon-button {
				--iron-icon-height: 24px;
				--iron-icon-width: 24px;
				padding: 12px;
			}
			
			paper-icon-button::shadow iron-icon {
				color: var(--default-icon-color);
			}
			
			paper-icon-button[selected]::shadow iron-icon {
				color: var(--default-icon-selected)
			}
		</style>

		<h2>{{ title }}</h2>
		<span class="flex"></span>
		<paper-icon-button icon="pebble-icons:view-module" selected$="{{colsview}}" on-click="setColsView"></paper-icon-button>
		<paper-icon-button icon="pebble-icons:view-stream" selected$="{{!colsview}}" on-click="setStreamView"></paper-icon-button>
		<paper-icon-button icon="pebble-icons:share"></paper-icon-button>
	</template>

	<script>
    (function() {
      'use strict';

      Polymer({
        is: 'rock-page-title',

        properties: {
          title: {
            type: String,
            value: 'Page Title'
          },

          cols: {
            type: String,
            value: '2',
            notify: true
          },

          colsview: {
            type: Boolean,
            value: true,
            computed: '_computeView(cols)',
            notify: true
          }
        },

        _computeView: function(cols) {
          return cols === '2';
        },

        setColsView: function() {
          this.cols = '2';
        },

        setStreamView: function() {
          this.cols = '1';
        }
      });
    })();
  </script>

</dom-module>
