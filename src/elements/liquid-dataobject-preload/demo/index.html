<!doctype html>
<html>

	<head>
		<title>liquid-dataobject-preload-demo demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

		<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

		<link rel="import" href="./liquid-dataobject-preload-demo.html">

		<style is="custom-style" include="demo-pages-shared-styles">
			.yellow-button {
				text-transform: none;
				color: #eeff41;
			}
		</style>
	</head>

	<body>
		<span id="browser-sync-binding"></span>
		<div class="vertical-section-container centered" style="max-width:800px;">
			<h3>A liquid-dataobject-preload</h3>
			<demo-snippet>
				<template>
					<paper-button id="liquid-dataobject-preload-demo" raised>Start Load</paper-button>
					<liquid-dataobject-preload-demo id="preLoadDemo1"></liquid-dataobject-preload-demo>
					<script>
						var generateRequest = function (e) {
							console.log(document.querySelector(this.id).tagName);
							document.querySelector(this.id).generateRequest();
						};
						var buttons = document.querySelectorAll("paper-button");
						for (var btnId in buttons) {
							var btn = buttons[btnId];
							if (btn.addEventListener) {
								btn.addEventListener("tap", generateRequest);
							}
						}
					</script>
				</template>
			</demo-snippet>
		</div>
	</body>

</html>
