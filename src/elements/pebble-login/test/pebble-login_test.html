<!doctype html>

<html>

<head>
  <title>pebble-login test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script> 

  <link rel="import" href="../pebble-login.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <pebble-login></pebble-login>
    </template>
  </test-fixture>

  <script>

      suite('pebble-login testcases', function() {
        
        test('instantiating the element works', function() {
          var pebbleElement = fixture('basic');
          assert.equal(pebbleElement.is, 'pebble-login');
        });

        test('Should be authenticated with valid credentials', function() {
          var pebbleElement = fixture('basic');          
          flush(function() {                                                           
                    pebbleElement.uesrName = "admin";
                    pebbleElement.password = "admin";
                    pebbleElement.querySelector('#loginButton').click();

                    assert.equal(pebbleElement.isAuthenticated, true);                                        
                });
        });

        test('Should not be authenticated with invalid credentials', function() {
          var pebbleElement = fixture('basic');          
          flush(function() {                                                           
                    pebbleElement.uesrName = "wronguid";
                    pebbleElement.password = "wrongpwd";
                    pebbleElement.querySelector('#loginButton').click();

                    assert.equal(pebbleElement.isAuthenticated, false);                                        
                });
        });       
     });
     
    </script>
</body>

</html>
