<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">

<!--
`pebble-list-item` Represents an element that displays an item in the list of items.

@demo demo/index.html
-->


<dom-module id="pebble-list-item">
    <template>
        <style include="bedrock-style-common"></style>
        <slot></slot>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({

            is: 'pebble-list-item',

            properties: {

            /**
              * Indicates the index of the list item in list view.
              */
                index : {
                type :Number,
                notify: true,
                reflectToAttribute: true
                }
            }

        });
    })();

    </script>
</dom-module>
