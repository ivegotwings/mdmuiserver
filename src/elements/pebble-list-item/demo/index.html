<!doctype html>
<html>
<head>
    <title>pebble-list-item demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../pebble-list-item.html">
    <link rel="import" href="../../pebble-list-view/pebble-list-view.html">
    <link rel="import" href="../../pebble-textbox/pebble-textbox.html">

    <style include="demo-pages-shared-styles">
    </style>

</head>
<body>
<span id="browser-sync-binding"></span>
<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A pebble-list-item with a template repeater</h3>
    <demo-snippet>
        <dom-bind>
        <template is="dom-bind" id="demo-app">
            <iron-ajax auto url="collection.json" handle-as="json" last-response="{{collection}}"></iron-ajax>
            <pebble-list-view>
                <template is="dom-repeat" items="{{collection}}">
                    <pebble-list-item index = {{index}} slot="pebble-list-item">
                        <pebble-textbox label="Example 3" value="{{item}}"></pebble-textbox>
                    </pebble-list-item>
                </template>
            </pebble-list-view>

        </template>
        </dom-bind>    
    </demo-snippet>


    <h3>A pebble-list-item </h3>
    <demo-snippet>
        <style>
            .demo-snippet {
                overflow-y: auto;
            }
        </style>
        <template is="dom-bind">
            <pebble-list-view>
                    <pebble-list-item slot="pebble-list-item">

                        <pebble-textbox label="Example 3" value="one"></pebble-textbox>

                    </pebble-list-item>
                <pebble-list-item>

                    <pebble-textbox label="Example 3" value="two"></pebble-textbox>

                </pebble-list-item>
                <pebble-list-item>

                    <pebble-textbox label="Example 3" value="three"></pebble-textbox>

                </pebble-list-item>
                <pebble-list-item>

                    <pebble-textbox label="Example 3" value="four"></pebble-textbox>

                </pebble-list-item>
                <pebble-list-item>

                    <pebble-textbox label="Example 3" value="five"></pebble-textbox>

                </pebble-list-item>
            </pebble-list-view>
            <script>
          </script>
        </template>

    </demo-snippet>
</div>

</body>
</html>
