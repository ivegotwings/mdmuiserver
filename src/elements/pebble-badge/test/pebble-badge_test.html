<!doctype html>

<html>

<head>
  <title>pebble-badge test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../../bower_components/web-component-tester/browser.js"></script>

  <link rel="import" href="../pebble-badge.html">
</head>

<body>

  <test-fixture id="basic">
    <template>
      <pebble-badge></pebble-badge>
    </template>
  </test-fixture>

  <test-fixture id="buttonWithBadge">
    <template>
      <pebble-badge id="socialBadge" icon="social:mood" label="54">
      </pebble-badge>
    </template>
  </test-fixture>

  <test-fixture id="textWithBadge">
    <template>
      <pebble-badge is-text-with-badge label="54" text="Badge with Text" class="badgetextstyle">
      </pebble-badge>
    </template>
  </test-fixture>

  <script>

      suite('pebble badge testcases', function() {
        
        test('instantiating the element works', function() {
          var pebbleElement = fixture('basic');
          assert.equal(pebbleElement.is, 'pebble-badge');
        });

        test('Should display button with badge', function() {
          var pebbleElement = fixture('buttonWithBadge');
          flush(function () {                    
                    assert.notEqual(pebbleElement.querySelector('paper-icon-button'), '');
                    assert.notEqual(pebbleElement.querySelector('paper-badge'), '');
                    assert.equal(pebbleElement.querySelector('paper-badge').attributes['aria-label'].value, '54');
                });         
        });

        test('Should display text with badge', function() {
          var pebbleElement = fixture('textWithBadge');
          flush(function () {                    
                    assert.equal(pebbleElement.querySelector('span').innerHTML, 'Badge with Text');
                    assert.notEqual(pebbleElement.querySelector('paper-badge'), '');
                    assert.equal(pebbleElement.querySelector('paper-badge').attributes['aria-label'].value, '54');                    
                });
        });

     });
     
    </script>
</body>

</html>
