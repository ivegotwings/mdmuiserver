<!doctype html>
<html>

<head>
    <title>rock-extension-manage demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">       

    <link rel="import" href="../rock-extension-manage.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container">
        <h3>Basic rock-extension-manage</h3>
        <demo-snippet>
            <rock-extension-manage id="extensionManage"></rock-extension-manage>
        </demo-snippet>    
    </div>
    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        document.querySelector("#extensionManage").context = {entityId: "VISH_6006", locale: "en-US", source: "SAP"};
        document.querySelector("#extensionManage").attributeNames = ["cpimProductName", "csapGenderDescriptionType", "cpimSkinType", "cpimShortDescription"]
      });
    </script>
</body>
</html>
