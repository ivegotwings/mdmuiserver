<!--
`rock-extension-manage` represents a component that renders all the extensions of the entity.
Can manage current extensions, create new extensions etc.

@element rock-extension-manage
@group rock-elements
@demo demo/index.html
-->
<dom-module id="rock-extension-manage">
    <template>
        <style include="pebble-styles-shared">

            .extensions-container{
                /*margin: inherit;*/
            }
            .tree-heading {
                font-weight: bold;
                font-size: var(--default-font-size, 14px);
            }
            .button {
                --pebble-button: {
                    height: 30px;
                    width: 100px;
                    background: var(--white);
                    border: 1px solid var(--cloudy-blue-color);
                    font-size: 15px;
                }
            }

            .focus {
                --pebble-button: {
                    height: 30px;
                    width: 100px;
                    font-size: 15px;
                    background: var(--button-bg-color);
                    color: var(--white);
                }
            }

            #buttonContainer {
                bottom: 0;
                padding: 20px 0;
                background: rgba(255, 255, 255, 0.80);
                text-align: center;
                border-top: 1px solid var(--default-border-color, #c1cad4);
                z-index: 9999;
            }
        </style>
            <div class="extensions-container" align="center">
                    <div class="tree-heading">Container & Catagory Context</div>
                    <rock-classification-tree id="contextTree" taxonomy="[[taxonomy]]" context-data="{{contextData}}" selected-items="{{_selectedItems}}"></rock-classification-tree>
            </div>
        <div id="buttonContainer" align="center" hidden>
            <pebble-button id="cancel" class="btn btn-secondary m-r-10" button-text="Cancel" on-tap="_cancelSelection" elevation=1 raised></pebble-button>
            <pebble-button id="save" class="focus btn btn-success" button-text="Save" on-tap="_save" elevation=1 raised></pebble-button>
        </div>
        <liquid-entity-data-save id="attributeSaveDataService" operation="update" request-data="{{_saveRequest}}" on-response="_onSaveResponse"></liquid-entity-data-save>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: "rock-extension-manage",
                properties: {
                    contextData:{
                        type:Object,
                        value: function () {
                            return {};
                        }
                    },
                    _selectedItems: {
                        type: Array,
                        value: function() {return [];},
                        observer:'_selectedItemsChanged'
                    },
                    taxonomy:{
                        type:String ,
                        value:""
                    }

                },
                behaviors: [
                    RUFBehaviors.UIBehavior,
                    RUFBehaviors.ComponentContextBehavior
                ],
                _selectedItemsChanged:function (_selectedItems) {
                    if(_selectedItems && _selectedItems.length) {
                        this.$.buttonContainer.hidden=false;
                    } else {
                        this.$.buttonContainer.hidden=true;
                    }
                },
                _save:function () {
                    var dataContext= this.getFirstDataContext();
                    if(!dataContext){
                        dataContext={};
                    }
                    var updatedDataContexts=[];
                    for(var i in this._selectedItems){
                        var context=DataHelper.cloneObject(dataContext);
                        var valuePath=this._selectedItems[i].valuePath;
                        if(valuePath){
                            valuePath=valuePath.replace(/\./g, "\/");
                        } else {
                            valuePath=this._selectedItems[i].name;
                        }
                        context.classification=this._selectedItems[i].name;
                        if(this.taxonomy){
                            context["taxonomy"]=this.taxonomy;
                        }
                        updatedDataContexts.push({"context":context});
                    }
                    var data={};
                    data.contexts=updatedDataContexts;
                    var firstItemContext=this.getFirstItemContext();
                    var entity={
                        "id":firstItemContext.id,
                        "type":firstItemContext.type,
                        "data":data
                    };
                    this.set("_saveRequest",{"entities":[entity]});
                    var liquidSave=this.$$("#attributeSaveDataService");
                    if(liquidSave){
                        liquidSave.generateRequest();
                    }
                },
                _cancelSelection:function () {
                    this._selectedItems=[];
                    this.fireBedrockEvent('onCancel');
                },
                _onSaveResponse:function () {
                    alert("Classification saved");
                    this.fireBedrockEvent('onSave');
                }

            });
        })();
    </script>
</dom-module>
