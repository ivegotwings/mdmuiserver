<!doctype html>
<html>
  <head>
    <title>rock-filter-tag-item demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../rock-filter-tags/rock-filter-tags.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>basic</h3>
      <demo-snippet>
        <template>
          <rock-filter-tags id="ex1"></rock-filter-tags>
          <script>

            window.addEventListener('WebComponentsReady', function(e) {
              document.querySelector("#ex1").tags = [
                {
                  "name": "Brand",
                  "value": "Levis",
                  "editMode": false,
                  "isEditable" : true,
                  "disableDelete" : false
                },
                {
                  "name": "Color",
                  "value": "Red",
                  "editMode": false,
                  "isEditable" : true,
                  "disableDelete" : false
                },
                {
                  "name": "Size",
                  "value": "Medium",
                  "editMode": false,
                  "isEditable" : true,
                  "disableDelete" : false
                },
                {
                  "name": "Name",
                  "value": "Extreme",
                  "editMode": false,
                  "isEditable" : true,
                  "disableDelete" : false
                }
              ]
            });
            
          </script>
        </template>
        
      </demo-snippet>
    </div>
      
  </body>
</html>
