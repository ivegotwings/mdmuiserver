<!doctype html>
<html>

<head>
    <title>rock-import-list demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

    <link rel="import" href="../../pebble-icons/pebble-icons.html">
    <link rel="import" href="../rock-import-list.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body>
<div class="vertical-section-container centered" style="max-width:800px;" >
    <h3>A rock-import-list</h3>
    <demo-snippet>
        <template is="dom-bind">
            <iron-ajax auto url="config.json" handle-as="json" last-response="{{config}}"></iron-ajax>
            <iron-ajax auto url="data.json" handle-as="json" last-response="{{data}}"></iron-ajax>
            <rock-import-list data="[[data]]" config="[[config]]" ></rock-import-list>
        </template>
    </demo-snippet>
</div>
</body>
</html>
