<!--
`grid-list-view` Represents an element that displays the items in the `grid-list-view`.

@demo demo/index.html
-->

<dom-module id="grid-list-view">
    <template>
        <style include="bedrock-style-common bedrock-styles-scroll-bar"></style>
        <style include="iron-flex"></style>
        <style>
            .loadingIndicator {
                position: relative;
                text-align: center;
            }

            #scrollingRegion {
                height: var(--rock-grid-height, 400px);
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
                border-radius: 3px;
                border: 1px solid var(--divider-color, #c1cad4);
                @apply --grid-list-view-scrollingRegion;
            }

            .left {
                width: 3%;
                text-align: center;
            }

            .button-container {
                position: relative;
                top: 50%;
                left: 20%;
                float: left;
                margin-top: -7px;
            }

            .container {
                width: 100%;
                display: inline-flex;
                display: -webkit-inline-flex;
                padding: 10px;
                align-items: center;
                box-sizing: border-box;
                border-bottom: 1px solid var(--divider-color, #c1cad4);
                @apply --pebble-grid-list-container;
            }

            .isPrimary {
                background-color: #e8ecf1;
            }

            #image-container {
                width: var(--default-thumb-size, 40px);
                height: var(--default-thumb-size, 40px);
            }

            .trim {
                display: block;
                width: 100%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            .default {
                margin-right: 5%;
                width: 95%;
            }

            /*.actions {*/

            /*margin-left: 2%;*/

            /*}*/

            .top {
                display: inline-flex;
                display: -webkit-inline-flex;
                width: 100%;
                text-align: center;
                box-sizing: border-box;
                /*border-bottom: 1px solid var(--divider-color, #c1cad4);*/
                padding: var(--list-padding, 7px);
                margin-top: -15px;
            }

            .top grid-selection-popover {
                float: left;
                margin-top: -3px;
            }

            .header-button-container {
                position: relative;
                float: left;
            }

            .actionsPopover {
                @apply --pebble-actions-popover;
                --default-popup-t-p: 5px;
                --default-popup-b-p: 5px;
            }

            pebble-popover paper-item {
                cursor: pointer;
                font-size: var(--default-font-size, 14px);
                min-height: 40px;
                color: var(--palette-steel-grey, #75808b);
                text-align: left;
                transition: all 0.3s;
                -webkit-transition: all 0.3s;
                padding-left: var(--default-popup-item-l-p, 20px);
                padding-right: var(--default-popup-item-r-p, 20px);
            }

            pebble-popover paper-item:hover {
                background-color: var(--bgColor-hover, #e8f4f9);
                color: var(--focused-line, #026bc3);
            }

            pebble-popover paper-item:focus {
                color: var(--primary-button-color, #036bc3);
                background-color: var(--bgColor-hover, #e8f4f9);
            }

            pebble-popover paper-item pebble-icon:hover {
                color: var(--focused-line, #026bc3) !important;
            }

            rock-image-viewer {
                margin-right: 10px;
            }

            .title {
                font-size: var(--default-font-size, 14px);
                color: var(--dark-title-color, #1a2028);
                margin: 3px 0;
            }

            .subtitle {
                font-size: var(--font-size-sm, 12px);
                color: var(--secondary-text-color, #727272);
            }

            .details-wrap {
                width: 30%;
                margin-right: 15px;
            }

            .status-wrap {
                width: 30%;
                margin-right: 15px;
                color: var(--secondary-text-color, #727272);
            }

            .result-wrap {
                width: 30%;
                text-align: right;
                color: var(--secondary-text-color, #727272);
            }

            .completed {
                color: var(--success-button-color, #09c021);
            }

            .inprogress {
                color: var(--warning-button-color, #f78e1e);
            }

            .completed,
            .inprogress,
            .error {
                font-weight: 500;
            }

            .result-wrap .error {
                color: var(--error-button-color, #f30440);
                font-weight: var(--font-bold, bold);
            }

            .list-content {
                margin: 3px 0;
            }

            .list-content span {
                margin: 0;
            }

            a {
                text-decoration: none;
            }

            iron-list {
                will-change: normal;
                --iron-list-items-container: {
                    width: inherit;
                }
            }

            .text-ellipsis {
                width: 100%;
            }

            #gridSelectionPopover {
                cursor: pointer;
                --popover-position: {
                    margin-top: -3px;
                    margin-left: 3px;
                }
            }

            pebble-spinner {
                --pebble-spinner-position: {
                    top: 140px;
                }
            }

            .coalesced-value {
                font-style: italic;
            }

            .view-source-information-popover {
                font-weight: normal;
                text-transform: initial;
                text-align: left;
                margin-left: -12px;
                margin-top: 7px;
                --default-popup-b-p: 5px;
                --default-popup-t-p: 5px;
                --default-font-size: 12px;
                width: 180px;
            }

            .view-source-information-popover::after,
            .view-source-information-popover::before {
                bottom: 100%;
                left: 20px;
                border: solid transparent;
                content: " ";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
            }

            .view-source-information-popover::after {
                border-color: rgba(255, 255, 255, 0);
                border-bottom-color: #ffffff;
                border-width: 6px;
                margin-left: -6px;
            }

            .view-source-information-popover::before {
                border-color: rgba(194, 225, 245, 0);
                border-bottom-color: rgb(216, 221, 228);
                border-width: 7px;
                margin-left: -7px;
            }

            .source-information-header,
            .source-information-description,
            .source-information-path {
                padding-left: 10px;
                padding-right: 10px;
            }

            .source-information-header {
                font-weight: bold;
                border-bottom: thin solid rgb(216, 221, 228);
                padding-bottom: 3px;
            }

            .source-information-path {
                margin-top: 10px;
                margin-bottom: 0px;
            }

            .source-information-path .path-item {
                color: var(--link-text-color, #139ee7);
                display: inline-block;
            }

            .source-information-path .path-item::after {
                content: " >>";
                color: var(--default-text-color, #444444);
            }

            .source-information-path .path-item:last-of-type::after {
                content: "";
            }

            li {
                text-align: inherit;
            }
        </style>
        <template is="dom-if" if="[[_isMultiSelectEnabled()]]">
            <div class="top">
                <pebble-checkbox header class="header-button-container" on-tap="_toggleSelectAll" checked="[[_isSelectAllChecked(selectedItems.length, selectedItems.inverted, items.length)]]"
                    indeterminate="[[_isSelectAllIndeterminate(selectedItems.length, items.length)]]"></pebble-checkbox>
                <!--<span class="actions">Actions</span>-->
                <template is="dom-if" if="[[advanceSelectionEnabled]]">
                    <grid-selection-popover selection-options="[[advanceSelectionOptions]]" id="gridSelectionPopover" on-selection-changed="_onPopoverSelectionChange"></grid-selection-popover>
                </template>
            </div>
        </template>
        
        <div id="scrollingRegion">
            <!-- <iron-list id="list" items="{{items}}" as="item" scroll-target="html" selection-enabled> -->
                <template is="dom-repeat" items="{{items}}" as="item" initial-count="20" target-framerate="60">
                    <div class$="{{_computePrimaryClass(item)}}" on-tap="_tapEvent">
                        <template is="dom-if" if="[[_isMultiSelectEnabled()]]">
                            <div class="left">
                                <pebble-checkbox class="button-container" checked="[[_isSelected(item, selectedItems, selectedItems.*)]]"></pebble-checkbox>
                            </div>
                        </template>
                        <rock-image-viewer alt="Product image." id="image-container" src="{{_computeImage(item,listItems.image)}}"></rock-image-viewer>
                        <div class="details-wrap">
                            <div class="title text-ellipsis">
                                <template is="dom-if" if="[[_hasLinkTemplate(listItems)]]">
                                    <a href$="[[_getLink(item)]]" class$="[[_getStyleClass(item)]]" title="[[_computeTitle(item,listItems.title)]]">[[_computeTitle(item,listItems.title)]]</a>
                                </template>
                                <template is="dom-if" if="[[!_hasLinkTemplate(listItems)]]">
                                    <span class$="[[_getStyleClass(item)]]" title="[[_computeTitle(item,listItems.title)]]">[[_computeTitle(item,listItems.title)]]</span>
                                </template>
                            </div>
                            <div class="list-content subtitle">[[_computeSubtitle(item,listItems.subtitle)]]</div>
                            <template is="dom-repeat" items="{{_firstColFields}}" as="field">
                                <div class="list-content">
                                    <span class$="{{_computeClass(field.noTrim)}}">{{_getDisplayName(field.header)}}
                                        <template is="dom-if" if="[[_hasLinkTemplate(field)]]">
                                            <a class$="block-text firstCol{{index}} [[_getStyleClass(item)]]" href$="[[_getLink(item,field.linkTemplate)]]">[[_computeValue(item,field.name)]]</a>
                                        </template>
                                        <template is="dom-if" if="[[!_hasLinkTemplate(field)]]">
                                            <span class$="block-text firstCol{{index}} [[_getStyleClass(item)]]">[[_computeValue(item,field.name)]]</span>
                                        </template>
                                    </span>
                                </div>
                            </template>
                        </div>
                        <div class="status-wrap">
                            <template is="dom-repeat" items="{{_secColFields}}" as="field">
                                <div class="list-content">
                                    <span class$="{{_computeClass(field.noTrim)}}">{{_getDisplayName(field.label)}}
                                        <template is="dom-if" if="[[_getAttributeModel(field)]]">
                                            <pebble-info-icon description-object="[[_getAttributeModel(field)]]" icon-size="small"></pebble-info-icon>
                                        </template>
                                        <template is="dom-if" if="[[_hasLinkTemplate(field)]]">
                                            <a class$="subtitle secondCol{{index}} [[_getStyleClass(item)]]" href$="[[_getLink(item,field.linkTemplate)]]">[[_computeValue(item,field.name)]]</a>
                                        </template>
                                        <template is="dom-if" if="[[!_hasLinkTemplate(field)]]">
                                            <span class$="subtitle secondCol{{index}} [[_getStyleClass(item)]]">[[_computeValue(item,field.name)]]</span>
                                        </template>
                                    </span>
                                </div>
                            </template>
                        </div>
                        <div class="result-wrap">
                            <template is="dom-repeat" items="{{_thirdColFields}}" as="field">
                                <div class="list-content text-ellipsis">
                                    <span class$="{{_computeClass(field.noTrim)}}" title="{{_getDisplayName(field.label)}}">{{_getDisplayName(field.label)}}
                                        <template is="dom-if" if="[[_hasLinkTemplate(field)]]">
                                            <a class$="block-text thirdCol{{index}} [[_getStyleClass(item)]]" href$="[[_getLink(item,field.linkTemplate)]]" title="[[_computeValue(item,field.name)]]">[[_computeValue(item,field.name)]]</a>
                                        </template>
                                        <template is="dom-if" if="[[!_hasLinkTemplate(field)]]">
                                            <span class$="block-text thirdCol{{index}} [[_getStyleClass(item)]]" title="[[_computeValue(item,field.name)]]">[[_computeValue(item,field.name)]]</span>
                                        </template>
                                    </span>
                                </div>

                            </template>
                        </div>
                        <template is="dom-if" if="[[_actionsPresent]]">
                            <div class="right">
                                <pebble-icon id="actions_container_{{item.id}}" class="dropdown-trigger tooltip-bottom pebble-icon-size-16" name="more"
                                    icon="pebble-icon:Morevertical" data-tooltip="More options" on-tap="_onActionsTap"></pebble-icon>
                                    
                                <pebble-popover id$="action_list_{{item.id}}" class="actionsPopover" for="actions_container_{{item.id}}" no-overlap horizontal-align="right">

                                    <template is="dom-repeat" items="[[_getActions(item)]]" as="action">
                                        <paper-item id="action_[[item.id]]_[[action.name]]" on-tap="_onActionItemTap" action="[[action]]" item="[[item]]" class="tooltip-bottom" data-tooltip$="[[action.tooltip]]">
                                            <div>
                                                <template is="dom-if" if="[[action.icon]]">
                                                    <pebble-icon icon="[[action.icon]]"></pebble-icon>
                                                </template>
                                            </div>
                                            <div>
                                                <template is="dom-if" if="[[action.text]]">
                                                    [[action.text]]
                                                </template>
                                            </div>
                                        </paper-item>
                                    </template>
                                </pebble-popover>

                                <template is="dom-if" if="[[_hasContextCoalescedValue(item)]]">
                                    <pebble-popover class="view-source-information-popover" id="action_[[item.id]]_sourceInfo-popover" for="actions_container_{{item.id}}">
                                        <div class="attributes-description">
                                            <div class="source-information-header">Source Information</div>
                                            <div class="source-information-description">This value was sourced from the following path</div>
                                            <ul class="source-information-path">
                                                Context:
                                                </br>
                                                <template is="dom-repeat" items="[[item.contextCoalescePaths]]" as="coalescePath">
                                                    <li class="path-item">[[coalescePath]]</li>
                                                </template>
                                            </ul>
                                        </div>
                                    </pebble-popover>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
            <!-- </iron-list> -->
            <div class="loadingIndicator">
                <pebble-spinner active="[[loading]]"></pebble-spinner>
            </div>
            <iron-scroll-threshold id="scrollTheshold" on-lower-threshold="_loadMoreData" scroll-target="scrollingRegion">
            </iron-scroll-threshold>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'grid-list-view',
                properties: {
                    /**
                     * Indicates an array of items that needs the display in the `grid-list-view`.
                     */
                    items: {
                        type: Array,
                        value: function () {
                            return [];
                        },
                        notify: true,
                        observer: '_itemsChanged'
                    },
                    /**
                     * <b><i>Content development is under progress... </b></i>
                     */
                    gridListDataSource: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },

                    /**
                     * Indicates the current page in the `grid-list-view`.
                     */
                    page: {
                        type: Number,
                        value: 0,
                        notify: true
                    },

                    /**
                     * Indicates the page size in the `grid-list-view`.
                     */
                    pageSize: {
                        type: Number,
                        value: 10,
                        notify: true
                    },

                    /**
                     * Specifies whether or not to load the data. Set it to <b>true</b> to load the data
                     * Otherwise, set it to <b>false</b>.
                     */
                    loading: {
                        type: Boolean,
                        value: false
                    },

                    advanceSelectionEnabled: {
                        type: Boolean,
                        value: true
                    },
                    advanceSelectionOptions: {
                        type: Array,
                        value: function () {
                            return [];
                        }

                    },
                    /**
                     * Specifies whether or not multiple items are selected at once. When it is <b>true</b>, multiple items are selected at once.
                     * Otherwise, only one item is selected at a time.
                     */
                    multiSelection: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },

                    enableMultiSelection: {
                        type: Boolean,
                        value: false
                    },

                    /**
                     * Specifies whether or not it contains the selected items. When it is <b>true</b>, this array contains the selected items.
                     * If `selectedItems.inverted` is <b>true</b>, the array contains deselected items.
                     */
                    selectedItems: {
                        type: Array,
                        value: [],
                        notify: true
                    },

                    /**
                     * Indicates the currently selected item if the `multiSelection` is set to <b>false</b>.
                     * It is set to "null" when no items are selected.
                     */
                    selectedItem: {
                        type: Object,
                        //value : {},
                        notify: true,
                        reflectToAttribute: true
                    },

                    /**
                     * Specifies whether or not the tapping a row selects the item.
                     * The selection of the item places its data model in the set of selected items.
                     * This is retrievable via the selection property.
                     */
                    selectionEnabled: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },

                    /**
                     * Indicates the list items of the `grid-list-view`.
                     */
                    listItems: {
                        type: Object,
                        observer: '_splitIntoCols'
                    },

                    /**
                     * This is an internal property, represents fields to be displayed in first column of grid-list-view.
                     */
                    _firstColFields: {
                        type: Array,
                        value: []
                    },
                    /**
                     * This is an internal property, represents fields to be displayed in second column of grid-list-view.
                     */
                    _secColFields: {
                        type: Array,
                        value: []
                    },

                    /**
                     * This is an internal property, represents fields to be displayed in third column of grid-list-view.
                     */
                    _thirdColFields: {
                        type: Array,
                        value: []
                    },

                    /**
                     *  Indicates the supported actions in the `grid-list-view`.
                     * */
                    actions: {
                        type: Array,
                        value: []
                    },
                    _actionsPresent: {
                        type: Boolean,
                        computed: '_hasActions(actions)'
                    },
                    /**
                     * <b><i>Content development is under progress... </b></i>
                     */
                    schemaType: {
                        type: String,
                        value: ""
                    },
                    selectionInfo: {
                        type: Object,
                        value: function () { return {} },
                        notify: true
                    },
                    attributeModelObject: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    }
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],

                observers: [
                    '_pageChanged(gridListDataSource, page)'
                ],
                _scrollToTop: function () {
                    if (this.shadowRoot.querySelector('#scrollingRegion')) {
                        this.shadowRoot.querySelector('#scrollingRegion').scrollTop = 0;
                    }
                },
                _onPopoverSelectionChange: function (e) {
                    this.clearSelection();
                    this._scrollToTop();
                    if (e.detail) {
                        if (e.detail.mode == "count") {
                            var selectionCount = e.detail.itemCount;
                            var items = this.items;
                            var searchSelectedItems
                            if (items.length >= selectionCount) {
                                searchSelectedItems = items.slice(0, selectionCount);
                                searchSelectedItems.forEach(function (value, key) {
                                    if (value) {
                                        this._selectItem(value);
                                    }
                                }.bind(this));
                            } else {
                                this.selectAll();
                            }
                        }
                        if (e.detail.mode == "query") {
                            this.selectAll();
                        }
                        this.set('selectionInfo', e.detail);
                    }
                },
                _loadMoreData: function () {
                    this.page++;
                },
                _hasLinkTemplate: function (field) {
                    return !!field.linkTemplate;
                },
                _getLink: function (item, linkTemplate) {
                    if (!linkTemplate) {
                        linkTemplate = this.listItems.linkTemplate;
                    }
                    return "/" + DataHelper.getTenantId() + "/" + linkTemplate.replace(/\{\S+?\}/g,
                        function (match) {
                            var attrName = match.replace("{", "").replace("}", "");
                            return item[attrName];
                        });
                },
                /**
                 * <b><i>Content development is under progress... </b></i>
                 */
                reloadData: function () {
                    this.items = [];
                    this.page = 0;
                    this.page = 1;
                },
                _hasActions: function (actions) {
                    var hasActions = actions && actions.length > 0;
                    return hasActions;
                },
                _selectedItemsChanged: function () {
                    this.logInfo("Constants", "value", this.selectedItems);
                },
                _isMultiSelectEnabled: function () {
                    return this.enableMultiSelection;
                },
                /**
                 * This is an internal function, used to split the fields into three columns.
                 */
                _splitIntoCols: function () {
                    if (this.listItems && this.listItems.fields && !_.isEmpty(this.listItems.fields)) {
                        var fields = this._getArrayFromObject(this.listItems.fields);
                        var totalFields = fields.length;
                        var n = totalFields / 3 + 1;
                        if (totalFields < 3) {
                            this._secColFields = fields.slice(0, 1);
                            this._thirdColFields = fields.slice(1, totalFields);
                        } else if (totalFields == 3) {
                            this._secColFields = fields.slice(0, 2);
                            this._thirdColFields = fields.slice(2, totalFields);
                        } else {
                            if (totalFields % 3 == 0) {
                                this._firstColFields = fields.slice(0, n - 3);
                                this._secColFields = fields.slice(n - 3, 2 * n - 3);
                                this._thirdColFields = fields.slice(2 * n - 3,
                                    totalFields);
                            } else {
                                this._firstColFields = fields.slice(0, n - 2);
                                this._secColFields = fields.slice(n - 2, 2 * n - 2);
                                this._thirdColFields = fields.slice(2 * n - 2,
                                    totalFields);
                            }
                        }
                    }
                },

                _getArrayFromObject: function (obj) {
                    return DataHelper.convertObjectToArray(obj);
                },

                /**
                 * This is an internal function, used to calculate the display name of an attribute.
                 */
                _getDisplayName: function (label) {
                    if (label) {
                        return label + " ";
                    }
                },

                /**
                 * This is an internal function, used to calculate the class to apply trim or not.
                 */
                _computeClass: function (noTrim) {
                    if (noTrim) {
                        return 'default';
                    }
                    return 'default trim';
                },

                /**
                 * This is an internal function, returns true if number of fields to display is greater than 4.
                 */
                _areFieldsGreaterThan4: function (fields) {
                    return fields && fields.length > 4;
                },
                resetAdvanceSelection: function () {
                    this._resetAdvanceSelection();
                },
                _resetAdvanceSelection: function () {
                    var getGridSelectionPopover = this.shadowRoot.querySelector("#gridSelectionPopover");
                    if (getGridSelectionPopover && getGridSelectionPopover.resetSelection) {
                        getGridSelectionPopover.resetSelection();
                        this.set('selectionInfo', '{}');
                    }
                },

                /**
                 * This is an internal function to handle the tap event. It fires event 'deselecting-item' if an item was already selected.
                 *  It fires event 'selecting-item' if an item was not selected. The data of the event fired is the data of the item.
                 */
                _tapEvent: function (e) {
                    this._resetAdvanceSelection();
                    if (this._isSelected(e.model.item, this.selectedItems)) {
                        this._fireEvent('deselecting-item', e.model.item, this.deselectItem);
                    } else {
                        this._fireEvent('selecting-item', e.model.item, this.selectItem);
                    }
                },

                /**
                 * This is an internal function, used to compute the image url based on the config.
                 */
                _computeImage: function (item, image) {
                    if (item && image) {
                        if (item.fileTypeImage) {
                            item.fileTypeImage = item.fileTypeImage.replace(/ /g, '');
                        }
                        return item[image];
                    }
                },

                /**
                 * This is an internal function, used to compute the title based on the config.
                 */
                _computeTitle: function (item, title) {
                    if (this.schemaType == "attribute") {
                        if (item.attributes && item.attributes.hasOwnProperty(title)) {
                            return item.attributes[title].value;
                        }
                    }
                    return item[title];
                },
                /**
                 * This is an internal function, used to compute the id based on the config.
                 */
                _computeSubtitle: function (item, subtitle) {
                    if (this.schemaType == "attribute") {
                        if (item.attributes && item.attributes.hasOwnProperty(subtitle)) {
                            return item.attributes[subtitle].value;
                        }
                    }
                    return item[subtitle];
                },

                _getAttributeModel: function (field) {
                    if (this.attributeModelObject && this.attributeModelObject[field.name]) {
                        return this.attributeModelObject[field.name].properties;
                    }
                },
                /**
                 * This is an internal function, used to compute the value of the attribute to be displayed.
                 */
                _computeValue: function (item, field) {
                    if (item && field) {
                        if (this.schemaType == "attribute") {
                            if (item.attributes && item.attributes.hasOwnProperty(field)) {
                                return item.attributes[field].value;
                            }
                        }
                        return item[field];
                    }
                    return "";
                },


                _setSelectedItem: function (item) {
                    this.set('selectedItem', item);
                },

                _setSelectedItems: function (items) {
                    this.set('selectedItems', items);
                },

                /**
                 * Can be used to select the list item at the given index.
                 *
                 * @method selectItem
                 * @param {(Object|number)} item The item object or its index
                 */
                selectItem: function (item) {
                    if (this.advanceSelectionEnabled == true) {
                        this._resetAdvanceSelection();
                    }
                    if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
                        this._selectItem(this.items[item]);
                    } else {
                        this._selectItem(item);
                    }
                },
                _selectItem: function (item) {
                    this._setSelectedItem(item);
                    if (this.multiSelection) {
                        if (this.selectedItems.inverted) {
                            var index;
                            if ((index = this.selectedItems.indexOf(item)) > -1) {
                                this.splice('selectedItems', index, 1);
                            }
                        } else {
                            this.push('selectedItems', item);
                        }
                    } else {
                        this.splice('selectedItems', 0, this.selectedItems.length, item);
                    }
                },
                /**
                 * Can be used to deselect the given item list if it is already selected.
                 *
                 * @method deselect
                 * @param {(Object|number)} item The item object or its index
                 */
                deselectItem: function (item) {
                    if (this.advanceSelectionEnabled == true) {
                        this._resetAdvanceSelection();
                    }
                    if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
                        this._deselectItem(this.items[item]);
                    } else {
                        this._deselectItem(item);
                    }
                },
                _deselectItem: function (item) {
                    this._setSelectedItem(null);
                    var index = this.selectedItems.indexOf(item);
                    if (this.selectedItems.inverted) {
                        if (index === -1) {
                            this.push('selectedItems', item);
                        }
                    } else {
                        if (index > -1) {
                            this.splice('selectedItems', index, 1);
                        }
                    }
                },
                _isSelected: function (item, selectedItems) {
                    var selected = selectedItems.indexOf(item) > -1;
                    return selectedItems.inverted ? !selected : selected;
                },
                /*
                 * Can be used to select all the items in the list.
                 */
                selectAll: function () {
                    var length = this.selectedItems.length;
                    this.splice('selectedItems', 0, length);
                    this.set('selectedItems.inverted', true);
                },
                /**
                 * Can be used to clear the current selection state.
                 */
                clearSelection: function () {
                    var length = this.selectedItems.length;
                    this.splice('selectedItems', 0, length);
                    this.set('selectedItems.inverted', false);
                    if (this.selectedItem !== undefined) {
                        this._setSelectedItem(null);
                    }
                },

                _fireEvent: function (eventName, item, defaultAction) {
                    var e = this.dispatchEvent(new CustomEvent(eventName, {
                        detail: {
                            item: item
                        },
                        cancelable: true,
                        composed: true
                    }));
                    if (!e.defaultPrevented) {
                        defaultAction.call(this, item);
                    }
                },

                _toggleSelectAll: function () {
                    this._resetAdvanceSelection();
                    if (this._isSelectAllChecked(this.selectedItems.length, this.selectedItems.inverted,
                        this.items.length)) {
                        this._fireEvent("deselecting-all-items", {
                            items: this.selectedItems
                        }, this.clearSelection);
                    } else {
                        this._fireEvent("selecting-all-items", {
                            items: this.selectedItems
                        }, this.selectAll);
                    }
                },
                _isSelectAllChecked: function (selectedItemsLength, inverted, size) {
                    return size > 0 && selectedItemsLength === (inverted ? 0 : size);
                },
                _isSelectAllIndeterminate: function (length, size) {
                    return size > 0 && length > 0 && length < size;
                },
                _onActionsTap: function (e) {
                    var id = 'action_list_' + e.model.item.id;
                    this.shadowRoot.querySelector('#' + id).show();
                },
                _onActionItemTap: function (e) {
                    var action = e.model.action;
                    var eventName = action.eventName;
                    if (!eventName) {
                        if (action.name == 'delete') {
                            eventName = "grid-delete-item";
                        } else if (action.name == 'edit') {
                            eventName = "grid-edit-item";
                        } else if (action.name == 'sourceInfo') {
                            var sourceInformation = this.$$("#action_" + e.model.item.id + "_" + action.name + "-popover");
                            if (sourceInformation) {
                                sourceInformation.show();
                            }
                        }
                    }
                    ComponentHelper.getComponentContainer(this).fireBedrockEvent(eventName, e.model.item);
                    var id = 'action_list_' + e.model.item.id;
                    this.shadowRoot.querySelector('#' + id).hide();
                },

                //     var firstItemHeight = this.$.list._physicalSizes[firstItemIndex];
                //     var viewportHeight = this.$.list._viewportHeight || this.$.list._viewportSize;
                //     if (firstItemHeight && viewportHeight) {
                //         var visibleItems = (viewportHeight - this._viewportTotalPadding) /
                //             firstItemHeight;
                //         return Math.floor(visibleItems);
                //     }
                // },
                // _lastVisibleIndex: function () {

                //     }
                // },
                _pageChanged: function (gridListDataSource, currentPage) {
                    if (!(gridListDataSource === undefined || currentPage === undefined)) {
                        if (typeof (gridListDataSource) == 'function' && currentPage > 0) {
                            this.loading = true;
                            var success = this._success.bind(this);
                            var error = this._error.bind(this);
                            gridListDataSource({
                                page: this.page,
                                pageSize: this.pageSize,
                                sortOrder: this.sortOrder,
                                "viewMode": "List"
                            }, success, error);
                        }
                    }
                },
                _success: function (data) {
                    if (data.length > 0) {
                        // var lastVisibleIndex = this._lastVisibleIndex();
                        this.items = this.items.concat(data);
                        // this.$.list.scrollToIndex(lastVisibleIndex);
                        this.$.scrollTheshold.clearTriggers();
                    } else {
                        this.page = -1; // Future Enhancement
                    }
                    this.loading = false;
                    this._enableMultiSelection();
                },
                _error: function () {
                    this.loading = false;
                },
                /**
                 * <b><i>Content development is under progress... </b></i>
                 */
                // notifyResize: function () {
                //     var list = this.shadowRoot.querySelector("iron-list");
                //     if (list) {
                //         list.notifyResize();

                // },
                _itemsChanged: function (items) {
                    // if (items && items.length) {
                    //     setTimeout(() => {
                    //         this.notifyResize();
                    //     }, 3000);
                    // }
                    this._enableMultiSelection();
                },
                _enableMultiSelection: function () {
                    if (this.multiSelection && this.items && this.items.length) {
                        this.enableMultiSelection = true;
                    } else {
                        this.enableMultiSelection = false;
                    }
                },
                /**

                // },
                _computePrimaryClass: function (item) {
                    if (item.isprimary == "true") {
                        return "container isPrimary"
                    }
                    return "container";
                },
                _getArrayFromObject: function (obj) {
                    return DataHelper.convertObjectToArray(obj);
                },

                _getStyleClass: function (item) {
                    if (this._hasContextCoalescedValue(item)) {
                        return "coalesced-value";
                    }
                },

                _getActions: function (item) {
                    var actions = DataHelper.cloneObject(this.actions);
                    if (this._hasContextCoalescedValue(item)) {
                        actions.push({
                            "name": "sourceInfo",
                            "icon": "pebble-icon:Source",
                            "text": "",
                            "visible": true,
                            "tooltip": "Source Info"
                        });
                    }
                    return actions;
                },

                _hasContextCoalescedValue: function (item) {
                    if (!_.isEmpty(item.contextCoalescePaths)) {
                        return true;
                    }
                }
            });
        })();
