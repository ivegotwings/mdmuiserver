<!--
`grid-tile-view` Represents an element that displays the items in the `grid-tile-view`.

@demo demo/index.html
-->

<dom-module id="grid-tile-view">
    <template>
        <style include="bedrock-style-common bedrock-styles-scroll-bar">
            iron-list {
                --iron-list-items-container: {
                    margin-top: auto;
                    margin-right: auto;
                    margin-bottom: auto;
                    margin-left: auto;
                }
            }

            :host {
                @apply --paper-font-common-base;
            }


            pebble-spinner {
                --pebble-spinner-position: {
                    top: 150px;
                    height: var(--rock-grid-height, 400px);
                }
            }

            #scrollingRegion {
                /*background-color: #ddd;*/
                top: 10vh;
                height: var(--rock-grid-height, 400px);
                overflow-y: auto;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
            }

            .tile {
                margin-left: -10px;
                margin-right: -10px;
            }

            .trim {
                display: block;
                width: 100%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            .title {
                font-weight: var(--font-bold, bold);
                display: inline-block;
                max-width: 100%;
            }

            .subtitle {
                margin-bottom: 5px;
                font-size: var(--font-size-sm, 12px);
                color: var(--palette-steel-grey, #75808b);
                display: inline-block;
                max-width: 100%;
            }

            .block-text {
                font-weight: var(--font-medium, 500);
            }
            /*.actions {*/
            /*margin-left: 2%;*/
            /*!*margin-top: -7px;*!*/
            /*}*/

            .button-container {
                position: relative;
                float: left;
                margin: 20px 0 0 20px;
            }

            .photoContent {
                position: relative;
                width: 100%;
                background-color: var(--white, #fff);
                border: solid 1px var(--default-border-color, #c1cad4);
                border-radius: var(--default-border-radius, 3px);
                box-shadow: 0 0 3px 0 rgba(193, 202, 212, 0.7);
            }

            .photoContent .right {
                float: right;
                Padding: 10px 10px 0 0;
            }

            #image-container {
                width: calc(100% - 20px);
                height: 120px;
                margin: 10px;
                text-align: center;
                border-radius: var(--default-border-radius, 3px);
                float: left;
            }

            .text {
                margin: 20px;
            }

            .item-container {
                display: inline-flex;
                min-height: 302px;
                min-width: 236px;
                max-width: 260px;
                display: -webkit-inline-flex;
                border-radius: var(--default-border-radius, 3px);
                width: calc(20% - 20px);
                margin: 0 10px 20px 10px;
                float: left;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
            }

            .item-container:hover {
                box-shadow: 1px 2px 5px -1px var(--default-border-color, #c1cad4);
            }

            @media (max-width: 800px) {
                .item-container {
                    display: inline-flex;
                    display: -webkit-inline-flex;
                    border-radius: var(--default-border-radius, 3px);
                    width: calc(50% - 16px);
                }
                .photoContent {
                    width: auto;
                }
            }

            @media (max-width: 400px) {

                .item-container {
                    @apply --layout-flex;
                    width: 100%;
                }

                .photoContent>.detail {
                    opacity: 1;
                }
            }

            .right {
                float: right;
            }

            .center {
                text-align: center;
                color: var( --palette-water-blue, #139de6);
            }

            .top {
                display: inline-flex;
                display: -webkit-inline-flex;
                width: 100%;
                text-align: center;
                box-sizing: border-box;
                padding:0px 7px 7px 0px;
            }

            .top grid-selection-popover {
                float: left;
                margin-top: -3px;
            }

            .header-button-container {
                position: relative;
                float: left;
            }


            .actions {
                margin-left: 2%;
                /*margin-top: -7px;*/
            }

            .actionsPopover {
                @apply --pebble-actions-popover;
                --default-popup-t-p: 5px;
                --default-popup-b-p: 5px;
            }

            pebble-popover paper-item {
                cursor: pointer;
                font-size: var(--font-size-sm, 12px);
                color: var(--palette-steel-grey, #75808b);
                text-align: left;
                transition: all 0.3s;
                -webkit-transition: all 0.3s;
                @apply --popup-item;
            }

            pebble-popover paper-item:hover {
                background-color: var(--bgColor-hover, #e8f4f9);
                color: var(--focused-line, #026bc3);
            }

            pebble-popover paper-item:focus {
                color: var(--primary-button-color, #036bc3);
                background-color: var(--bgColor-hover, #e8f4f9);
            }

            pebble-icon-updated {
                padding: 0;
                margin-top: 8px;
                margin-right: 5px;
                color: var(--primary-icon-color, #75808b);
            }
            .listContent {
                font-size: var(--default-font-size, 14px);
                color: var(--palette-steel-grey, #75808b);
            }

            #gridSelectionPopover {
                cursor: pointer;
                width: 20px;
                --popover-position: {
                    margin-top: -3px;
                    margin-left: 3px;
                };
            }
            .isPrimary{
                background-color: #e8ecf1;
            }
        </style>


        <div class="top" hidden="[[!enableMultiSelection]]">
            <pebble-checkbox class="header-button-container" header on-tap="_toggleSelectAll" checked="[[_isSelectAllChecked(selectedItems.length, selectedItems.inverted, items.length)]]"
                             indeterminate="[[_isSelectAllIndeterminate(selectedItems.length, items.length)]]"></pebble-checkbox>
            <template is="dom-if" if="[[advanceSelectionEnabled]]">
                <grid-selection-popover selection-options="[[advanceSelectionOptions]]" id="gridSelectionPopover" on-selection-changed="_onPopoverSelectionChange"></grid-selection-popover>
            </template>
        </div>
        <div id="scrollingRegion">
            <div class="tile">
                <template is="dom-if" if="{{loading}}">
                    <pebble-spinner active="[[loading]]"></pebble-spinner>
                </template>
                <template is="dom-repeat" items="{{items}}" as="item">
                    <div class="item-container" id$="gridItem[[index]]">
                        <div class$="{{_computePrimaryClass(item)}}" tabindex$="[[tabIndex]]">
                            <pebble-checkbox on-tap="_tapEvent" class="button-container"  checked="[[_isSelected(item,selectedItems, selectedItems.*)]]"
                                             noink disabled$="[[_disableGridCheckBox]]"></pebble-checkbox>
                            <div class="right">
                                <pebble-icon-updated id="actions_container_{{item.id}}" class="dropdown-trigger pebble-icon-size-16 tooltip-bottom" name="more"
                                    icon="pebble-icon:Morevertical" data-tooltip="More options" on-tap="_onActionsTap" noink></pebble-icon-updated>
                                <pebble-popover id$="action_list_{{item.id}}" class="actionsPopover" for="actions_container_{{item.id}}"
                                                no-overlap horizontal-align="right">
                                                
                                    <template is="dom-repeat" items="[[actions]]" as="action">
                                        <paper-item on-tap="_onActionItemTap" action="[[action]]" item="[[item]]" class="tooltip-bottom" data-tooltip$="[[action.tooltip]]">
                                            <div>
                                                <template is="dom-if" if="[[action.icon]]">
                                                    <pebble-icon-updated icon="[[action.icon]]"></pebble-icon-updated>
                                                </template>
                                            </div>
                                            <div>
                                                <template is="dom-if" if="[[action.text]]">
                                                    [[action.text]]
                                                </template>
                                            </div>
                                        </paper-item>
                                    </template>
                                </pebble-popover>
                            </div>
                            <rock-image-viewer alt="Product image." id="image-container" sizing="contain" src="{{_computeImage(item,tileItems.image)}}"
                                               thumbnail-id="{{_computeValue(item,tileItems.thumbnailId)}}" asset-details="[[item]]">
                            </rock-image-viewer>
                            <div class="clearfix"></div>
                            <div class="text">
                                <div class="title block-text tooltip-bottom" data-tooltip$="[[_computeTitle(item,tileItems.title)]]">
                                    <div class="text-ellipsis">[[_computeTitle(item,tileItems.title)]]</div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="subtitle tooltip-bottom" data-tooltip$="[[_computeSubtitle(item,tileItems.subtitle)]]">
                                    <div class="text-ellipsis">[[_computeSubtitle(item,tileItems.subtitle)]]</div>
                                </div>
                                <template is="dom-repeat" items="{{_getArrayFromObject(tileItems.fields)}}" as="field">
                                    <template is="dom-if" if="[[_isItemFieldEnabled(item,field)]]">
                                        <div class="listContent tooltip-bottom"
                                             data-tooltip$="[[_computeValue(item,field.name)]]">
                                            <span class$="{{_computeClass(field)}}">{{_getDisplayName(field.header)}}
                                                <template is="dom-if" if="[[_getAttributeModel(field)]]">
                                                    <pebble-info-icon description-object="[[_getAttributeModel(field)]]"
                                                                  icon-size="small"></pebble-info-icon>
                                                </template>
                                                <span class="block-text">&nbsp;[[_computeValue(item,field.name)]]</span>
                                            </span>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            <!-- this element will load more data when the user scrolls down and reached the lower threshold -->
            <iron-scroll-threshold id="scrollThreshold" on-lower-threshold="_loadMoreData" scroll-target="scrollingRegion">
            </iron-scroll-threshold>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'grid-tile-view',
                properties: {
                    /**
                     * Indicates an array of items that needs the display in the `grid-tile-view`.
                     */
                    items: {
                        type: Array,
                        value: function () {
                            return [];
                        },
                        observer:"_itemsChanged",
                        notify: true
                    },
                    /**
                     * <b><i>Content development is under progress... </b></i>
                     */
                    gridTileDataSource: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    /**
                     * Indicates the current page in the `grid-tile-view`.
                     */
                    page: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    /**
                     * Indicates the page size in the `grid-tile-view`.
                     */
                    pageSize: {
                        type: Number,
                        value: 15,
                        notify: true
                    },

                    resultRecordSize: {
                        type: Number,
                        value: 0
                    },
                    /**
                     * Specifies whether or not to load the data. Set it to <b>true</b> to load the data.
                     *
                     */
                    loading: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Specifies whether or not multiple items are selected at once. When it is set to <b>true</b>, multiple items are selected at once.
                     * Otherwise, only one item is selected at a time.
                     */
                    multiSelection: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    enableMultiSelection:{
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Indicates an array of the selected items. When it is <b>true</b>, this array contains the selected items.
                     * However, if `selectedItems.inverted` is <b>true</b>, the array contains deselected items.
                     */
                    selectedItems: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    /**
                     * Indicates the currently selected item if the `multiSelection` is set to <b>false</b>.
                     * It is set to "null" when no items are selected.
                     */
                    selectedItem: {
                        type: Object,
                        //value : {},
                        notify: true,
                        reflectToAttribute: true
                    },
                    /**
                     * Specifies whether or not the tapping a row selects the item.
                     * The selection of the item places its data model in the set of selected items.
                     * This is retrievable via the selection property.
                     */
                    selectionEnabled: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },

                    /**
                     * Indicates the config of the `grid-tile-view`.
                     */
                    tileItems: {
                        type: Object
                    },


                    /**
                     *  Indicates the supported actions in the `grid-tile-view`.
                     *
                     */
                    actions: {
                        type: Array,
                        value: []
                    },
                    /**
                     * <b><i>Content development is under progress... </b></i>
                     */
                    advanceSelectionEnabled: {
                        type: Boolean,
                        value: true
                    },
                    advanceSelectionOptions: {
                        type: Array,
                        value: function () {
                            return [];
                        }

                    },
                    selectionInfo: {
                        type: Object,
                        value: function () { return {} },
                        notify: true
                    },
                    attributeModelObject: {
                        type: Object,
                        value: function(){
                            return {};
                        }
                    },
                    _disableGridCheckBox: {
                        type: Boolean,
                        value: false
                    }
                },
                observers: [
                    '_pageChanged(gridTileDataSource, page)'
                ],
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                _scrollToTop: function () {
                    if (this.shadowRoot.querySelector('#scrollingRegion')) {
                        this.shadowRoot.querySelector('#scrollingRegion').scrollTop = 0;
                    }
                },
                _onPopoverSelectionChange: function (e) {
                    this._disableGridCheckBox = false;
                    this.clearSelection();
                    this._scrollToTop();
                    if (e.detail) {
                        if (e.detail.mode == "count") {
                            var selectionCount = e.detail.itemCount;
                            var items = this.items;
                            var searchSelectedItems
                            if (items.length >= selectionCount) {
                                searchSelectedItems = items.slice(0, selectionCount);
                                searchSelectedItems.forEach(function (value, key) {
                                    if (value) {
                                        this._selectItem(value);
                                    }
                                }.bind(this));
                            } else {
                                this.selectAll();
                            }
                        }
                        if (e.detail.mode == "query") {
                            this.selectAll()
                            this._disableGridCheckBox = true;
                        }
                        this.set('selectionInfo', e.detail);
                    }
                },
                _loadMoreData: function () {
                    //load more data only when - items are more than current page can hold
                    if (this.items && ((this.items.length < this.page * this.pageSize) || (this.resultRecordSize && this.items.length == this.resultRecordSize))) {
                        return;
                    }
                    this.page++;
                },
                /**
                 * <b><i>Content development is under progress... </b></i>
                 */
                reloadData: function () {
                    if (!this.loading) {
                        this.page = -1;
                        this.items = [];
                        this.page = 1;
                    }

                },

                /**
                 * This is an internal function, used to calculate the display name of an attribute.
                 */
                _getDisplayName: function (label) {
                    return label;
                },
                /**
                 * This is an internal function, used to calculate the class to apply trim or not.
                 */
                _computeClass: function (field) {
                    if (field.noTrim) {
                        return 'default';
                    }
                    return 'default trim';
                },
                /**
                 * This is an internal function, returns true if number of fields to display is greater than 4.
                 */
                _areFieldsGreaterThan4: function (fields) {
                    if (fields && fields.length > 4) {
                        return true;
                    }
                    return false;
                },
                resetAdvanceSelection: function () {
                    this._resetAdvanceSelection();
                },
                _resetAdvanceSelection: function () {
                    var getGridSelectionPopover = this.shadowRoot.querySelector("#gridSelectionPopover");
                    if (getGridSelectionPopover && getGridSelectionPopover.resetSelection) {
                        getGridSelectionPopover.resetSelection();
                        this.set('selectionInfo', '{}');
                        this._disableGridCheckBox = false;
                    }
                },
                /**
                 * This is an internal function to handle the tap event. It fires event 'deselecting-item' if an item was already selected.
                 *  It fires event 'selecting-item' if an item was not selected. The data of the event fired is the data of the item.
                 */
                _tapEvent: function (e) {
                    if(this.selectionInfo && this.selectionInfo.mode == "query") {
                        return;
                    }
                    this._resetAdvanceSelection();
                    if (this._isSelected(e.model.item, this.selectedItems)) {
                        this._fireEvent('deselecting-item', e.model.item, this.deselectItem);
                    } else {
                        this._fireEvent('selecting-item', e.model.item, this.selectItem);
                    }
                },
                /**
                 * This is an internal function, used to compute the image url based on the config.
                 */
                _computeImage: function (item, image) {
                    return item[image];
                },
                /**
                 * This is an internal function, used to compute the title based on the config.
                 */
                _computeTitle: function (item, title) {
                    return item[title];
                },
                /**
                 * This is an internal function, used to compute the id based on the config.
                 */
                _computeSubtitle: function (item, subtitle) {
                    return item[subtitle];
                },

                /**
                 * Check for the field type and display the item details accordingly
                 */
                _isItemFieldEnabled: function (item, field) {
                    if (field.type) {
                        var fieldTypes = field.type.toString();
                        if (field.type == "All" || fieldTypes.indexOf(item.type) > -1)
                            return true;
                        else
                            return false;
                    }
                    return true;
                },

                /**
                 * This is an internal function, used to compute the value of the attribute to be displayed.
                 */
                _computeValue: function (item, field) {
                    return item[field];
                },
                _getAttributeModel: function (field) {
                    if (this.attributeModelObject && this.attributeModelObject[field.name]) {
                        return this.attributeModelObject[field.name].properties;
                    }
                },
                _setSelectedItem: function (item) {
                    this.set('selectedItem', item);
                },
                _setSelectedItems: function (items) {
                    this.set('selectedItems', items);
                },
                /**
                 * Can be used to select the list item at the given index.
                 *
                 * @method selectItem
                 * @param {(Object|number)} item The item object or its index
                 */
                selectItem: function (item) {
                    if (this.advanceSelectionEnabled == true) {
                        this._resetAdvanceSelection();
                    }
                    if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
                        this._selectItem(this.items[item]);
                    } else {
                        this._selectItem(item);
                    }
                },
                _selectItem: function (item) {
                    this._setSelectedItem(item);
                    if (this.multiSelection) {
                        if (this.selectedItems.inverted) {
                            var index;
                            if ((index = this.selectedItems.indexOf(item)) > -1) {
                                this.splice('selectedItems', index, 1);
                            }
                        } else {
                            this.push('selectedItems', item);
                        }
                    } else {
                        this.splice('selectedItems', 0, this.selectedItems.length, item);
                    }
                },
                /**
                 * Can be used to deselect the given item list if it is already selected.
                 *
                 * @method deselect
                 * @param {(Object|number)} item The item object or its index
                 */
                deselectItem: function (item) {
                    if (this.advanceSelectionEnabled == true) {
                        this._resetAdvanceSelection();
                    }
                    if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
                        this._deselectItem(this.items[item]);
                    } else {
                        this._deselectItem(item);
                    }
                },
                _deselectItem: function (item) {
                    this._setSelectedItem(null);
                    var index = this.selectedItems.indexOf(item);
                    if (this.selectedItems.inverted) {
                        if (index === -1) {
                            this.push('selectedItems', item);
                        }
                    } else {
                        if (index > -1) {
                            this.splice('selectedItems', index, 1);
                        }
                    }
                },
                _isSelected: function (item, selectedItems) {
                    if(selectedItems && item) {
                        var selected = selectedItems.indexOf(item) > -1;
                        return selectedItems.inverted ? !selected : selected;
                    }
                },
                /*
                 * Can be used to select all the items in the list.
                 */
                selectAll: function () {
                    this.set('selectedItems',[]);
                    this.set('selectedItems.inverted', true);
                },
                /**
                 * Can be used to clear the current selection state.
                 */
                clearSelection: function () {
                    this.set('selectedItems', []);
                    this.set('selectedItems.inverted', false);
                    if (this.selectedItem !== undefined) {
                        this._setSelectedItem(null);
                    }
                },
                _fireEvent: function (eventName, item, defaultAction) {
                    var e = this.dispatchEvent(new CustomEvent(eventName, {detail:{ item: item }, cancelable: true, bubbles:true, composed:true}));
                    if (!e.defaultPrevented) {
                        defaultAction.call(this, item);
                    }
                },
                _toggleSelectAll: function () {
                    this._resetAdvanceSelection();
                    if (this._isSelectAllChecked(this.selectedItems.length, this.selectedItems.inverted, this.items.length)) {
                        this._fireEvent("deselecting-all-items", { items: this.selectedItems }, this.clearSelection);
                    } else {
                        this._fireEvent("selecting-all-items", { items: this.selectedItems }, this.selectAll);
                    }
                },
                _isSelectAllChecked: function (selectedItemsLength, inverted, size) {
                    return size > 0 && selectedItemsLength === (inverted ? 0 : size);
                },
                _isSelectAllIndeterminate: function (length, size) {
                    return size > 0 && length > 0 && length < size;
                },
                _onActionsTap: function (e) {
                    var id = 'action_list_' + e.model.item.id;
                    this.shadowRoot.querySelector('#' + id).show();
                },

                _onActionItemTap: function (e) {
                    var action = e.model.action;
                    var eventName = action.eventName;
                    if (!eventName) {
                        if (action.name == 'delete') {
                            eventName = "grid-delete-item";
                        } else if (action.name == 'edit') {
                            eventName = "grid-edit-item";
                        }
                    }
                    ComponentHelper.getComponentContainer(this).fireBedrockEvent(eventName, e.model.item);
                    var id = 'action_list_' + e.model.item.id;
                    this.shadowRoot.querySelector('#' + id).hide();
                },
                _pageChanged: function (gridTileDataSource, currentPage) {
                    if (!(gridTileDataSource === undefined || currentPage === undefined)) {
                        if (typeof (gridTileDataSource) == 'function' && currentPage > 0) {
                            this.loading = true;
                            var success = this._success.bind(this);
                            var error = this._error.bind(this);
                            gridTileDataSource({
                                page: this.page,
                                pageSize: this.pageSize,
                                sortOrder: this.sortOrder,
                                "viewMode": "Tile"
                            }, success, error);
                        }
                    }
                },
                _success: function (data) {
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            this.push('items', data[i]);
                        }                        
                        this.$.scrollThreshold.clearTriggers();
                    } else {
                        this.page = -1; // Future Enhancement
                    }
                    this.loading = false;
                    this._enableMultiSelection();
                },
                _error: function () {
                    this.loading = false;
                },
                _itemsChanged:function(){
                    this._enableMultiSelection();
                },
                _enableMultiSelection:function(){
                    if(this.multiSelection && this.items && this.items.length){
                        this.enableMultiSelection = true;
                    }else{
                        this.enableMultiSelection = false;
                    }
                },
                /**
                 * <b><i>Content development is under progress... </b></i>
                 */
                scrollToIndex: function (index) {
