<!--
`grid-tile-view` Represents an element that display the items in grid-tile-view.

@demo demo/index.html
-->

<dom-module id="grid-tile-view">
    <template>
        <style include="pebble-styles-shared">

            iron-list {
                --iron-list-items-container: {
                    margin: auto;
                };
            }

            :host {
                /*display: block;*/
                @apply(--paper-font-common-base);
            }

            iron-list {
                /*margin-top: 90px;*/
                /*padding-bottom: 16px;*/
                /*margin-left: 0px;*/
            }

            .loadingIndicator {
                text-align: center;
                height: 40px;
            }

            .loadingIndicator paper-spinner {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }

            #scrollingRegion {
                background-color: #ddd;
                top: 10vh;
                /*left: 25vh;*/
                /*right: 25vh;*/
                height: 100vh;
                overflow: auto;
                -webkit-overflow-scrolling: touch;
            }

            .trim {
                display: block;
                width: 100%;
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            /*.default {*/
            /*margin-right: 5%;*/
            /*width: 95%;*/
            /*}*/

            .title {
                font-size: var(--font-size-lg, 18px);
                font-weight: var(--font-medium, 500);
            }

            /*.actions {*/
            /*margin-left: 2%;*/
            /*!*margin-top: -7px;*!*/
            /*}*/

            .button-container {
                position: relative;
                /*top:50%;*/
                /*left:20%;*/
                float: left;
                margin-top: 15px;
                margin-left: 15px;
            }

            .photoContent {
                position: relative;
                width: 250px;
                height: 400px;
                margin: 8px;
                border-radius: var(--default-border-radius);
                background-color: white;
            }

            #image-container {
                width: 230px;
                height: 200px;
                background: #ddd;
                margin: 10px;
                border-radius: var(--default-border-radius);
            }

            .text {
                margin: var(--gutter-width) 10px;
            }

            .item-container {
                /*@apply(--layout-flex);*/
                /*width:16%;*/
                display: inline-flex;
                display: -webkit-inline-flex;
                border-radius: var(--default-border-radius);
                background-color: #ddd;
            }

            @media (max-width: 800px) {
                .item-container {
                    /*@apply(--layout-flex);*/
                    display: inline-flex;
                    display: -webkit-inline-flex;
                    border-radius: var(--default-border-radius);
                    background-color: #ddd;
                    width: calc(50% - 16px);
                    /*display: inline-flex;*/
                    /*background-color: #ddd;*/
                }

                .photoContent {
                    width: auto;
                }
            }

            @media (max-width: 400px) {
                iron-list {
                    /*margin-top: 72px;*/
                }

                .item-container {
                    @apply(--layout-flex);
                    width: 100%;
                    /*display: inline-flex;*/
                    background-color: #ddd;
                }

                .photoContent > .detail {
                    opacity: 1;
                }
            }

            paper-checkbox::shadow #checkboxContainer {
                height: var(--paper-checkbox-size, var(--default-checkbox-size));
                width: var(--paper-checkbox-size, var(--default-checkbox-size));
                min-width: var(--paper-checkbox-size, var(--default-checkbox-size));
            }

            paper-checkbox::shadow #checkbox {
                border: solid 1px;
                border-color: var(--paper-checkbox-unchecked-color, var(--palette-cloudy-blue));
                border-radius: var(--default-border-radius);
                height: var(--paper-checkbox-size, var(--default-checkbox-size));
                width: var(--paper-checkbox-size, var(--default-checkbox-size));
            }

            paper-checkbox[checked]::shadow #checkbox {
                background-color: var(--paper-checkbox-checked-color, var(--palette-cerulean-two));
                border-color: var(--paper-checkbox-checked-color, var(--palette-white));
            }

            paper-checkbox[checked]::shadow #checkmark {
                width: 20%;
                height: 50%;
                -webkit-transform-origin: 60% 110%;
                -ms-transform-origin: 60% 110%;
                transform-origin: 60% 110%;
            }

            .right {
                float: right;
            }

            .center {
                text-align: center;
                color: #36ABEA;
            }

            .top {
                display: inline-flex;
                display: -webkit-inline-flex;
                width: 100%;
                height: 40px;
                text-align: center;
                box-sizing: border-box;
                border-bottom: 1px solid var(--palette-cloudy-blue);
                padding: var(--list-padding, 7px);
            }

            .header-button-container {
                position: relative;
                /*top:30%;*/
                left: 0.6%;
                float: left;
                margin-top: -15px;
            }

            .actions {
                margin-left: 2%;
                /*margin-top: -7px;*/
            }

             .actionsPopover {
                /*margin-top: 3px;*/
                @apply(--pebble-actions-popover);
            }
            pebble-popover paper-item {
                cursor: pointer;
                font-size: var(--default-font-size, 14px);
                padding: 0 0 0 0;
                min-height: 40px;
            }

            pebble-popover paper-item iron-icon {
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
                color: #ffffff;
            }
            
            pebble-popover paper-item:hover{
                background-color:#eee;
                color:var(--palette-cerulean);
            }
            paper-icon-button{
                padding: 0;
                margin-top: 10px;
                margin-right: 5px;
            }
            .dropdown-trigger {
                --pebble-button-iron-icon: {
                    height: 20px;
                    width: 20px ;
                    padding:0 3px 0 3px;
                    color: #7d8690;
                    @apply(--pebble-actions-button-icon);
                }
                --pebble-button-dropdown-icon: {
                    height: 20px;
                    width: 20px;
                    color: #7d8690;
                    @apply(--pebble-actions-button-drop-down-icon);
                }
            }

            .tile {
            }
        </style>


        <div class="top">
            <check-box-with-indeterminate-state class="header-button-container" header on-tap="_toggleSelectAll"
                                                checked="[[_isSelectAllChecked(selectedItems.length, selectedItems.inverted, cachedItems.length)]]"
                                                indeterminate="[[_isSelectAllIndeterminate(selectedItems.length, cachedItems.length)]]"></check-box-with-indeterminate-state>
            <span class="actions">Actions</span>
        </div>
        <div id="scrollingRegion">
            <!--<iron-list id="list" items="{{cachedItems}}" as="item" scroll-target="html" grid selection-enabled>-->
            <div class = "tile">
            <template is="dom-repeat" items="{{cachedItems}}" as="item">
                <!--<template>-->
                <div class="item-container">
                    <div class="photoContent" tabindex$="[[tabIndex]]" on-tap="_tapEvent">
                        <!--<div >-->
                            <paper-checkbox class="button-container"
                                            checked="[[_isSelected(item, selectedItems, selectedItems.*)]]"></paper-checkbox>
                            <div class = "right">
                            <paper-icon-button id="actions_container_{{item.id}}" class="dropdown-trigger pebble-md-icons" name="more" icon="pebble-md-icons:MoreVert"
                                               title="More options" on-tap = "_onActionsTap"></paper-icon-button>
                            <pebble-popover id$="action_list_{{item.id}}" class = "actionsPopover" for="actions_container_{{item.id}}" auto-fit-on-attach no-overlap horizontal-align="right">
                                <template is="dom-repeat" items="[[actions]]" as="action">
                                    <paper-item on-tap="_onActionItemTap" action = "[[action]]" item="[[item]]">
                                        <div>
                                            <template is="dom-if" if="[[action.icon]]">
                                                <iron-icon icon="[[action.icon]]"></iron-icon>
                                            </template>
                                        </div>
                                        <div>
                                            <template is="dom-if" if="[[action.name]]">
                                                [[action.name]]
                                            </template>
                                        </div>
                                    </paper-item>
                                </template>
                            </pebble-popover>
                            </div>
                            <pebble-image-viewer alt="Product image." id="image-container" sizing="contain"
                                                 src="{{_computeImage(item,tileItems.image)}}"></pebble-image-viewer>
                            <div class="text">
                                <div class="block-text">
                                    [[_computeTitle(item,tileItems.title)]]
                                </div>
                                <div class="list-content">#[[_computeId(item,tileItems.id)]]</div>
                                <template is="dom-repeat" items="{{tileItems.fields}}" as="field">
                                    <div class="list-content"><span class$="{{_computeClass(field.noTrim)}}">{{_getDisplayName(field.label,field.name)}}: <span
                                            class="block-text">&nbsp[[_computeValue(item,field.name)]]</span></span>
                                    </div>
                                </template>
                            </div>
                        <!--</div>-->
                        <div class="center">View More</div>
                    </div>
                </div>
            </template>
            </div>
            <!--</iron-list>-->
            <template is="dom-if" if="{{loading}}">
                <div class="loadingIndicator">
                    <paper-spinner active="{{loading}}"></paper-spinner>
                </div>
            </template>
            <!-- this element will load more data when the user scrolls down and reached the lower threshold -->
            <iron-scroll-threshold id="scrollThreshold" lower-threshold="500" on-lower-threshold="_loadMoreData"
                                   scroll-target="scrollingRegion">
            </iron-scroll-threshold>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'grid-tile-view',
                properties: {
                    /**
                     * Indicates the cached items in the tile view. It grows in size as you scroll in the grid-tile-view.
                     */
                    cachedItems: {
                        type: Array,
                        notify: true,
                        value: []
                    },
                    /**
                     * Indicates the data of the items that needs the display in the grid-tile-view.
                     */
                    items: {
                        type: Array,
                        value: [],
                        notify: true
                        //observer : '_dataChanged'
                    },
                    /**
                     * Indicates the current page in grid-tile-view.
                     */
                    currentPage: {
                        type: Number,
                        value: 0,
                        notify: true
                    },
                    /**
                     * Indicates the page size in grid-tile-view.
                     */
                    pageSize: {
                        type: Number,
                        value: 15,
                        notify: true
                    },
                    /**
                     * Specifies whether or not to load the data. Set it to <b>true</b> to load the data.
                     * Otherwise, set it to <b>false</b>.
                     */
                    loading: {
                        type: Boolean,
                        value: false
                    },
                    /**
                     * Specifies whether or not multiple items can be selected at once. When it is <b>true</b>, multiple items are selected at once.
                     * Otherwise, only one item is selected at a time.
                     */
                    multiSelection: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    /**
                     * Specifies whether or not it conatins the selected items. When it is <b>true</b>, this array contains the selected items. 
                     * However, if `selectedItems.inverted` is <b>true</b>, the array contains deselected items.
                     */
                    selectedItems: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    /**
                     * Indicates the currently selected item if the `multiSelection` is set to <b>false</b>.
                     * It is set to null, if no items are selected.
                     */
                    selectedItem: {
                        type: Object,
                        //value : {},
                        notify: true,
                        reflectToAttribute: true
                    },
                    /**
                     * Specifies whether or not the tapping a row selects the item and places its data model in the set of selected items which is retrievable via the selection property.
                     */
                    selectionEnabled: {
                        type: Boolean,
                        value: false,
                        notify: true,
                        reflectToAttribute: true
                    },

                    /**
                     * Indicates the config of grid-tile-view.
                     */
                    tileItems: {
                        type: Object
                    },
                    

                    /**
                     *  Supported actions in the grid-tile-view
                     * */
                    actions : {
                         type:Array,
                         value : []
                     }
                },

                _loadMoreData: function () {
                    this.loading = true;
                    if (this.items && this.items.length > 0) {
                        var newItems = this.items.slice(this.currentPage * this.pageSize, (this.currentPage * this.pageSize) + this.pageSize);
                        var that = this;
                        newItems.forEach(function (product) {
                            that.push('cachedItems', product);
                        });

                        this.currentPage += 1;
                    }
                    this.$.scrollThreshold.clearTriggers();
                    this.loading = false;
                },

                /**
                 * This is an internal function, used to calculate the display name of an attribute.
                 */
                _getDisplayName: function (label, name) {
                    if (label) {
                        return label;
                    }
                    return name;
                },
                /**
                 * This is an internal function, used to calculate the class to apply trim or not.
                 */
                _computeClass: function (noTrim) {
//                    if(noTrim) {
//                        return 'default';
//                    }
                    return 'default trim';
                },
                /**
                 * This is an internal function, returns true if number of fields to display is greater than 4.
                 */
                _areFieldsGreaterThan4: function (fields) {
                    if (fields && fields.length > 4) {
                        return true;
                    }
                    return false;
                },
                /**
                 * This is an internal function to handle the tap event. It fires event 'deselecting-item' if an item was already selected.
                 *  It fires event 'selecting-item' if an item was not selected. The data of the event fired is the data of the item.
                 */
                _tapEvent: function (e) {
                    if (this._isSelected(e.model.item, this.selectedItems)) {
                        this._fireEvent('deselecting-item', e.model.item, this.deselectItem);
                    } else {
                        this._fireEvent('selecting-item', e.model.item, this.selectItem);
                    }
                },
                /**
                 * This is an internal function, used to compute the image url based on the config.
                 */
                _computeImage: function (item, image) {
                    return item[image];
                },
                /**
                 * This is an internal function, used to compute the title based on the config.
                 */
                _computeTitle: function (item, title) {
                    return item[title];
                },
                /**
                 * This is an internal function, used to compute the id based on the config.
                 */
                _computeId: function (item, id) {
                    return item[id];
                },
                /**
                 * This is an internal function, used to compute the value of the attribute to be displayed.
                 */
                _computeValue: function (item, field) {
                    return item[field];
                },
                _setSelectedItem: function (item) {
                    this.set('selectedItem', item);
                },
                _setSelectedItems: function (items) {
                    this.set('selectedItems', items);
                },
                /**
                 * Can be used to select the list item at the given index.
                 *
                 * @method selectItem
                 * @param {(Object|number)} item The item object or its index
                 */
                selectItem: function (item) {
                    if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
                        this._selectItem(this.items[item]);
                    } else {
                        this._selectItem(item);
                    }
                },
                _selectItem: function (item) {
                    this._setSelectedItem(item);
                    if (this.multiSelection) {
                        if (this.selectedItems.inverted) {
                            var index;
                            if ((index = this.selectedItems.indexOf(item)) > -1) {
                                this.splice('selectedItems', index, 1);
                            }
                        } else {
                            this.push('selectedItems', item);
                        }
                    } else {
                        this.splice('selectedItems', 0, this.selectedItems.length, item);
                    }
                },
                /**
                 * Can be used to deselect the given item list if it is already selected.
                 *
                 * @method deselect
                 * @param {(Object|number)} item The item object or its index
                 */
                deselectItem: function (item) {
                    if (typeof item === 'number' && item >= 0 && this.items && this.items.length > item) {
                        this._deselectItem(this.items[item]);
                    } else {
                        this._deselectItem(item);
                    }
                },
                _deselectItem: function (item) {
                    this._setSelectedItem(null);
                    var index = this.selectedItems.indexOf(item);
                    if (this.selectedItems.inverted) {
                        if (index === -1) {
                            this.push('selectedItems', item);
                        }
                    } else {
                        if (index > -1) {
                            this.splice('selectedItems', index, 1);
                        }
                    }
                },
                _isSelected: function (item, selectedItems) {
                    var selected = selectedItems.indexOf(item) > -1;
                    return selectedItems.inverted ? !selected : selected;
                },
                /*
                 * Can be used to select all the items in the list.
                 */
                selectAll: function () {
                    var length = this.selectedItems.length;
                    this.splice('selectedItems', 0, length);
                    this.set('selectedItems.inverted', true);
                },
                /**
                 * Can be used to clear the current selection state.
                 */
                clearSelection: function () {
                    var length = this.selectedItems.length;
                    this.splice('selectedItems', 0, length);
                    this.set('selectedItems.inverted', false);
                    if (this.selectedItem !== undefined) {
                        this._setSelectedItem(null);
                    }
                },
                _fireEvent: function (eventName, item, defaultAction) {
                    var e = this.fire(eventName, {item: item}, {cancelable: true});
                    if (!e.defaultPrevented) {
                        defaultAction.call(this, item);
                    }
                },
                _toggleSelectAll: function () {
                    if (this._isSelectAllChecked(this.selectedItems.length, this.selectedItems.inverted, this.cachedItems.length)) {
                        this._fireEvent("deselecting-all-items", {items: this.selectedItems}, this.clearSelection);
                    } else {
                        this._fireEvent("selecting-all-items", {items: this.selectedItems}, this.selectAll);
                    }
                },
                _isSelectAllChecked: function (selectedItemsLength, inverted, size) {
                    return size > 0 && selectedItemsLength === (inverted ? 0 : size);
                },
                _isSelectAllIndeterminate: function (length, size) {
                    return size > 0 && length > 0 && length < size;
                },
                 _onActionsTap: function (e) {
                     var id = 'action_list_' + e.model.item.id;
                    this.$$('#' + id).show();
                },

                _onActionItemTap : function(e) {
                    var action = e.model.action;
                    var eventName = action.eventName;
                    if (!eventName) {
                        if (action.name == 'delete') {
                            eventName = "grid-delete-item";
                        } else if (action.name == 'edit') {
                            eventName = "grid-edit-item";
                        } 
                    }
    //				alert("fired " + eventName);
                    this.fire('bedrock-event', { name: eventName, data: e.model.item });
                    var id = 'action_list_' + e.model.item.id;
                    this.$$('#' + id).hide();
                }

            });
        })();
    </script>
</dom-module>
