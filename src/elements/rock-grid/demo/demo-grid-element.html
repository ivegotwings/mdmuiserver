<dom-module id="demo-grid-element">
	<template>
		<style include="pebble-shared-styles"></style>
		<div id="demoGridContainer" class="m-10">
			<iron-ajax auto url="gridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
			<iron-ajax auto url="gridData.json" handle-as="json" last-response="{{gridData}}"></iron-ajax>
			<rock-grid config="{{gridConfig}}" page-size="10"  record-size="{{gridData.length}}" data="{{gridData}}"></rock-grid>
		</div>
	</template>
	<script>
    (function() {
      'use strict';
      Polymer({
        is: 'demo-grid-element'
      });
    })();
  </script>
</dom-module>
