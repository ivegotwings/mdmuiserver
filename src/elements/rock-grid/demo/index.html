<!doctype html>
<html>

<head>
    <title>rock-grid demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
   
    <script>

      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';
        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
         'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );
        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
   
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../../bower_components/iron-data-table/iron-data-table.html">
    <link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="data-source.html">
    <link rel="import" href="../rock-grid.html">

    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>

<body unresolved>
    <div>
        <h3>A rock-grid with internal data source</h3>
        <demo-snippet>
            <template is="dom-bind">
                <!--<style include="pebble-shared-styles"></style>
                <iron-ajax auto url="gridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
                <data-source data-source="{{dataSource}}" size="{{size}}"></data-source>               
                <rock-grid data-source="{{dataSource}}" grid-data-size="{{size}}" total-records="50" config="{{gridConfig}}" page-size="10"></rock-grid>-->
              </template>
        </demo-snippet>

        <h3>A rock-grid with external data source</h3>
        <demo-snippet>
            <template is="dom-bind">
              <style include="pebble-shared-styles"></style>
                <iron-ajax auto url="gridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
                <data-source data-source="{{dataSource}}" size="{{size}}"></data-source>               
                <rock-grid data-source="{{dataSource}}" grid-data-size="{{size}}" record-size="50" config="{{gridConfig}}" page-size="10"></rock-grid>
              </template>
        </demo-snippet>

        <h3>A rock-grid with external data</h3>
        <demo-snippet>
          <template>
            <template is="dom-bind">
              <style include="pebble-shared-styles"></style>
                <iron-ajax auto url="gridConfig.json" handle-as="json" last-response="{{gridConfig}}"></iron-ajax>
                <iron-ajax auto url="gridData.json" handle-as="json" last-response="{{gridData}}"></iron-ajax>
                <rock-grid data="{{gridData}}" config="{{gridConfig}}" page-size="5"></rock-grid>
              </template>
          </template>
        </demo-snippet>
    </div>
</body>

</html>
