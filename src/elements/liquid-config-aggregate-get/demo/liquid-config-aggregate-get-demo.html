<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../liquid-config-aggregate-get.html">
<link rel="import" href="../../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../../bedrock-pubsub/bedrock-pubsub.html">

<dom-module id="liquid-config-aggregate-get-demo">
    <template>
        <liquid-config-aggregate-get id="configGetData3" verbose operation="getbyids" 
            request-id="req1" app-name="[[appName]]" on-config-get-response="_onConfigsGetResponse"></liquid-config-aggregate-get>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'liquid-config-aggregate-get-demo',
                attached: function () {
                },
                properties: {
                    appName: {
                        type: String,
                        value: "app-entity-discovery"
                    }
                },
                behaviors: [
                    RUFBehaviors.UIBehavior
                ],
                generateRequest: function() {
                    this.$$('#configGetData3').generateRequest();
                },
                _onConfigsGetResponse: function (e, detail, sender) {
                    var configs = detail.configs;
                    console.log('Received configs ', JSON.stringify(configs, null, 2));
                }
            });
        })();
    </script>
</dom-module>
