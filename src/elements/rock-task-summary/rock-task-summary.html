<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/shadycss/apply-shim.html">

<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html" />
<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html" />

<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-common.html">
<link rel="import" href="../bedrock-style-manager/styles/bedrock-style-gridsystem.html">

<link rel="import" href="../pebble-button/pebble-button.html" />
<link rel="import" href="../pebble-graph-pie/pebble-graph-pie.html" />
<link rel="import" href="../pebble-spinner/pebble-spinner.html">


<dom-module id="rock-task-summary">
    <template>
        <style include="bedrock-style-common bedrock-style-gridsystem"></style>
        <style include="iron-flex"></style>
            <style>
                .attributes-container {
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                display: flex;
                flex-wrap: wrap;
                -webkit-flex-wrap: wrap;
                /* Safari 6.1+ */
                @apply --layout-horizontal;
                width: calc(70% - 90px);
                float: left;
            }

            .attribute {
                width: 24%;
                height: 50px;
                line-height: 20px;
            }

            .attribute-label {
                width: 30%;
                height: 35%;
                font-family: var(--default-font-family);
                font-size: var(--default-font-size, 14px);
                font-weight: normal;
                font-style: normal;
                font-stretch: normal;
                color: var(--attrpanel-color-text, #1a2028);
                opacity: 0.7;
            }

            .attribute-value {
                font-size: var(--font-size-sm, 12px);
                font-weight: var(--font-medium, 500);
                color: var(--buttontext-color, #616161);
                width: 75%;
            }

            .trim {
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
            }

            pebble-image-viewer {
                padding: 2%;
            }
            .graph-details-wrap{
                display:flex;
                flex:0 1 auto;
            }

            .graph-details {
                font-size: var(--font-size-sm, 12px);
                color: var(--text-primary-color, #1a2028);
                padding:0px;
                margin:0px;
            }

            .graph-details li {
                list-style-type: none;
                line-height: 25px;
                position: relative;
                padding-left:15px;
            }

            .graph-details li.focused {
                font-weight: var(--font-bold,bold);
            }

            .graph-details li::before {
                position: absolute;
                content: "";
                left: 0px;
                top: 7px;
                width: 10px;
                height: 10px;
                border-radius: 50%;
            }

            .success::before {
                background: var(--success-color, #36b44a);
            }

            .processing::before {
                background: var(--chart-inprogress, #f2e91d);
            }

            .error::before {
                background: var(--error-color, #ed204c);
            }

            .create-records::before {
                background: var(--action-create-color, #0000FF);
            }

            .update-records::before {
                background: var(--action-update-color, #FFA500);
            }

            .delete-records::before {
                background: var(--action-delete-color, #FA8072);
            }

            .no-change-records::before {
                background: var(--no-change-record-color, #808080);
            }

            .card {
                box-shadow: 0 0px 6px 0px rgba(193, 202, 211, 0.7);
                padding: 5px 15px 0;
            }

            .card-title {
                color: var(--link-text-color, #036Bc3);
                font-size: var(--default-font-size, 14px);
                text-align: left;
            }

            .text-bold {
                font-weight: var(--font-bold, bold);
            }
            </style>
               
        <div class="row-wrap p-b-10 p-t-10">
            <div id="attributesContainer" class="col-7 attributes-container">
                <template is="dom-if" if="[[_showTaskName]]">
                    <div class="attribute trim">
                        <div class="attribute-label">Task Name</div>
                        <div class="attribute-value trim" title="[[taskDetails.taskName]]">[[taskDetails.taskName]]</div>
                    </div>
                </template>
                <template is="dom-if" if="[[!_showTaskName]]">
                    <div class="attribute trim">
                        <div class="attribute-label">File Name</div>
                        <template is="dom-if" if="[[_isFileIdAvailable(taskDetails.fileId)]]">
                            <div class="attribute-value trim" title="[[taskDetails.fileName]]">
                                <a href="#" class="btn-link" on-tap="_onDownloadClick">[[taskDetails.fileName]]</a>
                            </div>
                        </template>
                        <template is="dom-if" if="[[!_isFileIdAvailable(taskDetails.fileId)]]">
                            <div class="attribute-value trim" title="[[taskDetails.fileName]]">[[taskDetails.fileName]]</div>
                        </template>
                    </div>
                </template>

                <div id="attribute" class="attribute trim">
                    <div class="attribute-label">Task ID</div>
                    <div class="attribute-value trim" title="[[taskDetails.taskId]]">[[taskDetails.taskId]]</div>
                </div>

                <div id="attribute" class="attribute trim">
                    <div class="attribute-label">Task Type</div>
                    <div class="attribute-value trim" title="[[taskDetails.taskType]]">[[taskDetails.taskType]]</div>
                </div>

                <div id="attribute" class="attribute trim">
                    <div class="attribute-label">Task Status</div>
                    <div class="attribute-value trim" title="[[taskDetails.taskStatus]]">[[taskDetails.taskStatus]]</div>
                </div>

                <div id="attribute" class="attribute trim">
                    <div class="attribute-label">Start Time</div>
                    <div class="attribute-value trim" title="[[taskDetails.startTime]]">[[taskDetails.startTime]]</div>
                </div>

                <div id="attribute" class="attribute trim">
                    <div class="attribute-label">End Time</div>
                    <div class="attribute-value trim" title="[[taskDetails.endTime]]">[[taskDetails.endTime]]</div>
                </div>

                <div id="attribute" class="attribute trim">
                    <div class="attribute-label">Submitted By</div>
                    <div class="attribute-value trim" title="[[taskDetails.submittedBy]]">[[taskDetails.submittedBy]]</div>
                </div>

                <div id="attribute" class="attribute trim">
                    <div class="attribute-label">Total Records</div>
                    <div class="attribute-value trim" title="[[taskDetails.totalRecords]]">[[taskDetails.totalRecords]]</div>
                </div>
                <pebble-spinner active="[[_downloadInProgress]]"></pebble-spinner>
            </div>
            <div id="processingDetails" class="col-3 text-center p-t-10">
                <div class="card">
                    <div class="card-title">Processing details</div>
                    <div class="graph-details-wrap">
                    <ul class="graph-details">
                        <li class="success">Success</li>
                        <li class="processing">Processing</li>
                        <li class="error">Error</li>
                    </ul>
                    <div>
                    <pebble-graph-pie id="processingDetails" data="[[processingDetails]]" class="align-with-title"></pebble-graph-pie>
                </div>
            </div>

                    <bedrock-pubsub event-name="selection-changed" handler="_onSelectionChanged" target-id="processingDetails"></bedrock-pubsub>
                    <div class="clearfix"></div>
                </div>
            </div>
            <template is="dom-if" if="[[_showProcessingSubDetailsGraph]]">
                <div class="col-3 text-center p-t-10">
                    <div class="card">
                        <div class="card-title">Sub details</div>
                        <div class="graph-details-wrap">
                        <ul class="graph-details">
                            <li class="create-records">Create</li>
                            <li class="update-records">Update</li>
                            <li class="delete-records">Delete</li>
                            <li class="no-change-records">No Change</li>
                        </ul>
                        <div>
                        <pebble-graph-pie id="processingSubDetails" data="[[subProcessingDetails]]" class="align-with-title"></pebble-graph-pie>
                    </div>
                    </div>
                        <bedrock-pubsub event-name="selection-changed" handler="_onSelectionChanged" target-id="processingSubDetails"></bedrock-pubsub>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </template>
            <div id="sidebar" class="col-2 text-right">
                <pebble-button id="refreshButton" button-text="Refresh" on-tap="_onRefreshClick" noink class="btn btn-primary">
                </pebble-button>
            </div>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: "rock-task-summary",

                properties: {
                    taskDetails: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        observer: '_onTaskDetailsChanged'
                    },
                    processingDetails: {
                        type: Array,
                        value: function () {
                            return [];
                        }
                    },
                    _downloadInProgress: {
                        type: Boolean,
                        value: false
                    },
                    _showProcessingSubDetailsGraph: {
                        type: Boolean,
                        value: false
                    },
                    _showTaskName: {
                        type: Boolean,
                        value: false
                    }
                },

                behaviors: [
                    RUFBehaviors.UIBehavior,
                ],

                _onTaskDetailsChanged: function () {
                    if (this.taskDetails && this.taskDetails.taskStats) {
                        var taskStats = this.taskDetails.taskStats;
                        var index = 0;
                        var processingDetails = [];
                        var subProcessingDetails = [];
                        var self = this;

                        var taskType = this.taskDetails.taskType.toLowerCase();
                        if (taskType == "entity data imports" || taskType == "system integrations - entity data imports" ||
                        taskType == "bulk edit" || taskType == "createvariants") {
                            this._showProcessingSubDetailsGraph = true;

                            var attributeContainer = this.shadowRoot.querySelector("#attributesContainer");
                            if (attributeContainer && attributeContainer.classList.contains("col-7")) {

                                attributeContainer.className = attributeContainer.className.replace("col-7", "col-5");
                            }

                            var sidebar = this.shadowRoot.querySelector("#sidebar");
                            if (sidebar && sidebar.classList.contains("col-2")) {

                                sidebar.className = sidebar.className.replace("col-2", "col-1");
                            }
                        }

                        if (taskType.indexOf("bulk") > -1 || taskType.indexOf("createvariants") > -1) {
                            this._showTaskName = true;
                        }

                        var self = this;
                        Object.keys(taskStats).map(function (key) {
                            var taskCompletedInPercentage = parseInt(taskStats[key].replace(/\%$/, ''));

                            if (key == "processing" || key == "error" || key == "success") {
                                if (taskCompletedInPercentage > 0) {
                                    var taskStatusInLower = self.taskDetails.taskStatus.toLowerCase();

                                    var taskStat = {
                                        "id": ++index,
                                        "key": key,
                                        "value": taskCompletedInPercentage.toString(),
                                        "unit": "%",
                                        "clickable": true
                                    }

                                    if (key == "processing") {
                                        taskStat.color = "#f2e91d";
                                        taskStat.clickable = false;
                                    } else if (key == "error") {
                                        taskStat.color = "#d71921";
                                        taskStat.selected = true;
                                    } else {
                                        taskStat.color = "#09c021"; //success
                                        if (taskStatusInLower !== "completed with errors") {
                                            taskStat.selected = true;
                                        }
                                    }

                                    processingDetails.push(taskStat);
                                }
                            }

                            if (key == "createRecords" || key == "updateRecords" || key == "deleteRecords" || key == "noChangeRecords") {
                                if (taskCompletedInPercentage > 0) {
                                    var taskStat = {
                                        "id": ++index,
                                        "key": key,
                                        "value": taskCompletedInPercentage.toString(),
                                        "unit": "%",
                                        "clickable": false
                                    }

                                    if (key == "createRecords") {
                                        taskStat.color = "#0000FF";
                                    } else if (key == "updateRecords") {
                                        taskStat.color = "#FFA500";
                                    } else if (key == "deleteRecords") {
                                        taskStat.color = "#FA8072";
                                    } else {
                                        taskStat.color = "#808080"; //noChange
                                    }

                                    subProcessingDetails.push(taskStat);
                                }
                            }
                        });

                        this.set("processingDetails", processingDetails);
                        this.set("subProcessingDetails", subProcessingDetails);
                    }
                },

                _onSelectionChanged: function (e) {
                    let eventName = '';
                    
                    switch(e.detail.data.key) {
                        case 'processing': 
                            eventName = 'show-inprogress';
                            break;
                        case 'success':
                            eventName = 'show-completed';
                            break;
                        case 'error':
                            eventName = 'show-errors';
                    }

                    this.fireBedrockEvent(eventName);
                },

                _onDownloadClick: function () {
                    this._downloadInProgress = true;

                    const { fileId, fileName, fileType, taskType} = this.taskDetails;

                    var req = {
                        "params": {
                            "query": {
                                "id": fileId
                            }
                        },
                        fileName,
                        fileType,
                        taskType
                    }

                    var _this = this;
                    RUFUtilities.fileDownload("/data/binaryobjectservice/downloadBinaryObject", {
                        httpMethod: 'POST',
                        data: {
                            data: JSON.stringify(req)
                        },
                        successCallback: function (url) {
                            this._downloadInProgress = false;
                        }.bind(_this),
                        failCallback: function (responseHtml, url, error) {
                            this._onFileDownloadFailure(error);
                        }.bind(_this)
                    });
                },

                _onFileDownloadFailure: function (e) {
                    this.showErrorToast("Failed to download file. Please contact administrator.");
                    this._downloadInProgress = false;
                },

                _isFileIdAvailable: function () {
                    return this.taskDetails.fileId !== "N/A";
                },

                _onRefreshClick: function () {
                    this.fireBedrockEvent("refresh-task-details");
                }
            });
        })();
    </script>
</dom-module>
