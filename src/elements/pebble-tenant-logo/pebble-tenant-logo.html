<link rel="import" href="../../../bower_components/polymer/polymer.html">
<!--
    `pebble-tenant-logo` Represents the logo of the tenant in the title-bar and footer.

    @demo demo/index.html 
-->
<dom-module id="pebble-tenant-logo">
    <template>
        <style>
            #logoLink {
                vertical-align: middle;
            }
        </style>

        <img id="logoLink" width="100" height="16" src$="[[logoUrl]]" on-click="[[onLogoClick]]"></img>
       </template>
    <script>
     Polymer({
      is: 'pebble-tenant-logo',
      properties: {
          /**
          * Indicates the url of the logo image.
          */
          logoUrl:{
             type: String,
             value: ""
          },
           /**
          * Indicates the logo text displayed along with the logo image.
          */
          logoText: {
             type: String,
             value: ""
          },
          /**
          * Can be used to invoke the event handler function when the logo is clicked.
          */
          onLogoClick: {
              type: Function
          }
      }
     });
    </script>
</dom-module>
