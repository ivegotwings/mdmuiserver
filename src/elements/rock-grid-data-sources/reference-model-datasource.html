<dom-module id="reference-model-datasource">
    <template>
        <liquid-entity-model-get id="attributeModelInitSearch" operation="initiatesearch" request-data={{request}} last-response={{searchResponse}}>
        </liquid-entity-model-get>

        <liquid-entity-model-get id="attributeModelGetResult" auto operation="getsearchresultdetail" request-data={{request}} request-id="[[searchResponse.content.requestId]]"
            last-response="{{resultedEntities}}" on-response="_entitiesRecieved">
        </liquid-entity-model-get>

        <liquid-entity-model-get id="getReferenceModels" operation="getbyids" request-data=[[_getRefModelsRequest]] on-response="_onRefModelsReceived"
            on-error="_onRefModelsGetFailed"></liquid-entity-model-get>
    </template>
    <script>
        Polymer({
            is: 'reference-model-datasource',
            properties: {
                request: {
                    type: Object,
                    value: function () {
                        return {
                            "params": {
                                "query": {
                                    "filters": {
                                        "typesCriterion": [
                                            "attributeModel"
                                        ]
                                    }
                                },
                                "fields": {
                                    "ctxTypes": [
                                        "properties"
                                    ],
                                    "attributes": [""]
                                }
                            }
                        };
                    }
                },
                _getRefModelsRequest: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                searchResponse: {
                    type: Object,
                    value: function () { return {}; },
                },
                resultedEntities: {
                    type: Object,
                    value: function () { return {}; },
                },
                referenceModels: {
                    type: Object,
                    value: function () { return {}; },
                    notify: true
                }
            },

            behaviors: [
                RUFBehaviors.UIBehavior
            ],

            generateRequest: function () {
                this.shadowRoot.querySelector('#attributeModelInitSearch').generateRequest();
            },
            _entitiesRecieved: function (e) {
                var response = e.detail.response;
                if (response && response.content && response.content.entityModels) {
                    var attributeModels = response.content.entityModels;
                    var referenceEntityTypes = DataHelper.getAllReferenceEntityTypes(attributeModels);
                    if (!_.isEmpty(referenceEntityTypes)) {
                        this._generateGetReferenceModels(referenceEntityTypes);
                    }
                }
            },
            _generateGetReferenceModels: function (refEntityTypes) {
                var req = DataRequestHelper.createGetManageModelRequest(refEntityTypes);

                this.set("_getRefModelsRequest", req);

                var refModelsGetLiquid = this.shadowRoot.querySelector("[id=getReferenceModels]");
                if (refModelsGetLiquid) {
                    refModelsGetLiquid.generateRequest();
                }
            },
            _onRefModelsReceived: function (e, detail) {
                var referenceModels = {};
                var responseContent = DataHelper.validateAndGetResponseContent(detail.response)
                if (responseContent) {
                    var models = responseContent.entityModels;
                    referenceModels = DataTransformHelper.transformEntityModelsToReferenceModels(models);
                }
                this.set("referenceModels", referenceModels);

                this.fireBedrockEvent("reference-models-recieved", referenceModels);
            }
        });
    </script>
</dom-module>
