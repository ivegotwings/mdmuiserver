<link rel="import" href="../bedrock-helpers/constant-helper.html">

<link rel="import" href="../liquid-event-get/liquid-event-get.html">

<dom-module id="entity-dimension-grid-datasource">
    <template>
        <liquid-event-get id="initiateSearchResult" operation="initiatesearch" request-data="[[_searchRequest]]" last-response="{{_initSearchResponse}}"
            on-error="_onSearchError" exclude-in-progress></liquid-event-get>
        <liquid-event-get id="getSearchResultDetail" operation="getsearchresultdetail" request-data="[[_request]]" request-id="[[_initSearchResponse.content.requestId]]"
            last-response="{{searchResultResponse}}" exclude-in-progress></liquid-event-get>
    </template>
    <script>
        Polymer({
            is: 'entity-dimension-grid-datasource',
            properties: {

                _liquidInitSearchElement: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },

                _liquidGetSearchElement: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },
                _options: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },
                _totalCount: {
                    type: Number,
                    notify: true,
                    value: 0
                },
                _request: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },
                _searchRequest: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },
                rDataSource: {
                    type: Object,
                    notify: true
                },
                valueContexts:{
                    type:Array,
                    value:function(){
                        return []
                    }
                },
                contexts:{
                    type:Array,
                    value:function(){
                        return []
                    }
                }
            },

            behaviors: [
                RUFBehaviors.GridDataSourceBehavior
            ],
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
            ready: function () {
                this._liquidInitSearchElement = this.shadowRoot.querySelector(
                    "liquid-event-get[id='initiateSearchResult']");
                this._liquidGetSearchElement = this.shadowRoot.querySelector(
                    "liquid-event-get[id='getSearchResultDetail']");

                this.rDataSource = this._dataSource.bind(this);
            },
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
            resetDataSource: function () {
                this._resetDataSource();
            },

            _dataSource: function (options, success, error) {
                // Bind Reponse Methods
                DataHelper.oneTimeEvent(this._liquidInitSearchElement, 'response', this._onInitSearchResponse.bind(
                    this));

                DataHelper.oneTimeEvent(this._liquidGetSearchElement, 'response', this._onGetSearchResponse.bind(
                    this, success, error));

                // Set Options
                this._options = options;

                // Set Range
                var requestOptions = this._prepareRequestOptions(this._options);

                if(options.resetSearch){
                    this._isRequestInitiated = false;
                }

                this.set("request.params.options", requestOptions);
                this.set("_request.params.options", requestOptions);

                this._searchRequest = DataHelper.cloneObject(this.request);

                if (!this._isRequestInitiated) {
                    this._liquidInitSearchElement.generateRequest();
                } else {
                    this._liquidGetSearchElement.generateRequest();
                }
            },


            _onInitSearchResponse: function (e) {
                this._totalCount = e.detail.response.content.totalRecords;
                this._resultRecordSize = e.detail.response.content.resultRecordSize;

                this._request = this._searchRequest;

                // if(this.contextData){
                //     var valueContexts = ContextHelper.getValueContexts(this.contextData);
                //     var dataContexts = ContextHelper.getDataContexts(this.contextData);
                this._request.params.query.valueContexts = this.valueContexts;
                this._request.params.query.valueContexts.push({});
                this._request.params.query.contexts = this.contexts;
                // }

                this._liquidGetSearchElement.generateRequest();
                this._isRequestInitiated = true;
            },

            _onGetSearchResponse: function (success, error) {
                    if (this.searchResultResponse.status == "success") {
                        // Format ResponseData
                        var searchResults = this._formatResponse(this.searchResultResponse);
                        if (typeof (searchResults) == 'undefined') {
                            searchResults = [];
                        }

                        // UpdateCurrent RecordSize
                        this._updateCurrentRecordSize(this._options, searchResults, this._totalCount,this._resultRecordSize);

                        // Invoke Callback
                        success(searchResults);
                    } else {
                        error();
                    }
            },

            _onSearchError: function (e) {
                var reason = e.detail.response.reason;
                //this.showErrorToast(reason, 10000);   //TODO: Find a way to display reason 
            }

        });
    </script>
</dom-module>
