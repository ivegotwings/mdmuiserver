<!--

@demo demo/index.html

<dom-module id="entity-govern-grid-datasource">
    <template>
        <!--clone the request and change fields-->
         <liquid-entity-data-get id="initiateSearchResult" operation="initiatesearch" request-data="[[request]]" last-response="{{_initSearchResponse}}"
            on-error="_onSearchError" exclude-in-progress></liquid-entity-data-get>

        <liquid-entity-data-get id="getSearchResultDetail" operation="getsearchresultdetail" request-data="[[request]]" request-id="[[_initSearchResponse.content.requestId]]"
            last-response="{{searchResultResponse}}" exclude-in-progress></liquid-entity-data-get>

        <liquid-entity-model-get id="getWorkflowMappingDefinition" operation="getbyids" request-id="req1" request-data={{_workflowMappingDefinitionRequest}}
          on-response="_onWfMappingsReceived" on-error="_onMappingsGetFailed"></liquid-entity-model-get>

        <liquid-entity-model-get id="entityGetWorkflowDefinition" operation="getbyids" request-id="req1" request-data={{_workflowDefinitionRequest}}
            on-response="_onDefinitionReceived" on-error="_onDefinitionGetFailed"></liquid-entity-model-get>

        <liquid-entity-govern-data-get id="entityGetRunningInstance" operation="getbyids" request-id="req2" request-data={{_runningInstanceRequest}}
            on-response="_onRunningInstanceReceived" on-error="_onRunningInstanceGetFailed" no-cache></liquid-entity-govern-data-get>
        
        <liquid-rest id="entityWfEventsGet" url="/data/pass-through/eventservice/get" method="POST" request-data={{_eventsGetRequest}}
            on-liquid-response="_onEventsGetResponse" on-liquid-error="_onEventsGetFailure"></liquid-rest>

        <liquid-entity-model-get exclude-in-progress id="ruleContextMappingsGet" operation="getbyids" request-data={{_ruleContextMappingsGetRequest}} request-id="ruleContextMappingsGet" on-response="_onRuleContextMappingsGetResponse"
            on-error="_onRuleContextMappingsGetError"></liquid-entity-model-get>

        <liquid-entity-model-get exclude-in-progress id="businessConditionsGet" operation="getbyids" request-data={{_businessConditionsGetRequest}} request-id="businessConditionsGet" on-response="_onBusinessConditionsGetResponse" 
            on-error="_onBusinessConditionsGetError"></liquid-entity-model-get>

    </template>
    <script>
        Polymer({
            is: 'entity-govern-grid-datasource',
            properties: {
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                attributeModels: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },

                _liquidInitSearchElement: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },

                _liquidGetSearchElement: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },

                _isRequestInitiated: {
                    type: Boolean,
                    value: false
                },

                _options: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },
                _totalCount: {
                    type: Number,
                    notify: true,
                    value: 0
                },
                request: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },
                entities: {
                    type: Array,
                    value: function() { return []; }
                },
                entityIds: {
                    type: Array,
                    value: function() { return []; }
                },
                entityTypes: {
                    type: Array,
                    value: function() { return []; }
                },
                /**
                 * <b><i>Content development is under progress... </b></i> 
                 */
                contextData: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                /**
                 * <b><i>Content development is under progress... </b></i> 
                 */
                _workflowMappingDefinitionRequest: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                /*
                * Indicates the request to get the workflow definition based on the `workflowId`.
                */
                _workflowDefinitionRequest: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                /*
                * Indicates the request object to get the information for the currently running workflow instances.
                */
                _runningInstanceRequest: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _mappedWorkflowNames: {
                    type: Array,
                    value: function () { return []; }
                },
                _workflowDefinitions: {
                    type: Object,
                    value: function () { return {}; }
                },
                _ruleContextMappingsGetRequest: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _businessConditionsGetRequest: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },
                _entitiesGovernData: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                headerData: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },
                _entitiesData: {
                    type: Array,
                    value: function () { return []; }
                },
                _eventsGetRequest: {
                    type: Object,
                    value: function() { return {}; }
                },
                _entityWfPastEvents: {
                    type: Array,
                    value: function () { return []; }
                },
                _successCallBack: {
                    type: Function
                },
                businessConditionsForEntityTypes: {
                    type: Object,
                    value: function () { return {}; },
                    notify: true
                },
                entityNameAttribute: {
                    type: String
                },
                rDataSource: {
                    type: Object,
                    notify: true
                }
            },

            behaviors: [
                RUFBehaviors.GridDataSourceBehavior,
                RUFBehaviors.UIBehavior,
                RUFBehaviors.ComponentContextBehavior
            ],
             observers: [
                '_entitiesChanged(entities)',
                '_entityIdsChanged(entityIds)'
            ],
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
            ready: function () {
                this._liquidInitSearchElement = Polymer.dom(this).node.shadowRoot.querySelector(
                    "liquid-entity-data-get[id='initiateSearchResult']");
                this._liquidGetSearchElement = Polymer.dom(this).node.shadowRoot.querySelector(
                    "liquid-entity-data-get[id='getSearchResultDetail']");

                this.rDataSource = this._dataSource.bind(this);
            },
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
            resetDataSource: function () {
                this._isRequestInitiated = false;
                this._definitionsAvailable = false;
                this._resetDataSource();
            },

            _dataSource: function (options, success, error) {
                // Bind Reponse Methods
                DataHelper.oneTimeEvent(this._liquidInitSearchElement, 'response', this._onInitSearchResponse.bind(
                    this));

                DataHelper.oneTimeEvent(this._liquidGetSearchElement, 'response', this._onGetSearchResponse.bind(
                    this, success, error));

                // Set Options
                this._options = options;

                // Set Range
                var requestOptions = this._prepareRequestOptions(this._options);

                this.request.params.fields.attributes = [this.entityNameAttribute];
                this.entityTypes = this.request.params.query.filters.typesCriterion;
                if (this._options.sortOrder && this._options.sortOrder.length && this.attributeModels) {
                    //TODO:: Currently only single column sorting is supported so always need to take care about last sort order object.
                    var sortOrder = this._options.sortOrder[this._options.sortOrder.length - 1];

                    var attributes = [];
                    var attributeModel = this.attributeModels[sortOrder.path];
                    var property = {};

                    var direction = "_ASC";
                    if (sortOrder.direction && attributeModel) {

                        if (sortOrder.direction == "asc") {
                            direction = "_ASC";
                        } else if (sortOrder.direction == "desc") {
                            direction = "_DESC";
                        }

                        property[sortOrder.path] = direction;
                        property["sortType"] = ConstantHelper.getDataTypeConstant(attributeModel.dataType);
                        attributes.push(property);
                        this.request.params["sort"] = { "attributes": attributes };
                    }
                } else {
                    this.request.params["sort"] = {
                        "properties": [
                            {
                                "modifiedDate": "_DESC",
                                "sortType": "_DATETIME"
                            }
                        ]
                    };
                }

                this.set("request.params.options", requestOptions);

                // Initiate Request only for First Time.
                if (!this._isRequestInitiated) {
                    this._liquidInitSearchElement.generateRequest();
                } else {
                    this._liquidGetSearchElement.generateRequest();
                }
            },


            _onInitSearchResponse: function (e) {
                this._totalCount = e.detail.response.content.totalRecords;
                this._resultRecordSize = e.detail.response.content.resultRecordSize;
                this._liquidGetSearchElement.generateRequest();
                this._isRequestInitiated = true;
            },

            _onGetSearchResponse: function (success, error) {
                if (this._lastPage < this._options.page) {
                    if (this.searchResultResponse.status == "success") {

                        this._successCallBack = success;
                        if(this.searchResultResponse.content && this.searchResultResponse.content.entities && this.searchResultResponse.content.entities.length > 0) {
                            this.set("entities", this.searchResultResponse.content.entities);
                        } else {
                            this._entitiesGovernData = [];
                            this._getSearchResults();
                        }
                    } else {
                        error();
                    }
                }
            },

            _onSearchError: function (e) {
                var reason = e.detail.response.reason;
                this.logWarning("InitiateSearchError","response",JSON.stringify(reason));
                this._showMessage("Failed to Initiate the search. Please contact administrator.");
            },
            _entitiesChanged: function (entities) {
                if (!_.isEmpty(entities)) {
                    var entityIds = [];
                    var entitiesData = [];
                    entities.forEach(function (entity) {
                        var entityData = {
                            "id": entity.id,
                            "type": entity.type
                        };
                        if(entity.data && entity.data.attributes) {
                            var entityName = AttributeHelper.getFirstAttributeValue(entity.data.attributes.producttitle);
                            entityName = entityName ? entityName : "";
                            entityData["name"] = entityName;
                        }
                        entitiesData.push(entityData);
                        entityIds.push(entity.id);
                    }, this);
                    this.set("_entitiesData", entitiesData);
                    this.set("entityIds", entityIds);
                }
            },
            _entityIdsChanged: function (entityIds) {
                if (!_.isEmpty(entityIds)) {
                    if(this._definitionsAvailable) {
                        this._requestForWorkflowPastEvents();
                    } else {
                        var clonedContextData = DataHelper.cloneObject(this.contextData);
                        var firstItemContext = ContextHelper.getFirstItemContext(clonedContextData);
                        firstItemContext.type = this.entityTypes;
                        this._workflowMappingDefinitionRequest = DataRequestHelper.createWorkflowMappingGetRequest(clonedContextData);
                        this.shadowRoot.querySelector('#getWorkflowMappingDefinition').generateRequest();
                    }
                }
            },
            _onWfMappingsReceived: function(e) {
                var response = e.detail.response;
                if(response) {
                    var mappingModels = response.content && response.content.entityModels ? response.content.entityModels: undefined;
                    if(mappingModels && mappingModels.length > 0) {
                        var mappedWorkflowNames = [];
                        var mappedWorkflowNamesForEntityType = {};
                        for(var i=0; i<mappingModels.length; i++) {
                            var wfDefinitionMappingModel = mappingModels[i];
                            if(!(this.entityTypes.indexOf(wfDefinitionMappingModel.name) == -1)) {
                                var wfRelationships = DataMergeHelper.mergeWorkflowMappings(wfDefinitionMappingModel, this.contextData);
                                var mappedWfNames = DataHelper.getRelToNames(wfRelationships.hasWorkflowsDefined);
                                mappedWorkflowNamesForEntityType[wfDefinitionMappingModel.name] = {
                                    "mappedWorkflowNames": [mappedWfNames[0]]
                                }
                                mappedWorkflowNames.push(mappedWfNames[0]);
                            }
                        }
                        this.set("_mappedWorkflowNamesForEntityType", mappedWorkflowNamesForEntityType);
                        this.set("_mappedWorkflowNames", mappedWorkflowNames);
                        var itemContext = this.getFirstItemContext();
                        itemContext.workflowNames = this._mappedWorkflowNames;
                        if(!_.isEmpty(this._mappedWorkflowNames)) {
                            this._workflowDefinitionRequest = DataRequestHelper.createWorkflowDefinitionGetRequest(this.contextData);
                            this.shadowRoot.querySelector("#entityGetWorkflowDefinition").generateRequest();
                        }                            
                    } else {
                        this._requestForRuleContextMappings();
                    }
                }
            },
            _onMappingsGetFailed: function(e) {
                this.logWarning("WorkFlowMappingError","response",JSON.stringify(e.detail));
                this._showMessage("Failed to get workflow mappings. Please contact administrator.");
            },
            _onDefinitionReceived: function(e) {
                var workflowDefinitionResponse = e.detail.response;
                var workflowDefinitons = {};
                if (workflowDefinitionResponse && workflowDefinitionResponse.content && workflowDefinitionResponse.content.entityModels && workflowDefinitionResponse.content.entityModels.length > 0) {
                    for (var i = 0; i < workflowDefinitionResponse.content.entityModels.length; i++) {
                        var entityModel = workflowDefinitionResponse.content.entityModels[i];
                        var workflowName = entityModel.name;
                        if (entityModel.data && entityModel.data.attributes) {
                            workflowDefinitons[workflowName] = entityModel.data.attributes;
                        }
                    }
                }
                this._definitionsAvailable = true;
                this.set("_workflowDefinitions", workflowDefinitons);
                this._requestForRuleContextMappings();
            },
            _onDefinitionGetFailed: function(e) {
                this.logWarning("WorkflowDefinitionGetError", "response", JSON.stringify(e.detail));
                this._showMessage("Failed to get the workflow definitions. Please contact administrator.");
            },
            _requestForRuleContextMappings: function () {
                var clonedContextData = DataHelper.cloneObject(this.contextData);

                // Prepare ItemContext
                var itemContext = ContextHelper.getFirstItemContext(clonedContextData);
                var requestedType = "ruleContextMappings";
                var requestedIds = [];
                var requestObjects = [];
                for(var i=0; i<this.entityTypes.length; i++) {
                    var entityType = this.entityTypes[i];
                    var requestedId = entityType + "_" + requestedType;
                    requestedIds.push(requestedId);
                    var reqObj = {
                        "id": requestedId,
                        "entityType": entityType
                    };
                    requestObjects.push(reqObj);
                }
                itemContext.id = requestedIds;
                itemContext.type = requestedType;
                itemContext.requestObjects = requestObjects;
                itemContext.relationships = ["hasBusinessConditions"];
                clonedContextData[ContextHelper.CONTEXT_TYPE_ITEM] = [itemContext];
                var valueContext = ContextHelper.getFirstValueContext(clonedContextData);
                valueContext = [];
                clonedContextData[ContextHelper.CONTEXT_TYPE_VALUE] = valueContext;

                var dataContexts = this._prepareWorkflowDataContext(clonedContextData, itemContext);
                if (dataContexts.length > 0) {
                    clonedContextData[ContextHelper.CONTEXT_TYPE_DATA] = dataContexts;
                }
                this._clonedContextData = clonedContextData;
                // Create Request and Get
                var ruleContextMappingsGet = this.shadowRoot.querySelector("#ruleContextMappingsGet");
                if (ruleContextMappingsGet) {
                    this._ruleContextMappingsGetRequest = DataRequestHelper.createEntityGetRequest(clonedContextData);
                    ruleContextMappingsGet.generateRequest();
                }
            },
            _onRuleContextMappingsGetResponse: function (e) {
                var responseContent = DataHelper.validateAndGetResponseContent(e.detail.response);
                this._allBusinessConditionIds = [];
                var businessConditionsForEntityTypes = {};
                var itemContext = ContextHelper.getFirstItemContext(this._clonedContextData);
                var relationshipType = itemContext.relationships[0];
                var requestObjects = itemContext.requestObjects;
                if (responseContent && responseContent.entityModels && responseContent.entityModels.length > 0) {
                    for(var i=0; i<responseContent.entityModels.length; i++) {
                        var mergedBusinessConditions = {};
                        var mappingModel = responseContent.entityModels[i];
                        var entityType = requestObjects.find( obj => obj.id == mappingModel.id).entityType;
                        if (mappingModel.data && mappingModel.data.relationships) {
                            mergedBusinessConditions = DataMergeHelper.mergeRelationships(mergedBusinessConditions, mappingModel.data.relationships, true);
                        }
                        if(mappingModel.data && mappingModel.data.contexts && mappingModel.data.contexts.length > 0) {
                            var firstDataContext = mappingModel.data.contexts[0].context;
                            if (firstDataContext) {
                                var ctxRelationships = SharedUtils.DataObjectFalcorUtil.getRelationshipsByCtx(mappingModel, firstDataContext);
                                if (!_.isEmpty(ctxRelationships)) {
                                    mergedBusinessConditions = DataMergeHelper.mergeRelationships(mergedBusinessConditions, ctxRelationships, true);
                                }
                            }
                        }
                        var businessConditions = mergedBusinessConditions[relationshipType];
                        var businessConditionIds = this._getBusinessConditionIds(businessConditions);
                        businessConditionsForEntityTypes[entityType] = {
                            "businessConditions": businessConditionIds
                        };
                        if(!_.isEmpty(businessConditionIds)) {
                            this._allBusinessConditionIds = this._allBusinessConditionIds.concat(businessConditionIds);
                        }
                    }
                    this.set("businessConditionsForEntityTypes", businessConditionsForEntityTypes);                    
                    this._requestForBusinessConditions(this._allBusinessConditionIds);
                } else {
                    this._requestForWorkflowPastEvents();
                }
            },
            _getBusinessConditionIds: function(businessConditions) {
                var businessConditionIds = [];
                if(!_.isEmpty(businessConditions)) {
                    businessConditions.forEach(function(businessCondition) {
                        if(businessCondition.relTo && businessCondition.relTo.id) {
                            businessConditionIds.push(businessCondition.relTo.id);
                        }
                    }, this);
                }
                return businessConditionIds;
            },
            _onRuleContextMappingsGetError: function (e) {
                RUFUtilities.Logger.error("RuleContextMappingsGetError:- " + e.detail.response.reason.message, null, "entity-manage");
                this._showMessage("Failed to get the mapped rules for the context. Please contact administrator.");
            },
            _requestForBusinessConditions: function (businessConditionIds) {
                var clonedContextData = DataHelper.cloneObject(this.contextData);

                var itemContext = ContextHelper.getFirstItemContext(clonedContextData);
                itemContext.id = businessConditionIds;
                itemContext.type = "businessCondition";
                itemContext.attributeNames = ["impactRoles"];
                clonedContextData[ContextHelper.CONTEXT_TYPE_ITEM] = [itemContext];
                var valueContext = ContextHelper.getFirstValueContext(clonedContextData);
                valueContext = [];
                clonedContextData[ContextHelper.CONTEXT_TYPE_VALUE] = valueContext;

                var businessConditionsGet = this.shadowRoot.querySelector("#businessConditionsGet");
                if (businessConditionsGet) {
                    this._businessConditionsGetRequest = DataRequestHelper.createEntityGetRequest(clonedContextData);
                    businessConditionsGet.generateRequest();
                }
            },
            _onBusinessConditionsGetResponse: function (e) {
                var responseContent = DataHelper.validateAndGetResponseContent(e.detail.response);
                if (responseContent) {
                    var businessConditions = responseContent.entityModels;
                    var businessConditionsForGrid = [];
                    if (typeof (businessConditions) !== "undefined" && businessConditions.length > 0) {
                        for (var i = 0; i < businessConditions.length; i++) {
                            if(this._isBusinessConditionAllowedForRole(businessConditions[i])) {
                                var businessConditionForGrid = {
                                    "id": businessConditions[i].id,
                                    "name": businessConditions[i].name
                                };
                                businessConditionsForGrid.push(businessConditionForGrid);
                            }
                        }
                    }
                    this._formatAndSetBizcons(businessConditionsForGrid);
                }
                this._requestForWorkflowPastEvents();
            },
            _onBusinessConditionsGetError: function(e) {
                this.logWarning("BusinessConditionGetError","response",JSON.stringify(e.detail));
                this._showMessage("Failed to get Business condtions. Please contact administrator.");
            },
            _requestForWorkflowPastEvents: function () {
                var clonedContextData = DataHelper.cloneObject(this.contextData);
                var firstItemContext = ContextHelper.getFirstItemContext(clonedContextData);
                firstItemContext.id = this.entityIds;
                var requestObjects = [];
                for(var i=0; i<this.entityIds.length; i++) {
                    var entityId = this.entityIds[i];
                    var entityType = this._entitiesData.find(obj => obj.id == entityId).type;
                    var reqObj = {
                        "id": entityId,
                        "entityType": entityType
                    };
                    requestObjects.push(reqObj);
                }
                firstItemContext.requestObjects = requestObjects;
                firstItemContext.workflowNames = [];
                this._eventsGetRequest = DataRequestHelper.createWorkflowEventsGetRequest(clonedContextData);
                var workflowContexts = this._prepareWorkflowDataContext(clonedContextData, firstItemContext);
                this._eventsGetRequest.params.query.contexts = workflowContexts;
                this.shadowRoot.querySelector("#entityWfEventsGet").generateRequest();
            },
            _onEventsGetResponse: function (e) {
                var workflowEventsResponse = e.detail.response;
                var workflowPastEvents = [];
                if (workflowEventsResponse && workflowEventsResponse.response && workflowEventsResponse.response.events && workflowEventsResponse.response.events.length > 0) {
                    for (var i = 0; i < workflowEventsResponse.response.events.length; i++) {
                        var wfEvent = workflowEventsResponse.response.events[i];
                        if (wfEvent && wfEvent.data && wfEvent.data.contexts && wfEvent.data.contexts.length > 0) {
                            var eventCtx = wfEvent.data.contexts[0].context;
                            var activities = wfEvent.data.contexts[0].attributes && wfEvent.data.contexts[0].attributes.activities && wfEvent.data.contexts[0].attributes.activities.group && wfEvent.data.contexts[0].attributes.activities.group.length > 0 ? wfEvent.data.contexts[0].attributes.activities.group : [];
                            var workflow = eventCtx.workflow;
                            var entityId = eventCtx.self.substring(eventCtx.self.indexOf("/") + 1, eventCtx.self.length);
                            var pastEventData = {
                                "id": entityId
                            };
                            pastEventData[workflow] = {
                                "activities": activities
                            }
                            var existingEntity = workflowPastEvents.find(obj => obj.id == entityId);
                            if (existingEntity) {
                                if (existingEntity[workflow]) {
                                    if (existingEntity[workflow]["activities"]) {
                                        existingEntity[workflow]["activities"] = existingEntity[workflow]["activities"].concat(activities);
                                    } else {
                                        existingEntity[workflow]["activities"] = activities;
                                    }
                                } else {
                                    existingEntity[workflow] = {
                                        "activities": activities
                                    };
                                }
                            } else {
                                workflowPastEvents.push(pastEventData);
                            }
                        }
                    }
                }
                this.set("_entityWfPastEvents", workflowPastEvents);
                this._requestForGovernData();
            },
            _onEventsGetFailure: function(e) {
                this.logWarning("WorkFlowHistoryError","response",JSON.stringify(e.detail));
                this._showMessage("Failed to get workflow history of entities. Please contact administrator.");
            },
            _requestForGovernData: function () {
                var clonedContextData = DataHelper.cloneObject(this.contextData);
                var firstItemContext = ContextHelper.getFirstItemContext(clonedContextData);
                firstItemContext.id = this.entityIds;
                firstItemContext.type = this.entityTypes;
                var requestObjects = [];
                for(var i=0; i<this.entityIds.length; i++) {
                    var entityId = this.entityIds[i];
                    var entityType = this._entitiesData.find(obj => obj.id == entityId).type;
                    var reqObj = {
                        "id": entityId,
                        "entityType": entityType
                    };
                    requestObjects.push(reqObj);
                }
                firstItemContext.requestObjects = requestObjects;
                firstItemContext.attributeNames = ["businessConditions", "workflowInstanceId", "status", "startDateTime", "endDateTime", "activities"];
                firstItemContext.relationships = [];
                firstItemContext.relationshipAttributes = [];
                clonedContextData[ContextHelper.CONTEXT_TYPE_ITEM] = [firstItemContext];
                var valueContext = ContextHelper.getFirstValueContext(clonedContextData);
                valueContext = [];
                clonedContextData[ContextHelper.CONTEXT_TYPE_VALUE] = valueContext;
                var dataContexts = this._prepareWorkflowDataContext(clonedContextData, firstItemContext);
                if (dataContexts.length > 0) {
                    clonedContextData[ContextHelper.CONTEXT_TYPE_DATA] = dataContexts;
                }
                this._runningInstanceRequest = DataRequestHelper.createEntityGetRequest(clonedContextData);
                this.shadowRoot.querySelector('#entityGetRunningInstance').generateRequest();
            },
            _onRunningInstanceReceived: function (e) {
                if (e.detail.response) {
                    var runtimeInstanceEntities = e.detail.response && e.detail.response.content && e.detail.response.content.entities
                        ? e.detail.response.content.entities : [];
                    if (runtimeInstanceEntities.length > 0) {
                        var entitiesGovernData = [];
                        runtimeInstanceEntities.forEach(function (entity) {
                            var entityGovernData = {};
                            var contexts = entity.data && entity.data.contexts ? entity.data.contexts : [];
                            if (contexts.length > 0) {
                                var currContextItem = contexts[0];
                                var currContext = currContextItem.context;
                                var currWorkflowName = currContext.workflow;
                                var contextAttrs = currContextItem.attributes;
                                var currActivity = undefined;
                                var assignedUser = "";
                                if (contextAttrs) {
                                    currActivity = contextAttrs.activities && contextAttrs.activities.group && contextAttrs.activities.group[0] && contextAttrs.activities.group[0].activityName ? contextAttrs.activities.group[0].activityName : undefined;
                                    if (currActivity) {
                                        currActivity = AttributeHelper.getFirstAttributeValue(currActivity);
                                    }
                                    var assignedUserAttr = contextAttrs.activities && contextAttrs.activities.group && contextAttrs.activities.group[0] && contextAttrs.activities.group[0].assignedUser ? contextAttrs.activities.group[0].assignedUser : undefined;
                                    if(assignedUserAttr) {
                                        assignedUser = AttributeHelper.getFirstAttributeValue(assignedUserAttr);
                                    }
                                }
                                entityGovernData = this._getWorkflowDetails(entity.id, currWorkflowName, currActivity);
                                entityGovernData["assignedUser"] = assignedUser;
                            }
                            var businessConditions = entity.data && entity.data.attributes && entity.data.attributes.businessConditions && entity.data.attributes.businessConditions.group ? entity.data.attributes.businessConditions.group : [];
                            if (businessConditions.length > 0) {
                                entityGovernData["businessConditions"] = this._getEntityBusinessConditions(businessConditions);
                            }
                            var entityName = "";
                            var entityData = this._entitiesData.find(obj => obj.id == entity.id);
                            if(entityData) {
                                entityName = entityData.name;
                            }
                            entityGovernData["id"] = entity.id;
                            entityGovernData["type"] = entity.type;
                            entityGovernData["name"] = entityName;
                            entitiesGovernData.push(entityGovernData);
                        }, this);

                        if(entitiesGovernData.length != this.entityIds.length) {
                            for(var i=0; i<this._entitiesData.length; i++) {
                                var entity = this._entitiesData[i];
                                var existingGovernData = entitiesGovernData.find(obj => obj.id == entity.id);
                                if(!existingGovernData) {
                                    entitiesGovernData.push(entity);
                                }
                            }
                        }
                        this.set("_entitiesGovernData", entitiesGovernData);
                        this._getSearchResults();
                    }
                }
            },
            _onRunningInstanceGetFailed: function (e) {
                this.logWarning("WorkFlowStatusError", "response", JSON.stringify(e.detail));
                this._showMessage("Failed to get governance data. Please contact administrator.");
            },
            _getWorkflowDetails: function (entityId, workflowName, activityName) {
                if (workflowName && !_.isEmpty(this._workflowDefinitions) && this._workflowDefinitions[workflowName]) {
                    var workflowDefinition = this._workflowDefinitions[workflowName];
                    var workflowNameAttribute = workflowDefinition.workflowName;
                    var workflowDetails = {};
                    var workflowLongName = "";
                    var activityLongName = "";
                    var allowedRoles = [];
                    var actions = [];
                    if (workflowNameAttribute) {
                        workflowLongName = AttributeHelper.getFirstAttributeValue(workflowNameAttribute);
                    }
                    var wfActivities = workflowDefinition.activities;
                    if (wfActivities && wfActivities.group && wfActivities.group.length > 0) {
                        var activity = wfActivities.group.find(function (element) {
                            var activityShortName = AttributeHelper.getFirstAttributeValue(element.activityName);
                            if (activityShortName == activityName) {
                                return element;
                            }
                        });
                        if (activity) {
                            activityLongName = AttributeHelper.getFirstAttributeValue(activity.externalName);
                            if (activity.allowedRoles && activity.allowedRoles.values) {
                                allowedRoles = AttributeHelper.getAttributeValues(activity.allowedRoles.values);
                            }
                            if (activity.actions && activity.actions.group && activity.actions.group.length > 0) {
                                activity.actions.group.forEach(function (element) {
                                    var actionObject = {};
                                    actionObject["actionName"] = AttributeHelper.getFirstAttributeValue(element.actionName);
                                    actionObject["actionText"] = AttributeHelper.getFirstAttributeValue(element.actionText);
                                    actions.push(actionObject);
                                }, this);
                            }
                        } else {
                            workflowLongName = "";
                        }
                    }
                    workflowDetails["workflowLongName"] = workflowLongName;
                    workflowDetails["activityLongName"] = activityLongName;
                    workflowDetails["workflowName"] = workflowName;
                    workflowDetails["activityName"] = activityName;
                    workflowDetails["allowedRoles"] = allowedRoles;
                    workflowDetails["actions"] = actions;
                    workflowDetails["previousStepComments"] = this._getWfPreviousStepComments(entityId, workflowName, activityName, workflowDefinition);
                    return workflowDetails;
                }
            },
            _getWfPreviousStepComments: function (entityId, workflowName, activityName, workflowDefinition) {
                var previousStepComments = "";
                if (!_.isEmpty(this._entityWfPastEvents)) {
                    var entityEvents = this._entityWfPastEvents.find(obj => obj.id == entityId);
                    if (!_.isEmpty(entityEvents) && entityEvents[workflowName] && entityEvents[workflowName].activities && entityEvents[workflowName].activities.length > 0) {
                        var activities = entityEvents[workflowName].activities;
                        var previousActivityName = this._getWfPreviousActivity(activityName, workflowDefinition);
                        if (previousActivityName) {
                            var pastActivity = activities.find(obj => AttributeHelper.getFirstAttributeValue(obj.activityName) == previousActivityName && AttributeHelper.getFirstAttributeValue(obj.status) == "Closed");
                            if (pastActivity && pastActivity.comments) {
                                previousStepComments = AttributeHelper.getFirstAttributeValue(pastActivity.comments);
                            }
                        }
                    }
                }
                return previousStepComments;
            },
            _getWfPreviousActivity: function (activityName, workflowDefinition) {
                var wfActivities = workflowDefinition.activities;
                var previousActivityName = undefined;
                if (wfActivities && wfActivities.group && wfActivities.group.length > 0) {
                    var currActivity = wfActivities.group.find(obj => AttributeHelper.getFirstAttributeValue(obj.activityName) == activityName);
                    if (currActivity) {
                        var activityIndex = wfActivities.group.indexOf(currActivity);
                        if (activityIndex && activityIndex > 0) {
                            var previousActivity = wfActivities.group[activityIndex - 1];
                            previousActivityName = AttributeHelper.getFirstAttributeValue(previousActivity.activityName);
                        }
                    }
                }
                return previousActivityName;
            },
            _getEntityBusinessConditions: function (businessConditions) {
                var entityBusinessConditions = [];
                for (var i = 0; i < businessConditions.length; i++) {
                    var entityBusinessCondition = {};
                    var businessConditionName = AttributeHelper.getFirstAttributeValue(businessConditions[i].businessConditionName);
                    entityBusinessCondition["id"] = businessConditionName;
                    entityBusinessCondition["status"] = AttributeHelper.getFirstAttributeValue(businessConditions[i].businessConditionStatus);
                    entityBusinessConditions.push(entityBusinessCondition);
                }
                return entityBusinessConditions;
            },
            _prepareWorkflowDataContext: function (clonedContextData, itemContext) {
                var workflowDataContexts = [];
                var entityId = itemContext.id;
                var requestObjects = itemContext.requestObjects;
                if (entityId instanceof Array) {
                    for (var i = 0; i < entityId.length; i++) {
                        var id = entityId[i];
                        var entityType = requestObjects.find( obj => obj.id == id).entityType;
                        var mappedWorkflowNames = this._mappedWorkflowNamesForEntityType && this._mappedWorkflowNamesForEntityType[entityType] && this._mappedWorkflowNamesForEntityType[entityType].mappedWorkflowNames ? this._mappedWorkflowNamesForEntityType[entityType].mappedWorkflowNames : [];
                        if(!_.isEmpty(mappedWorkflowNames)) {
                            for(var j=0; j<mappedWorkflowNames.length; j++) {
                                var workflowDataContext = {};
                                workflowDataContext.self = "self/" + id;
                                workflowDataContext.workflow = mappedWorkflowNames[j];
                                workflowDataContexts.push(workflowDataContext);
                            }
                        } 
                    }
                }
                return workflowDataContexts
            },
            _isBusinessConditionAllowedForRole: function (businessCondition) {
                var allowedRoles;
                if (DataHelper.isValidObjectPath(businessCondition, "data.attributes")) {
                    allowedRoles = businessCondition.data.attributes.impactRoles;
                }
                var currentUserRoles = userContext.roles;
                if (allowedRoles && currentUserRoles) {
                    var isRoleAllowed = allowedRoles.some(allowedRole => currentUserRoles.indexOf(allowedRole) > -1)
                    if(allowedRoles.values[i].value == "_ALL" || isRoleAllowed){
                        return true;
                    }
                    return false;
                }
                return true;
            },
            _formatAndSetBizcons: function(businessConditions) {
                if(!_.isEmpty(businessConditions)) {
                    // Sorting business conditions alphabetically by business condition long/external name
                    businessConditions.sort(function (a, b) {
                        var nameA = a.name.toUpperCase();
                        var nameB = b.name.toUpperCase();
                        if (nameA < nameB) {
                            return -1;
                        }
                        if (nameA > nameB) {
                            return 1;
                        }
                        return 0;
                    });
                    this.set("headerData", businessConditions);
                }
            },
            _getSearchResults: function() {
                var data = {
                    "entitiesGovernData": this._entitiesGovernData,
                    "businessConditionsForEntityTypes": this.businessConditionsForEntityTypes
                };
                // Format ResponseData
                var searchResults = this._formatResponse(data);
                if (typeof (searchResults) == 'undefined') {
                    searchResults = [];
                }

                // UpdateCurrent RecordSize
                this._updateCurrentRecordSize(this._options, searchResults, this._totalCount, this._resultRecordSize);

                // Invoke Callback
                this._successCallBack(searchResults);
            },
            _showMessage: function (message) {
                this.logError(message);
            },
        });
    </script>
