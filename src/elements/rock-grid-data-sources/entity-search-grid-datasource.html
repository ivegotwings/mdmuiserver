<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-helpers/data-helper.html">
<link rel="import" href="../bedrock-grid-datasource-behavior/bedrock-grid-datasource-behavior.html">
<link rel="import" href="../bedrock-helpers/constant-helper.html">

<link rel="import" href="../liquid-entity-data-get/liquid-entity-data-get.html">

<!--
<b><i>Content development is under progress... </b></i>

@demo demo/index.html
-->
<dom-module id="entity-search-grid-datasource">
    <template>
        <liquid-entity-data-get id="initiateSearchResult" operation="initiatesearch" request-data="[[request]]" last-response="{{_initSearchResponse}}"
            on-error="_onSearchError" exclude-in-progress></liquid-entity-data-get>
        <liquid-entity-data-get id="getSearchResultDetail" operation="getsearchresultdetail" request-data="[[_request]]" request-id="[[_initSearchResponse.content.requestId]]"
            last-response="{{searchResultResponse}}" exclude-in-progress></liquid-entity-data-get>
    </template>
    <script>
        Polymer({
            is: 'entity-search-grid-datasource',
            properties: {
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
                attributeModels: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },

                contextData: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },

                isCombinedGet: {
                    type: Boolean,
                    value: false
                },

                _liquidInitSearchElement: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },

                _liquidGetSearchElement: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },
                _options: {
                    type: Object,
                    value: function () {
                        return {}
                    }
                },
                _request: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },
                _searchRequest: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },
                rDataSource: {
                    type: Object,
                    notify: true
                }
            },

            behaviors: [
                RUFBehaviors.GridDataSourceBehavior
            ],
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
            ready: function () {
                this._liquidInitSearchElement = Polymer.dom(this).node.shadowRoot.querySelector(
                    "liquid-entity-data-get[id='initiateSearchResult']");
                this._liquidGetSearchElement = Polymer.dom(this).node.shadowRoot.querySelector(
                    "liquid-entity-data-get[id='getSearchResultDetail']");

                this.rDataSource = this._dataSource.bind(this);
            },
          /**
            * <b><i>Content development is under progress... </b></i> 
            */
            resetDataSource: function () {
                this._resetDataSource();
            },

            _dataSource: function (options, success, error) {
                // Bind Reponse Methods
                DataHelper.oneTimeEvent(this._liquidInitSearchElement, 'response', this._onInitSearchResponse.bind(
                    this));

                DataHelper.oneTimeEvent(this._liquidGetSearchElement, 'response', this._onGetSearchResponse.bind(
                    this, success, error));

                // Set Options
                this._options = options;

                // Set Range
                var requestOptions = this._prepareRequestOptions(this._options);

                if (this._options.sortOrder && this._options.sortOrder.length && this.attributeModels) {
                    //TODO:: Currently only single column sorting is supported so always need to take care about last sort order object.
                    var sortOrder = this._options.sortOrder[this._options.sortOrder.length - 1];

                    var attributes = [];
                    var attributeModel = this.attributeModels[sortOrder.path];
                    var property = {};

                    var direction = "_ASC";
                    if (sortOrder.direction && attributeModel) {

                        if (sortOrder.direction == "asc") {
                            direction = "_ASC";
                        } else if (sortOrder.direction == "desc") {
                            direction = "_DESC";
                        }

                        property[sortOrder.path] = direction;
                        property["sortType"] = ConstantHelper.getDataTypeConstant(attributeModel.dataType);
                        attributes.push(property);
                        this.request.params["sort"] = { "attributes": attributes };
                        this._request.params["sort"] = { "attributes": attributes }; //Used in combined get
                    }
                } else {
                    //TEMP": Vishal - REMOVED DEFAULT SORTING TILL RDF FIXES SORT PERF ISSUE
                    // this.request.params["sort"] = {
                    //     "properties": [
                    //         {
                    //             "modifiedDate": "_DESC",
                    //             "sortType": "_DATETIME"
                    //         }
                    //     ]
                    // };
                }

                this.set("request.params.options", requestOptions);
                this.set("_request.params.options", requestOptions);

                this._searchRequest = DataHelper.cloneObject(this.request);

                var dataContexts = ContextHelper.getDataContexts(this.contextData);

                if(!_.isEmpty(dataContexts)) {
                    if(this.isCombinedGet) {
                        if(this.request && this.request.entity && this.request.entity.data && this.request.entity.data.jsonData) {
                            var searchQueries = this.request.entity.data.jsonData.searchQueries;
                            for(var i = 0; i < searchQueries.length; i++) {
                                if(searchQueries[i].serviceName === "entityservice") {
                                    var searchParams = searchQueries[i].searchQuery;
                                    if(_.isEmpty(searchParams.query.filters.attributesCriterion) && 
                                        _.isEmpty(searchParams.query.filters.relationshipsCriterion)) {
                                            searchParams.query.filters.excludeNonContextual = true;
                                            delete searchParams.fields;
                                        }
                                }
                            }
                        }
                    } else {
                        if(_.isEmpty(this.request.params.query.filters.attributesCriterion) && 
                            _.isEmpty(this.request.params.query.filters.relationshipsCriterion)) {
                                this.request.params.query.filters.excludeNonContextual = true;
                                delete this.request.params.fields;
                            }
                    }
                }

                // Initiate Request only for First Time.
                if (!this._isRequestInitiated) {
                    this._liquidInitSearchElement.generateRequest();
                } else {
                    this._liquidGetSearchElement.generateRequest();
                }
            },


            _onInitSearchResponse: function (e) {
               this._resultRecordSize = e.detail.response.content.totalRecords;

                if(this.isCombinedGet) {
                    if(this._searchRequest && this._searchRequest.entity && this._searchRequest.entity.data && this._searchRequest.entity.data.jsonData) {
                        var searchQueries = this._searchRequest.entity.data.jsonData.searchQueries;
                        for(var i = 0; i < searchQueries.length; i++) {
                            if(searchQueries[i].serviceName === "entityservice") {
                                this._request = {
                                    "params": searchQueries[i].searchQuery
                                }
                                this._request.params.options = this._prepareRequestOptions(this._options);
                                break;
                            }
                        }
                    }
                } else {
                    this._request = this._searchRequest;
                }

                this._liquidGetSearchElement.generateRequest();
                this._isRequestInitiated = true;
            },

            _onGetSearchResponse: function (success, error) {
                    if (this.searchResultResponse.status == "success") {
                        // Format ResponseData
                        var searchResults = this._formatResponse(this.searchResultResponse);
                        if (typeof (searchResults) == 'undefined') {
                            searchResults = [];
                        }

                        // UpdateCurrent RecordSize
                        this._updateCurrentRecordSize(this._options, searchResults,this._resultRecordSize);

                        // Invoke Callback
                        success(searchResults);
                    } else {
                        error();
                    }
            },

            _onSearchError: function (e) {
                var reason = e.detail.response.reason;
                //this.showErrorToast(reason, 10000);   //TODO: Find a way to display reason 
            }

        });
    </script>
</dom-module>
