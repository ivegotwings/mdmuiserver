<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bedrock-helpers/data-helper.html">

<script>
    class LiquidRequest {
        constructor (operation, requestData, requestId, options) {
            this.operation = operation;
            this.requestId = requestId == requestId ? requestId : "";
            this.originalRequestData = requestData;
            this.requestData = DataHelper.cloneObject(requestData);
            this.options = {
                "includeTypeExternalName": false,
                "applyLocaleCoalesce": false,
                "useDataCoalesce": false,
                "dataIndex": "entityData"
            };

            this.noCache = false;
            this.stateBag = {
            };
        }
    }
</script>
