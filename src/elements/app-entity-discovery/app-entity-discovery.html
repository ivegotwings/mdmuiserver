<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../bedrock-ui-behavior/bedrock-ui-behavior.html">
<link rel="import" href="../bedrock-pubsub/bedrock-pubsub.html">

<link rel="import" href="../liquid-config-get/liquid-config-get.html">

<link rel="import" href="../pebble-actions/pebble-actions.html">
<link rel="import" href="../pebble-button/pebble-button.html">
<link rel="import" href="../pebble-vertical-divider/pebble-vertical-divider.html">
<link rel="import" href="../pebble-styles-shared/pebble-styles-shared.html">

<link rel="import" href="../rock-entity-search-grid/rock-entity-search-grid.html">
<link rel="import" href="../rock-dimension-selector/rock-dimension-selector.html">
<link rel="import" href="../rock-layout/rock-layout.html">
<link rel="import" href="../rock-layout/rock-titlebar/rock-titlebar.html">
<link rel="import" href="../rock-layout/rock-header/rock-header.html">
<link rel="import" href="../rock-layout/rock-header-sidebar/rock-header-sidebar.html">
<link rel="import" href="../rock-search-bar/rock-search-bar.html">
<link rel="import" href="../rock-entity-search-filter/rock-entity-search-filter.html" />
<link rel="import" href="../rock-saved-searches/rock-saved-searches.html" />
<link rel="import" href="../rock-entity-quick-manage/rock-entity-quick-manage.html" />

<dom-module id="app-entity-discovery">
    <template>
        <style include="pebble-styles-shared"></style>
        <style include="iron-flex"></style>
        <style is="custom-style">
            rock-search-bar {
                display: inline-flex;
                display: -webkit-inline-flex;
                width: calc( 100% - 10px);
                height: 30px;
                border: 0;
                overflow: inherit!important;
                margin-bottom: 6px;
            }
            rock-search-bar::shadow .input-panel iron-icon{
                fill: #fff;
            }            
            rock-search-filter::shadow paper-menu-button {
                padding: 0;
            }            
            #dimensionContainer {
                align-self: center;
                -webkit-align-self: center; /* Safari 7.0+ */
                width: 100%;
            }
            
            rock-search-filter::shadow paper-menu-button paper-menu {
                background: var(--palette-white,#fff);
            }
            
            rock-search-filter::shadow paper-menu-button pebble-button::shadow paper-button:not([raised]) {
                font-weight: normal;
            }
            
            :host {
                --pebble-popover-max-width: 100%;
            }
            
            pebble-popover paper-item {
                cursor: pointer;
                font-size: var(--default-font-size, 14px);
                padding: 0 0 0 0;
                min-height: 40px;
            }            
            pebble-button::shadow paper-button::shadow iron-icon {
                color: var(--palette-white,#fff) !important;
            }            
            pebble-popover paper-item iron-icon {
                --iron-icon-width: 18px;
                --iron-icon-height: 18px;
                color: var(--palette-white,#fff);
            }            
            .badge {
                font-weight: normal;
                border-radius: 50%;
                margin-right: 10px;
                width: 25px;
                height: 25px;
                background-color: var(--default-notification-color,#ed204c);
                opacity: 1.0;
                color: var(--default-notification-text-color,#ffffff);
                @apply(--layout);
                @apply(--layout-center-center);
                @apply(--paper-font-common-base);
            }            
            rock-header {
                padding: 10px 10px 0 10px;
            }            
            pebble-actions::shadow pebble-button::shadow iron-icon {
                color: var(--white,#fff) !important;
                margin: 0 5px;
            }            
            rock-search-filter::shadow paper-menu-button pebble-button::shadow paper-button iron-icon {
                color: var(--white,#fff) !important;
            }
            .quick-manage-container {
                height: 100%;
                width: 48%;
                display: block;
            }
            pebble-vertical-divider {
				--pebble-vertical-divider-color: #c1cad4;
				height: 100%;
				border: 0px;
				min-height: 0px;
                width:2px;
                margin: 0 10px 0 10px;
			}
            .container {
                width: 100%;
            }        
        </style>
        <rock-layout>
            <liquid-config-get auto id="getAppConfig" operation="getconfigs" request-id="getAppConfig" request-data="{{_configRequest}}"
                last-response="{{applicationConfig}}"></liquid-config-get>
            <rock-titlebar icon="pebble-md-icons:Advancesearch" title="Entity Search & Discovery" closable minimizable>
                <div id="dimensionContainer" align="right">
                    <rock-dimension-selector id="dimensionSelector" selected-dimensions="{{_selectedDimensions}}" config-data="[[getConfig('rock-dimension-selector')]]"
                        all-multi-select></rock-dimension-selector>
                </div>
            </rock-titlebar>
            <rock-header>
                <div class="fixed-content">
                    <div class="layout horizontal">
                        <div class="flex">
                            <!-- search bar-->
                            <bedrock-pubsub event-name="rock-search" handler="_onSearch" target-id="searchBar"></bedrock-pubsub>
                            <bedrock-pubsub event-name="rock-search-clear" handler="_onSearchClear" target-id="searchBar"></bedrock-pubsub>
                            <rock-search-bar id="searchBar" placeholder="Enter Search text"></rock-search-bar>
                        </div>
                        <div>
                            <!-- Saved Search button & its popover-->
                            <rock-saved-searches id="rockSavedSearch" saved-searches="{{_savedSearches}}" saved-search-id="{{_savedSearchId}}"
                                icon="pebble-md-icons:SavedSearch" button-text="Load Saved Search" dropdown-icon></rock-saved-searches>
                                <bedrock-pubsub event-name="saved-search-save" handler="_onCreateEditSavedSearch"></bedrock-pubsub>
                                <bedrock-pubsub event-name="saved-search-cancel" handler="_onCancelSavedSearch"></bedrock-pubsub>
                                <bedrock-pubsub event-name="actions-parent-button-tap" handler="_loadSavedSearch" target-id=""></bedrock-pubsub>
                                <bedrock-pubsub event-name="favourite-saved-search" handler="_markSavedSearchAsFavourite" target-id=""></bedrock-pubsub>
                                <bedrock-pubsub event-name="delete-saved-search" handler="_markSavedSearchAsDelete" target-id=""></bedrock-pubsub>
                        </div>
                    </div>
                    <div class="layout horizontal p-t-10">
                        <div class="flex searchFilterTag">
                            <!-- Search Filter Tags -->
                            <rock-entity-search-filter id="searchFilter" _selected-search-filters="{{_selectedSearchFilters}}" filters="[[getConfig('rock-search-filter')]]" dimensions="[[_selectedDimensions]]" tags="{{tags}}" ></rock-entity-search-filter>
                        </div>
                        <div class="action-buttons">
                            <!-- Actions buttons and its popover -->
                            <pebble-button class="btn btn-primary m-r-5" button-text="Quick Manage" on-tap="_onTapQuickManage"></pebble-button>
                            <bedrock-pubsub event-name="pebble-actions-action-click" handler="_onActionItemTap" target-id=""></bedrock-pubsub>
                            <pebble-actions id="actionsButton" button-icon="pebble-md-icons:actions" class="dropdownText dropdownIcon btn dropdown-success" button-text="Actions" actions-data="[[getConfig('pebble-actions')]]"></pebble-actions>
                        </div>
                    </div>
                </div>
                <div class="shrunk-content">
                </div>
            </rock-header>
            <div class="layout horizontal">
                <div id="entityGridContainer" class$="[[_applyClass(_quickManageEnabled)]]">
                    <rock-entity-search-grid id="entitySearchGrid" grid-config="[[getConfig('rock-entity-search-grid')]]" dimensions="{{_selectedDimensions}}" search-filters="{{_selectedSearchFilters}}"
                        search-query="{{_searchQuery}}" total-records="{{_gridFullLength}}"></rock-entity-search-grid>
                    <bedrock-pubsub event-name="grid-selecting-item" handler="_onSelectingGridItem" target-id="entityGrid"></bedrock-pubsub>
                </div>
                <template is="dom-if" if="[[_quickManageEnabled]]">
                    <div>
                        <pebble-vertical-divider></pebble-vertical-divider>
                    </div>
                    <div class="quick-manage-container">                        
                        <rock-entity-quick-manage id="entityQuickManage" 
                                                  context="[[_context]]" 
                                                  current-index="{{_currentIndex}}" 
                                                  total-records="[[_gridFullLength]]"
                                                  selected-entity="[[_selectedEntity]]"></rock-entity-quick-manage>
                        <bedrock-pubsub event-name="on-attribute-save" handler="_onAttributeSave"></bedrock-pubsub>
                        <bedrock-pubsub target-id="entityQuickManage" event-name="on-tap-previous" handler="_onClickPrevious"></bedrock-pubsub>
                        <bedrock-pubsub target-id="entityQuickManage" event-name="on-tap-next" handler="_onClickNext"></bedrock-pubsub>                        
                    </div>
                </template>
            </div>
        </rock-layout>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'app-entity-discovery',
                properties: {
                    _context: {
                        type: Object,
                        value: function () {
                            return {};
                        }
                    },
                    _request: {
                        type: Object,
                        value: function () {
                            return {
                                "params": {
                                    "query": {
                                        "ctx": [],
                                        "valCtx": [{
                                            "source": '',
                                            "locale": ''
                                        }],
                                        "filters": {
                                            "attributesCriterion": [],
                                            "typesCriterion": ["nart"]
                                        }
                                    },
                                    "fields": {
                                        "ctxTypes": [
                                            "properties"
                                        ],
                                        "attributes": [
                                            "cpimProductName",
                                            "csapDescriptionOfNart",
                                            "csapMaterialStatusGlobal",
                                            "cpimSkinType"
                                        ],
                                        "relationships": []
                                    },
                                    "options": {
                                        "from": 0,
                                        "to": 9
                                    }
                                }
                            };
                        }
                    },
                    _searchResponse: {
                        type: Object,
                        value: undefined,
                        notify: true,
                        observer: '_searchResponseChanged'
                    },
                    _searchResultResponse: {
                        type: Object,
                        value: function () {
                            return {};
                        },
                        notify: true
                    },
                    _savedSearchId: {
                        type: Number
                    },
                    _savedSearches: {
                        type: Object,
                        value: function() { return{}; },
                        notify: true,
                        computed: 'getConfig("rock-saved-searches")',
                        observer: '_savedSeachesChanged'
                    },
                    _currentPage: {
                        type: Number,
                        value: 0,
                        observer: "_currentPageChanged"
                    },
                    _configRequest: {
                        type: Object,
                        value: function () {
                            return {
                                "apps": [
                                    "app-entity-discovery"
                                ],
                                "tenantId": "t1",
                                "security": {
                                    "user": "user1",
                                    "role": "role1"
                                },
                                "ctx": []
                            };
                        },
                        notify: true                                      
                    },

                    _quickManageEnabled: {
                        type: Boolean,
                        value: false
                    },

                    _selectedDimensions: {
                        type: Object,
                        value: function() { return {}; }
                    },

                    _currentIndex: {
                        type: Number,
                        value: -1
                    },

                    _gridFullLength: {
                        type: Number,
                        value: 0
                    },

                   /**
                    * Indicates selected item
                    */
                    _selectedEntity: {
                        type: Object,
                        value: function(){ return{}; }
                    },

                    _searchQuery: {
                        type: String,
                        notify: true,
                        value: ''
                    }
                },

                behaviors: [
                    RUFBehaviors.UIBehavior
                ],

                ready: function () {
                    this.$$("#searchBar").searchInput = [];

                    //get saved search id from query string
                    var _savedSearchId = this._getSavedSearchId();
                    if (_savedSearchId && _savedSearchId != this._savedSearchId) {
                        this._savedSearchId = _savedSearchId;
                    }
                },                
                // Refine Filter

                //Rock search
                _onSearch: function(e, detail, sender){
                    this._searchQuery = detail;
                },

                //Rock search clear
                _onSearchClear: function(e, detail, sender){
                    var defaultButtonText = "Load Saved Search";

                    this._searchQuery = '';                    
                    this.tags = [];                    

                    var rockSavedSearchElement = this.$$("#rockSavedSearch");
                    if (rockSavedSearchElement) {
                        rockSavedSearchElement.buttonText = defaultButtonText;
                    }                    

                    // dimensionselector info
                    var dimensionSelector = this.$.dimensionSelector;                    
                    if(dimensionSelector)
                    {
                        this._selectedDimensions = [];
                        this._selectedDimensions = dimensionSelector.getSelectedDimensions();
                    }

                    this._selectedSearchFilters = [];  
                },

                // Grid
                _getSearchGrid: function () {
                    return ElementHelper.getElement(this, "#entitySearchGrid");
			    },               
                _onSelectingGridItem: function (e, detail, sender) {                    
                    if(this._quickManageEnabled)
                    {
                        this._selectedEntity = detail.item;
                        this._generateContext(detail.item.id);                        
                        this._getSearchGrid().clearSelection();

                        this.async(function(){
                            this._currentIndex = this._getSearchGrid().getSelectedItemIndex();
                        });
                    }
                },
                _onAttributeSave: function(e, detail, sender){
                    //Changing the row style of the updated record 
                    var selectedRow = this._getSearchGrid().getSelectedGridRow();
                    selectedRow.style['font-style'] = 'italic';
                },
                _applyClass: function(){
                    if(this._quickManageEnabled)
                    {
                        return "quick-manage-container";
                    }

                    return "container";                    
                },                
                _onTapQuickManage: function(){
                    this._quickManageEnabled = !this._quickManageEnabled;                    
                    var grid = this._getSearchGrid();
                    
                    if(this._quickManageEnabled)
                    {
                        var selectedItem = grid.selectedItem;
                        this._selectedEntity = selectedItem;                        
                        if(selectedItem)
                        {                            
                            this._generateContext(selectedItem.id);
                            grid.clearSelection(); //Clear current selection
                            grid.selectItem(selectedItem); //Select item
                            this._currentIndex = this._getSearchGrid().getSelectedItemIndex();
                            grid.scrollToIndex(this._currentIndex);                          
                        }                        
                    }
                    else
                    {
                        this._context = {}; //Reset context                                                
                        this._currentIndex = -1;
                    }

                    grid.notifyResize();
                },
                _onClickPrevious: function(e, detail, sender){
                    if(this._currentIndex > 0)
                    {                        
                        this._selectEntity(this._currentIndex - 1, 'previous'); 
                    }
                },
                _onClickNext: function(e, detail, sender){
                    if(this._currentIndex < this._gridFullLength) {
                        this._selectEntity(this._currentIndex + 1);
                    }
                },
                _selectEntity: function(index, nav){
                    if(!(index < 0)) {                        
                        var grid = this._getSearchGrid();
                        var gridData = grid.getData();

                        if(gridData.length > 0 && index < this._gridFullLength)
                        {                    
                            if(gridData[index].attributes)
                            {
                                this._selectedEntity = gridData[index];
                                this._generateContext(gridData[index].id);
                                this._currentIndex = index;
                                grid.clearSelection();
                                grid.selectItem(gridData[index]);

                                //On previous click already data got loaded, so directly we can set scroll index
                                //but for next, data will loaded as per page size, so scroll as per allow scroll
                                if(nav == 'previous' || this._isAllowedToScroll()) {
                                    grid.scrollToIndex(this._currentIndex);
                                }                         
                            }
                            else
                            {
                                var nextScrollIndex = grid.totalRecords + grid.pageSize;
                                // Todo: nextScrollIndex will be based on the grid total count
                                grid.scrollToIndex(nextScrollIndex);

                                this.async(function(){                                
                                    this._selectEntity(index);
                                }, 10);
                            }
                        }
                    }
                },
                _isAllowedToScroll: function(){
                    var grid = this._getSearchGrid();
                    
                    if(((this._currentIndex) % grid.pageSize) == 0)
                    {
                        return true;
                    }

                    return false;
                },
                _currentPageChanged: function (currentPage) {
                    if (currentPage > 0) {
                        var from = (currentPage * 9) + currentPage;
                        var to = currentPage + (currentPage * 9 + 9);
                        var options = {
                            "from": from,
                            "to": to
                        };
                        this.set("request.params.options", options);
                    }
                },
                _generateContext: function(id){
                    if(this._selectedDimensions &&
                       this._selectedDimensions.lists.length > 0 &&
                       this._selectedDimensions.sources.length > 0 &&
                       this._selectedDimensions.locales.length > 0)
                    {
                        this._context = {
                                        "list": this._selectedDimensions.lists[0].value,
                                        "source": this._selectedDimensions.sources[0].value,
                                        "locale": this._selectedDimensions.locales[0].value,
                                        "entityId": id
                                    };
                    }
                },

                // Saved Search
                _loadSavedSearch: function (e, detail, sender) {
                    if (detail) {
                        this._savedSearchId = detail.id;
                        document.querySelector("main-app").set('pageRoute.__queryParams', { "_savedSearchId": detail.id.toString() });
                        var savedSearch = this._getSavedSearches(this._savedSearches, this._savedSearchId);
                        this._populateHeaderControls(savedSearch);
                    }
                },

                _onCancelSavedSearch: function(e, detail, sender){    
                    this.$$('#rockSavedSearch').$$('rock-tabs').$$('pebble-tab-group').notifyResize(); //To load tabs properly
                },

                _onCreateEditSavedSearch: function (e, detail, sender) {
                    if (detail) {
                        // create or edit form info
                        var savedSearchInfo = detail;

                        // search input info
                        var searchQuery = this.$$("#searchBar").query;

                        //search filters
                        var searchFilters = this.$$("#searchFilter").filters;
                        var searchTags = this.$$("#searchFilter").tags;

                        // dimension selectors info
                        var dimensionsInfo = {};
                        var dimensionSelector = this.$.dimensionSelector;
                        if (dimensionSelector) {
                            dimensionsInfo.selectedLists = dimensionSelector.listSelector.selectedItems;
                            dimensionsInfo.selectedSources = dimensionSelector.sourceSelector.selectedItems;
                            dimensionsInfo.selectedLocales = dimensionSelector.localeSelector.selectedItems;
                        }

                        var savedSearchObject = {
                            "savedSearch": savedSearchInfo,
                            "dimensions": dimensionsInfo,
                            "searchQuery": searchQuery,
                            "searchFilters": searchFilters,
                            "searchTags": searchTags
                        };
                    }
                },
                // Note - this will be modified based on liquid integration
                _markSavedSearchAsFavourite: function (e, detail, sender) {
                    if (detail) {
                        var searchId = detail.parentButton.id;
                        var searchItem = this._getSearchListNameBySearchId(searchId);

                        if (searchItem) {
                            if (searchItem.name == 'my-searches') {
                                this.push('_savedSearches.favourites', this._savedSearches[
                                    "my-searches"][searchItem.index]);
                                this.splice('_savedSearches.my-searches', searchItem.index, 1);
                            } else if (searchItem.name == 'favourites') {
                                this.push('_savedSearches.my-searches', this._savedSearches.favourites[
                                    searchItem.index]);
                                this.splice('_savedSearches.favourites', searchItem.index, 1);
                            } else // shared-searches
                            {
                                // Nothing as of now.
                            }
                        }

                        var tmpSaverSearches = this._savedSearches;
                        this._savedSearches = {};
                        this._savedSearches = tmpSaverSearches;

                        var favTab = this.$$('#rockSavedSearch').$$('rock-tabs').$$(
                            'rock-saved-searches-tags[saved-search-category="favourites"]');
                        var mySearchTab = this.$$('#rockSavedSearch').$$('rock-tabs').$$(
                            'rock-saved-searches-tags[saved-search-category="my-searches"]');
                        var sharedSearchTab = this.$$('#rockSavedSearch').$$('rock-tabs').$$(
                            'rock-saved-searches-tags[saved-search-category="shared-searches"]');

                        this._updateTabSearches(favTab);
                        this._updateTabSearches(mySearchTab);
                        this._updateTabSearches(sharedSearchTab);
                    }
                },
                // Note - this will be removed once we integrated with liquid
                _updateTabSearches: function (tab) {
                    if (tab) {
                        tab.savedSearches = {};
                        tab.savedSearches = this._savedSearches;
                    }
                },
                // Get search list name & item index
                // Note - this will be removed once we integrated with liquid
                _getSearchListNameBySearchId: function (searchId) {
                    var _mySearch = 'my-searches',
                        _favSearch = 'favourites',
                        _sharedSearch = 'shared-searches';

                    if (this._savedSearches[_mySearch]) {
                        for (var idx = 0; idx < this._savedSearches[_mySearch].length; idx++) {
                            if (this._savedSearches[_mySearch][idx].id == searchId) {
                                return {
                                    "name": _mySearch,
                                    "index": idx
                                };
                            }
                        }
                    }

                    if (this._savedSearches.favourites) {
                        for (var idx = 0; idx < this._savedSearches.favourites.length; idx++) {
                            if (this._savedSearches.favourites[idx].id == searchId) {
                                return {
                                    "name": _favSearch,
                                    "index": idx
                                };
                            }
                        }
                    }

                    if (this._savedSearches[_sharedSearch]) {
                        for (var idx = 0; idx < this._savedSearches[_sharedSearch].length; idx++) {
                            if (this._savedSearches[_sharedSearch][idx].id == searchId) {
                                return {
                                    "name": _sharedSearch,
                                    "index": idx
                                };
                            }
                        }
                    }
                },
                _markSavedSearchAsDelete: function (e, detail, sender) {
                    if (detail) {
                        // detail object has info of the delete action button, its parent button and tab info.
                    }
                },
                _getSavedSearchId: function () {
                    var mainApp = document.querySelector('main-app');
                    if (mainApp && mainApp.pageRoute && mainApp.pageRoute.__queryParams && "_savedSearchId" in mainApp.pageRoute.__queryParams) {
                        return mainApp.pageRoute.__queryParams['_savedSearchId'];
                    }
                },
                _savedSeachesChanged: function (newValue, oldValue) {
                    if (newValue != oldValue) {
                        if(this._savedSearchId && this._savedSearches)
                        {
                            var savedSearch = this._getSavedSearches(this._savedSearches, this._savedSearchId);
                            this._populateHeaderControls(savedSearch);
                        }
                    }
                },
                _getSavedSearches: function (savedSearches, _savedSearchId) {
                    var savedSearch;
                    if (savedSearches) {
                        for (var category in savedSearches) {
                            var categorySavedSearches = savedSearches[category];
                            if (categorySavedSearches && categorySavedSearches.length > 0) {
                                for (var i = 0; i < categorySavedSearches.length; i++) {
                                    if (categorySavedSearches[i].id == _savedSearchId) {
                                        savedSearch = categorySavedSearches[i];
                                        break;
                                    }
                                }
                                if (savedSearch) {
                                    break;
                                }
                            }
                        }
                    }
                    return savedSearch;
                },
                _populateHeaderControls: function (savedSearch) {
                    if (savedSearch) {
                        // search input info
                        var searchBarElement = this.$$("#searchBar");
                        if (searchBarElement) {
                            searchBarElement.query = savedSearch.searchQuery;
                        }

                        // search filter info
                        var searchFilter = this.$$("#searchFilter");
                        if (searchFilter) {
                            searchFilter.filters = savedSearch.searchFilters;
                            searchFilter.tags = savedSearch.searchTags;
                        }

                        // dimensionselector info
                        var dimensionSelector = this.$.dimensionSelector;
                        if (dimensionSelector) {
                            if (dimensionSelector.listSelector) {
                                dimensionSelector.selectedLists = savedSearch.dimensions.selectedLists;
                            }
                            if (dimensionSelector.sourceSelector) {
                                dimensionSelector.selectedSources = savedSearch.dimensions.selectedSources;
                            }
                            if (dimensionSelector.localeSelector) {
                                dimensionSelector.selectedLocales = savedSearch.dimensions.selectedLocales;
                            }
                        }

                        var rockSavedSearchElement = this.$$("#rockSavedSearch");
                        if (rockSavedSearchElement) {
                            rockSavedSearchElement.buttonText = savedSearch.name;
                        }

                        this._loadSearchResults();
                    }
                },
                _loadSearchResults: function (savedSearch) {
                    // search input info
                    var searchQuery = this.$$("#searchBar").query;
                    if (searchQuery) {
                        if (!this._request.params.fields.all) {
                            this._request.params.fields.all = {};
                        }
                        this._request.params.fields.all.exists = searchQuery;
                    }

                    // search filter info
                    var searchTags = this.$$("#searchFilter").tags;
                    var attrCond = {};
                    if (searchTags && searchTags.length > 0) {
                        for (var i = 0; i < searchTags.length; i++) {
                            var attrCond = {};
                            attrCond[searchTags[i].name] = searchTags[i].value;
                            this.push('_request.params.query.filters.attributesCriterion', attrCond);
                        }
                    }

                    // dimensionselector info
                    var dimensionSelector = this.$.dimensionSelector;
                    this._request.params.query.ctx = DataHelper._prepareContextGroups(dimensionSelector.listSelector
                        .selectedItems)
                    this._request.params.query.valCtx = DataHelper._prepareValueContextGroups(
                        dimensionSelector.sourceSelector.selectedItems, dimensionSelector.localeSelector
                            .selectedItems);

                    var req = this._request;
                    this._request = undefined;
                    this._request = req;
                },
                _searchResponseChanged: function (_searchResponse) {
                    if (!_searchResponse || !_searchResponse.content || _searchResponse.content.totalRecords ==
                        0) {
                        this._searchResultResponse = {
                            "content": {
                                "entities": {}
