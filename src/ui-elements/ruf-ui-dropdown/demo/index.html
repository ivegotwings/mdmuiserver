<!doctype html>
<html>
  <head>
    <title>ruf-ui-dropdown demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../ruf-ui-dropdown.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>Basic ruf-ui-dropdown Demo</h3>
      <demo-snippet>
        <template>
          <ruf-ui-dropdown id="color" label="Color" items="Red,Blue,Green,Yellow,Orange,Black,White"></ruf-ui-dropdown>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ruf-ui-dropdown id="productType" label="Product Type" selected-value="Moisturizers"></ruf-ui-dropdown>
          <script>
            window.addEventListener('WebComponentsReady', function(e) {
              document.querySelector("#productType").items = "Face Wash & Cleansers,Eye Care,Moisturizers,Sunscreens & Tan";
            });
          </script>
        </template>
      </demo-snippet>
    </div>

      </script>
  </body>
</html>
