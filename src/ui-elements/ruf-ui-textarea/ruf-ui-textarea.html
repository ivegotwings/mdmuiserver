<dom-module id="ruf-ui-textarea">
  <template>
    <style include="shared-styles"></style>
    <!--<div>{{value}}</div>
    <textarea value="{{value}}" ></textarea>
    <input value="{{value}}" ></input>
    <paper-input 
      id="{{id}}" 
      name={{name}} 
      label="{{label}}" 
      value="{{value}}" 
      on-change="onchange"
      
      type="text"></paper-input>-->
      
      <paper-textarea 
      id="textarea" 
      disabled$="[[disabled]]"
      title$="[[title]]"
      value="{{value}}"
      invalid="{{invalid}}"
      prevent-invalid-input="[[preventInvalidInput]]"
      allowed-pattern="[[allowedPattern]]"
      validator="[[validator]]"
      pattern$="[[pattern]]"
      required$="[[required]]"
      autocomplete$="[[autocomplete]]"
      autofocus$="[[autofocus]]"
      inputmode$="[[inputmode]]"
      minlength$="[[minlength]]"
      maxlength$="[[maxlength]]"
      name$="[[name]]"
      placeholder$="[[placeholder]]"
      readonly$="[[readonly]]"
      list$="[[list]]"
      size$="[[size]]"
      autocapitalize$="[[autocapitalize]]"
      autocorrect$="[[autocorrect]]"
      tabindex$="[[tabindex]]"
      autosave$="[[autosave]]"
      results$="[[results]]"
      accept$="[[accept]]"
      multiple$="[[multiple]]"
      always-float-label$="[[alwaysFloatLabel]]"
      auto-validate$="[[autoValidate]]"
      char-counter$="[[charCounter]]"
      error-message$="[[errorMessage]]"
      focused$="[[focused]]"
      label$="[[label]]"
      no-label-float$="[[noLabelFloat]]"
      
      rows$="[[rows]]"
      max-rows$="[[maxRows]]"
      
      on-change="_onChange"
      
      ></paper-textarea>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'ruf-ui-textarea',
        properties: {
          value: {
            type: String,
            value: "",
            notify: true
          },
          invalid: {
            type: Boolean,
            value: false,
            notify: true
          }
        },
        _onChange: function(event) {
          //todo: this is not working right now
          if (this.shadowRoot) {
            this.fire(event.type, {
              sourceEvent: event
            }, {
              node: this,
              bubbles: event.bubbles,
              cancelable: event.cancelable
            });
          }
        },
      });
    })();
  </script>

</dom-module>
