<body>

	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>Basic ruf-ui-card Demo</h3>
		<demo-snippet>
			<template>
				<ruf-ui-card id="card1" heading="Demo 1" header-icon="icons:add-alert" non-closable>
					<div class="card-content">
						<ruf-ui-attribute-list id="al1"></ruf-ui-attribute-list>
					</div>
					<div class="card-actions">
						<paper-button id="modeButton">EDIT MODE</paper-button>
						<paper-button id="jsonButton">Show JSON</paper-button>
					</div>
				</ruf-ui-card>
				<script>

            toggleMode = function(e) {
                document.querySelector("#al1").mode = document.querySelector("#al1").mode == "edit" ? "view" : "edit";
                document.querySelector("#modeButton").innerText = document.querySelector("#modeButton").innerText == "EDIT MODE" ? "VIEW MODE" : "EDIT MODE";
              };

            document.querySelector("#card1").iconButtons = [
                    {"name" : "edit", "label" : "Edit", "icon" : "icons:create", "click" : "toggleMode();", "disabled" : false},
                    {"name" : "settings", "label" : "Settings", "icon" : "icons:setting", "click" : "alert('settings');", "disabled" : false},
                    {"name" : "help", "label" : "Help", "icon" : "icons:help", "click" : "alert('help');", "disabled" : false}
                  ];

            window.addEventListener('WebComponentsReady', function(e) {
              document.querySelector("#jsonButton").addEventListener('click', function(e) {
                alert(JSON.stringify(document.querySelector("#al1").attributeResponse));
              });

              document.querySelector("#modeButton").addEventListener('click', toggleMode);
              
            });
          </script>
			</template>
		</demo-snippet>
		<demo-snippet>
			<template>
				<ruf-ui-card heading="Demo 2" header-icon="communication:chat-bubble" non-maximizable>
					<div class="card-content" style="min-width:700px;">
						<!--<ruf-ui-attribute-list mode="edit"></ruf-ui-attribute-list>-->
					</div>
					<div class="card-actions">
						<paper-button>Hello</paper-button>
						<paper-button>Bye</paper-button>
					</div>
				</ruf-ui-card>
			</template>
		</demo-snippet>
	</div>

</body>
