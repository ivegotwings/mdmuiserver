<!doctype html>
<html>
  <head>
    <title>ruf-ui-textbox demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../ruf-ui-textbox.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>simple textbox without value</h3>
      <demo-snippet>
        <template>
          <ruf-ui-textbox label="Example 1"></ruf-ui-textbox>
        </template>
      </demo-snippet>
      <h3>with placeholder</h3>
      <demo-snippet>
        <template>
          <ruf-ui-textbox label="Example 2" placeholder="my placeholder"></ruf-ui-textbox>
        </template>
      </demo-snippet>
      <h3>with default value</h3>
      <demo-snippet>
        <template>
          <ruf-ui-textbox label="Example 3" value="default value"></ruf-ui-textbox>
        </template>
      </demo-snippet>
      <h3>with maxlength</h3>
      <demo-snippet>
        <template>
          <ruf-ui-textbox label="Example 4" maxlength="10"></ruf-ui-textbox>
        </template>
      </demo-snippet>
      <h3>with required</h3>
      <demo-snippet>
        <template>
          <ruf-ui-textbox label="Example 5" value="try clearing this value" required auto-validate error-message="required"></ruf-ui-textbox>
        </template>
      </demo-snippet>
      <h3>with readonly</h3>
      <demo-snippet>
        <template>
          <ruf-ui-textbox label="Example 5" readonly value="You can't edit this!"></ruf-ui-textbox>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
