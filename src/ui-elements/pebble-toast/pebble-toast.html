<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-toast/paper-toast.html">

<!--
` <pebble-toast> ` Represents a container with a drop shadow. 
  They may contain a photo, text, and a link about a single subject. 
  They may display content containing elements of varying size, such as notification list or charts.

@demo demo/index.html 
-->

<dom-module id="pebble-toast">
	<template>

		<style include="shared-styles"></style>

		<paper-toast id="toast" duration="[[duration]]">
      <content></content>
    </paper-toast>
	</template>

	<script>
    (function() {
      'use strict';

      Polymer({
        is: 'pebble-toast',
        ready: function(){
        },
        properties: {
				  /**
           * The duration in milliseconds to show the toast.
           * Set to `0`, a negative number, or `Infinity`, to disable the
           * toast auto-closing.
           */
          duration: {
            type: Number,
            value: 3000
          }
          
				},
        /**
        * Show the toast. Properties argument is optional.
        * @param {(Object|string)=} properties Properties to be set before opening the toast.
        * e.g. `toast.show({duration: 3000})`
        */
        show: function(properties) {
          this.$.toast.show(properties);
        },
        /**
         * Hide the toast.
         */
        hide: function() {
          this.$.toast.close();
        },
        /**
        * True if the overlay is currently displayed.
        */
        get opened() {
          return this.$.toast.opened;
        }
      });
    })();
  </script>

</dom-module>
