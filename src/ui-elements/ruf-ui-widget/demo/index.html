<!doctype html>
<html>
  <head>
    <title>ruf-ui-widget demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../ruf-ui-widget.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>Basic ruf-ui-widget Demo</h3>
      <demo-snippet>
        <template>
          <ruf-ui-widget id="ex1">

          </ruf-ui-widget>
          <script>

            window.addEventListener('WebComponentsReady', function(e) {
              document.querySelector("#ex1").config = {
                "heading": "Textbox demo",  
                "headerIcon": "icons:assignment",
                "component": {
                  "name": "ruf-ui-textbox",
                  "path": "../../ruf-ui-textbox/ruf-ui-textbox.html",
                  "properties": {
                    "value": "value from config"
                  }
                },
                "buttons": [ {"name":"b1", "label": "Hey Ya!"} ]
              };
            });
          </script>
        </template>
        
      </demo-snippet>
      <demo-snippet>
        <template>
          <ruf-ui-widget id="ex2"></ruf-ui-widget>
          <script>

            window.addEventListener('WebComponentsReady', function(e) {
              document.querySelector("#ex2").config = {
                "heading": "Attribute List demo",  
                "headerIcon": "icons:content-copy",
                "component": {
                  "name": "ruf-ui-attribute-list",
                  "path": "../../ruf-ui-attribute-list/ruf-ui-attribute-list.html",
                  "properties": {
                    "mode":"edit"
                  }
                }
              };              
            });
          </script>
        </template>
      </demo-snippet>
      <demo-snippet>
        <template>
          <ruf-ui-widget id="ex3"></ruf-ui-widget>
          <script>

            window.addEventListener('WebComponentsReady', function(e) {
              document.querySelector("#ex3").config = {
                "heading": "Attribute demo passing JSON properties to component",  
                "headerIcon": "icons:donut-small",
                "component": {
                  "name": "ruf-ui-attribute",
                  "path": "../../ruf-ui-attribute/ruf-ui-attribute.html",
                  "properties": {
                    "attribute-model-object" : {
                        "name": "name",
                        "longName": "Name",
                        "displayType": "textbox",
                        "minLength": 5,
                        "maxLength": 10 
                      },
                      "attribute-object" : {"value":"Nivea Creme 400 Ml"}
                  }
                }
              };
            });
          </script>
        </template>
      </demo-snippet>
    </div>
      
  </body>
</html>
