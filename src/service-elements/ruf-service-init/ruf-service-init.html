<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../ruf-service-i18n/ruf-service-i18n.html">

<dom-module id="ruf-service-init">
    <template>
    </template>
    <script>
    Polymer({
      is: "ruf-service-init",

      behaviors: [
        RUFBehaviors.Internationalization
      ],

      properties: {
          localeResourceUrl: '',
          localeResourceBehavior: 'add', //other possible values: append      
          elementId: ''
    },

      attached: function() {
          if(localeResourceBehavior == 'add'){
             this.init(this.resolveUrl(this.localeResourceUrl));
          }
          else if(localeResourceBehavior == 'add'){
              this.appendResource(this.resolveUrl(this.localeResourceUrl), elementId);
          }
      }
    });
  </script>
</dom-module>
