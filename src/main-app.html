<script>
        function isEmpty(obj) {
            for (var x in obj) { return false; }
            return true;
        }
        Polymer({

            is: 'main-app',
            attached: function () {

                var progress, repeat, maxRepeat = 1, animating = false;

                function nextProgress() {
                    animating = true;
                    if (progress.value < progress.max) {
                        progress.value += 10;
                    }
                    else {
                        if (++repeat >= maxRepeat) {
                            animating = false;
                            progress.value = 0;
                            return;
                        }
                        progress.value = progress.min;
                    }
                    requestAnimationFrame(nextProgress);
                }

                function startProgress() {
                    repeat = 0;
                    progress.value = progress.min;
                    if (!animating) {
                        nextProgress();
                    }
                }
                progress = this.$.appProgress;
                startProgress();
            },
            /**
            * Fired when route is changed.
            *
            * @event route-changed (pub-sub event)
            * @param {Object} detail
            * @param {Object} detail.item item to be collapsed
            */
            properties: {
                cols: '2',
                page: {
                    type: String
                },
                menuItems: {
                    type: Array,
                    notify: true
                },
                menuRouteItems: {
                    type: Object,
                    notify: true
                },
                activeItems: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },
                toastText: {
                    type: String
                },
                queryParams: {
                    type: Object,
                    notify: true,
                    value: function () {
                        return {};
                    }
                }
            },
            observers: [
                '_routePageChanged(routeData.page)',
                '_pageChanged(page,menuRouteItems,menuItems,queryParams)'
            ],
            _routePageChanged: function (page) {
                this.page = page || '';
            },

            _pageChanged: function (page, menuRouteItems, menuItems) {
                this.debounce('_pageChanged', function () {
                    if (menuRouteItems && menuItems) {
                        if (page == "") {
                            var menu = menuItems.filter(
                                function (menu) { return menu.isLandingPage == true }
                            );
                            if (menu && menu.length > 0) {
                                page = menu[0].data_route;
                            }
                        }
                        this.$.contentViewManager.openView(page, this.menuRouteItems[page], this.queryParams);
                        this.$.navMenu._collapseExpandDrawer();
                    }
                    this.fire('bedrock-event', { name: "route-changed", data: { route: this.route } });
                });
            },

            //_showPage404: function() {
            //  this.page = 'view404';
            //},

            onDataRouteClick: function () {
                var drawer = this.drawerLayout;
                //ToDo: remove hard coded style and use class toggle
                drawer.style.width = "256px";
            },

            // Scroll page to top and expand header
            scrollPageToTop: function () {
                document.getElementById('mainContainer').scrollTop = 0;
            },

            onMenuClick: function (e, customArgs) {
                //   debugger;
                //   this.page = customArgs.item.name;
                //   this.$.contentViewManager.openView(customArgs.item.name, customArgs.item);
            },
            onMenuCloseClick: function (e, customArgs) {
                this.$.contentViewManager.closeView(customArgs.item.name);
            },

            onRefreshClick: function () {
                location.reload();
            },

            onViewOpen: function (e, customArgs) {
                var queryParams;
                if (!isEmpty(this.queryParams)) {
                    queryParams = this.queryParams;
                }
                for (var i = 0; i < this.menuItems.length; i++) {
                    if (this.menuItems[i].data_route == customArgs.config.data_route) {
                        if (!queryParams) {
                            return;
                        } else if (JSON.stringify(queryParams) == JSON.stringify(this.menuItems[i].queryParams)) {
                            return;
                        }
                    }
                    if (this.menuItems[i].menuItems) {
                        for (var j = 0; j < this.menuItems[i].menuItems.length; j++) {
                            if (this.menuItems[i].menuItems[j].data_route == customArgs.config.data_route) {
                                if (!queryParams) {
                                    return;
                                } else if (JSON.stringify(queryParams) == JSON.stringify(this.menuItems[i].menuItems[j].queryParams)) {
                                    return;
                                }
                            }
                        }
                    }
                }
                for (i = 0; i < this.activeItems.length; i++) {
                    if (this.activeItems[i].data_route == customArgs.config.data_route) {
                        if (!queryParams) {
                            return;
                        } else if (JSON.stringify(queryParams) == JSON.stringify(this.activeItems[i].queryParams)) {
                            return;
                        }
                    }
                }
                var config = Object.assign({}, customArgs.config);
                config.queryParams = queryParams;
                this.push("activeItems", config);
                this.toastText = "New Window Opened!!";
                this.$.pebbleAppToast.show();
            },
            onViewClose: function (e, customArgs) {
                var viewIndex;
                for (var i = 0; i < this.activeItems.length; i++) {
                    if (this.activeItems[i].data_route == customArgs.viewName) {
                        viewIndex = i;
                    }
                }
                this.splice("activeItems", viewIndex, 1);
            },
            showNotifications: function () {
                this.$.popoverNotifications.show();
            },
            showProfile: function () {
                this.$.popoverProfile.show();
            }
        });

    </script>
</dom-module>
