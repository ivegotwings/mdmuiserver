<dom-module id="main-app">
    <template>
        <style is="custom-style" include="pebble-styles-app">

            }

                float: right;
                font-size: 0;

            }

            }

            }

            }
            
            app-drawer {
                margin-top: 40px;
            }

            }
            
            app-toolbar {
                color: var(--palette-white);

        </style>
        <style is="custom-style" include="pebble-styles-shared"></style>

        <style>
            drawer-list {
                margin: 0 20px;
            }
            
            .drawer-list a {
                display: block;
                padding: 0 16px;

            }
            
            #popoverNotifications {

                }
            }

                }
            }
            
            .icon-button {
                --pebble-button: {

                }
            }
            
            .rock-header-style {
                --search-icon-fill-color: #09c021;

            }
            
            app-drawer::shadow #contentContainer {
                background-color: transparent !important;

            pebble-main-logo,
            pebble-tenant-logo {

            app-header pebble-button {

            app-header iron-icon {

            }
            
            rock-profile::shadow pebble-icon::shadow iron-icon {

            }
            
            pebble-actions {
                position: relative;
                display: inline-block;

                --pebble-actions-button: {
                    height: 24px;

                    color: var(--palette-white, #fff);

                }

                    height: 20px;
                    width: 20px;

                }

            }
            
            .search-wrap {
                float: left;
            }
            
            .quick-wrap {
                float: left;
            }
             [visibility-hidden] {
                visibility: hidden;
            }
        </style>

        <bedrock-notification-manager></bedrock-notification-manager>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:tenant" data="{{baseRouteData}}" query-params="{{tenantRouteQueryParams}}" tail="{{pageRoute}}"></app-route>
        <app-route route="{{pageRoute}}" pattern="/:page" data="{{routeData}}" query-params="{{queryParams}}" tail="{{subRoute}}"></app-route>
        <app-route route="{{subRoute}}" pattern="/:id" data="{{subRouteData}}"></app-route>
        <app-localstorage-document id="userDetailsStorage" key="userdetails" data="{{_userDetails}}" session-only="true"></app-localstorage-document>
        <template is="dom-if" if="[[!isAuthenticated]]">
            <rock-login is-authenticated="{{isAuthenticated}}" auth-response="{{_authResponse}}" user-store="{{userStore}}"></rock-login>
        </template>
        <template is="dom-if" if="[[isAuthenticated]]">
            <liquid-config-aggregate-get id="aggregareConfigGet" verbose operation="getbyids" request-id="req1" app-name="main-app" 
                context-data="[[contextData]]" on-config-get-response="_onApplicationConfigReceived"></liquid-config-aggregate-get>
            <app-header-layout id="headerLayout" fullbleed visibility-hidden>
                <app-header fixed effects="waterfall">
                    <app-toolbar>
                        <div align="left">
                            <pebble-main-logo logo-url="../src/images/mainlogo.svg" on-logo-click="onLogoClick"></pebble-main-logo>
                            <pebble-vertical-divider class="m-r-5 m-l-5"></pebble-vertical-divider>
                            <pebble-tenant-logo logo-url="[[tenantLogo]]" logo-text="[[tenantLogoText]]" on-logo-click="onLogoClick"></pebble-tenant-logo>
                        </div>
                        <div id="toastArea" align="center"></div>
                        <rock-profile id="userProfile" src="images/no-photo.jpg" user-details="[[_userDetails]]" icon="pebble-xs-icons:ExpandMoreWhite"></rock-profile>
                        <div align="right">
                            <div class="search-wrap">
                                <rock-header-search class="rock-header-style">
                                </rock-header-search>
                            </div>
                            <div class="quick-wrap">
                                <pebble-actions id="quick-actions" class="m-l-5" button-icon="pebble-md-icons:Quickactions" button-text="Quick Actions" actions-data="[[getConfig('pebble-actions')]]">
                                </pebble-actions>
                            </div>
                            <pebble-button icon="pebble-lg-icons:Help" class="icon-button pebble-lg-icons m-r-5 m-l-5 tooltip-bottom" onclick="window.open('http://docs.riversand.com/docportal')"
                                data-tooltip="Help"></pebble-button>
                            <!-- Notifications Section -->
                            <rock-notification id="mdmNotifications" label="6" on-click="showNotifications" class="tooltip-bottom" data-tooltip="Notifications"></rock-notification>
                            <pebble-popover id="popoverNotifications" for="mdmNotifications" auto-fit-on-attach no-overlap display-arrow-as-per-target
                                horizontal-align="right">
                                <rock-notification-list id="notificationsList" show-line-index="1" notifications='[{"src": "/src/images/no-photo.jpg","alt": "Notification", "desc": "Delete drafts in #1500000","when": "2 hrs ago"}, {"src": "/src/images/no-photo.jpg", "alt": "Notification",  "desc": "Delete drafts in #1500000","when": "2 hrs ago"}, {"src": "/src/images/no-photo.jpg", "alt": "Notification",  "desc": "Delete drafts in #1500000","when": "2 hrs ago"}, {"src": "/src/images/no-photo.jpg", "alt": "Notification",  "desc": "Delete drafts in #1500000","when": "2 hrs ago"}, {"src": "/src/images/no-photo.jpg", "alt": "Notification",  "desc": "Delete drafts in #1500000","when": "2 hrs ago"}, {"src": "/src/images/no-photo.jpg", "alt": "Notification",  "desc": "Delete drafts in #1500000","when": "2 hrs ago"}]'>
                                </rock-notification-list>
                            </pebble-popover>
                        </div>
                        <div class="clearfix"></div>
                    </app-toolbar>
                    <paper-progress id="appProgress" class="middle fit" value="0" min="0" max="1000"></paper-progress>
                </app-header>
                <div id="middle-container">
                    <rock-content-view-manager id="contentViewManager" on-open="onViewOpen" on-close="onViewClose"></rock-content-view-manager>
                </div>
            </app-header-layout>
            <bedrock-pubsub target-id="" event-name="pebble-actions-action-click" handler="_onActionItemTap"></bedrock-pubsub>
        </template>
        <app-drawer id="drawerLayout" on-app-drawer-transitioned="onAppDrawerTransitioned" persistent opened has-scrolling-region visibility-hidden>
            <template is="dom-if" if="[[isAuthenticated]]">
                <rock-navmenu id="navMenu" page="{{page}}" query-params="{{queryParams}}" menu-items="{{menuItems}}" active-items="{{activeItems}}"
                    route="{{routeData}}" on-menu-click="onMenuClick" on-menu-close-click="onMenuCloseClick"></rock-navmenu>
            </template>
        </app-drawer>
        <template is="dom-if" if="[[isAuthenticated]]">
            <pebble-toast id="pebbleAppToast" vertical-align="top">
                [[toastText]]
            </pebble-toast>
        </template>
        <template is="dom-if" if="{{_loadUserStore}}">
            <liquid-config-get auto id="getUserStore"operation="getbyids" request-id="req2" request-data="[[_userStoreRequest]]" 
                on-response="_onUserStoreGetResponse"></liquid-config-get>
        </template>

    </template>
    <script>
        function isEmpty(obj) {
            for (var x in obj) {
                return false;
            }
            return true;
        }
        Polymer({
            is: 'main-app',
            attached: function () {
                if (this.isAuthenticated) {
                    if (this.route.path == "/") {
                        this.set('route.path', '/' + this.tenantId);
                    }
                    var userDetail = {};
                    userDetail.roleId = this.roleId.split(',')[0];
                    userDetail.userName = this.userId;
                    userDetail.tenantId = this.tenantId;
                    userDetail.isAuthenticated = true;
                   
                    this._userDetails = undefined;
                    this._userDetails = userDetail;
                }
                var paperProgress = this.$$('#appProgress');
                if (_.isEmpty(Globals.progressBar) && paperProgress) {
                    Globals.progressBar = paperProgress;
                }
            },
            /**
             * Fired when route is changed.
             *
             * @event route-changed (pub-sub event)
             * @param {Object} detail
             * @param {Object} detail.item item to be collapsed
             */
            properties: {
                cols: '2',
                page: {
                    type: String
                },
                menuItems: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },
                appRepository: {
                    type: Object,
                    notify: true
                },
                activeItems: {
                    type: Array,
                    notify: true,
                    value: function () {
                        return [];
                    }
                },
                toastText: {
                    type: String
                },
                queryParams: {
                    type: Object,
                    notify: true,
                    value: function () {
                        return {};
                    }
                },
                tenantId: {
                    type: String,
                    notify: true,
                    value: "t1"
                },

                roleId: {
                    type: String,
                    notify: true,
                    value: ""
                },

                userId: {
                    type: String,
                    notify: true,
                    value: ""
                },

                isAuthenticated: {
                    type: Boolean,
                    value: false
                },
                tenantLogo: {
                    type: String,
                    value: ""
                },
                tenantLogoText: {
                    type: String,
                    value: ""
                },
                _userDetails: {
                    type: Object,
                    value: function () {
                        return {};
                    },
                    observer: '_onUserDetailsChange'
                },
                _authResponse: {
                    type: Object,
                    value: function () {
                        return {};
                    },
                    observer: '_onAuthResponseChange'
                },
                _userStoreRequest: {
                    type: Object,
                    value: function () {
                        return {
                            "params": {
                                "query": {          
                                    "name": "app-user-store_rock-user-store",
                                    "contexts": [
                                        {
                                            "app": "app-user-store",
                                            "service": "_ALL",
                                            "component": "rock-user-store",
                                            "subComponent": "_ALL"   
                                        }
                                    ],
                                    "filters": {
                                        "typesCriterion": ["uiConfig"]
                                    }
                                },
                                "fields": {
                                    "jsonData": true
                                }
                            }
                        };
                    }
                },
                _loadUserStore: {
                    type: Boolean,
                    computed: "_isUserStoreNeeded(tenantId, isAuthenticated)"
                }
            },
            ready: function () {
                var _this = this;
                document.addEventListener("click", function (e) {
                    var mainAppHost = _this.$;
                    if (mainAppHost.drawerLayout && mainAppHost.drawerLayout.$.contentContainer.style.width != "45px") {
                        if (e.__eventApi.rootTarget.id != "trigger" && e.__eventApi.rootTarget.className.indexOf("menu-trigger") == -1 && e.__eventApi.rootTarget.className.indexOf("iron-selected") == -1) {
                            var navMenu = _this.$$("rock-navmenu");
                            if (navMenu) {
                                navMenu.$.toggleItem.click();
                            }
                        }
                    }
                });
            },
            observers: [
                '_routePageChanged(routeData.page)',
                '_pageChanged(page,appRepository,menuItems,queryParams)'
            ],
            behaviors: [
                RUFBehaviors.UIBehavior,
                RUFBehaviors.AppContextBehavior
            ],

            changePageRoutePath: function (newPath) {
                if (newPath) {
                    this.set('pageRoute.path', newPath);
                    window.dispatchEvent(new CustomEvent('location-changed'));
                }
            },

            onLogoClick: function () {
                var drawer = this.drawerLayout;
                //ToDo: remove hard coded style and use class toggle
                drawer.style.width = "256px";
            },
            // Scroll page to top and expand header
            scrollPageToTop: function () {
                document.getElementById('mainContainer').scrollTop = 0;
            },
            onMenuClick: function (e, customArgs) {
                //   debugger;
                //   this.page = customArgs.item.name;
                //   this.$.contentViewManager.openView(customArgs.item.name, customArgs.item);
            },
            onMenuCloseClick: function (e, customArgs) {
                this.$$('#contentViewManager').closeView(customArgs.item.data_route, customArgs.item.queryParams);
            },
            onRefreshClick: function () {
                location.reload();
            },
            onViewOpen: function (e, customArgs) {
                var queryParams;

                if (!customArgs || !customArgs.config) {
                    return;
                }

                if (!isEmpty(this.queryParams)) {
                    queryParams = this.queryParams;
                }
                for (var i = 0; i < this.menuItems.length; i++) {
                    if (this.menuItems[i].data_route == customArgs.config.data_route) {
                        if (!queryParams) {
                            return;
                        } else if (JSON.stringify(queryParams) == JSON.stringify(this.menuItems[i].queryParams)) {
                            return;
                        }
                    }
                    if (this.menuItems[i].menuItems) {
                        for (var j = 0; j < this.menuItems[i].menuItems.length; j++) {
                            if (this.menuItems[i].menuItems[j].data_route == customArgs.config.data_route) {
                                if (!queryParams) {
                                    return;
                                } else if (JSON.stringify(queryParams) == JSON.stringify(this.menuItems[i].menuItems[
                                    j].queryParams)) {
                                    return;
                                }
                            }
                        }
                    }
                }
                for (i = 0; i < this.activeItems.length; i++) {
                    if (this.activeItems[i].data_route == customArgs.config.data_route) {
                        if (!queryParams) {
                            return;
                        } else if (JSON.stringify(queryParams) == JSON.stringify(this.activeItems[i].queryParams)) {
                            return;
                        }
                    }
                }

                var config = DataHelper.cloneObject(customArgs.config);
                config.queryParams = queryParams;
                config.savedDate = new Date().toLocaleString();
                this.push("activeItems", config);
            },
            onViewClose: function (e, customArgs) {
                var viewIndex;
                for (var i = 0; i < this.activeItems.length; i++) {
                    var viewName = ComponentHelper.getViewNameWithQueryParams(this.activeItems[i].queryParams, this.activeItems[i].data_route);
                    if (viewName == customArgs.viewName) {
                        viewIndex = i;
                        break;
                    }
                }
                if (viewIndex || viewIndex == 0) {
                    this.splice("activeItems", viewIndex, 1);
                }
            },
            showNotifications: function () {
                this.$$('#popoverNotifications').show();
            },
            getIsDirty: function () {
                var contentViewManager = this.$$('#contentViewManager');
                if (contentViewManager && contentViewManager.getIsDirty) {
                    var isDirty = contentViewManager.getIsDirty();
                    return isDirty;
                }
            },
            // When auth response changes
            _onAuthResponseChange: function () {
                if (this._authResponse && this._authResponse.isSuccessful) {
                    this._userDetails = this._authResponse.userDetails;
                } else if (this._authResponse.errorDetails) {
                    alert(this._authResponse.errorDetails.message);
                }
            },
            // app-localstorage-document - session user details 
            _onUserDetailsChange: function () {
                if (!isEmpty(this._userDetails)) {
                    this.isAuthenticated = this._userDetails.isAuthenticated;
                    this.tenantId = this._userDetails.tenantId;
                    this.roleId = this._userDetails.roleId;
                    this.set('route.path', '/' + this.tenantId);

                    var userContext = {
                        "role": this.roleId,
                        "user": this.userId
                    }

                    this.contextData[this.CONTEXT_TYPE_USER] = [userContext];
                }
            },
            _routePageChanged: function (page) {
                this.page = page || '';
            },
            _pageChanged: function (page, appRepository, menuItems, queryParams) {
                this.debounce('_pageChanged', function () {
                    if (appRepository && menuItems && menuItems.length) {
                        if (page == "") {
                            var menu = menuItems.filter(
                                function (menu) {
                                    return menu.isLandingPage == true
                                }
                            );
                            if (menu && menu.length > 0) {
                                page = menu[0].data_route;
                            }
                            Polymer.dom.flush();
                        }
                        var contentViewManager = this.$$('#contentViewManager');
                        if (contentViewManager) {
                            contentViewManager.openView(page, this.appRepository[page], this.queryParams);
                            var navMenu = this.$$('#navMenu');
                            if (navMenu && navMenu._collapseExpandDrawer) {
                                navMenu._collapseExpandDrawer(true);
                            }
                        }
                    }
                    this.fire('bedrock-event', {
                        name: "route-changed",
                        data: {
                            route: this.route
                        }
                    });
                });
            },
            _onActionItemTap: function (e, detail, sender) {
                if (detail && detail.data) {

                    var mainApp = document.querySelector("main-app");

                    var dataRoute = detail.data.dataRoute;
                    var contextData = detail.data.contextData;
                    var type = contextData && contextData.itemContext ? contextData.itemContext.type : '';

                    mainApp.set('pageRoute.__queryParams', { "type": type });
                    mainApp.changePageRoutePath(dataRoute);
                }
            },
            _onUserStoreGetResponse: function (e) {
                //console.log('Received configs ', JSON.stringify(e, null, 2));
                this.set('userStore', e.detail.response.content.configObjects[0].data.contexts[0].jsonData.config);
            },
            _onApplicationConfigReceived: function (e) {
                //console.log('Received configs ', JSON.stringify(e, null, 2));
                this.set('applicationConfig', e.detail);
                this.set('menuItems', []);
                this.set('menuItems', this.getConfig('rock-navmenu'));
                this.set('appRepository', this.getConfig('app-repository'));
                var _tenantConfig = this.getConfig('tenant-config');
                if (_tenantConfig) {
                    this.customStyle['--mdm-primary-color'] = _tenantConfig.primaryColor;
                    this.customStyle['--mdm-secondary-color'] = _tenantConfig.secondaryColor;
                    this.customStyle['--mdm-primary-light-color'] = _tenantConfig.primaryLightColor;
                    this.updateStyles();

                    this.tenantLogo = _tenantConfig.logoUrl;
                    this.tenantLogoText = _tenantConfig.tenantName;
                    this.$$("#drawerLayout").removeAttribute("visibility-hidden");
                    this.$$("#headerLayout").removeAttribute("visibility-hidden");
                 
                } else  {
                    alert("Configuration not found for User:" + this._userDetails.userName);
                }
            },
            _isUserStoreNeeded: function (tenantId, isAuthenticated) {
                if (tenantId && tenantId != "" && !isAuthenticated) {
                    return true;
                } else {
                    return false;
                }
            }
        });
    </script>
</dom-module>
