<!--
`main-app`
Main os app for riversand ui framework

@demo demo/index.html 
-->
<dom-module id="main-app">
	<template>
		<style is="custom-style" include="app-theme">
			app-header {
				color: #fff;
			}
			
			app-header div[align="left"] {
				width: 255px;
				padding-left: 45px;
			}
			
			app-header div[align="right"] {
				width: calc(100% - 255px);
			}
			
			paper-progress {
				width: 100%;
			}
			
			app-header paper-icon-button {
				--paper-icon-button-ink-color: #fff;
			}
			
			app-drawer-layout {
				--app-drawer-layout-content-transition: margin 0.2s;
			}
			
			app-drawer {
				--app-drawer-content-container: {
					background-color: #eee;
				}
			}
			
			.drawer-content {
				background-color: #036BC3;
				color: white !important;
				overflow-x: hidden;
				height: 100%;
			}
			
			.drawer-content::-webkit-scrollbar-track {
				-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
				background-color: #A9A9AA;
			}
			
			.drawer-content::-webkit-scrollbar {
				width: 4px;
				background-color: #A9A9AA;
			}
			
			.drawer-content::-webkit-scrollbar-thumb {
				background-color: #A9A9AA;
				border: 1px solid #A9A9AA;
			}
			
			app-toolbar {
				color: black;
				background-color: white;
			}
			
			app-toolbar a {
				text-decoration: none;
			}
		</style>
		<style is="custom-style" include="shared-styles"></style>
		<style>
			:host {
				--app-primary-color: #4285f4;
				--app-secondary-color: black;
				display: block;
			}
			
			drawer-list {
				margin: 0 20px;
			}
			
			.drawer-list a {
				display: block;
				padding: 0 16px;
				text-decoration: none;
				color: var(--app-secondary-color);
				line-height: 40px;
			}
			
			.drawer-list a.iron-selected {
				color: black;
				font-weight: bold;
			}
			
			#middle-container {
				height: 92%;
				padding: 10px;
				margin-left: 50px;
			}
		</style>
		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
		<app-header-layout fullbleed>
			<app-header fixed effects="waterfall">
				<app-toolbar>
					<div align="left">
						<pebble-main-logo logo-url="src/images/logo.svg" on-logo-click="onDataRouteClick"></pebble-main-logo>
					</div>
					<div align="right">
						<rock-search></rock-search>
						<paper-icon-button icon="pebble-icons:refresh" class="refresh-icon" on-click="onRefreshClick"></paper-icon-button>
						<paper-icon-button icon="pebble-icons:notifications"></paper-icon-button>
					</div>
				</app-toolbar>
				<paper-progress id="appProgress" class="middle fit" value="0" min="0" max="1000"></paper-progress>
			</app-header>
			<div id="middle-container">
				<rock-content-view-manager id="contentViewManager" on-open="onViewOpen" on-close="onViewClose"></rock-content-view-manager>
			</div>
			<pebble-toast id="toast1">
				New window opened.
			</pebble-toast>
			<rock-footer></rock-footer>
		</app-header-layout>
		<app-drawer id="drawerLayout" on-app-drawer-transitioned="onAppDrawerTransitioned" persistent opened has-scrolling-region>
			<div class="drawer-content">
				<iron-ajax auto url="data/menuitems.json" handle-as="json" last-response="{{menuItems}}"></iron-ajax>
				<rock-navmenu id="navMenu" page="{{page}}" menu-items="{{menuItems}}" route="{{routeData}}" on-menu-click="onMenuClick" on-menu-close-click="onMenuCloseClick"></rock-navmenu>
			</div>
		</app-drawer>
	</template>
	<script>
    Polymer({

      is: 'main-app',
	attached: function(){

        var progress, repeat, maxRepeat = 1, animating = false;

		function nextProgress() {
			animating = true;
			if (progress.value < progress.max) {
				progress.value += 10;
			} 
			else {
				if (++repeat >= maxRepeat) {
					animating = false;
					progress.value = 0;
					return;
				}
				progress.value = progress.min;
			}
			requestAnimationFrame(nextProgress);
		}

		function startProgress() {
			repeat = 0;
			progress.value = progress.min;
			if (!animating) {
				nextProgress();
			}
		}
		progress = this.$.appProgress;
		startProgress();
	},
	  properties:{
         cols: '2',
		 page: {
           type: String,
           reflectToAttribute: true
		 },
		menuItems:
		{
			type: Array,
			notify: true
		}
	  },
      observers: [
        '_routePageChanged(routeData.page)'
      ],
      _routePageChanged: function(page) {
        this.page = page || 'Dashboard';
      },

	  //_pageChanged: function(page) {
      //  // Load page import on demand. Show 404 page if fails
      //  var resolvedPageUrl = this.resolveUrl('rock-' + page + '.html');
      //  this.importHref(resolvedPageUrl, null, this._showPage404, true);
      //},
      //_showPage404: function() {
      //  this.page = 'view404';
      //},

	  onDataRouteClick: function() {
          var contentContainer = this.drawerLayout.$.contentContainer;
		  //ToDo: remove hard coded style and use class toggle
		  contentContainer.style.width = "256px"; 
	  },

	  onAppDrawerTransitioned: function(e){
        var contentContainer = e.currentTarget.$.contentContainer;
		//ToDo: remove hard coded style and use class toggle
		contentContainer.style.width = "49px"; 
	  },

      // Scroll page to top and expand header
      scrollPageToTop: function() {
         document.getElementById('mainContainer').scrollTop = 0;
	  },

	  onMenuClick: function(e, customArgs) {
		  this.$.contentViewManager.openView(customArgs.item.name, customArgs.item);
	  },
	  onMenuCloseClick: function(e, customArgs) {
		  this.$.contentViewManager.closeView(customArgs.item.name);
	  },

	onRefreshClick: function(){
		location.reload();
	},

	onViewOpen: function(e, customArgs) {
		//var m = this.menuItems;
		//this.menuItems = [];
		//m.push(customArgs.config);
		//this.menuItems = m;
		for(var i=0;i<this.menuItems.length;i++) {
			if(this.menuItems[i].name == customArgs.viewName) {
				return;
			}
		}
		this.push("menuItems",customArgs.config);
	    //this.$.toast1.innerHtml = "New window opened for "+customArgs.config.title;
		this.$.toast1.show();
	},
	onViewClose: function(e, customArgs) {
		var viewIndex;
		for(var i=0; i<this.menuItems.length;i++) {
		if(this.menuItems[i].name == customArgs.viewName) {
			viewIndex = i;
		}
		}
		this.splice("menuItems", viewIndex, 1);
	}
   });
    window.addEventListener("load", function(event) {
		var appDrawer = document.querySelector('#app').root.querySelector('app-drawer');
		if(appDrawer){
			var navMenu = appDrawer.querySelector(".drawer-content").querySelector("#navMenu").root;
			if(navMenu){
				var defaultMenu = navMenu.querySelector("#mainMenu").querySelector("a[is-landing-page='true']");
				if(defaultMenu){
					defaultMenu.click();
				}
			}
		}
		
	});
  </script>
</dom-module>
