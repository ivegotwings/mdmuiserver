<!doctype html>
<html>

<head>
	<title>pebble-badge demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">

    <!--Used only for demo purpose-->

	<link rel="import" href="../../pebble-icons/pebble-icons.html">
	<link rel="import" href="../../pebble-icon/pebble-icon.html">
	<link rel="import" href="../../pebble-button/pebble-button.html">
	<link rel="import" href="../pebble-badge.html">
	<link rel="import" href="../../bedrock-style-manager/styles/bedrock-style-variables.html">

	<style include="bedrock-style-variables"></style>

	<style include="demo-pages-shared-styles">
		.badgestyle {
			/*badge styles*/
			--pebble-badge-background: orange;
			--pebble-badge-margin-left: -16px;
			--pebble-badge-margin-bottom: -20px;
			/*button styles*/
			--pebble-badge-icon-button-ink-color: var(--paper-orange-500);
			color: #000000;
		}
		
		.badgetextstyle {
			--pebble-badge-margin-left: 20px;
			--pebble-badge-margin-bottom: 0px;
		}
	</style>
</head>

<body>
	<span id="browser-sync-binding"></span>
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A pebble-badge with a button</h3>
		<demo-snippet>
			<template>
					<style>
						.badgestyle {
							/*badge styles*/
							--pebble-badge-background: orange;
							--pebble-badge-margin-left: -16px;
							--pebble-badge-margin-bottom: -20px;
							/*button styles*/
							--pebble-badge-icon-button-ink-color: var(--paper-orange-500);
							color: #000000;
						}	
					</style>
				<pebble-icon id="testButton" icon="pebble-icons:AccountBox" alt="inbox">
				</pebble-icon>
				<pebble-badge for="testButton" label="4" class="badgestyle">
				</pebble-badge>
			</template>
		</demo-snippet>
		<h3>A pebble-badge with the text</h3>
		<demo-snippet>
			<template>
					<style>
						.container {
							display: inline-block;
							margin-left: 30px;
							margin-right: 30px;
						}
						/* Need to position the badge to look like a text superscript */
						
						.container > pebble-badge {
							--pebble-badge-margin-left: 20px;
							--pebble-badge-margin-bottom: 0px;
						}
					</style>
				<div class="container" tabindex="0">
					<span>Inbox</span>
					<pebble-badge label="4"></pebble-badge>
				</div>
			</template>
		</demo-snippet>
		<h3>A pebble-badge with an icon</h3>
		<demo-snippet>
			<template>			
				<pebble-icon id="iconBtn" icon="pebble-icons:AccountBox" alt="inbox">
				</pebble-icon>
				<pebble-badge for="iconBtn" class="badgestyle" label="4" icon="pebble-icon:un-bookmark">
				</pebble-badge>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
