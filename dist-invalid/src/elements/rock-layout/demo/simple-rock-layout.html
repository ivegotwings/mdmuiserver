<!doctype html>
<html>

<head>
    <title>rock-layout-demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-ajax/iron-ajax.js"></script>
    <script type="module" src="../../../../../../@polymer/polymer/polymer-legacy.js"></script>

    <script type="module" src="../rock-layout.js"></script>
    <script type="module" src="../../rock-attribute-list/rock-attribute-list.js"></script>

     <style include="demo-pages-shared-styles">
    </style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="min-width:1000px;">
        <h3>A sample rock-layout</h3>
        <demo-snippet>
            <template is="dom-bind">
                <div style="height:300px">
                    <rock-layout>
                        <h1>Attributes : - </h1>
                        <rock-attribute-list name="rs-attribute-list" id="attributeList" mode="edit"></rock-attribute-list>
                    </rock-layout>
                </div>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
