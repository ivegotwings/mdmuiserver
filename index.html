    <style>
      body {
        overflow: hidden;
        margin: 0;
        font-family: 'Roboto', Helvetica, Arial, sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        scrollbar-face-color: #c1cad4;
        scrollbar-arrow-color: #ccc;
        scrollbar-track-color: #eee;
        scrollbar-shadow-color: #c1cad4;
        display: block;
        opacity: 1 !important;
      }

      [visibility-hidden] {
        display: none;
      }

      /* Scrollbar Styles Starts Chrome*/
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--palette-cloudy-blue, #c1cad4);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-track {
        background: #e6eaee;
        border-radius: 5px;
      }

      /* Scrollbar Styles Starts Firefox*/
      ::-moz-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-moz-scrollbar-thumb {
        background: var(--palette-cloudy-blue, #c1cad4);
        border-radius: 5px;
      }

      ::-moz-scrollbar-track {
        background: #e6eaee;
        border-radius: 5px;
      }

      /* Scrollbar Styles Starts IE*/
      ::-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-scrollbar-thumb {
        background: var(--palette-cloudy-blue, #c1cad4);
        border-radius: 5px;
      }

      ::-scrollbar-track {
        background: #e6eaee;
        border-radius: 5px;
      }

      /*Loader Styles*/
      @-webkit-keyframes initial-loading {
        0%,
        100% {
          -webkit-transform: translate(-87px, 0);
          transform: translate(-87px, 0)
        }

        50% {
          -webkit-transform: translate(260px, 0);
          transform: translate(260px, 0)
        }
      }

      @keyframes initial-loading {
        0%,
        100% {
          -webkit-transform: translate(-87px, 0);
          transform: translate(-87px, 0)
        }

        50% {
          -webkit-transform: translate(260px, 0);
          transform: translate(260px, 0)
        }
      }

      #loadingText {
        font-size: 14px;
        margin-bottom: 10px;
        font-family: Arial, sans-serif !important;
      }

      #loader {
        height: 36px;
        text-align: center;
        color: #757f8a;
        position: absolute;
        top: 30%;
        left: 50%;
        margin-left: -175px;
        margin-top: -18px;
      }

      .load-animation .loading-bar {
        width: 350px;
        height: 4px;
        margin: 0 auto;
        border-radius: 2px;
        background-color: #cfcfcf;
        position: relative;
        overflow: hidden;
        z-index: 1;
        -webkit-transform: rotateY(0);
        transform: rotateY(0);
        transition: -webkit-transform .3s ease-in;
        transition: transform .3s ease-in;
        transition: transform .3s ease-in, -webkit-transform .3s ease-in
      }

      .load-animation .loading-bar .color-bar {
        height: 100%;
        width: 174px;
        position: absolute;
        -webkit-transform: translate(-87px, 0);
        transform: translate(-87px, 0);
        background-color: rgba(19, 158, 231, 0.53);
        border-radius: 2px;
        -webkit-animation: initial-loading 1s infinite ease;
        animation: initial-loading 1s infinite ease
      }

      input::-ms-clear { 
        display:none; 
      }
    </style>

    <script>
      function isIE11() {
        var ua = window.navigator.userAgent;

        var trident = ua.indexOf('Trident/');
        if (trident > 0) {
          // IE 11 => return version number
          var rv = ua.indexOf('rv:');
          return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10) == 11;
        }

        return false;
      }

      function setStaticRootCookie() {
        var staticroot = isIE11() ? "es5" : "es6";

        var url = window.location.href;
        if (url.indexOf('debug=1') !== -1)
          staticroot = staticroot + "-unbundled";
        else
          staticroot = staticroot + "-bundled";

        document.cookie = "staticroot=" + staticroot;
      }

      function setNoStorageFlag() {
        var noDataStorage = "false";

        var url = window.location.href;
        if (url.indexOf('nostorage=1') !== -1) {
          noDataStorage = "true";
        }
        
        if (localStorage.getItem("data-storage-enabled")) {
          localStorage.removeItem("data-storage-enabled"); 
        }
        
        localStorage.setItem("data:no-data-storage", noDataStorage);
      }

      setStaticRootCookie();
      setNoStorageFlag();
    </script>
