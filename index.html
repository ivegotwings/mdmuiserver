<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8" />
	<meta name="description" content="Riversand MDMCenter">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>Riversand MDMCenter</title>
	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#2E3AA1" />
	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json" />
	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF" />
	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="Riversand MDMCenter">
	<link rel="icon" sizes="192x192" href="/src/images/touch/chrome-touch-icon-192x192.png" />
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit" />
	<link rel="apple-touch-icon" href="/src/images/touch/apple-touch-icon.png" />
  <link rel="shortcut icon" type="image/ico" href="/src/images/favicon.ico"/>
		
	<script>

      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true,
        suppressTemplateNotifications: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';
        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
         'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );
        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
	<!-- Styles -->
  <link rel="import" href="/src/main-app.html">

	<style>
		body {
			overflow: hidden;
			margin: 0;
			font-family: 'Roboto',Helvetica,Arial,sans-serif;
			line-height: 1.5;
			min-height: 100vh;
			scrollbar-face-color:#c1cad4;
      scrollbar-arrow-color:#ccc;
      scrollbar-track-color:#eee;
      scrollbar-shadow-color:#c1cad4;
		}
	</style>
</head>

<body unresolved>
	
	<main-app id="app"></main-app>

	<!-- build:js scripts/app.js -->
	<script src="/src/main-app.js"></script>
	<!-- endbuild-->
</body>

</html>
