<!doctype html>
<html>

<head>
    <title>rock-relationship-grid demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
   
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-ajax/iron-ajax.js"></script>

    <script type="module" src="../rock-relationship-grid.js"></script>

    <style include="demo-pages-shared-styles">

    </style>
</head>

<body unresolved>
    <div>
        <h3>A rock-relationship-grid</h3>
        <demo-snippet>
            <template is="dom-bind">
                <iron-ajax auto url="relationship-grid-config.json" handle-as="json" last-response="{{relationshipGridConfigs}}"></iron-ajax>    
                <iron-ajax auto url="entity.json" handle-as="json" last-response="{{entityData}}"></iron-ajax>
                <rock-relationship-grid relationship-grid-config="{{relationshipGridConfigs}}" data="{{entityData}}" relationship-type="Relationships"></rock-relationship-grid>
            </template>
        </demo-snippet>
    </div>
</body>

</html>
