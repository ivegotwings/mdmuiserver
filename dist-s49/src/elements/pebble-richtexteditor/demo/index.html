<!doctype html>
<html>
  <head>
    <title>pebble-richtexteditor demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../pebble-richtexteditor.js"></script>

    <style include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A pebble-richtexteditor</h3>
      <demo-snippet>
        <template>
          <pebble-richtexteditor label="Description"></pebble-richtexteditor>
        </template>
      </demo-snippet>

       <h3>A read-only pebble-richtexteditor</h3>
      <demo-snippet>
        <template>
          <pebble-richtexteditor label="Description" read-only value="Sample Data"></pebble-richtexteditor>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
