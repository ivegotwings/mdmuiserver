<!doctype html>
<html>
<head>
    <title>pebble-textbox-collection demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../../bedrock-style-manager/styles/bedrock-style-variables.js"></script>    
    <script type="module" src="../pebble-textbox-collection.js"></script>

    <style include="bedrock-style-variables"></style>
    <style include="demo-pages-shared-styles"></style>
</head>
<body>
<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A pebble-textbox-collection</h3>
    <demo-snippet>
        <template is="dom-bind" id="demo-app">            
            <pebble-textbox-collection id="collection" label='Hashtags' values='{{values}}'></pebble-textbox-collection> 
            <br />
            <span>Values: {{values}}</span>
        </template>
        <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../../bedrock-style-manager/styles/bedrock-style-variables.js';
import '../pebble-textbox-collection.js';
document.querySelector("#demo-app").values = ["red", "green"];
</script>
    </demo-snippet>    
    <h3>A pebble-textbox-collection with "read-only" mode</h3>
    <demo-snippet>
        <template>
            <pebble-textbox-collection label='Hashtags' values='["red", "green", "blue"]' is-readonly></pebble-textbox-collection>
        </template>
    </demo-snippet>
    <h3>A pebble-textbox-collection with "no-float" label</h3>
    <demo-snippet>
        <template>
            <pebble-textbox-collection label='Hashtags' values='["red", "green", "blue"]' no-label-float="true"></pebble-textbox-collection>
        </template>
    </demo-snippet>
</div>
</body>
</html>
