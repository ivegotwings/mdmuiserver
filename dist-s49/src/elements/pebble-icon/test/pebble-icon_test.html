<!doctype html>

<html>

<head>
  <title>pebble-icon test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../../../../wct-browser-legacy/browser.js"></script>

  <!--Testing purpose used social-icons.html for more icons-->
  <script type="module" src="../pebble-icon.js"></script>
</head>

<body>

  <test-fixture id="basic">
    <template>
      <pebble-icon></pebble-icon>
    </template>
  </test-fixture>

  <test-fixture id="withIcon">
    <template>
      <pebble-icon icon="social:mood">
      </pebble-icon>
    </template>
  </test-fixture>

  <test-fixture id="withSource">
    <template>
      <pebble-icon src="location.png">
      </pebble-icon>
    </template>
  </test-fixture>

  <script type="module">
import '../pebble-icon.js';

suite('pebble-icon testcases', function() {
  
  test('instantiating the element works', function() {
    var pebbleElement = fixture('basic');
    assert.equal(pebbleElement.is, 'pebble-icon');
  });

  test('Should display icon from iconset', function() {
    var pebbleElement = fixture('withIcon');
    flush(function () {                         
              assert.notEqual(pebbleElement.querySelector('pebble-icon'), '');
              assert.notEqual(pebbleElement.querySelector('svg'), '');                     
          });         
  });

  test('Should display icon from source', function() {
    var pebbleElement = fixture('withSource');
    flush(function () {             
              assert.notEqual(pebbleElement.querySelector('pebble-icon'), '');
              assert.notEqual(pebbleElement.querySelector('img'), '');
              assert.equal(pebbleElement.querySelector('img').attributes['src'].value, 'location.png');                    
          });
  });

});
</script>
</body>

</html>
