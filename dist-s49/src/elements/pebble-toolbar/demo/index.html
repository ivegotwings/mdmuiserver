<!DOCTYPE html>
<html>

    <head>
        <title>pebble-toolbar demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

        <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
        <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
        <script type="module" src="../../../../../../@polymer/iron-ajax/iron-ajax.js"></script>

        <script type="module" src="../../bedrock-pubsub/bedrock-pubsub.js"></script>
        <script type="module" src="../pebble-toolbar.js"></script>

        <style include="demo-pages-shared-styles">
        </style>
    </head>

    <body>
        <span id="browser-sync-binding"></span>
        <div class="vertical-section-container centered" style="max-width:70%;">
            <h3>A pebble-toolbar</h3>        
            <demo-snippet>           
                <template is="dom-bind"  id="demo-app">
                    <bedrock-pubsub on-bedrock-event-refresh="refreshEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-hometap="homeEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-bulkedithandler="bulkEditEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-copy="copyEvent"></bedrock-pubsub>
                    <iron-ajax auto url="data.json" handle-as="json" last-response="{{buttonData}}"></iron-ajax>
                    <pebble-toolbar config-data="{{buttonData}}"></pebble-toolbar>  
                </template>
            </demo-snippet>
            <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/iron-ajax/iron-ajax.js';
import '../../bedrock-pubsub/bedrock-pubsub.js';
import '../pebble-toolbar.js';
document.querySelector("#demo-app").refreshEvent = function(e, detail, sender) {
   alert("event triggered: " + detail.eventName);                    
}

document.querySelector("#demo-app").homeEvent = function(e, detail, sender) {
  alert("event triggered: " + detail.eventName);                    
}

document.querySelector("#demo-app").bulkEditEvent = function(e, detail, sender) {
  alert("event triggered: " + detail.eventName);                    
}

document.querySelector("#demo-app").copyEvent = function(e, detail, sender) {
   alert("event triggered: " + detail.eventName);                    
}
</script>
    </body>    
</html>
