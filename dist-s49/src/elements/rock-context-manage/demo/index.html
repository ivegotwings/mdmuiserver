<!doctype html>
<html>

<head>
    <title>rock-context-manage demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script> 

    <script type="module" src="../rock-context-manage.js"></script>

    <style include="demo-pages-shared-styles"></style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container">
        <h3>A rock-context-manage</h3>
        <demo-snippet>
            <rock-context-manage id="extensionManage"></rock-context-manage>
        </demo-snippet>    
    </div>
    <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../rock-context-manage.js';
window.addEventListener('WebComponentsReady', function(e) {
  document.querySelector("#extensionManage").context = {entityId: "VISH_6006", locale: "en-US", source: "SAP"};
  document.querySelector("#extensionManage").attributeNames = ["cpimProductName", "csapGenderDescriptionType", "cpimSkinType", "cpimShortDescription"]
});
</script>
</body>
</html>
