<!doctype html>
<html>
<head>
    <title>rock-my-todo's demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../../@polymer/paper-button/paper-button.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-ajax/iron-ajax.js"></script>

    <script type="module" src="../../bedrock-pubsub/bedrock-pubsub.js"></script>

    <script type="module" src="../rock-my-todos.js"></script>
    
    <style include="demo-pages-shared-styles">
    </style>
</head>
<body>
<span id="browser-sync-binding"></span>
<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A rock-my-todos</h3>
    <demo-snippet>
        <style>
            .demo-snippet {
                overflow-y: auto;
            }
        </style>
        <template is="dom-bind" id="demo-app">
            <rock-my-todos></rock-my-todos>
            <bedrock-pubsub on-bedrock-event-rock-my-todo-click="demoEvent"></bedrock-pubsub>
            <bedrock-pubsub on-bedrock-event-rock-my-todo-product-click="demoEvent"></bedrock-pubsub>
            <bedrock-pubsub on-bedrock-event-rock-my-todo-view-all="demoEvent"></bedrock-pubsub>

            <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/paper-button/paper-button.js';
import '@polymer/iron-ajax/iron-ajax.js';
import '../../bedrock-pubsub/bedrock-pubsub.js';
import '../rock-my-todos.js';

document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
   alert('selected '+JSON.stringify(detail));
};
</script>
        </template>

    </demo-snippet>
</div>

</body>
</html>
