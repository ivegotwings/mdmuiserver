<!doctype html>
<html>

<head>
    <title>rock-notification demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../pebble-icons/pebble-icons.js"></script> 

    <script type="module" src="../rock-notification.js"></script>

    <style include="demo-pages-shared-styles">
        rock-notification {
                --pebble-badge-margin-top: -5px;
                --pebble-badge-margin-left: -5px;
        }       
</style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
        <h3>A rock-notification</h3>
        <demo-snippet>
            <template>
                <rock-notification id="rocknotify" label="54"></rock-notification>
                <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../../pebble-icons/pebble-icons.js';
import '../rock-notification.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
window.addEventListener('WebComponentsReady', function(e) {
        dom(document).querySelector("#rocknotify").addEventListener('click', function(e) {
            alert("Rock notification raised!!");
        });
});
</script>
            </template>
        </demo-snippet> 

        <h3>A rock-notification with the specified icon</h3>
        <demo-snippet>
            <template>
                <rock-notification icon="pebble-icon:un-bookmark" alt="Star" id="rocknotify" label="54"></rock-notification>                
            </template>
        </demo-snippet>            
    </div>
</body>
</html>
