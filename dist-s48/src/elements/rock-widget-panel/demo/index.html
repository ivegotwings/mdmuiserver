<!Doctype html>
<html>

<head>
	<title>rock-widget-panel demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
	<script>
        // Setup Polymer options
        window.Polymer = {
            dom: 'shadow',
            lazyRegister: true
        };

        // Load webcomponentsjs polyfill if browser does not support native Web Components
        (function() {
            'use strict';
                var onload = function() {
                    // For native Imports, manually fire WebComponentsReady so user code
                    // can use the same code path for native and polyfill'd imports.
                    if (!window.HTMLImports) {
                        document.dispatchEvent(
                            new CustomEvent('WebComponentsReady', {bubbles: true})
                        );
                    }
                };

                var webComponentsSupported = (
                    'registerElement' in document
                    && 'import' in document.createElement('link')
                    && 'content' in document.createElement('template')
                );
                
                if (!webComponentsSupported) {
                    var script = document.createElement('script');
                    script.async = true;
                    script.src = '../../../../bower_components/webcomponentsjs/webcomponents-lite.js';
                    script.onload = onload;
                    document.head.appendChild(script);
                } else {
                    onload();
                }
        })();
    </script>
	<script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
	<script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
	<script type="module" src="../../../../../../@polymer/iron-ajax/iron-ajax.js"></script>

	<script type="module" src="../../bedrock-style-manager/styles/bedrock-style-common.js"></script>
	<script type="module" src="../../bedrock-style-manager/styles/bedrock-style-variables.js"></script>

	<script type="module" src="../rock-widget-panel.js"></script>

	<style include="demo-pages-shared-styles"></style>
</head>

<body>
	<span id="browser-sync-binding"></span>
	<div>
		<h3>A rock-widget-panel with one column</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax auto url="demo-widget-panel-config.json" handle-as="json" last-response="{{config}}"></iron-ajax>
				<rock-widget-panel no-of-columns="1" config="{{config}}"></rock-widget-panel>
			</template>
		</demo-snippet>
		<h3>A rock-widget-panel with two columns</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax auto url="demo-widget-panel-config.json" handle-as="json" last-response="{{config}}"></iron-ajax>
				<rock-widget-panel no-of-columns="2" config="{{config}}"></rock-widget-panel>
			</template>
		</demo-snippet>
		<h3>A rock-widget-panel with three columns</h3>
		<demo-snippet>
			<template is="dom-bind">
				<iron-ajax auto url="demo-widget-panel-config.json" handle-as="json" last-response="{{config}}"></iron-ajax>
				<rock-widget-panel no-of-columns="3" config="{{config}}"></rock-widget-panel>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
