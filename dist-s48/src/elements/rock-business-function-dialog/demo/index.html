<!doctype html>
<html>
  <head>
    <title>rock-business-function-dialog demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../../@polymer/paper-button/paper-button.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-ajax/iron-ajax.js"></script>

    <script type="module" src="../rock-business-function-dialog.js"></script>

    <style include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>A rock-business-function-dialog</h3>
      <demo-snippet>
        <template is="dom-bind">
          <paper-button raised onclick="bFDialog.open()">Start BF</paper-button>
          <iron-ajax auto url="business-function-variants-create.json" handle-as="json" last-response="{{config}}"></iron-ajax>
          <rock-business-function-dialog id="bFDialog" config="[[config]]"></rock-business-function-dialog>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
