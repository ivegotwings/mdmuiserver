<!doctype html>
<html>

<head>
	<title>liquid-event-get demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

	<script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

	<script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
	<script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
	<script type="module" src="../../../../../../@polymer/paper-button/paper-button.js"></script>

	<script type="module" src="../liquid-event-get.js"></script>
	<script type="module" src="./liquid-event-get-demo-search.js"></script>
	<script type="module" src="./liquid-event-get-demo-byid-getattrs.js"></script>
	
	<style include="demo-pages-shared-styles">
		.yellow-button {
			text-transform: none;
			color: #eeff41;
		}
	</style>
</head>

<body>
	<span id="browser-sync-binding"></span>
	<div class="vertical-section-container centered" style="max-width:800px;">
		<h3>A liquid-event-get with the cascading operations such as "initiate search" and "get search detail"</h3>
		<demo-snippet>
			<template>
				<paper-button id="liquid-event-get-demo-search" raised>Search Events</paper-button>
				<liquid-event-get-demo-search id="entityGetDataDemo2"></liquid-event-get-demo-search>
			</template>
		</demo-snippet>
		<h3>A liquid-event-get to get an entity with the attributes for given "id" and request information such as query, fields, and filters</h3>
		<demo-snippet>
			<template>
				<paper-button id="liquid-event-get-demo-byid-getattrs" raised>Get Attributes</paper-button>
				<liquid-event-get-demo-byid-getattrs id="entityGetDataDemo32"></liquid-event-get-demo-byid-getattrs>
				<script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/paper-button/paper-button.js';
import '../liquid-event-get.js';
import './liquid-event-get-demo-search.js';
import './liquid-event-get-demo-byid-getattrs.js';
var generateRequest = function (e) {
    //alert(document.querySelector(this.id).tagName);
    document.querySelector(this.id).generateRequest();
};
var buttons = document.querySelectorAll("paper-button");
for (var btnId in buttons) {
    var btn = buttons[btnId];
    if(btn.addEventListener) {
        btn.addEventListener("tap", generateRequest);
    }
}
</script>
			</template>
		</demo-snippet>
	</div>
</body>

</html>
