<!doctype html>
<html>
  <head>
    <title>pebble-boolean demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../pebble-boolean.js"></script>

    <style include="demo-pages-shared-styles">
  </style>
  </head>
  <body>    
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A pebble-boolean</h3>
      <demo-snippet>
        <template>
          <pebble-boolean label="Example 1"></pebble-boolean>
        </template>
      </demo-snippet>
      <h3>A pebble-boolean with default value</h3>
      <demo-snippet>
        <template is="dom-bind">
          <pebble-boolean label="Example 2" value="{{value}}"></pebble-boolean> 
          <p>pebble-boolean value : {{value}}</p>         
        </template>
        <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../pebble-boolean.js';
var template = document.querySelector('template[is=dom-bind]');
template.value = "true";
</script>
      </demo-snippet>
      <h3>A pebble-boolean with custom button text</h3>
      <demo-snippet>
        <template>
          <pebble-boolean label="Example 3" true-text="YES" false-text="NO" value="false" ></pebble-boolean>
        </template>
      </demo-snippet>
      <h3>A pebble-boolean with the required validation</h3>
      <demo-snippet>
        <template>
          <pebble-boolean label="Example 3" true-text="YES" false-text="NO" show-error required ></pebble-boolean>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
