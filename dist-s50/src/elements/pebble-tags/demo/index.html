<!doctype html>
<html>
  <head>
    <title>pebble-tags demo</title>
    <meta charset="utf-8">

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>

    <script type="module" src="../../bedrock-style-manager/styles/bedrock-style-variables.js"></script>

  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A pebble-tags</h3>
      <demo-snippet>
        <template>
          <pebble-tags-demo></pebble-tags-demo>
        </template>        
      </demo-snippet>
      <h3>A pebble-tags with the "disable-delete"</h3>
      <demo-snippet>
        <template>
          <pebble-tags id="ex3" disable-delete is-non-editable></pebble-tags>
          <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/paper-button/paper-button.js';
import '../../bedrock-style-manager/styles/bedrock-style-variables.js';
import '../pebble-tags.js';
import './pebble-tags-demo.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';

var data = [
    {
      "name": "Brand",
      "value": {"eq": "Levis"},
      "displayParams": ["eq"],
      "icon":"settings"
    },
    {
      "name": "Color",
      "value": {"eq": "Red"},
      "displayParams": ["eq"]
    },
    {
      "name": "Size",
      "value": {"eq": "Medium"},
      "displayParams": ["eq"]
    },
    {
      "name": "Name",
      "value": {"eq": "Extreme"},
      "displayParams": ["eq"]
    }
  ];

window.addEventListener('WebComponentsReady', function(e) {
  dom(document).querySelector("#ex3").tags = data;
});
</script>
        </template>
        
      </demo-snippet>
    </div>
      
  </body>
