<!doctype html>
<html>
  <head>
    <title>rock-attribute-manage demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../@polymer/paper-button/paper-button.js"></script>

    <script type="module" src="../../bedrock-helpers/data-helper.js"></script>

    <script type="module" src="../rock-attribute-manage.js"></script>

    <style include="demo-pages-shared-styles">
      .demo.demo-snippet {
        overflow:visible;
      }
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:1600px;">
      <h3>A rock-attribute-manage</h3>
      <demo-snippet>
        <template>
          <paper-button id="modeButton1" raised class="colorful">VIEW MODE</paper-button>
          <paper-button id="showJSON1" raised class="colorful">SHOW JSON</paper-button>
          <paper-button id="save1" raised class="colorful">Save</paper-button><br>
          <rock-attribute-manage name="rs-attribute-manage" id="attributeList1" mode="view"></rock-attribute-manage>
        </template>
      </demo-snippet>
      <h3>A rock-attribute-manage with the "two-column" layout</h3>
      <demo-snippet>
        <template>
          <paper-button id="modeButton2" raised class="colorful">VIEW MODE</paper-button><br>
          <rock-attribute-manage name="rs-attribute-manage" id="attributeList2" mode="view" no-of-columns="2"></rock-attribute-manage>
        </template>
      </demo-snippet>
      <h3>A rock-attribute-manage with the "three-column" layout</h3>
      <demo-snippet>
        <template>
          <paper-button id="modeButton3" raised class="colorful">VIEW MODE</paper-button><br>
          <rock-attribute-manage name="rs-attribute-manage" id="attributeList3" mode="view" no-of-columns="3"></rock-attribute-manage>
        </template>
      </demo-snippet>
    </div>
    <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/paper-button/paper-button.js';
import '../../bedrock-helpers/data-helper.js';
import '../rock-attribute-manage.js';
var toggleMode = function(i) {
    document.querySelector("#attributeList"+i).mode = document.querySelector("#attributeList"+i).mode == "edit" ? "view" : "edit";
    document.querySelector("#modeButton"+i).innerText = document.querySelector("#modeButton"+i).innerText == "EDIT MODE" ? "VIEW MODE" : "EDIT MODE";
  };
var showJSON = function(i) {
    alert(JSON.stringify(document.querySelector("#attributeList"+i).getAttributeValues()));
  };
var save = function(i) {
    alert(JSON.stringify(document.querySelector("#attributeList"+i).save()));
  };
window.addEventListener('WebComponentsReady', function(e) {
  document.querySelector("#modeButton1").addEventListener('click', function(){toggleMode(1)});
  document.querySelector("#modeButton2").addEventListener('click', function(){toggleMode(2)});
  document.querySelector("#modeButton3").addEventListener('click', function(){toggleMode(3)});

  document.querySelector("#showJSON1").addEventListener('click', function(){showJSON(1)});

  document.querySelector("#save1").addEventListener('click', function(){save(1)});

  document.querySelector("#attributeList1").context = {attributeGroups: ["coreAttributes"]};
});
</script>
  </body>
</html>
