		<h3>A liquid-rest</h3>
		<demo-snippet>
			<template>

				<liquid-rest-demo id="restDemo5"></liquid-rest-demo>
			</template>
		</demo-snippet>

import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/paper-button/paper-button.js';
import '../liquid-rest.js';
import './liquid-rest-demo.js';
import './liquid-rest-demo-get-entity-byid-getattrs.js';
import './liquid-rest-demo-bulk-workflow-change-assignment.js';
import './liquid-rest-demo-get-nearest-context-get.js';
var generateRequest = function (e) {
    //alert(document.querySelector(this.id).tagName);
    document.querySelector(this.id).generateRequest();
};
var buttons = document.querySelectorAll("paper-button");
for (let btn of buttons) {
    btn.addEventListener("tap", generateRequest);
}
</script>
