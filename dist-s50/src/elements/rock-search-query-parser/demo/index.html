<!doctype html>
<html>
  <head>
    <title>bedrock-search-query-parser demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../../../../@polymer/paper-button/paper-button.js"></script>
    <script type="module" src="../../pebble-textbox/pebble-textbox.js"></script>

    <script type="module" src="./sample-query-parser.js"></script>

  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width:1600px;">
      <h3><i>Content development is under progress...</i></h3>
      <demo-snippet>
          <template>
              <pebble-textbox label="Example 1"></pebble-textbox>
              <paper-button id="parse-search-query" raised>Parse Query</paper-button>
              <sample-query-parser></sample-query-parser>
              <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '@polymer/paper-button/paper-button.js';
import '../../pebble-textbox/pebble-textbox.js';
import './sample-query-parser.js';
var parseQuery = function (e) {
    var txtBox = document.querySelector("pebble-textbox");
    var query = txtBox.value;
    var queryParser = document.querySelector("sample-query-parser");
    queryParser.parseQuery(query);
};
var button = document.querySelector("paper-button");
button.addEventListener("tap", parseQuery);
</script>
          </template>
      </demo-snippet>
    </div>
  </body>
</html>
