<!doctype html>
<html>
  <head>
    <title>rock-scope-manage demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../rock-scope-manage.js"></script>

  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width:1600px;">
      <rock-scope-manage id="scopeManage"></rock-scope-manage>
    </div>
    <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../rock-scope-manage.js';
window.addEventListener('WebComponentsReady', function (e) {
    document.querySelector("#scopeManage").contextData = {
      "UserContexts": [{
        "role": "admin",
        "user": "admin",
        "ownershipData": "undefined"
      }]
    };
    document.querySelector("#scopeManage").splitListConfig={
    "viewMode": "Tabular",
        "title": "Simple Data Table",
        "mode": "read",
        "header" : {
        "displayTitle" : false,
            "defaultValue" :  "Simple Data Table"
    },
    "tabular": {
        "settings": {
            "isMultiSelect": true,
                "idField":"name"
        },
        "columns": [
            {
                "header": "Name",
                "name": "externalName",
                "sortable": true,
                "filterable": false
            },{
                "header": "Group",
                "name": "group",
                "sortable": true,
                "filterable": false
            }
        ]
    }
};

    document.querySelector("#scopeManage").selectedScope = {
      "Attributes": [
        {
          "name": "createddate",
          "externalName": "Created Date"
        },
        {
          "name": "offsitedate",
          "externalName": "Off site date"
        },
        {
          "name": "onsiteddate",
          "externalName": "On site Date"
        }
      ]
    };
  });
</script>
  </body>
</html>
