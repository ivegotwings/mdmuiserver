<!doctype html>

<html>

<head>
  <title>rock-profile test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../../../wct-browser-legacy/browser.js"></script>

  <script type="module" src="../rock-profile.js"></script>
</head>

<body>

  <test-fixture id="basic">
    <template>
      <rock-profile></rock-profile>
    </template>
  </test-fixture>

  <test-fixture id="profileWithImage">
    <template>
      <rock-profile src="profile.svg" 
							  alt="Profile" 
							  name="John Smith"
							  usertype="User"
							  icon="pebble-icons:ExpandMore">									
				</rock-profile>
    </template>
  </test-fixture>  

  <script type="module">
import '../rock-profile.js';

suite('rock-profile testcases', function() {
  
  test('instantiating the element works', function() {
    var rockElement = fixture('basic');
    assert.equal(rockElement.is, 'rock-profile');
  });

  test('Should display profile with image', function() {
    var rockElement = fixture('profileWithImage');
    flush(function () {  
              assert.notEqual(rockElement.querySelector('iron-image'), '');
              assert.notEqual(rockElement.querySelector('pebble-label'), '');
              assert.notEqual(rockElement.querySelector('pebble-icon'), '');

              var name = rockElement.querySelector('.name-box');
              var usertype = rockElement.querySelector('.usertype-box');
                                 
              assert.equal(name.innerHTML.trim(), 'John Smith');
              assert.equal(usertype.innerHTML.trim(), 'User');
              assert.equal(rockElement.querySelector('img').attributes['src'].value, 'profile.svg');                   
          });         
  });
});
</script>
</body>

</html>
