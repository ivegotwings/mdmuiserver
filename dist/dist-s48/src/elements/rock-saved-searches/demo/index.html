<!doctype html>
<html>
<head>
    <title>rock-saved-searches demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../../bedrock-pubsub/bedrock-pubsub.js"></script>

    <script type="module" src="../rock-saved-searches.js"></script>

    <style include="demo-pages-shared-styles">
</style>
</head>
<body>

<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A rock-saved-search</h3>
    <demo-snippet>
        <template  id="demo-app">
            <rock-saved-searches id="ex1" icon="pebble-md-icons:SavedSearch" button-text="Saved Search"
                                 dropdown-icon></rock-saved-searches>
            <bedrock-pubsub on-bedrock-event-rock-saved-search-click="demoEvent"></bedrock-pubsub>
            <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../../bedrock-pubsub/bedrock-pubsub.js';
import '../rock-saved-searches.js';

document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
    alert('selected '+JSON.stringify(detail));
};
</script>
        </template>

    </demo-snippet>
</div>
    <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../../bedrock-pubsub/bedrock-pubsub.js';
import '../rock-saved-searches.js';
window.addEventListener('WebComponentsReady', function(e) {
    document.querySelector("#ex1").shadowRoot.querySelector("#savedSearch-ajax").url = "../demo/saved-searches.json";
});
</script>
</body>
</html>
