<!doctype html>

<html>

<head>
  <title>rock-entity-tofix test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../../../../wct-browser-legacy/browser.js"></script>
  <script src="../../../../../../../sinonjs/sinon.js"></script> 
  <script type="module" src="../../../../../../@polymer/iron-ajax/iron-ajax.js"></script> 
  <script type="module" src="../rock-entity-tofix.js"></script>
</head>

<body>

  <test-fixture id="basic">
    <template is="dom-template">
      <rock-entity-tofix></rock-entity-tofix>
	  </template>
  </test-fixture>

  <script type="module">
import '@polymer/iron-ajax/iron-ajax.js';
import '../rock-entity-tofix.js';
suite('rock-entity-tofix testcases', function() {
  
  test('instantiating the element works', function() {
    var rockElement = fixture('basic');          
    assert.equal(rockElement.is, 'rock-entity-tofix');
  });

  test('Should show entity to-fix list', function(done) {
    var rockElement = fixture('basic');          
    
    flush(function(){
      rockElement.async(function(){                  
            assert.notEqual(rockElement, '');
            assert.equal(rockElement.querySelectorAll('.container').length, 5);
            assert.equal(rockElement.querySelectorAll('.container')[0].querySelector('.entity-content').innerHTML.trim(), 'Brand Extension not available');
            done();
        }, 2000); //Delayed to load the data

    });
  });
});
</script>
</body>

</html>
