<!doctype html>
<html>
  <head>
    <title>pebble-tag-item demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    
    <script type="module" src="../../bedrock-style-manager/styles/bedrock-style-variables.js"></script>
    <script type="module" src="../pebble-tag-item.js"></script>

    <style include="demo-pages-shared-styles">
      pebble-tag-item {
        --tag-container: {
          padding-right: 0px;
        }
      }
  </style>
  </head>
  <body>

    <div class="vertical-section-container centered" style="max-width:800px;">
      <h3>A pebble-tag-item</h3>
      <demo-snippet>
        <template>
          <div>
          <pebble-tag-item id="ex1" name="Brand" show-icon show-expand-icon  icon="settings" index="0"></pebble-tag-item>
          <pebble-tag-item id="ex2" long-name="Organization Name" name="OrgName" show-remove-icon tag-color="black" index="1"></pebble-tag-item>
          </div>
          <br>
          <br>
          <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../../bedrock-style-manager/styles/bedrock-style-variables.js';
import '../pebble-tag-item.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
window.addEventListener('WebComponentsReady', function(e) {
  dom(document).querySelector("#ex1").displayParams = ["eq"];                
    dom(document).querySelector("#ex1").value = {
                                                          "eq": 'Levis'
                                                        };
    dom(document).querySelector("#ex2").displayParams = ["eq"];                
    dom(document).querySelector("#ex2").value = {
                                                          "eq": 'Riversand'
                                                        };                
});
</script>
        </template>
      </demo-snippet>
    </div>
      
  </body>
</html>
