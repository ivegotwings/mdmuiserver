<!doctype html>
<html>
  <head>
    <title>rock-search-filter demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../rock-search-filter.js"></script>

    <script type="module" src="../../bedrock-style-manager/styles/bedrock-style-variables.js"></script>
    

    <style include="demo-pages-shared-styles"></style>
    <style include="bedrock-style-variables"></style>

  </head>
  <body>
    <div class="vertical-section-container centered" style="max-width:70%">
      <h3> A rock-search-filter</h3>
      <demo-snippet>
        <template>
          <rock-search-filter id="ex1" icon="pebble-icons:Filter" text="Refine More" filters="{{searchFilters}}" hide-search-trigger></rock-search-filter>

          <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../rock-search-filter.js';
import '../../bedrock-style-manager/styles/bedrock-style-variables.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';

window.addEventListener('WebComponentsReady', function(e) {
//Filters are used to configure the types and names of the filters to be added
    dom(document).querySelector("#ex1").filters=
    [
        {
            "name":"Brand",
            "longName":"Brand",
            "displayType":"textArea"
        },
        {
            "name": "Color",
            "longName": "Color",
            "displayType":"textBox",
            "options":[
                {
                 "title":"Red"
                },
                {
                    "title":"Blue"
                },
                {
                    "title":"Green"
                },
                {
                    "title":"White"
                }
            ]
        },
        {
            "name":"Name",
            "longName":"Name",
            "displayType":"textArea"
        },
        {
            "name":"Size",
            "longName":"Size",
            "displayType":"numeric"
        }

    ];

/*
Tags can be used to add predefined filters. The format would be same as the filters list seen above.
It has an extra property value which is used to set the value of the filter. Value would be a json with operator and value as key-value pair.
Here "eq" is the equal operator. Some of the other supported operators are "gte" for greater than equal to (min) and "lte" for less than equal to (max)
*/
    dom(document).querySelector("#ex1").tags = [
    {
      "name": "Brand",
      "value":{"eq":"Levis"},
        "displayType":"textArea"
    },
    {
      "name": "Color",
      "value": {"eq":"Red"},
        "displayType":"textBox",
        "options":[
            {
                "title":"Red"
            },
            {
                "title":"Blue"
            },
            {
                "title":"Green"
            },
            {
                "title":"White"
            }
        ]
    }
  ]
});
</script>
        </template>
        
      </demo-snippet>
    </div>
      
  </body>
</html>
