<!doctype html>
<html>
<head>
    <title>rock-scope-selector demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../rock-scope-selector.js"></script>
    <script type="module" src="../../bedrock-pubsub/bedrock-pubsub.js"></script>

    <style include="demo-pages-shared-styles">
    </style>
</head>
<body>

<div class="vertical-section-container centered" style="max-width:800px;">
    <h3>A rock-scope-selector</h3>
    <demo-snippet>
        <template  id="demo-app">
            <rock-scope-selector id="ex1" 
                                 show-title 
                                 allow-manage-scope 
                                 show-settings 
                                 icon="pebble-icon:saved-search">
            </rock-scope-selector>
            <bedrock-pubsub on-bedrock-event-rock-saved-search-click="demoEvent"></bedrock-pubsub>
            <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../rock-scope-selector.js';
import '../../bedrock-pubsub/bedrock-pubsub.js';

document.querySelector("#demo-app").demoEvent = function(e, detail, sender) {
    alert('selected '+JSON.stringify(detail));
};
</script>
        </template>

    </demo-snippet>
</div>
    <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../rock-scope-selector.js';
import '../../bedrock-pubsub/bedrock-pubsub.js';
window.addEventListener('WebComponentsReady', function(e) {
    document.querySelector("#ex1").contextData = {
        "UserContexts":[{
            "role":"admin",
            "user":"admin",
            "ownershipData":"undefined"
        }]
    };

    document.querySelector("#ex1").selectedScope = {
        "Attributes":[
            {
                "name":"createddate",
                "externalName":"Created Date"
            },
            {
                "name":"offsitedate",
                "externalName":"Off site date"
            },
            {
                "name":"onsiteddate",
                "externalName":"On site Date"
            }
        ]
    };
});
</script>
</body>
</html>
