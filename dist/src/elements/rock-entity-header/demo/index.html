<!doctype html>
<html>

<head>
    <title>rock-entity-header demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../pebble-icons/pebble-icons.js"></script>

    <script type="module" src="../rock-entity-header.js"></script>

    <style include="demo-pages-shared-styles"></style>
</head>

<body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container">
        <h3>A rock-entity-header</h3>
        <demo-snippet>
            <template is="dom-bind" id="demp-app">
                    <bedrock-pubsub on-bedrock-event-search="searchEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-refresh="refreshEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-copy="copyEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-paste="pasteEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-clone="cloneEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-add="addEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-delete="deleteEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-cut="cutEvent"></bedrock-pubsub>
                    <bedrock-pubsub on-bedrock-event-tofixtap="tofixTapEvent"></bedrock-pubsub>
                    <iron-ajax url="attributes.json" last-response="{{attrData}}" auto></iron-ajax>
                    <iron-ajax url="toolbar.json" last-response="{{toolbarButtons}}" auto></iron-ajax>
                    <iron-ajax url="entity-summary-tofix-data.json" last-response="{{tofixes}}" auto></iron-ajax>
                    <rock-entity-header id="entityHeader" header-attributes="[[attrData]]" buttons="[[toolbarButtons]]" to-fix-data="[[tofixes]]"></rock-entity-header>
            </template>
        </demo-snippet>  
        <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../../pebble-icons/pebble-icons.js';
import '../rock-entity-header.js';
document.querySelector("#demp-app").searchEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.eventName);                    
}
document.querySelector("#demp-app").refreshEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.eventName);                    
}
document.querySelector("#demp-app").copyEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.eventName);
}
document.querySelector("#demp-app").pasteEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.eventName);                    
}
document.querySelector("#demp-app").cloneEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.eventName);                    
}
document.querySelector("#demp-app").addEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.eventName);                    
}
document.querySelector("#demp-app").deleteEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.eventName);                    
}
document.querySelector("#demp-app").cutEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.eventName);                    
}
document.querySelector("#demp-app").tofixTapEvent = function(e, detail, sender) {
        alert("event triggered: " + detail.type + ' >> ' + detail.eventName + ' >> ' + detail.label);                    
}
</script>         
    </div>
</body>
</html>
