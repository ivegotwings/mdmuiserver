<!doctype html>
<html>
  <head>
    <title>rock-relationship-manage demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>

    <script type="module" src="../../pebble-button/pebble-button.js"></script>
    <script type="module" src="../rock-relationship-manage.js"></script>

    <style include="demo-pages-shared-styles">
      
    </style>
  </head>
  <body>
    <span id="browser-sync-binding"></span>
    <div class="vertical-section-container centered" style="max-width:1600px;">
      <h3>A rock-relationship-manage</h3>
      <demo-snippet>
        <template>
          <pebble-button id="accessories" raised elevation=1 button-text="Accessories"></pebble-button>
          <pebble-button id="crossCell" raised elevation=1 button-text="Cross Cell"></pebble-button>
          <pebble-button id="upCell" raised elevation=1 button-text="Up Cell"></pebble-button>
          <pebble-button id="kitRelation" raised elevation=1 button-text="Kit Relation"></pebble-button><br><br><br><br>
          <rock-relationship-manage name="rs-relationship-manage" id="relationshipList"></rock-relationship-manage>
        </template>
      </demo-snippet>
    </div>
    <script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../../pebble-button/pebble-button.js';
import '../rock-relationship-manage.js';
import { dom } from '@polymer/polymer/lib/legacy/polymer.dom.js';
window.addEventListener('WebComponentsReady', function(e) {
    dom(document).querySelector("#relationshipList").shadowRoot.querySelector("#relationship-ajax").url = "../demo/relationship-grid-config.json";
    dom(document).querySelector("#relationshipList").context = {relationshipTypeName: ["Relationships"]};
              dom(document).querySelector("#accessories").addEventListener('click', function(e) {
                          dom(document).querySelector("#relationshipList").context = {relationshipTypeName: ["accessories"]};
              });
    dom(document).querySelector("#crossCell").addEventListener('click', function(e) {
                          dom(document).querySelector("#relationshipList").context = {relationshipTypeName: ["crossSell"]};
              });
    dom(document).querySelector("#upCell").addEventListener('click', function(e) {
                          dom(document).querySelector("#relationshipList").context = {relationshipTypeName: ["upsell"]};
              });
    dom(document).querySelector("#kitRelation").addEventListener('click', function(e) {
                          dom(document).querySelector("#relationshipList").context = {relationshipTypeName: ["kitrelation"]};
              });
});
</script>
  </body>
</html>
