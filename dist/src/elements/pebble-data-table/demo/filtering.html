<html>

<body unresolved>
  <span id="forkongithub"></span>
  <div class="vertical-section-container centered">
    <nav class="vertical-section">
      <ul class="layout horizontal wrap">
        <li><a href="index.html">Data Binding</a></li>
        <li><a href="selecting.html">Selecting Items</a></li>

    <h3>Filtering</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <iron-ajax url="users.json" last-response="{{users}}" auto></iron-ajax>
          <pebble-data-table items="[[users.results]]">
            <data-table-column name="First Name" filter-by="user.name.first">
              <template>[[item.user.name.first]]</template>
            </data-table-column>
            <data-table-column name="Last Name" filter-by="user.name.last">
              <template>[[item.user.name.last]]</template>
            </data-table-column>
            <data-table-column name="Email">
              <template>[[item.user.email]]</template>
            </data-table-column>
          </pebble-data-table>
        </template>
      </template>
    </demo-snippet>

    <h3>Custom Filter Input</h3>
    <demo-snippet>
      <template>
        <dom-bind>
        <template is="dom-bind">
            <style>
              vaadin-combo-box {
                margin-bottom: 30px;
                --paper-input-container-label: {
                  font-size: inherit;
                }
              }
            </style>
          <iron-ajax url="users.json" last-response="{{users}}" auto></iron-ajax>
          <pebble-data-table items="[[users.results]]">
            <data-table-column name="First Name">
              <template>[[item.user.name.first]]</template>
            </data-table-column>
            <data-table-column name="Last Name">
              <template>[[item.user.name.last]]</template>
            </data-table-column>
            <data-table-column name="State" filter-by="user.location.state">
              <template is="header">
                <!--<vaadin-combo-box label="[[column.name]]" value="{{column.filterValue}}" allow-custom-value></vaadin-combo-box>-->
              </template>
              <template>[[item.user.location.state]]</template>
            </data-table-column>
          </pebble-data-table>
        </template>
        </dom-bind>
      </template>
    </demo-snippet>

    <h3>Sorting</h3>
    <demo-snippet>
      <template>
        <template is="dom-bind">
          <iron-ajax url="users.json" last-response="{{users}}" auto></iron-ajax>
          <pebble-data-table items="[[users.results]]">
            <data-table-column name="First Name" filter-by="user.name.first" sort-by="user.name.first">
              <template>[[item.user.name.first]]</template>
            </data-table-column>
            <data-table-column name="Last Name" sort-by="user.name.last">
              <template>[[item.user.name.last]]</template>
            </data-table-column>
            <data-table-column name="Email">
              <template>[[item.user.email]]</template>
            </data-table-column>
          </pebble-data-table>
        </template>
      </template>
    </demo-snippet>
  </div>

import './common.js';
</script>
</body>

</html>
